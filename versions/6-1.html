;\n\n&lt;p&gt;&lt;code&gt;rails generate benchmark opt_compare&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This creates a benchmark file that uses &lt;a href=\&quot;https://github.com/evanphx/benchmark-ips\&quot;&gt;&lt;code&gt;benchmark-ips&lt;/code&gt;&lt;/a&gt;.&lt;br /&gt;\nBy default, two code blocks can be benchmarked using the &lt;code&gt;before&lt;/code&gt; and &lt;code&gt;after&lt;/code&gt; reports.&lt;/p&gt;\n\n&lt;p&gt;You can run the generated benchmark file using:&lt;br /&gt;\n  &lt;code&gt;ruby script/benchmarks/opt_compare.rb&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Jalbert&lt;/em&gt;, &lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Cache compiled view templates when running tests by default.\n\n    When generating a new app without `--skip-spring`, caching classes is\n    disabled in `environments/test.rb`. This implicitly disables caching\n    view templates too. This change will enable view template caching by\n    adding this to the generated `environments/test.rb`:\n\n    ```ruby\n    config.action_view.cache_template_loading = true\n    ```\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Cache compiled view templates when running tests by default.&lt;/p&gt;\n\n&lt;p&gt;When generating a new app without &lt;code&gt;--skip-spring&lt;/code&gt;, caching classes is&lt;br /&gt;\ndisabled in &lt;code&gt;environments/test.rb&lt;/code&gt;. This implicitly disables caching&lt;br /&gt;\nview templates too. This change will enable view template caching by&lt;br /&gt;\nadding this to the generated &lt;code&gt;environments/test.rb&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_view&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_template_loading&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce middleware move operations.\n\n    With this change, you no longer need to delete and reinsert a middleware to\n    move it from one place to another in the stack:\n\n    ```ruby\n    config.middleware.move_before ActionDispatch::Flash, Magical::Unicorns\n    ```\n\n    This will move the `Magical::Unicorns` middleware before\n    `ActionDispatch::Flash`. You can also move it after with:\n\n    ```ruby\n    config.middleware.move_after ActionDispatch::Flash, Magical::Unicorns\n    ```\n\n    *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce middleware move operations.&lt;/p&gt;\n\n&lt;p&gt;With this change, you no longer need to delete and reinsert a middleware to&lt;br /&gt;\nmove it from one place to another in the stack:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;middleware&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;move_before&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionDispatch&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Flash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Magical&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Unicorns&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This will move the &lt;code&gt;Magical::Unicorns&lt;/code&gt; middleware before&lt;br /&gt;\n&lt;code&gt;ActionDispatch::Flash&lt;/code&gt;. You can also move it after with:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;middleware&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;move_after&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionDispatch&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Flash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Magical&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Unicorns&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Generators that inherit from NamedBase respect `--force` option.\n\n    *Josh Brody*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Generators that inherit from NamedBase respect &lt;code&gt;--force&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josh Brody&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow configuration of eager_load behaviour for rake environment:\n\n        config.rake_eager_load\n\n    Defaults to `false` as per previous behaviour.\n\n    *Thierry Joyal*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1576631414000,&quot;author&quot;:&quot;Thierry Joyal&quot;,&quot;sha&quot;:&quot;924e53f1be390aa7155dd7f390b1460f109b0587&quot;,&quot;pr&quot;:&quot;28209&quot;,&quot;merge_sha&quot;:&quot;ed5f2c6192bd00c0552fcc98ad16463cf8ec293f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow configuration of eager_load behaviour for rake environment:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.rake_eager_load\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;false&lt;/code&gt; as per previous behaviour.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Thierry Joyal&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure Rails migration generator respects system-wide primary key config.\n\n    When rails is configured to use a specific primary key type:\n\n    ```ruby\n    config.generators do |g|\n      g.orm :active_record, primary_key_type: :uuid\n    end\n    ```\n\n    Previously:\n\n    ```bash\n    $ bin/rails g migration add_location_to_users location:references\n    ```\n\n    The references line in the migration would not have `type: :uuid`.\n    This change causes the type to be applied appropriately.\n\n    *Louis-Michel Couture*, *Dermot Haughey*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure Rails migration generator respects system-wide primary key config.&lt;/p&gt;\n\n&lt;p&gt;When rails is configured to use a specific primary key type:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;generators&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;g&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;g&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;orm&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;primary_key_type: :uuid&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Previously:&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails g migration add_location_to_users location:references\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The references line in the migration would not have &lt;code&gt;type: :uuid&lt;/code&gt;.&lt;br /&gt;\nThis change causes the type to be applied appropriately.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Louis-Michel Couture&lt;/em&gt;, &lt;em&gt;Dermot Haughey&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails::DBConsole#config`.\n\n    `Rails::DBConsole#config` is deprecated without replacement. Use `Rails::DBConsole.db_config.configuration_hash` instead.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Rails::DBConsole#config&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;Rails::DBConsole#config&lt;/code&gt; is deprecated without replacement. Use &lt;code&gt;Rails::DBConsole.db_config.configuration_hash&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails.application.config_for` merges shared configuration deeply.\n\n    ```yaml\n    # config/example.yml\n    shared:\n      foo:\n        bar:\n          baz: 1\n    development:\n      foo:\n        bar:\n          qux: 2\n    ```\n\n    ```ruby\n    # Previously\n    Rails.application.config_for(:example)[:foo][:bar] #=&gt; { qux: 2 }\n\n    # Now\n    Rails.application.config_for(:example)[:foo][:bar] #=&gt; { baz: 1, qux: 2 }\n    ```\n\n    *Yuhei Kiriyama*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1578417327000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;99d2d356ee002776b341b5e6c5ecd926e5f72729&quot;,&quot;pr&quot;:&quot;37955&quot;,&quot;merge_sha&quot;:&quot;ee2ec9737245be59a11a5927d9ceffb60809ae05&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails.application.config_for&lt;/code&gt; merges shared configuration deeply.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/example.yml&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;shared&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;foo&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;bar&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n      &lt;span class=\&quot;na\&quot;&gt;baz&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;1&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;development&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;foo&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;bar&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n      &lt;span class=\&quot;na\&quot;&gt;qux&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;2&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Previously&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:example&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;][&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:bar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; { qux: 2 }&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Now&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:example&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;][&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:bar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; { baz: 1, qux: 2 }&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Yuhei Kiriyama&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove access to values in nested hashes returned by `Rails.application.config_for` via String keys.\n\n    ```yaml\n    # config/example.yml\n    development:\n      options:\n        key: value\n    ```\n\n    ```ruby\n    Rails.application.config_for(:example).options\n    ```\n\n    This used to return a Hash on which you could access values with String keys. This was deprecated in 6.0, and now doesn&#39;t work anymore.\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1575477982000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;e5e9c558a3654d1365bae0747de64e115b2871d3&quot;,&quot;pr&quot;:&quot;37876&quot;,&quot;merge_sha&quot;:&quot;b4e7bb74920552b4b5f391a4a762d6ddb72abb73&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove access to values in nested hashes returned by &lt;code&gt;Rails.application.config_for&lt;/code&gt; via String keys.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/example.yml&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;development&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;options&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;key&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;value&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:example&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;options&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This used to return a Hash on which you could access values with String keys. This was deprecated in 6.0, and now doesn’t work anymore.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Configuration files for environments (`config/environments/*.rb`) are\n    now able to modify `autoload_paths`, `autoload_once_paths`, and\n    `eager_load_paths`.\n\n    As a consequence, applications cannot autoload within those files. Before, they technically could, but changes in autoloaded classes or modules had no effect anyway in the configuration because reloading does not reboot.\n\n    Ways to use application code in these files:\n\n    * Define early in the boot process a class that is not reloadable, from which the application takes configuration values that get passed to the framework.\n\n        ```ruby\n        # In config/application.rb, for example.\n        require \&quot;#{Rails.root}/lib/my_app/config\&quot;\n\n        # In config/environments/development.rb, for example.\n        config.foo = MyApp::Config.foo\n        ```\n\n    * If the class has to be reloadable, then wrap the configuration code in a `to_prepare` block:\n\n        ```ruby\n        config.to_prepare do\n          config.foo = MyModel.foo\n        end\n        ```\n\n      That assigns the latest `MyModel.foo` to `config.foo` when the application boots, and each time there is a reload. But whether that has an effect or not depends on the configuration point, since it is not uncommon for engines to read the application configuration during initialization and set their own state from them. That process happens only on boot, not on reloads, and if that is how `config.foo` worked, resetting it would have no effect in the state of the engine.\n\n    *Allen Hsu* &amp; *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1575324548000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;76bafb0b2ff5d4a7afc373191963eb2a243c75d4&quot;,&quot;pr&quot;:&quot;37856&quot;,&quot;merge_sha&quot;:&quot;f16431e0c04a72e5a42fe1f7c5b5aefe76220ddc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Configuration files for environments (&lt;code&gt;config/environments/*.rb&lt;/code&gt;) are&lt;br /&gt;\nnow able to modify &lt;code&gt;autoload_paths&lt;/code&gt;, &lt;code&gt;autoload_once_paths&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;eager_load_paths&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;As a consequence, applications cannot autoload within those files. Before, they technically could, but changes in autoloaded classes or modules had no effect anyway in the configuration because reloading does not reboot.&lt;/p&gt;\n\n&lt;p&gt;Ways to use application code in these files:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;\n    &lt;p&gt;Define early in the boot process a class that is not reloadable, from which the application takes configuration values that get passed to the framework.&lt;/p&gt;\n\n    &lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;c1\&quot;&gt;# In config/application.rb, for example.&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;require&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;root&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;/lib/my_app/config\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# In config/environments/development.rb, for example.&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;foo&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyApp&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;foo&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;    &lt;/div&gt;\n  &lt;/li&gt;\n  &lt;li&gt;\n    &lt;p&gt;If the class has to be reloadable, then wrap the configuration code in a &lt;code&gt;to_prepare&lt;/code&gt; block:&lt;/p&gt;\n\n    &lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_prepare&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;foo&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;foo&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;    &lt;/div&gt;\n\n    &lt;p&gt;That assigns the latest &lt;code&gt;MyModel.foo&lt;/code&gt; to &lt;code&gt;config.foo&lt;/code&gt; when the application boots, and each time there is a reload. But whether that has an effect or not depends on the configuration point, since it is not uncommon for engines to read the application configuration during initialization and set their own state from them. That process happens only on boot, not on reloads, and if that is how &lt;code&gt;config.foo&lt;/code&gt; worked, resetting it would have no effect in the state of the engine.&lt;/p&gt;\n  &lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Allen Hsu&lt;/em&gt; &amp;amp; &lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support using environment variable to set pidfile.\n\n    *Ben Thorner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support using environment variable to set pidfile.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ben Thorner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable client now ensures successful channel subscriptions:\n\n    * The client maintains a set of pending subscriptions until either\n      the server confirms the subscription or the channel is torn down.\n    * Rectifies the race condition where an unsubscribe is rapidly followed\n      by a subscribe (on the same channel identifier) and the requests are\n      handled out of order by the ActionCable server, thereby ignoring the\n      subscribe command.\n\n    *Daniel Spinosa*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1636979455000,&quot;author&quot;:&quot;Daniel Spinosa&quot;,&quot;sha&quot;:&quot;bf7dcf032778bf630f8549bbc2c1d50e5420d3fc&quot;,&quot;pr&quot;:&quot;43644&quot;,&quot;merge_sha&quot;:&quot;a559d37155cc6e8783b0130d7dda7df1e5996c45&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable client now ensures successful channel subscriptions:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;The client maintains a set of pending subscriptions until either&lt;br /&gt;\nthe server confirms the subscription or the channel is torn down.&lt;/li&gt;\n  &lt;li&gt;Rectifies the race condition where an unsubscribe is rapidly followed&lt;br /&gt;\nby a subscribe (on the same channel identifier) and the requests are&lt;br /&gt;\nhandled out of order by the ActionCable server, thereby ignoring the&lt;br /&gt;\nsubscribe command.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Spinosa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Truncate broadcast logging messages.\n\n    *J Smith*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1627518654000,&quot;author&quot;:&quot;J Smith&quot;,&quot;sha&quot;:&quot;95ac92f808daf450ef52f13fa7ff1e1d03f5dbfa&quot;,&quot;pr&quot;:&quot;42810&quot;,&quot;merge_sha&quot;:&quot;849dd5849568fe7e8a8d3426e4434c6009149dc1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Truncate broadcast logging messages.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;J Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ArgumentError` with ruby 3.0 on `RemoteConnection#disconnect`.\n\n    *Vladislav*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ArgumentError&lt;/code&gt; with ruby 3.0 on &lt;code&gt;RemoteConnection#disconnect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladislav&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionCable::Connection::Base` now allows intercepting unhandled exceptions\n    with `rescue_from` before they are logged, which is useful for error reporting\n    tools and other integrations.\n\n    *Justin Talbott*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1584743395000,&quot;author&quot;:&quot;justin talbott&quot;,&quot;sha&quot;:&quot;d2571e560c62116f60429c933d0c41a0e249b58b&quot;,&quot;pr&quot;:&quot;38778&quot;,&quot;merge_sha&quot;:&quot;3c362f097ff8f6d28da0c6572779a82fedd2b63d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionCable::Connection::Base&lt;/code&gt; now allows intercepting unhandled exceptions&lt;br /&gt;\nwith &lt;code&gt;rescue_from&lt;/code&gt; before they are logged, which is useful for error reporting&lt;br /&gt;\ntools and other integrations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Justin Talbott&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActionCable::Channel#stream_or_reject_for` to stream if record is present, otherwise reject the connection\n\n    *Atul Bhosale*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1583769910000,&quot;author&quot;:&quot;Atul Bhosale&quot;,&quot;sha&quot;:&quot;ec69083cf3352c78f840de50fdf20ef30334e0b1&quot;,&quot;pr&quot;:&quot;38684&quot;,&quot;merge_sha&quot;:&quot;9519c1aadc52258688a1e51706eae6e646b321d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActionCable::Channel#stream_or_reject_for&lt;/code&gt; to stream if record is present, otherwise reject the connection&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Atul Bhosale&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActionCable::Channel#stop_stream_from` and `#stop_stream_for` to unsubscribe from a specific stream.\n\n    *Zhang Kang*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1579298204000,&quot;author&quot;:&quot;Zhang Kang&quot;,&quot;sha&quot;:&quot;96b74fe43355d1456e04592e53328ca1055042ad&quot;,&quot;pr&quot;:&quot;38256&quot;,&quot;merge_sha&quot;:&quot;d72f940d1612aa8b905214c06115db48af41e8ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActionCable::Channel#stop_stream_from&lt;/code&gt; and &lt;code&gt;#stop_stream_for&lt;/code&gt; to unsubscribe from a specific stream.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Zhang Kang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add PostgreSQL subscription connection identificator.\n\n    Now you can distinguish Action Cable PostgreSQL subscription connections among others.\n    Also, you can set custom `id` in `cable.yml` configuration.\n\n    ```sql\n    SELECT application_name FROM pg_stat_activity;\n    /*\n        application_name\n    ------------------------\n    psql\n    ActionCable-PID-42\n    (2 rows)\n    */\n    ```\n\n    *Sergey Ponomarev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1577793145000,&quot;author&quot;:&quot;Sergey Ponomarev&quot;,&quot;sha&quot;:&quot;723375147b4110ad7260962851ca4e3a7a951b47&quot;,&quot;pr&quot;:&quot;35256&quot;,&quot;merge_sha&quot;:&quot;bb5ac1623e8de08c1b7b62b1368758f0d3bb6379&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add PostgreSQL subscription connection identificator.&lt;/p&gt;\n\n&lt;p&gt;Now you can distinguish Action Cable PostgreSQL subscription connections among others.&lt;br /&gt;\nAlso, you can set custom &lt;code&gt;id&lt;/code&gt; in &lt;code&gt;cable.yml&lt;/code&gt; configuration.&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;application_name&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;pg_stat_activity&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;;&lt;/span&gt;\n&lt;span class=\&quot;cm\&quot;&gt;/*\n    application_name\n------------------------\npsql\nActionCable-PID-42\n(2 rows)\n*/&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sergey Ponomarev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Subscription confirmations and rejections are now logged at the `DEBUG` level instead of `INFO`.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1567691060000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;6315a11b90727de782891f51b12951612abb66bd&quot;,&quot;pr&quot;:&quot;37040&quot;,&quot;merge_sha&quot;:&quot;3437691708f62eea5856ab1460b9ab4da6d52e86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Subscription confirmations and rejections are now logged at the &lt;code&gt;DEBUG&lt;/code&gt; level instead of &lt;code&gt;INFO&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Updated `ActiveSupport::Cache::MemCacheStore` docs to reflect support for `$MEMCACHE_SERVERS`.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1603257303000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;e79364610ccaa45d729fb7d9b30306242c341f51&quot;,&quot;pr&quot;:&quot;40420&quot;,&quot;merge_sha&quot;:&quot;e66e05719feb6537199bc2325088a325c822e495&quot;,&quot;html&quot;:&quot;&lt;p&gt;Updated &lt;code&gt;ActiveSupport::Cache::MemCacheStore&lt;/code&gt; docs to reflect support for &lt;code&gt;$MEMCACHE_SERVERS&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use Bookstore as a unified use-case for all examples in Active Record Query Interface Guide.\n\n    *Ashley Engelund*, *Vipul A M*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1598392712000,&quot;author&quot;:&quot;Vipul A M&quot;,&quot;sha&quot;:&quot;536a7e5bddce9bb583b32f598d8d0c7b7b3f0ed9&quot;,&quot;pr&quot;:&quot;39406&quot;,&quot;merge_sha&quot;:&quot;e6c61c54bbd4e55159b00ce46da0b240350965a5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use Bookstore as a unified use-case for all examples in Active Record Query Interface Guide.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ashley Engelund&lt;/em&gt;, &lt;em&gt;Vipul A M&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Action Text extra trix content wrapper.\n\n    *Alexandre Ruban*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Action Text extra trix content wrapper.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alexandre Ruban&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Always render attachment partials as HTML with `:html` format inside trix editor.\n\n    *James Brooks*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Always render attachment partials as HTML with &lt;code&gt;:html&lt;/code&gt; format inside trix editor.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;James Brooks&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Declare `ActionText::FixtureSet.attachment` to generate an\n    `&lt;action-text-attachment sgid=\&quot;...\&quot;&gt;&lt;/action-text-attachment&gt;` element with\n    a valid `sgid` attribute.\n\n    ```ruby\n    hello_world_review_content:\n      record: hello_world (Review)\n      name: content\n      body: &lt;p&gt;&lt;%= ActionText::FixtureSet.attachment(\&quot;messages\&quot;, :hello_world) %&gt; is great!&lt;/p&gt;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1604087990000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;76b33aa3d102ad4ff3f766ac2d3a711d73aaee82&quot;,&quot;pr&quot;:&quot;39698&quot;,&quot;merge_sha&quot;:&quot;25c518430e098fa28c64b2303b900da2bd2e2c1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Declare &lt;code&gt;ActionText::FixtureSet.attachment&lt;/code&gt; to generate an&lt;br /&gt;\n&lt;code&gt;&amp;lt;action-text-attachment sgid=\&quot;...\&quot;&amp;gt;&amp;lt;/action-text-attachment&amp;gt;&lt;/code&gt; element with&lt;br /&gt;\na valid &lt;code&gt;sgid&lt;/code&gt; attribute.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;ss\&quot;&gt;hello_world_review_content:\n  record: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;hello_world&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Review&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;content&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%= ActionText::FixtureSet.attachment(\&quot;messages\&quot;, :hello_world) %&amp;gt; is great!&amp;lt;/p&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Locate `fill_in_rich_text_area` by `&lt;label&gt;` text\n\n    In addition to searching for `&lt;trix-editor&gt;` elements with the appropriate\n    `aria-label` attribute, also support locating elements that match the\n    corresponding `&lt;label&gt;` element&#39;s text.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1601751113000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;614580270d7789e5275defc3da020ce27b3b2302&quot;,&quot;pr&quot;:&quot;40293&quot;,&quot;merge_sha&quot;:&quot;d46668a3fe8564a57cdd09661943104313473181&quot;,&quot;html&quot;:&quot;&lt;p&gt;Locate &lt;code&gt;fill_in_rich_text_area&lt;/code&gt; by &lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt; text&lt;/p&gt;\n\n&lt;p&gt;In addition to searching for &lt;code&gt;&amp;lt;trix-editor&amp;gt;&lt;/code&gt; elements with the appropriate&lt;br /&gt;\n&lt;code&gt;aria-label&lt;/code&gt; attribute, also support locating elements that match the&lt;br /&gt;\ncorresponding &lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt; element’s text.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Be able to add a default value to `rich_text_area`.\n\n    ```ruby\n    form.rich_text_area :content, value: \&quot;&lt;h1&gt;Hello world&lt;/h1&gt;\&quot;\n    #=&gt; &lt;input type=\&quot;hidden\&quot; name=\&quot;message[content]\&quot; id=\&quot;message_content_trix_input_message_1\&quot; value=\&quot;&lt;h1&gt;Hello world&lt;/h1&gt;\&quot;&gt;\n    ```\n\n    *Paulo Ancheta*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1599030154000,&quot;author&quot;:&quot;Paulo Ancheta&quot;,&quot;sha&quot;:&quot;b9571ae45f56bffd8bffa8f181c9529fb54e0aee&quot;,&quot;pr&quot;:&quot;40158&quot;,&quot;merge_sha&quot;:&quot;3afa536c42bb5f4b303c02f832d92ce477c720b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Be able to add a default value to &lt;code&gt;rich_text_area&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;form&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;rich_text_area&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:content&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;value: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&amp;lt;h1&amp;gt;Hello world&amp;lt;/h1&amp;gt;\&quot;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; &amp;lt;input type=\&quot;hidden\&quot; name=\&quot;message[content]\&quot; id=\&quot;message_content_trix_input_message_1\&quot; value=\&quot;&amp;lt;h1&amp;gt;Hello world&amp;lt;/h1&amp;gt;\&quot;&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Paulo Ancheta&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add method to confirm rich text content existence by adding `?` after rich\n    text attribute.\n\n    ```ruby\n    message = Message.create!(body: \&quot;&lt;h1&gt;Funny times!&lt;/h1&gt;\&quot;)\n    message.body? #=&gt; true\n    ```\n\n    *Kyohei Toyoda*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1589230058000,&quot;author&quot;:&quot;प्रथमेश Sonpatki&quot;,&quot;sha&quot;:&quot;1a2de86568b34bab46b1a2b6e5b8e4567f914ded&quot;,&quot;pr&quot;:&quot;39241&quot;,&quot;merge_sha&quot;:&quot;de7f57f9482dd94c585cbd63cdef061b81371db3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add method to confirm rich text content existence by adding &lt;code&gt;?&lt;/code&gt; after rich&lt;br /&gt;\ntext attribute.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&amp;lt;h1&amp;gt;Funny times!&amp;lt;/h1&amp;gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body?&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Kyohei Toyoda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `fill_in_rich_text_area` system test helper locates a Trix editor\n    and fills it in with the given HTML.\n\n    ```ruby\n    # &lt;trix-editor id=\&quot;message_content\&quot; ...&gt;&lt;/trix-editor&gt;\n    fill_in_rich_text_area \&quot;message_content\&quot;, with: \&quot;Hello &lt;em&gt;world!&lt;/em&gt;\&quot;\n\n    # &lt;trix-editor placeholder=\&quot;Your message here\&quot; ...&gt;&lt;/trix-editor&gt;\n    fill_in_rich_text_area \&quot;Your message here\&quot;, with: \&quot;Hello &lt;em&gt;world!&lt;/em&gt;\&quot;\n\n    # &lt;trix-editor aria-label=\&quot;Message content\&quot; ...&gt;&lt;/trix-editor&gt;\n    fill_in_rich_text_area \&quot;Message content\&quot;, with: \&quot;Hello &lt;em&gt;world!&lt;/em&gt;\&quot;\n\n    # &lt;input id=\&quot;trix_input_1\&quot; name=\&quot;message[content]\&quot; type=\&quot;hidden\&quot;&gt;\n    # &lt;trix-editor input=\&quot;trix_input_1\&quot;&gt;&lt;/trix-editor&gt;\n    fill_in_rich_text_area \&quot;message[content]\&quot;, with: \&quot;Hello &lt;em&gt;world!&lt;/em&gt;\&quot;\n    ```\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1589230058000,&quot;author&quot;:&quot;प्रथमेश Sonpatki&quot;,&quot;sha&quot;:&quot;1a2de86568b34bab46b1a2b6e5b8e4567f914ded&quot;,&quot;pr&quot;:&quot;39241&quot;,&quot;merge_sha&quot;:&quot;de7f57f9482dd94c585cbd63cdef061b81371db3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;fill_in_rich_text_area&lt;/code&gt; system test helper locates a Trix editor&lt;br /&gt;\nand fills it in with the given HTML.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;trix-editor id=\&quot;message_content\&quot; ...&amp;gt;&amp;lt;/trix-editor&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;fill_in_rich_text_area&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;message_content\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;with: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello &amp;lt;em&amp;gt;world!&amp;lt;/em&amp;gt;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;trix-editor placeholder=\&quot;Your message here\&quot; ...&amp;gt;&amp;lt;/trix-editor&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;fill_in_rich_text_area&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Your message here\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;with: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello &amp;lt;em&amp;gt;world!&amp;lt;/em&amp;gt;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;trix-editor aria-label=\&quot;Message content\&quot; ...&amp;gt;&amp;lt;/trix-editor&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;fill_in_rich_text_area&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Message content\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;with: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello &amp;lt;em&amp;gt;world!&amp;lt;/em&amp;gt;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;input id=\&quot;trix_input_1\&quot; name=\&quot;message[content]\&quot; type=\&quot;hidden\&quot;&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;trix-editor input=\&quot;trix_input_1\&quot;&amp;gt;&amp;lt;/trix-editor&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;fill_in_rich_text_area&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;message[content]\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;with: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello &amp;lt;em&amp;gt;world!&amp;lt;/em&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Symbol is allowed by default for YAML columns\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1664480034000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;9ab33753b6bab1809fc73d35b98a5c1d0c96ba1b&quot;,&quot;pr&quot;:&quot;46156&quot;,&quot;merge_sha&quot;:&quot;c858c877a725c615a2e2068cb9184749302df057&quot;,&quot;html&quot;:&quot;&lt;p&gt;Symbol is allowed by default for YAML columns&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::Store` to serialize as a regular Hash\n\n    Previously it would serialize as an `ActiveSupport::HashWithIndifferentAccess`\n    which is wasteful and cause problem with YAML safe_load.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1657904545000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e5ac49d986de0f9f1f7083422f04c08fa15e1616&quot;,&quot;pr&quot;:&quot;45593&quot;,&quot;merge_sha&quot;:&quot;571b4d5fb9cd254db79e93370d7b208b6d0fd1e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::Store&lt;/code&gt; to serialize as a regular Hash&lt;/p&gt;\n\n&lt;p&gt;Previously it would serialize as an &lt;code&gt;ActiveSupport::HashWithIndifferentAccess&lt;/code&gt;&lt;br /&gt;\nwhich is wasteful and cause problem with YAML safe_load.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix PG.connect keyword arguments deprecation warning on ruby 2.7\n\n    Fixes #44307.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652620193000,&quot;author&quot;:&quot;Dave Gudge&quot;,&quot;sha&quot;:&quot;06a8f02d7dc1e757695837e3cc417c2479912662&quot;,&quot;pr&quot;:&quot;45090&quot;,&quot;merge_sha&quot;:&quot;8e4d04cd5737a9b8a62c39a2506c9a04764b1468&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix PG.connect keyword arguments deprecation warning on ruby 2.7&lt;/p&gt;\n\n&lt;p&gt;Fixes #44307.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change ActiveRecord::Coders::YAMLColumn default to safe_load\n\n    This adds two new configuration options The configuration options are as\n    follows:\n    \n    * `config.active_record.use_yaml_unsafe_load`\n    \n    When set to true, this configuration option tells Rails to use the old\n    \&quot;unsafe\&quot; YAML loading strategy, maintaining the existing behavior but leaving\n    the possible escalation vulnerability in place.  Setting this option to true\n    is *not* recommended, but can aid in upgrading.\n    \n    * `config.active_record.yaml_column_permitted_classes`\n    \n    The \&quot;safe YAML\&quot; loading method does not allow all classes to be deserialized\n    by default.  This option allows you to specify classes deemed \&quot;safe\&quot; in your\n    application.  For example, if your application uses Symbol and Time in\n    serialized data, you can add Symbol and Time to the allowed list as follows:\n    \n    ```\n    config.active_record.yaml_column_permitted_classes = [Symbol, Date, Time]\n    ```\n\n    [CVE-2022-32224]&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1657647817000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0bce40f3dd5aa1fb5bb8611e3ad8179222f80e40&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f05ac78bfc9d172abaa86a9da139c7933e4e79c5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change ActiveRecord::Coders::YAMLColumn default to safe_load&lt;/p&gt;\n\n&lt;p&gt;This adds two new configuration options The configuration options are as&lt;br /&gt;\nfollows:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_record.use_yaml_unsafe_load&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;When set to true, this configuration option tells Rails to use the old&lt;br /&gt;\n“unsafe” YAML loading strategy, maintaining the existing behavior but leaving&lt;br /&gt;\nthe possible escalation vulnerability in place.  Setting this option to true&lt;br /&gt;\nis &lt;em&gt;not&lt;/em&gt; recommended, but can aid in upgrading.&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_record.yaml_column_permitted_classes&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;The “safe YAML” loading method does not allow all classes to be deserialized&lt;br /&gt;\nby default.  This option allows you to specify classes deemed “safe” in your&lt;br /&gt;\napplication.  For example, if your application uses Symbol and Time in&lt;br /&gt;\nserialized data, you can add Symbol and Time to the allowed list as follows:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.active_record.yaml_column_permitted_classes = [Symbol, Date, Time]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;[CVE-2022-32224]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::ConnectionAdapters::SchemaCache#deep_deduplicate` for Ruby 2.6.\n\n    Ruby 2.6 and 2.7 have slightly different implementations of the `String#-@` method.\n    In Ruby 2.6, the receiver of the `String#-@` method is modified under certain circumstances.\n    This was later identified as a bug (https://bugs.ruby-lang.org/issues/15926) and only\n    fixed in Ruby 2.7.\n\n    Before the changes in this commit, the\n    `ActiveRecord::ConnectionAdapters::SchemaCache#deep_deduplicate` method, which internally\n    calls the `String#-@` method, could also modify an input string argument in Ruby 2.6 --\n    changing a tainted, unfrozen string into a tainted, frozen string.\n\n    Fixes #43056\n\n    *Eric O&#39;Hanlon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1643911051000,&quot;author&quot;:&quot;Eric O&quot;,&quot;sha&quot;:&quot;2449d7c272f88a6a87207262574a75b29e87bf2a&quot;,&quot;pr&quot;:&quot;44308&quot;,&quot;merge_sha&quot;:&quot;448856c7eb4465d0d1a5682bddd8c9fb07489d23&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::ConnectionAdapters::SchemaCache#deep_deduplicate&lt;/code&gt; for Ruby 2.6.&lt;/p&gt;\n\n&lt;p&gt;Ruby 2.6 and 2.7 have slightly different implementations of the &lt;code&gt;String#-@&lt;/code&gt; method.&lt;br /&gt;\nIn Ruby 2.6, the receiver of the &lt;code&gt;String#-@&lt;/code&gt; method is modified under certain circumstances.&lt;br /&gt;\nThis was later identified as a bug (https://bugs.ruby-lang.org/issues/15926) and only&lt;br /&gt;\nfixed in Ruby 2.7.&lt;/p&gt;\n\n&lt;p&gt;Before the changes in this commit, the&lt;br /&gt;\n&lt;code&gt;ActiveRecord::ConnectionAdapters::SchemaCache#deep_deduplicate&lt;/code&gt; method, which internally&lt;br /&gt;\ncalls the &lt;code&gt;String#-@&lt;/code&gt; method, could also modify an input string argument in Ruby 2.6 –&lt;br /&gt;\nchanging a tainted, unfrozen string into a tainted, frozen string.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43056&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eric O’Hanlon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix migration compatibility to create SQLite references/belongs_to column as integer when\n    migration version is 6.0.\n\n    `reference`/`belongs_to` in migrations with version 6.0 were creating columns as\n    bigint instead of integer for the SQLite Adapter.\n\n    *Marcelo Lauxen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix migration compatibility to create SQLite references/belongs_to column as integer when&lt;br /&gt;\nmigration version is 6.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;reference&lt;/code&gt;/&lt;code&gt;belongs_to&lt;/code&gt; in migrations with version 6.0 were creating columns as&lt;br /&gt;\nbigint instead of integer for the SQLite Adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcelo Lauxen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix dbconsole for 3-tier config.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix dbconsole for 3-tier config.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Better handle SQL queries with invalid encoding.\n\n    ```ruby\n    Post.create(name: \&quot;broken \\xC8 UTF-8\&quot;)\n    ```\n\n    Would cause all adapters to fail in a non controlled way in the code\n    responsible to detect write queries.\n\n    The query is now properly passed to the database connection, which might or might\n    not be able to handle it, but will either succeed or failed in a more correct way.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Better handle SQL queries with invalid encoding.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;broken &lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\xC8&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; UTF-8\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Would cause all adapters to fail in a non controlled way in the code&lt;br /&gt;\nresponsible to detect write queries.&lt;/p&gt;\n\n&lt;p&gt;The query is now properly passed to the database connection, which might or might&lt;br /&gt;\nnot be able to handle it, but will either succeed or failed in a more correct way.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ignore persisted in-memory records when merging target lists.\n\n    *Kevin Sjöberg*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639127585000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;38cb5610b17c1cb6e6a6abfb54e79f104376ef61&quot;,&quot;pr&quot;:&quot;43829&quot;,&quot;merge_sha&quot;:&quot;a079decb7421cdfab9b11dac721f707b45af4394&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ignore persisted in-memory records when merging target lists.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Sjöberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix regression bug that caused ignoring additional conditions for preloading\n    `has_many` through relations.\n\n    Fixes #43132\n\n    *Alexander Pauly*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix regression bug that caused ignoring additional conditions for preloading&lt;br /&gt;\n&lt;code&gt;has_many&lt;/code&gt; through relations.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43132&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alexander Pauly&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::InternalMetadata` to not be broken by\n    `config.active_record.record_timestamps = false`\n\n    Since the model always create the timestamp columns, it has to set them, otherwise it breaks\n    various DB management tasks.\n\n    Fixes #42983\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::InternalMetadata&lt;/code&gt; to not be broken by&lt;br /&gt;\n&lt;code&gt;config.active_record.record_timestamps = false&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Since the model always create the timestamp columns, it has to set them, otherwise it breaks&lt;br /&gt;\nvarious DB management tasks.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42983&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix duplicate active record objects on `inverse_of`.\n\n    *Justin Carvalho*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix duplicate active record objects on &lt;code&gt;inverse_of&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Justin Carvalho&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix duplicate objects stored in has many association after save.\n\n    Fixes #42549.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix duplicate objects stored in has many association after save.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42549.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix performance regression in `CollectionAssocation#build`.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix performance regression in &lt;code&gt;CollectionAssocation#build&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix retrieving default value for text column for MariaDB.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix retrieving default value for text column for MariaDB.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not try to rollback transactions that failed due to a `ActiveRecord::TransactionRollbackError`.\n\n    *Jamie McCarthy*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624388301000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;57053ad20b40099b060fc5356831fae41764f1d5&quot;,&quot;pr&quot;:&quot;42559&quot;,&quot;merge_sha&quot;:&quot;0d54271073ed17ff13a3fca92df641403445182e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not try to rollback transactions that failed due to a &lt;code&gt;ActiveRecord::TransactionRollbackError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jamie McCarthy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an error if `pool_config` is `nil` in `set_pool_config`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an error if &lt;code&gt;pool_config&lt;/code&gt; is &lt;code&gt;nil&lt;/code&gt; in &lt;code&gt;set_pool_config&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with `psych &gt;= 4`.\n\n    Starting in Psych 4.0.0 `YAML.load` behaves like `YAML.safe_load`. To preserve compatibility\n    Active Record&#39;s schema cache loader and `YAMLColumn` now uses `YAML.unsafe_load` if available.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1622732186000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;255b5ff9af57f9b54dee7ec884b12a1ad16f0321&quot;,&quot;pr&quot;:&quot;42374&quot;,&quot;merge_sha&quot;:&quot;519b55113463a3992158fdaa3ecaf2087975823c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with &lt;code&gt;psych &amp;gt;= 4&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Starting in Psych 4.0.0 &lt;code&gt;YAML.load&lt;/code&gt; behaves like &lt;code&gt;YAML.safe_load&lt;/code&gt;. To preserve compatibility&lt;br /&gt;\nActive Record’s schema cache loader and &lt;code&gt;YAMLColumn&lt;/code&gt; now uses &lt;code&gt;YAML.unsafe_load&lt;/code&gt; if available.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support using replicas when using `rails dbconsole`.\n\n    *Christopher Thornton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support using replicas when using &lt;code&gt;rails dbconsole&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christopher Thornton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Restore connection pools after transactional tests.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Restore connection pools after transactional tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `upsert_all` to fails cleanly for MySQL when `:unique_by` is used.\n\n    *Bastian Bartmann*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;upsert_all&lt;/code&gt; to fails cleanly for MySQL when &lt;code&gt;:unique_by&lt;/code&gt; is used.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bastian Bartmann&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix user-defined `self.default_scope` to respect table alias.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix user-defined &lt;code&gt;self.default_scope&lt;/code&gt; to respect table alias.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clear `@cache_keys` cache after `update_all`, `delete_all`, `destroy_all`.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clear &lt;code&gt;@cache_keys&lt;/code&gt; cache after &lt;code&gt;update_all&lt;/code&gt;, &lt;code&gt;delete_all&lt;/code&gt;, &lt;code&gt;destroy_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Changed Arel predications `contains` and `overlaps` to use\n    `quoted_node` so that PostgreSQL arrays are quoted properly.\n\n    *Bradley Priest*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1616919248000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;4d51ccc560b784e4981b51bc0703b17eefd599f7&quot;,&quot;pr&quot;:&quot;41774&quot;,&quot;merge_sha&quot;:&quot;4c0b8432d63f54b4b59a2eaf2114d42ed5a7cb09&quot;,&quot;html&quot;:&quot;&lt;p&gt;Changed Arel predications &lt;code&gt;contains&lt;/code&gt; and &lt;code&gt;overlaps&lt;/code&gt; to use&lt;br /&gt;\n&lt;code&gt;quoted_node&lt;/code&gt; so that PostgreSQL arrays are quoted properly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bradley Priest&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `merge` when the `where` clauses have string contents.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;merge&lt;/code&gt; when the &lt;code&gt;where&lt;/code&gt; clauses have string contents.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix rollback of parent destruction with nested `dependent: :destroy`.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix rollback of parent destruction with nested &lt;code&gt;dependent: :destroy&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix binds logging for `\&quot;WHERE ... IN ...\&quot;` statements.\n\n    *Ricardo Díaz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix binds logging for &lt;code&gt;\&quot;WHERE ... IN ...\&quot;&lt;/code&gt; statements.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ricardo Díaz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Handle `false` in relation strict loading checks.\n\n    Previously when a model had strict loading set to true and then had a\n    relation set `strict_loading` to false the false wasn&#39;t considered when\n    deciding whether to raise/warn about strict loading.\n\n    ```\n    class Dog &lt; ActiveRecord::Base\n      self.strict_loading_by_default = true\n\n      has_many :treats, strict_loading: false\n    end\n    ```\n\n    In the example, `dog.treats` would still raise even though\n    `strict_loading` was set to false. This is a bug affecting more than\n    Active Storage which is why I made this PR superseding #41461. We need\n    to fix this for all applications since the behavior is a little\n    surprising. I took the test from #41461 and the code suggestion from #41453\n    with some additions.\n\n    *Eileen M. Uchitelle*, *Radamés Roriz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Handle &lt;code&gt;false&lt;/code&gt; in relation strict loading checks.&lt;/p&gt;\n\n&lt;p&gt;Previously when a model had strict loading set to true and then had a&lt;br /&gt;\nrelation set &lt;code&gt;strict_loading&lt;/code&gt; to false the false wasn’t considered when&lt;br /&gt;\ndeciding whether to raise/warn about strict loading.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Dog &amp;lt; ActiveRecord::Base\n  self.strict_loading_by_default = true\n\n  has_many :treats, strict_loading: false\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;In the example, &lt;code&gt;dog.treats&lt;/code&gt; would still raise even though&lt;br /&gt;\n&lt;code&gt;strict_loading&lt;/code&gt; was set to false. This is a bug affecting more than&lt;br /&gt;\nActive Storage which is why I made this PR superseding #41461. We need&lt;br /&gt;\nto fix this for all applications since the behavior is a little&lt;br /&gt;\nsurprising. I took the test from #41461 and the code suggestion from #41453&lt;br /&gt;\nwith some additions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Radamés Roriz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix numericality validator without precision.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix numericality validator without precision.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix aggregate attribute on Enum types.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix aggregate attribute on Enum types.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `CREATE INDEX` statement generation for PostgreSQL.\n\n    *eltongo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;CREATE INDEX&lt;/code&gt; statement generation for PostgreSQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;eltongo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix where clause on enum attribute when providing array of strings.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix where clause on enum attribute when providing array of strings.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `unprepared_statement` to work it when nesting.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;unprepared_statement&lt;/code&gt; to work it when nesting.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the MySQL adapter to always set the right collation and charset\n    to the connection session.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1614688438000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5aaaa1630ae9a71b3c3ecc4dc46074d678c08d67&quot;,&quot;pr&quot;:&quot;41592&quot;,&quot;merge_sha&quot;:&quot;1f7287a4396f89ea13e3f8f6a116f05823c310b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the MySQL adapter to always set the right collation and charset&lt;br /&gt;\nto the connection session.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix MySQL adapter handling of time objects when prepared statements\n    are enabled.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1614688438000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5aaaa1630ae9a71b3c3ecc4dc46074d678c08d67&quot;,&quot;pr&quot;:&quot;41592&quot;,&quot;merge_sha&quot;:&quot;1f7287a4396f89ea13e3f8f6a116f05823c310b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MySQL adapter handling of time objects when prepared statements&lt;br /&gt;\nare enabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix scoping in enum fields using conditions that would generate\n    an `IN` clause.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1614688438000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5aaaa1630ae9a71b3c3ecc4dc46074d678c08d67&quot;,&quot;pr&quot;:&quot;41592&quot;,&quot;merge_sha&quot;:&quot;1f7287a4396f89ea13e3f8f6a116f05823c310b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix scoping in enum fields using conditions that would generate&lt;br /&gt;\nan &lt;code&gt;IN&lt;/code&gt; clause.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip optimised #exist? query when #include? is called on a relation\n    with a having clause\n\n    Relations that have aliased select values AND a having clause that\n    references an aliased select value would generate an error when\n    #include? was called, due to an optimisation that would generate\n    call #exists? on the relation instead, which effectively alters\n    the select values of the query (and thus removes the aliased select\n    values), but leaves the having clause intact. Because the having\n    clause is then referencing an aliased column that is no longer\n    present in the simplified query, an ActiveRecord::InvalidStatement\n    error was raised.\n\n    An sample query affected by this problem:\n\n    ```ruby\n    Author.select(&#39;COUNT(*) as total_posts&#39;, &#39;authors.*&#39;)\n          .joins(:posts)\n          .group(:id)\n          .having(&#39;total_posts &gt; 2&#39;)\n          .include?(Author.first)\n    ```\n\n    This change adds an addition check to the condition that skips the\n    simplified #exists? query, which simply checks for the presence of\n    a having clause.\n\n    Fixes #41417\n\n    *Michael Smart*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613495213000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;2a7ff0a5f54979b14b19f827c99295297dda411d&quot;,&quot;pr&quot;:&quot;41454&quot;,&quot;merge_sha&quot;:&quot;7f343cb23cb0acbffb34f0d9018551aa2c84151f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip optimised #exist? query when #include? is called on a relation&lt;br /&gt;\nwith a having clause&lt;/p&gt;\n\n&lt;p&gt;Relations that have aliased select values AND a having clause that&lt;br /&gt;\nreferences an aliased select value would generate an error when&lt;br /&gt;\n#include? was called, due to an optimisation that would generate&lt;br /&gt;\ncall #exists? on the relation instead, which effectively alters&lt;br /&gt;\nthe select values of the query (and thus removes the aliased select&lt;br /&gt;\nvalues), but leaves the having clause intact. Because the having&lt;br /&gt;\nclause is then referencing an aliased column that is no longer&lt;br /&gt;\npresent in the simplified query, an ActiveRecord::InvalidStatement&lt;br /&gt;\nerror was raised.&lt;/p&gt;\n\n&lt;p&gt;An sample query affected by this problem:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;COUNT(*) as total_posts&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;authors.*&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&
