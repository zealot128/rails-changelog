218fbff267a06cd7882&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveSupport::Cache::Store#delete_multi&lt;/code&gt; method to delete multiple keys from the cache store.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support multiple arguments in `HashWithIndifferentAccess` for `merge` and `update` methods, to\n    follow Ruby 2.6 addition.\n\n    *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1565303277000,&quot;author&quot;:&quot;Wojciech Wnętrzak&quot;,&quot;sha&quot;:&quot;8674417358b56d382f5615b9a4a464e9c862969c&quot;,&quot;pr&quot;:&quot;36880&quot;,&quot;merge_sha&quot;:&quot;6ebdab323955da711bcad2d9c5471d542d4e364f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support multiple arguments in &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; for &lt;code&gt;merge&lt;/code&gt; and &lt;code&gt;update&lt;/code&gt; methods, to&lt;br /&gt;\nfollow Ruby 2.6 addition.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow initializing `thread_mattr_*` attributes via `:default` option.\n\n        class Scraper\n          thread_mattr_reader :client, default: Api::Client.new\n        end\n\n    *Guilherme Mansur*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow initializing &lt;code&gt;thread_mattr_*&lt;/code&gt; attributes via &lt;code&gt;:default&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Scraper\n  thread_mattr_reader :client, default: Api::Client.new\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Mansur&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `compact_blank` for those times when you want to remove #blank? values from\n    an Enumerable (also `compact_blank!` on Hash, Array, ActionController::Parameters).\n\n    *Dana Sherson*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1564085898000,&quot;author&quot;:&quot;Dana Sherson&quot;,&quot;sha&quot;:&quot;c8847c17a7c9ae75c44c522c56ccd9c5fca25ea7&quot;,&quot;pr&quot;:&quot;36412&quot;,&quot;merge_sha&quot;:&quot;c9b7b9ff8adb3f01db0f9af90359030028a33b5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;compact_blank&lt;/code&gt; for those times when you want to remove #blank? values from&lt;br /&gt;\nan Enumerable (also &lt;code&gt;compact_blank!&lt;/code&gt; on Hash, Array, ActionController::Parameters).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dana Sherson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActiveSupport::Logger Fiber-safe.\n\n    Use `Fiber.current.__id__` in `ActiveSupport::Logger#local_level=` in order\n    to make log level local to Ruby Fibers in addition to Threads.\n\n    Example:\n\n        logger = ActiveSupport::Logger.new(STDOUT)\n        logger.level = 1\n        puts \&quot;Main is debug? #{logger.debug?}\&quot;\n\n        Fiber.new {\n          logger.local_level = 0\n          puts \&quot;Thread is debug? #{logger.debug?}\&quot;\n        }.resume\n\n        puts \&quot;Main is debug? #{logger.debug?}\&quot;\n\n    Before:\n\n        Main is debug? false\n        Thread is debug? true\n        Main is debug? true\n\n    After:\n\n        Main is debug? false\n        Thread is debug? true\n        Main is debug? false\n\n    Fixes #36752.\n\n    *Alexander Varnin*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActiveSupport::Logger Fiber-safe.&lt;/p&gt;\n\n&lt;p&gt;Use &lt;code&gt;Fiber.current.__id__&lt;/code&gt; in &lt;code&gt;ActiveSupport::Logger#local_level=&lt;/code&gt; in order&lt;br /&gt;\nto make log level local to Ruby Fibers in addition to Threads.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;logger = ActiveSupport::Logger.new(STDOUT)\nlogger.level = 1\nputs \&quot;Main is debug? #{logger.debug?}\&quot;\n\nFiber.new {\n  logger.local_level = 0\n  puts \&quot;Thread is debug? #{logger.debug?}\&quot;\n}.resume\n\nputs \&quot;Main is debug? #{logger.debug?}\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Main is debug? false\nThread is debug? true\nMain is debug? true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Main is debug? false\nThread is debug? true\nMain is debug? false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #36752.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alexander Varnin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow the `on_rotation` proc used when decrypting/verifying a message to be\n    passed at the constructor level.\n\n    Before:\n\n        crypt = ActiveSupport::MessageEncryptor.new(&#39;long_secret&#39;)\n        crypt.decrypt_and_verify(encrypted_message, on_rotation: proc { ... })\n        crypt.decrypt_and_verify(another_encrypted_message, on_rotation: proc { ... })\n\n    After:\n\n        crypt = ActiveSupport::MessageEncryptor.new(&#39;long_secret&#39;, on_rotation: proc { ... })\n        crypt.decrypt_and_verify(encrypted_message)\n        crypt.decrypt_and_verify(another_encrypted_message)\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1563885106000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;d33428611c8c3a3decf999ae17e0f33513c26861&quot;,&quot;pr&quot;:&quot;36724&quot;,&quot;merge_sha&quot;:&quot;990c07794e68b3df5ba0e987db76d77f7f674da1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow the &lt;code&gt;on_rotation&lt;/code&gt; proc used when decrypting/verifying a message to be&lt;br /&gt;\npassed at the constructor level.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;crypt = ActiveSupport::MessageEncryptor.new(&#39;long_secret&#39;)\ncrypt.decrypt_and_verify(encrypted_message, on_rotation: proc { ... })\ncrypt.decrypt_and_verify(another_encrypted_message, on_rotation: proc { ... })\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;crypt = ActiveSupport::MessageEncryptor.new(&#39;long_secret&#39;, on_rotation: proc { ... })\ncrypt.decrypt_and_verify(encrypted_message)\ncrypt.decrypt_and_verify(another_encrypted_message)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `delegate_missing_to` would raise a `DelegationError` if the object\n    delegated to was `nil`. Now the `allow_nil` option has been added to enable\n    the user to specify they want `nil` returned in this case.\n\n    *Matthew Tanous*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1558629214000,&quot;author&quot;:&quot;Matt Tanous&quot;,&quot;sha&quot;:&quot;f002be148e1377709ed28b8e80c5db76ee2fa410&quot;,&quot;pr&quot;:&quot;33437&quot;,&quot;merge_sha&quot;:&quot;639d7beb0b2f2c412b6f561f10bc1d66ab3b0b1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;delegate_missing_to&lt;/code&gt; would raise a &lt;code&gt;DelegationError&lt;/code&gt; if the object&lt;br /&gt;\ndelegated to was &lt;code&gt;nil&lt;/code&gt;. Now the &lt;code&gt;allow_nil&lt;/code&gt; option has been added to enable&lt;br /&gt;\nthe user to specify they want &lt;code&gt;nil&lt;/code&gt; returned in this case.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matthew Tanous&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `truncate` would return the original string if it was too short to be truncated\n    and a frozen string if it were long enough to be truncated. Now truncate will\n    consistently return an unfrozen string regardless. This behavior is consistent\n    with `gsub` and `strip`.\n\n    Before:\n\n        &#39;foobar&#39;.truncate(5).frozen?\n        # =&gt; true\n        &#39;foobar&#39;.truncate(6).frozen?\n        # =&gt; false\n\n    After:\n\n        &#39;foobar&#39;.truncate(5).frozen?\n        # =&gt; false\n        &#39;foobar&#39;.truncate(6).frozen?\n        # =&gt; false\n\n    *Jordan Thomas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1556375174000,&quot;author&quot;:&quot;Jordan Thomas&quot;,&quot;sha&quot;:&quot;4dfdc7eb90be905e0e8e583f942091ce12381b37&quot;,&quot;pr&quot;:&quot;36120&quot;,&quot;merge_sha&quot;:&quot;99df469ddc3dc4be611f4a17f76d14af9ab01bbd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;truncate&lt;/code&gt; would return the original string if it was too short to be truncated&lt;br /&gt;\nand a frozen string if it were long enough to be truncated. Now truncate will&lt;br /&gt;\nconsistently return an unfrozen string regardless. This behavior is consistent&lt;br /&gt;\nwith &lt;code&gt;gsub&lt;/code&gt; and &lt;code&gt;strip&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&#39;foobar&#39;.truncate(5).frozen?\n# =&amp;gt; true\n&#39;foobar&#39;.truncate(6).frozen?\n# =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&#39;foobar&#39;.truncate(5).frozen?\n# =&amp;gt; false\n&#39;foobar&#39;.truncate(6).frozen?\n# =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Jordan Thomas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clear secure password cache if password is set to `nil`\n\n    Before:\n\n       user.password = &#39;something&#39;\n       user.password = nil\n\n       user.password # =&gt; &#39;something&#39;\n\n    Now:\n\n       user.password = &#39;something&#39;\n       user.password = nil\n\n       user.password # =&gt; nil\n\n    *Markus Doits*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1636979455000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;711b241dfd45a56323c647fc82ad7e574e3282c3&quot;,&quot;pr&quot;:&quot;43644&quot;,&quot;merge_sha&quot;:&quot;a559d37155cc6e8783b0130d7dda7df1e5996c45&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clear secure password cache if password is set to &lt;code&gt;nil&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;p&gt;user.password = ‘something’&lt;br /&gt;\n   user.password = nil&lt;/p&gt;\n\n&lt;p&gt;user.password # =&amp;gt; ‘something’&lt;/p&gt;\n\n&lt;p&gt;Now:&lt;/p&gt;\n\n&lt;p&gt;user.password = ‘something’&lt;br /&gt;\n   user.password = nil&lt;/p&gt;\n\n&lt;p&gt;user.password # =&amp;gt; nil&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Markus Doits&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix delegation in `ActiveModel::Type::Registry#lookup` and `ActiveModel::Type.lookup`\n\n    Passing a last positional argument `{}` would be incorrectly considered as keyword argument.\n\n    *Benoit Daloze*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix delegation in &lt;code&gt;ActiveModel::Type::Registry#lookup&lt;/code&gt; and &lt;code&gt;ActiveModel::Type.lookup&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Passing a last positional argument &lt;code&gt;{}&lt;/code&gt; would be incorrectly considered as keyword argument.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Benoit Daloze&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `to_json` after `changes_applied` for `ActiveModel::Dirty` object.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;to_json&lt;/code&gt; after &lt;code&gt;changes_applied&lt;/code&gt; for &lt;code&gt;ActiveModel::Dirty&lt;/code&gt; object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `to_json` for `ActiveModel::Dirty` object.\n\n    Exclude +mutations_from_database+ attribute from json as it lead to recursion.\n\n    *Anil Maurya*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;15a043f9cd96b774ee441032571ee9ff9fc8a5c7&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;to_json&lt;/code&gt; for &lt;code&gt;ActiveModel::Dirty&lt;/code&gt; object.&lt;/p&gt;\n\n&lt;p&gt;Exclude +mutations_from_database+ attribute from json as it lead to recursion.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anil Maurya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Pass in `base` instead of `base_class` to Error.human_attribute_name\n\n    This is useful in cases where the `human_attribute_name` method depends\n    on other attributes&#39; values of the class under validation to derive what the\n    attribute name should be.\n\n    *Filipe Sabella*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1604340953000,&quot;author&quot;:&quot;Filipe Sabella&quot;,&quot;sha&quot;:&quot;ac677fb1e3235920f666a3253be3eea167dc7972&quot;,&quot;pr&quot;:&quot;40434&quot;,&quot;merge_sha&quot;:&quot;af91d9a1c54d93ac4d725aada801cdc02c281eff&quot;,&quot;html&quot;:&quot;&lt;p&gt;Pass in &lt;code&gt;base&lt;/code&gt; instead of &lt;code&gt;base_class&lt;/code&gt; to Error.human_attribute_name&lt;/p&gt;\n\n&lt;p&gt;This is useful in cases where the &lt;code&gt;human_attribute_name&lt;/code&gt; method depends&lt;br /&gt;\non other attributes’ values of the class under validation to derive what the&lt;br /&gt;\nattribute name should be.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Filipe Sabella&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate marshalling load from legacy attributes format.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1588452506000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;f93b04afab15475817c638a8dbe20eb9ce672b54&quot;,&quot;pr&quot;:&quot;39112&quot;,&quot;merge_sha&quot;:&quot;298c64815d4446a39da820842027f29b12b50bb3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate marshalling load from legacy attributes format.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `*_previously_changed?` accepts `:from` and `:to` keyword arguments like `*_changed?`.\n\n        topic.update!(status: :archived)\n        topic.status_previously_changed?(from: \&quot;active\&quot;, to: \&quot;archived\&quot;)\n        # =&gt; true\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1580162188000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;a6841c720ad567d28a5ffac945bce8acc8b66c1a&quot;,&quot;pr&quot;:&quot;38268&quot;,&quot;merge_sha&quot;:&quot;f207e00eb25b2c3f9e7249e163b8cdc78e53483c&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;*_previously_changed?&lt;/code&gt; accepts &lt;code&gt;:from&lt;/code&gt; and &lt;code&gt;:to&lt;/code&gt; keyword arguments like &lt;code&gt;*_changed?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;topic.update!(status: :archived)\ntopic.status_previously_changed?(from: \&quot;active\&quot;, to: \&quot;archived\&quot;)\n# =&amp;gt; true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise FrozenError when trying to write attributes that aren&#39;t backed by the database on an object that is frozen:\n\n        class Animal\n          include ActiveModel::Attributes\n          attribute :age\n        end\n\n        animal = Animal.new\n        animal.freeze\n        animal.age = 25 # =&gt; FrozenError, \&quot;can&#39;t modify a frozen Animal\&quot;\n\n    *Josh Brody*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1570410026000,&quot;author&quot;:&quot;Josh Brody&quot;,&quot;sha&quot;:&quot;54b157442171d28c7e9553537aef7a6ae571aad7&quot;,&quot;pr&quot;:&quot;37217&quot;,&quot;merge_sha&quot;:&quot;4c5da6093d1148aaee619070f3401d4c27e17d95&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise FrozenError when trying to write attributes that aren’t backed by the database on an object that is frozen:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Animal\n  include ActiveModel::Attributes\n  attribute :age\nend\n\nanimal = Animal.new\nanimal.freeze\nanimal.age = 25 # =&amp;gt; FrozenError, \&quot;can&#39;t modify a frozen Animal\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Josh Brody&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `*_previously_was` attribute methods when dirty tracking. Example:\n\n        pirate.update(catchphrase: \&quot;Ahoy!\&quot;)\n        pirate.previous_changes[\&quot;catchphrase\&quot;] # =&gt; [\&quot;Thar She Blows!\&quot;, \&quot;Ahoy!\&quot;]\n        pirate.catchphrase_previously_was # =&gt; \&quot;Thar She Blows!\&quot;\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;*_previously_was&lt;/code&gt; attribute methods when dirty tracking. Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;pirate.update(catchphrase: \&quot;Ahoy!\&quot;)\npirate.previous_changes[\&quot;catchphrase\&quot;] # =&amp;gt; [\&quot;Thar She Blows!\&quot;, \&quot;Ahoy!\&quot;]\npirate.catchphrase_previously_was # =&amp;gt; \&quot;Thar She Blows!\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Encapsulate each validation error as an Error object.\n\n    The `ActiveModel`’s `errors` collection is now an array of these Error\n    objects, instead of messages/details hash.\n\n    For each of these `Error` object, its `message` and `full_message` methods\n    are for generating error messages. Its `details` method would return error’s\n    extra parameters, found in the original `details` hash.\n\n    The change tries its best at maintaining backward compatibility, however\n    some edge cases won’t be covered, like `errors#first` will return `ActiveModel::Error` and manipulating\n    `errors.messages` and `errors.details` hashes directly will have no effect. Moving forward,\n    please convert those direct manipulations to use provided API methods instead.\n    Please note that `errors#add` now accepts `options` as keyword arguments instead of `Hash` which\n    introduced a change in Ruby 3 to [keyword arguments][kwargs-ann].\n\n    [kwargs-ann]: https://www.ruby-lang.org/en/news/2019/12/12/separation-of-positional-and-keyword-arguments-in-ruby-3-0/\n\n    The list of deprecated methods and their planned future behavioral changes at the next major release are:\n\n    * `errors#slice!` will be removed.\n    * `errors#each` with the `key, value` two-arguments block will stop working, while the `error` single-argument block would return `Error` object.\n    * `errors#values` will be removed.\n    * `errors#keys` will be removed.\n    * `errors#to_xml` will be removed.\n    * `errors#to_h` will be removed, and can be replaced with `errors#to_hash`.\n    * Manipulating `errors` itself as a hash will have no effect (e.g. `errors[:foo] = &#39;bar&#39;`).\n    * Manipulating the hash returned by `errors#messages` (e.g. `errors.messages[:foo] = &#39;bar&#39;`) will have no effect.\n    * Manipulating the hash returned by `errors#details` (e.g. `errors.details[:foo].clear`) will have no effect.\n\n    *lulalala*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1586801515000,&quot;author&quot;:&quot;lulalala&quot;,&quot;sha&quot;:&quot;fcd1e41e82d3c9993f96e1763ac49a196678f931&quot;,&quot;pr&quot;:&quot;36125&quot;,&quot;merge_sha&quot;:&quot;6f6f4e40ab8c973e3f990fd759ea2804302d573a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Encapsulate each validation error as an Error object.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;ActiveModel&lt;/code&gt;’s &lt;code&gt;errors&lt;/code&gt; collection is now an array of these Error&lt;br /&gt;\nobjects, instead of messages/details hash.&lt;/p&gt;\n\n&lt;p&gt;For each of these &lt;code&gt;Error&lt;/code&gt; object, its &lt;code&gt;message&lt;/code&gt; and &lt;code&gt;full_message&lt;/code&gt; methods&lt;br /&gt;\nare for generating error messages. Its &lt;code&gt;details&lt;/code&gt; method would return error’s&lt;br /&gt;\nextra parameters, found in the original &lt;code&gt;details&lt;/code&gt; hash.&lt;/p&gt;\n\n&lt;p&gt;The change tries its best at maintaining backward compatibility, however&lt;br /&gt;\nsome edge cases won’t be covered, like &lt;code&gt;errors#first&lt;/code&gt; will return &lt;code&gt;ActiveModel::Error&lt;/code&gt; and manipulating&lt;br /&gt;\n&lt;code&gt;errors.messages&lt;/code&gt; and &lt;code&gt;errors.details&lt;/code&gt; hashes directly will have no effect. Moving forward,&lt;br /&gt;\nplease convert those direct manipulations to use provided API methods instead.&lt;br /&gt;\nPlease note that &lt;code&gt;errors#add&lt;/code&gt; now accepts &lt;code&gt;options&lt;/code&gt; as keyword arguments instead of &lt;code&gt;Hash&lt;/code&gt; which&lt;br /&gt;\nintroduced a change in Ruby 3 to &lt;a href=\&quot;https://www.ruby-lang.org/en/news/2019/12/12/separation-of-positional-and-keyword-arguments-in-ruby-3-0/\&quot;&gt;keyword arguments&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;The list of deprecated methods and their planned future behavioral changes at the next major release are:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;errors#slice!&lt;/code&gt; will be removed.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;errors#each&lt;/code&gt; with the &lt;code&gt;key, value&lt;/code&gt; two-arguments block will stop working, while the &lt;code&gt;error&lt;/code&gt; single-argument block would return &lt;code&gt;Error&lt;/code&gt; object.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;errors#values&lt;/code&gt; will be removed.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;errors#keys&lt;/code&gt; will be removed.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;errors#to_xml&lt;/code&gt; will be removed.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;errors#to_h&lt;/code&gt; will be removed, and can be replaced with &lt;code&gt;errors#to_hash&lt;/code&gt;.&lt;/li&gt;\n  &lt;li&gt;Manipulating &lt;code&gt;errors&lt;/code&gt; itself as a hash will have no effect (e.g. &lt;code&gt;errors[:foo] = &#39;bar&#39;&lt;/code&gt;).&lt;/li&gt;\n  &lt;li&gt;Manipulating the hash returned by &lt;code&gt;errors#messages&lt;/code&gt; (e.g. &lt;code&gt;errors.messages[:foo] = &#39;bar&#39;&lt;/code&gt;) will have no effect.&lt;/li&gt;\n  &lt;li&gt;Manipulating the hash returned by &lt;code&gt;errors#details&lt;/code&gt; (e.g. &lt;code&gt;errors.details[:foo].clear&lt;/code&gt;) will have no effect.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;lulalala&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `retry_job` return the job that was created.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;retry_job&lt;/code&gt; return the job that was created.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include `ActiveSupport::Testing::Assertions` in `ActiveJob::TestHelpers`.\n\n    *Mikkel Malmberg*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include &lt;code&gt;ActiveSupport::Testing::Assertions&lt;/code&gt; in &lt;code&gt;ActiveJob::TestHelpers&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mikkel Malmberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Recover nano precision when serializing `Time`, `TimeWithZone` and `DateTime` objects.\n\n    *Alan Tan*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1604087990000,&quot;author&quot;:&quot;Guo Xiang Tan&quot;,&quot;sha&quot;:&quot;bda10bf3a8f389e8d4c60ce1d3d5a18542af9bd2&quot;,&quot;pr&quot;:&quot;39698&quot;,&quot;merge_sha&quot;:&quot;25c518430e098fa28c64b2303b900da2bd2e2c1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Recover nano precision when serializing &lt;code&gt;Time&lt;/code&gt;, &lt;code&gt;TimeWithZone&lt;/code&gt; and &lt;code&gt;DateTime&lt;/code&gt; objects.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alan Tan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.active_job.return_false_on_aborted_enqueue`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;fd24cf1c5d02425dbd12179590d9ea225e700b01&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.active_job.return_false_on_aborted_enqueue&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Return `false` when enqueuing a job is aborted.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;fd24cf1c5d02425dbd12179590d9ea225e700b01&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Return &lt;code&gt;false&lt;/code&gt; when enqueuing a job is aborted.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   While using `perform_enqueued_jobs` test helper enqueued jobs must be stored for the later check with\n    `assert_enqueued_with`.\n\n    *Dmitry Polushkin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1586387852000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;855c9897eb98ea4d77ec5036d15cdd1764698838&quot;,&quot;pr&quot;:&quot;38902&quot;,&quot;merge_sha&quot;:&quot;814bed615c846174563df00b0aac67116fa9b0d9&quot;,&quot;html&quot;:&quot;&lt;p&gt;While using &lt;code&gt;perform_enqueued_jobs&lt;/code&gt; test helper enqueued jobs must be stored for the later check with&lt;br /&gt;\n&lt;code&gt;assert_enqueued_with&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dmitry Polushkin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveJob::TestCase#perform_enqueued_jobs` without a block removes performed jobs from the queue.\n\n    That way the helper can be called multiple times and not perform a job invocation multiple times.\n\n    ```ruby\n    def test_jobs\n      HelloJob.perform_later(\&quot;rafael\&quot;)\n      perform_enqueued_jobs # only runs with \&quot;rafael\&quot;\n      HelloJob.perform_later(\&quot;david\&quot;)\n      perform_enqueued_jobs # only runs with \&quot;david\&quot;\n    end\n    ```\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1584657016000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;c6d621d132b8075698e451581e36381fee610e61&quot;,&quot;pr&quot;:&quot;38749&quot;,&quot;merge_sha&quot;:&quot;d9dc569d5bcf38416964d8f28a96c45fb1e899bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveJob::TestCase#perform_enqueued_jobs&lt;/code&gt; without a block removes performed jobs from the queue.&lt;/p&gt;\n\n&lt;p&gt;That way the helper can be called multiple times and not perform a job invocation multiple times.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;test_jobs&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;HelloJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;perform_later&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;rafael\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;perform_enqueued_jobs&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# only runs with \&quot;rafael\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;HelloJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;perform_later&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;david\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;perform_enqueued_jobs&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# only runs with \&quot;david\&quot;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveJob::TestCase#perform_enqueued_jobs` will no longer perform retries:\n\n    When calling `perform_enqueued_jobs` without a block, the adapter will\n    now perform jobs that are **already** in the queue. Jobs that will end up in\n    the queue afterwards won&#39;t be performed.\n\n    This change only affects `perform_enqueued_jobs` when no block is given.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1583948518000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;17e304def893eed1392977ee8e742f23ca1ceb10&quot;,&quot;pr&quot;:&quot;38686&quot;,&quot;merge_sha&quot;:&quot;08cbf442877c21263b096d4c958d1cf41c6b13a7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveJob::TestCase#perform_enqueued_jobs&lt;/code&gt; will no longer perform retries:&lt;/p&gt;\n\n&lt;p&gt;When calling &lt;code&gt;perform_enqueued_jobs&lt;/code&gt; without a block, the adapter will&lt;br /&gt;\nnow perform jobs that are &lt;strong&gt;already&lt;/strong&gt; in the queue. Jobs that will end up in&lt;br /&gt;\nthe queue afterwards won’t be performed.&lt;/p&gt;\n\n&lt;p&gt;This change only affects &lt;code&gt;perform_enqueued_jobs&lt;/code&gt; when no block is given.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add queue name support to Que adapter.\n\n    *Brad Nauta*, *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1586968111000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;6f2126c760e3ef8c21dcdf8e8fec466a0fdd88f1&quot;,&quot;pr&quot;:&quot;38959&quot;,&quot;merge_sha&quot;:&quot;9303873e57dd86a82ef69d58ed7e7af6bc7ed344&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add queue name support to Que adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brad Nauta&lt;/em&gt;, &lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t run `after_enqueue` and `after_perform` callbacks if the callback chain is halted.\n\n        class MyJob &lt; ApplicationJob\n          before_enqueue { throw(:abort) }\n          after_enqueue { # won&#39;t enter here anymore }\n        end\n\n    `after_enqueue` and `after_perform` callbacks will no longer run if the callback chain is halted.\n    This behaviour is a breaking change and won&#39;t take effect until Rails 7.0.\n    To enable this behaviour in your app right now, you can add in your app&#39;s configuration file\n    `config.active_job.skip_after_callbacks_if_terminated = true`.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1575910248000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;bbfab0b33abd7481b8a801b672d7b2316609315a&quot;,&quot;pr&quot;:&quot;37827&quot;,&quot;merge_sha&quot;:&quot;9926fd86626690746c7ee78174c4d3577bdfa58d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t run &lt;code&gt;after_enqueue&lt;/code&gt; and &lt;code&gt;after_perform&lt;/code&gt; callbacks if the callback chain is halted.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class MyJob &amp;lt; ApplicationJob\n  before_enqueue { throw(:abort) }\n  after_enqueue { # won&#39;t enter here anymore }\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;code&gt;after_enqueue&lt;/code&gt; and &lt;code&gt;after_perform&lt;/code&gt; callbacks will no longer run if the callback chain is halted.&lt;br /&gt;\nThis behaviour is a breaking change and won’t take effect until Rails 7.0.&lt;br /&gt;\nTo enable this behaviour in your app right now, you can add in your app’s configuration file&lt;br /&gt;\n&lt;code&gt;config.active_job.skip_after_callbacks_if_terminated = true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix enqueuing and performing incorrect logging message.\n\n    Jobs will no longer always log \&quot;Enqueued MyJob\&quot; or \&quot;Performed MyJob\&quot; when they actually didn&#39;t get enqueued/performed.\n\n    ```ruby\n      class MyJob &lt; ApplicationJob\n        before_enqueue { throw(:abort) }\n      end\n\n      MyJob.perform_later # Will no longer log \&quot;Enqueued MyJob\&quot; since job wasn&#39;t even enqueued through adapter.\n    ```\n\n    A new message will be logged in case a job couldn&#39;t be enqueued, either because the callback chain was halted or\n    because an exception happened during enqueuing. (i.e. Redis is down when you try to enqueue your job)\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1575907510000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;0d3aec496955f38c21bf8042d2510d5b3ade8a00&quot;,&quot;pr&quot;:&quot;37830&quot;,&quot;merge_sha&quot;:&quot;7f4d222c372691dce021c64198409eb2ec75549a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix enqueuing and performing incorrect logging message.&lt;/p&gt;\n\n&lt;p&gt;Jobs will no longer always log “Enqueued MyJob” or “Performed MyJob” when they actually didn’t get enqueued/performed.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationJob&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;before_enqueue&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;throw&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:abort&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;MyJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;perform_later&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Will no longer log \&quot;Enqueued MyJob\&quot; since job wasn&#39;t even enqueued through adapter.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;A new message will be logged in case a job couldn’t be enqueued, either because the callback chain was halted or&lt;br /&gt;\nbecause an exception happened during enqueuing. (i.e. Redis is down when you try to enqueue your job)&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add an option to disable logging of the job arguments when enqueuing and executing the job.\n\n        class SensitiveJob &lt; ApplicationJob\n          self.log_arguments = false\n\n          def perform(my_sensitive_argument)\n          end\n        end\n\n    When dealing with sensitive arguments as password and tokens it is now possible to configure the job\n    to not put the sensitive argument in the logs.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1573242552000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;ce085f62d440534fada343e708d8864c0d55c03b&quot;,&quot;pr&quot;:&quot;37660&quot;,&quot;merge_sha&quot;:&quot;986d3bf4c1d542df94dbf6d30293b7e4ecbb4dbf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add an option to disable logging of the job arguments when enqueuing and executing the job.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class SensitiveJob &amp;lt; ApplicationJob\n  self.log_arguments = false\n\n  def perform(my_sensitive_argument)\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;When dealing with sensitive arguments as password and tokens it is now possible to configure the job&lt;br /&gt;\nto not put the sensitive argument in the logs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Changes in `queue_name_prefix` of a job no longer affects all other jobs.\n\n    Fixes #37084.\n\n    *Lucas Mansur*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Changes in &lt;code&gt;queue_name_prefix&lt;/code&gt; of a job no longer affects all other jobs.&lt;/p&gt;\n\n&lt;p&gt;Fixes #37084.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lucas Mansur&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `Class` and `Module` instances to be serialized.\n\n    *Kevin Deisz*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1568113542000,&quot;author&quot;:&quot;Kevin Deisz&quot;,&quot;sha&quot;:&quot;fbebeabd6d59280c3a8173b58657f755904b02db&quot;,&quot;pr&quot;:&quot;37159&quot;,&quot;merge_sha&quot;:&quot;8ca16693e8b36edfcd2313e9320faf5c18c35684&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;Class&lt;/code&gt; and &lt;code&gt;Module&lt;/code&gt; instances to be serialized.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Deisz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Log potential matches in `assert_enqueued_with` and `assert_performed_with`.\n\n    *Gareth du Plooy*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Log potential matches in &lt;code&gt;assert_enqueued_with&lt;/code&gt; and &lt;code&gt;assert_performed_with&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gareth du Plooy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `at` argument to the `perform_enqueued_jobs` test helper.\n\n    *John Crepezzi*, *Eileen Uchitelle*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1565202327000,&quot;author&quot;:&quot;John Crepezzi&quot;,&quot;sha&quot;:&quot;c45c84db72b1448ca4a8a01a7d705ad0286d2277&quot;,&quot;pr&quot;:&quot;36881&quot;,&quot;merge_sha&quot;:&quot;9894f652ad0e236fe3578d55b0608ebbd22bc79a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;at&lt;/code&gt; argument to the &lt;code&gt;perform_enqueued_jobs&lt;/code&gt; test helper.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Crepezzi&lt;/em&gt;, &lt;em&gt;Eileen Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `assert_enqueued_with` and `assert_performed_with` can now test jobs with relative delay.\n\n    *Vlado Cingel*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1564107485000,&quot;author&quot;:&quot;Vlado Cingel&quot;,&quot;sha&quot;:&quot;10d0f48ad8c42b13738fade4c79b7275cfb7380d&quot;,&quot;pr&quot;:&quot;36767&quot;,&quot;merge_sha&quot;:&quot;30757a16923e0afaa38388975b195ae7cf119f4c&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;assert_enqueued_with&lt;/code&gt; and &lt;code&gt;assert_performed_with&lt;/code&gt; can now test jobs with relative delay.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vlado Cingel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add jitter to `ActiveJob::Exceptions.retry_on`.\n\n    `ActiveJob::Exceptions.retry_on` now uses a random amount of jitter in order to\n    prevent the [thundering herd effect](https://en.wikipedia.org/wiki/Thundering_herd_problem). Defaults to\n    15% (represented as 0.15) but overridable via the `:jitter` option when using `retry_on`.\n    Jitter is applied when an `Integer`, `ActiveSupport::Duration` or `:exponentially_longer`, is passed to the `wait` argument in `retry_on`.\n\n    ```ruby\n    retry_on(MyError, wait: :exponentially_longer, jitter: 0.30)\n    ```\n\n    *Anthony Ross*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1583948599000,&quot;author&quot;:&quot;Aditya Narsapurkar&quot;,&quot;sha&quot;:&quot;895c39fe964333b26240193c811154461003280d&quot;,&quot;pr&quot;:&quot;38702&quot;,&quot;merge_sha&quot;:&quot;d2d8b2892dafff70d7ae44d0a5cce5d834fc708e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add jitter to &lt;code&gt;ActiveJob::Exceptions.retry_on&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveJob::Exceptions.retry_on&lt;/code&gt; now uses a random amount of jitter in order to&lt;br /&gt;\nprevent the &lt;a href=\&quot;https://en.wikipedia.org/wiki/Thundering_herd_problem\&quot;&gt;thundering herd effect&lt;/a&gt;. Defaults to&lt;br /&gt;\n15% (represented as 0.15) but overridable via the &lt;code&gt;:jitter&lt;/code&gt; option when using &lt;code&gt;retry_on&lt;/code&gt;.&lt;br /&gt;\nJitter is applied when an &lt;code&gt;Integer&lt;/code&gt;, &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; or &lt;code&gt;:exponentially_longer&lt;/code&gt;, is passed to the &lt;code&gt;wait&lt;/code&gt; argument in &lt;code&gt;retry_on&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;retry_on&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MyError&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;wait: :exponentially_longer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;jitter: &lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;0.30&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Anthony Ross&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In `zeitwerk` mode, setup the `once` autoloader first, and the `main` autoloader after it.\n    This order plays better with shared namespaces.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;In &lt;code&gt;zeitwerk&lt;/code&gt; mode, setup the &lt;code&gt;once&lt;/code&gt; autoloader first, and the &lt;code&gt;main&lt;/code&gt; autoloader after it.&lt;br /&gt;\nThis order plays better with shared namespaces.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Handle paths with spaces when editing credentials.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Handle paths with spaces when editing credentials.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support Psych 4 when loading secrets.\n\n    *Nat Morcos*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support Psych 4 when loading secrets.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nat Morcos&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow localhost with a port by default in development\n\n    [Fixes: #43864]&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1639523331000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;f4c63e0ffef85b938a4200a3504b369679113f5d&quot;,&quot;pr&quot;:&quot;43868&quot;,&quot;merge_sha&quot;:&quot;66fd71981ec22f2199c2d89a657df8d999206f8d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow localhost with a port by default in development&lt;/p&gt;\n\n&lt;p&gt;[Fixes: #43864]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with `psych &gt;= 4`.\n\n    Starting in Psych 4.0.0 `YAML.load` behaves like `YAML.safe_load`. To preserve compatibility\n    `Rails.application.config_for` now uses `YAML.unsafe_load` if available.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1622732186000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;255b5ff9af57f9b54dee7ec884b12a1ad16f0321&quot;,&quot;pr&quot;:&quot;42374&quot;,&quot;merge_sha&quot;:&quot;519b55113463a3992158fdaa3ecaf2087975823c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with &lt;code&gt;psych &amp;gt;= 4&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Starting in Psych 4.0.0 &lt;code&gt;YAML.load&lt;/code&gt; behaves like &lt;code&gt;YAML.safe_load&lt;/code&gt;. To preserve compatibility&lt;br /&gt;\n&lt;code&gt;Rails.application.config_for&lt;/code&gt; now uses &lt;code&gt;YAML.unsafe_load&lt;/code&gt; if available.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `Rails.application.config_for` always cast hashes to `ActiveSupport::OrderedOptions`.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1619865687000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e4bf943ada11ee3e8b8212f9aa5539648ded123d&quot;,&quot;pr&quot;:&quot;42115&quot;,&quot;merge_sha&quot;:&quot;b588d8335294c843ca4c43f97418ce1ef1230685&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;Rails.application.config_for&lt;/code&gt; always cast hashes to &lt;code&gt;ActiveSupport::OrderedOptions&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix create migration generator with `--pretend` option.\n\n    *euxx*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix create migration generator with &lt;code&gt;--pretend&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;euxx&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow spaces in path to Yarn binstub and only run on precompile if needed.\n\n    *Markus Doits*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow spaces in path to Yarn binstub and only run on precompile if needed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Markus Doits&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Populate ARGV for app template.\n\n    Fixes #40945.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;0a38e725f8f44f45a5a6045b11afdf25a5e629ae&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Populate ARGV for app template.&lt;/p&gt;\n\n&lt;p&gt;Fixes #40945.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `Railtie#server` hook called when Rails starts a server.\n    This is useful in case your application or a library needs to run\n    another process next to the Rails server. This is quite common in development\n    for instance to run the Webpack or the React server.\n\n    It can be used like this:\n\n    ```ruby\n      class MyRailtie &lt; Rails::Railtie\n        server do\n          WebpackServer.run\n        end\n      end\n    ```\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604340731000,&quot;author&quot;:&quot;Edouard Chin&quot;,&quot;sha&quot;:&quot;868866c1fd7f6c79fd48d90febb1fd02a83380e1&quot;,&quot;pr&quot;:&quot;39953&quot;,&quot;merge_sha&quot;:&quot;f8a1a8acc340da29cee8771f1ddc3861a57948de&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;Railtie#server&lt;/code&gt; hook called when Rails starts a server.&lt;br /&gt;\nThis is useful in case your application or a library needs to run&lt;br /&gt;\nanother process next to the Rails server. This is quite common in development&lt;br /&gt;\nfor instance to run the Webpack or the React server.&lt;/p&gt;\n\n&lt;p&gt;It can be used like this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyRailtie&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Railtie&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;server&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n      &lt;span class=\&quot;no\&quot;&gt;WebpackServer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;run&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `rake dev:cache` tasks.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;01f0020a55a2851b41e000f8f5f0df8d4bcaf7a6&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;rake dev:cache&lt;/code&gt; tasks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `rake routes` tasks.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e152f83c64596e3c701d1b34175ae0fa8669c983&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;rake routes&lt;/code&gt; tasks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `rake initializers` tasks.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;8992a7d0c2f6d61a1d7e78d8fa8a0f05c23c8681&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;rake initializers&lt;/code&gt; tasks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support for using the `HOST` environment variable to specify the server IP.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c0728ad3213d1e582871860e37c131b503372b2d&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support for using the &lt;code&gt;HOST&lt;/code&gt; environment variable to specify the server IP.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `server` argument from the rails server command.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5a7028a1a590ff82c8e1f34484eeb7603f2ef908&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;server&lt;/code&gt; argument from the rails server command.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `SOURCE_ANNOTATION_DIRECTORIES` environment variable support from `rails notes`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;620465141252872041bda52471c50fafe2138568&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;SOURCE_ANNOTATION_DIRECTORIES&lt;/code&gt; environment variable support from &lt;code&gt;rails notes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `connection` option in the `rails dbconsole` command.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;8513769ad60f68d084e487550162b9d3766aea77&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;connection&lt;/code&gt; option in the &lt;code&gt;rails dbconsole&lt;/code&gt; command.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove depreated `rake notes` tasks.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;227d04f46abc4355e740fd3a98f9045a48e5b327&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove depreated &lt;code&gt;rake notes&lt;/code&gt; tasks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Return a 405 Method Not Allowed response when a request uses an unknown HTTP method.\n\n    Fixes #38998.\n\n    *Loren Norman*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1603493577000,&quot;author&quot;:&quot;Loren Norman&quot;,&quot;sha&quot;:&quot;1f9a5dd36bd0dcba8ad7692322e79d6ce14c064d&quot;,&quot;pr&quot;:&quot;40246&quot;,&quot;merge_sha&quot;:&quot;fe23e37ad84244dbb2e62c74be27ad13bbd58a91&quot;,&quot;html&quot;:&quot;&lt;p&gt;Return a 405 Method Not Allowed response when a request uses an unknown HTTP method.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38998.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Loren Norman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make railsrc file location xdg-specification compliant\n\n    `rails new` will now look for the default `railsrc` file at\n    `$XDG_CONFIG_HOME/rails/railsrc` (or `~/.config/rails/railsrc` if\n    `XDG_CONFIG_HOME` is not set).  If this file does not exist, `rails new`\n    will fall back to `~/.railsrc`.\n\n    The fallback behaviour means this does not cause any breaking changes.\n\n    *Nick Wolf*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1603318805000,&quot;author&quot;:&quot;Nick Wolf&quot;,&quot;sha&quot;:&quot;7cc2b57b8dd052ff5986c663865174b247c0ea8c&quot;,&quot;pr&quot;:&quot;40425&quot;,&quot;merge_sha&quot;:&quot;57dd21ef65f8c4ff8f847b04133b17c5f01d6ed7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make railsrc file location xdg-specification compliant&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;rails new&lt;/code&gt; will now look for the default &lt;code&gt;railsrc&lt;/code&gt; file at&lt;br /&gt;\n&lt;code&gt;$XDG_CONFIG_HOME/rails/railsrc&lt;/code&gt; (or &lt;code&gt;~/.config/rails/railsrc&lt;/code&gt; if&lt;br /&gt;\n&lt;code&gt;XDG_CONFIG_HOME&lt;/code&gt; is not set).  If this file does not exist, &lt;code&gt;rails new&lt;/code&gt;&lt;br /&gt;\nwill fall back to &lt;code&gt;~/.railsrc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The fallback behaviour means this does not cause any breaking changes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Wolf&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change the default logging level from :debug to :info to avoid inadvertent exposure of personally\n    identifiable information (PII) in production environments.\n\n    *Eric M. Payne*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1600787128000,&quot;author&quot;:&quot;Eric Payne&quot;,&quot;sha&quot;:&quot;229fd2a02fc694b4b7756445b6647777aa94e25d&quot;,&quot;pr&quot;:&quot;39707&quot;,&quot;merge_sha&quot;:&quot;70018f87f0f382c357ba9f4203454a2059991a9a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change the default logging level from :debug to :info to avoid inadvertent exposure of personally&lt;br /&gt;\nidentifiable information (PII) in production environments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eric M. Payne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Automatically generate abstract class when using multiple databases.\n\n    When generating a scaffold for a multiple database application, Rails will now automatically generate the abstract class for the database when the database argument is passed. This abstract class will include the connection information for the writing configuration and any models generated for that database will automatically inherit from the abstract class.\n\n    Usage:\n\n    ```bash\n    $ bin/rails generate scaffold Pet name:string --database=animals\n    ```\n\n    Will create an abstract class for the animals connection.\n\n    ```ruby\n    class AnimalsRecord &lt; ApplicationRecord\n      self.abstract_class = true\n\n      connects_to database: { writing: :animals }\n    end\n    ```\n\n    And generate a `Pet` model that inherits from the new `AnimalsRecord`:\n\n    ```ruby\n    class Pet &lt; AnimalsRecord\n    end\n    ```\n\n    If you already have an abstract class and it follows a different pattern than Rails defaults, you can pass a parent class with the database argument.\n\n    ```bash\n    $ bin/rails generate scaffold Pet name:string --database=animals --parent=SecondaryBase\n    ```\n\n    This will ensure the model inherits from the `SecondaryBase` parent instead of `AnimalsRecord`\n\n    ```ruby\n    class Pet &lt; SecondaryBase\n    end\n    ```\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1596053556000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;261cbcd2a8cb11624ddba17ce6f0c0ac257d5fbe&quot;,&quot;pr&quot;:&quot;39866&quot;,&quot;merge_sha&quot;:&quot;e396bcaabd5821a75bf7629778accdb25ff0f001&quot;,&quot;html&quot;:&quot;&lt;p&gt;Automatically generate abstract class when using multiple databases.&lt;/p&gt;\n\n&lt;p&gt;When generating a scaffold for a multiple database application, Rails will now automatically generate the abstract class for the database when the database argument is passed. This abstract class will include the connection information for the writing configuration and any models generated for that database will automatically inherit from the abstract class.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails generate scaffold Pet name:string &lt;span class=\&quot;nt\&quot;&gt;--database&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;animals\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Will create an abstract class for the animals connection.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;AnimalsRecord&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;abstract_class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;connects_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;database: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :animals&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And generate a &lt;code&gt;Pet&lt;/code&gt; model that inherits from the new &lt;code&gt;AnimalsRecord&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Pet&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;AnimalsRecord&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;If you already have an abstract class and it follows a different pattern than Rails defaults, you can pass a parent class with the database argument.&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails generate scaffold Pet name:string &lt;span class=\&quot;nt\&quot;&gt;--database&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;animals &lt;span class=\&quot;nt\&quot;&gt;--parent&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;SecondaryBase\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This will ensure the model inherits from the &lt;code&gt;SecondaryBase&lt;/code&gt; parent instead of &lt;code&gt;AnimalsRecord&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Pet&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;SecondaryBase&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Accept params from url to prepopulate the Inbound Emails form in Rails conductor.\n\n    *Chris Oliver*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1594782773000,&quot;author&quot;:&quot;Chris Oliver&quot;,&quot;sha&quot;:&quot;12afb7fb4babe8b20a753191304c447256afb7de&quot;,&quot;pr&quot;:&quot;39840&quot;,&quot;merge_sha&quot;:&quot;649b77b6674576634b6726e524e882ec2c0245b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Accept params from url to prepopulate the Inbound Emails form in Rails conductor.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Oliver&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Create a new rails app using a minimal stack.\n\n      `rails new cool_app --minimal`\n\n    All the following are excluded from your minimal stack:\n\n    - action_cable\n    - action_mailbox\n    - action_mailer\n    - action_text\n    - active_job\n    - active_storage\n    - bootsnap\n    - jbuilder\n    - spring\n    - system_tests\n    - turbolinks\n    - webpack\n\n    *Haroon Ahmed*, *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1591147996000,&quot;author&quot;:&quot;Haroon Ahmed&quot;,&quot;sha&quot;:&quot;7a321d8429e3d7b9d8aa97a44ce4a4b6cb62de70&quot;,&quot;pr&quot;:&quot;39515&quot;,&quot;merge_sha&quot;:&quot;aaf20e3c7ee6803e08b371696563888e6859a42d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Create a new rails app using a minimal stack.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;rails new cool_app --minimal&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;All the following are excluded from your minimal stack:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;action_cable&lt;/li&gt;\n  &lt;li&gt;action_mailbox&lt;/li&gt;\n  &lt;li&gt;action_mailer&lt;/li&gt;\n  &lt;li&gt;action_text&lt;/li&gt;\n  &lt;li&gt;active_job&lt;/li&gt;\n  &lt;li&gt;active_storage&lt;/li&gt;\n  &lt;li&gt;bootsnap&lt;/li&gt;\n  &lt;li&gt;jbuilder&lt;/li&gt;\n  &lt;li&gt;spring&lt;/li&gt;\n  &lt;li&gt;system_tests&lt;/li&gt;\n  &lt;li&gt;turbolinks&lt;/li&gt;\n  &lt;li&gt;webpack&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Haroon Ahmed&lt;/em&gt;, &lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add default ENV variable option with BACKTRACE to turn off backtrace cleaning when debugging framework code in the\n    generated config/initializers/backtrace_silencers.rb.\n\n      `BACKTRACE=1 ./bin/rails runner \&quot;MyClass.perform\&quot;`\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1589754253000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a2a861d35730cc02381be8a05302eac49e7adb58&quot;,&quot;pr&quot;:&quot;39318&quot;,&quot;merge_sha&quot;:&quot;b02728882339f6c2d4474ad313936db2ac94b73b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add default ENV variable option with BACKTRACE to turn off backtrace cleaning when debugging framework code in the&lt;br /&gt;\ngenerated config/initializers/backtrace_silencers.rb.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;BACKTRACE=1 ./bin/rails runner \&quot;MyClass.perform\&quot;&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The autoloading guide for Zeitwerk mode documents how to autoload classes\n    during application boot in a safe way.\n\n    *Haroon Ahmed*, *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1589734305000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;524d678a037d1b7ca7e96ade216aa494dfb4951c&quot;,&quot;pr&quot;:&quot;39121&quot;,&quot;merge_sha&quot;:&quot;12bfc8d9a6164329aa66244da82c381b56349802&quot;,&quot;html&quot;:&quot;&lt;p&gt;The autoloading guide for Zeitwerk mode documents how to autoload classes&lt;br /&gt;\nduring application boot in a safe way.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Haroon Ahmed&lt;/em&gt;, &lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `classic` autoloader starts its deprecation cycle.\n\n    New Rails projects are strongly discouraged from using `classic`, and we recommend that existing projects running on `classic` switch to `zeitwerk` mode when upgrading. Please check the [_Upgrading Ruby on Rails_](https://guides.rubyonrails.org/upgrading_ruby_on_rails.html) guide for tips.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1589293352000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;e9c585096ec53f60173cf3f7990aa7be9f08985f&quot;,&quot;pr&quot;:&quot;39178&quot;,&quot;merge_sha&quot;:&quot;af831a0963695376a29ca62272c841385a39e02f&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;classic&lt;/code&gt; autoloader starts its deprecation cycle.&lt;/p&gt;\n\n&lt;p&gt;New Rails projects are strongly discouraged from using &lt;code&gt;classic&lt;/code&gt;, and we recommend that existing projects running on &lt;code&gt;classic&lt;/code&gt; switch to &lt;code&gt;zeitwerk&lt;/code&gt; mode when upgrading. Please check the &lt;a href=\&quot;https://guides.rubyonrails.org/upgrading_ruby_on_rails.html\&quot;&gt;&lt;em&gt;Upgrading Ruby on Rails&lt;/em&gt;&lt;/a&gt; guide for tips.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds `rails test:all` for running all tests in the test directory.\n\n    This runs all test files in the test directory, including system tests.\n\n    *Niklas Häusele*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1589230058000,&quot;author&quot;:&quot;Niklas Häusele&quot;,&quot;sha&quot;:&quot;948871236548c4bd278b9430d87812c27277c618&quot;,&quot;pr&quot;:&quot;39241&quot;,&quot;merge_sha&quot;:&quot;de7f57f9482dd94c585cbd63cdef061b81371db3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds &lt;code&gt;rails test:all&lt;/code&gt; for running all tests in the test directory.&lt;/p&gt;\n\n&lt;p&gt;This runs all test files in the test directory, including system tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Niklas Häusele&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.generators.after_generate` for processing to generated files.\n\n    Register a callback that will get called right after generators has finished.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1588941484000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;fde100d18edd8469f81a0a03ac81d817f9eface9&quot;,&quot;pr&quot;:&quot;38870&quot;,&quot;merge_sha&quot;:&quot;d80c18a391e33552ae2d943e68af56946f883f65&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.generators.after_generate&lt;/code&gt; for processing to generated files.&lt;/p&gt;\n\n&lt;p&gt;Register a callback that will get called right after generators has finished.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make test file patterns configurable via Environment variables\n\n    This makes test file patterns configurable via two environment variables:\n     `DEFAULT_TEST`, to configure files to test, and `DEFAULT_TEST_EXCLUDE`,\n    to configure files to exclude from testing.\n\n    These values were hardcoded before, which made it difficult to add\n    new categories of tests that should not be executed by default (e.g:\n    smoke tests).\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1588806358000,&quot;author&quot;:&quot;Jorge Manrubia&quot;,&quot;sha&quot;:&quot;a0f18e60900fc45eb3524ab3cdfe57be430d6016&quot;,&quot;pr&quot;:&quot;39036&quot;,&quot;merge_sha&quot;:&quot;d14315414786db24c6e51624a39d41411ea3fc97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make test file patterns configurable via Environment variables&lt;/p&gt;\n\n&lt;p&gt;This makes test file patterns configurable via two environment variables:&lt;br /&gt;\n &lt;code&gt;DEFAULT_TEST&lt;/code&gt;, to configure files to test, and &lt;code&gt;DEFAULT_TEST_EXCLUDE&lt;/code&gt;,&lt;br /&gt;\nto configure files to exclude from testing.&lt;/p&gt;\n\n&lt;p&gt;These values were hardcoded before, which made it difficult to add&lt;br /&gt;\nnew categories of tests that should not be executed by default (e.g:&lt;br /&gt;\nsmoke tests).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   No longer include `rake rdoc` task when generating plugins.\n\n    To generate docs, use the `rdoc lib` command instead.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1586122701000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;677eac678d421f6c65de67f84526d73dd305036e&quot;,&quot;pr&quot;:&quot;38574&quot;,&quot;merge_sha&quot;:&quot;4174f56b6c55cca5fa4be4def2ea20d8a6152c30&quot;,&quot;html&quot;:&quot;&lt;p&gt;No longer include &lt;code&gt;rake rdoc&lt;/code&gt; task when generating plugins.&lt;/p&gt;\n\n&lt;p&gt;To generate docs, use the &lt;code&gt;rdoc lib&lt;/code&gt; command instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative paths with trailing slashes to be passed to `rails test`.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1585263163000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;326d5027147c087c6f22a075c021ead3d496995e&quot;,&quot;pr&quot;:&quot;38814&quot;,&quot;merge_sha&quot;:&quot;83dd0d53d6a3e8e4fe8f06d148197007c09100fe&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative paths with trailing slashes to be passed to &lt;code&gt;rails test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `rack-mini-profiler` gem to the default `Gemfile`.\n\n    `rack-mini-profiler` displays performance information such as SQL time and flame graphs.\n    It&#39;s enabled by default in development environment, but can be enabled in production as well.\n    See the gem [README](https://github.com/MiniProfiler/rack-mini-profiler/blob/master/README.md) for information on how to enable it in production.\n\n    *Osama Sayegh*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1584029068000,&quot;author&quot;:&quot;OsamaSayegh&quot;,&quot;sha&quot;:&quot;ac1d4a6a62cf76bbce1a6b61be7601124eac3069&quot;,&quot;pr&quot;:&quot;38701&quot;,&quot;merge_sha&quot;:&quot;bb9c12b4f519d9669b2b63e61511c5d45d5e543d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;rack-mini-profiler&lt;/code&gt; gem to the default &lt;code&gt;Gemfile&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;rack-mini-profiler&lt;/code&gt; displays performance information such as SQL time and flame graphs.&lt;br /&gt;\nIt’s enabled by default in development environment, but can be enabled in production as well.&lt;br /&gt;\nSee the gem &lt;a href=\&quot;https://github.com/MiniProfiler/rack-mini-profiler/blob/master/README.md\&quot;&gt;README&lt;/a&gt; for information on how to enable it in production.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Osama Sayegh&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `rails stats` will now count TypeScript files toward JavaScript stats.\n\n    *Joshua Cody*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;rails stats&lt;/code&gt; will now count TypeScript files toward JavaScript stats.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Cody&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Run `git init` when generating plugins.\n\n    Opt out with `--skip-git`.\n\n    *OKURA Masafumi*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1581286325000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;b7027099b19c12f8d43df0213278d2dc42471503&quot;,&quot;pr&quot;:&quot;37974&quot;,&quot;merge_sha&quot;:&quot;4ec2557cbffcb514359c985c1560bdfceedd31f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Run &lt;code&gt;git init&lt;/code&gt; when generating plugins.&lt;/p&gt;\n\n&lt;p&gt;Opt out with &lt;code&gt;--skip-git&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;OKURA Masafumi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add benchmark generator.\n\n    Introduce benchmark generator to benchmark Rails applications.\n\n      `rails generate benchmark opt_compare`\n\n    This creates a benchmark file that uses [`benchmark-ips`](https://github.com/evanphx/benchmark-ips).\n    By default, two code blocks can be benchmarked using the `before` and `after` reports.\n\n    You can run the generated benchmark file using:\n      `ruby script/benchmarks/opt_compare.rb`\n\n    *Kevin Jalbert*, *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add benchmark generator.&lt;/p&gt;\n\n&lt;p&gt;Introduce benchmark generator to benchmark Rails applications.&lt;/p&gt
