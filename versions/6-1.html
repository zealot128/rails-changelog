gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;having&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;total_posts &amp;gt; 2&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;include?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This change adds an addition check to the condition that skips the&lt;br /&gt;\nsimplified #exists? query, which simply checks for the presence of&lt;br /&gt;\na having clause.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41417&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Smart&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Increment postgres prepared statement counter before making a prepared statement, so if the statement is aborted\n    without Rails knowledge (e.g., if app gets kill -9d during long-running query or due to Rack::Timeout), app won&#39;t end\n    up in perpetual crash state for being inconsistent with Postgres.\n\n    *wbharding*, *Martin Tepper*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613495213000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;442c6f16f10ea578e1a87717ce6da7f5716cad13&quot;,&quot;pr&quot;:&quot;41454&quot;,&quot;merge_sha&quot;:&quot;7f343cb23cb0acbffb34f0d9018551aa2c84151f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Increment postgres prepared statement counter before making a prepared statement, so if the statement is aborted&lt;br /&gt;\nwithout Rails knowledge (e.g., if app gets kill -9d during long-running query or due to Rack::Timeout), app won’t end&lt;br /&gt;\nup in perpetual crash state for being inconsistent with Postgres.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;wbharding&lt;/em&gt;, &lt;em&gt;Martin Tepper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix possible DoS vector in PostgreSQL money type\n\n    Carefully crafted input can cause a DoS via the regular expressions used\n    for validating the money format in the PostgreSQL adapter.  This patch\n    fixes the regexp.\n\n    Thanks to @dee-see from Hackerone for this patch!\n\n    [CVE-2021-22880]\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;130c128eae233bf71231c73b9c3c3b3f3ede918b&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix possible DoS vector in PostgreSQL money type&lt;/p&gt;\n\n&lt;p&gt;Carefully crafted input can cause a DoS via the regular expressions used&lt;br /&gt;\nfor validating the money format in the PostgreSQL adapter.  This patch&lt;br /&gt;\nfixes the regexp.&lt;/p&gt;\n\n&lt;p&gt;Thanks to @dee-see from Hackerone for this patch!&lt;/p&gt;\n\n&lt;p&gt;[CVE-2021-22880]&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix timestamp type for sqlite3.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;bf8c59cd896b1bf98d0f3df356531fa4c163219f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix timestamp type for sqlite3.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make destroy async transactional.\n\n    An active record rollback could occur while enqueuing a job. In this\n    case the job would enqueue even though the database deletion\n    rolledback putting things in a funky state.\n\n    Now the jobs are only enqueued until after the db transaction has been committed.\n\n    *Cory Gwin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d01394603608297e645bf4171a63e108beaae0b3&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make destroy async transactional.&lt;/p&gt;\n\n&lt;p&gt;An active record rollback could occur while enqueuing a job. In this&lt;br /&gt;\ncase the job would enqueue even though the database deletion&lt;br /&gt;\nrolledback putting things in a funky state.&lt;/p&gt;\n\n&lt;p&gt;Now the jobs are only enqueued until after the db transaction has been committed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cory Gwin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix malformed packet error in MySQL statement for connection configuration.\n\n    *robinroestenburg*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;bf8c59cd896b1bf98d0f3df356531fa4c163219f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix malformed packet error in MySQL statement for connection configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;robinroestenburg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Connection specification now passes the \&quot;url\&quot; key as a configuration for the\n    adapter if the \&quot;url\&quot; protocol is \&quot;jdbc\&quot;, \&quot;http\&quot;, or \&quot;https\&quot;. Previously only\n    urls with the \&quot;jdbc\&quot; prefix were passed to the Active Record e_sha&quot;:&quot;4453888760f6813aaefd2d8015364fb01c2264ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Restore possibility of passing &lt;code&gt;false&lt;/code&gt; to :polymorphic option of &lt;code&gt;belongs_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, passing &lt;code&gt;false&lt;/code&gt; would trigger the option validation logic&lt;br /&gt;\nto throw an error saying :polymorphic would not be a valid option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;glaszig&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow adding nonnamed expression indexes to be revertible.\n\n    Fixes #40732.\n\n    Previously, the following code would raise an error, when executed while rolling back,\n    and the index name should be specified explicitly. Now, the index name is inferred\n    automatically.\n\n    ```ruby\n    add_index(:items, \&quot;to_tsvector(&#39;english&#39;, description)\&quot;)\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1609286812000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;95a8c83d2ec7aa34ab127f7fa6def4d8891eb662&quot;,&quot;pr&quot;:&quot;40897&quot;,&quot;merge_sha&quot;:&quot;4453888760f6813aaefd2d8015364fb01c2264ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow adding nonnamed expression indexes to be revertible.&lt;/p&gt;\n\n&lt;p&gt;Fixes #40732.&lt;/p&gt;\n\n&lt;p&gt;Previously, the following code would raise an error, when executed while rolling back,&lt;br /&gt;\nand the index name should be specified explicitly. Now, the index name is inferred&lt;br /&gt;\nautomatically.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;to_tsvector(&#39;english&#39;, description)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only warn about negative enums if a positive form that would cause conflicts exists.\n\n    Fixes #39065.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1607730144000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;8d41688ff7cf38598531354268eb18209b1a8aa8&quot;,&quot;pr&quot;:&quot;40813&quot;,&quot;merge_sha&quot;:&quot;ae48b71708dfaa067395a74b79626c20eb09f571&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only warn about negative enums if a positive form that would cause conflicts exists.&lt;/p&gt;\n\n&lt;p&gt;Fixes #39065.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `attribute_for_inspect` to take `filter_attributes` in consideration.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1607467528000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;75cdcaa9623d0afebd85259bb9cdd176bca8bd2f&quot;,&quot;pr&quot;:&quot;40766&quot;,&quot;merge_sha&quot;:&quot;188fb074a9b13031db283c1c7229e84ef0cc4375&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;attribute_for_inspect&lt;/code&gt; to take &lt;code&gt;filter_attributes&lt;/code&gt; in consideration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix odd behavior of inverse_of with multiple belongs_to to same class.\n\n    Fixes #35204.\n\n    *Tomoyuki Kai*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1606948320000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;413a02c4a5dc1fa3c5bdb557b4970200eafce033&quot;,&quot;pr&quot;:&quot;40729&quot;,&quot;merge_sha&quot;:&quot;ad8027ffec6558ceb7f7c5f5af5687af7d5cbea7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix odd behavior of inverse_of with multiple belongs_to to same class.&lt;/p&gt;\n\n&lt;p&gt;Fixes #35204.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tomoyuki Kai&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Build predicate conditions with objects that delegate `#id` and primary key:\n\n    ```ruby\n    class AdminAuthor\n      delegate_missing_to :@author\n\n      def initialize(author)\n        @author = author\n      end\n    end\n\n    Post.where(author: AdminAuthor.new(author))\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1606948320000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;46b4136e0e09960ea3d869781ab07ee60f73cca5&quot;,&quot;pr&quot;:&quot;40729&quot;,&quot;merge_sha&quot;:&quot;ad8027ffec6558ceb7f7c5f5af5687af7d5cbea7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Build predicate conditions with objects that delegate &lt;code&gt;#id&lt;/code&gt; and primary key:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;AdminAuthor&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;delegate_missing_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:@author&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;initialize&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;vi\&quot;&gt;@author&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;author&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;author: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;AdminAuthor&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `connected_to_many` API.\n\n    This API allows applications to connect to multiple databases at once without switching all of them or implementing a deeply nested stack.\n\n    Before:\n\n        AnimalsRecord.connected_to(role: :reading) do\n          MealsRecord.connected_to(role: :reading) do\n            Dog.first # read from animals replica\n            Dinner.first # read from meals replica\n            Person.first # read from primary writer\n          end\n        end\n\n    After:\n\n        ActiveRecord::Base.connected_to_many([AnimalsRecord, MealsRecord], role: :reading) do\n          Dog.first # read from animals replica\n          Dinner.first # read from meals replica\n          Person.first # read from primary writer\n        end\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604345697000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;27d51da866c5e8d59eef159cf78f63b022e6314e&quot;,&quot;pr&quot;:&quot;40510&quot;,&quot;merge_sha&quot;:&quot;bd28db1400609cba0a3e7f053d07159588d27d35&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;connected_to_many&lt;/code&gt; API.&lt;/p&gt;\n\n&lt;p&gt;This API allows applications to connect to multiple databases at once without switching all of them or implementing a deeply nested stack.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;AnimalsRecord.connected_to(role: :reading) do\n  MealsRecord.connected_to(role: :reading) do\n    Dog.first # read from animals replica\n    Dinner.first # read from meals replica\n    Person.first # read from primary writer\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::Base.connected_to_many([AnimalsRecord, MealsRecord], role: :reading) do\n  Dog.first # read from animals replica\n  Dinner.first # read from meals replica\n  Person.first # read from primary writer\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add option to raise or log for `ActiveRecord::StrictLoadingViolationError`.\n\n    Some applications may not want to raise an error in production if using `strict_loading`. This would allow an application to set strict loading to log for the production environment while still raising in development and test environments.\n\n    Set `config.active_record.action_on_strict_loading_violation` to `:log` errors instead of raising.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604341596000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;656c6faf7891ad6068155d1461e8f8aa64131afa&quot;,&quot;pr&quot;:&quot;40511&quot;,&quot;merge_sha&quot;:&quot;a7f29d357bc626a43bab6580d678fad8ba083822&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add option to raise or log for &lt;code&gt;ActiveRecord::StrictLoadingViolationError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Some applications may not want to raise an error in production if using &lt;code&gt;strict_loading&lt;/code&gt;. This would allow an application to set strict loading to log for the production environment while still raising in development and test environments.&lt;/p&gt;\n\n&lt;p&gt;Set &lt;code&gt;config.active_record.action_on_strict_loading_violation&lt;/code&gt; to &lt;code&gt;:log&lt;/code&gt; errors instead of raising.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow the inverse of a `has_one` association that was previously autosaved to be loaded.\n\n    Fixes #34255.\n\n    *Steven Weber*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604072886000,&quot;author&quot;:&quot;Steve Weber&quot;,&quot;sha&quot;:&quot;ba99e6d4002e606679567d8e7cf3d56c29f90925&quot;,&quot;pr&quot;:&quot;39754&quot;,&quot;merge_sha&quot;:&quot;1037f1cdf7518f1e87aa1cb1564b1b29d9cb0531&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow the inverse of a &lt;code&gt;has_one&lt;/code&gt; association that was previously autosaved to be loaded.&lt;/p&gt;\n\n&lt;p&gt;Fixes #34255.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steven Weber&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Optimise the length of index names for polymorphic references by using the reference name rather than the type and id column names.\n\n    Because the default behaviour when adding an index with multiple columns is to use all column names in the index name, this could frequently lead to overly long index names for polymorphic references which would fail the migration if it exceeded the database limit.\n\n    This change reduces the chance of that happening by using the reference name, e.g. `index_my_table_on_my_reference`.\n\n    Fixes #38655.\n\n    *Luke Redpath*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604019786000,&quot;author&quot;:&quot;Luke Redpath&quot;,&quot;sha&quot;:&quot;e8437a68f614d61722d94445a9792ccde5dfa0da&quot;,&quot;pr&quot;:&quot;38717&quot;,&quot;merge_sha&quot;:&quot;cdfe8aefa66a8e809b6c7407d2d312128cbbff9e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Optimise the length of index names for polymorphic references by using the reference name rather than the type and id column names.&lt;/p&gt;\n\n&lt;p&gt;Because the default behaviour when adding an index with multiple columns is to use all column names in the index name, this could frequently lead to overly long index names for polymorphic references which would fail the migration if it exceeded the database limit.&lt;/p&gt;\n\n&lt;p&gt;This change reduces the chance of that happening by using the reference name, e.g. &lt;code&gt;index_my_table_on_my_reference&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38655.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luke Redpath&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   MySQL: Uniqueness validator now respects default database collation,\n    no longer enforce case sensitive comparison by default.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;3daf2c7b2df8014c928f5640376550191ab712b7&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;MySQL: Uniqueness validator now respects default database collation,&lt;br /&gt;\nno longer enforce case sensitive comparison by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated methods from `ActiveRecord::ConnectionAdapters::DatabaseLimits`.\n\n    `column_name_length`\n    `table_name_length`\n    `columns_per_table`\n    `indexes_per_table`\n    `columns_per_multicolumn_index`\n    `sql_query_length`\n    `joins_per_query`\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;426967c6f51809103595bf64cec0261087edf769&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated methods from &lt;code&gt;ActiveRecord::ConnectionAdapters::DatabaseLimits&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;column_name_length&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;table_name_length&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;columns_per_table&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;indexes_per_table&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;columns_per_multicolumn_index&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;sql_query_length&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;joins_per_query&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::ConnectionAdapters::AbstractAdapter#supports_multi_insert?`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;cbf43df288cad214b910c97f46b74166a515a29b&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::ConnectionAdapters::AbstractAdapter#supports_multi_insert?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::ConnectionAdapters::AbstractAdapter#supports_foreign_keys_in_create?`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;ea32fe3de4efe80ab937cbdbbbc721327d8bae31&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::ConnectionAdapters::AbstractAdapter#supports_foreign_keys_in_create?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::ConnectionAdapters::PostgreSQLAdapter#supports_ranges?`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;ae7b937cfa3a4c3f80d1dd4c173538bb51de052c&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::ConnectionAdapters::PostgreSQLAdapter#supports_ranges?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base#update_attributes` and `ActiveRecord::Base#update_attributes!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;b232d019a23e42eebfb75e2aa77a10c54352e939&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base#update_attributes&lt;/code&gt; and &lt;code&gt;ActiveRecord::Base#update_attributes!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `migrations_path` argument in `ActiveRecord::ConnectionAdapter::SchemaStatements#assume_migrated_upto_version`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;43591b43a6c3a0ccbbfeefe496392526e72fb503&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;migrations_path&lt;/code&gt; argument in &lt;code&gt;ActiveRecord::ConnectionAdapter::SchemaStatements#assume_migrated_upto_version&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config.active_record.sqlite3.represent_boolean_as_integer`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;67b4746c16980f0f19e0b73fd3552700792e3540&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config.active_record.sqlite3.represent_boolean_as_integer&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `relation.create` does no longer leak scope to class level querying methods\n    in initialization block and callbacks.\n\n    Before:\n\n        User.where(name: \&quot;John\&quot;).create do |john|\n          User.find_by(name: \&quot;David\&quot;) # =&gt; nil\n        end\n\n    After:\n\n        User.where(name: \&quot;John\&quot;).create do |john|\n          User.find_by(name: \&quot;David\&quot;) # =&gt; #&lt;User name: \&quot;David\&quot;, ...&gt;\n        end\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;255a7ef7b09ba96f92c7c8a8d59666314551f454&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;relation.create&lt;/code&gt; does no longer leak scope to class level querying methods&lt;br /&gt;\nin initialization block and callbacks.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.where(name: \&quot;John\&quot;).create do |john|\n  User.find_by(name: \&quot;David\&quot;) # =&amp;gt; nil\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.where(name: \&quot;John\&quot;).create do |john|\n  User.find_by(name: \&quot;David\&quot;) # =&amp;gt; #&amp;lt;User name: \&quot;David\&quot;, ...&amp;gt;\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Named scope chain does no longer leak scope to class level querying methods.\n\n        class User &lt; ActiveRecord::Base\n          scope :david, -&gt; { User.where(name: \&quot;David\&quot;) }\n        end\n\n    Before:\n\n        User.where(name: \&quot;John\&quot;).david\n        # SELECT * FROM users WHERE name = &#39;John&#39; AND name = &#39;David&#39;\n\n    After:\n\n        User.where(name: \&quot;John\&quot;).david\n        # SELECT * FROM users WHERE name = &#39;David&#39;\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;255a7ef7b09ba96f92c7c8a8d59666314551f454&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Named scope chain does no longer leak scope to class level querying methods.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class User &amp;lt; ActiveRecord::Base\n  scope :david, -&amp;gt; { User.where(name: \&quot;David\&quot;) }\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.where(name: \&quot;John\&quot;).david\n# SELECT * FROM users WHERE name = &#39;John&#39; AND name = &#39;David&#39;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.where(name: \&quot;John\&quot;).david\n# SELECT * FROM users WHERE name = &#39;David&#39;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated methods from `ActiveRecord::DatabaseConfigurations`.\n\n    `fetch`\n    `each`\n    `first`\n    `values`\n    `[]=`\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4692cdda5f31bca346e73c8b17c04980b4aee7f0&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated methods from &lt;code&gt;ActiveRecord::DatabaseConfigurations&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;fetch&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;each&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;first&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;values&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;[]=&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `where.not` now generates NAND predicates instead of NOR.\n\n     Before:\n\n        User.where.not(name: \&quot;Jon\&quot;, role: \&quot;admin\&quot;)\n        # SELECT * FROM users WHERE name != &#39;Jon&#39; AND role != &#39;admin&#39;\n\n     After:\n\n        User.where.not(name: \&quot;Jon\&quot;, role: \&quot;admin\&quot;)\n        # SELECT * FROM users WHERE NOT (name == &#39;Jon&#39; AND role == &#39;admin&#39;)\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;688a1c9d1d6f1922afe04eecee82d5ff788e1e9a&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;where.not&lt;/code&gt; now generates NAND predicates instead of NOR.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.where.not(name: \&quot;Jon\&quot;, role: \&quot;admin\&quot;)\n# SELECT * FROM users WHERE name != &#39;Jon&#39; AND role != &#39;admin&#39;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.where.not(name: \&quot;Jon\&quot;, role: \&quot;admin\&quot;)\n# SELECT * FROM users WHERE NOT (name == &#39;Jon&#39; AND role == &#39;admin&#39;)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Result#to_hash` method.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;b6d62491e4067dbbde05a54b6a32267021305fac&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Result#to_hash&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveRecord::Base.allow_unsafe_raw_sql`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;317465a4a8f8c0ebaf9534921350c4540584c03c&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveRecord::Base.allow_unsafe_raw_sql&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support for using unsafe raw SQL in `ActiveRecord::Relation` methods.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;317465a4a8f8c0ebaf9534921350c4540584c03c&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support for using unsafe raw SQL in &lt;code&gt;ActiveRecord::Relation&lt;/code&gt; methods.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow users to silence the \&quot;Rails couldn&#39;t infer whether you are using multiple databases...\&quot;\n    message using `config.active_record.suppress_multiple_database_warning`.\n\n    *Omri Gabay*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604005142000,&quot;author&quot;:&quot;Omri Gabay&quot;,&quot;sha&quot;:&quot;43d83e96c922af78129d1ee83b95866121d7cf81&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;77087bbc1535075134b2aa25eb9cb859143e59d3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow users to silence the “Rails couldn’t infer whether you are using multiple databases…”&lt;br /&gt;\nmessage using &lt;code&gt;config.active_record.suppress_multiple_database_warning&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Omri Gabay&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Connections can be granularly switched for abstract classes when `connected_to` is called.\n\n    This change allows `connected_to` to switch a `role` and/or `shard` for a single abstract class instead of all classes globally. Applications that want to use the new feature need to set `config.active_record.legacy_connection_handling` to `false` in their application configuration.\n\n    Example usage:\n\n    Given an application we have a `User` model that inherits from `ApplicationRecord` and a `Dog` model that inherits from `AnimalsRecord`. `AnimalsRecord` and `ApplicationRecord` have writing and reading connections as well as shard `default`, `one`, and `two`.\n\n    ```ruby\n    ActiveRecord::Base.connected_to(role: :reading) do\n      User.first # reads from default replica\n      Dog.first # reads from default replica\n\n      AnimalsRecord.connected_to(role: :writing, shard: :one) do\n        User.first # reads from default replica\n        Dog.first # reads from shard one primary\n      end\n\n      User.first # reads from default replica\n      Dog.first # reads from default replica\n\n      ApplicationRecord.connected_to(role: :writing, shard: :two) do\n        User.first # reads from shard two primary\n        Dog.first # reads from default replica\n      end\n    end\n    ```\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1603976964000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;31461d8a79cf7a6455589319b2e2d6fac76a04c1&quot;,&quot;pr&quot;:&quot;40370&quot;,&quot;merge_sha&quot;:&quot;60d5928a27c5db850f2b258a1484bf5ad7d1d302&quot;,&quot;html&quot;:&quot;&lt;p&gt;Connections can be granularly switched for abstract classes when &lt;code&gt;connected_to&lt;/code&gt; is called.&lt;/p&gt;\n\n&lt;p&gt;This change allows &lt;code&gt;connected_to&lt;/code&gt; to switch a &lt;code&gt;role&lt;/code&gt; and/or &lt;code&gt;shard&lt;/code&gt; for a single abstract class instead of all classes globally. Applications that want to use the new feature need to set &lt;code&gt;config.active_record.legacy_connection_handling&lt;/code&gt; to &lt;code&gt;false&lt;/code&gt; in their application configuration.&lt;/p&gt;\n\n&lt;p&gt;Example usage:&lt;/p&gt;\n\n&lt;p&gt;Given an application we have a &lt;code&gt;User&lt;/code&gt; model that inherits from &lt;code&gt;ApplicationRecord&lt;/code&gt; and a &lt;code&gt;Dog&lt;/code&gt; model that inherits from &lt;code&gt;AnimalsRecord&lt;/code&gt;. &lt;code&gt;AnimalsRecord&lt;/code&gt; and &lt;code&gt;ApplicationRecord&lt;/code&gt; have writing and reading connections as well as shard &lt;code&gt;default&lt;/code&gt;, &lt;code&gt;one&lt;/code&gt;, and &lt;code&gt;two&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connected_to&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;role: :reading&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from default replica&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Dog&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from default replica&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;AnimalsRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connected_to&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;role: :writing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;shard: :one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from default replica&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Dog&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from shard one primary&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from default replica&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Dog&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from default replica&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connected_to&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;role: :writing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;shard: :two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from shard two primary&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Dog&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# reads from default replica&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow double-dash comment syntax when querying read-only databases\n\n    *James Adam*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1603911796000,&quot;author&quot;:&quot;James Adam&quot;,&quot;sha&quot;:&quot;d44b628ad0be4791180eb70863cfe5392ec0f177&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;982122bd3cf2a30022ea4d8deceae5f541c8eb01&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow double-dash comment syntax when querying read-only databases&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;James Adam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `values_at` method.\n\n    Returns an array containing the values associated with the given methods.\n\n    ```ruby\n    topic = Topic.first\n    topic.values_at(:title, :author_name)\n    # =&gt; [\&quot;Budget\&quot;, \&quot;Jason\&quot;]\n    ```\n\n    Similar to `Hash#values_at` but on an Active Record instance.\n\n    *Guillaume Briday*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1603125119000,&quot;author&quot;:&quot;Guillaume Briday&quot;,&quot;sha&quot;:&quot;458fff60ce78723ec904bd1085b4bc9d89a0574f&quot;,&quot;pr&quot;:&quot;36481&quot;,&quot;merge_sha&quot;:&quot;0a608bd987fde4f9bc5bcf4bcebdb181d199cf4f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;values_at&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;p&gt;Returns an array containing the values associated with the given methods.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;values_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:author_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [\&quot;Budget\&quot;, \&quot;Jason\&quot;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Similar to &lt;code&gt;Hash#values_at&lt;/code&gt; but on an Active Record instance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guillaume Briday&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `read_attribute_before_type_cast` to consider attribute aliases.\n\n    *Marcelo Lauxen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1603065978000,&quot;author&quot;:&quot;Marcelo Lauxen&quot;,&quot;sha&quot;:&quot;5fdc7d385ff02b5fa79e107c32e6fdad0f932871&quot;,&quot;pr&quot;:&quot;40395&quot;,&quot;merge_sha&quot;:&quot;871073c4a9f51db9a5d61ed7e12f46829cf33ea8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;read_attribute_before_type_cast&lt;/code&gt; to consider attribute aliases.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcelo Lauxen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support passing record to uniqueness validator `:conditions` callable:\n\n    ```ruby\n    class Article &lt; ApplicationRecord\n      validates_uniqueness_of :title, conditions: -&gt;(article) {\n        published_at = article.published_at\n        where(published_at: published_at.beginning_of_year..published_at.end_of_year)\n      }\n    end\n    ```\n\n    *Eliot Sykes*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1601926588000,&quot;author&quot;:&quot;Eliot Sykes&quot;,&quot;sha&quot;:&quot;ab20be81e338a1c0bd996c64600b7a2d8fd6ed3f&quot;,&quot;pr&quot;:&quot;39602&quot;,&quot;merge_sha&quot;:&quot;04dcf56cec38fc91f7ac6694d8a4fad66dcdf4dd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support passing record to uniqueness validator &lt;code&gt;:conditions&lt;/code&gt; callable:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Article&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;validates_uniqueness_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;conditions: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;published_at&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;published_at&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;published_at: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;published_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;beginning_of_year&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;published_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;end_of_year&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eliot Sykes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `BatchEnumerator#update_all` and `BatchEnumerator#delete_all` now return the\n    total number of rows affected, just like their non-batched counterparts.\n\n    ```ruby\n    Person.in_batches.update_all(\&quot;first_name = &#39;Eugene&#39;\&quot;) # =&gt; 42\n    Person.in_batches.delete_all # =&gt; 42\n    ```\n\n    Fixes #40287.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1601751113000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;80e73ad7c198b69e86c3aac52f70b227c39a8c0e&quot;,&quot;pr&quot;:&quot;40293&quot;,&quot;merge_sha&quot;:&quot;d46668a3fe8564a57cdd09661943104313473181&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;BatchEnumerator#update_all&lt;/code&gt; and &lt;code&gt;BatchEnumerator#delete_all&lt;/code&gt; now return the&lt;br /&gt;\ntotal number of rows affected, just like their non-batched counterparts.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_batches&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;first_name = &#39;Eugene&#39;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 42&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_batches&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;delete_all&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 42&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #40287.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for PostgreSQL `interval` data type with conversion to\n    `ActiveSupport::Duration` when loading records from database and\n    serialization to ISO 8601 formatted duration string on save.\n    Add support to define a column in migrations and get it in a schema dump.\n    Optional column precision is supported.\n\n    To use this in 6.1, you need to place the next string to your model file:\n\n        attribute :duration, :interval\n\n    To keep old behavior until 7.0 is released:\n\n        attribute :duration, :string\n\n    Example:\n\n        create_table :events do |t|\n          t.string   :name\n          t.interval :duration\n        end\n\n        class Event &lt; ApplicationRecord\n          attribute :duration, :interval\n        end\n\n        Event.create!(name: &#39;Rock Fest&#39;, duration: 2.days)\n        Event.last.duration # =&gt; 2 days\n        Event.last.duration.iso8601 # =&gt; \&quot;P2D\&quot;\n        Event.new(duration: &#39;P1DT12H3S&#39;).duration # =&gt; 1 day, 12 hours, and 3 seconds\n        Event.new(duration: &#39;1 day&#39;) # Unknown value will be ignored and NULL will be written to database\n\n    *Andrey Novikov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1601503046000,&quot;author&quot;:&quot;Andrey Novikov&quot;,&quot;sha&quot;:&quot;e5a5cc483573f41fa396779057bd83ce389640d8&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;0475215d4fa1a6db2a92a0065081fe19c64cc124&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for PostgreSQL &lt;code&gt;interval&lt;/code&gt; data type with conversion to&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Duration&lt;/code&gt; when loading records from database and&lt;br /&gt;\nserialization to ISO 8601 formatted duration string on save.&lt;br /&gt;\nAdd support to define a column in migrations and get it in a schema dump.&lt;br /&gt;\nOptional column precision is supported.&lt;/p&gt;\n\n&lt;p&gt;To use this in 6.1, you need to place the next string to your model file:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;attribute :duration, :interval\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;To keep old behavior until 7.0 is released:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;attribute :duration, :string\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;create_table :events do |t|\n  t.string   :name\n  t.interval :duration\nend\n\nclass Event &amp;lt; ApplicationRecord\n  attribute :duration, :interval\nend\n\nEvent.create!(name: &#39;Rock Fest&#39;, duration: 2.days)\nEvent.last.duration # =&amp;gt; 2 days\nEvent.last.duration.iso8601 # =&amp;gt; \&quot;P2D\&quot;\nEvent.new(duration: &#39;P1DT12H3S&#39;).duration # =&amp;gt; 1 day, 12 hours, and 3 seconds\nEvent.new(duration: &#39;1 day&#39;) # Unknown value will be ignored and NULL will be written to database\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Andrey Novikov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow associations supporting the `dependent:` key to take `dependent: :destroy_async`.\n\n    ```ruby\n    class Account &lt; ActiveRecord::Base\n        belongs_to :supplier, dependent: :destroy_async\n    end\n    ```\n\n    `:destroy_async` will enqueue a job to destroy associated records in the background.\n\n    *DHH*, *George Claghorn*, *Cory Gwin*, *Rafael Mendonça França*, *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1601059851000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;4cf7559280cbde6b827c1817b46077f4e3cb8f31&quot;,&quot;pr&quot;:&quot;40157&quot;,&quot;merge_sha&quot;:&quot;397bfb0e83af5de6fa725c5e2a83f5a998258fa7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow associations supporting the &lt;code&gt;dependent:&lt;/code&gt; key to take &lt;code&gt;dependent: :destroy_async&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Account&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;belongs_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:supplier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;dependent: :destroy_async&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;code&gt;:destroy_async&lt;/code&gt; will enqueue a job to destroy associated records in the background.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;, &lt;em&gt;George Claghorn&lt;/em&gt;, &lt;em&gt;Cory Gwin&lt;/em&gt;, &lt;em&gt;Rafael Mendonça França&lt;/em&gt;, &lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `SKIP_TEST_DATABASE` environment variable to disable modifying the test database when `rails db:create` and `rails db:drop` are called.\n\n    *Jason Schweier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1600720339000,&quot;author&quot;:&quot;Jason Schweier&quot;,&quot;sha&quot;:&quot;0c678edb84814775cb0b5ab81503bc61adcf66a1&quot;,&quot;pr&quot;:&quot;39027&quot;,&quot;merge_sha&quot;:&quot;0bce813442e7aa9088e811d7bdd595264388f949&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;SKIP_TEST_DATABASE&lt;/code&gt; environment variable to disable modifying the test database when &lt;code&gt;rails db:create&lt;/code&gt; and &lt;code&gt;rails db:drop&lt;/code&gt; are called.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Schweier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `connects_to` can only be called on `ActiveRecord::Base` or abstract classes.\n\n    Ensure that `connects_to` can only be called from `ActiveRecord::Base` or abstract classes. This protects the application from opening duplicate or too many connections.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1600091991000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;5d36b04986f8a89d0f68faa3913dd6120feb5245&quot;,&quot;pr&quot;:&quot;40219&quot;,&quot;merge_sha&quot;:&quot;31197f2079272278107c8550741efcedf9981b06&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;connects_to&lt;/code&gt; can only be called on &lt;code&gt;ActiveRecord::Base&lt;/code&gt; or abstract classes.&lt;/p&gt;\n\n&lt;p&gt;Ensure that &lt;code&gt;connects_to&lt;/code&gt; can only be called from &lt;code&gt;ActiveRecord::Base&lt;/code&gt; or abstract classes. This protects the application from opening duplicate or too many connections.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   All connection adapters `execute` now raises `ActiveRecord::ConnectionNotEstablished` rather than\n    `ActiveRecord::StatementInvalid` when they encounter a connection error.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1600059647000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;1269ab776dd8906aaf9f168937fda1fdf584177a&quot;,&quot;pr&quot;:&quot;40212&quot;,&quot;merge_sha&quot;:&quot;e7a9f9de41e1f60e90ef95f404c3cf5ff689ac32&quot;,&quot;html&quot;:&quot;&lt;p&gt;All connection adapters &lt;code&gt;execute&lt;/code&gt; now raises &lt;code&gt;ActiveRecord::ConnectionNotEstablished&lt;/code&gt; rather than&lt;br /&gt;\n&lt;code&gt;ActiveRecord::StatementInvalid&lt;/code&gt; when they encounter a connection error.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Mysql2Adapter#quote_string` now raises `ActiveRecord::ConnectionNotEstablished` rather than\n    `ActiveRecord::StatementInvalid` when it can&#39;t connect to the MySQL server.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1600059647000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;1269ab776dd8906aaf9f168937fda1fdf584177a&quot;,&quot;pr&quot;:&quot;40212&quot;,&quot;merge_sha&quot;:&quot;e7a9f9de41e1f60e90ef95f404c3cf5ff689ac32&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Mysql2Adapter#quote_string&lt;/code&gt; now raises &lt;code&gt;ActiveRecord::ConnectionNotEstablished&lt;/code&gt; rather than&lt;br /&gt;\n&lt;code&gt;ActiveRecord::StatementInvalid&lt;/code&gt; when it can’t connect to the MySQL server.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for check constraints that are `NOT VALID` via `validate: false` (PostgreSQL-only).\n\n    *Alex Robbin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1599523685000,&quot;author&quot;:&quot;Alex Robbin&quot;,&quot;sha&quot;:&quot;368da3ef29462f438a8df7d864b927a329c51c25&quot;,&quot;pr&quot;:&quot;40192&quot;,&quot;merge_sha&quot;:&quot;78a81880079d0e23084279fc352299f321b5b0c0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for check constraints that are &lt;code&gt;NOT VALID&lt;/code&gt; via &lt;code&gt;validate: false&lt;/code&gt; (PostgreSQL-only).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure the default configuration is considered primary or first for an environment\n\n    If a multiple database application provides a configuration named primary, that will be treated as default. In applications that do not have a primary entry, the default database configuration will be the first configuration for an environment.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1599167305000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;ee9e308f686ac1c7b0714671a1dcf1d96de87d70&quot;,&quot;pr&quot;:&quot;40169&quot;,&quot;merge_sha&quot;:&quot;77667bceadca7875cbfbbdb1edbf52a2d26e2ee3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure the default configuration is considered primary or first for an environment&lt;/p&gt;\n\n&lt;p&gt;If a multiple database application provides a configuration named primary, that will be treated as default. In applications that do not have a primary entry, the default database configuration will be the first configuration for an environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `where` references association names as joined table name aliases.\n\n    ```ruby\n    class Comment &lt; ActiveRecord::Base\n      enum label: [:default, :child]\n      has_many :children, class_name: \&quot;Comment\&quot;, foreign_key: :parent_id\n    end\n\n    # ... FROM comments LEFT OUTER JOIN comments children ON ... WHERE children.label = 1\n    Comment.includes(:children).where(\&quot;children.label\&quot;: \&quot;child\&quot;)\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1598954785000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;7b9ca16394faf535535e2d926a7e2db7f4766f76&quot;,&quot;pr&quot;:&quot;40152&quot;,&quot;merge_sha&quot;:&quot;854587c268a5474f824215c84409d44466fba9dd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;where&lt;/code&gt; references association names as joined table name aliases.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Comment&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;label: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:default&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:child&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:children&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;class_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Comment\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: :parent_id&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# ... FROM comments LEFT OUTER JOIN comments children ON ... WHERE children.label = 1&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;includes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:children&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;children.label\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;child\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support storing demodulized class name for polymorphic type.\n\n    Before Rails 6.1, storing demodulized class name is supported only for STI type\n    by `store_full_sti_class` class attribute.\n\n    Now `store_full_class_name` class attribute can handle both STI and polymorphic types.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1598248104000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;62cfbdf36e79bc4d2a0556b628a55bcc403b18b4&quot;,&quot;pr&quot;:&quot;39685&quot;,&quot;merge_sha&quot;:&quot;2a29dde552853ebaeb08af017bc95c9e57f0472b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support storing demodulized class name for polymorphic type.&lt;/p&gt;\n\n&lt;p&gt;Before Rails 6.1, storing demodulized class name is supported only for STI type&lt;br /&gt;\nby &lt;code&gt;store_full_sti_class&lt;/code&gt; class attribute.&lt;/p&gt;\n\n&lt;p&gt;Now &lt;code&gt;store_full_class_name&lt;/code&gt; class attribute can handle both STI and polymorphic types.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `rails db:structure:{load, dump}` tasks and extend\n    `rails db:schema:{load, dump}` tasks to work with either `:ruby` or `:sql` format,\n    depending on `config.active_record.schema_format` configuration value.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1597753894000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;5488686851978c64346a0c03d2b6541cf2a94879&quot;,&quot;pr&quot;:&quot;39470&quot;,&quot;merge_sha&quot;:&quot;161fc87fbf8d0efee2cadc11199fbb4d183ce712&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;rails db:structure:{load, dump}&lt;/code&gt; tasks and extend&lt;br /&gt;\n&lt;code&gt;rails db:schema:{load, dump}&lt;/code&gt; tasks to work with either &lt;code&gt;:ruby&lt;/code&gt; or &lt;code&gt;:sql&lt;/code&gt; format,&lt;br /&gt;\ndepending on &lt;code&gt;config.active_record.schema_format&lt;/code&gt; configuration value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Respect the `select` values for eager loading.\n\n    ```ruby\n    post = Post.select(\&quot;UPPER(title) AS title\&quot;).first\n    post.title # =&gt; \&quot;WELCOME TO THE WEBLOG\&quot;\n    post.body  # =&gt; ActiveModel::MissingAttributeError\n\n    # Rails 6.0 (ignore the `select` values)\n    post = Post.select(\&quot;UPPER(title) AS title\&quot;).eager_load(:comments).first\n    post.title # =&gt; \&quot;Welcome to the weblog\&quot;\n    post.body  # =&gt; \&quot;Such a lovely day\&quot;\n\n    # Rails 6.1 (respect the `select` values)\n    post = Post.select(\&quot;UPPER(title) AS title\&quot;).eager_load(:comments).first\n    post.title # =&gt; \&quot;WELCOME TO THE WEBLOG\&quot;\n    post.body  # =&gt; ActiveModel::MissingAttributeError\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1597642472000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;46393182158e5159be64349684be1716944ecc4e&quot;,&quot;pr&quot;:&quot;39999&quot;,&quot;merge_sha&quot;:&quot;9078abc0b8ce1739cdd5a410c084038312e55126&quot;,&quot;html&quot;:&quot;&lt;p&gt;Respect the &lt;code&gt;select&lt;/code&gt; values for eager loading.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;UPPER(title) AS title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;title&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;WELCOME TO THE WEBLOG\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveModel::MissingAttributeError&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Rails 6.0 (ignore the `select` values)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;UPPER(title) AS title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;eager_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;title&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;Welcome to the weblog\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;Such a lovely day\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Rails 6.1 (respect the `select` values)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;UPPER(title) AS title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;eager_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;title&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;WELCOME TO THE WEBLOG\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveModel::MissingAttributeError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow attribute&#39;s default to be configured but keeping its own type.\n\n    ```ruby\n    class Post &lt; ActiveRecord::Base\n      attribute :written_at, default: -&gt; { Time.now.utc }\n    end\n\n    # Rails 6.0\n    Post.type_for_attribute(:written_at) # =&gt; #&lt;Type::Value ... precision: nil, ...&gt;\n\n    # Rails 6.1\n    Post.type_for_attribute(:written_at) # =&gt; #&lt;Type::DateTime ... precision: 6, ...&gt;\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&qu
