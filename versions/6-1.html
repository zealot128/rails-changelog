ne Kenny*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1564299264000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;36b32bb32e84aff0f507c690aafa1e51e0a3acf6&quot;,&quot;pr&quot;:&quot;36787&quot;,&quot;merge_sha&quot;:&quot;715dad107b5cce4f09065b4f6b84641f6d18f028&quot;,&quot;html&quot;:&quot;&lt;p&gt;Calling &lt;code&gt;ActionController::Parameters#transform_keys&lt;/code&gt;/&lt;code&gt;!&lt;/code&gt; without a block now returns&lt;br /&gt;\nan enumerator for the parameters instead of the underlying hash.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix strong parameters blocks all attributes even when only some keys are invalid (non-numerical).\n    It should only block invalid key&#39;s values instead.\n\n    *Stan Lo*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1559703180000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cc27e9988f9ce4e52acf491a5f67be70ab7d25d8&quot;,&quot;pr&quot;:&quot;36407&quot;,&quot;merge_sha&quot;:&quot;ee10e05af27facf42b1c49f8aaa0463d3af6989c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix strong parameters blocks all attributes even when only some keys are invalid (non-numerical).&lt;br /&gt;\nIt should only block invalid key’s values instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stan Lo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Add the method `ERB::Util.xml_name_escape` to escape dangerous characters\n    in names of tags and names of attributes, following the specification of XML.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651004154000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;123f42a573f7fcbf391885c135ca809f21615180&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;3bcb481cfc06dec244f18b790344fb64697726a3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Add the method &lt;code&gt;ERB::Util.xml_name_escape&lt;/code&gt; to escape dangerous characters&lt;br /&gt;\nin names of tags and names of attributes, following the specification of XML.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveSupport::Duration.build` to support negative values.\n\n    The algorithm to collect the `parts` of the `ActiveSupport::Duration`\n    ignored the sign of the `value` and accumulated incorrect part values. This\n    impacted `ActiveSupport::Duration#sum` (which is dependent on `parts`) but\n    not `ActiveSupport::Duration#eql?` (which is dependent on `value`).\n\n    *Caleb Buxton*, *Braden Staudacher*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1639513031000,&quot;author&quot;:&quot;Caleb Buxton&quot;,&quot;sha&quot;:&quot;21be844751aec9af93ff56529214628c0a46b67e&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;582184ecd31d9db826b2014e7f6d838dbbb45e66&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveSupport::Duration.build&lt;/code&gt; to support negative values.&lt;/p&gt;\n\n&lt;p&gt;The algorithm to collect the &lt;code&gt;parts&lt;/code&gt; of the &lt;code&gt;ActiveSupport::Duration&lt;/code&gt;&lt;br /&gt;\nignored the sign of the &lt;code&gt;value&lt;/code&gt; and accumulated incorrect part values. This&lt;br /&gt;\nimpacted &lt;code&gt;ActiveSupport::Duration#sum&lt;/code&gt; (which is dependent on &lt;code&gt;parts&lt;/code&gt;) but&lt;br /&gt;\nnot &lt;code&gt;ActiveSupport::Duration#eql?&lt;/code&gt; (which is dependent on &lt;code&gt;value&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Caleb Buxton&lt;/em&gt;, &lt;em&gt;Braden Staudacher&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Time#change` and methods that call it (eg. `Time#advance`) will now\n    return a `Time` with the timezone argument provided, if the caller was\n    initialized with a timezone argument.\n\n    Fixes [#42467](https://github.com/rails/rails/issues/42467).\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;5022a671fe308e628324202ba62e227521d4176e&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Time#change&lt;/code&gt; and methods that call it (eg. &lt;code&gt;Time#advance&lt;/code&gt;) will now&lt;br /&gt;\nreturn a &lt;code&gt;Time&lt;/code&gt; with the timezone argument provided, if the caller was&lt;br /&gt;\ninitialized with a timezone argument.&lt;/p&gt;\n\n&lt;p&gt;Fixes &lt;a href=\&quot;https://github.com/rails/rails/issues/42467\&quot;&gt;#42467&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clone to keep extended Logger methods for tagged logger.\n\n    *Orhan Toy*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clone to keep extended Logger methods for tagged logger.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Orhan Toy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `assert_changes` works on including `ActiveSupport::Assertions` module.\n\n    *Pedro Medeiros*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;assert_changes&lt;/code&gt; works on including &lt;code&gt;ActiveSupport::Assertions&lt;/code&gt; module.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pedro Medeiros&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Reloader method signature to work with the new Executor signature&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1644608850000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;55d48cf229d71b9c533fd67b1e2ce6c9b8d3a8c8&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;923d91e062168cec32ce9cb3b946b69834924412&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Reloader method signature to work with the new Executor signature&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   MemCacheStore: convert any underlying value (including `false`) to an `Entry`.\n\n    See [#42559](https://github.com/rails/rails/pull/42559).\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624406722000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;6ae28e177926b529b6d31574fc7815aa19e643d0&quot;,&quot;pr&quot;:&quot;42568&quot;,&quot;merge_sha&quot;:&quot;768e224d0027587f97dacbcf3dcc5ef65e2a0d0a&quot;,&quot;html&quot;:&quot;&lt;p&gt;MemCacheStore: convert any underlying value (including &lt;code&gt;false&lt;/code&gt;) to an &lt;code&gt;Entry&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;See &lt;a href=\&quot;https://github.com/rails/rails/pull/42559\&quot;&gt;#42559&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix bug in `number_with_precision` when using large `BigDecimal` values.\n\n    Fixes #42302.\n\n    *Federico Aldunate*, *Zachary Scott*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1622732186000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;17a4a0c5b5d5bd1dc8a1796b097db0c72b0f99b4&quot;,&quot;pr&quot;:&quot;42374&quot;,&quot;merge_sha&quot;:&quot;519b55113463a3992158fdaa3ecaf2087975823c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix bug in &lt;code&gt;number_with_precision&lt;/code&gt; when using large &lt;code&gt;BigDecimal&lt;/code&gt; values.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42302.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Federico Aldunate&lt;/em&gt;, &lt;em&gt;Zachary Scott&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Check byte size instead of length on `secure_compare`.\n\n    *Tietew*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Check byte size instead of length on &lt;code&gt;secure_compare&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tietew&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Time.at` to not lose `:in` option.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Time.at&lt;/code&gt; to not lose &lt;code&gt;:in&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Require a path for `config.cache_store = :file_store`.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Require a path for &lt;code&gt;config.cache_store = :file_store&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid having to store complex object in the default translation file.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid having to store complex object in the default translation file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Cache::MemCacheStore` now accepts an explicit `nil` for its `addresses` argument.\n\n    ```ruby\n    config.cache_store = :mem_cache_store, nil\n\n    # is now equivalent to\n\n    config.cache_store = :mem_cache_store\n\n    # and is also equivalent to\n\n    config.cache_store = :mem_cache_store, ENV[\&quot;MEMCACHE_SERVERS\&quot;] || \&quot;localhost:11211\&quot;\n\n    # which is the fallback behavior of Dalli\n    ```\n\n    This helps those migrating from `:dalli_store`, where an explicit `nil` was permitted.\n\n    *Michael Overmeyer*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;ca798c0a1e386186710de147f3f7dba5473079ab&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Cache::MemCacheStore&lt;/code&gt; now accepts an explicit &lt;code&gt;nil&lt;/code&gt; for its &lt;code&gt;addresses&lt;/code&gt; argument.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# is now equivalent to&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# and is also equivalent to&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ENV&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;MEMCACHE_SERVERS\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;||&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;localhost:11211\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# which is the fallback behavior of Dalli&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This helps those migrating from &lt;code&gt;:dalli_store&lt;/code&gt;, where an explicit &lt;code&gt;nil&lt;/code&gt; was permitted.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Overmeyer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `IPAddr#to_json` to match the behavior of the json gem returning the string representation\n    instead of the instance variables of the object.\n\n    Before:\n\n    ```ruby\n    IPAddr.new(\&quot;127.0.0.1\&quot;).to_json\n    # =&gt; \&quot;{\\\&quot;addr\\\&quot;:2130706433,\\\&quot;family\\\&quot;:2,\\\&quot;mask_addr\\\&quot;:4294967295}\&quot;\n    ```\n\n    After:\n\n    ```ruby\n    IPAddr.new(\&quot;127.0.0.1\&quot;).to_json\n    # =&gt; \&quot;\\\&quot;127.0.0.1\\\&quot;\&quot;\n    ```&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1609286812000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4bbfc87dfd375b395a77366d342e8face1d785de&quot;,&quot;pr&quot;:&quot;40897&quot;,&quot;merge_sha&quot;:&quot;4453888760f6813aaefd2d8015364fb01c2264ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;IPAddr#to_json&lt;/code&gt; to match the behavior of the json gem returning the string representation&lt;br /&gt;\ninstead of the instance variables of the object.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;IPAddr&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;127.0.0.1\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_json&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;addr\\\&quot;:2130706433,\\\&quot;family\\\&quot;:2,\\\&quot;mask_addr\\\&quot;:4294967295}\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;IPAddr&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;127.0.0.1\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_json&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;\\\&quot;127.0.0.1\\\&quot;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `MemoryStore` disables compression by default. Reverts behavior of\n    `MemoryStore` to its prior rails `5.1` behavior.\n\n    *Max Gurewitz*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1606948320000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;a75f1cba0c7d47dff365d5e5c205c6d2eedaeb94&quot;,&quot;pr&quot;:&quot;40729&quot;,&quot;merge_sha&quot;:&quot;ad8027ffec6558ceb7f7c5f5af5687af7d5cbea7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;MemoryStore&lt;/code&gt; disables compression by default. Reverts behavior of&lt;br /&gt;\n&lt;code&gt;MemoryStore&lt;/code&gt; to its prior rails &lt;code&gt;5.1&lt;/code&gt; behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Max Gurewitz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Calling `iso8601` on negative durations retains the negative sign on individual\n    digits instead of prepending it.\n\n    This change is required so we can interoperate with PostgreSQL, which prefers\n    negative signs for each component.\n\n    Compatibility with other iso8601 parsers which support leading negatives as well\n    as negatives per component is still retained.\n\n    Before:\n\n        (-1.year - 1.day).iso8601\n        # =&gt; \&quot;-P1Y1D\&quot;\n\n    After:\n\n        (-1.year - 1.day).iso8601\n        # =&gt; \&quot;P-1Y-1D\&quot;\n\n    *Vipul A M*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1604349760000,&quot;author&quot;:&quot;Vipul A M&quot;,&quot;sha&quot;:&quot;fdfac8760f2a0db4de7bb83862df8b26f6c2916a&quot;,&quot;pr&quot;:&quot;39538&quot;,&quot;merge_sha&quot;:&quot;81ee5dcdf45b451841d80dc0f750e80b0118e976&quot;,&quot;html&quot;:&quot;&lt;p&gt;Calling &lt;code&gt;iso8601&lt;/code&gt; on negative durations retains the negative sign on individual&lt;br /&gt;\ndigits instead of prepending it.&lt;/p&gt;\n\n&lt;p&gt;This change is required so we can interoperate with PostgreSQL, which prefers&lt;br /&gt;\nnegative signs for each component.&lt;/p&gt;\n\n&lt;p&gt;Compatibility with other iso8601 parsers which support leading negatives as well&lt;br /&gt;\nas negatives per component is still retained.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;(-1.year - 1.day).iso8601\n# =&amp;gt; \&quot;-P1Y1D\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;(-1.year - 1.day).iso8601\n# =&amp;gt; \&quot;P-1Y-1D\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Vipul A M&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveSupport::Notifications::Instrumenter#end=`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;a7faef6869c04fea002855a667362a13ba6075de&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveSupport::Notifications::Instrumenter#end=&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Depreca lize&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `LoggerSilence` constant.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;8d1ade40dd08feb26240ba6ef7e4bed91f70864a&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;LoggerSilence&lt;/code&gt; constant.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated fallback to `I18n.default_local` when `config.i18n.fallbacks` is empty.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4bd56f44280b645aebe9192db5862d4529cc0999&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated fallback to &lt;code&gt;I18n.default_local&lt;/code&gt; when &lt;code&gt;config.i18n.fallbacks&lt;/code&gt; is empty.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove entries from local cache on `RedisCacheStore#delete_matched`\n\n    Fixes #38627\n\n    *ojab*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1603820289000,&quot;author&quot;:&quot;ojab&quot;,&quot;sha&quot;:&quot;1edc61dff0543b44dd0aca07bd419eb50d5ee1b0&quot;,&quot;pr&quot;:&quot;40386&quot;,&quot;merge_sha&quot;:&quot;10649e6e480d437f4393ff224e593bc27ca9589b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove entries from local cache on &lt;code&gt;RedisCacheStore#delete_matched&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Fixes #38627&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;ojab&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Speed up `ActiveSupport::SecurityUtils.fixed_length_secure_compare` by using\n    `OpenSSL.fixed_length_secure_compare`, if available.\n\n    *Nate Matykiewicz*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1603392151000,&quot;author&quot;:&quot;Nate Matykiewicz&quot;,&quot;sha&quot;:&quot;5017b92362914ed724f0403dbccfea2aa5e7153c&quot;,&quot;pr&quot;:&quot;40429&quot;,&quot;merge_sha&quot;:&quot;7eb855bfbca604036f5f7a057143d9b5b434c714&quot;,&quot;html&quot;:&quot;&lt;p&gt;Speed up &lt;code&gt;ActiveSupport::SecurityUtils.fixed_length_secure_compare&lt;/code&gt; by using&lt;br /&gt;\n&lt;code&gt;OpenSSL.fixed_length_secure_compare&lt;/code&gt;, if available.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Matykiewicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Cache::MemCacheStore` now checks `ENV[\&quot;MEMCACHE_SERVERS\&quot;]` before falling back to `\&quot;localhost:11211\&quot;` if configured without any addresses.\n\n    ```ruby\n    config.cache_store = :mem_cache_store\n\n    # is now equivalent to\n\n    config.cache_store = :mem_cache_store, ENV[\&quot;MEMCACHE_SERVERS\&quot;] || \&quot;localhost:11211\&quot;\n\n    # instead of\n\n    config.cache_store = :mem_cache_store, \&quot;localhost:11211\&quot; # ignores ENV[\&quot;MEMCACHE_SERVERS\&quot;]\n    ```\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1603257303000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;e79364610ccaa45d729fb7d9b30306242c341f51&quot;,&quot;pr&quot;:&quot;40420&quot;,&quot;merge_sha&quot;:&quot;e66e05719feb6537199bc2325088a325c822e495&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Cache::MemCacheStore&lt;/code&gt; now checks &lt;code&gt;ENV[\&quot;MEMCACHE_SERVERS\&quot;]&lt;/code&gt; before falling back to &lt;code&gt;\&quot;localhost:11211\&quot;&lt;/code&gt; if configured without any addresses.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# is now equivalent to&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ENV&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;MEMCACHE_SERVERS\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;||&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;localhost:11211\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# instead of&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;localhost:11211\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# ignores ENV[\&quot;MEMCACHE_SERVERS\&quot;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Subscriber#attach_to` now accepts an `inherit_all:` argument. When set to true,\n    it allows a subscriber to receive events for methods defined in the subscriber&#39;s ancestor class(es).\n\n    ```ruby\n    class ActionControllerSubscriber &lt; ActiveSupport::Subscriber\n      attach_to :action_controller\n\n      def start_processing(event)\n        info \&quot;Processing by #{event.payload[:controller]}##{event.payload[:action]} as #{format}\&quot;\n      end\n\n      def redirect_to(event)\n        info { \&quot;Redirected to #{event.payload[:location]}\&quot; }\n      end\n    end\n\n    # We detach ActionControllerSubscriber from the :action_controller namespace so that our CustomActionControllerSubscriber\n    # can provide its own instrumentation for certain events in the namespace\n    ActionControllerSubscriber.detach_from(:action_controller)\n\n    class CustomActionControllerSubscriber &lt; ActionControllerSubscriber\n      attach_to :action_controller, inherit_all: true\n\n      def start_processing(event)\n        info \&quot;A custom response to start_processing events\&quot;\n      end\n\n      # =&gt; CustomActionControllerSubscriber will process events for \&quot;start_processing.action_controller\&quot; notifications\n      # using its own #start_processing implementation, while retaining ActionControllerSubscriber&#39;s instrumentation\n      # for \&quot;redirect_to.action_controller\&quot; notifications\n    end\n    ```\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1600934794000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;8ecb0e22d7b8ffd1a48c6ba9217bfb6b099959cb&quot;,&quot;pr&quot;:&quot;40281&quot;,&quot;merge_sha&quot;:&quot;7cc563427de111ee7983645bfb86403fc16f8797&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Subscriber#attach_to&lt;/code&gt; now accepts an &lt;code&gt;inherit_all:&lt;/code&gt; argument. When set to true,&lt;br /&gt;\nit allows a subscriber to receive events for methods defined in the subscriber’s ancestor class(es).&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ActionControllerSubscriber&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Subscriber&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attach_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:action_controller&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;start_processing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;event&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;info&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Processing by &lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;event&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;payload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;#&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;event&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;payload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:action&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; as &lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;format&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;redirect_to&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;event&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;info&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Redirected to &lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;event&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;payload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:location&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# We detach ActionControllerSubscriber from the :action_controller namespace so that our CustomActionControllerSubscriber&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# can provide its own instrumentation for certain events in the namespace&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActionControllerSubscriber&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;detach_from&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:action_controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;CustomActionControllerSubscriber&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionControllerSubscriber&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attach_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:action_controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;inherit_all: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;start_processing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;event&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;info&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;A custom response to start_processing events\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; CustomActionControllerSubscriber will process events for \&quot;start_processing.action_controller\&quot; notifications&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# using its own #start_processing implementation, while retaining ActionControllerSubscriber&#39;s instrumentation&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# for \&quot;redirect_to.action_controller\&quot; notifications&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow the digest class used to generate non-sensitive digests to be configured with `config.active_support.hash_digest_class`.\n\n    `config.active_support.use_sha1_digests` is deprecated in favour of `config.active_support.hash_digest_class = ::Digest::SHA1`.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1604016629000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;a03a2c4188bb7370fb24418488776157a59dfac7&quot;,&quot;pr&quot;:&quot;40478&quot;,&quot;merge_sha&quot;:&quot;12ce3e7723651f442e89fdc2d8be06ad00d2f228&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow the digest class used to generate non-sensitive digests to be configured with &lt;code&gt;config.active_support.hash_digest_class&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;config.active_support.use_sha1_digests&lt;/code&gt; is deprecated in favour of &lt;code&gt;config.active_support.hash_digest_class = ::Digest::SHA1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix bug to make memcached write_entry expire correctly with unless_exist\n\n    *Jye Lee*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1600675563000,&quot;author&quot;:&quot;Michael Grosser&quot;,&quot;sha&quot;:&quot;950bf54cda6620b9c0083d1ed850e276f7906acb&quot;,&quot;pr&quot;:&quot;40261&quot;,&quot;merge_sha&quot;:&quot;e09d4f95d63d39eb7057bcb71a2d7960428f3938&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix bug to make memcached write_entry expire correctly with unless_exist&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jye Lee&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveSupport::Duration` conversion methods\n\n    `in_seconds`, `in_minutes`, `in_hours`, `in_days`, `in_weeks`, `in_months`, and `in_years` return the respective duration covered.\n\n    *Jason York*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1598464161000,&quot;author&quot;:&quot;Jason York&quot;,&quot;sha&quot;:&quot;a2535d9fe91f58aafc7206a8a51dd29a06ecbf61&quot;,&quot;pr&quot;:&quot;38699&quot;,&quot;merge_sha&quot;:&quot;7bd416363a6d6035a250b7b102b24ca1c06761ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; conversion methods&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;in_seconds&lt;/code&gt;, &lt;code&gt;in_minutes&lt;/code&gt;, &lt;code&gt;in_hours&lt;/code&gt;, &lt;code&gt;in_days&lt;/code&gt;, &lt;code&gt;in_weeks&lt;/code&gt;, &lt;code&gt;in_months&lt;/code&gt;, and &lt;code&gt;in_years&lt;/code&gt; return the respective duration covered.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason York&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed issue in `ActiveSupport::Cache::RedisCacheStore` not passing options\n    to `read_multi` causing `fetch_multi` to not work properly\n\n    *Rajesh Sharma*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1595753896000,&quot;author&quot;:&quot;Rajesh Sharma&quot;,&quot;sha&quot;:&quot;4a552c3ab91e4005abcbf99a9531f84d4fd5485c&quot;,&quot;pr&quot;:&quot;39844&quot;,&quot;merge_sha&quot;:&quot;e8dcb728edd986f3615817519a38c7f20a4f8801&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed issue in &lt;code&gt;ActiveSupport::Cache::RedisCacheStore&lt;/code&gt; not passing options&lt;br /&gt;\nto &lt;code&gt;read_multi&lt;/code&gt; causing &lt;code&gt;fetch_multi&lt;/code&gt; to not work properly&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rajesh Sharma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed issue in `ActiveSupport::Cache::MemCacheStore` which caused duplicate compression,\n    and caused the provided `compression_threshold` to not be respected.\n\n    *Max Gurewitz*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1595708880000,&quot;author&quot;:&quot;maxgurewitz&quot;,&quot;sha&quot;:&quot;73ba6faa3692a6fa7a76ef11a9b819ca4c3e4598&quot;,&quot;pr&quot;:&quot;39747&quot;,&quot;merge_sha&quot;:&quot;9e9a0a501fe944a0a182cdc61704ed03bcf678f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed issue in &lt;code&gt;ActiveSupport::Cache::MemCacheStore&lt;/code&gt; which caused duplicate compression,&lt;br /&gt;\nand caused the provided &lt;code&gt;compression_threshold&lt;/code&gt; to not be respected.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Max Gurewitz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `RedisCacheStore` and `MemCacheStore` from performing compression\n    when reading entries written with `raw: true`.\n\n    *Max Gurewitz*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1595619128000,&quot;author&quot;:&quot;maxgurewitz&quot;,&quot;sha&quot;:&quot;f1fb097a74bcf15cdce1bffd0b9a8224afd50b34&quot;,&quot;pr&quot;:&quot;39728&quot;,&quot;merge_sha&quot;:&quot;27f27fb75a3e32bdf2325c1f22c95566ef27242b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;RedisCacheStore&lt;/code&gt; and &lt;code&gt;MemCacheStore&lt;/code&gt; from performing compression&lt;br /&gt;\nwhen reading entries written with &lt;code&gt;raw: true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Max Gurewitz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `URI.parser` is deprecated and will be removed in Rails 7.0. Use\n    `URI::DEFAULT_PARSER` instead.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1636979455000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;a4bbc3b360b3032c2cb1153f7620eeef9a6ead03&quot;,&quot;pr&quot;:&quot;43644&quot;,&quot;merge_sha&quot;:&quot;a559d37155cc6e8783b0130d7dda7df1e5996c45&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;URI.parser&lt;/code&gt; is deprecated and will be removed in Rails 7.0. Use&lt;br /&gt;\n&lt;code&gt;URI::DEFAULT_PARSER&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `require_dependency` has been documented to be _obsolete_ in `:zeitwerk`\n    mode. The method is not deprecated as such (yet), but applications are\n    encouraged to not use it.\n\n    In `:zeitwerk` mode, semantics match Ruby&#39;s and you do not need to be\n    defensive with load order. Just refer to classes and modules normally. If\n    the constant name is dynamic, camelize if needed, and constantize.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1588797703000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;f2902edc0c972253984d229886e456eab08c92a5&quot;,&quot;pr&quot;:&quot;39163&quot;,&quot;merge_sha&quot;:&quot;f52824b87ff74e89a39c17a2e8288c183ee1f10f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;require_dependency&lt;/code&gt; has been documented to be &lt;em&gt;obsolete&lt;/em&gt; in &lt;code&gt;:zeitwerk&lt;/code&gt;&lt;br /&gt;\nmode. The method is not deprecated as such (yet), but applications are&lt;br /&gt;\nencouraged to not use it.&lt;/p&gt;\n\n&lt;p&gt;In &lt;code&gt;:zeitwerk&lt;/code&gt; mode, semantics match Ruby’s and you do not need to be&lt;br /&gt;\ndefensive with load order. Just refer to classes and modules normally. If&lt;br /&gt;\nthe constant name is dynamic, camelize if needed, and constantize.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add 3rd person aliases of `Symbol#start_with?` and `Symbol#end_with?`.\n\n    ```ruby\n    :foo.starts_with?(\&quot;f\&quot;) # =&gt; true\n    :foo.ends_with?(\&quot;o\&quot;)   # =&gt; true\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1588700707000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;62a20c2a642a2ae6ac7c265af1fe8fdf33114bf4&quot;,&quot;pr&quot;:&quot;39155&quot;,&quot;merge_sha&quot;:&quot;39e4796b93ca396c1f19c7c82dc57722b63e1075&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add 3rd person aliases of &lt;code&gt;Symbol#start_with?&lt;/code&gt; and &lt;code&gt;Symbol#end_with?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;starts_with?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;f\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ends_with?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;o\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;   &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add override of unary plus for `ActiveSupport::Duration`.\n\n    `+ 1.second` is now identical to `+1.second` to prevent errors\n    where a seemingly innocent change of formatting leads to a change in the code behavior.\n\n    Before:\n    ```ruby\n    +1.second.class\n    # =&gt; ActiveSupport::Duration\n    (+ 1.second).class\n    # =&gt; Integer\n    ```\n\n    After:\n    ```ruby\n    +1.second.class\n    # =&gt; ActiveSupport::Duration\n    (+ 1.second).class\n    # =&gt; ActiveSupport::Duration\n    ```\n\n    Fixes #39079.\n\n    *Roman Kushnir*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1588229237000,&quot;author&quot;:&quot;Roman Kushnir&quot;,&quot;sha&quot;:&quot;17e24f92f19e7cf9393f502c1b7471aeed8020e1&quot;,&quot;pr&quot;:&quot;39087&quot;,&quot;merge_sha&quot;:&quot;b8c48613dda71968e55854aa3f1a7588ce048dce&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add override of unary plus for &lt;code&gt;ActiveSupport::Duration&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;+ 1.second&lt;/code&gt; is now identical to &lt;code&gt;+1.second&lt;/code&gt; to prevent errors&lt;br /&gt;\nwhere a seemingly innocent change of formatting leads to a change in the code behavior.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;second&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveSupport::Duration&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;second&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; Integer&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;second&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveSupport::Duration&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;second&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveSupport::Duration&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #39079.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Roman Kushnir&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add subsec to `ActiveSupport::TimeWithZone#inspect`.\n\n    Before:\n\n        Time.at(1498099140).in_time_zone.inspect\n        # =&gt; \&quot;Thu, 22 Jun 2017 02:39:00 UTC +00:00\&quot;\n        Time.at(1498099140, 123456780, :nsec).in_time_zone.inspect\n        # =&gt; \&quot;Thu, 22 Jun 2017 02:39:00 UTC +00:00\&quot;\n        Time.at(1498099140 + Rational(\&quot;1/3\&quot;)).in_time_zone.inspect\n        # =&gt; \&quot;Thu, 22 Jun 2017 02:39:00 UTC +00:00\&quot;\n\n    After:\n\n        Time.at(1498099140).in_time_zone.inspect\n        # =&gt; \&quot;Thu, 22 Jun 2017 02:39:00.000000000 UTC +00:00\&quot;\n        Time.at(1498099140, 123456780, :nsec).in_time_zone.inspect\n        # =&gt; \&quot;Thu, 22 Jun 2017 02:39:00.123456780 UTC +00:00\&quot;\n        Time.at(1498099140 + Rational(\&quot;1/3\&quot;)).in_time_zone.inspect\n        # =&gt; \&quot;Thu, 22 Jun 2017 02:39:00.333333333 UTC +00:00\&quot;\n\n    *akinomaeni*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1586570029000,&quot;author&quot;:&quot;akinomaeni&quot;,&quot;sha&quot;:&quot;1e799f23853066b48da1a617016e6aff5d3b839d&quot;,&quot;pr&quot;:&quot;38874&quot;,&quot;merge_sha&quot;:&quot;4d0947207a54db89b646b6277b9f8c8f6dcf53d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add subsec to &lt;code&gt;ActiveSupport::TimeWithZone#inspect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Time.at(1498099140).in_time_zone.inspect\n# =&amp;gt; \&quot;Thu, 22 Jun 2017 02:39:00 UTC +00:00\&quot;\nTime.at(1498099140, 123456780, :nsec).in_time_zone.inspect\n# =&amp;gt; \&quot;Thu, 22 Jun 2017 02:39:00 UTC +00:00\&quot;\nTime.at(1498099140 + Rational(\&quot;1/3\&quot;)).in_time_zone.inspect\n# =&amp;gt; \&quot;Thu, 22 Jun 2017 02:39:00 UTC +00:00\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Time.at(1498099140).in_time_zone.inspect\n# =&amp;gt; \&quot;Thu, 22 Jun 2017 02:39:00.000000000 UTC +00:00\&quot;\nTime.at(1498099140, 123456780, :nsec).in_time_zone.inspect\n# =&amp;gt; \&quot;Thu, 22 Jun 2017 02:39:00.123456780 UTC +00:00\&quot;\nTime.at(1498099140 + Rational(\&quot;1/3\&quot;)).in_time_zone.inspect\n# =&amp;gt; \&quot;Thu, 22 Jun 2017 02:39:00.333333333 UTC +00:00\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;akinomaeni&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Calling `ActiveSupport::TaggedLogging#tagged` without a block now returns a tagged logger.\n\n    ```ruby\n    logger.tagged(\&quot;BCX\&quot;).info(\&quot;Funky time!\&quot;) # =&gt; [BCX] Funky time!\n    ```\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1585668627000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;f84e0d64ddda0ca454887c11e26653dd9d862f7b&quot;,&quot;pr&quot;:&quot;38850&quot;,&quot;merge_sha&quot;:&quot;a1b6f08891a414f1d8ed94765b3f72eb5a5feef8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Calling &lt;code&gt;ActiveSupport::TaggedLogging#tagged&lt;/code&gt; without a block now returns a tagged logger.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;logger&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;tagged&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;BCX\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;info&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Funky time!\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [BCX] Funky time!&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Align `Range#cover?` extension behavior with Ruby behavior for backwards ranges.\n\n    `(1..10).cover?(5..3)` now returns `false`, as it does in plain Ruby.\n\n    Also update `#include?` and `#===` behavior to match.\n\n    *Michael Groeneman*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1585603271000,&quot;author&quot;:&quot;Michael Groeneman&quot;,&quot;sha&quot;:&quot;e4068f5ff250951371d8248d78183a1da8fe12e7&quot;,&quot;pr&quot;:&quot;38837&quot;,&quot;merge_sha&quot;:&quot;1239b22e2250a40ac88709d1bacc904d0f47fafb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Align &lt;code&gt;Range#cover?&lt;/code&gt; extension behavior with Ruby behavior for backwards ranges.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;(1..10).cover?(5..3)&lt;/code&gt; now returns &lt;code&gt;false&lt;/code&gt;, as it does in plain Ruby.&lt;/p&gt;\n\n&lt;p&gt;Also update &lt;code&gt;#include?&lt;/code&gt; and &lt;code&gt;#===&lt;/code&gt; behavior to match.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Groeneman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update to TZInfo v2.0.0.\n\n    This changes the output of `ActiveSupport::TimeZone.utc_to_local`, but\n    can be controlled with the\n    `ActiveSupport.utc_to_local_returns_utc_offset_times` config.\n\n    New Rails 6.1 apps have it enabled by default, existing apps can upgrade\n    via the config in config/initializers/new_framework_defaults_6_1.rb\n\n    See the `utc_to_local_returns_utc_offset_times` documentation for details.\n\n    *Phil Ross*, *Jared Beck*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1585425204000,&quot;author&quot;:&quot;Phil Ross&quot;,&quot;sha&quot;:&quot;e9425abe33924623b1dce62bd817eace757c2b4e&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;bf34c808f9936ecb160914cace45c655ec0924c7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update to TZInfo v2.0.0.&lt;/p&gt;\n\n&lt;p&gt;This changes the output of &lt;code&gt;ActiveSupport::TimeZone.utc_to_local&lt;/code&gt;, but&lt;br /&gt;\ncan be controlled with the&lt;br /&gt;\n&lt;code&gt;ActiveSupport.utc_to_local_returns_utc_offset_times&lt;/code&gt; config.&lt;/p&gt;\n\n&lt;p&gt;New Rails 6.1 apps have it enabled by default, existing apps can upgrade&lt;br /&gt;\nvia the config in config/initializers/new_framework_defaults_6_1.rb&lt;/p&gt;\n\n&lt;p&gt;See the &lt;code&gt;utc_to_local_returns_utc_offset_times&lt;/code&gt; documentation for details.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Phil Ross&lt;/em&gt;, &lt;em&gt;Jared Beck&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add Date and Time `#yesterday?` and `#tomorrow?` alongside `#today?`.\n\n    Aliased to `#prev_day?` and `#next_day?` to match the existing `#prev/next_day` methods.\n\n    *Jatin Dhankhar*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1584743395000,&quot;author&quot;:&quot;Jatin Dhankhar&quot;,&quot;sha&quot;:&quot;5df9b4584cd6fb653d169ec9a1671532799bdf95&quot;,&quot;pr&quot;:&quot;38778&quot;,&quot;merge_sha&quot;:&quot;3c362f097ff8f6d28da0c6572779a82fedd2b63d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add Date and Time &lt;code&gt;#yesterday?&lt;/code&gt; and &lt;code&gt;#tomorrow?&lt;/code&gt; alongside &lt;code&gt;#today?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Aliased to &lt;code&gt;#prev_day?&lt;/code&gt; and &lt;code&gt;#next_day?&lt;/code&gt; to match the existing &lt;code&gt;#prev/next_day&lt;/code&gt; methods.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jatin Dhankhar&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Enumerable#pick` to complement `ActiveRecord::Relation#pick`.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1584564036000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;a4914a436e0543a9ce3706b5c76e427d5a326028&quot;,&quot;pr&quot;:&quot;38760&quot;,&quot;merge_sha&quot;:&quot;5c188c12ee719dfe4b76cde7763f269bcb992484&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Enumerable#pick&lt;/code&gt; to complement &lt;code&gt;ActiveRecord::Relation#pick&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [Breaking change] `ActiveSupport::Callbacks#halted_callback_hook` now receive a 2nd argument:\n\n    `ActiveSupport::Callbacks#halted_callback_hook` now receive the name of the callback\n    being halted as second argument.\n    This change will allow you to differentiate which callbacks halted the chain\n    and act accordingly.\n\n    ```ruby\n      class Book &lt; ApplicationRecord\n        before_save { throw(:abort) }\n        before_create { throw(:abort) }\n\n        def halted_callback_hook(filter, callback_name)\n          Rails.logger.info(\&quot;Book couldn&#39;t be #{callback_name}d\&quot;)\n        end\n\n        Book.create # =&gt; \&quot;Book couldn&#39;t be created\&quot;\n        book.save # =&gt; \&quot;Book couldn&#39;t be saved\&quot;\n      end\n    ```\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1583267330000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;06dd162fb3ae67f202a0a59da1ce94317d0a3e22&quot;,&quot;pr&quot;:&quot;38576&quot;,&quot;merge_sha&quot;:&quot;40b7d93c5bf04974cfd0201a8e391c499c046f0b&quot;,&quot;html&quot;:&quot;&lt;p&gt;[Breaking change] &lt;code&gt;ActiveSupport::Callbacks#halted_callback_hook&lt;/code&gt; now receive a 2nd argument:&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveSupport::Callbacks#halted_callback_hook&lt;/code&gt; now receive the name of the callback&lt;br /&gt;\nbeing halted as second argument.&lt;br /&gt;\nThis change will allow you to differentiate which callbacks halted the chain&lt;br /&gt;\nand act accordingly.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;before_save&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;throw&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:abort&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;before_create&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;throw&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:abort&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n\n    &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;halted_callback_hook&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;filter&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;callback_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;logger&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;info&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Book couldn&#39;t be &lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;callback_name&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;d\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n    &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;Book couldn&#39;t be created\&quot;&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;save&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;Book couldn&#39;t be saved\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `prepend` with `ActiveSupport::Concern`.\n\n    Allows a module with `extend ActiveSupport::Concern` to be prepended.\n\n        module Imposter\n          extend ActiveSupport::Concern\n\n          # Same as `included`, except only run when prepended.\n          prepended do\n          end\n        end\n\n        class Person\n          prepend Imposter\n        end\n\n    Class methods are prepended to the base class, concerning is also\n    updated: `concerning :Imposter, prepend: true do`.\n\n    *Jason Karns*, *Elia Schito*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1581297830000,&quot;author&quot;:&quot;Jason Karns&quot;,&quot;sha&quot;:&quot;54ecc90d902816b8a96f78c2b2d85d6b8a7df135&quot;,&quot;pr&quot;:&quot;37174&quot;,&quot;merge_sha&quot;:&quot;a6cf6492501241d96cc76b7502dab830318a39ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;prepend&lt;/code&gt; with &lt;code&gt;ActiveSupport::Concern&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Allows a module with &lt;code&gt;extend ActiveSupport::Concern&lt;/code&gt; to be prepended.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;module Imposter\n  extend ActiveSupport::Concern\n\n  # Same as `included`, except only run when prepended.\n  prepended do\n  end\nend\n\nclass Person\n  prepend Imposter\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Class methods are prepended to the base class, concerning is also&lt;br /&gt;\nupdated: &lt;code&gt;concerning :Imposter, prepend: true do&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Karns&lt;/em&gt;, &lt;em&gt;Elia Schito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate using `Range#include?` method to check the inclusion of a value\n    in a date time range. It is recommended to use `Range#cover?` method\n    instead of `Range#include?` to check the inclusion of a value\n    in a date time range.\n\n    *Vishal Telangre*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1578496409000,&quot;author&quot;:&quot;Vishal Telangre&quot;,&quot;sha&quot;:&quot;740bb178d96643aed2a780e107df4d9d826b3b04&quot;,&quot;pr&quot;:&quot;38186&quot;,&quot;merge_sha&quot;:&quot;ff341ae0bbb070fbf40736dc909e6d1897bb2c81&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate using &lt;code&gt;Range#include?&lt;/code&gt; method to check the inclusion of a value&lt;br /&gt;\nin a date time range. It is recommended to use &lt;code&gt;Range#cover?&lt;/code&gt; method&lt;br /&gt;\ninstead of &lt;code&gt;Range#include?&lt;/code&gt; to check the inclusion of a value&lt;br /&gt;\nin a date time range.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vishal Telangre&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support added for a `round_mode` parameter, in all number helpers. (See: `BigDecimal::mode`.)\n\n    ```ruby\n    number_to_currency(1234567890.50, precision: 0, round_mode: :half_down) # =&gt; \&quot;$1,234,567,890\&quot;\n    number_to_percentage(302.24398923423, precision: 5, round_mode: :down) # =&gt; \&quot;302.24398%\&quot;\n    number_to_rounded(389.32314, precision: 0, round_mode: :ceil) # =&gt; \&quot;390\&quot;\n    number_to_human_size(483989, precision: 2, round_mode: :up) # =&gt; \&quot;480 KB\&quot;\n    number_to_human(489939, precision: 2, round_mode: :floor) # =&gt; \&quot;480 Thousand\&quot;\n\n    485000.to_s(:human, precision: 2, round_mode: :half_even) # =&gt; \&quot;480 Thousand\&quot;\n    ```\n\n    *Tom Lord*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1578318299000,&quot;author&quot;:&quot;tom-lord&quot;,&quot;sha&quot;:&quot;7905bdfd8b2ae50319cd7a9a74ee1f8c865d648d&quot;,&quot;pr&quot;:&quot;38148&quot;,&quot;merge_sha&quot;:&quot;cd71826547899c9d4311fe0f10017551292d957f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support added for a &lt;code&gt;round_mode&lt;/code&gt; parameter, in all number helpers. (See: &lt;code&gt;BigDecimal::mode&lt;/code&gt;.)&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;number_to_currency&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;1234567890.50&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;round_mode: :half_down&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;$1,234,567,890\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;number_to_percentage&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;302.24398923423&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;round_mode: :down&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;302.24398%\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;number_to_rounded&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;389.32314&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;round_mode: :ceil&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;390\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;number_to_human_size&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;483989&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;round_mode: :up&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;480 KB\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;number_to_human&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;489939&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;round_mode: :floor&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;480 Thousand\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;mi\&quot;&gt;485000&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_s&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:human&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;round_mode: :half_even&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;480 Thousand\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Lord&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Array#to_sentence` no longer returns a frozen string.\n\n    Before:\n\n        [&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n        # =&gt; true\n\n    After:\n\n        [&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n        # =&gt; false\n\n    *Nicolas Dular*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1577628466000,&quot;author&quot;:&quot;Nicolas Dular&quot;,&quot;sha&quot;:&quot;97d428b790f27a79f6cc2ea848fbb5eeba5de42d&quot;,&quot;pr&quot;:&quot;38117&quot;,&quot;merge_sha&quot;:&quot;09cc7967b970373de8a748f68d027ec4bf331832&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Array#to_sentence&lt;/code&gt; no longer returns a frozen string.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;[&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n# =&amp;gt; true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;[&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n# =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Nicolas Dular&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   When an instance of `ActiveSupport::Duration` is converted to an `iso8601` duration string, if `weeks` are mixed with `date` parts, the `week` part will be converted to days.\n    This keeps the parser and serializer on the same page.\n\n    ```ruby\n    duration = ActiveSupport::Duration.build(1000000)\n    # 1 week, 4 days, 13 hours, 46 minutes, and 40.0 seconds\n\n    duration_iso = duration.iso8601\n    # P11DT13H46M40S\n\n    ActiveSupport::Duration.parse(duration_iso)\n    # 11 days, 13 hours, 46 minutes, and 40 seconds\n\n    duration = ActiveSupport::Duration.build(604800)\n    # 1 week\n\n    duration_iso = duration.iso8601\n    # P1W\n\n    ActiveSupport::Duration.parse(duration_iso)\n    # 1 week\n    ```\n\n    *Abhishek Sarkar*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1576853351000,&quot;author&quot;:&quot;Abhishek Sarkar&quot;,&quot;sha&quot;:&quot;c9bc6d66cbfcb3bac1c3368ee8faa0ddbb0b626d&quot;,&quot;pr&quot;:&quot;38046&quot;,&quot;merge_sha&quot;:&quot;5c2d33bd90c4e58c3e7ad327ac6d6cca4158f4d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;When an instance of &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; is converted to an &lt;code&gt;iso8601&lt;/code&gt; duration string, if &lt;code&gt;weeks&lt;/code&gt; are mixed with &lt;code&gt;date&lt;/code&gt; parts, the &lt;code&gt;week&lt;/code&gt; part will be converted to days.&lt;br /&gt;\nThis keeps the parser and serializer on the same page.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;duration&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Duration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;build&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1000000&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# 1 week, 4 days, 13 hours, 46 minutes, and 40.0 seconds&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;duration_iso&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;duration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;iso8601&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# P11DT13H46M40S&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Duration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;parse&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;duration_iso&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# 11 days, 13 hours, 46 minutes, and 40 seconds&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;duration&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Duration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;build&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;604800&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# 1 week&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;duration_iso&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;duration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;iso8601&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# P1W&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Duration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;parse&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;duration_iso&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# 1 week&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Abhishek Sarkar&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add block support to `ActiveSupport::Testing::TimeHelpers#travel_back`.\n\n    *Tim Masliuchenko*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1573412540000,&quot;author&quot;:&quot;Tim Masliuchenko&quot;,&quot;sha&quot;:&quot;21f907bb51df95a26f129277fe817019b8c37f0a&quot;,&quot;pr&quot;:&quot;37496&quot;,&quot;merge_sha&quot;:&quot;aa457920cc339ab076eeda71444f36f64570adbe&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add block support to &lt;code&gt;ActiveSupport::Testing::TimeHelpers#travel_back&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tim Masliuchenko&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `ActiveSupport::Messages::Metadata#fresh?` to work for cookies with expiry set when\n    `ActiveSupport.parse_json_times = true`.\n\n    *Christian Gregg*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1571444801000,&quot;author&quot;:&quot;Christian Gregg&quot;,&quot;sha&quot;:&quot;6e0aa1887da39659312e218906fa8f7b5f1b49e4&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;2c7ec815be4695780f43c2e1245b380808f7ce2e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;ActiveSupport::Messages::Metadata#fresh?&lt;/code&gt; to work for cookies with expiry set when&lt;br /&gt;\n&lt;code&gt;ActiveSupport.parse_json_times = true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Gregg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support symbolic links for `content_path` in `ActiveSupport::EncryptedFile`.\n\n    *Takumi Shotoku*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1571278055000,&quot;author&quot;:&quot;sinsoku&quot;,&quot;sha&quot;:&quot;6db6432d71c7928d701c35ec80cb0767710dd65f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;678b59aa522bbf9c55bfa5a79b32826f356dacbf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support symbolic links for &lt;code&gt;content_path&lt;/code&gt; in &lt;code&gt;ActiveSupport::EncryptedFile&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Takumi Shotoku&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `Range#===`, `Range#include?`, and `Range#cover?` to work with beginless (startless)\n    and endless range targets.\n\n    *Allen Hsu*, *Andrew Hodgkinson*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1569021761000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;6001af630f34cf0012539945428897813bc27a41&quot;,&quot;pr&quot;:&quot;37259&quot;,&quot;merge_sha&quot;:&quot;c276e5d9ed5f43605bafd72071f0df6933181b41&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;Range#===&lt;/code&gt;, &lt;code&gt;Range#include?&lt;/code&gt;, and &lt;code&gt;Range#cover?&lt;/code&gt; to work with beginless (startless)&lt;br /&gt;\nand endless range targets.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Allen Hsu&lt;/em&gt;, &lt;em&gt;Andrew Hodgkinson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t use `Process#clock_gettime(CLOCK_THREAD_CPUTIME_ID)` on Solaris.\n\n    *Iain Beeston*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;9714d5d1408eda3130a29f5b00bedfcaa41b673f&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t use &lt;code&gt;Process#clock_gettime(CLOCK_THREAD_CPUTIME_ID)&lt;/code&gt; on Solaris.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Iain Beeston&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActiveSupport::Duration.build(value)` from creating instances of\n    `ActiveSupport::Duration` unless `value` is of type `Numeric`.\n\n    Addresses the errant set of behaviours described in #37012 where\n    `ActiveSupport::Duration` comparisons would fail confusingly\n    or return unexpected results when comparing durations built from instances of `String`.\n\n    Before:\n\n        small_duration_from_string = ActiveSupport::Duration.build(&#39;9&#39;)\n        large_duration_from_string = ActiveSupport::Duration.build(&#39;100000000000000&#39;)\n        small_duration_from_int = ActiveSupport::Duration.build(9)\n\n        large_duration_from_string &gt; small_duration_from_string\n        # =&gt; false\n\n        small_duration_from_string == small_duration_from_int\n        # =&gt; false\n\n        small_duration_from_int &lt; large_duration_from_string\n        # =&gt; ArgumentError (comparison of ActiveSupport::Duration::Scalar with ActiveSupport::Duration failed)\n\n        large_duration_from_string &gt; small_duration_from_int\n        # =&gt; ArgumentError (comparison of String with ActiveSupport::Duration failed)\n\n    After:\n\n        small_duration_from_string = ActiveSupport::Duration.build(&#39;9&#39;)\n        # =&gt; TypeError (can&#39;t build an ActiveSupport::Duration from a String)\n\n    *Alexei Emam*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1566923896000,&quot;author&quot;:&quot;Alexei Emam&quot;,&quot;sha&quot;:&quot;1a48d50363c024277dbebfef67c48bebe21b538f&quot;,&quot;pr&quot;:&quot;37013&quot;,&quot;merge_sha&quot;:&quot;45fa3261eb7fc3d38253ad5c67b847855597c353&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActiveSupport::Duration.build(value)&lt;/code&gt; from creating instances of&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Duration&lt;/code&gt; unless &lt;code&gt;value&lt;/code&gt; is of type &lt;code&gt;Numeric&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Addresses the errant set of behaviours described in #37012 where&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Duration&lt;/code&gt; comparisons would fail confusingly&lt;br /&gt;\nor return unexpected results when comparing durations built from instances of &lt;code&gt;String&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;small_duration_from_string = ActiveSupport::Duration.build(&#39;9&#39;)\nlarge_duration_from_string = ActiveSupport::Duration.build(&#39;100000000000000&#39;)\nsmall_duration_from_int = ActiveSupport::Duration.build(9)\n\nlarge_duration_from_string &amp;gt; small_duration_from_string\n# =&amp;gt; false\n\nsmall_duration_from_string == small_duration_from_int\n# =&amp;gt; false\n\nsmall_duration_from_int &amp;lt; large_duration_from_string\n# =&amp;gt; ArgumentError (comparison of ActiveSupport::Duration::Scalar with ActiveSupport::Duration failed)\n\nlarge_duration_from_string &amp;gt; small_duration_from_int\n# =&amp;gt; ArgumentError (comparison of String with ActiveSupport::Duration failed)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;small_duration_from_string = ActiveSupport::Duration.build(&#39;9&#39;)\n# =&amp;gt; TypeError (can&#39;t build an ActiveSupport::Duration from a String)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Alexei Emam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveSupport::Cache::Store#delete_multi` method to delete multiple keys from the cache store.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1566877928000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;59e746d4d07bedbb08bd3f00d30cc216ff1fe006&quot;,&quot;pr&quot;:&quot;37050&quot;,&quot;merge_sha&quot;:&quot;f7049ec583a727c72ee7b
