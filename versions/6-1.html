r `strict_loading` mode to prevent lazy loading of records.\n\n    Raise an error if a parent record is marked as `strict_loading` and attempts to lazily load its associations. This is useful for finding places you may want to preload an association and avoid additional queries.\n\n    Usage:\n\n    ```ruby\n    dev = Developer.strict_loading.first\n    dev.audit_logs.to_a\n    # =&gt; ActiveRecord::StrictLoadingViolationError: Developer is marked as strict_loading and AuditLog cannot be lazily loaded.\n    ```\n\n    *Eileen M. Uchitelle*, *Aaron Patterson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582206806000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;dbb92f8a779bd25ab9e5118118ceff24fc9e7439&quot;,&quot;pr&quot;:&quot;37400&quot;,&quot;merge_sha&quot;:&quot;ac9b11a830c98b48f2b08c32fc28873abcaed313&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;strict_loading&lt;/code&gt; mode to prevent lazy loading of records.&lt;/p&gt;\n\n&lt;p&gt;Raise an error if a parent record is marked as &lt;code&gt;strict_loading&lt;/code&gt; and attempts to lazily load its associations. This is useful for finding places you may want to preload an association and avoid additional queries.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;dev&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strict_loading&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;dev&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;audit_logs&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::StrictLoadingViolationError: Developer is marked as strict_loading and AuditLog cannot be lazily loaded.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for PostgreSQL 11+ partitioned indexes when using `upsert_all`.\n\n    *Sebastián Palma*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1580974068000,&quot;author&quot;:&quot;Sebastián Palma&quot;,&quot;sha&quot;:&quot;db6eb846eb6340ee5ece08c84717d7fc56df34c0&quot;,&quot;pr&quot;:&quot;37585&quot;,&quot;merge_sha&quot;:&quot;ee6518137c1732153873c789dadeeb459a66159a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for PostgreSQL 11+ partitioned indexes when using &lt;code&gt;upsert_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sebastián Palma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds support for `if_not_exists` to `add_column` and `if_exists` to `remove_column`.\n\n    Applications can set their migrations to ignore exceptions raised when adding a column that already exists or when removing a column that does not exist.\n\n    Example Usage:\n\n    ```ruby\n    class AddColumnTitle &lt; ActiveRecord::Migration[6.1]\n      def change\n        add_column :posts, :title, :string, if_not_exists: true\n      end\n    end\n    ```\n\n    ```ruby\n    class RemoveColumnTitle &lt; ActiveRecord::Migration[6.1]\n      def change\n        remove_column :posts, :title, if_exists: true\n      end\n    end\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1580415315000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;d3e6eea755ed308f1992551b62319d323fb896c5&quot;,&quot;pr&quot;:&quot;38355&quot;,&quot;merge_sha&quot;:&quot;6a6e3f6efe9d621543da77dd3e9f1e875778d4e6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds support for &lt;code&gt;if_not_exists&lt;/code&gt; to &lt;code&gt;add_column&lt;/code&gt; and &lt;code&gt;if_exists&lt;/code&gt; to &lt;code&gt;remove_column&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Applications can set their migrations to ignore exceptions raised when adding a column that already exists or when removing a column that does not exist.&lt;/p&gt;\n\n&lt;p&gt;Example Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;AddColumnTitle&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Migration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;6.1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:string&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;if_not_exists: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;RemoveColumnTitle&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Migration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;6.1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;remove_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;if_exists: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Regexp-escape table name for MS SQL Server.\n\n    Add `Regexp.escape` to one method in ActiveRecord, so that table names with regular expression characters in them work as expected. Since MS SQL Server uses \&quot;[\&quot; and \&quot;]\&quot; to quote table and column names, and those characters are regular expression characters, methods like `pluck` and `select` fail in certain cases when used with the MS SQL Server adapter.\n\n    *Larry Reid*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Regexp-escape table name for MS SQL Server.&lt;/p&gt;\n\n&lt;p&gt;Add &lt;code&gt;Regexp.escape&lt;/code&gt; to one method in ActiveRecord, so that table names with regular expression characters in them work as expected. Since MS SQL Server uses “[” and “]” to quote table and column names, and those characters are regular expression characters, methods like &lt;code&gt;pluck&lt;/code&gt; and &lt;code&gt;select&lt;/code&gt; fail in certain cases when used with the MS SQL Server adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Larry Reid&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Store advisory locks on their own named connection.\n\n    Previously advisory locks were taken out against a connection when a migration started. This works fine in single database applications but doesn&#39;t work well when migrations need to open new connections which results in the lock getting dropped.\n\n    In order to fix this we are storing the advisory lock on a new connection with the connection specification name `AdvisoryLockBase`. The caveat is that we need to maintain at least 2 connections to a database while migrations are running in order to do this.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1579810131000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;1ee4a8812fcaf2de48e5ab65d7f707c391fce31d&quot;,&quot;pr&quot;:&quot;38235&quot;,&quot;merge_sha&quot;:&quot;59d54b350d31669129cf25a0177dd06fdd09d6a9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Store advisory locks on their own named connection.&lt;/p&gt;\n\n&lt;p&gt;Previously advisory locks were taken out against a connection when a migration started. This works fine in single database applications but doesn’t work well when migrations need to open new connections which results in the lock getting dropped.&lt;/p&gt;\n\n&lt;p&gt;In order to fix this we are storing the advisory lock on a new connection with the connection specification name &lt;code&gt;AdvisoryLockBase&lt;/code&gt;. The caveat is that we need to maintain at least 2 connections to a database while migrations are running in order to do this.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow schema cache path to be defined in the database configuration file.\n\n    For example:\n\n    ```yaml\n    development:\n      adapter: postgresql\n      database: blog_development\n      pool: 5\n      schema_cache_path: tmp/schema/main.yml\n    ```\n\n    *Katrina Owen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1579795514000,&quot;author&quot;:&quot;Katrina Owen&quot;,&quot;sha&quot;:&quot;2c2ff8228e19cf7cdcea6e26b5a9f20eeccb2a5c&quot;,&quot;pr&quot;:&quot;38283&quot;,&quot;merge_sha&quot;:&quot;0ec81957d58c425bfbd63a343fe2944ca7b87d41&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow schema cache path to be defined in the database configuration file.&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;development&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;adapter&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;postgresql&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;blog_development&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;pool&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;5&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;schema_cache_path&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;tmp/schema/main.yml&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Katrina Owen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `#remove_connection` in favor of `#remove_connection_pool` when called on the handler.\n\n    `#remove_connection` is deprecated in order to support returning a `DatabaseConfig` object instead of a `Hash`. Use `#remove_connection_pool`, `#remove_connection` will be removed in Rails 7.0.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1579718714000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;7315c91d4583d59cd824727aef1ad0fc2e4fee1b&quot;,&quot;pr&quot;:&quot;38258&quot;,&quot;merge_sha&quot;:&quot;d80714e0834f17fb173d37e579409db11b0319c3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;#remove_connection&lt;/code&gt; in favor of &lt;code&gt;#remove_connection_pool&lt;/code&gt; when called on the handler.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;#remove_connection&lt;/code&gt; is deprecated in order to support returning a &lt;code&gt;DatabaseConfig&lt;/code&gt; object instead of a &lt;code&gt;Hash&lt;/code&gt;. Use &lt;code&gt;#remove_connection_pool&lt;/code&gt;, &lt;code&gt;#remove_connection&lt;/code&gt; will be removed in Rails 7.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `#default_hash` and it&#39;s alias `#[]` on database configurations.\n\n    Applications should use `configs_for`. `#default_hash` and `#[]` will be removed in Rails 7.0.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;#default_hash&lt;/code&gt; and it’s alias &lt;code&gt;#[]&lt;/code&gt; on database configurations.&lt;/p&gt;\n\n&lt;p&gt;Applications should use &lt;code&gt;configs_for&lt;/code&gt;. &lt;code&gt;#default_hash&lt;/code&gt; and &lt;code&gt;#[]&lt;/code&gt; will be removed in Rails 7.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add scale support to `ActiveRecord::Validations::NumericalityValidator`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1578936752000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;f72f743dc380d6b4f3518a8a1047414499b5a6c2&quot;,&quot;pr&quot;:&quot;38212&quot;,&quot;merge_sha&quot;:&quot;8c71793b3b25740d15c6e078dfd452edecd88fd0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add scale support to &lt;code&gt;ActiveRecord::Validations::NumericalityValidator&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Find orphans by looking for missing relations through chaining `where.missing`:\n\n    Before:\n\n    ```ruby\n    Post.left_joins(:author).where(authors: { id: nil })\n    ```\n\n    After:\n\n    ```ruby\n    Post.where.missing(:author)\n    ```\n\n    *Tom Rossi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1578775056000,&quot;author&quot;:&quot;Tom Rossi&quot;,&quot;sha&quot;:&quot;9bfe89e68ee61d9c8ed71ac98c783a7e47bdb608&quot;,&quot;pr&quot;:&quot;34727&quot;,&quot;merge_sha&quot;:&quot;6368e8082fc883262fefaa7d29dae5ce36e19103&quot;,&quot;html&quot;:&quot;&lt;p&gt;Find orphans by looking for missing relations through chaining &lt;code&gt;where.missing&lt;/code&gt;:&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;left_joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;authors: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;missing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Rossi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `:reading` connections always raise if a write is attempted.\n\n    Now Rails will raise an `ActiveRecord::ReadOnlyError` if any connection on the reading handler attempts to make a write. If your reading role needs to write you should name the role something other than `:reading`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1578672925000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;1c98e6c0053033440c8ea5f3ee8e958d3a5e5b09&quot;,&quot;pr&quot;:&quot;38204&quot;,&quot;merge_sha&quot;:&quot;2c07d162b392f693ddbba020cad8b23b8b30eb2e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;:reading&lt;/code&gt; connections always raise if a write is attempted.&lt;/p&gt;\n\n&lt;p&gt;Now Rails will raise an &lt;code&gt;ActiveRecord::ReadOnlyError&lt;/code&gt; if any connection on the reading handler attempts to make a write. If your reading role needs to write you should name the role something other than &lt;code&gt;:reading&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `\&quot;primary\&quot;` as the `connection_specification_name` for `ActiveRecord::Base`.\n\n    `\&quot;primary\&quot;` has been deprecated as the `connection_specification_name` for `ActiveRecord::Base` in favor of using `\&quot;ActiveRecord::Base\&quot;`. This change affects calls to `ActiveRecord::Base.connection_handler.retrieve_connection` and `ActiveRecord::Base.connection_handler.remove_connection`. If you&#39;re calling these methods with `\&quot;primary\&quot;`, please switch to `\&quot;ActiveRecord::Base\&quot;`.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1586968111000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;6f2126c760e3ef8c21dcdf8e8fec466a0fdd88f1&quot;,&quot;pr&quot;:&quot;38959&quot;,&quot;merge_sha&quot;:&quot;9303873e57dd86a82ef69d58ed7e7af6bc7ed344&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;\&quot;primary\&quot;&lt;/code&gt; as the &lt;code&gt;connection_specification_name&lt;/code&gt; for &lt;code&gt;ActiveRecord::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;\&quot;primary\&quot;&lt;/code&gt; has been deprecated as the &lt;code&gt;connection_specification_name&lt;/code&gt; for &lt;code&gt;ActiveRecord::Base&lt;/code&gt; in favor of using &lt;code&gt;\&quot;ActiveRecord::Base\&quot;&lt;/code&gt;. This change affects calls to &lt;code&gt;ActiveRecord::Base.connection_handler.retrieve_connection&lt;/code&gt; and &lt;code&gt;ActiveRecord::Base.connection_handler.remove_connection&lt;/code&gt;. If you’re calling these methods with &lt;code&gt;\&quot;primary\&quot;&lt;/code&gt;, please switch to &lt;code&gt;\&quot;ActiveRecord::Base\&quot;&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Validations::NumericalityValidator` with\n    support for casting floats using a database columns&#39; precision value.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1578356603000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;b5c9974fa72278787762ab70227e263664f0abfc&quot;,&quot;pr&quot;:&quot;36664&quot;,&quot;merge_sha&quot;:&quot;f337669b0bf816b406155751ca1e9f07a3f683d3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Validations::NumericalityValidator&lt;/code&gt; with&lt;br /&gt;\nsupport for casting floats using a database columns’ precision value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enforce fresh ETag header after a collection&#39;s contents change by adding\n    ActiveRecord::Relation#cache_key_with_version. This method will be used by\n    ActionController::ConditionalGet to ensure that when collection cache versioning\n    is enabled, requests using ConditionalGet don&#39;t return the same ETag header\n    after a collection is modified.\n\n    Fixes #38078.\n\n    *Aaron Lipman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1578018825000,&quot;author&quot;:&quot;Aaron Lipman&quot;,&quot;sha&quot;:&quot;58b040964f0a61254e38d6aa05d59e2c45f2c374&quot;,&quot;pr&quot;:&quot;38119&quot;,&quot;merge_sha&quot;:&quot;44af3395ae79b32e61615a8a45e9d24956b51879&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enforce fresh ETag header after a collection’s contents change by adding&lt;br /&gt;\nActiveRecord::Relation#cache_key_with_version. This method will be used by&lt;br /&gt;\nActionController::ConditionalGet to ensure that when collection cache versioning&lt;br /&gt;\nis enabled, requests using ConditionalGet don’t return the same ETag header&lt;br /&gt;\nafter a collection is modified.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38078.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lipman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip test database when running `db:create` or `db:drop` in development\n    with `DATABASE_URL` set.\n\n    *Brian Buchalter*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1576887338000,&quot;author&quot;:&quot;Brian Buchalter&quot;,&quot;sha&quot;:&quot;53e9438ef2c5a442502abd67728d172e53a075d9&quot;,&quot;pr&quot;:&quot;37351&quot;,&quot;merge_sha&quot;:&quot;e9a83780f9e7e9b8daff8ac361161099149b6013&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip test database when running &lt;code&gt;db:create&lt;/code&gt; or &lt;code&gt;db:drop&lt;/code&gt; in development&lt;br /&gt;\nwith &lt;code&gt;DATABASE_URL&lt;/code&gt; set.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brian Buchalter&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t allow mutations on the database configurations hash.\n\n    Freeze the configurations hash to disallow directly changing it. If applications need to change the hash, for example to create databases for parallelization, they should use the `DatabaseConfig` object directly.\n\n    Before:\n\n    ```ruby\n    @db_config = ActiveRecord::Base.configurations.configs_for(env_name: \&quot;test\&quot;, spec_name: \&quot;primary\&quot;)\n    @db_config.configuration_hash.merge!(idle_timeout: \&quot;0.02\&quot;)\n    ```\n\n    After:\n\n    ```ruby\n    @db_config = ActiveRecord::Base.configurations.configs_for(env_name: \&quot;test\&quot;, spec_name: \&quot;primary\&quot;)\n    config = @db_config.configuration_hash.merge(idle_timeout: \&quot;0.02\&quot;)\n    db_config = ActiveRecord::DatabaseConfigurations::HashConfig.new(@db_config.env_name, @db_config.spec_name, config)\n    ```\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1577945783000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;8d89e3d180bbda648da8dc6a0a5a141936dbd46c&quot;,&quot;pr&quot;:&quot;38135&quot;,&quot;merge_sha&quot;:&quot;976224b4de70d0760d301d2e3d0d81794fc523b3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t allow mutations on the database configurations hash.&lt;/p&gt;\n\n&lt;p&gt;Freeze the configurations hash to disallow directly changing it. If applications need to change the hash, for example to create databases for parallelization, they should use the &lt;code&gt;DatabaseConfig&lt;/code&gt; object directly.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;vi\&quot;&gt;@db_config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configurations&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configs_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;env_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;spec_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;primary\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;vi\&quot;&gt;@db_config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configuration_hash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;idle_timeout: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;0.02\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;vi\&quot;&gt;@db_config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configurations&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configs_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;env_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;spec_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;primary\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;vi\&quot;&gt;@db_config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configuration_hash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;idle_timeout: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;0.02\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;db_config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseConfigurations&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;HashConfig&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;vi\&quot;&gt;@db_config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;env_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;vi\&quot;&gt;@db_config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;spec_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `:connection_id` from the `sql.active_record` notification.\n\n    *Aaron Patterson*, *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1576628372000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d140ab073f296a2a689a4dbd58cf9434c6b2a484&quot;,&quot;pr&quot;:&quot;36143&quot;,&quot;merge_sha&quot;:&quot;3bcc0ae0f45dd6297a06f0b2fe83a7cb7db6321b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;:connection_id&lt;/code&gt; from the &lt;code&gt;sql.active_record&lt;/code&gt; notification.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;, &lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `:name` key will no longer be returned as part of `DatabaseConfig#configuration_hash`. Please use `DatabaseConfig#owner_name` instead.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1576617290000,&quot;author&quot;:&quot;John Crepezzi&quot;,&quot;sha&quot;:&quot;b76659e13910ddf949de80b8c5ae04c495ebb487&quot;,&quot;pr&quot;:&quot;38008&quot;,&quot;merge_sha&quot;:&quot;63ba07b63317597970dd6ae4bc95e681aaf08ad8&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;:name&lt;/code&gt; key will no longer be returned as part of &lt;code&gt;DatabaseConfig#configuration_hash&lt;/code&gt;. Please use &lt;code&gt;DatabaseConfig#owner_name&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   ActiveRecord&#39;s `belongs_to_required_by_default` flag can now be set per model.\n\n    You can now opt-out/opt-in specific models from having their associations required\n    by default.\n\n    This change is meant to ease the process of migrating all your models to have\n    their association required.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1576607335000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;f2873d596d7fff5cf890651487d862a946a22faf&quot;,&quot;pr&quot;:&quot;38006&quot;,&quot;merge_sha&quot;:&quot;c56d49c26636421afa4f088dc6d6e3c9445aa891&quot;,&quot;html&quot;:&quot;&lt;p&gt;ActiveRecord’s &lt;code&gt;belongs_to_required_by_default&lt;/code&gt; flag can now be set per model.&lt;/p&gt;\n\n&lt;p&gt;You can now opt-out/opt-in specific models from having their associations required&lt;br /&gt;\nby default.&lt;/p&gt;\n\n&lt;p&gt;This change is meant to ease the process of migrating all your models to have&lt;br /&gt;\ntheir association required.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `connection_config` method has been deprecated, please use `connection_db_config` instead which will return a `DatabaseConfigurations::DatabaseConfig` instead of a `Hash`.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1576605995000,&quot;author&quot;:&quot;John Crepezzi&quot;,&quot;sha&quot;:&quot;5a37435192e472b3a0eb43e45ef2f716eb0171bd&quot;,&quot;pr&quot;:&quot;38005&quot;,&quot;merge_sha&quot;:&quot;f8bda7c5e42650c037c8a876441b6e51bf92bf40&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;connection_config&lt;/code&gt; method has been deprecated, please use &lt;code&gt;connection_db_config&lt;/code&gt; instead which will return a &lt;code&gt;DatabaseConfigurations::DatabaseConfig&lt;/code&gt; instead of a &lt;code&gt;Hash&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Retain explicit selections on the base model after applying `includes` and `joins`.\n\n    Resolves #34889.\n\n    *Patrick Rebsch*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1575916126000,&quot;author&quot;:&quot;Patrick Rebsch&quot;,&quot;sha&quot;:&quot;2d6088ced5c338a4503816b25861908282b4dea2&quot;,&quot;pr&quot;:&quot;35210&quot;,&quot;merge_sha&quot;:&quot;73e079a184c84c6041aec0afd46bffc9f66c3798&quot;,&quot;html&quot;:&quot;&lt;p&gt;Retain explicit selections on the base model after applying &lt;code&gt;includes&lt;/code&gt; and &lt;code&gt;joins&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Resolves #34889.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Patrick Rebsch&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `database` kwarg is deprecated without replacement because it can&#39;t be used for sharding and creates an issue if it&#39;s used during a request. Applications that need to create new connections should use `connects_to` instead.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1575479281000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;254ba464aa47e4de4324c4d15c97c08f6944e10d&quot;,&quot;pr&quot;:&quot;37874&quot;,&quot;merge_sha&quot;:&quot;f9e4906c3769909f6d8d143876d68bc032df4a3f&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;database&lt;/code&gt; kwarg is deprecated without replacement because it can’t be used for sharding and creates an issue if it’s used during a request. Applications that need to create new connections should use &lt;code&gt;connects_to&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow attributes to be fetched from Arel node groupings.\n\n    *Jeff Emminger*, *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574376478000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;12afdba8b9083f52d6b78ec9f16cf17e14f5222e&quot;,&quot;pr&quot;:&quot;37733&quot;,&quot;merge_sha&quot;:&quot;3f1473379ce3eafc6f8a9912a7c4fb410745cac6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow attributes to be fetched from Arel node groupings.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeff Emminger&lt;/em&gt;, &lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   A database URL can now contain a querystring value that contains an equal sign. This is needed to support passing PostgreSQL `options`.\n\n    *Joshua Flanagan*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1576661376000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;72af0bbc3d198910e005b23fce7126b45bb9e984&quot;,&quot;pr&quot;:&quot;38013&quot;,&quot;merge_sha&quot;:&quot;5d00eb41ca083bd48cecf3a5ac665125725b96ed&quot;,&quot;html&quot;:&quot;&lt;p&gt;A database URL can now contain a querystring value that contains an equal sign. This is needed to support passing PostgreSQL &lt;code&gt;options&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Flanagan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Calling methods like `establish_connection` with a `Hash` which is invalid (eg: no `adapter`) will now raise an error the same way as connections defined in `config/database.yml`.\n\n    *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1573650683000,&quot;author&quot;:&quot;John Crepezzi&quot;,&quot;sha&quot;:&quot;8d5a4ff6a7025751bb2ad67f1a00363745f9dbb5&quot;,&quot;pr&quot;:&quot;37695&quot;,&quot;merge_sha&quot;:&quot;3ab43e7e4ea4659bdbb82ea341e857e13443672c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Calling methods like &lt;code&gt;establish_connection&lt;/code&gt; with a &lt;code&gt;Hash&lt;/code&gt; which is invalid (eg: no &lt;code&gt;adapter&lt;/code&gt;) will now raise an error the same way as connections defined in &lt;code&gt;config/database.yml&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Specifying `implicit_order_column` now subsorts the records by primary key if available to ensure deterministic results.\n\n    *Paweł Urbanek*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1573411449000,&quot;author&quot;:&quot;pawurb&quot;,&quot;sha&quot;:&quot;31d31fc287f6de7ca3ba4e5b980a7343f17ec1a2&quot;,&quot;pr&quot;:&quot;37626&quot;,&quot;merge_sha&quot;:&quot;9a6df0e12cddceea3d8543f05166112bf71c8e2a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Specifying &lt;code&gt;implicit_order_column&lt;/code&gt; now subsorts the records by primary key if available to ensure deterministic results.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Paweł Urbanek&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `where(attr =&gt; [])` now loads an empty result without making a query.\n\n    *John Hawthorn*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572140329000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;54f3e67172247b57379ec84b489e892620b743a5&quot;,&quot;pr&quot;:&quot;37558&quot;,&quot;merge_sha&quot;:&quot;6acdc5c1ace43b4c9a99f3af1513e720883a9fb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;where(attr =&amp;gt; [])&lt;/code&gt; now loads an empty result without making a query.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed the performance regression for `primary_keys` introduced MySQL 8.0.\n\n    *Hiroyuki Ishii*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1571096656000,&quot;author&quot;:&quot;alpaca-tc&quot;,&quot;sha&quot;:&quot;77f4ae0030971a0bf891cbf0dce17537b56b541f&quot;,&quot;pr&quot;:&quot;37465&quot;,&quot;merge_sha&quot;:&quot;0ab5206799dfdbb3315ca890e7fea62b30ddecc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed the performance regression for &lt;code&gt;primary_keys&lt;/code&gt; introduced MySQL 8.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hiroyuki Ishii&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `belongs_to` to `has_many` inversing.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1570056833000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;d45c9adf272ce749f76ba2dcfaa2745b5f877daa&quot;,&quot;pr&quot;:&quot;34533&quot;,&quot;merge_sha&quot;:&quot;b45699cbf2e5ba624079a681a5a2ec14cb09649a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;belongs_to&lt;/code&gt; to &lt;code&gt;has_many&lt;/code&gt; inversing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow length configuration for `has_secure_token` method. The minimum length\n    is set at 24 characters.\n\n    Before:\n\n    ```ruby\n    has_secure_token :auth_token\n    ```\n\n    After:\n\n    ```ruby\n    has_secure_token :default_token             # 24 characters\n    has_secure_token :auth_token, length: 36    # 36 characters\n    has_secure_token :invalid_token, length: 12 # =&gt; ActiveRecord::SecureToken::MinimumLengthError\n    ```\n\n    *Bernardo de Araujo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1569870784000,&quot;author&quot;:&quot;Bernardo Araujo&quot;,&quot;sha&quot;:&quot;51443e22f3cba76907204cc528ebab43224adfd9&quot;,&quot;pr&quot;:&quot;35915&quot;,&quot;merge_sha&quot;:&quot;a273da7619ac6a2b2f98532a5610238c68ad219b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow length configuration for &lt;code&gt;has_secure_token&lt;/code&gt; method. The minimum length&lt;br /&gt;\nis set at 24 characters.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;has_secure_token&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:auth_token&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;has_secure_token&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:default_token&lt;/span&gt;             &lt;span class=\&quot;c1\&quot;&gt;# 24 characters&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;has_secure_token&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:auth_token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;length: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;36&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# 36 characters&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;has_secure_token&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:invalid_token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;length: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;12&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::SecureToken::MinimumLengthError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Bernardo de Araujo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `DatabaseConfigurations#to_h`. These connection hashes are still available via `ActiveRecord::Base.configurations.configs_for`.\n\n    *Eileen Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1568866422000,&quot;author&quot;:&quot;John Crepezzi&quot;,&quot;sha&quot;:&quot;694c9629804dc3ba1b3edf390e552070d841077b&quot;,&quot;pr&quot;:&quot;37243&quot;,&quot;merge_sha&quot;:&quot;516474def169b38caa743eb44a87e86a12de0595&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;DatabaseConfigurations#to_h&lt;/code&gt;. These connection hashes are still available via &lt;code&gt;ActiveRecord::Base.configurations.configs_for&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `DatabaseConfig#configuration_hash` to return database configuration hashes with symbol keys, and use all symbol-key configuration hashes internally. Deprecate `DatabaseConfig#config` which returns a String-keyed `Hash` with the same values.\n\n    *John Crepezzi*, *Eileen Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1568394191000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;ce9b197cc902ce8b72b7b3b5a3ec7e507fdba858&quot;,&quot;pr&quot;:&quot;37185&quot;,&quot;merge_sha&quot;:&quot;42dea6b0f62445f69db0608c0127aa17dce738ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;DatabaseConfig#configuration_hash&lt;/code&gt; to return database configuration hashes with symbol keys, and use all symbol-key configuration hashes internally. Deprecate &lt;code&gt;DatabaseConfig#config&lt;/code&gt; which returns a String-keyed &lt;code&gt;Hash&lt;/code&gt; with the same values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Crepezzi&lt;/em&gt;, &lt;em&gt;Eileen Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow column names to be passed to `remove_index` positionally along with other options.\n\n    Passing other options can be necessary to make `remove_index` correctly reversible.\n\n    Before:\n\n        add_index    :reports, :report_id               # =&gt; works\n        add_index    :reports, :report_id, unique: true # =&gt; works\n        remove_index :reports, :report_id               # =&gt; works\n        remove_index :reports, :report_id, unique: true # =&gt; ArgumentError\n\n    After:\n\n        remove_index :reports, :report_id, unique: true # =&gt; works\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1568152842000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;0cc13d316948c68c1dcb0ca0298c854076c27608&quot;,&quot;pr&quot;:&quot;37168&quot;,&quot;merge_sha&quot;:&quot;da54c73cae51beaafc2bb1d67745057924fb45d7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow column names to be passed to &lt;code&gt;remove_index&lt;/code&gt; positionally along with other options.&lt;/p&gt;\n\n&lt;p&gt;Passing other options can be necessary to make &lt;code&gt;remove_index&lt;/code&gt; correctly reversible.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;add_index    :reports, :report_id               # =&amp;gt; works\nadd_index    :reports, :report_id, unique: true # =&amp;gt; works\nremove_index :reports, :report_id               # =&amp;gt; works\nremove_index :reports, :report_id, unique: true # =&amp;gt; ArgumentError\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;remove_index :reports, :report_id, unique: true # =&amp;gt; works\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow bulk `ALTER` statements to drop and recreate indexes with the same name.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1568113953000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;edb23791d2ee9df89c5a4f24d72940ff8eaec8fc&quot;,&quot;pr&quot;:&quot;37161&quot;,&quot;merge_sha&quot;:&quot;ae2cbf40449c270feec6fa0aa82b3d5fc2350be7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow bulk &lt;code&gt;ALTER&lt;/code&gt; statements to drop and recreate indexes with the same name.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `insert`, `insert_all`, `upsert`, and `upsert_all` now clear the query cache.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1568002793000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;fad44a6999f561d2b5f7888920a8b91291b5b115&quot;,&quot;pr&quot;:&quot;37154&quot;,&quot;merge_sha&quot;:&quot;692145e8d161bb3dd3dacdceb95f1003485c741f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;insert&lt;/code&gt;, &lt;code&gt;insert_all&lt;/code&gt;, &lt;code&gt;upsert&lt;/code&gt;, and &lt;code&gt;upsert_all&lt;/code&gt; now clear the query cache.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Call `while_preventing_writes` directly from `connected_to`.\n\n    In some cases application authors want to use the database switching middleware and make explicit calls with `connected_to`. It&#39;s possible for an app to turn off writes and not turn them back on by the time we call `connected_to(role: :writing)`.\n\n    This change allows apps to fix this by assuming if a role is writing we want to allow writes, except in the case it&#39;s explicitly turned off.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1567083774000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;8e1c0011e5cef6fcc2e04cb996d25d36be3fff1f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;520111096fdf27ab5d236ff12622c3107e5ea3e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Call &lt;code&gt;while_preventing_writes&lt;/code&gt; directly from &lt;code&gt;connected_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;In some cases application authors want to use the database switching middleware and make explicit calls with &lt;code&gt;connected_to&lt;/code&gt;. It’s possible for an app to turn off writes and not turn them back on by the time we call &lt;code&gt;connected_to(role: :writing)&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This change allows apps to fix this by assuming if a role is writing we want to allow writes, except in the case it’s explicitly turned off.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve detection of ActiveRecord::StatementTimeout with mysql2 adapter in the edge case when the query is terminated during filesort.\n\n    *Kir Shatrov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1565905586000,&quot;author&quot;:&quot;Kir Shatrov&quot;,&quot;sha&quot;:&quot;c99c572d370dc3b4fc6e0f324f80126fdc2db3f9&quot;,&quot;pr&quot;:&quot;36932&quot;,&quot;merge_sha&quot;:&quot;12e2013c27f37ead5623453632d37f7a87378bb6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve detection of ActiveRecord::StatementTimeout with mysql2 adapter in the edge case when the query is terminated during filesort.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kir Shatrov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Stop trying to read yaml file fixtures when loading Active Record fixtures.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1565376726000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;98996977945bc85a2b941fff89680581f8c6a0e6&quot;,&quot;pr&quot;:&quot;36884&quot;,&quot;merge_sha&quot;:&quot;88209624af758218246757eba8f0d17b71b3aef8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Stop trying to read yaml file fixtures when loading Active Record fixtures.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `.reorder(nil)` with `.first` / `.first!` taking non-deterministic result.\n\n    To continue taking non-deterministic result, use `.take` / `.take!` instead.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1565341115000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;eec562dbcf5624e38085b8262512a6584784dfdc&quot;,&quot;pr&quot;:&quot;36889&quot;,&quot;merge_sha&quot;:&quot;bdfd47053108f3e7757f35a6d3eee511bf6e0cc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;.reorder(nil)&lt;/code&gt; with &lt;code&gt;.first&lt;/code&gt; / &lt;code&gt;.first!&lt;/code&gt; taking non-deterministic result.&lt;/p&gt;\n\n&lt;p&gt;To continue taking non-deterministic result, use &lt;code&gt;.take&lt;/code&gt; / &lt;code&gt;.take!&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Preserve user supplied joins order as much as possible.\n\n    Fixes #36761, #34328, #24281, #12953.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564457990000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b4478ae8bc37c76d0143c2ff99dfc75ef34d2234&quot;,&quot;pr&quot;:&quot;36805&quot;,&quot;merge_sha&quot;:&quot;1e5c0a7836840be03c370d121c1cdefc1034595e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Preserve user supplied joins order as much as possible.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36761, #34328, #24281, #12953.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `matches_regex` and `does_not_match_regexp` on the MySQL Arel visitor.\n\n    *James Pearson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564423587000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e0b19a3622e9d6d328dde174165ac03719f565c4&quot;,&quot;pr&quot;:&quot;36782&quot;,&quot;merge_sha&quot;:&quot;8b0b591296448dd4dff5b85dbbbaf35f01f31e69&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;matches_regex&lt;/code&gt; and &lt;code&gt;does_not_match_regexp&lt;/code&gt; on the MySQL Arel visitor.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;James Pearson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow specifying fixtures to be ignored by setting `ignore` in YAML file&#39;s &#39;_fixture&#39; section.\n\n    *Tongfei Gao*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564276326000,&quot;author&quot;:&quot;Tongfei Gao&quot;,&quot;sha&quot;:&quot;c09a4fd23d7d52552132edde7ad155f366c560b8&quot;,&quot;pr&quot;:&quot;36303&quot;,&quot;merge_sha&quot;:&quot;481714dd0605a1e639cb6a60a2ea5aedf98cfe29&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow specifying fixtures to be ignored by setting &lt;code&gt;ignore&lt;/code&gt; in YAML file’s ‘_fixture’ section.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tongfei Gao&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the DATABASE_URL env variable only affect the primary connection. Add new env variables for multiple databases.\n\n    *John Crepezz code&gt;current_page?&lt;/code&gt; helper when the given URL has a trailing slash,&lt;br /&gt;\nand is an absolute URL or also has query params.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33956.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `translate` helper now passes `default` values that aren&#39;t\n    translation keys through `I18n.translate` for interpolation.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1619865687000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;14f4e233c9da687d122975d82e09ca51f1213f48&quot;,&quot;pr&quot;:&quot;42115&quot;,&quot;merge_sha&quot;:&quot;b588d8335294c843ca4c43f97418ce1ef1230685&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;translate&lt;/code&gt; helper now passes &lt;code&gt;default&lt;/code&gt; values that aren’t&lt;br /&gt;\ntranslation keys through &lt;code&gt;I18n.translate&lt;/code&gt; for interpolation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t attach UJS form submission handlers to Turbo forms.\n\n    *David Heinemeier Hansson*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t attach UJS form submission handlers to Turbo forms.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;David Heinemeier Hansson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow both `current_page?(url_hash)` and `current_page?(**url_hash)` on Ruby 2.7.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow both &lt;code&gt;current_page?(url_hash)&lt;/code&gt; and &lt;code&gt;current_page?(**url_hash)&lt;/code&gt; on Ruby 2.7.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix lazy translation in partial with block.\n\n    *Marek Kasztelnik*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix lazy translation in partial with block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marek Kasztelnik&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid extra `SELECT COUNT` queries when rendering Active Record collections.\n\n    *aar0nr*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid extra &lt;code&gt;SELECT COUNT&lt;/code&gt; queries when rendering Active Record collections.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;aar0nr&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Link preloading keep integrity hashes in the header.\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Link preloading keep integrity hashes in the header.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.action_view.preload_links_header` to allow disabling of\n    the `Link` header being added by default when using `stylesheet_link_tag`\n    and `javascript_include_tag`.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1609286812000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;c55e32ec94c80168d3fbb7eace02cb5e72034e48&quot;,&quot;pr&quot;:&quot;40897&quot;,&quot;merge_sha&quot;:&quot;4453888760f6813aaefd2d8015364fb01c2264ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.action_view.preload_links_header&lt;/code&gt; to allow disabling of&lt;br /&gt;\nthe &lt;code&gt;Link&lt;/code&gt; header being added by default when using &lt;code&gt;stylesheet_link_tag&lt;/code&gt;&lt;br /&gt;\nand &lt;code&gt;javascript_include_tag&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `translate` helper now resolves `default` values when a `nil` key is\n    specified, instead of always returning `nil`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1609286812000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;472de761cac6bb468fe4174570313a25100ccda8&quot;,&quot;pr&quot;:&quot;40897&quot;,&quot;merge_sha&quot;:&quot;4453888760f6813aaefd2d8015364fb01c2264ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;translate&lt;/code&gt; helper now resolves &lt;code&gt;default&lt;/code&gt; values when a &lt;code&gt;nil&lt;/code&gt; key is&lt;br /&gt;\nspecified, instead of always returning &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SanitizeHelper.sanitized_allowed_attributes and SanitizeHelper.sanitized_allowed_tags\n    call safe_list_sanitizer&#39;s class method\n\n    Fixes #39586\n\n    *Taufiq Muhammadi*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1607467528000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;73023569e15ec007aa6c29a79a152d7d6978a28f&quot;,&quot;pr&quot;:&quot;40766&quot;,&quot;merge_sha&quot;:&quot;188fb074a9b13031db283c1c7229e84ef0cc4375&quot;,&quot;html&quot;:&quot;&lt;p&gt;SanitizeHelper.sanitized_allowed_attributes and SanitizeHelper.sanitized_allowed_tags&lt;br /&gt;\ncall safe_list_sanitizer’s class method&lt;/p&gt;\n\n&lt;p&gt;Fixes #39586&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Taufiq Muhammadi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change form_with to generate non-remote forms by default.\n\n    `form_with` would generate a remote form by default. This would confuse\n    users because they were forced to handle remote requests.\n\n    All new 6.1 applications will generate non-remote forms by default.\n    When upgrading a 6.0 application you can enable remote forms by default by\n    setting `config.action_view.form_with_generates_remote_forms` to `true`.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1606948320000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;69311cff97e87b73f129d44a52f9e19298ee2518&quot;,&quot;pr&quot;:&quot;40729&quot;,&quot;merge_sha&quot;:&quot;ad8027ffec6558ceb7f7c5f5af5687af7d5cbea7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change form_with to generate non-remote forms by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;form_with&lt;/code&gt; would generate a remote form by default. This would confuse&lt;br /&gt;\nusers because they were forced to handle remote requests.&lt;/p&gt;\n\n&lt;p&gt;All new 6.1 applications will generate non-remote forms by default.&lt;br /&gt;\nWhen upgrading a 6.0 application you can enable remote forms by default by&lt;br /&gt;\nsetting &lt;code&gt;config.action_view.form_with_generates_remote_forms&lt;/code&gt; to &lt;code&gt;true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Yield translated strings to calls of `ActionView::FormBuilder#button`\n    when a block is given.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1604090090000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;a086418283b5220a06bf86e485f654d8552b5b0b&quot;,&quot;pr&quot;:&quot;38550&quot;,&quot;merge_sha&quot;:&quot;6ade7c96323f82c7ac751772d49bdc0eaf3e1b5c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Yield translated strings to calls of &lt;code&gt;ActionView::FormBuilder#button&lt;/code&gt;&lt;br /&gt;\nwhen a block is given.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Alias `ActionView::Helpers::Tags::Label::LabelBuilder#translation` to\n    `#to_s` so that `form.label` calls can yield that value to their blocks.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1604088586000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;d38c214b751e2c9622146536985d4008411c45c4&quot;,&quot;pr&quot;:&quot;38549&quot;,&quot;merge_sha&quot;:&quot;00439fdbdda58863483da067a1ec4df1dc276509&quot;,&quot;html&quot;:&quot;&lt;p&gt;Alias &lt;code&gt;ActionView::Helpers::Tags::Label::LabelBuilder#translation&lt;/code&gt; to&lt;br /&gt;\n&lt;code&gt;#to_s&lt;/code&gt; so that &lt;code&gt;form.label&lt;/code&gt; calls can yield that value to their blocks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rename the new `TagHelper#class_names` method to `TagHelper#token_list`,\n    and make the original available as an alias.\n\n        token_list(\&quot;foo\&quot;, \&quot;foo bar\&quot;)\n        # =&gt; \&quot;foo bar\&quot;\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1604078654000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;67409e03a49b56bab8d46a1fd3330506edc5b7c1&quot;,&quot;pr&quot;:&quot;40146&quot;,&quot;merge_sha&quot;:&quot;55cfdaf1c0f60cc24b8b7c200776fde6b52868b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rename the new &lt;code&gt;TagHelper#class_names&lt;/code&gt; method to &lt;code&gt;TagHelper#token_list&lt;/code&gt;,&lt;br /&gt;\nand make the original available as an alias.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;token_list(\&quot;foo\&quot;, \&quot;foo bar\&quot;)\n# =&amp;gt; \&quot;foo bar\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   ARIA Array and Hash attributes are treated as space separated `DOMTokenList`\n    values. This is useful when declaring lists of label text identifiers in\n    `aria-labelledby` or `aria-describedby`.\n\n        tag.input type: &#39;checkbox&#39;, name: &#39;published&#39;, aria: {\n          invalid: @post.errors[:published].any?,\n          labelledby: [&#39;published_context&#39;, &#39;published_label&#39;],\n          describedby: { published_errors: @post.errors[:published].any? }\n        }\n        #=&gt; &lt;input\n              type=\&quot;checkbox\&quot; name=\&quot;published\&quot; aria-invalid=\&quot;true\&quot;\n              aria-labelledby=\&quot;published_context published_label\&quot;\n              aria-describedby=\&quot;published_errors\&quot;\n            &gt;\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1604024422000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;8b19d66fc631f26a5704231b4ffeffd46f066c9b&quot;,&quot;pr&quot;:&quot;40479&quot;,&quot;merge_sha&quot;:&quot;f5d68da97b6c83d010551a13db61b27f720e06f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;ARIA Array and Hash attributes are treated as space separated &lt;code&gt;DOMTokenList&lt;/code&g tive_key\&quot;) do |translation, resolved_key| %&amp;gt;\n  &amp;lt;span title=\&quot;&amp;lt;%= resolved_key %&amp;gt;\&quot;&amp;gt;&amp;lt;%= translation %&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;% end %&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure cache fragment digests include all relevant template dependencies when\n    fragments are contained in a block passed to the render helper. Remove the\n    virtual_path keyword arguments found in CacheHelper as they no longer possess\n    any function following 1581cab.\n\n    Fixes #38984.\n\n    *Aaron Lipman*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1590524988000,&quot;author&quot;:&quot;Aaron Lipman&quot;,&quot;sha&quot;:&quot;4671fe20403770b8e932eb08d1f1c02d4b66213a&quot;,&quot;pr&quot;:&quot;39060&quot;,&quot;merge_sha&quot;:&quot;b378bda17d710eb08949771390e7b7d77ee2b39d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure cache fragment digests include all relevant template dependencies when&lt;br /&gt;\nfragments are contained in a block passed to the render helper. Remove the&lt;br /&gt;\nvirtual_path keyword arguments found in CacheHelper as they no longer possess&lt;br /&gt;\nany function following 1581cab.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38984.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lipman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.action_view.raise_on_missing_translations` in favor of\n    `config.i18n.raise_on_missing_translations`.\n\n    New generalized configuration option now determines whether an error should be raised\n    for missing translations in controllers and views.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1589932490000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;6c4f3be929f1f427d6767050848f2fbee8c1f05f&quot;,&quot;pr&quot;:&quot;31571&quot;,&quot;merge_sha&quot;:&quot;a4395a97db3
