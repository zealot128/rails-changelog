lt;Type::Value ... precision: nil, ...&amp;gt;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Rails 6.1&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;type_for_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:written_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Type::DateTime ... precision: 6, ...&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow default to be configured for Enum.\n\n    ```ruby\n    class Book &lt; ActiveRecord::Base\n      enum status: [:proposed, :written, :published], _default: :published\n    end\n\n    Book.new.status # =&gt; \&quot;published\&quot;\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1594653377000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;2d98240c060bc57a1cbd4fd00d0307194550f77b&quot;,&quot;pr&quot;:&quot;39820&quot;,&quot;merge_sha&quot;:&quot;04fe959b678467022b4dbcf984924bc02e0cf513&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow default to be configured for Enum.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;status: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:proposed&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:written&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:published&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;_default: :published&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;status&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;published\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate YAML loading from legacy format older than Rails 5.0.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1592231376000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cccf6c31b8ec2053d0fd536217b623c92d903c6f&quot;,&quot;pr&quot;:&quot;39630&quot;,&quot;merge_sha&quot;:&quot;9a076f449a57b371c067d25cf3ce7901e545064c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate YAML loading from legacy format older than Rails 5.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added the setting `ActiveRecord::Base.immutable_strings_by_default`, which\n    allows you to specify that all string columns should be frozen unless\n    otherwise specified. This will reduce memory pressure for applications which\n    do not generally mutate string properties of Active Record objects.\n\n    *Sean Griffin*, *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1592031102000,&quot;author&quot;:&quot;Sean Griffin&quot;,&quot;sha&quot;:&quot;332c3364b62906399d1df117bd27d3bc6801a33a&quot;,&quot;pr&quot;:&quot;39599&quot;,&quot;merge_sha&quot;:&quot;00c2d3e1e61093451a00b1b70548cfd9ae549c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added the setting &lt;code&gt;ActiveRecord::Base.immutable_strings_by_default&lt;/code&gt;, which&lt;br /&gt;\nallows you to specify that all string columns should be frozen unless&lt;br /&gt;\notherwise specified. This will reduce memory pressure for applications which&lt;br /&gt;\ndo not generally mutate string properties of Active Record objects.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Griffin&lt;/em&gt;, &lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `map!` and `collect!` on `ActiveRecord::Result`.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591776697000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;ef361eacb4fc46d5c6d6b1d94c67fd2e79a80034&quot;,&quot;pr&quot;:&quot;39589&quot;,&quot;merge_sha&quot;:&quot;59c39f214c03ac172895c3f6e08afe96c42646ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;map!&lt;/code&gt; and &lt;code&gt;collect!&lt;/code&gt; on &lt;code&gt;ActiveRecord::Result&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `relation.and` for intersection as Set theory.\n\n    ```ruby\n    david_and_mary = Author.where(id: [david, mary])\n    mary_and_bob   = Author.where(id: [mary, bob])\n\n    david_and_mary.merge(mary_and_bob) # =&gt; [mary, bob]\n\n    david_and_mary.and(mary_and_bob) # =&gt; [mary]\n    david_and_mary.or(mary_and_bob)  # =&gt; [david, mary, bob]\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591501788000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;7219eb2cd21ac9c9c985fbf98dbfd30d79bfff1b&quot;,&quot;pr&quot;:&quot;39558&quot;,&quot;merge_sha&quot;:&quot;f4baf0f7e2b626dfc3d25849403052b709fa4f81&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;relation.and&lt;/code&gt; for intersection as Set theory.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;mary_and_bob&lt;/span&gt;   &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary_and_bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [mary, bob]&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;and&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary_and_bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [mary]&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;or&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary_and_bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [david, mary, bob]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Merging conditions on the same column no longer maintain both conditions,\n    and will be consistently replaced by the latter condition in Rails 7.0.\n    To migrate to Rails 7.0&#39;s behavior, use `relation.merge(other, rewhere: true)`.\n\n    ```ruby\n    # Rails 6.1 (IN clause is replaced by merger side equality condition)\n    Author.where(id: [david.id, mary.id]).merge(Author.where(id: bob)) # =&gt; [bob]\n\n    # Rails 6.1 (both conflict conditions exists, deprecated)\n    Author.where(id: david.id..mary.id).merge(Author.where(id: bob)) # =&gt; []\n\n    # Rails 6.1 with rewhere to migrate to Rails 7.0&#39;s behavior\n    Author.where(id: david.id..mary.id).merge(Author.where(id: bob), rewhere: true) # =&gt; [bob]\n\n    # Rails 7.0 (same behavior with IN clause, mergee side condition is consistently replaced)\n    Author.where(id: [david.id, mary.id]).merge(Author.where(id: bob)) # =&gt; [bob]\n    Author.where(id: david.id..mary.id).merge(Author.where(id: bob)) # =&gt; [bob]\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591486398000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;930bfb9393b6796558a5d1fdb515b6ded9e69ac0&quot;,&quot;pr&quot;:&quot;39328&quot;,&quot;merge_sha&quot;:&quot;159cc3421ce1963cb10e98920b621fb327fd87a6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Merging conditions on the same column no longer maintain both conditions,&lt;br /&gt;\nand will be consistently replaced by the latter condition in Rails 7.0.&lt;br /&gt;\nTo migrate to Rails 7.0’s behavior, use &lt;code&gt;relation.merge(other, rewhere: true)&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Rails 6.1 (IN clause is replaced by merger side equality condition)&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [bob]&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Rails 6.1 (both conflict conditions exists, deprecated)&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; []&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Rails 6.1 with rewhere to migrate to Rails 7.0&#39;s behavior&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;rewhere: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [bob]&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Rails 7.0 (same behavior with IN clause, mergee side condition is consistently replaced)&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [bob]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [bob]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not mark Postgresql MAC address and UUID attributes as changed when the assigned value only varies by case.\n\n    *Peter Fry*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591216573000,&quot;author&quot;:&quot;Peter Fry&quot;,&quot;sha&quot;:&quot;37f3b4dc05288f94b73f44fc9fa0d0176d179a02&quot;,&quot;pr&quot;:&quot;38867&quot;,&quot;merge_sha&quot;:&quot;5fdf76f8fd585bdd8ba6a5d9a6132b673b8b205f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not mark Postgresql MAC address and UUID attributes as changed when the assigned value only varies by case.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Fry&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Resolve issue with insert_all unique_by option when used with expression index.\n\n    When the `:unique_by` option of `ActiveRecord::Persistence.insert_all` and\n    `ActiveRecord::Persistence.upsert_all` was used with the name of an expression index, an error\n    was raised. Adding a guard around the formatting behavior for the `:unique_by` corrects this.\n\n    Usage:\n\n    ```ruby\n    create_table :books, id: :integer, force: true do |t|\n      t.column :name, :string\n      t.index \&quot;lower(name)\&quot;, unique: true\n    end\n\n    Book.insert_all [{ name: \&quot;MyTest\&quot; }], unique_by: :index_books_on_lower_name\n    ```\n\n    Fixes #39516.\n\n    *Austen Madden*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591195204000,&quot;author&quot;:&quot;Austen Madden&quot;,&quot;sha&quot;:&quot;3315cc76e03f651864383c07f6cd8f5c4d840d0a&quot;,&quot;pr&quot;:&quot;39517&quot;,&quot;merge_sha&quot;:&quot;8717744c56c4c707a3c46e8bb0192f38ad9634fc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Resolve issue with insert_all unique_by option when used with expression index.&lt;/p&gt;\n\n&lt;p&gt;When the &lt;code&gt;:unique_by&lt;/code&gt; option of &lt;code&gt;ActiveRecord::Persistence.insert_all&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Persistence.upsert_all&lt;/code&gt; was used with the name of an expression index, an error&lt;br /&gt;\nwas raised. Adding a guard around the formatting behavior for the &lt;code&gt;:unique_by&lt;/code&gt; corrects this.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:books&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: :integer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;force: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:string&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;lower(name)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;unique: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;insert_all&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;MyTest\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;unique_by: :index_books_on_lower_name&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #39516.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Austen Madden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add basic support for CHECK constraints to database migrations.\n\n    Usage:\n\n    ```ruby\n    add_check_constraint :products, \&quot;price &gt; 0\&quot;, name: \&quot;price_check\&quot;\n    remove_check_constraint :products, name: \&quot;price_check\&quot;\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591176394000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;1944a7e74c6c1b7a6234414a00d294412c05fde1&quot;,&quot;pr&quot;:&quot;39505&quot;,&quot;merge_sha&quot;:&quot;b93608c059a4303d2d372af2cfab6a759b8b9dcb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add basic support for CHECK constraints to database migrations.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_check_constraint&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:products&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;price &amp;gt; 0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;price_check\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;remove_check_constraint&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:products&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;price_check\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base.strict_loading_by_default` and `ActiveRecord::Base.strict_loading_by_default=`\n    to enable/disable strict_loading mode by default for a model. The configuration&#39;s value is\n    inheritable by subclasses, but they can override that value and it will not impact parent class.\n\n    Usage:\n\n    ```ruby\n    class Developer &lt; ApplicationRecord\n      self.strict_loading_by_default = true\n\n      has_many :projects\n    end\n\n    dev = Developer.first\n    dev.projects.first\n    # =&gt; ActiveRecord::StrictLoadingViolationError Exception: Developer is marked as strict_loading and Project cannot be lazily loaded.\n    ```\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591014813000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;69bf870c50d14bb8c18142242cf93f4102cc13dc&quot;,&quot;pr&quot;:&quot;39491&quot;,&quot;merge_sha&quot;:&quot;0267f18aca10804ff6baec938a0f2663945dd25f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.strict_loading_by_default&lt;/code&gt; and &lt;code&gt;ActiveRecord::Base.strict_loading_by_default=&lt;/code&gt;&lt;br /&gt;\nto enable/disable strict_loading mode by default for a model. The configuration’s value is&lt;br /&gt;\ninheritable by subclasses, but they can override that value and it will not impact parent class.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strict_loading_by_default&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:projects&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;dev&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;dev&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;projects&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::StrictLoadingViolationError Exception: Developer is marked as strict_loading and Project cannot be lazily loaded.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate passing an Active Record object to `quote`/`type_cast` directly.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1591002600000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;87886c93dc22d528d8529d8b63873f699beaf695&quot;,&quot;pr&quot;:&quot;39489&quot;,&quot;merge_sha&quot;:&quot;926b3eab801d7d42112bbc43d88696629d343909&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate passing an Active Record object to &lt;code&gt;quote&lt;/code&gt;/&lt;code&gt;type_cast&lt;/code&gt; directly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Default engine `ENGINE=InnoDB` is no longer dumped to make schema more agnostic.\n\n    Before:\n\n    ```ruby\n    create_table \&quot;accounts\&quot;, options: \&quot;ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci\&quot;, force: :cascade do |t|\n    end\n    ```\n\n    After:\n\n    ```ruby\n    create_table \&quot;accounts\&quot;, charset: \&quot;utf8mb4\&quot;, collation: \&quot;utf8mb4_0900_ai_ci\&quot;, force: :cascade do |t|\n    end\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerec uot;s2\&quot;&gt;\&quot;utf8mb4_0900_ai_ci\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;force: :cascade&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added delegated type as an alternative to single-table inheritance for representing class hierarchies.\n    See ActiveRecord::DelegatedType for the full description.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1590276044000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;fd8fd4ae76b9ecaf9c049ee1295abc093398ab01&quot;,&quot;pr&quot;:&quot;39407&quot;,&quot;merge_sha&quot;:&quot;c9551fbaf19c5bf18d7ec6877926b4e7f8488434&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added delegated type as an alternative to single-table inheritance for representing class hierarchies.&lt;br /&gt;\nSee ActiveRecord::DelegatedType for the full description.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate aggregations with group by duplicated fields.\n\n    To migrate to Rails 7.0&#39;s behavior, use `uniq!(:group)` to deduplicate group fields.\n\n    ```ruby\n    accounts = Account.group(:firm_id)\n\n    # duplicated group fields, deprecated.\n    accounts.merge(accounts.where.not(credit_limit: nil)).sum(:credit_limit)\n    # =&gt; {\n    #   [1, 1] =&gt; 50,\n    #   [2, 2] =&gt; 60\n    # }\n\n    # use `uniq!(:group)` to deduplicate group fields.\n    accounts.merge(accounts.where.not(credit_limit: nil)).uniq!(:group).sum(:credit_limit)\n    # =&gt; {\n    #   1 =&gt; 50,\n    #   2 =&gt; 60\n    # }\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1590259949000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;2580b83f424678d91d2d6cf38205521dd7eb4b0a&quot;,&quot;pr&quot;:&quot;39358&quot;,&quot;merge_sha&quot;:&quot;35813645b19378e5fd4a2c030b0d336ec504c686&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate aggregations with group by duplicated fields.&lt;/p&gt;\n\n&lt;p&gt;To migrate to Rails 7.0’s behavior, use &lt;code&gt;uniq!(:group)&lt;/code&gt; to deduplicate group fields.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Account&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:firm_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# duplicated group fields, deprecated.&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;not&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;credit_limit: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sum&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span& ns.\n\n    To migrate to Rails 7.0&#39;s behavior, use `uniq!(:annotate)` to deduplicate query annotations.\n\n    ```ruby\n    accounts = Account.where(id: [1, 2]).annotate(\&quot;david and mary\&quot;)\n\n    # duplicated annotations, deprecated.\n    accounts.merge(accounts.rewhere(id: 3))\n    # SELECT accounts.* FROM accounts WHERE accounts.id = 3 /* david and mary */ /* david and mary */\n\n    # use `uniq!(:annotate)` to deduplicate annotations.\n    accounts.merge(accounts.rewhere(id: 3)).uniq!(:annotate)\n    # SELECT accounts.* FROM accounts WHERE accounts.id = 3 /* david and mary */\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1590259949000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;2580b83f424678d91d2d6cf38205521dd7eb4b0a&quot;,&quot;pr&quot;:&quot;39358&quot;,&quot;merge_sha&quot;:&quot;35813645b19378e5fd4a2c030b0d336ec504c686&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate duplicated query annotations.&lt;/p&gt;\n\n&lt;p&gt;To migrate to Rails 7.0’s behavior, use &lt;code&gt;uniq!(:annotate)&lt;/code&gt; to deduplicate query annotations.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Account&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;annotate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;david and mary\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# duplicated annotations, deprecated.&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;rewhere&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# SELECT accounts.* FROM accounts WHERE accounts.id = 3 /* david and mary */ /* david and mary */&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# use `uniq!(:annotate)` to deduplicate annotations.&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;accounts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;rewhere&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;uniq!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:annotate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# SELECT accounts.* FROM accounts WHERE accounts.id = 3 /* david and mary */&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Resolve conflict between counter cache and optimistic locking.\n\n    Bump an Active Record instance&#39;s lock version after updating its counter\n    cache. This avoids raising an unnecessary `ActiveRecord::StaleObjectError`\n    upon subsequent transactions by maintaining parity with the corresponding\n    database record&#39;s `lock_version` column.\n\n    Fixes #16449.\n\n    *Aaron Lipman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1589937161000,&quot;author&quot;:&quot;Aaron Lipman&quot;,&quot;sha&quot;:&quot;cb554457a933fe18e73b4edcde57d22ca7dd54b5&quot;,&quot;pr&quot;:&quot;39316&quot;,&quot;merge_sha&quot;:&quot;f6a94aff2ee4c2e6bf8dfb9ee8a29ad03578c573&quot;,&quot;html&quot;:&quot;&lt;p&gt;Resolve conflict between counter cache and optimistic locking.&lt;/p&gt;\n\n&lt;p&gt;Bump an Active Record instance’s lock version after updating its counter&lt;br /&gt;\ncache. This avoids raising an unnecessary &lt;code&gt;ActiveRecord::StaleObjectError&lt;/code&gt;&lt;br /&gt;\nupon subsequent transactions by maintaining parity with the corresponding&lt;br /&gt;\ndatabase record’s &lt;code&gt;lock_version&lt;/code&gt; column.&lt;/p&gt;\n\n&lt;p&gt;Fixes #16449.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lipman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support merging option `:rewhere` to allow mergee side condition to be replaced exactly.\n\n    ```ruby\n    david_and_mary = Author.where(id: david.id..mary.id)\n\n    # both conflict conditions exists\n    david_and_mary.merge(Author.where(id: bob)) # =&gt; []\n\n    # mergee side condition is replaced by rewhere\n    david_and_mary.merge(Author.rewhere(id: bob)) # =&gt; [bob]\n\n    # mergee side condition is replaced by rewhere option\n    david_and_mary.merge(Author.where(id: bob), rewhere: true) # =&gt; [bob]\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1589781378000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;f6fb3271d4c833520e50d55ecc7b693493142f27&quot;,&quot;pr&quot;:&quot;39250&quot;,&quot;merge_sha&quot;:&quot;972f22e42ab7eb58ed9d4feec6ffce6acf3f3319&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support merging option &lt;code&gt;:rewhere&lt;/code&gt; to allow mergee side condition to be replaced exactly.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;david&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# both conflict conditions exists&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; []&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# mergee side condition is replaced by rewhere&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;rewhere&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [bob]&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# mergee side condition is replaced by rewhere option&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;david_and_mary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;merge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;bob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;rewhere: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [bob]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for finding records based on signed ids, which are tamper-proof, verified ids that can be\n    set to expire and scoped with a purpose. This is particularly useful for things like password reset\n    or email verification, where you want the bearer of the signed id to be able to interact with the\n    underlying record, but usually only within a certain time period.\n\n    ```ruby\n    signed_id = User.first.signed_id expires_in: 15.minutes, purpose: :password_reset\n\n    User.find_signed signed_id # =&gt; nil, since the purpose does not match\n\n    travel 16.minutes\n    User.find_signed signed_id, purpose: :password_reset # =&gt; nil, since the signed id has expired\n\n    travel_back\n    User.find_signed signed_id, purpose: :password_reset # =&gt; User.first\n\n    User.find_signed! \&quot;bad data\&quot; # =&gt; ActiveSupport::MessageVerifier::InvalidSignature\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1589751912000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;1a3dc42c172863fc2db24e9813203d2e793a9e2a&quot;,&quot;pr&quot;:&quot;39285&quot;,&quot;merge_sha&quot;:&quot;a061d9012f9b63c43468203229f52140d34a8d0d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for finding records based on signed ids, which are tamper-proof, verified ids that can be&lt;br /&gt;\nset to expire and scoped with a purpose. This is particularly useful for things like password reset&lt;br /&gt;\nor email verification, where you want the bearer of the signed id to be able to interact with the&lt;br /&gt;\nunderlying record, but usually only within a certain time period.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;signed_id&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;signed_id&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;expires_in: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;15&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minutes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;purpose: :password_reset&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_signed&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;signed_id&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; nil, since the purpose does not match&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;travel&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;16&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minutes&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_signed&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;signed_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;purpose: :password_reset&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; nil, since the signed id has expired&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;travel_back&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_signed&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;signed_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;purpose: :password_reset&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; User.first&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_signed!&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;bad data\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveSupport::MessageVerifier::InvalidSignature&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `ALGORITHM = INSTANT` DDL option for index operations on MySQL.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1589093806000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;11f420478c9af1a330fd87dc382506336b6ea2b5&quot;,&quot;pr&quot;:&quot;39211&quot;,&quot;merge_sha&quot;:&quot;1f1ab896197021ac88fe58658e1e674286e1db70&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;ALGORITHM = INSTANT&lt;/code&gt; DDL option for index operations on MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix index creation to preserve index comment in bulk change table on MySQL.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1589044866000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;fc7eab048b9d7c5283b6cf99b239d50a486337ac&quot;,&quot;pr&quot;:&quot;39203&quot;,&quot;merge_sha&quot;:&quot;0ce1c2ab31d23d4ef5639bab84fff202a619c484&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix index creation to preserve index comment in bulk change table on MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `unscope` to be aware of table name qualified values.\n\n    It is possible to unscope only the column in the specified table.\n\n    ```ruby\n    posts = Post.joins(:comments).group(:\&quot;posts.hidden\&quot;)\n    posts = posts.where(\&quot;posts.hidden\&quot;: false, \&quot;comments.hidden\&quot;: false)\n\n    posts.count\n    # =&gt; { false =&gt; 10 }\n\n    # unscope both hidden columns\n    posts.unscope(where: :hidden).count\n    # =&gt; { false =&gt; 11, true =&gt; 1 }\n\n    # unscope only comments.hidden column\n    posts.unscope(where: :\&quot;comments.hidden\&quot;).count\n    # =&gt; { false =&gt; 11 }\n    ```\n\n    *Ryuta Kamizono*, *Slava Korolev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1588818491000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;5136277f44b3bd62d676a08d8542e0980590a31c&quot;,&quot;pr&quot;:&quot;39172&quot;,&quot;merge_sha&quot;:&quot;b385afc5f67d284838444e13be0c38ad87c2feaf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;unscope&lt;/code&gt; to be aware of table name qualified values.&lt;/p&gt;\n\n&lt;p&gt;It is possible to unscope only the column in the specified table.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:\&quot;posts.hidden\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;posts.hidden\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&g &quot;:&quot;130513d039e9855e0aeddd7a075650a644a10c1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;if_exists&lt;/code&gt; option for removing an index.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;remove_index&lt;/code&gt; method can take an &lt;code&gt;if_exists&lt;/code&gt; option. If this is set to true an error won’t be raised if the index doesn’t exist.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove ibm_db, informix, mssql, oracle, and oracle12 Arel visitors which are not used in the code base.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1586944271000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a2040ee329569720c6148526f1262b2b0aaf6dce&quot;,&quot;pr&quot;:&quot;38946&quot;,&quot;merge_sha&quot;:&quot;943f1ea1eaf947bef853a1ec72d87eff8a7a0457&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove ibm_db, informix, mssql, oracle, and oracle12 Arel visitors which are not used in the code base.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `build_association` from `touching` a parent record if the record isn&#39;t persisted for `has_one` associations.\n\n    Fixes #38219.\n\n    *Josh Brody*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1586880500000,&quot;author&quot;:&quot;Josh&quot;,&quot;sha&quot;:&quot;ba3ef762fc00da2da77a43ed829d9894717f011c&quot;,&quot;pr&quot;:&quot;38942&quot;,&quot;merge_sha&quot;:&quot;3053e544f3ac627764572726a8756c95f9342c07&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;build_association&lt;/code&gt; from &lt;code&gt;touching&lt;/code&gt; a parent record if the record isn’t persisted for &lt;code&gt;has_one&lt;/code&gt; associations.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38219.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josh Brody&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `if_not_exists` option for adding index.\n\n    The `add_index` method respects `if_not_exists` option. If it is set to true\n    index won&#39;t be added.\n\n    Usage:\n\n    ```ruby\n      add_index :users, :account_id, if_not_exists: true\n    ```\n\n    The `if_not_exists` option passed to `create_table` also gets propagated to indexes\n    created within that migration so that if table and its indexes exist then there is no\n    attempt to create them again.\n\n    *Prathamesh Sonpatki*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1585492218000,&quot;author&quot;:&quot;Prathamesh Sonpatki&quot;,&quot;sha&quot;:&quot;7ba08037f8d807cce2a25b0445743d07adfbe44c&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;975a4470665b1192b2f0a4453d8f3f506ce86a6b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;if_not_exists&lt;/code&gt; option for adding index.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;add_index&lt;/code&gt; method respects &lt;code&gt;if_not_exists&lt;/code&gt; option. If it is set to true&lt;br /&gt;\nindex won’t be added.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:account_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;if_not_exists: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The &lt;code&gt;if_not_exists&lt;/code&gt; option passed to &lt;code&gt;create_table&lt;/code&gt; also gets propagated to indexes&lt;br /&gt;\ncreated within that migration so that if table and its indexes exist then there is no&lt;br /&gt;\nattempt to create them again.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Prathamesh Sonpatki&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base#previously_new_record?` to show if a record was new before the last save.\n\n    *Tom Ward*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1585422407000,&quot;author&quot;:&quot;Tom Ward&quot;,&quot;sha&quot;:&quot;2dbe1302a19e43ab4bfe753dfc7a4f5872093d30&quot;,&quot;pr&quot;:&quot;36276&quot;,&quot;merge_sha&quot;:&quot;af7d7b445f0ebf5d9d67e55d5f9501df20d7b598&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base#previously_new_record?&lt;/code&gt; to show if a record was new before the last save.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Ward&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support descending order for `find_each`, `find_in_batches`, and `in_batches`.\n\n    Batch processing methods allow you to work with the records in batches, greatly reducing memory consumption, but records are always batched from oldest id to newest.\n\n    This change allows reversing the order, batching from newest to oldest. This is useful when you need to process newer batches of records first.\n\n    Pass `order: :desc` to yield batches in descending order. The default remains `order: :asc`.\n\n    ```ruby\n    Person.find_each(order: :desc) do |person|\n      person.party_all_night!\n    end\n    ```\n\n    *Alexey Vasiliev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1586968111000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;6f2126c760e3ef8c21dcdf8e8fec466a0fdd88f1&quot;,&quot;pr&quot;:&quot;38959&quot;,&quot;merge_sha&quot;:&quot;9303873e57dd86a82ef69d58ed7e7af6bc7ed344&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support descending order for &lt;code&gt;find_each&lt;/code&gt;, &lt;code&gt;find_in_batches&lt;/code&gt;, and &lt;code&gt;in_batches&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Batch processing methods allow you to work with the records in batches, greatly reducing memory consumption, but records are always batched from oldest id to newest.&lt;/p&gt;\n\n&lt;p&gt;This change allows reversing the order, batching from newest to oldest. This is useful when you need to process newer batches of records first.&lt;/p&gt;\n\n&lt;p&gt;Pass &lt;code&gt;order: :desc&lt;/code&gt; to yield batches in descending order. The default remains &lt;code&gt;order: :asc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_each&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;order: :desc&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;person&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;party_all_night!&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alexey Vasiliev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `insert_all` with enum values.\n\n    Fixes #38716.\n\n    *Joel Blum*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1586968111000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;6f2126c760e3ef8c21dcdf8e8fec466a0fdd88f1&quot;,&quot;pr&quot;:&quot;38959&quot;,&quot;merge_sha&quot;:&quot;9303873e57dd86a82ef69d58ed7e7af6bc7ed344&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;insert_all&lt;/code&gt; with enum values.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38716.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Blum&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `db:rollback:name` for multiple database applications.\n\n    Multiple database applications will now raise if `db:rollback` is call and recommend using the `db:rollback:[NAME]` to rollback migrations.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1584652610000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;e33075a0efce63658111ab35ce9a9103b8b0d9b4&quot;,&quot;pr&quot;:&quot;38770&quot;,&quot;merge_sha&quot;:&quot;8220cc9cbaf9e956e5bda4e8a1814b7e2193cd50&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;db:rollback:name&lt;/code&gt; for multiple database applications.&lt;/p&gt;\n\n&lt;p&gt;Multiple database applications will now raise if &lt;code&gt;db:rollback&lt;/code&gt; is call and recommend using the &lt;code&gt;db:rollback:[NAME]&lt;/code&gt; to rollback migrations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Relation#pick` now uses already loaded results instead of making another query.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1584564036000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;4ffd53f32d6a70495b8169c50555d29bed2d6c86&quot;,&quot;pr&quot;:&quot;38760&quot;,&quot;merge_sha&quot;:&quot;5c188c12ee719dfe4b76cde7763f269bcb992484&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Relation#pick&lt;/code&gt; now uses already loaded results instead of making another query.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate using `return`, `break` or `throw` to exit a transaction block after writes.\n\n    *Dylan Thacker-Smith*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1590669164000,&quot;author&quot;:&quot;Dylan Thacker-Smith&quot;,&quot;sha&quot;:&quot;4332613b6d1cd7e69e5ee161cd52c943abf3f4a8&quot;,&quot;pr&quot;:&quot;39453&quot;,&quot;merge_sha&quot;:&quot;55f519f5b62db017077e2fc8aef31ba31708e038&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate using &lt;code&gt;return&lt;/code&gt;, &lt;code&gt;break&lt;/code&gt; or &lt;code&gt;throw&lt;/code&gt; to exit a transaction block after writes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dylan Thacker-Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Dump the schema or structure of a database when calling `db:migrate:name`.\n\n    In previous versions of Rails, `rails db:migrate` would dump the schema of the database. In Rails 6, that holds true (`rails db:migrate` dumps all databases&#39; schemas), but `rails db:migrate:name` does not share that behavior.\n\n    Going forward, calls to `rails db:migrate:name` will dump the schema (or structure) of the database being migrated.\n\n    *Kyle Thompson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1584564036000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;eed9f15ba87d4d4c9be48119e55e8ff17102c4a7&quot;,&quot;pr&quot;:&quot;38760&quot;,&quot;merge_sha&quot;:&quot;5c188c12ee719dfe4b76cde7763f269bcb992484&quot;,&quot;html&quot;:&quot;&lt;p&gt;Dump the schema or structure of a database when calling &lt;code&gt;db:migrate:name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;In previous versions of Rails, &lt;code&gt;rails db:migrate&lt;/code&gt; would dump the schema of the database. In Rails 6, that holds true (&lt;code&gt;rails db:migrate&lt;/code&gt; dumps all databases’ schemas), but &lt;code&gt;rails db:migrate:name&lt;/code&gt; does not share that behavior.&lt;/p&gt;\n\n&lt;p&gt;Going forward, calls to &lt;code&gt;rails db:migrate:name&lt;/code&gt; will dump the schema (or structure) of the database being migrated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kyle Thompson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reset the `ActiveRecord::Base` connection after `rails db:migrate:name`.\n\n    When `rails db:migrate` has finished, it ensures the `ActiveRecord::Base` connection is reset to its original configuration. Going forward, `rails db:migrate:name` will have the same behavior.\n\n    *Kyle Thompson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1584564036000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;eed9f15ba87d4d4c9be48119e55e8ff17102c4a7&quot;,&quot;pr&quot;:&quot;38760&quot;,&quot;merge_sha&quot;:&quot;5c188c12ee719dfe4b76cde7763f269bcb992484&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reset the &lt;code&gt;ActiveRecord::Base&lt;/code&gt; connection after &lt;code&gt;rails db:migrate:name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;rails db:migrate&lt;/code&gt; has finished, it ensures the &lt;code&gt;ActiveRecord::Base&lt;/code&gt; connection is reset to its original configuration. Going forward, &lt;code&gt;rails db:migrate:name&lt;/code&gt; will have the same behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kyle Thompson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disallow calling `connected_to` on subclasses of `ActiveRecord::Base`.\n\n    Behavior has not changed here but the previous API could be misleading to people who thought it would switch connections for only that class. `connected_to` switches the context from which we are getting connections, not the connections themselves.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582752368000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;b7b26fabee21f15695cd88ee63a00b7bda4228c6&quot;,&quot;pr&quot;:&quot;38580&quot;,&quot;merge_sha&quot;:&quot;03d32ca23b80e74bb3bc385a29c8f44bb60a7b8c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disallow calling &lt;code&gt;connected_to&lt;/code&gt; on subclasses of &lt;code&gt;ActiveRecord::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Behavior has not changed here but the previous API could be misleading to people who thought it would switch connections for only that class. &lt;code&gt;connected_to&lt;/code&gt; switches the context from which we are getting connections, not the connections themselves.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for horizontal sharding to `connects_to` and `connected_to`.\n\n    Applications can now connect to multiple shards and switch between their shards in an application. Note that the shard swapping is still a manual process as this change does not include an API for automatic shard swapping.\n\n    Usage:\n\n    Given the following configuration:\n\n    ```yaml\n    # config/database.yml\n    production:\n      primary:\n        database: my_database\n      primary_shard_one:\n        database: my_database_shard_one\n    ```\n\n    Connect to multiple shards:\n\n    ```ruby\n    class ApplicationRecord &lt; ActiveRecord::Base\n      self.abstract_class = true\n\n      connects_to shards: {\n        default: { writing: :primary },\n        shard_one: { writing: :primary_shard_one }\n      }\n    ```\n\n    Swap between shards in your controller / model code:\n\n    ```ruby\n    ActiveRecord::Base.connected_to(shard: :shard_one) do\n      # Read from shard one\n    end\n    ```\n\n    The horizontal sharding API also supports read replicas. See guides for more details.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582572654000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;384e7d139eb3c2da1ff857033605284d6e70aba7&quot;,&quot;pr&quot;:&quot;38531&quot;,&quot;merge_sha&quot;:&quot;bbec38bf02041c770b40fb4588a4393ac85dd321&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for horizontal sharding to &lt;code&gt;connects_to&lt;/code&gt; and &lt;code&gt;connected_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Applications can now connect to multiple shards and switch between their shards in an application. Note that the shard swapping is still a manual process as this change does not include an API for automatic shard swapping.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;p&gt;Given the following configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/database.yml&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;production&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;primary&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my_database&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;primary_shard_one&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my_database_shard_one&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Connect to multiple shards:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ApplicationRecord&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;abstract_class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;connects_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;shards: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;default: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :primary&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;shard_one: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :primary_shard_one&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Swap between shards in your controller / model code:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connected_to&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;shard: :shard_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# Read from shard one&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The horizontal sharding API also supports read replicas. See guides for more details.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `spec_name` in favor of `name` on database configurations.\n\n    The accessors for `spec_name` on `configs_for` and `DatabaseConfig` are deprecated. Please use `name` instead.\n\n    Deprecated behavior:\n\n    ```ruby\n    db_config = ActiveRecord::Base.configurations.configs_for(env_name: \&quot;development\&quot;, spec_name: \&quot;primary\&quot;)\n    db_config.spec_name\n    ```\n\n    New behavior:\n\n    ```ruby\n    db_config = ActiveRecord::Base.configurations.configs_for(env_name: \&quot;development\&quot;, name: \&quot;primary\&quot;)\n    db_config.name\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;spec_name&lt;/code&gt; in favor of &lt;code&gt;name&lt;/code&gt; on database configurations.&lt;/p&gt;\n\n&lt;p&gt;The accessors for &lt;code&gt;spec_name&lt;/code&gt; on &lt;code&gt;configs_for&lt;/code&gt; and &lt;code&gt;DatabaseConfig&lt;/code&gt; are deprecated. Please use &lt;code&gt;name&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;Deprecated behavior:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;db_config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configurations&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configs_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;env_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;development\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;spec_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;primary\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;db_config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;spec_name&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;New behavior:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;db_config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configurations&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configs_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;env_name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;development\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;primary\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;db_config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add additional database-specific rake tasks for multi-database users.\n\n    Previously, `rails db:create`, `rails db:drop`, and `rails db:migrate` were the only rails tasks that could operate on a single\n    database. For example:\n\n    ```\n    rails db:create\n    rails db:create:primary\n    rails db:create:animals\n    rails db:drop\n    rails db:drop:primary\n    rails db:drop:animals\n    rails db:migrate\n    rails db:migrate:primary\n    rails db:migrate:animals\n    ```\n\n    With these changes, `rails db:schema:dump`, `rails db:schema:load`, `rails db:structure:dump`, `rails db:structure:load` and\n    `rails db:test:prepare` can additionally operate on a single database. For example:\n\n    ```\n    rails db:schema:dump\n    rails db:schema:dump:primary\n    rails db:schema:dump:animals\n    rails db:schema:load\n    rails db:schema:load:primary\n    rails db:schema:load:animals\n    rails db:structure:dump\n    rails db:structure:dump:primary\n    rails db:structure:dump:animals\n    rails db:structure:load\n    rails db:structure:load:primary\n    rails db:structure:load:animals\n    rails db:test:prepare\n    rails db:test:prepare:primary\n    rails db:test:prepare:animals\n    ```\n\n    *Kyle Thompson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add additional database-specific rake tasks for multi-database users.&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;rails db:create&lt;/code&gt;, &lt;code&gt;rails db:drop&lt;/code&gt;, and &lt;code&gt;rails db:migrate&lt;/code&gt; were the only rails tasks that could operate on a single&lt;br /&gt;\ndatabase. For example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;rails db:create\nrails db:create:primary\nrails db:create:animals\nrails db:drop\nrails db:drop:primary\nrails db:drop:animals\nrails db:migrate\nrails db:migrate:primary\nrails db:migrate:animals\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;With these changes, &lt;code&gt;rails db:schema:dump&lt;/code&gt;, &lt;code&gt;rails db:schema:load&lt;/code&gt;, &lt;code&gt;rails db:structure:dump&lt;/code&gt;, &lt;code&gt;rails db:structure:load&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;rails db:test:prepare&lt;/code&gt; can additionally operate on a single database. For example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;rails db:schema:dump\nrails db:schema:dump:primary\nrails db:schema:dump:animals\nrails db:schema:load\nrails db:schema:load:primary\nrails db:schema:load:animals\nrails db:structure:dump\nrails db:structure:dump:primary\nrails db:structure:dump:animals\nrails db:structure:load\nrails db:structure:load:primary\nrails db:structure:load:animals\nrails db:test:prepare\nrails db:test:prepare:primary\nrails db:test:prepare:animals\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Kyle Thompson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `strict_loading` mode on association declarations.\n\n    Raise an error if attempting to load a record from an association that has been marked as `strict_loading` unless it was explicitly eager loaded.\n\n    Usage:\n\n    ```ruby\n    class Developer &lt; ApplicationRecord\n      has_many :projects, strict_loading: true\n    end\n\n    dev = Developer.first\n    dev.projects.first\n    # =&gt; ActiveRecord::StrictLoadingViolationError: The projects association is marked as strict_loading and cannot be lazily loaded.\n    ```\n\n    *Kevin Deisz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1582313375000,&quot;author&quot;:&quot;Kevin Deisz&quot;,&quot;sha&quot;:&quot;b8ae1043186d6f0a166f37dd00ea6e02add1fd28&quot;,&quot;pr&quot;:&quot;38541&quot;,&quot;merge_sha&quot;:&quot;3dff30c14fa25f211088d62da26611616ab5616f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;strict_loading&lt;/code&gt; mode on association declarations.&lt;/p&gt;\n\n&lt;p&gt;Raise an error if attempting to load a record from an association that has been marked as &lt;code&gt;strict_loading&lt;/code&gt; unless it was explicitly eager loaded.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:projects&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;strict_loading: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;dev&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;dev&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;projects&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::StrictLoadingViolationError: The projects association is marked as strict_loading and cannot be lazily loaded.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Deisz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support fo
