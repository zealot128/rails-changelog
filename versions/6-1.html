<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Allow Content Security Policy DSL to generate for API responses.\n\n    *Tim Wade*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1651004154000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;2b820a2a69fa50cffa74b4aedc57bf92ed6910ec&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;3bcb481cfc06dec244f18b790344fb64697726a3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Content Security Policy DSL to generate for API responses.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tim Wade&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `content_security_policy` returning invalid directives.\n\n    Directives such as `self`, `unsafe-eval` and few others were not\n    single quoted when the directive was the result of calling a lambda\n    returning an array.\n\n    ```ruby\n    content_security_policy do |policy|\n      policy.frame_ancestors lambda { [:self, \&quot;https://example.com\&quot;] }\n    end\n    ```\n\n    With this fix the policy generated from above will now be valid.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646259391000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;28f85324200b65ff1cb1c0771a084aedb3447910&quot;,&quot;pr&quot;:&quot;44600&quot;,&quot;merge_sha&quot;:&quot;a12ba30928a219a8c46f632f5ba44f78d41e5cf1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;content_security_policy&lt;/code&gt; returning invalid directives.&lt;/p&gt;\n\n&lt;p&gt;Directives such as &lt;code&gt;self&lt;/code&gt;, &lt;code&gt;unsafe-eval&lt;/code&gt; and few others were not&lt;br /&gt;\nsingle quoted when the directive was the result of calling a lambda&lt;br /&gt;\nreturning an array.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content_security_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;frame_ancestors&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;lambda&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;With this fix the policy generated from above will now be valid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `HostAuthorization` middleware to render debug info only\n    when `config.consider_all_requests_local` is set to true.\n\n    Also, blocked host info is always logged with level `error`.\n\n    Fixes #42813.\n\n    *Nikita Vyrko*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1633131442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;9079c68e86feda8773db161e4bec5a5b3d6f8a1d&quot;,&quot;pr&quot;:&quot;43351&quot;,&quot;merge_sha&quot;:&quot;4b74021e4e2ebc7948b7fd74dff62b2ab309492e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;HostAuthorization&lt;/code&gt; middleware to render debug info only&lt;br /&gt;\nwhen &lt;code&gt;config.consider_all_requests_local&lt;/code&gt; is set to true.&lt;/p&gt;\n\n&lt;p&gt;Also, blocked host info is always logged with level &lt;code&gt;error&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42813.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vyrko&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Dup arrays that get \&quot;converted\&quot;.\n\n    Fixes #43681.\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Dup arrays that get “converted”.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43681.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t show deprecation warning for equal paths.\n\n    *Anton Rieder*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t show deprecation warning for equal paths.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anton Rieder&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix crash in `ActionController::Instrumentation` with invalid HTTP formats.\n\n    Fixes #43094.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix crash in &lt;code&gt;ActionController::Instrumentation&lt;/code&gt; with invalid HTTP formats.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43094.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add fallback host for SystemTestCase driven by RackTest.\n\n    Fixes #42780.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add fallback host for SystemTestCase driven by RackTest.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42780.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add more detail about what hosts are allowed.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1647024493000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1afe117e6bf069d3644ea206e8effbfe5878357e&quot;,&quot;pr&quot;:&quot;44661&quot;,&quot;merge_sha&quot;:&quot;8c7b0c62d3126f622815421edb2a00538154a1d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add more detail about what hosts are allowed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Under certain circumstances, the middleware isn&#39;t informed that the\n    response body has been fully closed which result in request state not\n    being fully reset before the next request\n\n    [CVE-2022-23633]&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644605583000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;a45d25246d8a4cc097ab829010f3fd89c1cb938b&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f994570f58bfbc1d7fc627383d04e72815165792&quot;,&quot;html&quot;:&quot;&lt;p&gt;Under certain circumstances, the middleware isn’t informed that the&lt;br /&gt;\nresponse body has been fully closed which result in request state not&lt;br /&gt;\nbeing fully reset before the next request&lt;/p&gt;\n\n&lt;p&gt;[CVE-2022-23633]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue with host protection not allowing host with port in development.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639609090000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;87d4d0f4126f64d991d40a1827de50935ddfdbff&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;196a03332822b974c5328b53455d15e19bc52d79&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue with host protection not allowing host with port in development.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    Fix issue with host protection not allowing localhost in development.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639609090000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;87d4d0f4126f64d991d40a1827de50935ddfdbff&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;196a03332822b974c5328b53455d15e19bc52d79&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue with host protection not allowing localhost in development.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix X_FORWARDED_HOST protection.  [CVE-2021-44528]&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639513031000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;ea8042864dd8c08323c33ce45299d7d2a768621a&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;582184ecd31d9db826b2014e7f6d838dbbb45e66&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix X_FORWARDED_HOST protection.  [CVE-2021-44528]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2021-22942] Fix possible open redirect in Host Authorization middleware.\n\n    Specially crafted \&quot;X-Forwarded-Host\&quot; headers in combination with certain\n    \&quot;allowed host\&quot; formats can cause the Host Authorization middleware in Action\n    Pack to redirect users to a malicious website.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1629390780000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;e63dcc1db405be1671bac056ceca1cc8b4eeeb6a&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;e7b0eddc70bf516bed56f892a40c57e8ddec559f&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2021-22942] Fix possible open redirect in Host Authorization middleware.&lt;/p&gt;\n\n&lt;p&gt;Specially crafted “X-Forwarded-Host” headers in combination with certain&lt;br /&gt;\n“allowed host” formats can cause the Host Authorization middleware in Action&lt;br /&gt;\nPack to redirect users to a malicious website.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ignore file fixtures on `db:fixtures:load`\n\n    *Kevin Sjöberg*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;8877b88223aed6fc40d2ef21d0dffb616ba0e70d&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ignore file fixtures on &lt;code&gt;db:fixtures:load&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Sjöberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix ActionController::Live controller test deadlocks by removing the body buffer size limit for tests.\n\n    *Dylan Thacker-Smith*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5b4466d122f751a6de1a228e5531c03d396e9edd&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix ActionController::Live controller test deadlocks by removing the body buffer size limit for tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dylan Thacker-Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Correctly place optional path parameter booleans.\n\n    Previously, if you specify a url parameter that is part of the path as false it would include that part\n    of the path as parameter for example:\n\n    ```\n    get \&quot;(/optional/:optional_id)/things\&quot; =&gt; \&quot;foo#foo\&quot;, as: :things\n    things_path(optional_id: false) # =&gt; /things?optional_id=false\n    ```\n\n    After this change, true and false will be treated the same when used as optional path parameters. Meaning now:\n\n    ```\n    get &#39;(this/:my_bool)/that&#39; as: :that\n\n    that_path(my_bool: true) # =&gt; `/this/true/that`\n    that_path(my_bool: false) # =&gt; `/this/false/that`\n    ```\n\n    *Adam Hess*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1624703928000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e71539cc27f970bfc3aad5d30c88b15e43b8e162&quot;,&quot;pr&quot;:&quot;42612&quot;,&quot;merge_sha&quot;:&quot;32097e3c15a7c3b97b37d4c0c42713b1d6fe1fc5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Correctly place optional path parameter booleans.&lt;/p&gt;\n\n&lt;p&gt;Previously, if you specify a url parameter that is part of the path as false it would include that part&lt;br /&gt;\nof the path as parameter for example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;get \&quot;(/optional/:optional_id)/things\&quot; =&amp;gt; \&quot;foo#foo\&quot;, as: :things\nthings_path(optional_id: false) # =&amp;gt; /things?optional_id=false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After this change, true and false will be treated the same when used as optional path parameters. Meaning now:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;get &#39;(this/:my_bool)/that&#39; as: :that\n\nthat_path(my_bool: true) # =&amp;gt; `/this/true/that`\nthat_path(my_bool: false) # =&amp;gt; `/this/false/that`\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Adam Hess&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for &#39;private, no-store&#39; Cache-Control headers.\n\n    Previously, &#39;no-store&#39; was exclusive; no other directives could be specified.\n\n    *Alex Smith*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1619865687000,&quot;author&quot;:&quot;Alex Smith&quot;,&quot;sha&quot;:&quot;6a0d6bee1c0f585564008a6674517d325cf910c3&quot;,&quot;pr&quot;:&quot;42115&quot;,&quot;merge_sha&quot;:&quot;b588d8335294c843ca4c43f97418ce1ef1230685&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for ‘private, no-store’ Cache-Control headers.&lt;/p&gt;\n\n&lt;p&gt;Previously, ‘no-store’ was exclusive; no other directives could be specified.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent open redirects by correctly escaping the host allow list\n    CVE-2021-22903&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620230909000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;9c21201772d240d58462796ae9f4d03765f573b4&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;4829fae966a251b3873c4d8a244c513bbbb81e1d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent open redirects by correctly escaping the host allow list&lt;br /&gt;\nCVE-2021-22903&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent catastrophic backtracking during mime parsing\n    CVE-2021-22902&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620230909000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;9c21201772d240d58462796ae9f4d03765f573b4&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;4829fae966a251b3873c4d8a244c513bbbb81e1d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent catastrophic backtracking during mime parsing&lt;br /&gt;\nCVE-2021-22902&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent regex DoS in HTTP token authentication\n    CVE-2021-22904&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620230909000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;9c21201772d240d58462796ae9f4d03765f573b4&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;4829fae966a251b3873c4d8a244c513bbbb81e1d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent regex DoS in HTTP token authentication&lt;br /&gt;\nCVE-2021-22904&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent string polymorphic route arguments.\n\n    `url_for` supports building polymorphic URLs via an array\n    of arguments (usually symbols and records). If a developer passes a\n    user input array, strings can result in unwanted route helper calls.\n\n    CVE-2021-22885\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620230909000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;030318784683f76df4c916d5a38b07dbf1f2aec5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;4829fae966a251b3873c4d8a244c513bbbb81e1d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent string polymorphic route arguments.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;url_for&lt;/code&gt; supports building polymorphic URLs via an array&lt;br /&gt;\nof arguments (usually symbols and records). If a developer passes a&lt;br /&gt;\nuser input array, strings can result in unwanted route helper calls.&lt;/p&gt;\n\n&lt;p&gt;CVE-2021-22885&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Re-define routes when not set correctly via inheritance.\n\n    *John Hawthorn*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1614688438000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5aaaa1630ae9a71b3c3ecc4dc46074d678c08d67&quot;,&quot;pr&quot;:&quot;41592&quot;,&quot;merge_sha&quot;:&quot;1f7287a4396f89ea13e3f8f6a116f05823c310b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Re-define routes when not set correctly via inheritance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent open redirect when allowed host starts with a dot\n\n    [CVE-2021-22881]\n\n    Thanks to @tktech (https://hackerone.com/tktech) for reporting this\n    issue and the patch!\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;130c128eae233bf71231c73b9c3c3b3f3ede918b&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent open redirect when allowed host starts with a dot&lt;/p&gt;\n\n&lt;p&gt;[CVE-2021-22881]&lt;/p&gt;\n\n&lt;p&gt;Thanks to @tktech (https://hackerone.com/tktech) for reporting this&lt;br /&gt;\nissue and the patch!&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix error in `ActionController::LogSubscriber` that would happen when throwing inside a controller action.\n\n    *Janko Marohnić*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;04d6ac8e195ae172770490499e389b03698bb005&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix error in &lt;code&gt;ActionController::LogSubscriber&lt;/code&gt; that would happen when throwing inside a controller action.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Janko Marohnić&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `fixture_file_upload` deprecation when `file_fixture_path` is a relative path.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;78cbda200e21588ce5dd9bacf510a556a6d917aa&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;fixture_file_upload&lt;/code&gt; deprecation when &lt;code&gt;file_fixture_path&lt;/code&gt; is a relative path.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix nil translation key lookup in controllers/\n\n    *Jan Klimo*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix nil translation key lookup in controllers/&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jan Klimo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Quietly handle unknown HTTP methods in Action Dispatch SSL middleware.\n\n    *Alex Robbin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1612990034000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ff60084ab5d5921ca3499814e4697f8350ee7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;d0f51649c12ed4d97ac24814cc30b47abd92a4b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Quietly handle unknown HTTP methods in Action Dispatch SSL middleware.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change the request method to a `GET` when passing failed requests down to `config.exceptions_app`.\n\n    *Alex Robbin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1609286812000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;06c94818d640d13efecc722c4ec8c9c5ea2a99b0&quot;,&quot;pr&quot;:&quot;40897&quot;,&quot;merge_sha&quot;:&quot;4453888760f6813aaefd2d8015364fb01c2264ca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change the request method to a &lt;code&gt;GET&lt;/code&gt; when passing failed requests down to &lt;code&gt;config.exceptions_app&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support for the HTTP header `Feature-Policy` has been revised to reflect\n    its [rename](https://github.com/w3c/webappsec-permissions-policy/pull/379) to [`Permissions-Policy`](https://w3c.github.io/webappsec-permissions-policy/#permissions-policy-http-header-field).\n\n    ```ruby\n    Rails.application.config.permissions_policy do |p|\n      p.camera     :none\n      p.gyroscope  :none\n      p.microphone :none\n      p.usb        :none\n      p.fullscreen :self\n      p.payment    :self, \&quot;https://secure-example.com\&quot;\n    end\n    ```\n\n    *Julien Grillot*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1606948320000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;d1e0baa2557b526e5f6ec0cd50f096f640b35876&quot;,&quot;pr&quot;:&quot;40729&quot;,&quot;merge_sha&quot;:&quot;ad8027ffec6558ceb7f7c5f5af5687af7d5cbea7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support for the HTTP header &lt;code&gt;Feature-Policy&lt;/code&gt; has been revised to reflect&lt;br /&gt;\nits &lt;a href=\&quot;https://github.com/w3c/webappsec-permissions-policy/pull/379\&quot;&gt;rename&lt;/a&gt; to &lt;a href=\&quot;https://w3c.github.io/webappsec-permissions-policy/#permissions-policy-http-header-field\&quot;&gt;&lt;code&gt;Permissions-Policy&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;permissions_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;camera&lt;/span&gt;     &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;gyroscope&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;microphone&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;usb&lt;/span&gt;        &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;fullscreen&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;payment&lt;/span&gt;    &lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://secure-example.com\&quot;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Julien Grillot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `ActionDispatch::HostAuthorization` to exclude specific requests.\n\n    Host Authorization checks can be skipped for specific requests. This allows for health check requests to be permitted for requests with missing or non-matching host headers.\n\n    *Chris Bisnett*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1604348555000,&quot;author&quot;:&quot;Chris Bisnett&quot;,&quot;sha&quot;:&quot;1f767407cb46c847a528525d4fe01136428c16f8&quot;,&quot;pr&quot;:&quot;38829&quot;,&quot;merge_sha&quot;:&quot;67e69e8db4199ce079fdc081097fae4cf6bc59c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;ActionDispatch::HostAuthorization&lt;/code&gt; to exclude specific requests.&lt;/p&gt;\n\n&lt;p&gt;Host Authorization checks can be skipped for specific requests. This allows for health check requests to be permitted for requests with missing or non-matching host headers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Bisnett&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.action_dispatch.request_id_header` to allow changing the name of\n    the unique X-Request-Id header\n\n    *Arlston Fernandes*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Arlston Fernandes&quot;,&quot;sha&quot;:&quot;2711dcc9a6d5a27a68de6edca6458fa08556e834&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.action_dispatch.request_id_header&lt;/code&gt; to allow changing the name of&lt;br /&gt;\nthe unique X-Request-Id header&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Arlston Fernandes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.action_dispatch.return_only_media_type_on_content_type`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;64efe502f3c7bbf6d17fc1470f4b15d0c9a08b02&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.action_dispatch.return_only_media_type_on_content_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionDispatch::Response#content_type` to return the full Content-Type header.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;64efe502f3c7bbf6d17fc1470f4b15d0c9a08b02&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionDispatch::Response#content_type&lt;/code&gt; to return the full Content-Type header.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActionDispatch::Http::ParameterFilter`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;3e2552db899160266f175f2fda61e44be258aecd&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActionDispatch::Http::ParameterFilter&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added support for exclusive no-store Cache-Control header.\n\n    If `no-store` is set on Cache-Control header it is exclusive (all other cache directives are dropped).\n\n    *Chris Kruger*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1602054014000,&quot;author&quot;:&quot;Chris Kruger&quot;,&quot;sha&quot;:&quot;e06f7b3ef7a24d9e25c99ef04b16eceec0fddbf4&quot;,&quot;pr&quot;:&quot;39461&quot;,&quot;merge_sha&quot;:&quot;8c9a5dca9c91546af748a750adf5650dd4367b6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added support for exclusive no-store Cache-Control header.&lt;/p&gt;\n\n&lt;p&gt;If &lt;code&gt;no-store&lt;/code&gt; is set on Cache-Control header it is exclusive (all other cache directives are dropped).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Kruger&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Catch invalid UTF-8 parameters for POST requests and respond with BadRequest.\n\n    Additionally, perform `#set_binary_encoding` in `ActionDispatch::Http::Request#GET` and\n    `ActionDispatch::Http::Request#POST` prior to validating encoding.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1600720339000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;7dc53ec91d724fc1b6c1aea9b7c06383046e9304&quot;,&quot;pr&quot;:&quot;39027&quot;,&quot;merge_sha&quot;:&quot;0bce813442e7aa9088e811d7bdd595264388f949&quot;,&quot;html&quot;:&quot;&lt;p&gt;Catch invalid UTF-8 parameters for POST requests and respond with BadRequest.&lt;/p&gt;\n\n&lt;p&gt;Additionally, perform &lt;code&gt;#set_binary_encoding&lt;/code&gt; in &lt;code&gt;ActionDispatch::Http::Request#GET&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;ActionDispatch::Http::Request#POST&lt;/code&gt; prior to validating encoding.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `assert_recognizes` routing assertions to work on mounted root routes.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1597094447000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;8d4d0f37014dddb4bd24833cf7ec1ec0da6102e5&quot;,&quot;pr&quot;:&quot;39981&quot;,&quot;merge_sha&quot;:&quot;23a9e29d9b1882e4d28530fca98b8c57b3de0410&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;assert_recognizes&lt;/code&gt; routing assertions to work on mounted root routes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change default redirection status code for non-GET/HEAD requests to 308 Permanent Redirect for `ActionDispatch::SSL`.\n\n    *Alan Tan*, *Oz Ben-David*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1594023837000,&quot;author&quot;:&quot;Guo Xiang Tan&quot;,&quot;sha&quot;:&quot;f1e53be50833bbef0a24f5ac56c13dc530635358&quot;,&quot;pr&quot;:&quot;39656&quot;,&quot;merge_sha&quot;:&quot;5394c94a2b8fa3b24893f00b2fc20d6554bf31c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change default redirection status code for non-GET/HEAD requests to 308 Permanent Redirect for &lt;code&gt;ActionDispatch::SSL&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alan Tan&lt;/em&gt;, &lt;em&gt;Oz Ben-David&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `follow_redirect!` to follow redirection with same HTTP verb when following\n    a 308 redirection.\n\n    *Alan Tan*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1592651201000,&quot;author&quot;:&quot;Guo Xiang Tan&quot;,&quot;sha&quot;:&quot;e84c43844d7f5138df98cce55ad625d9b5b449db&quot;,&quot;pr&quot;:&quot;39657&quot;,&quot;merge_sha&quot;:&quot;36b44ca9f755be908874dc1994ca75fe03fd35c0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;follow_redirect!&lt;/code&gt; to follow redirection with same HTTP verb when following&lt;br /&gt;\na 308 redirection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alan Tan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   When multiple domains are specified for a cookie, a domain will now be\n    chosen only if it is equal to or is a superdomain of the request host.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1591777105000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;1704be74ee00c58ee8b1fb38e9cb0f5086e49771&quot;,&quot;pr&quot;:&quot;39557&quot;,&quot;merge_sha&quot;:&quot;186115180e671e1a222f368600189df155446260&quot;,&quot;html&quot;:&quot;&lt;p&gt;When multiple domains are specified for a cookie, a domain will now be&lt;br /&gt;\nchosen only if it is equal to or is a superdomain of the request host.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::Static` handles precompiled Brotli (.br) files.\n\n    Adds to existing support for precompiled gzip (.gz) files.\n    Brotli files are preferred due to much better compression.\n\n    When the browser requests /some.js with `Accept-Encoding: br`,\n    we check for public/some.js.br and serve that file, if present, with\n    `Content-Encoding: br` and `Vary: Accept-Encoding` headers.\n\n    *Ryan Edward Hall*, *Jeremy Daer*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1591039801000,&quot;author&quot;:&quot;Jeremy Daer&quot;,&quot;sha&quot;:&quot;e3ef5911a195e460bfa456f9c75e1abe4041d036&quot;,&quot;pr&quot;:&quot;38674&quot;,&quot;merge_sha&quot;:&quot;8642c564dab37366c2ca8950b428d1aec84eb10d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::Static&lt;/code&gt; handles precompiled Brotli (.br) files.&lt;/p&gt;\n\n&lt;p&gt;Adds to existing support for precompiled gzip (.gz) files.&lt;br /&gt;\nBrotli files are preferred due to much better compression.&lt;/p&gt;\n\n&lt;p&gt;When the browser requests /some.js with &lt;code&gt;Accept-Encoding: br&lt;/code&gt;,&lt;br /&gt;\nwe check for public/some.js.br and serve that file, if present, with&lt;br /&gt;\n&lt;code&gt;Content-Encoding: br&lt;/code&gt; and &lt;code&gt;Vary: Accept-Encoding&lt;/code&gt; headers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryan Edward Hall&lt;/em&gt;, &lt;em&gt;Jeremy Daer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add raise_on_missing_translations support for controllers.\n\n    This configuration determines whether an error should be raised for missing translations.\n    It can be enabled through `config.i18n.raise_on_missing_translations`. Note that described\n    configuration also affects raising error for missing translations in views.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1589932490000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;6c4f3be929f1f427d6767050848f2fbee8c1f05f&quot;,&quot;pr&quot;:&quot;31571&quot;,&quot;merge_sha&quot;:&quot;a4395a97db3c4df5ee266918a9e4c6af7b61e830&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add raise_on_missing_translations support for controllers.&lt;/p&gt;\n\n&lt;p&gt;This configuration determines whether an error should be raised for missing translations.&lt;br /&gt;\nIt can be enabled through &lt;code&gt;config.i18n.raise_on_missing_translations&lt;/code&gt;. Note that described&lt;br /&gt;\nconfiguration also affects raising error for missing translations in views.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `compact` and `compact!` to `ActionController::Parameters`.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1589918582000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;c84cc3a59ced82f11db4795d0535cbf0f783b931&quot;,&quot;pr&quot;:&quot;39312&quot;,&quot;merge_sha&quot;:&quot;7bf572bd0eef587032d3e0cf26a71d8bc6c8a0ae&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;compact&lt;/code&gt; and &lt;code&gt;compact!&lt;/code&gt; to &lt;code&gt;ActionController::Parameters&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Calling `each_pair` or `each_value` on an `ActionController::Parameters`\n    without passing a block now returns an enumerator.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1589663031000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;1c4a7a0da3945d2230e1a94f487781268f2134cd&quot;,&quot;pr&quot;:&quot;39249&quot;,&quot;merge_sha&quot;:&quot;23bf8e3bd472c80162326003ee92e12bfc910b34&quot;,&quot;html&quot;:&quot;&lt;p&gt;Calling &lt;code&gt;each_pair&lt;/code&gt; or &lt;code&gt;each_value&lt;/code&gt; on an &lt;code&gt;ActionController::Parameters&lt;/code&gt;&lt;br /&gt;\nwithout passing a block now returns an enumerator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `fixture_file_upload` now uses path relative to `file_fixture_path`\n\n    Previously the path had to be relative to `fixture_path`.\n    You can change your existing code as follow:\n\n    ```ruby\n    # Before\n    fixture_file_upload(&#39;files/dog.png&#39;)\n\n    # After\n    fixture_file_upload(&#39;dog.png&#39;)\n    ```\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1588703754000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;beb7fba632b19a6b3c021b616611048bde50f5a4&quot;,&quot;pr&quot;:&quot;39086&quot;,&quot;merge_sha&quot;:&quot;f01696958e38b7ae6fa1eeabbdcba0c78675802c&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;fixture_file_upload&lt;/code&gt; now uses path relative to &lt;code&gt;file_fixture_path&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously the path had to be relative to &lt;code&gt;fixture_path&lt;/code&gt;.&lt;br /&gt;\nYou can change your existing code as follow:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;fixture_file_upload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;files/dog.png&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;fixture_file_upload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;dog.png&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `force_ssl` at the controller level.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1588685610000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;03351cd5410b3ad3d3e51f44ce60aa553ddeef14&quot;,&quot;pr&quot;:&quot;39152&quot;,&quot;merge_sha&quot;:&quot;55e038cf17afcd6712d38d5a43d463bc7f7d098f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;force_ssl&lt;/code&gt; at the controller level.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The +helper+ class method for controllers loads helper modules specified as\n    strings/symbols with `String#constantize` instead of `require_dependency`.\n\n    Remember that support for strings/symbols is only a convenient API. You can\n    always pass a module object:\n\n    ```ruby\n    helper UtilsHelper\n    ```\n\n    which is recommended because it is simple and direct. When a string/symbol\n    is received, `helper` just manipulates and inflects the argument to obtain\n    that same module object.\n\n    *Xavier Noria*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1588452506000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;5b28a0e972da31da570ed24be505ef7958ab4b5e&quot;,&quot;pr&quot;:&quot;39112&quot;,&quot;merge_sha&quot;:&quot;298c64815d4446a39da820842027f29b12b50bb3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The +helper+ class method for controllers loads helper modules specified as&lt;br /&gt;\nstrings/symbols with &lt;code&gt;String#constantize&lt;/code&gt; instead of &lt;code&gt;require_dependency&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Remember that support for strings/symbols is only a convenient API. You can&lt;br /&gt;\nalways pass a module object:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;helper&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;UtilsHelper&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;which is recommended because it is simple and direct. When a string/symbol&lt;br /&gt;\nis received, &lt;code&gt;helper&lt;/code&gt; just manipulates and inflects the argument to obtain&lt;br /&gt;\nthat same module object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Correctly identify the entire localhost IPv4 range as trusted proxy.\n\n    *Nick Soracco*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1586480700000,&quot;author&quot;:&quot;Nick Soracco&quot;,&quot;sha&quot;:&quot;8544c9c23687964ab754c06a7745215a5369a4e0&quot;,&quot;pr&quot;:&quot;38910&quot;,&quot;merge_sha&quot;:&quot;c1ccc6a0d24072d223363a9ad6d6a92e074e3073&quot;,&quot;html&quot;:&quot;&lt;p&gt;Correctly identify the entire localhost IPv4 range as trusted proxy.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Soracco&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `url_for` will now use \&quot;https://\&quot; as the default protocol when\n    `Rails.application.config.force_ssl` is set to true.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1586208147000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;c7b7d83f70421b914262af4bd09f7c0a79c1a83e&quot;,&quot;pr&quot;:&quot;37480&quot;,&quot;merge_sha&quot;:&quot;41139f6ba27556e710ecad93f3cd241ea6764f9d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;url_for&lt;/code&gt; will now use “https://” as the default protocol when&lt;br /&gt;\n&lt;code&gt;Rails.application.config.force_ssl&lt;/code&gt; is set to true.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Accept and default to base64_urlsafe CSRF tokens.\n\n    Base64 strict-encoded CSRF tokens are not inherently websafe, which makes\n    them difficult to deal with. For example, the common practice of sending\n    the CSRF token to a browser in a client-readable cookie does not work properly\n    out of the box: the value has to be url-encoded and decoded to survive transport.\n\n    Now, we generate Base64 urlsafe-encoded CSRF tokens, which are inherently safe\n    to transport. Validation accepts both urlsafe tokens, and strict-encoded tokens\n    for backwards compatibility.\n\n    *Scott Blum*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1585492218000,&quot;author&quot;:&quot;Scott Blum&quot;,&quot;sha&quot;:&quot;dabb587cbb279b102ffddb82456140b951d34d91&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;975a4470665b1192b2f0a4453d8f3f506ce86a6b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Accept and default to base64_urlsafe CSRF tokens.&lt;/p&gt;\n\n&lt;p&gt;Base64 strict-encoded CSRF tokens are not inherently websafe, which makes&lt;br /&gt;\nthem difficult to deal with. For example, the common practice of sending&lt;br /&gt;\nthe CSRF token to a browser in a client-readable cookie does not work properly&lt;br /&gt;\nout of the box: the value has to be url-encoded and decoded to survive transport.&lt;/p&gt;\n\n&lt;p&gt;Now, we generate Base64 urlsafe-encoded CSRF tokens, which are inherently safe&lt;br /&gt;\nto transport. Validation accepts both urlsafe tokens, and strict-encoded tokens&lt;br /&gt;\nfor backwards compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Scott Blum&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support rolling deploys for cookie serialization/encryption changes.\n\n    In a distributed configuration like rolling update, users may observe\n    both old and new instances during deployment. Users may be served by a\n    new instance and then by an old instance.\n\n    That means when the server changes `cookies_serializer` from `:marshal`\n    to `:hybrid` or the server changes `use_authenticated_cookie_encryption`\n    from `false` to `true`, users may lose their sessions if they access the\n    server during deployment.\n\n    We added fallbacks to downgrade the cookie format when necessary during\n    deployment, ensuring compatibility on both old and new instances.\n\n    *Masaki Hara*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1584564036000,&quot;author&quot;:&quot;Masaki Hara&quot;,&quot;sha&quot;:&quot;5debcecdf106051453300c7002cdd5cef3c27cf0&quot;,&quot;pr&quot;:&quot;38760&quot;,&quot;merge_sha&quot;:&quot;5c188c12ee719dfe4b76cde7763f269bcb992484&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support rolling deploys for cookie serialization/encryption changes.&lt;/p&gt;\n\n&lt;p&gt;In a distributed configuration like rolling update, users may observe&lt;br /&gt;\nboth old and new instances during deployment. Users may be served by a&lt;br /&gt;\nnew instance and then by an old instance.&lt;/p&gt;\n\n&lt;p&gt;That means when the server changes &lt;code&gt;cookies_serializer&lt;/code&gt; from &lt;code&gt;:marshal&lt;/code&gt;&lt;br /&gt;\nto &lt;code&gt;:hybrid&lt;/code&gt; or the server changes &lt;code&gt;use_authenticated_cookie_encryption&lt;/code&gt;&lt;br /&gt;\nfrom &lt;code&gt;false&lt;/code&gt; to &lt;code&gt;true&lt;/code&gt;, users may lose their sessions if they access the&lt;br /&gt;\nserver during deployment.&lt;/p&gt;\n\n&lt;p&gt;We added fallbacks to downgrade the cookie format when necessary during&lt;br /&gt;\ndeployment, ensuring compatibility on both old and new instances.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Masaki Hara&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::Request.remote_ip` has ip address even when all sites are trusted.\n\n    Before, if all `X-Forwarded-For` sites were trusted, the `remote_ip` would default to `127.0.0.1`.\n    Now, the furthest proxy site is used. e.g.: It now gives an ip address when using curl from the load balancer.\n\n    *Keenan Brock*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1578088823000,&quot;author&quot;:&quot;Keenan Brock&quot;,&quot;sha&quot;:&quot;b17aaae81139cdbe4452b498400d125d77cafbfc&quot;,&quot;pr&quot;:&quot;38150&quot;,&quot;merge_sha&quot;:&quot;7b29bc2179702a04613068e6e6efd6cf7f343440&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::Request.remote_ip&lt;/code&gt; has ip address even when all sites are trusted.&lt;/p&gt;\n\n&lt;p&gt;Before, if all &lt;code&gt;X-Forwarded-For&lt;/code&gt; sites were trusted, the &lt;code&gt;remote_ip&lt;/code&gt; would default to &lt;code&gt;127.0.0.1&lt;/code&gt;.&lt;br /&gt;\nNow, the furthest proxy site is used. e.g.: It now gives an ip address when using curl from the load balancer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Keenan Brock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix possible information leak / session hijacking vulnerability.\n\n    The `ActionDispatch::Session::MemcacheStore` is still vulnerable given it requires the\n    gem dalli to be updated as well.\n\n    CVE-2019-16782.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1576701015000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;92ec9f270d696a17ba7604b3d02931f07c3e7c6a&quot;,&quot;pr&quot;:&quot;38028&quot;,&quot;merge_sha&quot;:&quot;63ec70e700e321b22e9baf2ad2d45cd3f4febc79&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix possible information leak / session hijacking vulnerability.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;ActionDispatch::Session::MemcacheStore&lt;/code&gt; is still vulnerable given it requires the&lt;br /&gt;\ngem dalli to be updated as well.&lt;/p&gt;\n\n&lt;p&gt;CVE-2019-16782.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include child session assertion count in ActionDispatch::IntegrationTest.\n\n    `IntegrationTest#open_session` uses `dup` to create the new session, which\n    meant it had its own copy of `@assertions`. This prevented the assertions\n    from being correctly counted and reported.\n\n    Child sessions now have their `attr_accessor` overridden to delegate to the\n    root session.\n\n    Fixes #32142.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include child session assertion count in ActionDispatch::IntegrationTest.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;IntegrationTest#open_session&lt;/code&gt; uses &lt;code&gt;dup&lt;/code&gt; to create the new session, which&lt;br /&gt;\nmeant it had its own copy of &lt;code&gt;@assertions&lt;/code&gt;. This prevented the assertions&lt;br /&gt;\nfrom being correctly counted and reported.&lt;/p&gt;\n\n&lt;p&gt;Child sessions now have their &lt;code&gt;attr_accessor&lt;/code&gt; overridden to delegate to the&lt;br /&gt;\nroot session.&lt;/p&gt;\n\n&lt;p&gt;Fixes #32142.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add SameSite protection to every written cookie.\n\n    Enabling `SameSite` cookie protection is an addition to CSRF protection,\n    where cookies won&#39;t be sent by browsers in cross-site POST requests when set to `:lax`.\n\n    `:strict` disables cookies being sent in cross-site GET or POST requests.\n\n    Passing `:none` disables this protection and is the same as previous versions albeit a `; SameSite=None` is appended to the cookie.\n\n    See upgrade instructions in config/initializers/new_framework_defaults_6_1.rb.\n\n    More info [here](https://tools.ietf.org/html/draft-west-first-party-cookies-07)\n\n    _NB: Technically already possible as Rack supports SameSite protection, this is to ensure it&#39;s applied to all cookies_\n\n    *Cédric Fabianski*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1576370332000,&quot;author&quot;:&quot;Cédric Fabianski&quot;,&quot;sha&quot;:&quot;7ccaa125ba396d418aad1b217b63653d06044680&quot;,&quot;pr&quot;:&quot;28297&quot;,&quot;merge_sha&quot;:&quot;cd1aeda0a9dc15f09d7bf1b8b59e2ce07946f031&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add SameSite protection to every written cookie.&lt;/p&gt;\n\n&lt;p&gt;Enabling &lt;code&gt;SameSite&lt;/code&gt; cookie protection is an addition to CSRF protection,&lt;br /&gt;\nwhere cookies won’t be sent by browsers in cross-site POST requests when set to &lt;code&gt;:lax&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;:strict&lt;/code&gt; disables cookies being sent in cross-site GET or POST requests.&lt;/p&gt;\n\n&lt;p&gt;Passing &lt;code&gt;:none&lt;/code&gt; disables this protection and is the same as previous versions albeit a &lt;code&gt;; SameSite=None&lt;/code&gt; is appended to the cookie.&lt;/p&gt;\n\n&lt;p&gt;See upgrade instructions in config/initializers/new_framework_defaults_6_1.rb.&lt;/p&gt;\n\n&lt;p&gt;More info &lt;a href=\&quot;https://tools.ietf.org/html/draft-west-first-party-cookies-07\&quot;&gt;here&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;NB: Technically already possible as Rack supports SameSite protection, this is to ensure it’s applied to all cookies&lt;/em&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cédric Fabianski&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Bring back the feature that allows loading external route files from the router.\n\n    This feature existed back in 2012 but got reverted with the incentive that\n    https://github.com/rails/routing_concerns was a better approach. Turned out\n    that this wasn&#39;t fully the case and loading external route files from the router\n    can be helpful for applications with a really large set of routes.\n    Without this feature, application needs to implement routes reloading\n    themselves and it&#39;s not straightforward.\n\n    ```ruby\n    # config/routes.rb\n\n    Rails.application.routes.draw do\n      draw(:admin)\n    end\n\n    # config/routes/admin.rb\n\n    get :foo, to: &#39;foo#bar&#39;\n    ```\n\n    *Yehuda Katz*, *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1575641426000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;33bf253282496072aa130de4cb49d0031cb3a37c&quot;,&quot;pr&quot;:&quot;37892&quot;,&quot;merge_sha&quot;:&quot;758e4f8406e680a6cbf21b170749202c537a2576&quot;,&quot;html&quot;:&quot;&lt;p&gt;Bring back the feature that allows loading external route files from the router.&lt;/p&gt;\n\n&lt;p&gt;This feature existed back in 2012 but got reverted with the incentive that&lt;br /&gt;\nhttps://github.com/rails/routing_concerns was a better approach. Turned out&lt;br /&gt;\nthat this wasn’t fully the case and loading external route files from the router&lt;br /&gt;\ncan be helpful for applications with a really large set of routes.&lt;br /&gt;\nWithout this feature, application needs to implement routes reloading&lt;br /&gt;\nthemselves and it’s not straightforward.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/routes.rb&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;routes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;draw&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;draw&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:admin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# config/routes/admin.rb&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;foo#bar&#39;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Yehuda Katz&lt;/em&gt;, &lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix system test driver option initialization for non-headless browsers.\n\n    *glaszig*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1575607310000,&quot;author&quot;:&quot;glaszig&quot;,&quot;sha&quot;:&quot;769188e1c32069b67f3c22c5521163c898acc60f&quot;,&quot;pr&quot;:&quot;37792&quot;,&quot;merge_sha&quot;:&quot;3ae38069e90eed5f6b8d8653a7859a36eea72c3f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix system test driver option initialization for non-headless browsers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;glaszig&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `redirect_to.action_controller` notifications now include the `ActionDispatch::Request` in\n    their payloads as `:request`.\n\n    *Austin Story*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1575279903000,&quot;author&quot;:&quot;Austin Story&quot;,&quot;sha&quot;:&quot;23b738225fc6568c4a4973be58011763575f7292&quot;,&quot;pr&quot;:&quot;37849&quot;,&quot;merge_sha&quot;:&quot;b50fed1bb04c0c7a277e6557e2513b69126e2454&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;redirect_to.action_controller&lt;/code&gt; notifications now include the &lt;code&gt;ActionDispatch::Request&lt;/code&gt; in&lt;br /&gt;\ntheir payloads as &lt;code&gt;:request&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Austin Story&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `respond_to#any` no longer returns a response&#39;s Content-Type based on the\n    request format but based on the block given.\n\n    Example:\n\n    ```ruby\n      def my_action\n        respond_to do |format|\n          format.any { render(json: { foo: &#39;bar&#39; }) }\n        end\n      end\n\n      get(&#39;my_action.csv&#39;)\n    ```\n\n    The previous behaviour was to respond with a `text/csv` Content-Type which\n    is inaccurate since a JSON response is being rendered.\n\n    Now it correctly returns a `application/json` Content-Type.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;respond_to#any&lt;/code&gt; no longer returns a response’s Content-Type based on the&lt;br /&gt;\nrequest format but based on the block given.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;my_action&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;respond_to&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;format&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n      &lt;span class=\&quot;nb\&quot;&gt;format&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;any&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;render&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;json: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foo: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;bar&#39;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;my_action.csv&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The previous behaviour was to respond with a &lt;code&gt;text/csv&lt;/code&gt; Content-Type which&lt;br /&gt;\nis inaccurate since a JSON response is being rendered.&lt;/p&gt;\n\n&lt;p&gt;Now it correctly returns a &lt;code&gt;application/json&lt;/code&gt; Content-Type.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Replaces (back)slashes in failure screenshot image paths with dashes.\n\n    If a failed test case contained a slash or a backslash, a screenshot would be created in a\n    nested directory, causing issues with `tmp:clear`.\n\n    *Damir Zekic*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1574360231000,&quot;author&quot;:&quot;Damir Zekić&quot;,&quot;sha&quot;:&quot;3c3b80eb96577dda1bfe336fed2bfc0e12bb4873&quot;,&quot;pr&quot;:&quot;37696&quot;,&quot;merge_sha&quot;:&quot;223c706b89998205cdd300c1595276f0b57d4665&quot;,&quot;html&quot;:&quot;&lt;p&gt;Replaces (back)slashes in failure screenshot image paths with dashes.&lt;/p&gt;\n\n&lt;p&gt;If a failed test case contained a slash or a backslash, a screenshot would be created in a&lt;br /&gt;\nnested directory, causing issues with &lt;code&gt;tmp:clear&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Damir Zekic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `params.member?` to mimic Hash behavior.\n\n    *Younes Serraj*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;params.member?&lt;/code&gt; to mimic Hash behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Younes Serraj&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `process_action.action_controller` notifications now include the following in their payloads:\n\n    * `:request` - the `ActionDispatch::Request`\n    * `:response` - the `ActionDispatch::Response`\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1572898721000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;8ec75a142e0796be58b3bfbb28c4b412dd206396&quot;,&quot;pr&quot;:&quot;37504&quot;,&quot;merge_sha&quot;:&quot;4e105385d046e2aeab16955943df97c5eefa3a6f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;process_action.action_controller&lt;/code&gt; notifications now include the following in their payloads:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;:request&lt;/code&gt; - the &lt;code&gt;ActionDispatch::Request&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;:response&lt;/code&gt; - the &lt;code&gt;ActionDispatch::Response&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Updated `ActionDispatch::Request.remote_ip` setter to clear set the instance\n    `remote_ip` to `nil` before setting the header that the value is derived\n    from.\n\n    Fixes #37383.\n\n    *Norm Provost*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1570403533000,&quot;author&quot;:&quot;norm&quot;,&quot;sha&quot;:&quot;bf14a8e23526447b9893ed66090f898da68eb7f1&quot;,&quot;pr&quot;:&quot;37384&quot;,&quot;merge_sha&quot;:&quot;731859fe32b30546c615d5082ad57ad80ad96a9e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Updated &lt;code&gt;ActionDispatch::Request.remote_ip&lt;/code&gt; setter to clear set the instance&lt;br /&gt;\n&lt;code&gt;remote_ip&lt;/code&gt; to &lt;code&gt;nil&lt;/code&gt; before setting the header that the value is derived&lt;br /&gt;\nfrom.&lt;/p&gt;\n\n&lt;p&gt;Fixes #37383.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Norm Provost&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionController::Base.log_at` allows setting a different log level per request.\n\n    ```ruby\n    # Use the debug level if a particular cookie is set.\n    class ApplicationController &lt; ActionController::Base\n      log_at :debug, if: -&gt; { cookies[:debug] }\n    end\n    ```\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1569347448000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;75a53297c7b7adcffef3cab0183d72969564281f&quot;,&quot;pr&quot;:&quot;37288&quot;,&quot;merge_sha&quot;:&quot;2a3ab476c8bfadd75c38e9186179a217a4bcca0d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionController::Base.log_at&lt;/code&gt; allows setting a different log level per request.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Use the debug level if a particular cookie is set.&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ApplicationController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionController&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;log_at&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:debug&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;if: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;cookies&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:debug&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow system test screen shots to be taken more than once in\n    a test by prefixing the file name with an incrementing counter.\n\n    Add an environment variable `RAILS_SYSTEM_TESTING_SCREENSHOT_HTML` to\n    enable saving of HTML during a screenshot in addition to the image.\n    This uses the same image name, with the extension replaced with `.html`\n\n    *Tom Fakes*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1564282104000,&quot;author&quot;:&quot;Tom Fakes&quot;,&quot;sha&quot;:&quot;c699a877ca39951ba29cb8f9785f4a3909784f44&quot;,&quot;pr&quot;:&quot;36545&quot;,&quot;merge_sha&quot;:&quot;5b0ea95a1a8acc5054f9a58d324070303cbd19b9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow system test screen shots to be taken more than once in&lt;br /&gt;\na test by prefixing the file name with an incrementing counter.&lt;/p&gt;\n\n&lt;p&gt;Add an environment variable &lt;code&gt;RAILS_SYSTEM_TESTING_SCREENSHOT_HTML&lt;/code&gt; to&lt;br /&gt;\nenable saving of HTML during a screenshot in addition to the image.&lt;br /&gt;\nThis uses the same image name, with the extension replaced with &lt;code&gt;.html&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Fakes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Vary: Accept` header when using `Accept` header for response.\n\n    For some requests like `/users/1`, Rails uses requests&#39; `Accept`\n    header to determine what to return. And if we don&#39;t add `Vary`\n    in the response header, browsers might accidentally cache different\n    types of content, which would cause issues: e.g. javascript got displayed\n    instead of html content. This PR fixes these issues by adding `Vary: Accept`\n    in these types of requests. For more detailed problem description, please read:\n\n    https://github.com/rails/rails/pull/36213\n\n    Fixes #25842.\n\n    *Stan Lo*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1582669956000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d3eb7be13690515e12c30fb260bbf9f96a41a8e&quot;,&quot;pr&quot;:&quot;38568&quot;,&quot;merge_sha&quot;:&quot;ecaed2e8d7b265d416997648e6c58a30aaa4d431&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Vary: Accept&lt;/code&gt; header when using &lt;code&gt;Accept&lt;/code&gt; header for response.&lt;/p&gt;\n\n&lt;p&gt;For some requests like &lt;code&gt;/users/1&lt;/code&gt;, Rails uses requests’ &lt;code&gt;Accept&lt;/code&gt;&lt;br /&gt;\nheader to determine what to return. And if we don’t add &lt;code&gt;Vary&lt;/code&gt;&lt;br /&gt;\nin the response header, browsers might accidentally cache different&lt;br /&gt;\ntypes of content, which would cause issues: e.g. javascript got displayed&lt;br /&gt;\ninstead of html content. This PR fixes these issues by adding &lt;code&gt;Vary: Accept&lt;/code&gt;&lt;br /&gt;\nin these types of requests. For more detailed problem description, please read:&lt;/p&gt;\n\n&lt;p&gt;https://github.com/rails/rails/pull/36213&lt;/p&gt;\n\n&lt;p&gt;Fixes #25842.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stan Lo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix IntegrationTest `follow_redirect!` to follow redirection using the same HTTP verb when following\n    a 307 redirection.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1564076588000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;1969f40a3a0aa7393b4815b7f7227c79f28b343a&quot;,&quot;pr&quot;:&quot;34201&quot;,&quot;merge_sha&quot;:&quot;8ff7efef6c102c6668c7f29e839af7da6663f7c6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix IntegrationTest &lt;code&gt;follow_redirect!&lt;/code&gt; to follow redirection using the same HTTP verb when following&lt;br /&gt;\na 307 redirection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   System tests require Capybara 3.26 or newer.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1564033938000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;d415eb4f6d6bb24b78b968ae28c22bb7e1721285&quot;,&quot;pr&quot;:&quot;36492&quot;,&quot;merge_sha&quot;:&quot;3ecaf0aafa43ff6fd511c6557592591ee5731244&quot;,&quot;html&quot;:&quot;&lt;p&gt;System tests require Capybara 3.26 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reduced log noise handling ActionController::RoutingErrors.\n\n    *Alberto Fernández-Capel*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1563282988000,&quot;author&quot;:&quot;Alberto Fernández Capel&quot;,&quot;sha&quot;:&quot;c8f4c53d55762010496cf801cf1ec726e35d75df&quot;,&quot;pr&quot;:&quot;31634&quot;,&quot;merge_sha&quot;:&quot;a115a4cc796e55f2a86e36e92780fa74cd1c4c33&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reduced log noise handling ActionController::RoutingErrors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Fernández-Capel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add DSL for configuring HTTP Feature Policy.\n\n    This new DSL provides a way to configure an HTTP Feature Policy at a\n    global or per-controller level. Full details of HTTP Feature Policy\n    specification and guidelines can be found at MDN:\n\n    https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Feature-Policy\n\n    Example global policy:\n\n    ```ruby\n    Rails.application.config.feature_policy do |f|\n      f.camera      :none\n      f.gyroscope   :none\n      f.microphone  :none\n      f.usb         :none\n      f.fullscreen  :self\n      f.payment     :self, \&quot;https://secure.example.com\&quot;\n    end\n    ```\n\n    Example controller level policy:\n\n    ```ruby\n    class PagesController &lt; ApplicationController\n      feature_policy do |p|\n        p.geolocation \&quot;https://example.com\&quot;\n      end\n    end\n    ```\n\n    *Jacob Bednarz*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add DSL for configuring HTTP Feature Policy.&lt;/p&gt;\n\n&lt;p&gt;This new DSL provides a way to configure an HTTP Feature Policy at a&lt;br /&gt;\nglobal or per-controller level. Full details of HTTP Feature Policy&lt;br /&gt;\nspecification and guidelines can be found at MDN:&lt;/p&gt;\n\n&lt;p&gt;https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Feature-Policy&lt;/p&gt;\n\n&lt;p&gt;Example global policy:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;feature_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;camera&lt;/span&gt;      &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;gyroscope&lt;/span&gt;   &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;microphone&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;usb&lt;/span&gt;         &lt;span class=\&quot;ss\&quot;&gt;:none&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;fullscreen&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;payment&lt;/span&gt;     &lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://secure.example.com\&quot;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Example controller level policy:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;PagesController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;feature_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;geolocation&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacob Bednarz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to set the CSP nonce only to the specified directives.\n\n    Fixes #35137.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1562109828000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;09d55b302266cf002a4b307f8d37a105d2838a18&quot;,&quot;pr&quot;:&quot;36534&quot;,&quot;merge_sha&quot;:&quot;141b30630cc9ec15dd5aa88e062383adedd335de&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to set the CSP nonce only to the specified directives.&lt;/p&gt;\n\n&lt;p&gt;Fixes #35137.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Keep part when scope option has value.\n\n    When a route was defined within an optional scope, if that route didn&#39;t\n    take parameters the scope was lost when using path helpers. This commit\n    ensures scope is kept both when the route takes parameters or when it\n    doesn&#39;t.\n\n    Fixes #33219.\n\n    *Alberto Almagro*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1559703180000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cc27e9988f9ce4e52acf491a5f67be70ab7d25d8&quot;,&quot;pr&quot;:&quot;36407&quot;,&quot;merge_sha&quot;:&quot;ee10e05af27facf42b1c49f8aaa0463d3af6989c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Keep part when scope option has value.&lt;/p&gt;\n\n&lt;p&gt;When a route was defined within an optional scope, if that route didn’t&lt;br /&gt;\ntake parameters the scope was lost when using path helpers. This commit&lt;br /&gt;\nensures scope is kept both when the route takes parameters or when it&lt;br /&gt;\ndoesn’t.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33219.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Almagro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `deep_transform_keys` and `deep_transform_keys!` methods to ActionController::Parameters.\n\n    *Gustavo Gutierrez*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1558536153000,&quot;author&quot;:&quot;Gustavo Gutierrez&quot;,&quot;sha&quot;:&quot;bc7e94503a3fb30d6e02898fc2d08285eb0b552b&quot;,&quot;pr&quot;:&quot;36294&quot;,&quot;merge_sha&quot;:&quot;2a08f79e6f34a80c03ef502ca7d25c75d5b0371c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;deep_transform_keys&lt;/code&gt; and &lt;code&gt;deep_transform_keys!&lt;/code&gt; methods to ActionController::Parameters.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gustavo Gutierrez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Calling `ActionController::Parameters#transform_keys`/`!` without a block now returns\n    an enumerator for the parameters instead of the underlying hash.\n\n    *Euge
