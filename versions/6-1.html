;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Implement `strict_loading` on ActiveStorage associations.\n\n    *David Angulo*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1606948320000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;694982e2ca66d33a1bb8d1473bde9ef8abe6235a&quot;,&quot;pr&quot;:&quot;40729&quot;,&quot;merge_sha&quot;:&quot;ad8027ffec6558ceb7f7c5f5af5687af7d5cbea7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Implement &lt;code&gt;strict_loading&lt;/code&gt; on ActiveStorage associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;David Angulo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to pass `:combine_options` operations to `ActiveStorage::Transformers::ImageProcessing`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;62bda903befc90171b8ac89e3414b27f28288059&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to pass &lt;code&gt;:combine_options&lt;/code&gt; operations to &lt;code&gt;ActiveStorage::Transformers::ImageProcessing&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveStorage::Transformers::MiniMagickTransformer`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;74476f0f901e8283cfc2d891e964c5cc6adf8269&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveStorage::Transformers::MiniMagickTransformer&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config.active_storage.queue`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;bc28e37de29a90d52949a14f78768dab6530520f&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config.active_storage.queue&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveStorage::Downloading`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1604018547000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;92a8e1d7c58ca23fce89cc1e772294cb9b579cbd&quot;,&quot;pr&quot;:&quot;39539&quot;,&quot;merge_sha&quot;:&quot;1584825919a75f3f6395b1c25b12655d4d554ce2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveStorage::Downloading&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add per-environment configuration support\n\n    *Pietro Moro*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1601503046000,&quot;author&quot;:&quot;Pietro Moro&quot;,&quot;sha&quot;:&quot;1e2cd7a75e64560f354a5f09538aa504927191b8&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;0475215d4fa1a6db2a92a0065081fe19c64cc124&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add per-environment configuration support&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pietro Moro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Poppler PDF previewer renders a preview image using the original\n    document&#39;s crop box rather than its media box, hiding print margins. This\n    matches the behavior of the MuPDF previewer.\n\n    *Vincent Robert*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1600395274000,&quot;author&quot;:&quot;Vincent Robert&quot;,&quot;sha&quot;:&quot;3803671a816232395f538c61046b00c875c1444b&quot;,&quot;pr&quot;:&quot;40250&quot;,&quot;merge_sha&quot;:&quot;f24840a4da903a00c2979df7fd8c140e218da2de&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Poppler PDF previewer renders a preview image using the original&lt;br /&gt;\ndocument’s crop box rather than its media box, hiding print margins. This&lt;br /&gt;\nmatches the behavior of the MuPDF previewer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vincent Robert&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Touch parent model when an attachment is purged.\n\n    *Víctor Pérez Rodríguez*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1595816402000,&quot;author&quot;:&quot;Victor Perez Rodriguez&quot;,&quot;sha&quot;:&quot;396b43a99d436d87c409a1260d55141716ab7cd3&quot;,&quot;pr&quot;:&quot;39891&quot;,&quot;merge_sha&quot;:&quot;70c9f39039e790c65236a2057fdbcb34002dfa62&quot;,&quot;html&quot;:&quot;&lt;p&gt;Touch parent model when an attachment is purged.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Víctor Pérez Rodríguez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Files can now be served by proxying them from the underlying storage service\n    instead of redirecting to a signed service URL. Use the\n    `rails_storage_proxy_path` and `_url` helpers to proxy an attached file:\n\n    ```erb\n    &lt;%= image_tag rails_storage_proxy_path(@user.avatar) %&gt;\n    ```\n\n    To proxy by default, set `config.active_storage.resolve_model_to_route`:\n\n    ```ruby\n    # Proxy attached files instead.\n    config.active_storage.resolve_model_to_route = :rails_storage_proxy\n    ```\n\n    ```erb\n    &lt;%= image_tag @user.avatar %&gt;\n    ```\n\n    To redirect to a signed service URL when the default file serving strategy\n    is set to proxying, use the `rails_storage_redirect_path` and `_url` helpers:\n\n    ```erb\n    &lt;%= image_tag rails_storage_redirect_path(@user.avatar) %&gt;\n    ```\n\n    *Jonathan Fleckenstein*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1589230058000,&quot;author&quot;:&quot;Jonathan Fleckenstein&quot;,&quot;sha&quot;:&quot;dfb5a82b259e134eac89784ac4ace0c44d1b4aee&quot;,&quot;pr&quot;:&quot;39241&quot;,&quot;merge_sha&quot;:&quot;de7f57f9482dd94c585cbd63cdef061b81371db3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Files can now be served by proxying them from the underlying storage service&lt;br /&gt;\ninstead of redirecting to a signed service URL. Use the&lt;br /&gt;\n&lt;code&gt;rails_storage_proxy_path&lt;/code&gt; and &lt;code&gt;_url&lt;/code&gt; helpers to proxy an attached file:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;image_tag&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;rails_storage_proxy_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;vi\&quot;&gt;@user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;To proxy by default, set &lt;code&gt;config.active_storage.resolve_model_to_route&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Proxy attached files instead.&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_storage&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;resolve_model_to_route&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:rails_storage_proxy&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;image_tag&lt;/span&gt; &lt;span class=\&quot;vi\&quot;&gt;@user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;To redirect to a signed service URL when the default file serving strategy&lt;br /&gt;\nis set to proxying, use the &lt;code&gt;rails_storage_redirect_path&lt;/code&gt; and &lt;code&gt;_url&lt;/code&gt; helpers:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;image_tag&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;rails_storage_redirect_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;vi\&quot;&gt;@user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Fleckenstein&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.active_storage.web_image_content_types` to allow applications\n    to add content types (like `image/webp`) in which variants can be processed,\n    instead of letting those images be converted to the fallback PNG format.\n\n    *Jeroen van Haperen*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1587531392000,&quot;author&quot;:&quot;JvH&quot;,&quot;sha&quot;:&quot;2a12b723bbc38be74275910204d29b534e80f50c&quot;,&quot;pr&quot;:&quot;39013&quot;,&quot;merge_sha&quot;:&quot;a3f62cbbe76f7f75c8442d5bab13a8f1bdfd00a7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.active_storage.web_image_content_types&lt;/code&gt; to allow applications&lt;br /&gt;\nto add content types (like &lt;code&gt;image/webp&lt;/code&gt;) in which variants can be processed,&lt;br /&gt;\ninstead of letting those images be converted to the fallback PNG format.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeroen van Haperen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for creating variants of `WebP` images out of the box.\n\n    *Dino Maric*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1583867434000,&quot;author&quot;:&quot;Dino Maric&quot;,&quot;sha&quot;:&quot;2a0823ecbaeb3a6fbedc5cc31879d68fdf27d0cb&quot;,&quot;pr&quot;:&quot;38694&quot;,&quot;merge_sha&quot;:&quot;30d092d26b5cd455b7faf29cef20dfd977da3417&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for creating variants of &lt;code&gt;WebP&lt;/code&gt; images out of the box.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dino Maric&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only enqueue analysis jobs for blobs with non-null analyzer classes.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1579220352000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;ed81601723b672af92ae50315460a926c168bc8d&quot;,&quot;pr&quot;:&quot;38246&quot;,&quot;merge_sha&quot;:&quot;7da834fdda831f1b91c7fccc678b5bac80c9374f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only enqueue analysis jobs for blobs with non-null analyzer classes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Previews are created on the same service as the original blob.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1576877680000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;4203093ad3117a953a92677184b33595bf1103d1&quot;,&quot;pr&quot;:&quot;38057&quot;,&quot;merge_sha&quot;:&quot;d9dbb534375da941491390b1e6132d403206e5ac&quot;,&quot;html&quot;:&quot;&lt;p&gt;Previews are created on the same service as the original blob.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove unused `disposition` and `content_type` query parameters for `DiskService`.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1575675612000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;2e15092942908ce6a240a2f10107e3b920d76abe&quot;,&quot;pr&quot;:&quot;37904&quot;,&quot;merge_sha&quot;:&quot;352445b2b6db00d040d3fcb6c742f9b2795a68d1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove unused &lt;code&gt;disposition&lt;/code&gt; and &lt;code&gt;content_type&lt;/code&gt; query parameters for &lt;code&gt;DiskService&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `DiskController` for both public and private files.\n\n    `DiskController` is able to handle multiple services by adding a\n    `service_name` field in the generated URL in `DiskService`.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1575668497000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;fbb83d78c3238dab8611788f55511683796365d6&quot;,&quot;pr&quot;:&quot;37897&quot;,&quot;merge_sha&quot;:&quot;8cf3f9ad2395707a4139a618af59f272d8aa13c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;DiskController&lt;/code&gt; for both public and private files.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;DiskController&lt;/code&gt; is able to handle multiple services by adding a&lt;br /&gt;\n&lt;code&gt;service_name&lt;/code&gt; field in the generated URL in &lt;code&gt;DiskService&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Variants are tracked in the database to avoid existence checks in the storage service.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1575668497000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7d0327bbbf9fdb1f7f988ebb4e86649a776d1c65&quot;,&quot;pr&quot;:&quot;37897&quot;,&quot;merge_sha&quot;:&quot;8cf3f9ad2395707a4139a618af59f272d8aa13c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Variants are tracked in the database to avoid existence checks in the storage service.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `service_url` methods in favour of `url`.\n\n    Deprecate `Variant#service_url` and `Preview#service_url` to instead use\n    `#url` method to be consistent with `Blob`.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1575324548000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;235f2636cd595527250d7c14e1692c102b8412c6&quot;,&quot;pr&quot;:&quot;37856&quot;,&quot;merge_sha&quot;:&quot;f16431e0c04a72e5a42fe1f7c5b5aefe76220ddc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;service_url&lt;/code&gt; methods in favour of &lt;code&gt;url&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Deprecate &lt;code&gt;Variant#service_url&lt;/code&gt; and &lt;code&gt;Preview#service_url&lt;/code&gt; to instead use&lt;br /&gt;\n&lt;code&gt;#url&lt;/code&gt; method to be consistent with &lt;code&gt;Blob&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Permanent URLs for public storage blobs.\n\n    Services can be configured in `config/storage.yml` with a new key\n    `public: true | false` to indicate whether a service holds public\n    blobs or private blobs. Public services will always return a permanent URL.\n\n    Deprecates `Blob#service_url` in favor of `Blob#url`.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1570821867000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;feab7031b57040afa2b2f5f78f9251dbad6cbdf8&quot;,&quot;pr&quot;:&quot;36729&quot;,&quot;merge_sha&quot;:&quot;94584c2510743a45d9030d1b94dd33a074518b17&quot;,&quot;html&quot;:&quot;&lt;p&gt;Permanent URLs for public storage blobs.&lt;/p&gt;\n\n&lt;p&gt;Services can be configured in &lt;code&gt;config/storage.yml&lt;/code&gt; with a new key&lt;br /&gt;\n&lt;code&gt;public: true | false&lt;/code&gt; to indicate whether a service holds public&lt;br /&gt;\nblobs or private blobs. Public services will always return a permanent URL.&lt;/p&gt;\n\n&lt;p&gt;Deprecates &lt;code&gt;Blob#service_url&lt;/code&gt; in favor of &lt;code&gt;Blob#url&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make services aware of configuration names.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1570124871000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;e6487e84fc0dae30d3b20b396404881e962f1f3a&quot;,&quot;pr&quot;:&quot;37346&quot;,&quot;merge_sha&quot;:&quot;a6f42938390138ae88d4d32a3a16ddcb1e61d3f2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make services aware of configuration names.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `Content-Type` header is set on image variants when they&#39;re uploaded to third-party storage services.\n\n    *Kyle Ribordy*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1569999281000,&quot;author&quot;:&quot;Kyle Ribordy&quot;,&quot;sha&quot;:&quot;698e9ce0ffb516564e02053872077a2d5a287617&quot;,&quot;pr&quot;:&quot;37340&quot;,&quot;merge_sha&quot;:&quot;3082a409d8331693c9ab191556486c03b3dc3771&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;Content-Type&lt;/code&gt; header is set on image variants when they’re uploaded to third-party storage services.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kyle Ribordy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow storage services to be configured per attachment.\n\n    ```ruby\n    class User &lt; ActiveRecord::Base\n      has_one_attached :avatar, service: :s3\n    end\n\n    class Gallery &lt; ActiveRecord::Base\n      has_many_attached :photos, service: :s3\n    end\n    ```\n\n    *Dmitry Tsepelev*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1574628363000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;214f439343b4237c0b66ff5a655553ad0ce125fa&quot;,&quot;pr&quot;:&quot;37788&quot;,&quot;merge_sha&quot;:&quot;64ddabe58eb492f852f01fbe1cc0712264b63ecc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow storage services to be configured per attachment.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;service: :s3&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Gallery&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:photos&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;service: :s3&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Dmitry Tsepelev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   You can optionally provide a custom blob key when attaching a new file:\n\n    ```ruby\n    user.avatar.attach key: \&quot;avatars/#{user.id}.jpg\&quot;,\n      io: io, content_type: \&quot;image/jpeg\&quot;, filename: \&quot;avatar.jpg\&quot;\n    ```\n\n    Active Storage will store the blob&#39;s data on the configured service at the provided key.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1569839150000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;4dba136c83cc808282625c0d5b195ce5e0bbaa68&quot;,&quot;pr&quot;:&quot;37312&quot;,&quot;merge_sha&quot;:&quot;9a62e95f4a61ec010a146ade9c705909ed82c8ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;You can optionally provide a custom blob key when attaching a new file:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attach&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;key: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;avatars/&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;.jpg\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;io: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;io&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;content_type: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;image/jpeg\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;avatar.jpg\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Active Storage will store the blob’s data on the configured service at the provided key.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Replace `Blob.create_after_upload!` with `Blob.create_and_upload!` and deprecate the former.\n\n    `create_after_upload!` has been removed since it could lead to data\n    corruption by uploading to a key on the storage service which happened to\n    be already taken. Creating the record would then correctly raise a\n    database uniqueness exception but the stored object would already have\n    overwritten another. `create_and_upload!` swaps the order of operations\n    so that the key gets reserved up-front or the uniqueness error gets raised,\n    before the upload to a key takes place.\n\n    *Julik Tarkhanov*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1569326914000,&quot;author&quot;:&quot;Julik Tarkhanov&quot;,&quot;sha&quot;:&quot;3c35de793340ca0e1a0c7cb6a7f93528357ba307&quot;,&quot;pr&quot;:&quot;37280&quot;,&quot;merge_sha&quot;:&quot;ddc73edf20c95ab8233f481e79b5319e204b0ab2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Replace &lt;code&gt;Blob.create_after_upload!&lt;/code&gt; with &lt;code&gt;Blob.create_and_upload!&lt;/code&gt; and deprecate the former.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;create_after_upload!&lt;/code&gt; has been removed since it could lead to data&lt;br /&gt;\ncorruption by uploading to a key on the storage service which happened to&lt;br /&gt;\nbe already taken. Creating the record would then correctly raise a&lt;br /&gt;\ndatabase uniqueness exception but the stored object would already have&lt;br /&gt;\noverwritten another. &lt;code&gt;create_and_upload!&lt;/code&gt; swaps the order of operations&lt;br /&gt;\nso that the key gets reserved up-front or the uniqueness error gets raised,&lt;br /&gt;\nbefore the upload to a key takes place.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Julik Tarkhanov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set content disposition in direct upload using `filename` and `disposition` parameters to `ActiveStorage::Service#headers_for_direct_upload`.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1567719477000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;9940c65a78c913c6f67b3fc0f1595311865128e9&quot;,&quot;pr&quot;:&quot;36793&quot;,&quot;merge_sha&quot;:&quot;78ced171aca7fe3a81547fba374b25bf1b1f32c3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set content disposition in direct upload using &lt;code&gt;filename&lt;/code&gt; and &lt;code&gt;disposition&lt;/code&gt; parameters to &lt;code&gt;ActiveStorage::Service#headers_for_direct_upload&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow record to be optionally passed to blob finders to make sharding\n    easier.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1565211302000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;7fd006de0ba80791d16c34e6afe4e6a9f990af21&quot;,&quot;pr&quot;:&quot;36727&quot;,&quot;merge_sha&quot;:&quot;0f5db107a215b157381f0eea9e2852fb278ad85a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow record to be optionally passed to blob finders to make sharding&lt;br /&gt;\neasier.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Switch from `azure-storage` gem to `azure-storage-blob` gem for Azure service.\n\n    *Peter Zhu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1565122388000,&quot;author&quot;:&quot;Peter Zhu&quot;,&quot;sha&quot;:&quot;ebedf0a6c031c81c895e0cb00329d91bc3ea577b&quot;,&quot;pr&quot;:&quot;36866&quot;,&quot;merge_sha&quot;:&quot;d1c2ba6dfc641d7568d98a0449c986ad0e4cba2d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Switch from &lt;code&gt;azure-storage&lt;/code&gt; gem to &lt;code&gt;azure-storage-blob&lt;/code&gt; gem for Azure service.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Peter Zhu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.active_storage.draw_routes` to disable Active Storage routes.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1563815815000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;3cf65bcb8ee3c27204dee5cac003a749973240f9&quot;,&quot;pr&quot;:&quot;36666&quot;,&quot;merge_sha&quot;:&quot;2ee75971ef52a0c8faedf32f28b66bf64efa6a49&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.active_storage.draw_routes&lt;/code&gt; to disable Active Storage routes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Image analysis is skipped if ImageMagick returns an error.\n\n    `ActiveStorage::Analyzer::ImageAnalyzer#metadata` would previously raise a\n    `MiniMagick::Error`, which caused persistent `ActiveStorage::AnalyzeJob`\n    failures. It now logs the error and returns `{}`, resulting in no metadata\n    being added to the offending image blob.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1559703180000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cc27e9988f9ce4e52acf491a5f67be70ab7d25d8&quot;,&quot;pr&quot;:&quot;36407&quot;,&quot;merge_sha&quot;:&quot;ee10e05af27facf42b1c49f8aaa0463d3af6989c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Image analysis is skipped if ImageMagick returns an error.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveStorage::Analyzer::ImageAnalyzer#metadata&lt;/code&gt; would previously raise a&lt;br /&gt;\n&lt;code&gt;MiniMagick::Error&lt;/code&gt;, which caused persistent &lt;code&gt;ActiveStorage::AnalyzeJob&lt;/code&gt;&lt;br /&gt;\nfailures. It now logs the error and returns &lt;code&gt;{}&lt;/code&gt;, resulting in no metadata&lt;br /&gt;\nbeing added to the offending image blob.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Method calls on singular attachments return `nil` when no file is attached.\n\n    Previously, assuming the following User model, `user.avatar.filename` would\n    raise a `Module::DelegationError` if no avatar was attached:\n\n    ```ruby\n    class User &lt; ApplicationRecord\n      has_one_attached :avatar\n    end\n    ```\n\n    They now return `nil`.\n\n    *Matthew Tanous*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1559703180000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cc27e9988f9ce4e52acf491a5f67be70ab7d25d8&quot;,&quot;pr&quot;:&quot;36407&quot;,&quot;merge_sha&quot;:&quot;ee10e05af27facf42b1c49f8aaa0463d3af6989c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Method calls on singular attachments return &lt;code&gt;nil&lt;/code&gt; when no file is attached.&lt;/p&gt;\n\n&lt;p&gt;Previously, assuming the following User model, &lt;code&gt;user.avatar.filename&lt;/code&gt; would&lt;br /&gt;\nraise a &lt;code&gt;Module::DelegationError&lt;/code&gt; if no avatar was attached:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:avatar&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;They now return &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matthew Tanous&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The mirror service supports direct uploads.\n\n    New files are directly uploaded to the primary service. When a\n    directly-uploaded file is attached to a record, a background job is enqueued\n    to copy it to each secondary service.\n\n    Configure the queue used to process mirroring jobs by setting\n    `config.active_storage.queues.mirror`. The default is `:active_storage_mirror`.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1559703180000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cc27e9988f9ce4e52acf491a5f67be70ab7d25d8&quot;,&quot;pr&quot;:&quot;36407&quot;,&quot;merge_sha&quot;:&quot;ee10e05af27facf42b1c49f8aaa0463d3af6989c&quot;,&quot;html&quot;:&quot;&lt;p&gt;The mirror service supports direct uploads.&lt;/p&gt;\n\n&lt;p&gt;New files are directly uploaded to the primary service. When a&lt;br /&gt;\ndirectly-uploaded file is attached to a record, a background job is enqueued&lt;br /&gt;\nto copy it to each secondary service.&lt;/p&gt;\n\n&lt;p&gt;Configure the queue used to process mirroring jobs by setting&lt;br /&gt;\n&lt;code&gt;config.active_storage.queues.mirror&lt;/code&gt;. The default is &lt;code&gt;:active_storage_mirror&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The S3 service now permits uploading files larger than 5 gigabytes.\n\n    When uploading a file greater than 100 megabytes in size, the service\n    transparently switches to [multipart uploads](https://docs.aws.amazon.com/AmazonS3/latest/dev/mpuoverview.html)\n    using a part size computed from the file&#39;s total size and S3&#39;s part count limit.\n\n    No application changes are necessary to take advantage of this feature. You\n    can customize the default 100 MB multipart upload threshold in your S3\n    service&#39;s configuration:\n\n    ```yaml\n    production:\n      service: s3\n      access_key_id: &lt;%= Rails.application.credentials.dig(:aws, :access_key_id) %&gt;\n      secret_access_key: &lt;%= Rails.application.credentials.dig(:aws, :secret_access_key) %&gt;\n      region: us-east-1\n      bucket: my-bucket\n      upload:\n        multipart_threshold: &lt;%= 250.megabytes %&gt;\n    ```\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1559703180000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cc27e9988f9ce4e52acf491a5f67be70ab7d25d8&quot;,&quot;pr&quot;:&quot;36407&quot;,&quot;merge_sha&quot;:&quot;ee10e05af27facf42b1c49f8aaa0463d3af6989c&quot;,&quot;html&quot;:&quot;&lt;p&gt;The S3 service now permits uploading files larger than 5 gigabytes.&lt;/p&gt;\n\n&lt;p&gt;When uploading a file greater than 100 megabytes in size, the service&lt;br /&gt;\ntransparently switches to &lt;a href=\&quot;https://docs.aws.amazon.com/AmazonS3/latest/dev/mpuoverview.html\&quot;&gt;multipart uploads&lt;/a&gt;&lt;br /&gt;\nusing a part size computed from the file’s total size and S3’s part count limit.&lt;/p&gt;\n\n&lt;p&gt;No application changes are necessary to take advantage of this feature. You&lt;br /&gt;\ncan customize the default 100 MB multipart upload threshold in your S3&lt;br /&gt;\nservice’s configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;production&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;service&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;s3&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;access_key_id&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;&amp;lt;%= Rails.application.credentials.dig(:aws, :access_key_id) %&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;secret_access_key&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;&amp;lt;%= Rails.application.credentials.dig(:aws, :secret_access_key) %&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;region&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;us-east-1&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;bucket&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my-bucket&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;upload&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;multipart_threshold&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;&amp;lt;%= 250.megabytes %&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `attachments` to the list of permitted parameters for inbound emails conductor.\n\n    When using the conductor to test inbound emails with attachments, this prevents an\n    unpermitted parameter warning in default configurations, and prevents errors for\n    applications that set:\n\n    ```ruby\n    config.action_controller.action_on_unpermitted_parameters = :raise\n    ```\n\n    *David Jones*, *Dana Henke*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1629390780000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;cf5feedb206c040d3184cba8f0bb9518f898ba72&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;e7b0eddc70bf516bed56f892a40c57e8ddec559f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;attachments&lt;/code&gt; to the list of permitted parameters for inbound emails conductor.&lt;/p&gt;\n\n&lt;p&gt;When using the conductor to test inbound emails with attachments, this prevents an&lt;br /&gt;\nunpermitted parameter warning in default configurations, and prevents errors for&lt;br /&gt;\napplications that set:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_on_unpermitted_parameters&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:raise&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;David Jones&lt;/em&gt;, &lt;em&gt;Dana Henke&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change default queue name of the incineration (`:action_mailbox_incineration`) and\n    routing (`:action_mailbox_routing`) jobs to be the job adapter&#39;s default (`:default`).\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1607467528000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;39304496ac597c98c12981e477760f6b0e1ab04b&quot;,&quot;pr&quot;:&quot;40766&quot;,&quot;merge_sha&quot;:&quot;188fb074a9b13031db283c1c7229e84ef0cc4375&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change default queue name of the incineration (&lt;code&gt;:action_mailbox_incineration&lt;/code&gt;) and&lt;br /&gt;\nrouting (&lt;code&gt;:action_mailbox_routing&lt;/code&gt;) jobs to be the job adapter’s default (&lt;code&gt;:default&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Sendgrid ingress now passes through the envelope recipient as `X-Original-To`.\n\n    *Mark Haussmann*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1595406689000,&quot;author&quot;:&quot;Mark Haussmann&quot;,&quot;sha&quot;:&quot;71c8a89edd663dd21231f333ddb09b41bf94be37&quot;,&quot;pr&quot;:&quot;39902&quot;,&quot;merge_sha&quot;:&quot;6ffc8131504a1ba99611f74f181936e92f8fd869&quot;,&quot;html&quot;:&quot;&lt;p&gt;Sendgrid ingress now passes through the envelope recipient as &lt;code&gt;X-Original-To&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mark Haussmann&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update Mandrill inbound email route to respond appropriately to HEAD requests for URL health checks from Mandrill.\n\n    *Bill Cromie*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1586286487000,&quot;author&quot;:&quot;Bill Cromie&quot;,&quot;sha&quot;:&quot;fce29be3356269d2a0f586e15dcaf91ae680278a&quot;,&quot;pr&quot;:&quot;38794&quot;,&quot;merge_sha&quot;:&quot;9d8763bceb5b08a91d7fe532dd5e329fd5e1b716&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update Mandrill inbound email route to respond appropriately to HEAD requests for URL health checks from Mandrill.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bill Cromie&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add way to deliver emails via source instead of filling out a form through the conductor interface.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1585845809000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;d56d2e740612717334840b0d0ea979e1ca7cf5b1&quot;,&quot;pr&quot;:&quot;38864&quot;,&quot;merge_sha&quot;:&quot;3391494207f421983f3c89f5cab5a933e448fc35&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add way to deliver emails via source instead of filling out a form through the conductor interface.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Mailgun ingress now passes through the envelope recipient as `X-Original-To`.\n\n    *Rikki Pitt*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1585094814000,&quot;author&quot;:&quot;Rikki Pitt&quot;,&quot;sha&quot;:&quot;667d69cc5b0527d0c3d0887cd175114e9310d519&quot;,&quot;pr&quot;:&quot;38810&quot;,&quot;merge_sha&quot;:&quot;931f95869510b5f80c6aa6c64bdbcfd64a8def49&quot;,&quot;html&quot;:&quot;&lt;p&gt;Mailgun ingress now passes through the envelope recipient as &lt;code&gt;X-Original-To&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rikki Pitt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails.application.credentials.action_mailbox.api_key` and `MAILGUN_INGRESS_API_KEY` in favor of `Rails.application.credentials.action_mailbox.signing_key` and `MAILGUN_INGRESS_SIGNING_KEY`.\n\n    *Matthijs Vos*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1582313359000,&quot;author&quot;:&quot;Matthijs Vos&quot;,&quot;sha&quot;:&quot;8dca5162f9a213fb03b5a74f67924df1c23
