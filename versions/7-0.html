:Helpers::FormTagHelper#field_name` calls with nil\n    `object_name` arguments. For example:\n\n    ```erb\n    &lt;%= fields do |f| %&gt;\n      &lt;%= f.field_name :body %&gt;\n    &lt;% end %&gt;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;e62d8f2e12c2d632bb885f9a32d3c33f0bf015cf&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Guard against &lt;code&gt;ActionView::Helpers::FormTagHelper#field_name&lt;/code&gt; calls with nil&lt;br /&gt;\n&lt;code&gt;object_name&lt;/code&gt; arguments. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;fields&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;field_name&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Strings returned from `strip_tags` are correctly tagged `html_safe?`\n\n    Because these reate&amp;lt;/button&amp;gt;&amp;lt;/form&amp;gt;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;button_to&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Create\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;authenticity_token: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; &amp;lt;form class=\&quot;button_to\&quot; method=\&quot;post\&quot; action=\&quot;/posts\&quot;&amp;gt;&amp;lt;button type=\&quot;submit\&quot;&amp;gt;Create&amp;lt;/button&amp;gt;&amp;lt;input type=\&quot;hidden\&quot; name=\&quot;form_token\&quot; value=\&quot;abc123...\&quot; autocomplete=\&quot;off\&quot; /&amp;gt;&amp;lt;/form&amp;gt;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;button_to&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Create\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;authenticity_token: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;secret\&quot;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; &amp;lt;form class=\&quot;button_to\&quot; method=\&quot;post\&quot; action=\&quot;/posts\&quot;&amp;gt;&amp;lt;button type=\&quot;submit\&quot;&amp;gt;Create&amp;lt;/button&amp;gt;&amp;lt;input type=\&quot;hidden\&quot; name=\&quot;form_token\&quot; value=\&quot;secret\&quot; autocomplete=\&quot;off\&quot; /&amp;gt;&amp;lt;/form&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support rendering `&lt;form&gt;` elements _without_ `[action]` attributes by:\n\n    * `form_with url: false` or `form_with ..., html: { action: false }`\n    * `form_for ..., url: false` or `form_for ..., html: { action: false }`\n    * `form_tag false` or `form_tag ..., action: false`\n    * `button_to \&quot;...\&quot;, false` or `button_to(false) { ... }`\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1636918169000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;3dae4469afdd1e1fedac8686d63c30d6a65a7abf&quot;,&quot;pr&quot;:&quot;42051&quot;,&quot;merge_sha&quot;:&quot;e0076e4c68951e106d1d3020a3a051ee09cd6cc2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support rendering &lt;code&gt;&amp;lt;form&amp;gt;&lt;/code&gt; elements &lt;em&gt;without&lt;/em&gt; &lt;code&gt;[action]&lt;/code&gt; attributes by:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;form_with url: false&lt;/code&gt; or &lt;code&gt;form_with ..., html: { action: false }&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;form_for ..., url: false&lt;/code&gt; or &lt;code&gt;form_for ..., html: { action: false }&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;form_tag false&lt;/code&gt; or &lt;code&gt;form_tag ..., action: false&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;button_to \&quot;...\&quot;, false&lt;/code&gt; or &lt;code&gt;button_to(false) { ... }&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:day_format` option to `date_select`\n\n        date_select(\&quot;article\&quot;, \&quot;written_on\&quot;, day_format: -&gt;(day) { day.ordinalize })\n        # generates day options like &lt;option value=\&quot;1\&quot;&gt;1st&lt;/option&gt;\\n&lt;option value=\&quot;2\&quot;&gt;2nd&lt;/option&gt;...\n\n    *Shunichi Ikegami*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1635494385000,&quot;author&quot;:&quot;Shunichi Ikegami&quot;,&quot;sha&quot;:&quot;e9fa24fca50e0a1f164c4874da8d03c251111b21&quot;,&quot;pr&quot;:&quot;43567&quot;,&quot;merge_sha&quot;:&quot;394dbac0b3787de1e4dc40716122f0532f7d52d3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:day_format&lt;/code&gt; option to &lt;code&gt;date_select&lt;/code&gt;&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;date_select(\&quot;article\&quot;, \&quot;written_on\&quot;, day_format: -&amp;gt;(day) { day.ordinalize })\n# generates day options like &amp;lt;option value=\&quot;1\&quot;&amp;gt;1st&amp;lt;/option&amp;gt;\\n&amp;lt;option value=\&quot;2\&quot;&amp;gt;2nd&amp;lt;/option&amp;gt;...\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Shunichi Ikegami&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `link_to` helper to infer link name from `Model#to_s` when it\n    is used with a single argument:\n\n        link_to @profile\n        #=&gt; &lt;a href=\&quot;/profiles/1\&quot;&gt;Eileen&lt;/a&gt;\n\n    This assumes the model class implements a `to_s` method like this:\n\n        class Profile &lt; ApplicationRecord\n          # ...\n          def to_s\n            name\n          end\n        end\n\n    Previously you had to supply a second argument even if the `Profile`\n    model implemented a `#to_s` method that called the `name` method.\n\n        link_to @profile, @profile.name\n        #=&gt; &lt;a href=\&quot;/profiles/1\&quot;&gt;Eileen&lt;/a&gt;\n\n    *Olivier Lacan*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1632265180000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;8e86e87219e44c86a52f977c99eb7f4cd944916b&quot;,&quot;pr&quot;:&quot;42872&quot;,&quot;merge_sha&quot;:&quot;860f59b5e1369a8062b15a6fd537bbec6156320c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;link_to&lt;/code&gt; helper to infer link name from &lt;code&gt;Model#to_s&lt;/code&gt; when it&lt;br /&gt;\nis used with a single argument:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;link_to @profile\n#=&amp;gt; &amp;lt;a href=\&quot;/profiles/1\&quot;&amp;gt;Eileen&amp;lt;/a&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This assumes the model class implements a &lt;code&gt;to_s&lt;/code&gt; method like this:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Profile &amp;lt; ApplicationRecord\n  # ...\n  def to_s\n    name\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Previously you had to supply a second argument even if the &lt;code&gt;Profile&lt;/code&gt;&lt;br /&gt;\nmodel implemented a &lt;code&gt;#to_s&lt;/code&gt; method that called the &lt;code&gt;name&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;link_to @profile, @profile.name\n#=&amp;gt; &amp;lt;a href=\&quot;/profiles/1\&quot;&amp;gt;Eileen&amp;lt;/a&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Olivier Lacan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support svg unpaired tags for `tag` helper.\n\n        tag.svg { tag.use(&#39;href&#39; =&gt; \&quot;#cool-icon\&quot;) }\n        # =&gt; &lt;svg&gt;&lt;use href=\&quot;#cool-icon\&quot;&gt;&lt;/svg&gt;\n\n    *Oleksii Vasyliev*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1632173668000,&quot;author&quot;:&quot;Alexey Vasiliev&quot;,&quot;sha&quot;:&quot;6b7ff4f933a68b47464b4e9786589c3a6e7e52e6&quot;,&quot;pr&quot;:&quot;43232&quot;,&quot;merge_sha&quot;:&quot;6e2247e9760da37882429b7a72dff1dd1ea5963e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support svg unpaired tags for &lt;code&gt;tag&lt;/code&gt; helper.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;tag.svg { tag.use(&#39;href&#39; =&amp;gt; \&quot;#cool-icon\&quot;) }\n# =&amp;gt; &amp;lt;svg&amp;gt;&amp;lt;use href=\&quot;#cool-icon\&quot;&amp;gt;&amp;lt;/svg&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Oleksii Vasyliev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improves the performance of ActionView::Helpers::NumberHelper formatters by avoiding the use of\n    exceptions as flow control.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1629985270000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;900ce92c9d59931adfda1c40fabe36dbc2f5c972&quot;,&quot;pr&quot;:&quot;43106&quot;,&quot;merge_sha&quot;:&quot;4d3a2c09c855adca005b287d7b17bd8fb261c3ea&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improves the performance of ActionView::Helpers::NumberHelper formatters by avoiding the use of&lt;br /&gt;\nexceptions as flow control.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `preload_link_tag` properly inserts `as` attributes for files with `image` MIME types, such as JPG or SVG.\n\n    *Nate Berkopec*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1629836061000,&quot;author&quot;:&quot;Nate Berkopec&quot;,&quot;sha&quot;:&quot;46bfd082b00a6c10f7263c769edb9c053bd03936&quot;,&quot;pr&quot;:&quot;43088&quot;,&quot;merge_sha&quot;:&quot;c7647f884208adf083b485bc17e1f8bae06ca470&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;preload_link_tag&lt;/code&gt; properly inserts &lt;code&gt;as&lt;/code&gt; attributes for files with &lt;code&gt;image&lt;/code&gt; MIME types, such as JPG or SVG.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Berkopec&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `weekday_options_for_select` and `weekday_select` helper methods. Also adds `weekday_select` to `FormBuilder`.\n\n    *Drew Bragg*, *Dana Kashubeck*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1629134746000,&quot;author&quot;:&quot;Drew Bragg&quot;,&quot;sha&quot;:&quot;592570f1bfefaf48deac2f264112bc5bbcc64955&quot;,&quot;pr&quot;:&quot;42979&quot;,&quot;merge_sha&quot;:&quot;13a714f30d5e4c4a53062bb1b29fbeb287efd3be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;weekday_options_for_select&lt;/code&gt; and &lt;code&gt;weekday_select&lt;/code&gt; helper methods. Also adds &lt;code&gt;weekday_select&lt;/code&gt; to &lt;code&gt;FormBuilder&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Drew Bragg&lt;/em&gt;, &lt;em&gt;Dana Kashubeck&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `caching?` helper that returns whether the current code path is being cached and `uncacheable!` to denote helper methods that can&#39;t participate in fragment caching.\n\n    *Ben Toews*, *John Hawthorn*, *Kasper Timm Hansen*, *Joel Hawksley*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1628191936000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;65bbfa9519990c218b8dee740722d57a4ae117c4&quot;,&quot;pr&quot;:&quot;42926&quot;,&quot;merge_sha&quot;:&quot;7f5ebc4b43030f99dc06cb79fd3b3ad3faa3af6e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;caching?&lt;/code&gt; helper that returns whether the current code path is being cached and &lt;code&gt;uncacheable!&lt;/code&gt; to denote helper methods that can’t participate in fragment caching.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ben Toews&lt;/em&gt;, &lt;em&gt;John Hawthorn&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;, &lt;em&gt;Joel Hawksley&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `include_seconds` option for `time_field`.\n\n        &lt;%= form.time_field :foo, include_seconds: false %&gt;\n        # =&gt; &lt;input value=\&quot;16:22\&quot; type=\&quot;time\&quot; /&gt;\n\n    Default includes seconds:\n\n        &lt;%= form.time_field :foo %&gt;\n        # =&gt; &lt;input value=\&quot;16:22:01.440\&quot; type=\&quot;time\&quot; /&gt;\n\n    This allows you to take advantage of [different rendering options](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/time#time_value_format) in some browsers.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1628814280000,&quot;author&quot;:&quot;Petrik de Heus&quot;,&quot;sha&quot;:&quot;68283345551d10eee260c3a74f1f8d069d1d8200&quot;,&quot;pr&quot;:&quot;42967&quot;,&quot;merge_sha&quot;:&quot;0965b67bf71b9ce02fdc25912ea0a9f90dba20ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;include_seconds&lt;/code&gt; option for &lt;code&gt;time_field&lt;/code&gt;.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= form.time_field :foo, include_seconds: false %&amp;gt;\n# =&amp;gt; &amp;lt;input value=\&quot;16:22\&quot; type=\&quot;time\&quot; /&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Default includes seconds:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= form.time_field :foo %&amp;gt;\n# =&amp;gt; &amp;lt;input value=\&quot;16:22:01.440\&quot; type=\&quot;time\&quot; /&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This allows you to take advantage of &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/time#time_value_format\&quot;&gt;different rendering options&lt;/a&gt; in some browsers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error messages when template file does not exist at absolute filepath.\n\n    *Ted Whang*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1626156228000,&quot;author&quot;:&quot;Ted&quot;,&quot;sha&quot;:&quot;0c528034cf2154936e015cf01d8ae0fe97914a67&quot;,&quot;pr&quot;:&quot;42756&quot;,&quot;merge_sha&quot;:&quot;02b7746e6fdaee7cc127510302bfe364f8d57553&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error messages when template file does not exist at absolute filepath.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ted Whang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:country_code` option to `sms_to` for consistency with `phone_to`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1625278760000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;b9eb9fee64adf67a0db183e118271872e8cab014&quot;,&quot;pr&quot;:&quot;41559&quot;,&quot;merge_sha&quot;:&quot;91593af849e00ba8de7602ae86670a1e0ac7fbae&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:country_code&lt;/code&gt; option to &lt;code&gt;sms_to&lt;/code&gt; for consistency with &lt;code&gt;phone_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `translate` helper now passes `default` values that aren&#39;t\n    translation keys through `I18n.translate` for interpolation.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1619811718000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;dd884eb4253b698039ea302becb71630cc7bc8a0&quot;,&quot;pr&quot;:&quot;40691&quot;,&quot;merge_sha&quot;:&quot;4740d2c14bab8006b08d1ffce4559a5405718575&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;translate&lt;/code&gt; helper now passes &lt;code&gt;default&lt;/code&gt; values that aren’t&lt;br /&gt;\ntranslation keys through &lt;code&gt;I18n.translate&lt;/code&gt; for interpolation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds option `extname` to `stylesheet_link_tag` to skip default\n    `.css` extension appended to the stylesheet path.\n\n    Before:\n\n    ```ruby\n    stylesheet_link_tag \&quot;style.less\&quot;\n    # &lt;link href=\&quot;/stylesheets/style.less.scss\&quot; rel=\&quot;stylesheet\&quot;&gt;\n    ```\n\n    After:\n\n    ```ruby\n    stylesheet_link_tag \&quot;style.less\&quot;, extname: false, skip_pipeline: true, rel: \&quot;stylesheet/less\&quot;\n    # &lt;link href=\&quot;/stylesheets/style.less\&quot; rel=\&quot;stylesheet/less\&quot;&gt;\n    ```\n\n    *Abhay Nikam*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1619713084000,&quot;author&quot;:&quot;Abhay Nikam&quot;,&quot;sha&quot;:&quot;2005afbe0452f17347707dfd936f1b019da29b5c&quot;,&quot;pr&quot;:&quot;41927&quot;,&quot;merge_sha&quot;:&quot;e0d2459401f7dd64e267cdbd921e3188a1497685&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds option &lt;code&gt;extname&lt;/code&gt; to &lt;code&gt;stylesheet_link_tag&lt;/code&gt; to skip default&lt;br /&gt;\n&lt;code&gt;.css&lt;/code&gt; extension appended to the stylesheet path.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;stylesheet_link_tag&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;style.less\&quot;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;link href=\&quot;/stylesheets/style.less.scss\&quot; rel=\&quot;stylesheet\&quot;&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;stylesheet_link_tag&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;style.less\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;extname: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;skip_pipeline: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;rel: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;stylesheet/less\&quot;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# &amp;lt;link href=\&quot;/stylesheets/style.less\&quot; rel=\&quot;stylesheet/less\&quot;&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Abhay Nikam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `render` locals to be assigned to instance variables.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1613503499000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;96d72d9b250e307e130acdda9051f9122b149002&quot;,&quot;pr&quot;:&quot;41464&quot;,&quot;merge_sha&quot;:&quot;fe912cb1a7fb502617792c8c61eaecf4a638da8b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;render&lt;/code&gt; locals to be assigned to instance variables.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove legacy default `media=screen` from `stylesheet_link_tag`.\n\n    *André Luis Leal Cardoso Junior*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1611763234000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;bf545b73b74dd9f66fcf300a7a3fa6528511ed5b&quot;,&quot;pr&quot;:&quot;41251&quot;,&quot;merge_sha&quot;:&quot;3921f247f379e17c38166de187170739cbe17de1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove legacy default &lt;code&gt;media=screen&lt;/code&gt; from &lt;code&gt;stylesheet_link_tag&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;André Luis Leal Cardoso Junior&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionView::Helpers::FormBuilder#button` to transform `formmethod`\n    attributes into `_method=\&quot;$VERB\&quot;` Form Data to enable varied same-form actions:\n\n        &lt;%= form_with model: post, method: :put do %&gt;\n          &lt;%= form.button \&quot;Update\&quot; %&gt;\n          &lt;%= form.button \&quot;Delete\&quot;, formmethod: :delete %&gt;\n        &lt;% end %&gt;\n        &lt;%# =&gt; &lt;form action=\&quot;posts/1\&quot;&gt;\n            =&gt;   &lt;input type=\&quot;hidden\&quot; name=\&quot;_method\&quot; value=\&quot;put\&quot;&gt;\n            =&gt;   &lt;button type=\&quot;submit\&quot;&gt;Update&lt;/button&gt;\n            =&gt;   &lt;button type=\&quot;submit\&quot; formmethod=\&quot;post\&quot; name=\&quot;_method\&quot; value=\&quot;delete\&quot;&gt;Delete&lt;/button&gt;\n            =&gt; &lt;/form&gt;\n        %&gt;\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1610148983000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;b8c9c9d06f49f4e7028da30427a1e421dc632a80&quot;,&quot;pr&quot;:&quot;41045&quot;,&quot;merge_sha&quot;:&quot;66a4cf4bbc0651b995646ad86aa76f5634da49c5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionView::Helpers::FormBuilder#button&lt;/code&gt; to transform &lt;code&gt;formmethod&lt;/code&gt;&lt;br /&gt;\nattributes into &lt;code&gt;_method=\&quot;$VERB\&quot;&lt;/code&gt; Form Data to enable varied same-form actions:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= form_with model: post, method: :put do %&amp;gt;\n  &amp;lt;%= form.button \&quot;Update\&quot; %&amp;gt;\n  &amp;lt;%= form.button \&quot;Delete\&quot;, formmethod: :delete %&amp;gt;\n&amp;lt;% end %&amp;gt;\n&amp;lt;%# =&amp;gt; &amp;lt;form action=\&quot;posts/1\&quot;&amp;gt;\n    =&amp;gt;   &amp;lt;input type=\&quot;hidden\&quot; name=\&quot;_method\&quot; value=\&quot;put\&quot;&amp;gt;\n    =&amp;gt;   &amp;lt;button type=\&quot;submit\&quot;&amp;gt;Update&amp;lt;/button&amp;gt;\n    =&amp;gt;   &amp;lt;button type=\&quot;submit\&quot; formmethod=\&quot;post\&quot; name=\&quot;_method\&quot; value=\&quot;delete\&quot;&amp;gt;Delete&amp;lt;/button&amp;gt;\n    =&amp;gt; &amp;lt;/form&amp;gt;\n%&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionView::Helpers::UrlHelper#button_to` to *always* render a\n    `&lt;button&gt;` element, regardless of whether or not the content is passed as\n    the first argument or as a block.\n\n        &lt;%= button_to \&quot;Delete\&quot;, post_path(@post), method: :delete %&gt;\n        # =&gt; &lt;form action=\&quot;/posts/1\&quot;&gt;&lt;input type=\&quot;hidden\&quot; name=\&quot;_method\&quot; value=\&quot;delete\&quot;&gt;&lt;button type=\&quot;submit\&quot;&gt;Delete&lt;/button&gt;&lt;/form&gt;\n\n        &lt;%= button_to post_path(@post), method: :delete do %&gt;\n          Delete\n        &lt;% end %&gt;\n        # =&gt; &lt;form action=\&quot;/posts/1\&quot;&gt;&lt;input type=\&quot;hidden\&quot; name=\&quot;_method\&quot; value=\&quot;delete\&quot;&gt;&lt;button type=\&quot;submit\&quot;&gt;Delete&lt;/button&gt;&lt;/form&gt;\n\n    *Sean Doyle*, *Dusan Orlovic*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1609203919000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;9af9458396d02ead8aa9d2f3ff39c7857cfe5eb1&quot;,&quot;pr&quot;:&quot;40747&quot;,&quot;merge_sha&quot;:&quot;cd019cd47c6c4f88ff64fa53e9a464a1ef6a908c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionView::Helpers::UrlHelper#button_to&lt;/code&gt; to &lt;em&gt;always&lt;/em&gt; render a&lt;br /&gt;\n&lt;code&gt;&amp;lt;button&amp;gt;&lt;/code&gt; element, regardless of whether or not the content is passed as&lt;br /&gt;\nthe first argument or as a block.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= button_to \&quot;Delete\&quot;, post_path(@post), method: :delete %&amp;gt;\n# =&amp;gt; &amp;lt;form action=\&quot;/posts/1\&quot;&amp;gt;&amp;lt;input type=\&quot;hidden\&quot; name=\&quot;_method\&quot; value=\&quot;delete\&quot;&amp;gt;&amp;lt;button type=\&quot;submit\&quot;&amp;gt;Delete&amp;lt;/button&amp;gt;&amp;lt;/form&amp;gt;\n\n&amp;lt;%= button_to post_path(@post), method: :delete do %&amp;gt;\n  Delete\n&amp;lt;% end %&amp;gt;\n# =&amp;gt; &amp;lt;form action=\&quot;/posts/1\&quot;&amp;gt;&amp;lt;input type=\&quot;hidden\&quot; name=\&quot;_method\&quot; value=\&quot;delete\&quot;&amp;gt;&amp;lt;button type=\&quot;submit\&quot;&amp;gt;Delete&amp;lt;/button&amp;gt;&amp;lt;/form&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;, &lt;em&gt;Dusan Orlovic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.action_view.preload_links_header` to allow disabling of\n    the `Link` header being added by default when using `stylesheet_link_tag`\n    and `javascript_include_tag`.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1608532873000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;200083c232a5879a77b01bd5d38b6a259ab769d9&quot;,&quot;pr&quot;:&quot;40882&quot;,&quot;merge_sha&quot;:&quot;71bc41477da96bb05edc33c1b6a42203e6999667&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.action_view.preload_links_header&lt;/code&gt; to allow disabling of&lt;br /&gt;\nthe &lt;code&gt;Link&lt;/code&gt; header being added by default when using &lt;code&gt;stylesheet_link_tag&lt;/code&gt;&lt;br /&gt;\nand &lt;code&gt;javascript_include_tag&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `translate` helper now resolves `default` values when a `nil` key is\n    specified, instead of always returning `nil`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1608157650000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;b8b18bbfadd4339fc153d3749f3068cf5c697870&quot;,&quot;pr&quot;:&quot;40788&quot;,&quot;merge_sha&quot;:&quot;370193071d0dc9b7ec1998ac3cc62a2b4fb54795&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;translate&lt;/code&gt; helper now resolves &lt;code&gt;default&lt;/code&gt; values when a &lt;code&gt;nil&lt;/code&gt; key is&lt;br /&gt;\nspecified, instead of always returning &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.action_view.image_loading` to configure the default value of\n    the `image_tag` `:loading` option.\n\n    By setting `config.action_view.image_loading = \&quot;lazy\&quot;`, an application can opt in to\n    lazy loading images sitewide, without changing view code.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1607473387000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2a41b6ea98cdf227b93cc483e9a3f3640db54a05&quot;,&quot;pr&quot;:&quot;40096&quot;,&quot;merge_sha&quot;:&quot;257f151ffda42eacc5be9ddad6f3000668b163d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.action_view.image_loading&lt;/code&gt; to configure the default value of&lt;br /&gt;\nthe &lt;code&gt;image_tag&lt;/code&gt; &lt;code&gt;:loading&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;By setting &lt;code&gt;config.action_view.image_loading = \&quot;lazy\&quot;&lt;/code&gt;, an application can opt in to&lt;br /&gt;\nlazy loading images sitewide, without changing view code.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionView::Helpers::FormBuilder#id` returns the value\n    of the `&lt;form&gt;` element&#39;s `id` attribute. With a `method` argument, returns\n    the `id` attribute for a form field with that name.\n\n        &lt;%= form_for @post do |f| %&gt;\n          &lt;%# ... %&gt;\n\n          &lt;% content_for :sticky_footer do %&gt;\n            &lt;%= form.button(form: f.id) %&gt;\n          &lt;% end %&gt;\n        &lt;% end %&gt;\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1606783302000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;59ca21c0119fff803e75e78d800c0c98aee7fd4c&quot;,&quot;pr&quot;:&quot;40127&quot;,&quot;merge_sha&quot;:&quot;38998af1d9035d529e553251ae441f0c09b7e8ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionView::Helpers::FormBuilder#id&lt;/code&gt; returns the value&lt;br /&gt;\nof the &lt;code&gt;&amp;lt;form&amp;gt;&lt;/code&gt; element’s &lt;code&gt;id&lt;/code&gt; attribute. With a &lt;code&gt;method&lt;/code&gt; argument, returns&lt;br /&gt;\nthe &lt;code&gt;id&lt;/code&gt; attribute for a form field with that name.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= form_for @post do |f| %&amp;gt;\n  &amp;lt;%# ... %&amp;gt;\n\n  &amp;lt;% content_for :sticky_footer do %&amp;gt;\n    &amp;lt;%= form.button(form: f.id) %&amp;gt;\n  &amp;lt;% end %&amp;gt;\n&amp;lt;% end %&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionView::Helpers::FormBuilder#field_id` returns the value generated by\n    the FormBuilder for the given attribute name.\n\n        &lt;%= form_for @post do |f| %&gt;\n          &lt;%= f.label :title %&gt;\n          &lt;%= f.text_field :title, aria: { describedby: f.field_id(:title, :error) } %&gt;\n          &lt;%= tag.span(\&quot;is blank\&quot;, id: f.field_id(:title, :error) %&gt;\n        &lt;% end %&gt;\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1606783302000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;59ca21c0119fff803e75e78d800c0c98aee7fd4c&quot;,&quot;pr&quot;:&quot;40127&quot;,&quot;merge_sha&quot;:&quot;38998af1d9035d529e553251ae441f0c09b7e8ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionView::Helpers::FormBuilder#field_id&lt;/code&gt; returns the value generated by&lt;br /&gt;\nthe FormBuilder for the given attribute name.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= form_for @post do |f| %&amp;gt;\n  &amp;lt;%= f.label :title %&amp;gt;\n  &amp;lt;%= f.text_field :title, aria: { describedby: f.field_id(:title, :error) } %&amp;gt;\n  &amp;lt;%= tag.span(\&quot;is blank\&quot;, id: f.field_id(:title, :error) %&amp;gt;\n&amp;lt;% end %&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `tag.attributes` to transform a Hash into HTML Attributes, ready to be\n    interpolated into ERB.\n\n        &lt;input &lt;%= tag.attributes(type: :text, aria: { label: \&quot;Search\&quot; }) %&gt; &gt;\n        # =&gt; &lt;input type=\&quot;text\&quot; aria-label=\&quot;Search\&quot;&gt;\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1606783302000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;59ca21c0119fff803e75e78d800c0c98aee7fd4c&quot;,&quot;pr&quot;:&quot;40127&quot;,&quot;merge_sha&quot;:&quot;38998af1d9035d529e553251ae441f0c09b7e8ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;tag.attributes&lt;/code&gt; to transform a Hash into HTML Attributes, ready to be&lt;br /&gt;\ninterpolated into ERB.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;input &amp;lt;%= tag.attributes(type: :text, aria: { label: \&quot;Search\&quot; }) %&amp;gt; &amp;gt;\n# =&amp;gt; &amp;lt;input type=\&quot;text\&quot; aria-label=\&quot;Search\&quot;&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Keep configuration of `smtp_settings` consistent between 6.1 and 7.0.\n\n    *André Luis Leal Cardoso Junior*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Keep configuration of &lt;code&gt;smtp_settings&lt;/code&gt; consistent between 6.1 and 7.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;André Luis Leal Cardoso Junior&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActionMailer::DeliveryJob` and `ActionMailer::Parameterized::DeliveryJob`\n    in favor of `ActionMailer::MailDeliveryJob`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;ddc7fb6e6ee957aae35f1bb11d35c2d3e3b0cdda&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActionMailer::DeliveryJob&lt;/code&gt; and &lt;code&gt;ActionMailer::Parameterized::DeliveryJob&lt;/code&gt;&lt;br /&gt;\nin favor of &lt;code&gt;ActionMailer::MailDeliveryJob&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `email_address_with_name` returns just the address if name is blank.\n\n    *Thomas Hutterer*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1632264079000,&quot;author&quot;:&quot;Thomas Hutterer&quot;,&quot;sha&quot;:&quot;524c4cad07e6744da94e4e598a3bf690f20f6f81&quot;,&quot;pr&quot;:&quot;42970&quot;,&quot;merge_sha&quot;:&quot;02537722f3df4915e6cf71c4bb350b7ae292bdac&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;email_address_with_name&lt;/code&gt; returns just the address if name is blank.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Thomas Hutterer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Configures a default of 5 for both `open_timeout` and `read_timeout` for SMTP Settings.\n\n    *André Luis Leal Cardoso Junior*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1619602911000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;52db7f2ef3c4a902227cac163657c89282986e25&quot;,&quot;pr&quot;:&quot;42093&quot;,&quot;merge_sha&quot;:&quot;adc0146a07ccc72405aec78ccb65aac3502a4300&quot;,&quot;html&quot;:&quot;&lt;p&gt;Configures a default of 5 for both &lt;code&gt;open_timeout&lt;/code&gt; and &lt;code&gt;read_timeout&lt;/code&gt; for SMTP Settings.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;André Luis Leal Cardoso Junior&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Fixes proxy downloads of files over 5MiB\n\n    Previously, trying to view and/or download files larger than 5mb stored in\n    services like S3 via proxy mode could return corrupted files at around\n    5.2mb or cause random halts in the download. Now,\n    `ActiveStorage::Blobs::ProxyController` correctly handles streaming these\n    larger files from the service to the client without any issues.\n\n    Fixes #44679\n\n    *Felipe Raul*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;8525e579775a9cd1c26f7cc4749bbbc49805e765&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixes proxy downloads of files over 5MiB&lt;/p&gt;\n\n&lt;p&gt;Previously, trying to view and/or download files larger than 5mb stored in&lt;br /&gt;\nservices like S3 via proxy mode could return corrupted files at around&lt;br /&gt;\n5.2mb or cause random halts in the download. Now,&lt;br /&gt;\n&lt;code&gt;ActiveStorage::Blobs::ProxyController&lt;/code&gt; correctly handles streaming these&lt;br /&gt;\nlarger files from the service to the client without any issues.&lt;/p&gt;\n\n&lt;p&gt;Fixes #44679&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Felipe Raul&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t stream responses in redirect mode\n\n    Previously, both redirect mode and proxy mode streamed their\n    responses which caused a new thread to be created, and could end\n    up leaking connections in the connection pool. But since redirect\n    mode doesn&#39;t actually send any data, it doesn&#39;t need to be\n    streamed.\n\n    *Luke Lau*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Luke Lau&quot;,&quot;sha&quot;:&quot;5d08b95874594188d1f4e44581b5bea8e5a228ad&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t stream responses in redirect mode&lt;/p&gt;\n\n&lt;p&gt;Previously, both redirect mode and proxy mode streamed their&lt;br /&gt;\nresponses which caused a new thread to be created, and could end&lt;br /&gt;\nup leaking connections in the connection pool. But since redirect&lt;br /&gt;\nmode doesn’t actually send any data, it doesn’t need to be&lt;br /&gt;\nstreamed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luke Lau&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added image transformation validation via configurable allow-list.\n    \n    Variant now offers a configurable allow-list for\n    transformation methods in addition to a configurable deny-list for arguments.\n    \n    [CVE-2022-21831]&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1646762084000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;eb995037b996da38e2dae6e1c0b97f810b8087e6&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;e1c01ba9d7158002353758f320a326c57f6125b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added image transformation validation via configurable allow-list.&lt;/p&gt;\n\n&lt;p&gt;Variant now offers a configurable allow-list for&lt;br /&gt;\ntransformation methods in addition to a configurable deny-list for arguments.&lt;/p&gt;\n\n&lt;p&gt;[CVE-2022-21831]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Revert the ability to pass `service_name` param to `DirectUploadsController` which was introduced\n    in 7.0.0.\n\n    That change caused a lot of problems to upgrade Rails applications so we decided to remove it\n    while in work in a more backwards compatible implementation.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Revert the ability to pass &lt;code&gt;service_name&lt;/code&gt; param to &lt;code&gt;DirectUploadsController&lt;/code&gt; which was introduced&lt;br /&gt;\nin 7.0.0.&lt;/p&gt;\n\n&lt;p&gt;That change caused a lot of problems to upgrade Rails applications so we decided to remove it&lt;br /&gt;\nwhile in work in a more backwards compatible implementation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow applications to opt out of precompiling Active Storage JavaScript assets.\n\n    *jlestavel*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow applications to opt out of precompiling Active Storage JavaScript assets.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;jlestavel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support transforming empty-ish `has_many_attached` value into `[]` (e.g. `[\&quot;\&quot;]`).\n\n    ```ruby\n    @user.highlights = [\&quot;\&quot;]\n    @user.highlights # =&gt; []\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1639532915000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;906e4e1fc819c58811d302d169a3697ec9bd609f&quot;,&quot;pr&quot;:&quot;43817&quot;,&quot;merge_sha&quot;:&quot;51e654214fe5e558d728d993e9c4f5e74fe8950a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support transforming empty-ish &lt;code&gt;has_many_attached&lt;/code&gt; value into &lt;code&gt;[]&lt;/code&gt; (e.g. &lt;code&gt;[\&quot;\&quot;]&lt;/code&gt;).&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;vi\&quot;&gt;@user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;highlights&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;vi\&quot;&gt;@user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;highlights&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; []&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Add ActiveStorage::Blob.compose` to concatenate multiple blobs.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1637888388000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;79a5e0b7591759817b846d1dd632003f7b6dfa25&quot;,&quot;pr&quot;:&quot;41544&quot;,&quot;merge_sha&quot;:&quot;1cb6db475a316f801876ae6bf74f23e8cbf9437e&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Add ActiveStorage::Blob.compose&lt;/code&gt; to concatenate multiple blobs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Setting custom metadata on blobs are now persisted to remote storage.\n\n    *joshuamsager*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1637707799000,&quot;author&quot;:&quot;Joshua Sager&quot;,&quot;sha&quot;:&quot;e106a4a1d2964fee475aa58dab7ab229293af692&quot;,&quot;pr&quot;:&quot;43294&quot;,&quot;merge_sha&quot;:&quot;05ec88cdb26df1f96fb9b6b24860bed579d215fe&quot;,&quot;html&quot;:&quot;&lt;p&gt;Setting custom metadata on blobs are now persisted to remote storage.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;joshuamsager&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support direct uploads to multiple services.\n\n    *Dmitry Tsepelev*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1636952777000,&quot;author&quot;:&quot;DmitryTsepelev&quot;,&quot;sha&quot;:&quot;193289dbbe146c56ec16faf8dd1a2c88611feb83&quot;,&quot;pr&quot;:&quot;38957&quot;,&quot;merge_sha&quot;:&quot;fb36712781877da8272cd63417621e07de46cdaf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support direct uploads to multiple services.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dmitry Tsepelev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Invalid default content types are deprecated\n\n    Blobs created with content_type `image/jpg`, `image/pjpeg`, `image/bmp`, `text/javascript` will now produce\n    a deprecation warning, since these are not valid content types.\n\n    These content types will be removed from the defaults in Rails 7.1.\n\n    You can set `config.active_storage.silence_invalid_content_types_warning = true` to dismiss the warning.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1632348243000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;550d728bd1f4ecd0f932a5b3e39163354574dce1&quot;,&quot;pr&quot;:&quot;42227&quot;,&quot;merge_sha&quot;:&quot;6aeeb0c6ba5d8fead31f8dddf039d9b37c064930&quot;,&quot;html&quot;:&quot;&lt;p&gt;Invalid default content types are deprecated&lt;/p&gt;\n\n&lt;p&gt;Blobs created with content_type &lt;code&gt;image/jpg&lt;/code&gt;, &lt;code&gt;image/pjpeg&lt;/code&gt;, &lt;code&gt;image/bmp&lt;/code&gt;, &lt;code&gt;text/javascript&lt;/code&gt; will now produce&lt;br /&gt;\na deprecation warning, since these are not valid content types.&lt;/p&gt;\n\n&lt;p&gt;These content types will be removed from the defaults in Rails 7.1.&lt;/p&gt;\n\n&lt;p&gt;You can set &lt;code&gt;config.active_storage.silence_invalid_content_types_warning = true&lt;/code&gt; to dismiss the warning.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Emit Active Support instrumentation events from Active Storage analyzers.\n\n    Fixes #42930\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1630136981000,&quot;author&quot;:&quot;Guillermo Iguaran&quot;,&quot;sha&quot;:&quot;b1b8f8aa230011c661d0ec7d08fbbc3f8602affd&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9ac1827331e85f01490b57f27e9cdf75a9cd1b69&quot;,&quot;html&quot;:&quot;&lt;p&gt;Emit Active Support instrumentation events from Active Storage analyzers.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42930&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for byte range requests\n\n    *Tom Prats*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1629119625000,&quot;author&quot;:&quot;Tom Prats&quot;,&quot;sha&quot;:&quot;fcc46228c626b02f7ace689843dbbcf400d118df&quot;,&quot;pr&quot;:&quot;41437&quot;,&quot;merge_sha&quot;:&quot;fe4ec2ac0c131013090d9f36bceb3ce4a084af82&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for byte range requests&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Prats&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Attachments can be deleted after their association is no longer defined.\n\n    Fixes #42514\n\n    *Don Sisco*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1627520543000,&quot;author&quot;:&quot;Don Sisco&quot;,&quot;sha&quot;:&quot;f329ae8886d2ae31ec90d8cc019905ec835854c5&quot;,&quot;pr&quot;:&quot;42515&quot;,&quot;merge_sha&quot;:&quot;15ed41bf2fd1159ebf6101b6cd88a68e79c1bc24&quot;,&quot;html&quot;:&quot;&lt;p&gt;Attachments can be deleted after their association is no longer defined.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42514&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Don Sisco&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `vips` the default variant processor for new apps.\n\n    See the upgrade guide for instructions on converting from `mini_magick` to `vips`. `mini_magick` is\n    not deprecated, existing apps can keep using it.\n\n    *Breno Gazzola*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1627518341000,&quot;author&quot;:&quot;Breno Gazzola&quot;,&quot;sha&quot;:&quot;9bf523559f2dfd87947059f9d9737c28d360ccf3&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f24d10c2856cbb2cb1b1a81b1b957b23495b42cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;vips&lt;/code&gt; the default variant processor for new apps.&lt;/p&gt;\n\n&lt;p&gt;See the upgrade guide for instructions on converting from &lt;code&gt;mini_magick&lt;/code&gt; to &lt;code&gt;vips&lt;/code&gt;. &lt;code&gt;mini_magick&lt;/code&gt; is&lt;br /&gt;\nnot deprecated, existing apps can keep using it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Breno Gazzola&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveStorage::Current.host` in favor of `ActiveStorage::Current.url_options` which accepts\n    a host, protocol and port.\n\n    *Santiago Bartesaghi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626699810000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;e9accafc844ed5981ce7f50afe8261d5ef07d4d2&quot;,&quot;pr&quot;:&quot;41391&quot;,&quot;merge_sha&quot;:&quot;76694ccd1b7e7eb50350718d6e7e7ce67033299f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveStorage::Current.host&lt;/code&gt; in favor of &lt;code&gt;ActiveStorage::Current.url_options&lt;/code&gt; which accepts&lt;br /&gt;\na host, protocol and port.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow using [IAM](https://cloud.google.com/storage/docs/access-control/signed-urls) when signing URLs with GCS.\n\n    ```yaml\n    gcs:\n      service: GCS\n      ...\n      iam: true\n    ```\n\n    *RRethy*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626209900000,&quot;author&quot;:&quot;Adam P. Regasz-Rethy&quot;,&quot;sha&quot;:&quot;ae908553751acd0605e6e9fbb83ac9b7041e0059&quot;,&quot;pr&quot;:&quot;42723&quot;,&quot;merge_sha&quot;:&quot;ac87404bf8ca8d2edd264c31d2f431e428fcc078&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow using &lt;a href=\&quot;https://cloud.google.com/storage/docs/access-control/signed-urls\&quot;&gt;IAM&lt;/a&gt; when signing URLs with GCS.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;gcs&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;service&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;GCS&lt;/span&gt;\n  &lt;span class=\&quot;s\&quot;&gt;...&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;iam&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;RRethy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.active_storage.replace_on_assign_to_many`. Future versions of Rails\n    will behave the same way as when the config is set to `true`.\n\n    *Santiago Bartesaghi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1624905986000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;61a8cd6c8f9ce864ec9ada95239bfd85f1873f31&quot;,&quot;pr&quot;:&quot;42596&quot;,&quot;merge_sha&quot;:&quot;5f7c5ad109c06525ba9f5c4ac236e46cb856fe5f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.active_storage.replace_on_assign_to_many&lt;/code&gt;. Future versions of Rails&lt;br /&gt;\nwill behave the same way as when the config is set to &lt;code&gt;true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated methods: `build_after_upload`, `create_after_upload!` in favor of `create_and_upload!`,\n    and `service_url` in favor of `url`.\n\n    *Santiago Bartesaghi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1624859707000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;65b1e1bb8d2d8b07548dde6904374ab82be8e162&quot;,&quot;pr&quot;:&quot;42598&quot;,&quot;merge_sha&quot;:&quot;306449b75722d81c9b63622d4761d3c0562f2b27&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated methods: &lt;code&gt;build_after_upload&lt;/code&gt;, &lt;code&gt;create_after_upload!&lt;/code&gt; in favor of &lt;code&gt;create_and_upload!&lt;/code&gt;,&lt;br /&gt;\nand &lt;code&gt;service_url&lt;/code&gt; in favor of &lt;code&gt;url&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support of `strict_loading_by_default` to `ActiveStorage::Representations` controllers.\n\n    *Anton Topchii*, *Andrew White*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support of &lt;code&gt;strict_loading_by_default&lt;/code&gt; to &lt;code&gt;ActiveStorage::Representations&lt;/code&gt; controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anton Topchii&lt;/em&gt;, &lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to detach an attachment when record is not persisted.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to detach an attachment when record is not persisted.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use libvips instead of ImageMagick to analyze images when `active_storage.variant_processor = vips`.\n\n    *Breno Gazzola*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use libvips instead of ImageMagick to analyze images when &lt;code&gt;active_storage.variant_processor = vips&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Breno Gazzola&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add metadata value for presence of video channel in video blobs.\n\n    The `metadata` attribute of video blobs has a new boolean key named `video` that is set to\n    `true` if the file has an video channel and `false` if it doesn&#39;t.\n\n    *Breno Gazzola*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add metadata value for presence of video channel in video blobs.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;metadata&lt;/code&gt; attribute of video blobs has a new boolean key named &lt;code&gt;video&lt;/code&gt; that is set to&lt;br /&gt;\n&lt;code&gt;true&lt;/code&gt; if the file has an video channel and &lt;code&gt;false&lt;/code&gt; if it doesn’t.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Breno Gazzola&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate usage of `purge` and `purge_later` from the association extension.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623965607000,&quot;author&quot;:&quot;Jacopo&quot;,&quot;sha&quot;:&quot;c8c967b53571b1d2e2a1b14c29f2d4b8ce6da67f&quot;,&quot;pr&quot;:&quot;42506&quot;,&quot;merge_sha&quot;:&quot;e2585a21e389967322a98b46a7b3643d82bd9c28&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate usage of &lt;code&gt;purge&lt;/code&gt; and &lt;code&gt;purge_later&lt;/code&gt; from the association extension.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Passing extra parameters in `ActiveStorage::Blob#url` to S3 Client.\n\n    This allows calls of `ActiveStorage::Blob#url` to have more interaction with\n    the S3 Presigner, enabling, amongst other options, custom S3 domain URL\n    Generation.\n\n    ```ruby\n    blob = ActiveStorage::Blob.last\n\n    blob.url # =&gt; https://&lt;bucket-name&gt;.s3.&lt;region&gt;.amazonaws.com/&lt;key&gt;\n    blob.url(virtual_host: true) # =&gt; # =&gt; https://&lt;bucket-name&gt;/&lt;key&gt;\n    ```\n\n    *josegomezr*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Passing extra parameters in &lt;code&gt;ActiveStorage::Blob#url&lt;/code&gt; to S3 Client.&lt;/p&gt;\n\n&lt;p&gt;This allows calls of &lt;code&gt;ActiveStorage::Blob#url&lt;/code&gt; to have more interaction with&lt;br /&gt;\nthe S3 Presigner, enabling, amongst other options, custom S3 domain URL&lt;br /&gt;\nGeneration.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;blob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveStorage&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Blob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;last&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;blob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;url&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; https://&amp;lt;bucket-name&amp;gt;.s3.&amp;lt;region&amp;gt;.amazonaws.com/&amp;lt;key&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;blob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;url&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;virtual_host: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; # =&amp;gt; https://&amp;lt;bucket-name&amp;gt;/&amp;lt;key&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;josegomezr&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow setting a `Cache-Control` on files uploaded to GCS.\n\n    ```yaml\n    gcs:\n      service: GCS\n      ...\n      cache_control: \&quot;public, max-age=3600\&quot;\n    ```\n\n    *maleblond*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623883542000,&quot;author&quot;:&quot;Marc-Antoine Leblond&quot;,&quot;sha&quot;:&quot;e3fe39285f0d4648f407274304488c17adc2749d&quot;,&quot;pr&quot;:&quot;42509&quot;,&quot;merge_sha&quot;:&quot;1bd092cdb460c9952ffd9790b846a2fdddd9ac48&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow setting a &lt;code&gt;Cache-Control&lt;/code&gt; on files uploaded to GCS.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;gcs&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;service&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;GCS&lt;/span&gt;\n  &lt;span class=\&quot;s\&quot;&gt;...&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;cache_control&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;public,&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt; &lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;max-age=3600\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;maleblond&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The parameters sent to `ffmpeg` for generating a video preview image are now\n    configurable under `config.active_storage.video_preview_arguments`.\n\n    *Brendon Muir*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623855255000,&quot;author&quot;:&quot;Brendon Muir&quot;,&quot;sha&quot;:&quot;54cde9d4c73d519ac0122b3dec4d771efc501e08&quot;,&quot;pr&quot;:&quot;42471&quot;,&quot;merge_sha&quot;:&quot;dc512b0b9dfce1b623eb3f78b31e9181346cf824&quot;,&quot;html&quot;:&quot;&lt;p&gt;The parameters sent to &lt;code&gt;ffmpeg&lt;/code&gt; for generating a video preview image are now&lt;br /&gt;\nconfigurable under &lt;code&gt;config.active_storage.video_preview_arguments&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brendon Muir&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The ActiveStorage video previewer will now use scene change detection to generate\n    better preview images (rather than the previous default of using the first frame\n    of the video). This change requires FFmpeg v3.4+.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623855255000,&quot;author&quot;:&quot;Brendon Muir&quot;,&quot;sha&quot;:&quot;54cde9d4c73d519ac0122b3dec4d771efc501e08&quot;,&quot;pr&quot;:&quot;42471&quot;,&quot;merge_sha&quot;:&quot;dc512b0b9dfce1b623eb3f78b31e9181346cf824&quot;,&quot;html&quot;:&quot;&lt;p&gt;The ActiveStorage video previewer will now use scene change detection to generate&lt;br /&gt;\nbetter preview images (rather than the previous default of using the first frame&lt;br /&gt;\nof the video). This change requires FFmpeg v3.4+.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for ActiveStorage expiring URLs.\n\n    ```ruby\n    rails_blob_path(user.avatar, disposition: \&quot;attachment\&quot;, expires_in: 30.minutes)\n\n    &lt;%= image_tag rails_blob_path(user.avatar.variant(resize: \&quot;100x100\&quot;), expires_in: 30.minutes) %&gt;\n    ```\n\n    If you want to set default expiration time for ActiveStorage URLs throughout your application, set `config.active_storage.urls_expire_in`.\n\n    *aki77*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623697301000,&quot;author&quot;:&quot;aki&quot;,&quot;sha&quot;:&quot;209a79aeed2aab05af92687b041acc466ddcc302&quot;,&quot;pr&quot;:&quot;42410&quot;,&quot;merge_sha&quot;:&quot;1e1ca11c1c2260c7b281190c6c695859732bc790&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for ActiveStorage expiring URLs.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;rails_blob_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;disposition: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;attachment\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;expires_in: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;30&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minutes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%= image_tag rails_blob_path(user.avatar.variant(resize: \&quot;100x100\&quot;), expires_in: 30.minutes) %&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;If you want to set default expiration time for ActiveStorage URLs throughout your application, set &lt;code&gt;config.active_storage.urls_expire_in&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;aki77&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to purge an attachment when record is not persisted for `has_many_attached`.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to purge an attachment when record is not persisted for &lt;code&gt;has_many_attached&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `with_all_variant_records` method to eager load all variant records on an attachment at once.\n    `with_attached_image` scope now eager loads variant records if using variant tracking.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623494502000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;c39d48686b422b0bdf4871805e19c7730ecf5823&quot;,&quot;pr&quot;:&quot;40842&quot;,&quot;merge_sha&quot;:&quot;6d3acaf293f1879b804b79a424128d635a407d9f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;with_all_variant_records&lt;/code&gt; method to eager load all variant records on an attachment at once.&lt;br /&gt;\n&lt;code&gt;with_attached_image&lt;/code&gt; scope now eager loads variant records if using variant tracking.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add metadata value for presence of audio channel in video blobs.\n\n    The `metadata` attribute of video blobs has a new boolean key named `audio` that is set to\n    `true` if the file has an audio channel and `false` if it doesn&#39;t.\n\n    *Breno Gazzola*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add metadata value for presence of audio channel in video blobs.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;metadata&lt;/code&gt; attribute of video blobs has a new boolean key named &lt;code&gt;audio&lt;/code&gt; that is set to&lt;br /&gt;\n&lt;code&gt;true&lt;/code&gt; if the file has an audio channel and &lt;code&gt;false&lt;/code&gt; if it doesn’t.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Breno Gazzola&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds analyzer for audio files.\n\n    *Breno Gazzola*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1623187129000,&quot;author&quot;:&quot;Breno Gazzola&quot;,&quot;sha&quot;:&quot;d2c5babf4b68f825b0c9fb33e974bc2e4e533fcc&quot;,&quot;pr&quot;:&quot;42425&quot;,&quot;merge_sha&quot;:&quot;8d5025a94ada7e6c0dc73b7932dc71f80f95140e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds analyzer for audio files.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Breno Gazzola&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Respect Active Record&#39;s primary_key_type in Active Storage migrations.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Respect Active Record’s primary_key_type in Active Storage migrations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `expires_in` for ActiveStorage signed ids.\n\n    *aki77*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1622873501000,&quot;author&quot;:&quot;aki&quot;,&quot;sha&quot;:&quot;1dc175338bd0cc9294be6a6e3027d468c31829c6&quot;,&quot;pr&quot;:&quot;42059&quot;,&quot;merge_sha&quot;:&quot;18391a17b29d1a4bf496a7506315d54f8ddca418&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;expires_in&lt;/code&gt; for ActiveStorage signed ids.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;aki77&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to purge an attachment when record is not persisted for `has_one_attached`.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to purge an attachment when record is not persisted for &lt;code&gt;has_one_attached&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a load hook called `active_storage_variant_record` (providing `ActiveStorage::VariantRecord`)\n    to allow for overriding aspects of the `ActiveStorage::VariantRecord` class. This makes\n    `ActiveStorage::VariantRecord` consistent with `ActiveStorage::Blob` and `ActiveStorage::Attachment`\n    that already have load hooks.\n\n    *Brendon Muir*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1622216663000,&quot;author&quot;:&quot;Brendon Muir&quot;,&quot;sha&quot;:&quot;516ff295846a5914e1c33d6d095f47818a48aa84&quot;,&quot;pr&quot;:&quot;42307&quot;,&quot;merge_sha&quot;:&quot;b678667853b48751ea6134f1f8ba3d687c943889&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a load hook called &lt;code&gt;active_storage_variant_record&lt;/code&gt; (providing &lt;code&gt;ActiveStorage::VariantRecord&lt;/code&gt;)&lt;br /&gt;\nto allow for overriding aspects of the &lt;code&gt;ActiveStorage::VariantRecord&lt;/code&gt; class. This makes&lt;br /&gt;\n&lt;code&gt;ActiveStorage::VariantRecord&lt;/code&gt; consistent with &lt;code&gt;ActiveStorage::Blob&lt;/code&gt; and &lt;code&gt;ActiveStorage::Attachment&lt;/code&gt;&lt;br /&gt;\nthat already have load hooks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brendon Muir&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveStorage::PreviewError` is raised when a previewer is unable to generate a preview image.\n\n    *Alex Robbin*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1614409013000,&quot;author&quot;:&quot;Alex Robbin&quot;,&quot;sha&quot;:&quot;d6197d4c861a358aaa68f90704fb54b3262808a0&quot;,&quot;pr&quot;:&quot;41548&quot;,&quot;merge_sha&quot;:&quot;ef856d7e42481a8f31ae7255cae5204c55472bd4&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveStorage::PreviewError&lt;/code&gt; is raised when a previewer is unable to generate a preview image.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveStorage::Streaming` module that can be included in a controller to get access to `#send_blob_stream`,\n    which wraps the new `ActionController::Base#send_stream` method to stream a blob from cloud storage:\n\n    ```ruby\n    class MyPublicBlobsController &lt; ApplicationController\n      include ActiveStorage::SetBlob, ActiveStorage::Streaming\n\n      def show\n        http_cache_forever(public: true) do\n          send_blob_stream @blob, disposition: params[:disposition]\n        end\n      end\n    end\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1613755725000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;ab8e3d22cbac85f1e5742dd13320cda6bd54e191&quot;,&quot;pr&quot;:&quot;41499&quot;,&quot;merge_sha&quot;:&quot;5b2fb8a6ffba5ac345afcbc406f5d43188e3f394&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveStorage::Streaming&lt;/code&gt; module that can be included in a controller to get access to &lt;code&gt;#send_blob_stream&lt;/code&gt;,&lt;br /&gt;\nwhich wraps the new &lt;code&gt;ActionController::Base#send_stream&lt;/code&gt; method to stream a blob from cloud storage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyPublicBlobsController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveStorage&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;SetBlob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveStorage&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Streaming&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;show&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;http_cache_forever&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;public: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n      &lt;span class=\&quot;n\&quot;&gt;send_blob_stream&lt;/span&gt; &lt;span class=\&quot;vi\&quot;&gt;@blob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;disposition: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:disposition&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to use pre-defined variants.\n\n    ```ruby\n    class User &lt; ActiveRecord::Base\n      has_one_attached :avatar do |attachable|\n        attachable.variant :thumb, resize: \&quot;100x100\&quot;\n        attachable.variant :medium, resize: \&quot;300x300\&quot;, monochrome: true\n      end\n    end\n\n    class Gallery &lt; ActiveRecord::Base\n      has_many_attached :photos do |attachable|\n        attachable.variant :thumb, resize: \&quot;100x100\&quot;\n        attachable.variant :medium, resize: \&quot;300x300\&quot;, monochrome: true\n      end\n    end\n\n    &lt;%= image_tag user.avatar.variant(:thumb) %&gt;\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1611888473000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;1adea932658aef0c83f1fb7e15288f0bf7e93557&quot;,&quot;pr&quot;:&quot;39135&quot;,&quot;merge_sha&quot;:&quot;65979c693bbf212736acc41bb200f04032cf9683&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to use pre-defined variants.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:avatar&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:thumb&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;resize: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;100x100\&quot;&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:medium&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;resize: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;300x300\&quot;&lt;/span&gt;&lt;span class=\&quo
