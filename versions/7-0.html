nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;file\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;existence&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;read&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Timo Schilling&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecate `ActiveSupport::Multibyte::Unicode.default_normalization_form`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;fd0ec3f4f6d778ad688382d8207f9c9bd1c6ec4a&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecate &lt;code&gt;ActiveSupport::Multibyte::Unicode.default_normalization_form&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to use `Range#include?` to check the inclusion of a value in\n    a date time range is deprecated.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;59eb7edb687c8b9cffc74288921b77da01971fb2&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to use &lt;code&gt;Range#include?&lt;/code&gt; to check the inclusion of a value in&lt;br /&gt;\na date time range is deprecated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `URI.parser`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;93c35945cfd3594cafb08d941103cbd2723ee962&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;URI.parser&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config.active_support.use_sha1_digests`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;82313145dfc767acb14dfc4f88122bc2689c6947&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config.active_support.use_sha1_digests&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Invoking `Object#with_options` without a `&amp;block` argument returns the\n    `ActiveSupport::OptionMerger` instance.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637014743000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;8dc27b59c5266f9dd54ef08156028af5aead4a36&quot;,&quot;pr&quot;:&quot;42682&quot;,&quot;merge_sha&quot;:&quot;83ce6e31cec767770c73021b8a4f5c758c4f97f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Invoking &lt;code&gt;Object#with_options&lt;/code&gt; without a &lt;code&gt;&amp;amp;block&lt;/code&gt; argument returns the&lt;br /&gt;\n&lt;code&gt;ActiveSupport::OptionMerger&lt;/code&gt; instance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails.application.executor` hooks can now be called around every test\n\n    This helps to better simulate request or job local state being reset around tests and prevents state\n    leaking from one test to another.\n\n    However it requires the executor hooks executed in the test environment to be re-entrant.\n\n    To enable this, set `config.active_support.executor_around_test_case = true` (this is the default in Rails 7).\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637972110000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;5046d1cce90e56e3dc7f42cb394bbd5e740163c8&quot;,&quot;pr&quot;:&quot;43734&quot;,&quot;merge_sha&quot;:&quot;2a32c4b679a7fdc370d2f635c5285e4a4f161390&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails.application.executor&lt;/code&gt; hooks can now be called around every test&lt;/p&gt;\n\n&lt;p&gt;This helps to better simulate request or job local state being reset around tests and prevents state&lt;br /&gt;\nleaking from one test to another.&lt;/p&gt;\n\n&lt;p&gt;However it requires the executor hooks executed in the test environment to be re-entrant.&lt;/p&gt;\n\n&lt;p&gt;To enable this, set &lt;code&gt;config.active_support.executor_around_test_case = true&lt;/code&gt; (this is the default in Rails 7).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::DescendantsTracker` now mostly delegate to `Class#descendants` on Ruby 3.1\n\n    Ruby now provides a fast `Class#descendants` making `ActiveSupport::DescendantsTracker` mostly useless.\n\n    As a result the following methods are deprecated:\n\n      - `ActiveSupport::DescendantsTracker.direct_descendants`\n      - `ActiveSupport::DescendantsTracker#direct_descendants`\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1635412468000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;ffae3bd8d69f9ed1ae185e960d7a38ec17118a4d&quot;,&quot;pr&quot;:&quot;43548&quot;,&quot;merge_sha&quot;:&quot;ed0ce4b8dba3151f6c906475f95998b5a35bbb71&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::DescendantsTracker&lt;/code&gt; now mostly delegate to &lt;code&gt;Class#descendants&lt;/code&gt; on Ruby 3.1&lt;/p&gt;\n\n&lt;p&gt;Ruby now provides a fast &lt;code&gt;Class#descendants&lt;/code&gt; making &lt;code&gt;ActiveSupport::DescendantsTracker&lt;/code&gt; mostly useless.&lt;/p&gt;\n\n&lt;p&gt;As a result the following methods are deprecated:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;ActiveSupport::DescendantsTracker.direct_descendants&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;ActiveSupport::DescendantsTracker#direct_descendants&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the `Digest::UUID.uuid_from_hash` behavior for namespace IDs that are different from the ones defined on `Digest::UUID`.\n\n    The new behavior will be enabled by setting the\n    `config.active_support.use_rfc4122_namespaced_uuids` option to `true`\n    and is the default for new apps.\n\n    The old behavior is the default for upgraded apps and will output a\n    deprecation warning every time a value that is different than one of\n    the constants defined on the `Digest::UUID` extension is used as the\n    namespace ID.\n\n    *Alex Robbin*, *Erich Soares Machado*, *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1635167359000,&quot;author&quot;:&quot;Erich Soares Machado&quot;,&quot;sha&quot;:&quot;cdf537ad0adb67fb92082e8bb553f27688965497&quot;,&quot;pr&quot;:&quot;37682&quot;,&quot;merge_sha&quot;:&quot;e5b814c529f0662fa6731344697997852ef30036&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the &lt;code&gt;Digest::UUID.uuid_from_hash&lt;/code&gt; behavior for namespace IDs that are different from the ones defined on &lt;code&gt;Digest::UUID&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The new behavior will be enabled by setting the&lt;br /&gt;\n&lt;code&gt;config.active_support.use_rfc4122_namespaced_uuids&lt;/code&gt; option to &lt;code&gt;true&lt;/code&gt;&lt;br /&gt;\nand is the default for new apps.&lt;/p&gt;\n\n&lt;p&gt;The old behavior is the default for upgraded apps and will output a&lt;br /&gt;\ndeprecation warning every time a value that is different than one of&lt;br /&gt;\nthe constants defined on the &lt;code&gt;Digest::UUID&lt;/code&gt; extension is used as the&lt;br /&gt;\nnamespace ID.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;, &lt;em&gt;Erich Soares Machado&lt;/em&gt;, &lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Inflector::Inflections#clear(:acronyms)` is now supported,\n    and `inflector.clear` / `inflector.clear(:all)` also clears acronyms.\n\n    *Alex Ghiculescu*, *Oliver Peate*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1632175437000,&quot;author&quot;:&quot;Oli Peate&quot;,&quot;sha&quot;:&quot;a8ae85a33191a0f22669a3c13fbfaa12877af084&quot;,&quot;pr&quot;:&quot;42475&quot;,&quot;merge_sha&quot;:&quot;a76344ffc5a308e0ad6105fde921990f57fa0ea9&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Inflector::Inflections#clear(:acronyms)&lt;/code&gt; is now supported,&lt;br /&gt;\nand &lt;code&gt;inflector.clear&lt;/code&gt; / &lt;code&gt;inflector.clear(:all)&lt;/code&gt; also clears acronyms.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Oliver Peate&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Dependencies` no longer installs a `const_missing` hook. Before this, you could push to the autoload paths and have constants autoloaded. This feature, known as the `classic` autoloader, has been removed.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1630781829000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;d9fc52cc7bb626d46d84fcd0a226b33ddd3b8608&quot;,&quot;pr&quot;:&quot;43166&quot;,&quot;merge_sha&quot;:&quot;f967bce8a8d0abece8f74e16b67daace9c664ac3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Dependencies&lt;/code&gt; no longer installs a &lt;code&gt;const_missing&lt;/code&gt; hook. Before this, you could push to the autoload paths and have constants autoloaded. This feature, known as the &lt;code&gt;classic&lt;/code&gt; autoloader, has been removed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Private internal classes of `ActiveSupport::Dependencies` have been deleted, like `ActiveSupport::Dependencies::Reference`, `ActiveSupport::Dependencies::Blamable`, and others.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1630781829000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;d9fc52cc7bb626d46d84fcd0a226b33ddd3b8608&quot;,&quot;pr&quot;:&quot;43166&quot;,&quot;merge_sha&quot;:&quot;f967bce8a8d0abece8f74e16b67daace9c664ac3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Private internal classes of &lt;code&gt;ActiveSupport::Dependencies&lt;/code&gt; have been deleted, like &lt;code&gt;ActiveSupport::Dependencies::Reference&lt;/code&gt;, &lt;code&gt;ActiveSupport::Dependencies::Blamable&lt;/code&gt;, and others.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The private API of `ActiveSupport::Dependencies` has been deleted. That includes methods like `hook!`, `unhook!`, `depend_on`, `require_or_load`, `mechanism`, and many others.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1630781829000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;d9fc52cc7bb626d46d84fcd0a226b33ddd3b8608&quot;,&quot;pr&quot;:&quot;43166&quot;,&quot;merge_sha&quot;:&quot;f967bce8a8d0abece8f74e16b67daace9c664ac3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The private API of &lt;code&gt;ActiveSupport::Dependencies&lt;/code&gt; has been deleted. That includes methods like &lt;code&gt;hook!&lt;/code&gt;, &lt;code&gt;unhook!&lt;/code&gt;, &lt;code&gt;depend_on&lt;/code&gt;, &lt;code&gt;require_or_load&lt;/code&gt;, &lt;code&gt;mechanism&lt;/code&gt;, and many others.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improves the performance of `ActiveSupport::NumberHelper` formatters by avoiding the use of exceptions as flow control.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1630781829000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;e0d77f124d1ef46af4cd24f63c169620ea48bfee&quot;,&quot;pr&quot;:&quot;43166&quot;,&quot;merge_sha&quot;:&quot;f967bce8a8d0abece8f74e16b67daace9c664ac3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improves the performance of &lt;code&gt;ActiveSupport::NumberHelper&lt;/code&gt; formatters by avoiding the use of exceptions as flow control.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Removed rescue block from `ActiveSupport::Cache::RedisCacheStore#handle_exception`\n\n    Previously, if you provided a `error_handler` to `redis_cache_store`, any errors thrown by\n    the error handler would be rescued and logged only. Removed the `rescue` clause from `handle_exception`\n    to allow these to be thrown.\n\n    *Nicholas A. Stuart*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1629905544000,&quot;author&quot;:&quot;Nicholas Stuart&quot;,&quot;sha&quot;:&quot;c83e690311e81e3a0150911409df231b91c9528d&quot;,&quot;pr&quot;:&quot;43086&quot;,&quot;merge_sha&quot;:&quot;6e9304a05da427abb70240141549ff885635a075&quot;,&quot;html&quot;:&quot;&lt;p&gt;Removed rescue block from &lt;code&gt;ActiveSupport::Cache::RedisCacheStore#handle_exception&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously, if you provided a &lt;code&gt;error_handler&lt;/code&gt; to &lt;code&gt;redis_cache_store&lt;/code&gt;, any errors thrown by&lt;br /&gt;\nthe error handler would be rescued and logged only. Removed the &lt;code&gt;rescue&lt;/code&gt; clause from &lt;code&gt;handle_exception&lt;/code&gt;&lt;br /&gt;\nto allow these to be thrown.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nicholas A. Stuart&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow entirely opting out of deprecation warnings.\n\n    Previously if you did `app.config.active_support.deprecation = :silence`, some work would\n    still be done on each call to `ActiveSupport::Deprecation.warn`. In very hot paths, this could\n    cause performance issues.\n\n    Now, you can make `ActiveSupport::Deprecation.warn` a no-op:\n\n    ```ruby\n    config.active_support.report_deprecations = false\n    ```\n\n    This is the default in production for new apps. It is the equivalent to:\n\n    ```ruby\n    config.active_support.deprecation = :silence\n    config.active_support.disallowed_deprecation = :silence\n    ```\n\n    but will take a more optimised code path.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1628814280000,&quot;author&quot;:&quot;Petrik de Heus&quot;,&quot;sha&quot;:&quot;68283345551d10eee260c3a74f1f8d069d1d8200&quot;,&quot;pr&quot;:&quot;42967&quot;,&quot;merge_sha&quot;:&quot;0965b67bf71b9ce02fdc25912ea0a9f90dba20ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow entirely opting out of deprecation warnings.&lt;/p&gt;\n\n&lt;p&gt;Previously if you did &lt;code&gt;app.config.active_support.deprecation = :silence&lt;/code&gt;, some work would&lt;br /&gt;\nstill be done on each call to &lt;code&gt;ActiveSupport::Deprecation.warn&lt;/code&gt;. In very hot paths, this could&lt;br /&gt;\ncause performance issues.&lt;/p&gt;\n\n&lt;p&gt;Now, you can make &lt;code&gt;ActiveSupport::Deprecation.warn&lt;/code&gt; a no-op:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_support&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;report_deprecations&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This is the default in production for new apps. It is the equivalent to:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_support&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecation&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:silence&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_support&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;disallowed_deprecation&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:silence&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;but will take a more optimised code path.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Faster tests by parallelizing only when overhead is justified by the number\n    of them.\n\n    Running tests in parallel adds overhead in terms of database\n    setup and fixture loading. Now, Rails will only parallelize test executions when\n    there are enough tests to make it worth it.\n\n    This threshold is 50 by default, and is configurable via config setting in\n    your test.rb:\n\n    ```ruby\n    config.active_support.test_parallelization_threshold = 100\n    ```\n\n    It&#39;s also configurable at the test case level:\n\n    ```ruby\n    class ActiveSupport::TestCase\n      parallelize threshold: 100\n    end\n    ```\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1626461475000,&quot;author&quot;:&quot;Jorge Manrubia&quot;,&quot;sha&quot;:&quot;675d9ffb6eb544b527a19bd5d128fbd96cb5acda&quot;,&quot;pr&quot;:&quot;42796&quot;,&quot;merge_sha&quot;:&quot;4a906cbbbc68f41ab23d2510954336db63451acc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Faster tests by parallelizing only when overhead is justified by the number&lt;br /&gt;\nof them.&lt;/p&gt;\n\n&lt;p&gt;Running tests in parallel adds overhead in terms of database&lt;br /&gt;\nsetup and fixture loading. Now, Rails will only parallelize test executions when&lt;br /&gt;\nthere are enough tests to make it worth it.&lt;/p&gt;\n\n&lt;p&gt;This threshold is 50 by default, and is configurable via config setting in&lt;br /&gt;\nyour test.rb:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_support&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;test_parallelization_threshold&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;It’s also configurable at the test case level:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ActiveSupport::TestCase&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;parallelize&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;threshold: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `TimeZone.iso8601` now accepts valid ordinal values similar to Ruby&#39;s `Date._iso8601` method.\n    A valid ordinal value will be converted to an instance of `TimeWithZone` using the `:year`\n    and `:yday` fragments returned from `Date._iso8601`.\n\n    ```ruby\n    twz = ActiveSupport::TimeZone[\&quot;Eastern Time (US &amp; Canada)\&quot;].iso8601(\&quot;21087\&quot;)\n    twz.to_a[0, 6] == [0, 0, 0, 28, 03, 2021]\n    ```\n\n    *Steve Laing*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1624904249000,&quot;author&quot;:&quot;Steve Laing&quot;,&quot;sha&quot;:&quot;21ca4a49ac2ecf272948ef0a490a33a6ad3c258c&quot;,&quot;pr&quot;:&quot;41779&quot;,&quot;merge_sha&quot;:&quot;21243aab93811ef6737951a68d3915f17b1d0280&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;TimeZone.iso8601&lt;/code&gt; now accepts valid ordinal values similar to Ruby’s &lt;code&gt;Date._iso8601&lt;/code&gt; method.&lt;br /&gt;\nA valid ordinal value will be converted to an instance of &lt;code&gt;TimeWithZone&lt;/code&gt; using the &lt;code&gt;:year&lt;/code&gt;&lt;br /&gt;\nand &lt;code&gt;:yday&lt;/code&gt; fragments returned from &lt;code&gt;Date._iso8601&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;twz&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TimeZone&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Eastern Time (US &amp;amp; Canada)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;iso8601&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;21087\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;twz&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;6&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;28&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;03&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2021&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Laing&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Time#change` and methods that call it (e.g. `Time#advance`) will now\n    return a `Time` with the timezone argument provided, if the caller was\n    initialized with a timezone argument.\n\n    Fixes [#42467](https://github.com/rails/rails/issues/42467).\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a206aecedf6fb788d523ef67ba77133a60c66f4a&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Time#change&lt;/code&gt; and methods that call it (e.g. &lt;code&gt;Time#advance&lt;/code&gt;) will now&lt;br /&gt;\nreturn a &lt;code&gt;Time&lt;/code&gt; with the timezone argument provided, if the caller was&lt;br /&gt;\ninitialized with a timezone argument.&lt;/p&gt;\n\n&lt;p&gt;Fixes &lt;a href=\&quot;https://github.com/rails/rails/issues/42467\&quot;&gt;#42467&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow serializing any module or class to JSON by name.\n\n    *Tyler Rick*, *Zachary Scott*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow serializing any module or class to JSON by name.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tyler Rick&lt;/em&gt;, &lt;em&gt;Zachary Scott&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise `ActiveSupport::EncryptedFile::MissingKeyError` when the\n    `RAILS_MASTER_KEY` environment variable is blank (e.g. `\&quot;\&quot;`).\n\n    *Sunny Ripert*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1623099575000,&quot;author&quot;:&quot;Sunny Ripert&quot;,&quot;sha&quot;:&quot;afdc2af9e243ad7cd7679dd5e138605d78173a7e&quot;,&quot;pr&quot;:&quot;42370&quot;,&quot;merge_sha&quot;:&quot;5c09cfd96fadd6080dd2e57ee761f2ccfdbc7d42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise &lt;code&gt;ActiveSupport::EncryptedFile::MissingKeyError&lt;/code&gt; when the&lt;br /&gt;\n&lt;code&gt;RAILS_MASTER_KEY&lt;/code&gt; environment variable is blank (e.g. &lt;code&gt;\&quot;\&quot;&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sunny Ripert&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `from:` option is added to `ActiveSupport::TestCase#assert_no_changes`.\n\n    It permits asserting on the initial value that is expected not to change.\n\n    ```ruby\n    assert_no_changes -&gt; { Status.all_good? }, from: true do\n      post :create, params: { status: { ok: true } }\n    end\n    ```\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1621887957000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;21aea0db553ae935858bb14e4f6b3c377bc2449d&quot;,&quot;pr&quot;:&quot;42277&quot;,&quot;merge_sha&quot;:&quot;42a71d142883d3f85858b3fcd4159d42d6e97712&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;from:&lt;/code&gt; option is added to &lt;code&gt;ActiveSupport::TestCase#assert_no_changes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;It permits asserting on the initial value that is expected not to change.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;assert_no_changes&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Status&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all_good?&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;from: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;params: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;status: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;ok: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveSupport::SafeBuffer`&#39;s incorrect implicit conversion of objects into string.\n\n    Except for a few methods like `String#%`, objects must implement `#to_str`\n    to be implicitly converted to a String in string operations. In some\n    circumstances `ActiveSupport::SafeBuffer` was incorrectly calling the\n    explicit conversion method (`#to_s`) on them. This behavior is now\n    deprecated.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1620045207000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;147f207a57a03fc7a52040aa1f6878cf70ee0db7&quot;,&quot;pr&quot;:&quot;42123&quot;,&quot;merge_sha&quot;:&quot;e12b8d8130257863566837d009ab89b217105606&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveSupport::SafeBuffer&lt;/code&gt;’s incorrect implicit conversion of objects into string.&lt;/p&gt;\n\n&lt;p&gt;Except for a few methods like &lt;code&gt;String#%&lt;/code&gt;, objects must implement &lt;code&gt;#to_str&lt;/code&gt;&lt;br /&gt;\nto be implicitly converted to a String in string operations. In some&lt;br /&gt;\ncircumstances &lt;code&gt;ActiveSupport::SafeBuffer&lt;/code&gt; was incorrectly calling the&lt;br /&gt;\nexplicit conversion method (&lt;code&gt;#to_s&lt;/code&gt;) on them. This behavior is now&lt;br /&gt;\ndeprecated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow nested access to keys on `Rails.application.credentials`.\n\n    Previously only top level keys in `credentials.yml.enc` could be accessed with method calls. Now any key can.\n\n    For example, given these secrets:\n\n    ```yml\n    aws:\n      access_key_id: 123\n      secret_access_key: 345\n    ```\n\n    `Rails.application.credentials.aws.access_key_id` will now return the same thing as\n    `Rails.application.credentials.aws[:access_key_id]`.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow nested access to keys on &lt;code&gt;Rails.application.credentials&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously only top level keys in &lt;code&gt;credentials.yml.enc&lt;/code&gt; could be accessed with method calls. Now any key can.&lt;/p&gt;\n\n&lt;p&gt;For example, given these secrets:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;aws&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;access_key_id&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;123&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;secret_access_key&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;345&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;code&gt;Rails.application.credentials.aws.access_key_id&lt;/code&gt; will now return the same thing as&lt;br /&gt;\n&lt;code&gt;Rails.application.credentials.aws[:access_key_id]&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added a faster and more compact `ActiveSupport::Cache` serialization format.\n\n    It can be enabled with `config.active_support.cache_format_version = 7.0` or\n    `config.load_defaults 7.0`. Regardless of the configuration Active Support\n    7.0 can read cache entries serialized by Active Support 6.1 which allows to\n    upgrade without invalidating the cache. However Rails 6.1 can&#39;t read the\n    new format, so all readers must be upgraded before the new format is enabled.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1619432096000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;fbf3bf8cac193d9660757d3f4ef4cbc04b17f455&quot;,&quot;pr&quot;:&quot;42076&quot;,&quot;merge_sha&quot;:&quot;0beae875eea321143ec4208df93e43fa3ebf39be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added a faster and more compact &lt;code&gt;ActiveSupport::Cache&lt;/code&gt; serialization format.&lt;/p&gt;\n\n&lt;p&gt;It can be enabled with &lt;code&gt;config.active_support.cache_format_version = 7.0&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;config.load_defaults 7.0&lt;/code&gt;. Regardless of the configuration Active Support&lt;br /&gt;\n7.0 can read cache entries serialized by Active Support 6.1 which allows to&lt;br /&gt;\nupgrade without invalidating the cache. However Rails 6.1 can’t read the&lt;br /&gt;\nnew format, so all readers must be upgraded before the new format is enabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Enumerable#sole`, per `ActiveRecord::FinderMethods#sole`.  Returns the\n    sole item of the enumerable, raising if no items are found, or if more than\n    one is.\n\n    *Asherah Connor*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1618848503000,&quot;author&quot;:&quot;Asherah Connor&quot;,&quot;sha&quot;:&quot;2e14c53fc62cebe883bf3494294e29c54d666805&quot;,&quot;pr&quot;:&quot;41937&quot;,&quot;merge_sha&quot;:&quot;6ebd134a9afb1870f62ff74b96c7d92a94feca6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Enumerable#sole&lt;/code&gt;, per &lt;code&gt;ActiveRecord::FinderMethods#sole&lt;/code&gt;.  Returns the&lt;br /&gt;\nsole item of the enumerable, raising if no items are found, or if more than&lt;br /&gt;\none is.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Asherah Connor&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Freeze `ActiveSupport::Duration#parts` and remove writer methods.\n\n    Durations are meant to be value objects and should not be mutated.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1618303178000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;06b294a24cbe0a3760595f4e18ed516000107722&quot;,&quot;pr&quot;:&quot;41906&quot;,&quot;merge_sha&quot;:&quot;d75dc729228f0c9bf35f1f18c850e7fcd077044c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Freeze &lt;code&gt;ActiveSupport::Duration#parts&lt;/code&gt; and remove writer methods.&lt;/p&gt;\n\n&lt;p&gt;Durations are meant to be value objects and should not be mutated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveSupport::TimeZone#utc_to_local` with fractional seconds.\n\n    When `utc_to_local_returns_utc_offset_times` is false and the time\n    instance had fractional seconds the new UTC time instance was out by\n    a factor of 1,000,000 as the `Time.utc` constructor takes a usec\n    value and not a fractional second value.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1618302069000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;697edcb30f0b730e0230139b1290bd2a83f0155c&quot;,&quot;pr&quot;:&quot;41929&quot;,&quot;merge_sha&quot;:&quot;3145c588af13d3bddf4f0af7fa34b0c3e0eea5a3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveSupport::TimeZone#utc_to_local&lt;/code&gt; with fractional seconds.&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;utc_to_local_returns_utc_offset_times&lt;/code&gt; is false and the time&lt;br /&gt;\ninstance had fractional seconds the new UTC time instance was out by&lt;br /&gt;\na factor of 1,000,000 as the &lt;code&gt;Time.utc&lt;/code&gt; constructor takes a usec&lt;br /&gt;\nvalue and not a fractional second value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `expires_at` argument to `ActiveSupport::Cache` `write` and `fetch` to set a cache entry TTL as an absolute time.\n\n    ```ruby\n    Rails.cache.write(key, value, expires_at: Time.now.at_end_of_hour)\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1617779402000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;9de17ac4a47cd3a6252dc0e9672805fb49ea5d03&quot;,&quot;pr&quot;:&quot;41831&quot;,&quot;merge_sha&quot;:&quot;fe8f47b42576603cc6ceafa4395b458b4977acdf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;expires_at&lt;/code&gt; argument to &lt;code&gt;ActiveSupport::Cache&lt;/code&gt; &lt;code&gt;write&lt;/code&gt; and &lt;code&gt;fetch&lt;/code&gt; to set a cache entry TTL as an absolute time.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;write&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;key&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;value&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;expires_at: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;now&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;at_end_of_hour&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveSupport::TimeWithZone.name` so that from Rails 7.1 it will use the default implementation.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1617630747000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;3f4b41a6f51590d4fcb11b0ed80518dbd71e48e4&quot;,&quot;pr&quot;:&quot;41835&quot;,&quot;merge_sha&quot;:&quot;725f8f4c8574fefa75acaa9626a823bffd6f2a83&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveSupport::TimeWithZone.name&lt;/code&gt; so that from Rails 7.1 it will use the default implementation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecates Rails custom `Enumerable#sum` and `Array#sum` in favor of Ruby&#39;s native implementation which\n    is considerably faster.\n\n    Ruby requires an initializer for non-numeric type as per examples below:\n\n    ```ruby\n    %w[foo bar].sum(&#39;&#39;)\n    # instead of %w[foo bar].sum\n\n    [[1, 2], [3, 4, 5]].sum([])\n    # instead of [[1, 2], [3, 4, 5]].sum\n    ```\n\n    *Alberto Mota*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1620465373000,&quot;author&quot;:&quot;Alberto Mota&quot;,&quot;sha&quot;:&quot;afa83350deef906ed01b7acb5da6e9285aab661f&quot;,&quot;pr&quot;:&quot;42080&quot;,&quot;merge_sha&quot;:&quot;1fd8a3f6db17268907a4fcde7c75131d582ad674&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecates Rails custom &lt;code&gt;Enumerable#sum&lt;/code&gt; and &lt;code&gt;Array#sum&lt;/code&gt; in favor of Ruby’s native implementation which&lt;br /&gt;\nis considerably faster.&lt;/p&gt;\n\n&lt;p&gt;Ruby requires an initializer for non-numeric type as per examples below:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;sx\&quot;&gt;%w[foo bar]&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sum&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# instead of %w[foo bar].sum&lt;/span&gt;\n\n&lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;4&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sum&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;([])&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# instead of [[1, 2], [3, 4, 5]].sum&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Mota&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Tests parallelization is now disabled when running individual files to prevent the setup overhead.\n\n    It can still be enforced if the environment variable `PARALLEL_WORKERS` is present and set to a value greater than 1.\n\n    *Ricardo Díaz*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1616504817000,&quot;author&quot;:&quot;Ricardo Díaz&quot;,&quot;sha&quot;:&quot;2327ebfdc6791ce95e6628884ec7b18b73e22bba&quot;,&quot;pr&quot;:&quot;41684&quot;,&quot;merge_sha&quot;:&quot;ad9e52066cde3a7e5a8c1171206c11d6922f2068&quot;,&quot;html&quot;:&quot;&lt;p&gt;Tests parallelization is now disabled when running individual files to prevent the setup overhead.&lt;/p&gt;\n\n&lt;p&gt;It can still be enforced if the environment variable &lt;code&gt;PARALLEL_WORKERS&lt;/code&gt; is present and set to a value greater than 1.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ricardo Díaz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix proxying keyword arguments in `ActiveSupport::CurrentAttributes`.\n\n    *Marcin Kołodziej*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1614024001000,&quot;author&quot;:&quot;Marcin Kolodziej&quot;,&quot;sha&quot;:&quot;9d6b2b38fd786ef80ae05b55f02bc15eacaf318f&quot;,&quot;pr&quot;:&quot;41518&quot;,&quot;merge_sha&quot;:&quot;b9b218f2ab229a6515370d892aa2666ce52834ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix proxying keyword arguments in &lt;code&gt;ActiveSupport::CurrentAttributes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcin Kołodziej&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Enumerable#maximum` and `Enumerable#minimum` to easily calculate the maximum or minimum from extracted\n    elements of an enumerable.\n\n    ```ruby\n    payments = [Payment.new(5), Payment.new(15), Payment.new(10)]\n\n    payments.minimum(:price) # =&gt; 5\n    payments.maximum(:price) # =&gt; 15\n    ```\n\n    This also allows passing enumerables to `fresh_when` and `stale?` in Action Controller.\n    See PR [#41404](https://github.com/rails/rails/pull/41404) for an example.\n\n    *Ayrton De Craene*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1613161779000,&quot;author&quot;:&quot;Ayrton De Craene&quot;,&quot;sha&quot;:&quot;2526938b32da14fc2244e5bdc29da437afec6f4c&quot;,&quot;pr&quot;:&quot;41404&quot;,&quot;merge_sha&quot;:&quot;e0f95b44aeeadadffa790b2674fe66fc84147956&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Enumerable#maximum&lt;/code&gt; and &lt;code&gt;Enumerable#minimum&lt;/code&gt; to easily calculate the maximum or minimum from extracted&lt;br /&gt;\nelements of an enumerable.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;payments&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Payment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Payment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;15&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Payment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)]&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;payments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minimum&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:price&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 5&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;payments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;maximum&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:price&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 15&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This also allows passing enumerables to &lt;code&gt;fresh_when&lt;/code&gt; and &lt;code&gt;stale?&lt;/code&gt; in Action Controller.&lt;br /&gt;\nSee PR &lt;a href=\&quot;https://github.com/rails/rails/pull/41404\&quot;&gt;#41404&lt;/a&gt; for an example.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ayrton De Craene&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Cache::MemCacheStore` now accepts an explicit `nil` for its `addresses` argument.\n\n    ```ruby\n    config.cache_store = :mem_cache_store, nil\n\n    # is now equivalent to\n\n    config.cache_store = :mem_cache_store\n\n    # and is also equivalent to\n\n    config.cache_store = :mem_cache_store, ENV[\&quot;MEMCACHE_SERVERS\&quot;] || \&quot;localhost:11211\&quot;\n\n    # which is the fallback behavior of Dalli\n    ```\n\n    This helps those migrating from `:dalli_store`, where an explicit `nil` was permitted.\n\n    *Michael Overmeyer*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1612904913000,&quot;author&quot;:&quot;Michael Overmeyer&quot;,&quot;sha&quot;:&quot;71963b1fc9a74ea792f88f5bfe2ec32a160dcc10&quot;,&quot;pr&quot;:&quot;41381&quot;,&quot;merge_sha&quot;:&quot;06e8d5c29fa9cce83cd99cefed2d135094584acd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Cache::MemCacheStore&lt;/code&gt; now accepts an explicit &lt;code&gt;nil&lt;/code&gt; for its &lt;code&gt;addresses&lt;/code&gt; argument.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# is now equivalent to&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# and is also equivalent to&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ENV&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;MEMCACHE_SERVERS\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;||&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;localhost:11211\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# which is the fallback behavior of Dalli&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This helps those migrating from &lt;code&gt;:dalli_store&lt;/code&gt;, where an explicit &lt;code&gt;nil&lt;/code&gt; was permitted.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Overmeyer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Enumerable#in_order_of` to put an Enumerable in a certain order by a key.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1612544964000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;9cb09411e174ef7f71c6c986a50e5b839ebeab50&quot;,&quot;pr&quot;:&quot;41343&quot;,&quot;merge_sha&quot;:&quot;d7ff7646c15dc56275b711a56a9f811645d35326&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Enumerable#in_order_of&lt;/code&gt; to put an Enumerable in a certain order by a key.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Inflector.camelize` behaves expected when provided a symbol `:upper` or `:lower` argument. Matches\n    `String#camelize` behavior.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1612292165000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;cd3eac1df361a73a6c2b9cd9f4f2c026f44464c7&quot;,&quot;pr&quot;:&quot;41313&quot;,&quot;merge_sha&quot;:&quot;657238163e7303b9cd96a092b752c860fe1ff2a7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Inflector.camelize&lt;/code&gt; behaves expected when provided a symbol &lt;code&gt;:upper&lt;/code&gt; or &lt;code&gt;:lower&lt;/code&gt; argument. Matches&lt;br /&gt;\n&lt;code&gt;String#camelize&lt;/code&gt; behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raises an `ArgumentError` when the first argument of `ActiveSupport::Notification.subscribe` is\n    invalid.\n\n    *Vipul A M*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1609203919000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;dbf6dbb147903bb1af497eb6c8da1cb9310aa435&quot;,&quot;pr&quot;:&quot;40747&quot;,&quot;merge_sha&quot;:&quot;cd019cd47c6c4f88ff64fa53e9a464a1ef6a908c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raises an &lt;code&gt;ArgumentError&lt;/code&gt; when the first argument of &lt;code&gt;ActiveSupport::Notification.subscribe&lt;/code&gt; is&lt;br /&gt;\ninvalid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vipul A M&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `HashWithIndifferentAccess#deep_transform_keys` now returns a `HashWithIndifferentAccess` instead of a `Hash`.\n\n    *Nathaniel Woodthorpe*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1606778217000,&quot;author&quot;:&quot;Nathaniel Woodthorpe&quot;,&quot;sha&quot;:&quot;f5e597638853e5550509347254889d50c738ea56&quot;,&quot;pr&quot;:&quot;40703&quot;,&quot;merge_sha&quot;:&quot;3446efc8bca2cb310aabc4b2e801598252344e0e&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;HashWithIndifferentAccess#deep_transform_keys&lt;/code&gt; now returns a &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; instead of a &lt;code&gt;Hash&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nathaniel Woodthorpe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Consume dalli’s `cache_nils` configuration as `ActiveSupport::Cache`&#39;s `skip_nil` when using `MemCacheStore`.\n\n    *Ritikesh G*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Consume dalli’s &lt;code&gt;cache_nils&lt;/code&gt; configuration as &lt;code&gt;ActiveSupport::Cache&lt;/code&gt;’s &lt;code&gt;skip_nil&lt;/code&gt; when using &lt;code&gt;MemCacheStore&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ritikesh G&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `RedisCacheStore#stats` method similar to `MemCacheStore#stats`. Calls `redis#info` internally.\n\n    *Ritikesh G*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;RedisCacheStore#stats&lt;/code&gt; method similar to &lt;code&gt;MemCacheStore#stats&lt;/code&gt;. Calls &lt;code&gt;redis#info&lt;/code&gt; internally.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ritikesh G&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Handle name clashes in attribute methods code generation cache.\n\n    When two distinct attribute methods would generate similar names,\n    the first implementation would be incorrectly re-used.\n\n    ```ruby\n    class A\n      attribute_method_suffix \&quot;_changed?\&quot;\n      define_attribute_methods :x\n    end\n\n    class B\n      attribute_method_suffix \&quot;?\&quot;\n      define_attribute_methods :x_changed\n    end\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;8e7b3b735e878bbdb1e9230afd9daadf06673056&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Handle name clashes in attribute methods code generation cache.&lt;/p&gt;\n\n&lt;p&gt;When two distinct attribute methods would generate similar names,&lt;br /&gt;\nthe first implementation would be incorrectly re-used.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;A&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute_method_suffix&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;_changed?\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;define_attribute_methods&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:x&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;B&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute_method_suffix&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;?\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;define_attribute_methods&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:x_changed&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use different cache namespace for proxy calls\n\n    Models can currently have different attribute bodies for the same method\n    names, leading to conflicts. Adding a new namespace `:active_model_proxy`\n    fixes the issue.\n\n    *Chris Salzberg*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1644336728000,&quot;author&quot;:&quot;Chris Salzberg&quot;,&quot;sha&quot;:&quot;b861bd81c2d36113fb9c2d35fa56cdc273f3c8d6&quot;,&quot;pr&quot;:&quot;44356&quot;,&quot;merge_sha&quot;:&quot;9f85a681cc74a5e0c6059044297ccf754b687764&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use different cache namespace for proxy calls&lt;/p&gt;\n\n&lt;p&gt;Models can currently have different attribute bodies for the same method&lt;br /&gt;\nnames, leading to conflicts. Adding a new namespace &lt;code&gt;:active_model_proxy&lt;/code&gt;&lt;br /&gt;\nfixes the issue.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Salzberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove support to Marshal load Rails 5.x `ActiveModel::AttributeSet` format.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1f3cfb272cfb27fbdac383698718373d5c456850&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove support to Marshal load Rails 5.x &lt;code&gt;ActiveModel::AttributeSet&lt;/code&gt; format.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove support to Marshal and YAML load Rails 5.x error format.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:163
