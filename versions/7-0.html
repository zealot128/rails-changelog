d, mary.id]).merge(Author.where(id: bob)) # =&amp;gt; [bob]&lt;br /&gt;\nAuthor.where(id: david.id..mary.id).merge(Author.where(id: bob)) # =&amp;gt; [bob]&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to `Model.reorder(nil).first` to search using non-deterministic order.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;773eeec6ab2397894fb66b7dca2b84bd0d182d7e&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to &lt;code&gt;Model.reorder(nil).first&lt;/code&gt; to search using non-deterministic order.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated rake tasks:\n\n    * `db:schema:load_if_ruby`\n    * `db:structure:dump`\n    * `db:structure:load`\n    * `db:structure:load_if_sql`\n    * `db:structure:dump:#{name}`\n    * `db:structure:load:#{name}`\n    * `db:test:load_structure`\n    * `db:test:load_structure:#{name}`\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;cf269d51fbc4758cb6ae0110c6c151546c0889d9&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated rake tasks:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;db:schema:load_if_ruby&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:structure:dump&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:structure:load&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:structure:load_if_sql&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:structure:dump:#{name}&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:structure:load:#{name}&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:test:load_structure&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;db:test:load_structure:#{name}&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `DatabaseConfig#config` method.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;7b9d4d2d8a6a7e2bb489343e83e7aa24dbcd2c7e&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;DatabaseConfig#config&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rollback transactions when the block returns earlier than expected.\n\n    Before this change, when a transaction block returned early, the transaction would be committed.\n\n    The problem is that timeouts triggered inside the transaction block was also making the incomplete transaction\n    to be committed, so in order to avoid this mistake, the transaction block is rolled back.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;15aa4200e083e0229553ddb53b7280cc12ccbf92&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rollback transactions when the block returns earlier than expected.&lt;/p&gt;\n\n&lt;p&gt;Before this change, when a transaction block returned early, the transaction would be committed.&lt;/p&gt;\n\n&lt;p&gt;The problem is that timeouts triggered inside the transaction block was also making the incomplete transaction&lt;br /&gt;\nto be committed, so in order to avoid this mistake, the transaction block is rolled back.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add middleware for automatic shard swapping.\n\n    Provides a basic middleware to perform automatic shard swapping. Applications will provide a resolver which will determine for an individual request which shard should be used. Example:\n\n    ```ruby\n    config.active_record.shard_resolver = -&gt;(request) {\n      subdomain = request.subdomain\n      tenant = Tenant.find_by_subdomain!(subdomain)\n      tenant.shard\n    }\n    ```\n\n    See guides for more details.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637244467000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;6f02a2aec9b8147db07e89fa2855592ac8edcddc&quot;,&quot;pr&quot;:&quot;43665&quot;,&quot;merge_sha&quot;:&quot;2c96efb5132b44ff5fabf9f1702dd1210d38c1e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add middleware for automatic shard swapping.&lt;/p&gt;\n\n&lt;p&gt;Provides a basic middleware to perform automatic shard swapping. Applications will provide a resolver which will determine for an individual request which shard should be used. Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;shard_resolver&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;subdomain&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;subdomain&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;tenant&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Tenant&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by_subdomain!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;subdomain&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;tenant&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;shard&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;See guides for more details.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to pass a column to `type_cast`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2d821ef0c5356d860eba2d2341b4db71b67f6594&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to pass a column to &lt;code&gt;type_cast&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;* \n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecation warning when using `:interval` column is used in PostgreSQL database.\n\n    Now, interval columns will return `ActiveSupport::Duration` objects instead of strings.\n\n    To keep the old behavior, you can add this line to your model:\n\n    ```ruby\n    attribute :column, :string\n    ```\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;0792661e55333cd2a065c18e3ef6b3e783d65ee1&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecation warning when using &lt;code&gt;:interval&lt;/code&gt; column is used in PostgreSQL database.&lt;/p&gt;\n\n&lt;p&gt;Now, interval columns will return &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; objects instead of strings.&lt;/p&gt;\n\n&lt;p&gt;To keep the old behavior, you can add this line to your model:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:column&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:string&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to YAML load `ActiveRecord::Base` instance in the Rails 4.2 and 4.1 formats.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;415709a76e77abd87d11e23c8de uly&quot;,&quot;sha&quot;:&quot;017f727014d99045b749e147fa9baa51190c4f0c&quot;,&quot;pr&quot;:&quot;43132&quot;,&quot;merge_sha&quot;:&quot;396b22d3b6e602061f07a96539148bfb38cead9d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix regression bug that caused ignoring additional conditions for preloading has_many-through relations.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43132&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alexander Pauly&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `has_many` inversing recursion on models with recursive associations.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1636130428000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;a77f81cfeb642ce16c01a39ff12088e6a6106456&quot;,&quot;pr&quot;:&quot;41552&quot;,&quot;merge_sha&quot;:&quot;b0d14930458e9de0b68061b2bc341f87a973c2ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;has_many&lt;/code&gt; inversing recursion on models with recursive associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `accepts_nested_attributes_for` support for `delegated_type`\n\n    ```ruby\n    class Entry &lt; ApplicationRecord\n      delegated_type :entryable, types: %w[ Message Comment ]\n      accepts_nested_attributes_for :entryable\n    end\n\n    entry = Entry.create(entryable_type: &#39;Message&#39;, entryable_attributes: { content: &#39;Hello world&#39; })\n    # =&gt; #&lt;Entry:0x00&gt;\n    # id: 1\n    # entryable_id: 1,\n    # entryable_type: &#39;Message&#39;\n    # ...&gt;\n\n    entry.entryable\n    # =&gt; #&lt;Message:0x01&gt;\n    # id: 1\n    # content: &#39;Hello world&#39;\n    # ...&gt;\n    ```\n\n    Previously it would raise an error:\n\n    ```ruby\n    Entry.create(entryable_type: &#39;Message&#39;, entryable_attributes: { content: &#39;Hello world&#39; })\n    # ArgumentError: Cannot build association `entryable&#39;. Are you trying to build a polymorphic one-to-one association?\n    ```\n\n    *Sjors Baltus*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1636297268000,&quot;author&quot;:&quot;Robin Dupret&quot;,&quot;sha&quot;:&quot;ac1d5f09e6d12679b80774872d9919cab6c34c3a&quot;,&quot;pr&quot;:&quot;43607&quot;,&quot;merge_sha&quot;:&quot;016f6c850c0c1d510c5fdc96b3366fc208781583&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;accepts_nested_attributes_for&lt;/code&gt; support for &lt;code&gt;delegated_type&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Entry&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;delegated_type&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:entryable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;types: &lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%w[ Message Comment ]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;accepts_nested_attributes_for&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:entryable&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;entry&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Entry&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;entryable_type: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;Message&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;entryable_attributes: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;Hello world&#39;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Entry:0x00&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# id: 1&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# entryable_id: 1,&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# entryable_type: &#39;Message&#39;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ...&amp;gt;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;entry&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;entryable&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Message:0x01&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# id: 1&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# content: &#39;Hello world&#39;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ...&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Previously it would raise an error:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Entry&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;entryable_type: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;Message&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;entryable_attributes: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;Hello world&#39;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ArgumentError: Cannot build association `entryable&#39;. Are you trying to build a polymorphic one-to-one association?&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sjors Baltus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use subquery for DELETE with GROUP_BY and HAVING clauses.\n\n    Prior to this change, deletes with GROUP_BY and HAVING were returning an error.\n\n    After this change, GROUP_BY and HAVING are valid clauses in DELETE queries, generating the following query:\n\n    ```sql\n    DELETE FROM \&quot;posts\&quot; WHERE \&quot;posts\&quot;.\&quot;id\&quot; IN (\n        SELECT \&quot;posts\&quot;.\&quot;id\&quot; FROM \&quot;posts\&quot; INNER JOIN \&quot;comments\&quot; ON \&quot;comments\&quot;.\&quot;post_id\&quot; = \&quot;posts\&quot;.\&quot;id\&quot; GROUP BY \&quot;posts\&quot;.\&quot;id\&quot; HAVING (count(comments.id) &gt;= 2))\n    )  [[\&quot;flagged\&quot;, \&quot;t\&quot;]]\n    ```\n\n    *Ignacio Chiazzo Cardarello*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1635818280000,&quot;author&quot;:&quot;ignacio chiazzo&quot;,&quot;sha&quot;:&quot;989d53ba3b3b43d3b1a179a146be9244e1c2537e&quot;,&quot;pr&quot;:&quot;43580&quot;,&quot;merge_sha&quot;:&quot;f314bae561f7d1d8ff7606ee417fcf0bc55d5ab0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use subquery for DELETE with GROUP_BY and HAVING clauses.&lt;/p&gt;\n\n&lt;p&gt;Prior to this change, deletes with GROUP_BY and HAVING were returning an error.&lt;/p&gt;\n\n&lt;p&gt;After this change, GROUP_BY and HAVING are valid clauses in DELETE queries, generating the following query:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;DELETE&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHERE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;IN&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;INNER&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;JOIN&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;comments\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;ON&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;comments\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;post_id\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;GROUP&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;BY&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;HAVING&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;k\&quot;&gt;count&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;gt;=&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;flagged\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;t\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ignacio Chiazzo Cardarello&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use subquery for UPDATE with GROUP_BY and HAVING clauses.\n\n    Prior to this change, updates with GROUP_BY and HAVING were being ignored, generating a SQL like this:\n\n    ```sql\n    UPDATE \&quot;posts\&quot; SET \&quot;flagged\&quot; = ? WHERE \&quot;posts\&quot;.\&quot;id\&quot; IN (\n        SELECT \&quot;posts\&quot;.\&quot;id\&quot; FROM \&quot;posts\&quot; INNER JOIN \&quot;comments\&quot; ON \&quot;comments\&quot;.\&quot;post_id\&quot; = \&quot;posts\&quot;.\&quot;id\&quot;\n    )  [[\&quot;flagged\&quot;, \&quot;t\&quot;]]\n    ```\n\n    After this change, GROUP_BY and HAVING clauses are used as a subquery in updates, like this:\n\n    ```sql\n    UPDATE \&quot;posts\&quot; SET \&quot;flagged\&quot; = ? WHERE \&quot;posts\&quot;.\&quot;id\&quot; IN (\n        SELECT \&quot;posts\&quot;.\&quot;id\&quot; FROM \&quot;posts\&quot; INNER JOIN \&quot;comments\&quot; ON \&quot;comments\&quot;.\&quot;post_id\&quot; = \&quot;posts\&quot;.\&quot;id\&quot;\n        GROUP BY posts.id HAVING (count(comments.id) &gt;= 2)\n    )  [[\&quot;flagged\&quot;, \&quot;t\&quot;]]\n    ```\n\n    *Ignacio Chiazzo Cardarello*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1635808240000,&quot;author&quot;:&quot;ignacio chiazzo&quot;,&quot;sha&quot;:&quot;4acb6660e265fd40b38e301fbd15909574d6a59e&quot;,&quot;pr&quot; uot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;flagged\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;t\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After this change, GROUP_BY and HAVING clauses are used as a subquery in updates, like this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;UPDATE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;SET&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;flagged\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;?&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHERE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;IN&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;INNER&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;JOIN&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;comments\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;ON&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;comments\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;post_id\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;GROUP&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;BY&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;id&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;HAVING&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;k\&quot;&gt;count&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;gt;=&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;flagged\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;t\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ignacio Chiazzo Cardarello&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for setting the filename of the schema or structure dump in the database config.\n\n    Applications may now set their the filename or path of the schema / structure dump file in their database configuration.\n\n    ```yaml\n    production:\n      primary:\n        database: my_db\n        schema_dump: my_schema_dump_filename.rb\n      animals:\n        database: animals_db\n        schema_dump: false\n    ```\n\n    The filename set in `schema_dump` will be used by the application. If set to `false` the schema will not be dumped. The database tasks are responsible for adding the database directory to the filename. If a full path is provided, the Rails tasks will use that instead of `ActiveRecord::DatabaseTasks.db_dir`.\n\n    *Eileen M. Uchitelle*, *Ryan Kerr*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1635258386000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;059d64b874ef8092cca3bc4a7dad06ebd6eeb8ff&quot;,&quot;pr&quot;:&quot;43530&quot;,&quot;merge_sha&quot;:&quot;6e83d065ae3722e384d005adf3d4a01487fb89fd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for setting the filename of the schema or structure dump in the database config.&lt;/p&gt;\n\n&lt;p&gt;Applications may now set their the filename or path of the schema / structure dump file in their database configuration.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;production&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;primary&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my_db&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;schema_dump&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my_schema_dump_filename.rb&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;animals&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;animals_db&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;schema_dump&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The filename set in &lt;code&gt;schema_dump&lt;/code&gt; will be used by the application. If set to &lt;code&gt;false&lt;/code&gt; the schema will not be dumped. The database tasks are responsible for adding the database directory to the filename. If a full path is provided, the Rails tasks will use that instead of &lt;code&gt;ActiveRecord::DatabaseTasks.db_dir&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Ryan Kerr&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base.prohibit_shard_swapping` to prevent attempts to change the shard within a block.\n\n    *John Crepezzi*, *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1634660044000,&quot;author&quot;:&quot;John Crepezzi&quot;,&quot;sha&quot;:&quot;32e2a8ef944fb4ae85275ec97d92101e909f8bc4&quot;,&quot;pr&quot;:&quot;43485&quot;,&quot;merge_sha&quot;:&quot;5b33d467055c825e88f946d5bca234d678c279e7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.prohibit_shard_swapping&lt;/code&gt; to prevent attempts to change the shard within a block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Crepezzi&lt;/em&gt;, &lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Filter unchanged attributes with default function from insert query when `partial_inserts` is disabled.\n\n    *Akshay Birajdar*, *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1634568213000,&quot;author&quot;:&quot;Akshay Birajdar&quot;,&quot;sha&quot;:&quot;a630ed54dc7905b3ea4ced3cbe45f6cbaf199dae&quot;,&quot;pr&quot;:&quot;43296&quot;,&quot;merge_sha&quot;:&quot;e7b050daa49e4262b26d948f670589b2da37ca18&quot;,&quot;html&quot;:&quot;&lt;p&gt;Filter unchanged attributes with default function from insert query when &lt;code&gt;partial_inserts&lt;/code&gt; is disabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Akshay Birajdar&lt;/em&gt;, &lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for FILTER clause (SQL:2003) to Arel.\n\n    Currently supported by PostgreSQL 9.4+ and SQLite 3.30+.\n\n    *Andrey Novikov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1634246447000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;21c6c225a3f668842e8a4c175f29b9466df4aaa9&quot;,&quot;pr&quot;:&quot;41934&quot;,&quot;merge_sha&quot;:&quot;6acaebd38100ef7b7e7355acabaee372a9652678&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for FILTER clause (SQL:2003) to Arel.&lt;/p&gt;\n\n&lt;p&gt;Currently supported by PostgreSQL 9.4+ and SQLite 3.30+.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrey Novikov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Automatically set timestamps on record creation during bulk insert/upsert\n\n    Prior to this change, only updates during an upsert operation (e.g. `upsert_all`) would touch timestamps (`updated_{at,on}`). Now, record creations also touch timestamp columns (`{created,updated}_{at,on}`).\n\n    This behaviour is controlled by the `&lt;model&gt;.record_timestamps` config, matching the behaviour of `create`, `update`, etc. It can also be overridden by using the `record_timestamps:` keyword argument.\n\n    Note that this means `upsert_all` on models with `record_timestamps = false` will no longer touch `updated_{at,on}` automatically.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1634148304000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;39023225d5010f6c93d545dad5f1decce6a8de73&quot;,&quot;pr&quot;:&quot;43446&quot;,&quot;merge_sha&quot;:&quot;eb1f7cca3bdb3c4e3350e15d8d060ec6a205aa88&quot;,&quot;html&quot;:&quot;&lt;p&gt;Automatically set timestamps on record creation during bulk insert/upsert&lt;/p&gt;\n\n&lt;p&gt;Prior to this change, only updates during an upsert operation (e.g. &lt;code&gt;upsert_all&lt;/code&gt;) would touch timestamps (&lt;code&gt;updated_{at,on}&lt;/code&gt;). Now, record creations also touch timestamp columns (&lt;code&gt;{created,updated}_{at,on}&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;This behaviour is controlled by the &lt;code&gt;&amp;lt;model&amp;gt;.record_timestamps&lt;/code&gt; config, matching the behaviour of &lt;code&gt;create&lt;/code&gt;, &lt;code&gt;update&lt;/code&gt;, etc. It can also be overridden by using the &lt;code&gt;record_timestamps:&lt;/code&gt; keyword argument.&lt;/p&gt;\n\n&lt;p&gt;Note that this means &lt;code&gt;upsert_all&lt;/code&gt; on models with &lt;code&gt;record_timestamps = false&lt;/code&gt; will no longer touch &lt;code&gt;updated_{at,on}&lt;/code&gt; automatically.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t require `role` when passing `shard` to `connected_to`.\n\n    `connected_to` can now be called with a `shard` only. Note that `role` is still inherited if `connected_to` calls are nested.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1633553766000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;d71e484f1e5dc5408029c64c71874e357a50bd62&quot;,&quot;pr&quot;:&quot;43391&quot;,&quot;merge_sha&quot;:&quot;ab3c1c6e5ee3e995661b75e12d8de801f682cd7f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t require &lt;code&gt;role&lt;/code&gt; when passing &lt;code&gt;shard&lt;/code&gt; to &lt;code&gt;connected_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;connected_to&lt;/code&gt; can now be called with a &lt;code&gt;shard&lt;/code&gt; only. Note that &lt;code&gt;role&lt;/code&gt; is still inherited if &lt;code&gt;connected_to&lt;/code&gt; calls are nested.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add option to lazily load the schema cache on the connection.\n\n    Previously, the only way to load the schema cache in Active Record was through the Railtie on boot. This option provides the ability to load the schema cache on the connection after it&#39;s been established. Loading the cache lazily on the connection can be beneficial for Rails applications that use multiple databases because it will load the cache at the time the connection is established. Currently Railties doesn&#39;t have access to the connections before boot.\n\n    To use the cache, set `config.active_record.lazily_load_schema_cache = true` in your application configuration. In addition a `schema_cache_path` should be set in your database configuration if you don&#39;t want to use the default \&quot;db/schema_cache.yml\&quot; path.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1633463120000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;d38578afbf072fc5ce660b536e2d3747a2e3ead5&quot;,&quot;pr&quot;:&quot;43372&quot;,&quot;merge_sha&quot;:&quot;10c0b5939f8d7f3959990dd4eeb59f0b864147df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add option to lazily load the schema cache on the connection.&lt;/p&gt;\n\n&lt;p&gt;Previously, the only way to load the schema cache in Active Record was through the Railtie on boot. This option provides the ability to load the schema cache on the connection after it’s been established. Loading the cache lazily on the connection can be beneficial for Rails applications that use multiple databases because it will load the cache at the time the connection is established. Currently Railties doesn’t have access to the connections before boot.&lt;/p&gt;\n\n&lt;p&gt;To use the cache, set &lt;code&gt;config.active_record.lazily_load_schema_cache = true&lt;/code&gt; in your application configuration. In addition a &lt;code&gt;schema_cache_path&lt;/code&gt; should be set in your database configuration if you don’t want to use the default “db/schema_cache.yml” path.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow automatic `inverse_of` detection for associations with scopes.\n\n    Automatic `inverse_of` detection now works for associations with scopes. For\n    example, the `comments` association here now automatically detects\n    `inverse_of: :post`, so we don&#39;t need to pass that option:\n\n    ```ruby\n    class Post &lt; ActiveRecord::Base\n      has_many :comments, -&gt; { visible }\n    end\n\n    class Comment &lt; ActiveRecord::Base\n      belongs_to :post\n    end\n    ```\n\n    Note that the automatic detection still won&#39;t work if the inverse\n    association has a scope. In this example a scope on the `post` association\n    would still prevent Rails from finding the inverse for the `comments`\n    association.\n\n    This will be the default for new apps in Rails 7. To opt in:\n\n    ```ruby\n    config.active_record.automatic_scope_inversing = true\n    ```\n\n    *Daniel Colson*, *Chris Bloom*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1633443725000,&quot;author&quot;:&quot;Daniel Colson&quot;,&quot;sha&quot;:&quot;518b9a301fe0d55c3ee1d01b86f2b83d71422a02&quot;,&quot;pr&quot;:&quot;43358&quot;,&quot;merge_sha&quot;:&quot;0a8c4dc0e0cc8874230b88ed4bbe72f68d947fab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow automatic &lt;code&gt;inverse_of&lt;/code&gt; detection for associations with scopes.&lt;/p&gt;\n\n&lt;p&gt;Automatic &lt;code&gt;inverse_of&lt;/code&gt; detection now works for associations with scopes. For&lt;br /&gt;\nexample, the &lt;code&gt;comments&lt;/code&gt; association here now automatically detects&lt;br /&gt;\n&lt;code&gt;inverse_of: :post&lt;/code&gt;, so we don’t need to pass that option:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;visible&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Comment&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;belongs_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Note that the automatic detection still won’t work if the inverse&lt;br /&gt;\nassociation has a scope. In this example a scope on the &lt;code&gt;post&lt;/code&gt; association&lt;br /&gt;\nwould still prevent Rails from finding the inverse for the &lt;code&gt;comments&lt;/code&gt;&lt;br /&gt;\nassociation.&lt;/p&gt;\n\n&lt;p&gt;This will be the default for new apps in Rails 7. To opt in:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;automatic_scope_inversing&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Colson&lt;/em&gt;, &lt;em&gt;Chris Bloom&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Accept optional transaction args to `ActiveRecord::Locking::Pessimistic#with_lock`\n\n    `#with_lock` now accepts transaction options like `requires_new:`,\n    `isolation:`, and `joinable:`\n\n    *John Mileham*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1632438490000,&quot;author&quot;:&quot;John Mileham&quot;,&quot;sha&quot;:&quot;b5e670a9ddbf0d3efb59dfc616dba0078a230d61&quot;,&quot;pr&quot;:&quot;43224&quot;,&quot;merge_sha&quot;:&quot;78e7a7f6b78fd5559b5e7595a3792a8bfb7106d9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Accept optional transaction args to &lt;code&gt;ActiveRecord::Locking::Pessimistic#with_lock&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;#with_lock&lt;/code&gt; now accepts transaction options like &lt;code&gt;requires_new:&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;isolation:&lt;/code&gt;, and &lt;code&gt;joinable:&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Mileham&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds support for deferrable foreign key constraints in PostgreSQL.\n\n    By default, foreign key constraints in PostgreSQL are checked after each statement. This works for most use cases,\n    but becomes a major limitation when creating related records before the parent record is inserted into the database.\n    One example of this is looking up / creating a person via one or more unique alias.\n\n    ```ruby\n    Person.transaction do\n      alias = Alias\n        .create_with(user_id: SecureRandom.uuid)\n        .create_or_find_by(name: \&quot;DHH\&quot;)\n\n      person = Person\n        .create_with(name: \&quot;David Heinemeier Hansson\&quot;)\n        .create_or_find_by(id: alias.user_id)\n    end\n    ```\n\n    Using the default behavior, the transaction would fail when executing the first `INSERT` statement.\n\n    By passing the `:deferrable` option to the `add_foreign_key` statement in migrations, it&#39;s possible to defer this\n    check.\n\n    ```ruby\n    add_foreign_key :aliases, :person, deferrable: true\n    ```\n\n    Passing `deferrable: true` doesn&#39;t change the default behavior, but allows manually deferring the check using\n    `SET CONSTRAINTS ALL DEFERRED` within a transaction. This will cause the foreign keys to be checked after the\n    transaction.\n\n    It&#39;s also possible to adjust the default behavior from an immediate check (after the statement), to a deferred check\n    (after the transaction):\n\n    ```ruby\n    add_foreign_key :aliases, :person, deferrable: :deferred\n    ```\n\n    *Benedikt Deicke*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1632350596000,&quot;author&quot;:&quot;Benedikt Deicke&quot;,&quot;sha&quot;:&quot;25aa5c4bebf977504bd74e0d121b4964fd464cc8&quot;,&quot;pr&quot;:&quot;41487&quot;,&quot;merge_sha&quot;:&quot;6d42731ded6727b0aa2a2ff8782f6bdbd4dc17f8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds support for deferrable foreign key constraints in PostgreSQL.&lt;/p&gt;\n\n&lt;p&gt;By default, foreign key constraints in PostgreSQL are checked after each statement. This works for most use cases,&lt;br /&gt;\nbut becomes a major limitation when creating related records before the parent record is inserted into the database.&lt;br /&gt;\nOne example of this is looking up / creating a person via one or more unique alias.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;alias&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Alias&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create_with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;SecureRandom&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;uuid&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create_or_find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;DHH\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;person&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create_with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;David Heinemeier Hansson\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create_or_find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;k\&quot;&gt;alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;user_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Using the default behavior, the transaction would fail when executing the first &lt;code&gt;INSERT&lt;/code&gt; statement.&lt;/p&gt;\n\n&lt;p&gt;By passing the &lt;code&gt;:deferrable&lt;/code&gt; option to the &lt;code&gt;add_foreign_key&lt;/code&gt; statement in migrations, it’s possible to defer this&lt;br /&gt;\ncheck.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_foreign_key&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:aliases&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Passing &lt;code&gt;deferrable: true&lt;/code&gt; doesn’t change the default behavior, but allows manually deferring the check using&lt;br /&gt;\n&lt;code&gt;SET CONSTRAINTS ALL DEFERRED&lt;/code&gt; within a transaction. This will cause the foreign keys to be checked after the&lt;br /&gt;\ntransaction.&lt;/p&gt;\n\n&lt;p&gt;It’s also possible to adjust the default behavior from an immediate check (after the statement), to a deferred check&lt;br /&gt;\n(after the transaction):&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_foreign_key&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:aliases&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Benedikt Deicke&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow configuring Postgres password through the socket URL.\n\n    For example:\n    ```ruby\n    ActiveRecord::DatabaseConfigurations::UrlConfig.new(\n      :production, :production, &#39;postgres:///?user=user&amp;password=secret&amp;dbname=app&#39;, {}\n    ).configuration_hash\n    ```\n\n    will now return,\n\n    ```ruby\n    { :user=&gt;\&quot;user\&quot;, :password=&gt;\&quot;secret\&quot;, :dbname=&gt;\&quot;app\&quot;, :adapter=&gt;\&quot;postgresql\&quot; }\n    ```\n\n    *Abeid Ahmed*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1632349252000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;b2db4c78a42d4d92ceecbf19790a126d8fb646b9&quot;,&quot;pr&quot;:&quot;43280&quot;,&quot;merge_sha&quot;:&quot;aa449a89df67526e43787f3cadc15319c4911413&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow configuring Postgres password through the socket URL.&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseConfigurations&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;UrlConfig&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:production&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:production&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;postgres:///?user=user&amp;amp;password=secret&amp;amp;dbname=app&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configuration_hash&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;will now return,&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:user&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;user\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;secret\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:dbname&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;app\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:adapter&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;postgresql\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Abeid Ahmed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PostgreSQL: support custom enum types\n\n    In migrations, use `create_enum` to add a new enum type, and `t.enum` to add a column.\n\n    ```ruby\n    def up\n      create_enum :mood, [\&quot;happy\&quot;, \&quot;sad\&quot;]\n\n      change_table :cats do |t|\n        t.enum :current_mood, enum_type: \&quot;mood\&quot;, default: \&quot;happy\&quot;, null: false\n      end\n    end\n    ```\n\n    Enums will be presented correctly in `schema.rb`. Note that this is only supported by\n    the PostgreSQL adapter.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1632347297000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;4eef348584087c81f1e32ad971baf632b0149cd4&quot;,&quot;pr&quot;:&quot;41469&quot;,&quot;merge_sha&quot;:&quot;31b4824744cfe26b8a5a360d2a169efdbca6c122&quot;,&quot;html&quot;:&quot;&lt;p&gt;PostgreSQL: support custom enum types&lt;/p&gt;\n\n&lt;p&gt;In migrations, use &lt;code&gt;create_enum&lt;/code&gt; to add a new enum type, and &lt;code&gt;t.enum&lt;/code&gt; to add a column.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;up&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;create_enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mood&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;happy\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;sad\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;change_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:cats&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:current_mood&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;enum_type: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;mood\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;default: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;happy\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;null: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Enums will be presented correctly in &lt;code&gt;schema.rb&lt;/code&gt;. Note that this is only supported by&lt;br /&gt;\nthe PostgreSQL adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid COMMENT statements in PostgreSQL structure dumps\n\n    COMMENT statements are now omitted from the output of `db:structure:dump` when using PostgreSQL &gt;= 11.\n    This allows loading the dump without a pgsql superuser account.\n\n    Fixes #36816, #43107.\n\n    *Janosch Müller*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639161431000,&quot;author&quot;:&quot;Richard Macklin&quot;,&quot;sha&quot;:&quot;8f277ace31b240b2115f17561483f96076c07da9&quot;,&quot;pr&quot;:&quot;43834&quot;,&quot;merge_sha&quot;:&quot;85ad091cdb94d3cf84202c54a72a02a79eb5d3a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid COMMENT statements in PostgreSQL structure dumps&lt;/p&gt;\n\n&lt;p&gt;COMMENT statements are now omitted from the output of &lt;code&gt;db:structure:dump&lt;/code&gt; when using PostgreSQL &amp;gt;= 11.&lt;br /&gt;\nThis allows loading the dump without a pgsql superuser account.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36816, #43107.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Janosch Müller&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for generated columns in PostgreSQL adapter\n\n    Generated columns are supported since version 12.0 of PostgreSQL. This adds\n    support of those to the PostgreSQL adapter.\n\n    ```ruby\n    create_table :users do |t|\n      t.string :name\n      t.virtual :name_upcased, type: :string, as: &#39;upper(name)&#39;, stored: true\n    end\n    ```\n\n    *Michał Begejowicz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1631801073000,&quot;author&quot;:&quot;Michał Begejowicz&quot;,&quot;sha&quot;:&quot;2cf41d7a5eb2f3d09b14673d91a91c5de04d2c9e&quot;,&quot;pr&quot;:&quot;41856&quot;,&quot;merge_sha&quot;:&quot;e1a09e6e805611b14cf1c95d8d5bc442f26c9881&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for generated columns in PostgreSQL adapter&lt;/p&gt;\n\n&lt;p&gt;Generated columns are supported since version 12.0 of PostgreSQL. This adds&lt;br /&gt;\nsupport of those to the PostgreSQL adapter.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;string&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;virtual&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name_upcased&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;type: :string&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;upper(name)&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;stored: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Michał Begejowicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove warning when overwriting existing scopes\n\n    Removes the following unnecessary warning message that appeared when overwriting existing scopes\n\n    ```\n    Creating scope :my_scope_name. Overwriting existing method \&quot;MyClass.my_scope_name\&quot; when overwriting existing scopes\n    ```\n\n     *Weston Ganger*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1631721806000,&quot;author&quot;:&quot;Weston Ganger&quot;,&quot;sha&quot;:&quot;0e8432e97404edf5a259374e6aa0cf47ce009273&quot;,&quot;pr&quot;:&quot;43204&quot;,&quot;merge_sha&quot;:&quot;f832fa58d38fb0747c9ce60903b1a01e65f1c332&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove warning when overwriting existing scopes&lt;/p&gt;\n\n&lt;p&gt;Removes the following unnecessary warning message that appeared when overwriting existing scopes&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Creating scope :my_scope_name. Overwriting existing method \&quot;MyClass.my_scope_name\&quot; when overwriting existing scopes\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Weston Ganger&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use full precision for `updated_at` in `insert_all`/`upsert_all`\n\n    `CURRENT_TIMESTAMP` provides differing precision depending on the database,\n    and not all databases support explicitly specifying additional precision.\n\n    Instead, we delegate to the new `connection.high_precision_current_timestamp`\n    for the SQL to produce a high precision timestamp on the current database.\n\n    Fixes #42992\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1631647273000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;213c4c5b50be5e3205eb78a4caed25bb154c2e51&quot;,&quot;pr&quot;:&quot;42993&quot;,&quot;merge_sha&quot;:&quot;0b5c7210af13021aab488adea76cec04a0c218fc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use full precision for &lt;code&gt;updated_at&lt;/code&gt; in &lt;code&gt;insert_all&lt;/code&gt;/&lt;code&gt;upsert_all&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;CURRENT_TIMESTAMP&lt;/code&gt; provides differing precision depending on the database,&lt;br /&gt;\nand not all databases support explicitly specifying additional precision.&lt;/p&gt;\n\n&lt;p&gt;Instead, we delegate to the new &lt;code&gt;connection.high_precision_current_timestamp&lt;/code&gt;&lt;br /&gt;\nfor the SQL to produce a high precision timestamp on the current database.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42992&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ssl support for postgresql database tasks\n\n    Add `PGSSLMODE`, `PGSSLCERT`, `PGSSLKEY` and `PGSSLROOTCERT` to pg_env from database config\n    when running postgresql database tasks.\n\n    ```yaml\n    # config/database.yml\n\n    production:\n      sslmode: verify-full\n      sslcert: client.crt\n      sslkey: client.key\n      sslrootcert: ca.crt\n    ```\n\n    Environment variables\n\n    ```\n    PGSSLMODE=verify-full\n    PGSSLCERT=client.crt\n    PGSSLKEY=client.key\n    PGSSLROOTCERT=ca.crt\n    ```\n\n    Fixes #42994\n\n    *Michael Bayucot*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639161431000,&quot;author&quot;:&quot;Richard Macklin&quot;,&quot;sha&quot;:&quot;8f277ace31b240b2115f17561483f96076c07da9&quot;,&quot;pr&quot;:&quot;43834&quot;,&quot;merge_sha&quot;:&quot;85ad091cdb94d3cf84202c54a72a02a79eb5d3a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ssl support for postgresql database tasks&lt;/p&gt;\n\n&lt;p&gt;Add &lt;code&gt;PGSSLMODE&lt;/code&gt;, &lt;code&gt;PGSSLCERT&lt;/code&gt;, &lt;code&gt;PGSSLKEY&lt;/code&gt; and &lt;code&gt;PGSSLROOTCERT&lt;/code&gt; to pg_env from database config&lt;br /&gt;\nwhen running postgresql database tasks.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/database.yml&lt;/span&gt;\n\n&lt;span class=\&quot;na\&quot;&gt;production&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;sslmode&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;verify-full&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;sslcert&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;client.crt&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;sslkey&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;client.key&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;sslrootcert&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;ca.crt&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Environment variables&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;PGSSLMODE=verify-full\nPGSSLCERT=client.crt\nPGSSLKEY=client.key\nPGSSLROOTCERT=ca.crt\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #42994&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Bayucot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid scoping update callbacks in `ActiveRecord::Relation#update!`.\n\n    Making it consistent with how scoping is applied only to the query in `ActiveRecord::Relation#update`\n    and not also to the callbacks from the update itself.\n\n    *Dylan Thacker-Smith*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1631208454000,&quot;author&quot;:&quot;Dylan Thacker-Smith&quot;,&quot;sha&quot;:&quot;de7ca905381d21e91b1f3398bb3008ab5eedf0ae&quot;,&quot;pr&quot;:&quot;43192&quot;,&quot;merge_sha&quot;:&quot;cf99be46c9aec7fe4576da7fc667c4d3994470d2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid scoping update callbacks in &lt;code&gt;ActiveRecord::Relation#update!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Making it consistent with how scoping is applied only to the query in &lt;code&gt;ActiveRecord::Relation#update&lt;/code&gt;&lt;br /&gt;\nand not also to the callbacks from the update itself.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dylan Thacker-Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix 2 cases that inferred polymorphic class from the association&#39;s `foreign_type`\n    using `String#constantize` instead of the model&#39;s `polymorphic_class_for`.\n\n    When updating a polymorphic association, the old `foreign_type` was not inferred correctly when:\n    1. `touch`ing the previously associated record\n    2. updating the previously associated record&#39;s `counter_cache`\n\n    *Jimmy Bourassa*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1630996303000,&quot;author&quot;:&quot;Jimmy Bourassa&quot;,&quot;sha&quot;:&quot;2ea5ff9e13b9c5d0d5d25b2441efa81a2de2a262&quot;,&quot;pr&quot;:&quot;43148&quot;,&quot;merge_sha&quot;:&quot;061bf3156fb90ac6b8ec255dfa39492cf22d7b13&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix 2 cases that inferred polymorphic class from the association’s &lt;code&gt;foreign_type&lt;/code&gt;&lt;br /&gt;\nusing &lt;code&gt;String#constantize&lt;/code&gt; instead of the model’s &lt;code&gt;polymorphic_class_for&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;When updating a polymorphic association, the old &lt;code&gt;foreign_type&lt;/code&gt; was not inferred correctly when:&lt;/p&gt;\n&lt;ol&gt;\n  &lt;li&gt;&lt;code&gt;touch&lt;/code&gt;ing the previously associated record&lt;/li&gt;\n  &lt;li&gt;updating the previously associated record’s &lt;code&gt;counter_cache&lt;/code&gt;&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;p&gt;&lt;em&gt;Jimmy Bourassa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add config option for ignoring tables when dumping the schema cache.\n\n    Applications can now be configured to ignore certain tables when dumping the schema cache.\n\n    The configuration option can table an array of tables:\n\n    ```ruby\n    config.active_record.schema_cache_ignored_tables = [\&quot;ignored_table\&quot;, \&quot;another_ignored_table\&quot;]\n    ```\n\n    Or a regex:\n\n    ```ruby\n    config.active_record.schema_cache_ignored_tables = [/^_/]\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1630010911000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;e3b4a462f7c0737258ee1c055126904c941cb424&quot;,&quot;pr&quot;:&quot;43075&quot;,&quot;merge_sha&quot;:&quot;b5fcf15383f946ecd49730e349c604b3a45c4ece&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add config option for ignoring tables when dumping the schema cache.&lt;/p&gt;\n\n&lt;p&gt;Applications can now be configured to ignore certain tables when dumping the schema cache.&lt;/p&gt;\n\n&lt;p&gt;The configuration option can table an array of tables:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_tables&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;ignored_table\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;another_ignored_table\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Or a regex:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_tables&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;sr\&quot;&gt;/^_/&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make schema cache methods return consistent results.\n\n    Previously the schema cache methods `primary_keys`, `columns`, `columns_hash`, and `indexes`\n    would behave differently than one another when a table didn&#39;t exist and differently across\n    database adapters. This change unifies the behavior so each method behaves the same regardless\n    of adapter.\n\n    The behavior now is:\n\n    `columns`: (unchanged) raises a db error if the table does not exist.\n    `columns_hash`: (unchanged) raises a db error if the table does not exist.\n    `primary_keys`: (unchanged) returns `nil` if the table does not exist.\n    `indexes`: (changed for mysql2) returns `[]` if the table does not exist.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1630003612000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;e323e68a750c8dbc3b7ef156c99c3924c38a84c0&quot;,&quot;pr&quot;:&quot;43105&quot;,&quot;merge_sha&quot;:&quot;6c173357efc33df1a530ac5e3247ceebd50715d7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make schema cache methods return consistent results.&lt;/p&gt;\n\n&lt;p&gt;Previously the schema cache methods &lt;code&gt;primary_keys&lt;/code&gt;, &lt;code&gt;columns&lt;/code&gt;, &lt;code&gt;columns_hash&lt;/code&gt;, and &lt;code&gt;indexes&lt;/code&gt;&lt;br /&gt;\nwould behave differently than one another when a table didn’t exist and differently across&lt;br /&gt;\ndatabase adapters. This change unifies the behavior so each method behaves the same regardless&lt;br /&gt;\nof adapter.&lt;/p&gt;\n\n&lt;p&gt;The behavior now is:&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;columns&lt;/code&gt;: (unchanged) raises a db error if the table does not exist.&lt;br /&gt;\n&lt;code&gt;columns_hash&lt;/code&gt;: (unchanged) raises a db error if the table does not exist.&lt;br /&gt;\n&lt;code&gt;primary_keys&lt;/code&gt;: (unchanged) returns &lt;code&gt;nil&lt;/code&gt; if the table does not exist.&lt;br /&gt;\n&lt;code&gt;indexes&lt;/code&gt;: (changed for mysql2) returns &lt;code&gt;[]&lt;/code&gt; if the table does not exist.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reestablish connection to previous database after after running `db:schema:load:name`\n\n    After running `db:schema:load:name` the previous connection is restored.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1629724802000,&quot;author&quot;:&quot;Jacopo&quot;,&quot;sha&quot;:&quot;718c71e05199bdaa1d601784ef8d5fde9041ba6a&quot;,&quot;pr&quot;:&quot;43050&quot;,&quot;merge_sha&quot;:&quot;a81aeb63a007ede2fe606c50539417dada9030c7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reestablish connection to previous database after after running &lt;code&gt;db:schema:load:name&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;After running &lt;code&gt;db:schema:load:name&lt;/code&gt; the previous connection is restored.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add database config option `database_tasks`\n\n    If you would like to connect to an external database without any database\n    management tasks such as schema management, migrations, seeds, etc. you can set\n    the per database config option `database_tasks: false`\n\n    ```yaml\n    # config/database.yml\n\n    production:\n      primary:\n        database: my_database\n        adapter: mysql2\n      animals:\n        database: my_animals_database\n        adapter: mysql2\n        database_tasks: false\n    ```\n\n    *Weston Ganger*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1629142169000,&quot;author&quot;:&quot;Weston Ganger&quot;,&quot;sha&quot;:&quot;a77dd104ea9557d26d311d17a8b53c8ab7d7f8a8&quot;,&quot;pr&quot;:&quot;42794&quot;,&quot;merge_sha&quot;:&quot;86aeadc481a0ffff8d08845da17a81ec0f29000f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add database config option &lt;code&gt;database_tasks&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;If you would like to connect to an external database without any database&lt;br /&gt;\nmanagement tasks such as schema management, migrations, seeds, etc. you can set&lt;br /&gt;\nthe per database config option &lt;code&gt;database_tasks: false&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/database.yml&lt;/span&gt;\n\n&lt;span class=\&quot;na\&quot;&gt;production&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;primary&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my_database&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;adapter&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;mysql2&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;animals&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;my_animals_database&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;adapter&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;mysql2&lt;/span&gt;\n    &lt;span class=\&quot;na\&quot;&gt;database_tasks&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Weston Ganger&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::InternalMetadata` to not be broken by `config.active_record.record_timestamps = false`\n\n    Since the model always create the timestamp columns, it has to set them, otherwise it breaks\n    various DB management tasks.\n\n    Fixes #42983&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628686568000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;6fce5576ea20f432ce3a9be1bd814e1eaef63a33&quot;,&quot;pr&quot;:&quot;42995&quot;,&quot;merge_sha&quot;:&quot;ea2c5ec0b9c3211b4155b5ca70be0f2b067160ea&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::InternalMetadata&lt;/code&gt; to not be broken by &lt;code&gt;config.active_record.record_timestamps = false&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Since the model always create the timestamp columns, it has to set them, otherwise it breaks&lt;br /&gt;\nvarious DB management tasks.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42983&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::QueryLogs`.\n\n    Configurable tags can be automatically added to all SQL queries generated by Active Record.\n\n    ```ruby\n    # config/application.rb\n    module MyApp\n      class Application &lt; Rails::Application\n        config.active_record.query_log_tags_enabled = true\n      end\n    end\n    ```\n\n    By default the application, controller and action details are added to the query tags:\n\n    ```ruby\n    class BooksController &lt; ApplicationController\n      def index\n        @books = Book.all\n      end\n    end\n    ```\n\n    ```ruby\n    GET /books\n    # SELECT * FROM books /*application:MyApp;controller:books;action:index*/\n    ```\n\n    Custom tags containing static values and Procs can be defined in the application configuration:\n\n    ```ruby\n    config.active_record.query_log_tags = [\n      :application,\n      :controller,\n      :action,\n      {\n        custom_static: \&quot;foo\&quot;,\n        custom_dynamic: -&gt; { Time.now }\n      }\n    ]\n    ```\n\n    *Keeran Raj Hawoldar*, *Eileen M. Uchitelle*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628519917000,&quot;author&quot;:&quot;Keeran Raj Hawoldar&quot;,&quot;sha&quot;:&quot;2408615154d039264810edbe628f4fc06d8cdc45&quot;,&quot;pr&quot;:&quot;42240&quot;,&quot;merge_sha&quot;:&quot;5422751be2864678ae4e16c68563476c050f22fe&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::QueryLogs&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Configurable tags can be automatically added to all SQL queries generated by Active Record.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/application.rb&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;module&lt;/span&gt; &lt;span class=\&quot;nn\&quot;&gt;MyApp&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Application&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Application&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;query_log_tags_enabled&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;By default the application, controller and action details are added to the query tags:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;BooksController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n    &lt;span class=\&quot;vi\&quot;&gt;@books&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;
