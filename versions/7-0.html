&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveModel::Errors#to_h&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated enumeration of `ActiveModel::Errors` instances as a Hash.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;05b18d26949d9be1705cbd69d8f1b03ce5e2c658&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated enumeration of &lt;code&gt;ActiveModel::Errors&lt;/code&gt; instances as a Hash.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clear secure password cache if password is set to `nil`\n\n    Before:\n\n       user.password = &#39;something&#39;\n       user.password = nil\n\n       user.password # =&gt; &#39;something&#39;\n\n    Now:\n\n       user.password = &#39;something&#39;\n       user.password = nil\n\n       user.password # =&gt; nil\n\n    *Markus Doits*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1634248765000,&quot;author&quot;:&quot;Markus Doits&quot;,&quot;sha&quot;:&quot;9bd186a0e8aa5e40719134466c9d4676c4098ce5&quot;,&quot;pr&quot;:&quot;43378&quot;,&quot;merge_sha&quot;:&quot;3b5db8e8c951b9f8722a948f108f597ff7840eb5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clear secure password cache if password is set to &lt;code&gt;nil&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;p&gt;user.password = ‘something’&lt;br /&gt;\n   user.password = nil&lt;/p&gt;\n\n&lt;p&gt;user.password # =&amp;gt; ‘something’&lt;/p&gt;\n\n&lt;p&gt;Now:&lt;/p&gt;\n\n&lt;p&gt;user.password = ‘something’&lt;br /&gt;\n   user.password = nil&lt;/p&gt;\n\n&lt;p&gt;user.password # =&amp;gt; nil&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Markus Doits&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActiveModel::API`.\n\n    Make `ActiveModel::API` the minimum API to talk with Action Pack and Action View.\n    This will allow adding more functionality to `ActiveModel::Model`.\n\n    *Petrik de Heus*, *Nathaniel Watts*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1631724828000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;c477d95604e80e04d1aa8113a8236353235eb86a&quot;,&quot;pr&quot;:&quot;43223&quot;,&quot;merge_sha&quot;:&quot;ee2a3f2c7b6114cf9b07e0181a17b84b8452370c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActiveModel::API&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Make &lt;code&gt;ActiveModel::API&lt;/code&gt; the minimum API to talk with Action Pack and Action View.&lt;br /&gt;\nThis will allow adding more functionality to &lt;code&gt;ActiveModel::Model&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;, &lt;em&gt;Nathaniel Watts&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix dirty check for Float::NaN and BigDecimal::NaN.\n\n    Float::NaN and BigDecimal::NaN in Ruby are [special values](https://bugs.ruby-lang.org/issues/1720)\n    and can&#39;t be compared with `==`.\n\n    *Marcelo Lauxen*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1626976835000,&quot;author&quot;:&quot;Marcelo Lauxen&quot;,&quot;sha&quot;:&quot;d1df4c100fee09efe85acb6663bfebcfa7036485&quot;,&quot;pr&quot;:&quot;42831&quot;,&quot;merge_sha&quot;:&quot;25d8c1ce45e8d0fa50c8b25fd1bed70ce4113b6e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix dirty check for Float::NaN and BigDecimal::NaN.&lt;/p&gt;\n\n&lt;p&gt;Float::NaN and BigDecimal::NaN in Ruby are &lt;a href=\&quot;https://bugs.ruby-lang.org/issues/1720\&quot;&gt;special values&lt;/a&gt;&lt;br /&gt;\nand can’t be compared with &lt;code&gt;==&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcelo Lauxen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `to_json` for `ActiveModel::Dirty` object.\n\n    Exclude `mutations_from_database` attribute from json as it lead to recursion.\n\n    *Anil Maurya*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1624558229000,&quot;author&quot;:&quot;Anil Kumar Maurya&quot;,&quot;sha&quot;:&quot;ab1a58281c9fc365c54de65236729a8889a3db55&quot;,&quot;pr&quot;:&quot;41677&quot;,&quot;merge_sha&quot;:&quot;637d386fbb53e5ab3caf4746893c1988d47c5d1d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;to_json&lt;/code&gt; for &lt;code&gt;ActiveModel::Dirty&lt;/code&gt; object.&lt;/p&gt;\n\n&lt;p&gt;Exclude &lt;code&gt;mutations_from_database&lt;/code&gt; attribute from json as it lead to recursion.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anil Maurya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveModel::AttributeSet#values_for_database`.\n\n    Returns attributes with values for assignment to the database.\n\n    *Chris Salzberg*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveModel::AttributeSet#values_for_database&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Returns attributes with values for assignment to the database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Salzberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix delegation in ActiveModel::Type::Registry#lookup and ActiveModel::Type.lookup.\n\n    Passing a last positional argument `{}` would be incorrectly considered as keyword argument.\n\n    *Benoit Daloze*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix delegation in ActiveModel::Type::Registry#lookup and ActiveModel::Type.lookup.&lt;/p&gt;\n\n&lt;p&gt;Passing a last positional argument &lt;code&gt;{}&lt;/code&gt; would be incorrectly considered as keyword argument.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Benoit Daloze&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Cache and re-use generated attribute methods.\n\n    Generated methods with identical implementations will now share their instruction sequences\n    leading to reduced memory retention, and slightly faster load time.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1620115833000,&quot;author&quot;:&quot;John Bampton&quot;,&quot;sha&quot;:&quot;6e85b6b86e59cf3e6216e823dda0e5e41ecbaeb9&quot;,&quot;pr&quot;:&quot;42132&quot;,&quot;merge_sha&quot;:&quot;daaa3b58688d092b4fc3505cf74fece034f61dbf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Cache and re-use generated attribute methods.&lt;/p&gt;\n\n&lt;p&gt;Generated methods with identical implementations will now share their instruction sequences&lt;br /&gt;\nleading to reduced memory retention, and slightly faster load time.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `in: range`  parameter to `numericality` validator.\n\n    *Michal Papis*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1609889735000,&quot;author&quot;:&quot;Michal Papis&quot;,&quot;sha&quot;:&quot;2486e887deac01988ba49932c16d345e2a6dd434&quot;,&quot;pr&quot;:&quot;41022&quot;,&quot;merge_sha&quot;:&quot;34ffa5149a921fc40bca602f7fe24c81310276bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;in: range&lt;/code&gt;  parameter to &lt;code&gt;numericality&lt;/code&gt; validator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michal Papis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `locale` argument to `ActiveModel::Name#initialize` to be used to generate the `singular`,\n   `plural`, `route_key` and `singular_route_key` values.\n\n    *Lukas Pokorny*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1609270154000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4740a2a02cbef9204677b17cebf5058248c6f97f&quot;,&quot;pr&quot;:&quot;40929&quot;,&quot;merge_sha&quot;:&quot;50073df569130573fbf54f0c081abad5a424b4e2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;locale&lt;/code&gt; argument to &lt;code&gt;ActiveModel::Name#initialize&lt;/code&gt; to be used to generate the &lt;code&gt;singular&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;plural&lt;/code&gt;, &lt;code&gt;route_key&lt;/code&gt; and &lt;code&gt;singular_route_key&lt;/code&gt; values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lukas Pokorny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActiveModel::Errors#inspect slimmer for readability\n\n    *lulalala*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1627023908000,&quot;author&quot;:&quot;lulalala&quot;,&quot;sha&quot;:&quot;1523838567606327fabf08c4b5aeacbca7b2201c&quot;,&quot;pr&quot;:&quot;42832&quot;,&quot;merge_sha&quot;:&quot;8512118f435e61b9e333a640572b93f7bc61a9ee&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActiveModel::Errors#inspect slimmer for readability&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;lulalala&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Update `ActiveJob::QueueAdapters::QueAdapter` to remove deprecation warning.\n\n    Remove a deprecation warning introduced in que 1.2 to prepare for changes in\n    que 2.0 necessary for Ruby 3 compatibility.\n\n    *Damir Zekic* and *Adis Hasovic*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1661840013000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;fd68a838eadc38501e26537d2e4ed524d2214a0c&quot;,&quot;pr&quot;:&quot;45903&quot;,&quot;merge_sha&quot;:&quot;76df62d3dd12a54a75051a05b338ab0b4cfc2c89&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;ActiveJob::QueueAdapters::QueAdapter&lt;/code&gt; to remove deprecation warning.&lt;/p&gt;\n\n&lt;p&gt;Remove a deprecation warning introduced in que 1.2 to prepare for changes in&lt;br /&gt;\nque 2.0 necessary for Ruby 3 compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Damir Zekic&lt;/em&gt; and &lt;em&gt;Adis Hasovic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add missing `bigdecimal` require in `ActiveJob::Arguments`\n\n    Could cause `uninitialized constant ActiveJob::Arguments::BigDecimal (NameError)`\n    when loading Active Job in isolation.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;05ccf03263c9a7a30d62d89e64d2ef9c82c857d9&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add missing &lt;code&gt;bigdecimal&lt;/code&gt; require in &lt;code&gt;ActiveJob::Arguments&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Could cause &lt;code&gt;uninitialized constant ActiveJob::Arguments::BigDecimal (NameError)&lt;/code&gt;&lt;br /&gt;\nwhen loading Active Job in isolation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow testing `discard_on/retry_on ActiveJob::DeserializationError`\n\n    Previously in `perform_enqueued_jobs`, `deserialize_arguments_if_needed`\n    was called before calling `perform_now`. When a record no longer exists\n    and is serialized using GlobalID this led to raising\n    an `ActiveJob::DeserializationError` before reaching `perform_now` call.\n    This behaviour makes difficult testing the job `discard_on/retry_on` logic.\n\n    Now `deserialize_arguments_if_needed` call is postponed to when `perform_now`\n    is called.\n\n    Example:\n\n    ```ruby\n    class UpdateUserJob &lt; ActiveJob::Base\n      discard_on ActiveJob::DeserializationError\n\n      def perform(user)\n        # ...\n      end\n    end\n\n    # In the test\n    User.destroy_all\n    assert_nothing_raised do\n      perform_enqueued_jobs only: UpdateUserJob\n    end\n    ```\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4004ad745f6ff9d4829136afa69b9fc82f1005e5&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow testing &lt;code&gt;discard_on/retry_on ActiveJob::DeserializationError&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously in &lt;code&gt;perform_enqueued_jobs&lt;/code&gt;, &lt;code&gt;deserialize_arguments_if_needed&lt;/code&gt;&lt;br /&gt;\nwas called before calling &lt;code&gt;perform_now&lt;/code&gt;. When a record no longer exists&lt;br /&gt;\nand is serialized using GlobalID this led to raising&lt;br /&gt;\nan &lt;code&gt;ActiveJob::DeserializationError&lt;/code&gt; before reaching &lt;code&gt;perform_now&lt;/code&gt; call.&lt;br /&gt;\nThis behaviour makes difficult testing the job &lt;code&gt;discard_on/retry_on&lt;/code&gt; logic.&lt;/p&gt;\n\n&lt;p&gt;Now &lt;code&gt;deserialize_arguments_if_needed&lt;/code&gt; call is postponed to when &lt;code&gt;perform_now&lt;/code&gt;&lt;br /&gt;\nis called.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;UpdateUserJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;discard_on&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DeserializationError&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;perform&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# In the test&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;destroy_all&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_nothing_raised&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;perform_enqueued_jobs&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;only: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;UpdateUserJob&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `:return_false_on_aborted_enqueue` option.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;7c788e9175d323c2fd931058f67dd8df18d2f5c5&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;:return_false_on_aborted_enqueue&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecated `Rails.config.active_job.skip_after_callbacks_if_terminated`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;10bd5e59c3291bb2034869e97cca30634a559afb&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecated &lt;code&gt;Rails.config.active_job.skip_after_callbacks_if_terminated&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Removed deprecated behavior that was not halting `after_enqueue`/`after_perform` callbacks when a\n    previous callback was halted with `throw :abort`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;10bd5e59c3291bb2034869e97cca30634a559afb&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Removed deprecated behavior that was not halting &lt;code&gt;after_enqueue&lt;/code&gt;/&lt;code&gt;after_perform&lt;/code&gt; callbacks when a&lt;br /&gt;\nprevious callback was halted with &lt;code&gt;throw :abort&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an `SerializationError` in `Serializer::ModuleSerializer`\n    if the module name is not present.\n\n    *Veerpal Brar*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1634142767000,&quot;author&quot;:&quot;Veerpal Brar&quot;,&quot;sha&quot;:&quot;0f259e702d0793fa066e5c60fe56cc74440a4d3f&quot;,&quot;pr&quot;:&quot;43436&quot;,&quot;merge_sha&quot;:&quot;279337d894992fdce5e42d04444a5d275afe3355&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an &lt;code&gt;SerializationError&lt;/code&gt; in &lt;code&gt;Serializer::ModuleSerializer&lt;/code&gt;&lt;br /&gt;\nif the module name is not present.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Veerpal Brar&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow a job to retry indefinitely\n\n    The `attempts` parameter of the `retry_on` method now accepts the\n    symbol reference `:unlimited` in addition to a specific number of retry\n    attempts to allow a developer to specify that a job should retry\n    forever until it succeeds.\n\n        class MyJob &lt; ActiveJob::Base\n          retry_on(AlwaysRetryException, attempts: :unlimited)\n\n          # the actual job code\n        end\n\n    *Daniel Morton*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1627518341000,&quot;author&quot;:&quot;Daniel Morton&quot;,&quot;sha&quot;:&quot;94ccd5410d84313be48dc949fdf1d185c98a9d7f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f24d10c2856cbb2cb1b1a81b1b957b23495b42cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow a job to retry indefinitely&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;attempts&lt;/code&gt; parameter of the &lt;code&gt;retry_on&lt;/code&gt; method now accepts the&lt;br /&gt;\nsymbol reference &lt;code&gt;:unlimited&lt;/code&gt; in addition to a specific number of retry&lt;br /&gt;\nattempts to allow a developer to specify that a job should retry&lt;br /&gt;\nforever until it succeeds.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class MyJob &amp;lt; ActiveJob::Base\n  retry_on(AlwaysRetryException, attempts: :unlimited)\n\n  # the actual job code\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Morton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added possibility to check on `:priority` in test helper methods\n    `assert_enqueued_with` and `assert_performed_with`.\n\n    *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1626336854000,&quot;author&quot;:&quot;Wojciech Wnętrzak&quot;,&quot;sha&quot;:&quot;e2db5f205a34b908f0c446e2080f9258450bce0b&quot;,&quot;pr&quot;:&quot;41127&quot;,&quot;merge_sha&quot;:&quot;ebebb9d2bc47cea79128c50149964346e62472b9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added possibility to check on &lt;code&gt;:priority&lt;/code&gt; in test helper methods&lt;br /&gt;\n&lt;code&gt;assert_enqueued_with&lt;/code&gt; and &lt;code&gt;assert_performed_with&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a Serializer for the Range class.\n\n    This should allow things like `MyJob.perform_later(range: 1..100)`.&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a Serializer for the Range class.&lt;/p&gt;\n\n&lt;p&gt;This should allow things like &lt;code&gt;MyJob.perform_later(range: 1..100)&lt;/code&gt;.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Communicate enqueue failures to callers of `perform_later`.\n\n    `perform_later` can now optionally take a block which will execute after\n    the adapter attempts to enqueue the job. The block will receive the job\n    instance as an argument even if the enqueue was not successful.\n    Additionally, `ActiveJob` adapters now have the ability to raise an\n    `ActiveJob::EnqueueError` which will be caught and stored in the job\n    instance so code attempting to enqueue jobs can inspect any raised\n    `EnqueueError` using the block.\n\n        MyJob.perform_later do |job|\n          unless job.successfully_enqueued?\n            if job.enqueue_error&amp;.message == \&quot;Redis was unavailable\&quot;\n              # invoke some code that will retry the job after a delay\n            end\n          end\n        end\n\n    *Daniel Morton*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1612563800000,&quot;author&quot;:&quot;Daniel Morton&quot;,&quot;sha&quot;:&quot;ee60ce5606cda9e17b76406aea004b9250bf3655&quot;,&quot;pr&quot;:&quot;41191&quot;,&quot;merge_sha&quot;:&quot;2828d6b955ad732d05d0509420679331baf3950b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Communicate enqueue failures to callers of &lt;code&gt;perform_later&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;perform_later&lt;/code&gt; can now optionally take a block which will execute after&lt;br /&gt;\nthe adapter attempts to enqueue the job. The block will receive the job&lt;br /&gt;\ninstance as an argument even if the enqueue was not successful.&lt;br /&gt;\nAdditionally, &lt;code&gt;ActiveJob&lt;/code&gt; adapters now have the ability to raise an&lt;br /&gt;\n&lt;code&gt;ActiveJob::EnqueueError&lt;/code&gt; which will be caught and stored in the job&lt;br /&gt;\ninstance so code attempting to enqueue jobs can inspect any raised&lt;br /&gt;\n&lt;code&gt;EnqueueError&lt;/code&gt; using the block.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;MyJob.perform_later do |job|\n  unless job.successfully_enqueued?\n    if job.enqueue_error&amp;amp;.message == \&quot;Redis was unavailable\&quot;\n      # invoke some code that will retry the job after a delay\n    end\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Morton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t log rescuable exceptions defined with `rescue_from`.\n\n    *Hu Hailin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1612236019000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;efa64bb295abbd72705619e8eb8745d16fae6684&quot;,&quot;pr&quot;:&quot;40927&quot;,&quot;merge_sha&quot;:&quot;56bcb839c4a6ed9a9f8908ef93bb676b750b7f23&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t log rescuable exceptions defined with &lt;code&gt;rescue_from&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hu Hailin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `rescue_from` to rescue all exceptions.\n\n    *Adrianna Chang*, *Étienne Barrié*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1611600337000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;142ae54e54ac81a0f62eaa43c3c280307cf2127a&quot;,&quot;pr&quot;:&quot;41214&quot;,&quot;merge_sha&quot;:&quot;cdcee5cb3a65b7a1e80c05375cb161e1966d21b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;rescue_from&lt;/code&gt; to rescue all exceptions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;, &lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Send 303 See Other status code back for the destroy action on newly generated\n    scaffold controllers.\n\n    *Tony Drake*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1666704102000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;5bebef36ade9103b1e4ebcfdafcf0c7361f75c45&quot;,&quot;pr&quot;:&quot;46308&quot;,&quot;merge_sha&quot;:&quot;76b16d338b47f58b864764eac0521905dba274cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Send 303 See Other status code back for the destroy action on newly generated&lt;br /&gt;\nscaffold controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Drake&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `config.allow_concurrency = false` now use a `Monitor` instead of a `Mutex`\n\n    This allows to enable `config.active_support.executor_around_test_case` even\n    when `config.allow_concurrency` is disabled.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1661244211000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;f1bae2b9253f227cd5cb03ef73d39ad7ac3e9909&quot;,&quot;pr&quot;:&quot;45873&quot;,&quot;merge_sha&quot;:&quot;dcf334503ce4171fead6ecdf6e2d738eab047310&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;config.allow_concurrency = false&lt;/code&gt; now use a &lt;code&gt;Monitor&lt;/code&gt; instead of a &lt;code&gt;Mutex&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This allows to enable &lt;code&gt;config.active_support.executor_around_test_case&lt;/code&gt; even&lt;br /&gt;\nwhen &lt;code&gt;config.allow_concurrency&lt;/code&gt; is disabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip Active Storage and Action Mailer if Active Job is skipped.\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1656027602000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;6cda7694098703bc4a3c06328d0c00b46a8a2c42&quot;,&quot;pr&quot;:&quot;45444&quot;,&quot;merge_sha&quot;:&quot;575f20c891ffc621564d4d5f28cbc129cdda41bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip Active Storage and Action Mailer if Active Job is skipped.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Correctly check if frameworks are disabled when running app:update.\n\n    *Étienne Barrié* and *Paulo Barros*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1656027602000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;018fa5afe3de70f66d276977df3244eb1b8b5a68&quot;,&quot;pr&quot;:&quot;45444&quot;,&quot;merge_sha&quot;:&quot;575f20c891ffc621564d4d5f28cbc129cdda41bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Correctly check if frameworks are disabled when running app:update.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt; and &lt;em&gt;Paulo Barros&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed `config.active_support.cache_format_version` never being applied.\n\n    Rails 7.0 shipped with a new serializer for Rails.cache, but the associated config\n    wasn&#39;t working properly. Note that even after this fix, it can only be applied from\n    the `application.rb` file.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1654715957000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;cb1a753d91f6092c26a2a130229369666172563d&quot;,&quot;pr&quot;:&quot;45304&quot;,&quot;merge_sha&quot;:&quot;270a2ddd6b70a1d188650afe48dddd025c4e605a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed &lt;code&gt;config.active_support.cache_format_version&lt;/code&gt; never being applied.&lt;/p&gt;\n\n&lt;p&gt;Rails 7.0 shipped with a new serializer for Rails.cache, but the associated config&lt;br /&gt;\nwasn’t working properly. Note that even after this fix, it can only be applied from&lt;br /&gt;\nthe &lt;code&gt;application.rb&lt;/code&gt; file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   If reloading and eager loading are both enabled, after a reload Rails eager loads again the application code.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1651004099000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;9971f77463a154dcb6cdb5625a3b8073fef9ec42&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;c204039bf10191ed32b7cf75ef0275d3d0b12a6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;If reloading and eager loading are both enabled, after a reload Rails eager loads again the application code.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `controller_class_path` in `Rails::Generators::NamedBase#route_url`\n\n    The `route_url` method now returns the correct path when generating\n    a namespaced controller with a top-level model using `--model-name`.\n\n    Previously, when running this command:\n\n    ``` sh\n    bin/rails generate scaffold_controller Admin/Post --model-name Post\n    ```\n\n    the comments above the controller action would look like:\n\n    ``` ruby\n    # GET /posts\n    def index\n      @posts = Post.all\n    end\n    ```\n\n    afterwards, they now look like this:\n\n    ``` ruby\n    # GET /admin/posts\n    def index\n      @posts = Post.all\n    end\n    ```\n\n    Fixes #44662.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1648066286000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;42e7e410e0b3685f126799753a227cc72542fbe0&quot;,&quot;pr&quot;:&quot;44752&quot;,&quot;merge_sha&quot;:&quot;f0cfc60799c66047fdc9cc443bb957012cf1fbc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;controller_class_path&lt;/code&gt; in &lt;code&gt;Rails::Generators::NamedBase#route_url&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;route_url&lt;/code&gt; method now returns the correct path when generating&lt;br /&gt;\na namespaced controller with a top-level model using &lt;code&gt;--model-name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, when running this command:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;bin/rails generate scaffold_controller Admin/Post &lt;span class=\&quot;nt\&quot;&gt;--model-name&lt;/span&gt; Post\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;the comments above the controller action would look like:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# GET /posts&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;afterwards, they now look like this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# GET /admin/posts&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #44662.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent duplicate entries in plugin Gemfile.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent duplicate entries in plugin Gemfile.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix asset pipeline errors for plugin dummy apps.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix asset pipeline errors for plugin dummy apps.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix generated route revocation.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix generated route revocation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Addresses an issue in which Sidekiq jobs could not reload certain\n    namespaces.\n\n    See [fxn/zeitwerk#198](https://github.com/fxn/zeitwerk/issues/198) for\n    details.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;0af593b61c26e52a48080d36bb01736794dc7912&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Addresses an issue in which Sidekiq jobs could not reload certain&lt;br /&gt;\nnamespaces.&lt;/p&gt;\n\n&lt;p&gt;See &lt;a href=\&quot;https://github.com/fxn/zeitwerk/issues/198\&quot;&gt;fxn/zeitwerk#198&lt;/a&gt; for&lt;br /&gt;\ndetails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix plugin generator to a plugin that pass all the tests.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix plugin generator to a plugin that pass all the tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow localhost with a port by default in development\n\n    [Fixes: #43864]&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1639523203000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;040a84bf051fae0fdaab3383da3a1f356ab4087d&quot;,&quot;pr&quot;:&quot;43868&quot;,&quot;merge_sha&quot;:&quot;797ac0c3fdf37edce025c713987cfbee562c8993&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow localhost with a port by default in development&lt;/p&gt;\n\n&lt;p&gt;[Fixes: #43864]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config` in `dbconsole`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;fdb0b29ad9e25965f506e340ea59b33815927378&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config&lt;/code&gt; in &lt;code&gt;dbconsole&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change default `X-XSS-Protection` header to disable XSS auditor\n\n    This header has been deprecated and the XSS auditor it triggered\n    has been removed from all major modern browsers (in favour of\n    Content Security Policy) that implemented this header to begin with\n    (Firefox never did).\n\n    [OWASP](https://owasp.org/www-project-secure-headers/#x-xss-protection)\n    suggests setting this header to &#39;0&#39; to disable the default behaviour\n    on old browsers as it can introduce additional security issues.\n\n    Added the new behaviour as a framework default from Rails 7.0.\n\n    *Christian Sutter*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1637868429000,&quot;author&quot;:&quot;Christian Sutter&quot;,&quot;sha&quot;:&quot;1f4714c3f798df227222f531141880b8e1b4170a&quot;,&quot;pr&quot;:&quot;41769&quot;,&quot;merge_sha&quot;:&quot;481343ed91a66a112f7d929a73214f42ffb38dfc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change default &lt;code&gt;X-XSS-Protection&lt;/code&gt; header to disable XSS auditor&lt;/p&gt;\n\n&lt;p&gt;This header has been deprecated and the XSS auditor it triggered&lt;br /&gt;\nhas been removed from all major modern browsers (in favour of&lt;br /&gt;\nContent Security Policy) that implemented this header to begin with&lt;br /&gt;\n(Firefox never did).&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://owasp.org/www-project-secure-headers/#x-xss-protection\&quot;&gt;OWASP&lt;/a&gt;&lt;br /&gt;\nsuggests setting this header to ‘0’ to disable the default behaviour&lt;br /&gt;\non old browsers as it can introduce additional security issues.&lt;/p&gt;\n\n&lt;p&gt;Added the new behaviour as a framework default from Rails 7.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Sutter&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Scaffolds now use date_field, time_field and datetime_field instead of\n    date_select, time_select and datetime_select; thus providing native date/time pickers.\n\n    *Martijn Lafeber*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1634333015000,&quot;author&quot;:&quot;Martijn Lafeber&quot;,&quot;sha&quot;:&quot;a64dd2ae1d918f1dee690d5d1469c72fed09febe&quot;,&quot;pr&quot;:&quot;43458&quot;,&quot;merge_sha&quot;:&quot;4b2bb79de078e87e2f7639ca086c4c47f53a40a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Scaffolds now use date_field, time_field and datetime_field instead of&lt;br /&gt;\ndate_select, time_select and datetime_select; thus providing native date/time pickers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martijn Lafeber&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a regression in which autoload paths were initialized too late.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1633443725000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;fe4377098b3800c3998f0583549a414b99b72b19&quot;,&quot;pr&quot;:&quot;43358&quot;,&quot;merge_sha&quot;:&quot;0a8c4dc0e0cc8874230b88ed4bbe72f68d947fab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a regression in which autoload paths were initialized too late.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix activestorage dependency in the npm package.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1631779990000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d177551c30e550a67fef76bfb612ac57abaec525&quot;,&quot;pr&quot;:&quot;43225&quot;,&quot;merge_sha&quot;:&quot;4bbdad500cc6438141c668d5d8b8ad2534a46b5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix activestorage dependency in the npm package.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   New and upgraded Rails apps no longer generate `config/initializers/application_controller_renderer.rb`\n    or `config/initializers/cookies_serializer.rb`\n\n    The default value for `cookies_serializer` (`:json`) has been moved to `config.load_defaults(\&quot;7.0\&quot;)`.\n    The new framework defaults file can be used to upgrade the serializer.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1631740754000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;de238125ef0baab1d1af0f27f61fc700f9e18e55&quot;,&quot;pr&quot;:&quot;42538&quot;,&quot;merge_sha&quot;:&quot;ba57ad52453ef52b242af609d86be5705afde2fe&quot;,&quot;html&quot;:&quot;&lt;p&gt;New and upgraded Rails apps no longer generate &lt;code&gt;config/initializers/application_controller_renderer.rb&lt;/code&gt;&lt;br /&gt;\nor &lt;code&gt;config/initializers/cookies_serializer.rb&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;The default value for &lt;code&gt;cookies_serializer&lt;/code&gt; (&lt;code&gt;:json&lt;/code&gt;) has been moved to &lt;code&gt;config.load_defaults(\&quot;7.0\&quot;)&lt;/code&gt;.&lt;br /&gt;\nThe new framework defaults file can be used to upgrade the serializer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   New applications get a dependency on the new `debug` gem, replacing `byebug`.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1631116200000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;89801b2a435bd7f11a202a25e262c2ffbae46259&quot;,&quot;pr&quot;:&quot;43187&quot;,&quot;merge_sha&quot;:&quot;24956f2e5fdbc43ff5e073a8f5c4d7f710d359e5&quot;,&quot;html&quot;:&quot;&lt;p&gt;New applications get a dependency on the new &lt;code&gt;debug&lt;/code&gt; gem, replacing &lt;code&gt;byebug&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add SSL support for postgresql in `bin/rails dbconsole`.\n\n    Fixes #43114.\n\n    *Michael Bayucot*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630286027000,&quot;author&quot;:&quot;Michael Bayucot&quot;,&quot;sha&quot;:&quot;9f57debbd04093f75d116a7ddcccd8d76de39063&quot;,&quot;pr&quot;:&quot;43118&quot;,&quot;merge_sha&quot;:&quot;d0b0c1caa6b824e975f2fe2811f266f1a8f16d15&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add SSL support for postgresql in &lt;code&gt;bin/rails dbconsole&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43114.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Bayucot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for comments above gem declaration in Rails application templates, e.g. `gem(\&quot;nokogiri\&quot;, comment: \&quot;For XML\&quot;)`.\n\n    *Linas Juškevičius*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630286027000,&quot;author&quot;:&quot;Guillermo Iguaran&quot;,&quot;sha&quot;:&quot;b71a9ccce04ac08e159d4a21de91a8d76f13d8d0&quot;,&quot;pr&quot;:&quot;43118&quot;,&quot;merge_sha&quot;:&quot;d0b0c1caa6b824e975f2fe2811f266f1a8f16d15&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for comments above gem declaration in Rails application templates, e.g. &lt;code&gt;gem(\&quot;nokogiri\&quot;, comment: \&quot;For XML\&quot;)&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Linas Juškevičius&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The setter `config.autoloader=` has been deleted. `zeitwerk` is the only\n    available autoloading mode.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630052493000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;dc047f71b824bfbf4a8e16e2445994d91359d9a2&quot;,&quot;pr&quot;:&quot;43097&quot;,&quot;merge_sha&quot;:&quot;4eeca2af40c0853a9909414d6db3c44780d021f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;The setter &lt;code&gt;config.autoloader=&lt;/code&gt; has been deleted. &lt;code&gt;zeitwerk&lt;/code&gt; is the only&lt;br /&gt;\navailable autoloading mode.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `config.autoload_once_paths` can be configured in the body of the\n    application class defined in `config/application.rb` or in the configuration\n    for environments in `config/environments/*`.\n\n    Similarly, engines can configure that collection in the class body of the\n    engine class or in the configuration for environments.\n\n    After that, the collection is frozen, and you can autoload from those paths.\n    They are managed by the `Rails.autoloaders.once` autoloader, which does not\n    reload, only autoloads/eager loads.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630052493000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;dc047f71b824bfbf4a8e16e2445994d91359d9a2&quot;,&quot;pr&quot;:&quot;43097&quot;,&quot;merge_sha&quot;:&quot;4eeca2af40c0853a9909414d6db3c44780d021f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;config.autoload_once_paths&lt;/code&gt; can be configured in the body of the&lt;br /&gt;\napplication class defined in &lt;code&gt;config/application.rb&lt;/code&gt; or in the configuration&lt;br /&gt;\nfor environments in &lt;code&gt;config/environments/*&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Similarly, engines can configure that collection in the class body of the&lt;br /&gt;\nengine class or in the configuration for environments.&lt;/p&gt;\n\n&lt;p&gt;After that, the collection is frozen, and you can autoload from those paths.&lt;br /&gt;\nThey are managed by the &lt;code&gt;Rails.autoloaders.once&lt;/code&gt; autoloader, which does not&lt;br /&gt;\nreload, only autoloads/eager loads.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   During initialization, you cannot autoload reloadable classes or modules\n    like application models, unless they are wrapped in a `to_prepare` block.\n    For example, from `config/initializers/*`, or in application, engines, or\n    railties initializers.\n\n    Please check the [autoloading\n    guide](https://guides.rubyonrails.org/v7.0/autoloading_and_reloading_constants.html#autoloading-when-the-application-boots)\n    for details.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630052493000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;dc047f71b824bfbf4a8e16e2445994d91359d9a2&quot;,&quot;pr&quot;:&quot;43097&quot;,&quot;merge_sha&quot;:&quot;4eeca2af40c0853a9909414d6db3c44780d021f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;During initialization, you cannot autoload reloadable classes or modules&lt;br /&gt;\nlike application models, unless they are wrapped in a &lt;code&gt;to_prepare&lt;/code&gt; block.&lt;br /&gt;\nFor example, from &lt;code&gt;config/initializers/*&lt;/code&gt;, or in application, engines, or&lt;br /&gt;\nrailties initializers.&lt;/p&gt;\n\n&lt;p&gt;Please check the &lt;a href=\&quot;https://guides.rubyonrails.org/v7.0/autoloading_and_reloading_constants.html#autoloading-when-the-application-boots\&quot;&gt;autoloading&lt;br /&gt;\nguide&lt;/a&gt;&lt;br /&gt;\nfor details.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   While they are allowed to have elements in common, it is no longer required\n    that `config.autoload_once_paths` is a subset of `config.autoload_paths`.\n    The former are managed by the `once` autoloader. The `main` autoloader\n    manages the latter minus the former.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630052493000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;dc047f71b824bfbf4a8e16e2445994d91359d9a2&quot;,&quot;pr&quot;:&quot;43097&quot;,&quot;merge_sha&quot;:&quot;4eeca2af40c0853a9909414d6db3c44780d021f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;While they are allowed to have elements in common, it is no longer required&lt;br /&gt;\nthat &lt;code&gt;config.autoload_once_paths&lt;/code&gt; is a subset of &lt;code&gt;config.autoload_paths&lt;/code&gt;.&lt;br /&gt;\nThe former are managed by the &lt;code&gt;once&lt;/code&gt; autoloader. The &lt;code&gt;main&lt;/code&gt; autoloader&lt;br /&gt;\nmanages the latter minus the former.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Show Rake task description if command is run with `-h`.\n\n    Adding `-h` (or `--help`) to a Rails command that&#39;s a Rake task now outputs\n    the task description instead of the general Rake help.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630256258000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;0c9f6b7f889eae7351b087dc4e549f6e82604638&quot;,&quot;pr&quot;:&quot;43089&quot;,&quot;merge_sha&quot;:&quot;0d31319562fe9fa0f9a9efe33bdd0b7b781714de&quot;,&quot;html&quot;:&quot;&lt;p&gt;Show Rake task description if command is run with &lt;code&gt;-h&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Adding &lt;code&gt;-h&lt;/code&gt; (or &lt;code&gt;--help&lt;/code&gt;) to a Rails command that’s a Rake task now outputs&lt;br /&gt;\nthe task description instead of the general Rake help.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add missing `plugin new` command to help.\n\n    *Petrik de Heus&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1627518341000,&quot;author&quot;:&quot;Petrik de Heus&quot;,&quot;sha&quot;:&quot;db947c2917a95c0a4f7202fc5668aaec9808d7ac&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f24d10c2856cbb2cb1b1a81b1b957b23495b42cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add missing &lt;code&gt;plugin new&lt;/code&gt; command to help.&lt;/p&gt;\n\n&lt;p&gt;*Petrik de Heus&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `config_for` error when there&#39;s only a shared root array.\n\n    *Loïc Delmaire*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1625668373000,&quot;author&quot;:&quot;Zachary Scott&quot;,&quot;sha&quot;:&quot;7373b5819a348b550af17e9a2cc8bb12de27942d&quot;,&quot;pr&quot;:&quot;42720&quot;,&quot;merge_sha&quot;:&quot;28fbdfc8db1ff76f6a5cf021526a142937278737&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;config_for&lt;/code&gt; error when there’s only a shared root array.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Loïc Delmaire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an error in generators if an index type is invalid.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1625493473000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;76f9b7531f7c643f7dca42260080d15aea87a718&quot;,&quot;pr&quot;:&quot;42694&quot;,&quot;merge_sha&quot;:&quot;398561bfbb7d156a141918df20b2fc622a94975d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an error in generators if an index type is invalid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `package.json` now uses a strict version constraint for Rails JavaScript packages on new Rails apps.\n\n    *Zachary Scott*, *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1623294544000,&quot;author&quot;:&quot;Zachary Scott&quot;,&quot;sha&quot;:&quot;96d50dcf9a182bd7a41eb2dd8d46448aabfd17a6&quot;,&quot;pr&quot;:&quot;42263&quot;,&quot;merge_sha&quot;:&quot;f10d814140cd48612d90ca2e4839abab567ce2df&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;package.json&lt;/code&gt; now uses a strict version constraint for Rails JavaScript packages on new Rails apps.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Zachary Scott&lt;/em&gt;, &lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Modified scaffold generator template so that running\n    `rails g scaffold Author` no longer generates tests called \&quot;creating\n    a Author\&quot;, \&quot;updating a Author\&quot;, and \&quot;destroying a Author\&quot;.\n\n    Fixes #40744.\n\n    *Michael Duchemin*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1623195148000,&quot;author&quot;:&quot;Michael Duchemin&quot;,&quot;sha&quot;:&quot;9fee1f36dccb7771aaa972ed5fea1504fe1eac1f&quot;,&quot;pr&quot;:&quot;40745&quot;,&quot;merge_sha&quot;:&quot;babc9eae9d69ca101c75e2ae6fdba02f11080fee&quot;,&quot;html&quot;:&quot;&lt;p&gt;Modified scaffold generator template so that running&lt;br /&gt;\n&lt;code&gt;rails g scaffold Author&lt;/code&gt; no longer generates tests called “creating&lt;br /&gt;\na Author”, “updating a Author”, and “destroying a Author”.&lt;/p&gt;\n\n&lt;p&gt;Fixes #40744.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Duchemin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an error in generators if a field type is invalid.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1622306709000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;d163fcd6208c9b0507746888c7fb4a6f934303ce&quot;,&quot;pr&quot;:&quot;42311&quot;,&quot;merge_sha&quot;:&quot;4f53cb3b8752f0c39c6766a07fb98fe030ebe467&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an error in generators if a field type is invalid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `bin/rails tmp:clear` deletes also files and directories in `tmp/storage`.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1622306709000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;d5a89c28413a6dc86f784f0d4e503bb9ead3f163&quot;,&quot;pr&quot;:&quot;42311&quot;,&quot;merge_sha&quot;:&quot;4f53cb3b8752f0c39c6766a07fb98fe030ebe467&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;bin/rails tmp:clear&lt;/code&gt; deletes also files and directories in &lt;code&gt;tmp/storage&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with `psych &gt;= 4`.\n\n    Starting in Psych 4.0.0 `YAML.load` behaves like `YAML.safe_load`. To preserve compatibility\n    `Rails.application.config_for` now uses `YAML.unsafe_load` if available.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1621427633000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;1e56b1d1152e8ab74203db30625116844614cc78&quot;,&quot;pr&quot;:&quot;42257&quot;,&quot;merge_sha&quot;:&quot;c453a5fa88e89bc0bc8efde3b397f2464712bb49&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with &lt;code&gt;psych &amp;gt;= 4&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Starting in Psych 4.0.0 &lt;code&gt;YAML.load&lt;/code&gt; behaves like &lt;code&gt;YAML.safe_load&lt;/code&gt;. To preserve compatibility&lt;br /&gt;\n&lt;code&gt;Rails.application.config_for&lt;/code&gt; now uses &lt;code&gt;YAML.unsafe_load&lt;/code&gt; if available.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow loading nested locales in engines.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1619044544000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;cc557db0e29ab3f86964abb1d9e7e6459b7884e9&quot;,&quot;pr&quot;:&quot;41872&quot;,&quot;merge_sha&quot;:&quot;7578e6f141e3c24fc6a1208e189eb1958d0b304f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow loading nested locales in engines.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `Rails.application.config_for` always cast hashes to `ActiveSupport::OrderedOptions`.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1619019991000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;3fe0ab52dff018ed940ad45885c9d90208eb3cac&quot;,&quot;pr&quot;:&quot;42038&quot;,&quot;merge_sha&quot;:&quot;cde95c83a9eb6c7b30a24a8469b764f0815dfc67&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;Rails.application.config_for&lt;/code&gt; always cast hashes to &lt;code&gt;ActiveSupport::OrderedOptions&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `Rack::Runtime` from the default middleware stack and deprecate\n    referencing it in middleware operations without adding it back.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630256258000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;0c9f6b7f889eae7351b087dc4e549f6e82604638&quot;,&quot;pr&quot;:&quot;43089&quot;,&quot;merge_sha&quot;:&quot;0d31319562fe9fa0f9a9efe33bdd0b7b781714de&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;Rack::Runtime&lt;/code&gt; from the default middleware stack and deprecate&lt;br /&gt;\nreferencing it in middleware operations without adding it back.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow adding additional authorized hosts in development via `ENV[&#39;RAILS_DEVELOPMENT_HOSTS&#39;]`.\n\n    *Josh Abernathy*, *Debbie Milburn*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab3 quot;sha&quot;:&quot;1d1c9f9fe7a129be2aa35b4cb2090052c661d8d2&quot;,&quot;pr&quot;:&quot;41083&quot;,&quot;merge_sha&quot;:&quot;a57c6eee6db189c9821744eff19639262d48c841&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;rails app:update&lt;/code&gt; no longer prompts you to overwrite files that are generally modified in the&lt;br /&gt;\ncourse of developing a Rails app. See &lt;a href=\&quot;https://github.com/rails/rails/pull/41083\&quot;&gt;#41083&lt;/a&gt; for&lt;br /&gt;\nthe full list of changes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change default branch for new Rails projects and plugins to `main`.\n\n    *Prateek Choudhary*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1612723567000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;978308ac8757f12560fcb35e46515500dd33371b&quot;,&quot;pr&quot;:&quot;41359&quot;,&quot;merge_sha&quot;:&quot;a33334ada13426fc9b817a85ebbd5fb9ae2aaabb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change default branch for new Rails projects and plugins to &lt;code&gt;main&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Prateek Choudhary&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The new method `Rails.benchmark` gives you a quick way to measure and log the execution time taken by a block:\n\n        def test_expensive_stuff\n          Rails.benchmark(\&quot;test_expensive_stuff\&quot;) { ... }\n        end\n\n    This functionality was available in some contexts only before.\n\n    *Simon Perepelitsa*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630256258000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;0c9f6b7f889eae7351b087dc4e549f6e82604638&quot;,&quot;pr&quot;:&quot;43089&quot;,&quot;merge_sha&quot;:&quot;0d31319562fe9fa0f9a9efe33bdd0b7b781714de&quot;,&quot;html&quot;:&quot;&lt;p&gt;The new method &lt;code&gt;Rails.benchmark&lt;/code&gt; gives you a quick way to measure and log the execution time taken by a block:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;def test_expensive_stuff\n  Rails.benchmark(\&quot;test_expensive_stuff\&quot;) { ... }\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This functionality was available in some contexts only before.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Simon Perepelitsa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Applications generated with `--skip-sprockets` no longer get `app/assets/config/manifest.js` and `app/assets/stylesheets/application.css`.\n\n    *Cindy Gao*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1630256258000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;0c9f6b7f889eae7351b087dc4e549f6e82604638&quot;,&quot;pr&quot;:&quot;43089&quot;,&quot;merge_sha&quot;:&quot;0d31319562fe9fa0f9a9efe33bdd0b7b781714de&quot;,&quot;html&quot;:&quot;&lt;p&gt;Applications generated with &lt;code&gt;--skip-sprockets&lt;/code&gt; no longer get &lt;code&gt;app/assets/config/manifest.js&lt;/code&gt; and &lt;code&gt;app/assets/stylesheets/application.css&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cindy Gao&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for stylesheets and ERB views to `rails stats`.\n\n    *Joel Hawksley*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1606153202000,&quot;author&quot;:&quot;Joel Hawksley&quot;,&quot;sha&quot;:&quot;7cdf4020a6d92266a55b982d8df218bf74166b53&quot;,&quot;pr&quot;:&quot;40597&quot;,&quot;merge_sha&quot;:&quot;4e17c7b07e52d40c421b63f70f2695388ff6b6f2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for stylesheets and ERB views to &lt;code&gt;rails stats&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Hawksley&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow appended root routes to take precedence over internal welcome controller.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1604963966000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;91247a02c61830a425681d99e426a257055a7a91&quot;,&quot;pr&quot;:&quot;39980&quot;,&quot;merge_sha&quot;:&quot;47a4201d8dc181cab6b75cd9ffe48f339b01e3ea&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow appended root routes to take precedence over internal welcome controller.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   The Redis adapter is now compatible with redis-rb 5.0\n\n    Compatibility with redis-rb 3.x was dropped.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1661244211000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a3bd3b5ec6448db4f7f30771a2b1aa519b6c21e9&quot;,&quot;pr&quot;:&quot;45873&quot;,&quot;merge_sha&quot;:&quot;dcf334503ce4171fead6ecdf6e2d738eab047310&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Redis adapter is now compatible with redis-rb 5.0&lt;/p&gt;\n\n&lt;p&gt;Compatibility with redis-rb 3.x was dropped.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable server is now mounted with `anchor: true`.\n\n    This means that routes that also start with `/cable` will no longer clash with Action Cable.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;beb78617a71d14a5131ec2e10dec54ebcd2d151c&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable server is now mounted with &lt;code&gt;anchor: true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means that routes that also start with &lt;code&gt;/cable&lt;/code&gt; will no longer clash with Action Cable.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable client now ensures successful channel subscriptions:\n\n    * The client maintains a set of pending subscriptions until either\n      the server confirms the subscription or the channel is torn down.\n    * Rectifies the race condition where an unsubscribe is rapidly followed\n      by a subscribe (on the same channel identifier) and the requests are\n      handled out of order by the ActionCable server, thereby ignoring the\n      subscribe command.\n\n    *Daniel Spinosa*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1632750801000,&quot;author&quot;:&quot;Dan Spinosa&quot;,&quot;sha&quot;:&quot;6d7c12274eb73267ff102c27440c671953018365&quot;,&quot;pr&quot;:&quot;43315&quot;,&quot;merge_sha&quot;:&quot;c7b86bc7e01d42a851819c13c273d94882119da5&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable client now ensures successful channel subscriptions:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;The client maintains a set of pending subscriptions until either&lt;br /&gt;\nthe server confirms the subscription or the channel is torn down.&lt;/li&gt;\n  &lt;li&gt;Rectifies the race condition where an unsubscribe is rapidly followed&lt;br /&gt;\nby a subscribe (on the same channel identifier) and the requests are&lt;br /&gt;\nhandled out of order by the ActionCable server, thereby ignoring the&lt;br /&gt;\nsubscribe command.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Spinosa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Compile ESM package that can be used directly in the browser as actioncable.esm.js.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1628311365000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;4a23cb3415eac03d76623112576559a722d1f23d&quot;,&quot;pr&quot;:&quot;42963&quot;,&quot;merge_sha&quot;:&quot;9576a4c77f1da1642a83c37985f66c36082094e2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Compile ESM package that can be used directly in the browser as actioncable.esm.js.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move action_cable.js to actioncable.js to match naming convention used for other Rails frameworks, and use JS console to communicate the deprecation.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1628311365000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;4a23cb3415eac03d76623112576559a722d1f23d&quot;,&quot;pr&quot;:&quot;42963&quot;,&quot;merge_sha&quot;:&quot;9576a4c77f1da1642a83c37985f66c36082094e2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move action_cable.js to actioncable.js to match naming convention used for other Rails frameworks, and use JS console to communicate the deprecation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Stop transpiling the UMD package generated as actioncable.js and drop the IE11 testing that relied on that.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1628311365000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;4a23cb3415eac03d76623112576559a722d1f23d&quot;,&quot;pr&quot;:&quot;42963&quot;,&quot;merge_sha&quot;:&quot;9576a4c77f1da1642a83c37985f66c36082094e2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Stop transpiling the UMD package generated as actioncable.js and drop the IE11 testing that relied on that.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Truncate broadcast logging messages.\n\n    *J Smith*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1625766195000,&quot;author&quot;:&quot;J Smith&quot;,&quot;sha&quot;:&quot;460735e03f2ad10055df8402db9a6c67fa222b7c&quot;,&quot;pr&quot;:&quot;42726&quot;,&quot;merge_sha&quot;:&quot;de8d345323a4a93e99e7ae4c43fbf339a7c20aa1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Truncate broadcast logging messages.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;J Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable client now includes safeguards to prevent a \&quot;thundering\n    herd\&quot; of client reconnects after server connectivity loss:\n\n    * The client will wait a random amount between 1x and 3x of the stale\n      threshold after the server&#39;s last ping before making the first\n      reconnection attempt.\n    * Subsequent reconnection attempts now use exponential backoff instead of\n      logarithmic backoff.  To allow the delay between reconnection attempts to\n      increase slowly at first, the default exponentiation base is &lt; 2.\n    * Random jitter is applied to each delay between reconnection attempts.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1612333296000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;cc9a9e8503f2df41aee556f4e5e6b397048338fb&quot;,&quot;pr&quot;:&quot;40229&quot;,&quot;merge_sha&quot;:&quot;d30dad4bc1039c80648f39c5171b146f8dd8abd6&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable client now includes safeguards to prevent a “thundering&lt;br /&gt;\nherd” of client reconnects after server connectivity loss:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;The client will wait a random amount between 1x and 3x of the stale&lt;br /&gt;\nthreshold after the server’s last ping before making the first&lt;br /&gt;\nreconnection attempt.&lt;/li&gt;\n  &lt;li&gt;Subsequent reconnection attempts now use exponential backoff instead of&lt;br /&gt;\nlogarithmic backoff.  To allow the delay between reconnection attempts to&lt;br /&gt;\nincrease slowly at first, the default exponentiation base is &amp;lt; 2.&lt;/li&gt;\n  &lt;li&gt;Random jitter is applied to each delay between reconnection attempts.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   The autoloading guide documents a use case for autoloading reloadable constants in `after_initialize`.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1651004099000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;3a3bce1bd472ca9fe3e8019e46d02f337e15b14e&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;c204039bf10191ed32b7cf75ef0275d3d0b12a6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;The autoloading guide documents a use case for autoloading reloadable constants in &lt;code&gt;after_initialize&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Classic to Zeitwerk HOWTO guide has a new section about the undocumented `before_remove_const`.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1648066286000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;ed75c4c5483841a4d0f80f1fd2e77bbe4a56ec37&quot;,&quot;pr&quot;:&quot;44752&quot;,&quot;merge_sha&quot;:&quot;f0cfc60799c66047fdc9cc443bb957012cf1fbc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Classic to Zeitwerk HOWTO guide has a new section about the undocumented &lt;code&gt;before_remove_const&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The autoloading guide for `zeitwerk` mode has been revised.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1630052493000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;be6956954407181a363c95938eff6f5f2d550105&quot;,&quot;pr&quot;:&quot;43097&quot;,&quot;merge_sha&quot;:&quot;4eeca2af40c0853a9909414d6db3c44780d021f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;The autoloading guide for &lt;code&gt;zeitwerk&lt;/code&gt; mode has been revised.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The autoloading guide for `classic` mode has been deleted.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1630052493000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;be6956954407181a363c95938eff6f5f2d550105&quot;,&quot;pr&quot;:&quot;43097&quot;,&quot;merge_sha&quot;:&quot;4eeca2af40c0853a9909414d6db3c44780d021f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;The autoloading guide for &lt;code&gt;classic&lt;/code&gt; mode has been deleted.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Fix an issue with how nested lists were displayed when converting to plain text\n\n    *Matt Swanson*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1634059227000,&quot;author&quot;:&quot;matt swanson&quot;,&quot;sha&quot;:&quot;0b1f83d0bcffadde1afd495efe6044387ff98072&quot;,&quot;pr&quot;:&quot;43433&quot;,&quot;merge_sha&quot;:&quot;5e2ce5cdc2a0ba56a67910f1ac22ed83d6e9b0c6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue with how nested lists were displayed when converting to plain text&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Swanson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing in a custom `direct_upload_url` or `blob_url_template` to `rich_text_area_tag`.\n\n    *Lucas Mansur*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1632175196000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;49bc29a8fbbc420510578033688c10b4c611e0e2&quot;,&quot;pr&quot;:&quot;43267&quot;,&quot;merge_sha&quot;:&quot;7e738a55870bce1f2781a8f359ebccbb6d8edccf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing in a custom &lt;code&gt;direct_upload_url&lt;/code&gt; or &lt;code&gt;blob_url_template&lt;/code&gt; to &lt;code&gt;rich_text_area_tag&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lucas Mansur&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the Action Text + Trix JavaScript and CSS available through the asset pipeline.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1627371395000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;9c73d4aeab112a921798f8e1acd595af498ed64a&quot;,&quot;pr&quot;:&quot;42860&quot;,&quot;merge_sha&quot;:&quot;cca3911c16c8ca055f223cc4acee5f529c6803fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the Action Text + Trix JavaScript and CSS available through the asset pipeline.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for passing `form:` option to `rich_text_area_tag` and\n    `rich_text_area` helpers to specify the `&lt;input type=\&quot;hidden\&quot; form=\&quot;...\&quot;&gt;`\n    value.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1619432096000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;68bb2650d59a7aaff57cbaf9bb0dd65782c89489&quot;,&quot;pr&quot;:&quot;42076&quot;,&quot;merge_sha&quot;:&quot;0beae875eea321143ec4208df93e43fa3ebf39be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for passing &lt;code&gt;form:&lt;/code&gt; option to &lt;code&gt;rich_text_area_tag&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;rich_text_area&lt;/code&gt; helpers to specify the &lt;code&gt;&amp;lt;input type=\&quot;hidden\&quot; form=\&quot;...\&quot;&amp;gt;&lt;/code&gt;&lt;br /&gt;\nvalue.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.action_text.attachment_tag_name`, to specify the HTML tag that contains attachments.\n\n    *Mark VanLandingham*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1614983957000,&quot;author&
