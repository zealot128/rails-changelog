<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Rescue `EOFError` exception from `rack` on a multipart request.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;04269cebb748e87cc32e7685d76990b6d7109f70&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rescue &lt;code&gt;EOFError&lt;/code&gt; exception from &lt;code&gt;rack&lt;/code&gt; on a multipart request.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rescue `JSON::ParserError` in Cookies json deserializer to discards marshal dumps:\n\n    Without this change, if `action_dispatch.cookies_serializer` is set to `:json` and\n    the app tries to read a `:marshal` serialized cookie, it would error out which wouldn&#39;t\n    clear the cookie and force app users to manually clear it in their browser.\n\n    (See #45127 for original bug discussion)\n\n    *Nathan Bardoux*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d4d800ddf2e89abe0259585947df3647fba93cd5&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rescue &lt;code&gt;JSON::ParserError&lt;/code&gt; in Cookies json deserializer to discards marshal dumps:&lt;/p&gt;\n\n&lt;p&gt;Without this change, if &lt;code&gt;action_dispatch.cookies_serializer&lt;/code&gt; is set to &lt;code&gt;:json&lt;/code&gt; and&lt;br /&gt;\nthe app tries to read a &lt;code&gt;:marshal&lt;/code&gt; serialized cookie, it would error out which wouldn’t&lt;br /&gt;\nclear the cookie and force app users to manually clear it in their browser.&lt;/p&gt;\n\n&lt;p&gt;(See #45127 for original bug discussion)&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nathan Bardoux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActionDispatch::ServerTiming` from overwriting existing values in `Server-Timing`.\n\n    Previously, if another middleware down the chain set `Server-Timing` header,\n    it would overwritten by `ActionDispatch::ServerTiming`.\n\n    *Jakub Malinowski*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1659835824000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;290e68450266e51e23d642d9af31fc125ae6413c&quot;,&quot;pr&quot;:&quot;45785&quot;,&quot;merge_sha&quot;:&quot;53b04ca8a98224b3f44b40d6d7189e0db72373f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActionDispatch::ServerTiming&lt;/code&gt; from overwriting existing values in &lt;code&gt;Server-Timing&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, if another middleware down the chain set &lt;code&gt;Server-Timing&lt;/code&gt; header,&lt;br /&gt;\nit would overwritten by &lt;code&gt;ActionDispatch::ServerTiming&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jakub Malinowski&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative redirects when `raise_on_open_redirects` is enabled.\n\n    *Tom Hughes*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648066286000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;2d61b34a2305eb2274b233ea9ba33b9700ffae9a&quot;,&quot;pr&quot;:&quot;44752&quot;,&quot;merge_sha&quot;:&quot;f0cfc60799c66047fdc9cc443bb957012cf1fbc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative redirects when &lt;code&gt;raise_on_open_redirects&lt;/code&gt; is enabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Hughes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `authenticate_with_http_basic` to allow for missing password.\n\n    Before Rails 7.0 it was possible to handle basic authentication with only a username.\n\n    ```ruby\n    authenticate_with_http_basic do |token, _|\n      ApiClient.authenticate(token)\n    end\n    ```\n\n    This ability is restored.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;df70541bd90c57e8f9277910fd4f58f3d26792b0&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;authenticate_with_http_basic&lt;/code&gt; to allow for missing password.&lt;/p&gt;\n\n&lt;p&gt;Before Rails 7.0 it was possible to handle basic authentication with only a username.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;authenticate_with_http_basic&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;_&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ApiClient&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This ability is restored.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `content_security_policy` returning invalid directives.\n\n    Directives such as `self`, `unsafe-eval` and few others were not\n    single quoted when the directive was the result of calling a lambda\n    returning an array.\n\n    ```ruby\n    content_security_policy do |policy|\n      policy.frame_ancestors lambda { [:self, \&quot;https://example.com\&quot;] }\n    end\n    ```\n\n    With this fix the policy generated from above will now be valid.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;a7f147dabdefbcff92a576dcccae7cfeb4a3baa9&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;content_security_policy&lt;/code&gt; returning invalid directives.&lt;/p&gt;\n\n&lt;p&gt;Directives such as &lt;code&gt;self&lt;/code&gt;, &lt;code&gt;unsafe-eval&lt;/code&gt; and few others were not&lt;br /&gt;\nsingle quoted when the directive was the result of calling a lambda&lt;br /&gt;\nreturning an array.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content_security_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;frame_ancestors&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;lambda&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;With this fix the policy generated from above will now be valid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `skip_forgery_protection` to run without raising an error if forgery\n    protection has not been enabled / `verify_authenticity_token` is not a\n    defined callback.\n\n    This fix prevents the Rails 7.0 Welcome Page (`/`) from raising an\n    `ArgumentError` if `default_protect_from_forgery` is false.\n\n    *Brad Trick*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Matthew Draper&quot;,&quot;sha&quot;:&quot;0ccfaa9723b0d7791848f846439272040a7f987b&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;skip_forgery_protection&lt;/code&gt; to run without raising an error if forgery&lt;br /&gt;\nprotection has not been enabled / &lt;code&gt;verify_authenticity_token&lt;/code&gt; is not a&lt;br /&gt;\ndefined callback.&lt;/p&gt;\n\n&lt;p&gt;This fix prevents the Rails 7.0 Welcome Page (&lt;code&gt;/&lt;/code&gt;) from raising an&lt;br /&gt;\n&lt;code&gt;ArgumentError&lt;/code&gt; if &lt;code&gt;default_protect_from_forgery&lt;/code&gt; is false.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brad Trick&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActionController::Live` to copy the IsolatedExecutionState in the ephemeral thread.\n\n    Since its inception `ActionController::Live` has been copying thread local variables\n    to keep things such as `CurrentAttributes` set from middlewares working in the controller action.\n\n    With the introduction of `IsolatedExecutionState` in 7.0, some of that global state was lost in\n    `ActionController::Live` controllers.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;c120deac64b05bb5295829f033bd42a9795a295f&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActionController::Live&lt;/code&gt; to copy the IsolatedExecutionState in the ephemeral thread.&lt;/p&gt;\n\n&lt;p&gt;Since its inception &lt;code&gt;ActionController::Live&lt;/code&gt; has been copying thread local variables&lt;br /&gt;\nto keep things such as &lt;code&gt;CurrentAttributes&lt;/code&gt; set from middlewares working in the controller action.&lt;/p&gt;\n\n&lt;p&gt;With the introduction of &lt;code&gt;IsolatedExecutionState&lt;/code&gt; in 7.0, some of that global state was lost in&lt;br /&gt;\n&lt;code&gt;ActionController::Live&lt;/code&gt; controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix setting `trailing_slash: true` in route definition.\n\n    ```ruby\n    get &#39;/test&#39; =&gt; \&quot;test#index\&quot;, as: :test, trailing_slash: true\n\n    test_path() # =&gt; \&quot;/test/\&quot;\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;3b59b096da17e349899959d3152f80dd751f0cb7&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix setting &lt;code&gt;trailing_slash: true&lt;/code&gt; in route definition.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;/test&#39;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;test#index\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :test&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;trailing_slash: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;test_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;()&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;/test/\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow Content Security Policy DSL to generate for API responses.\n\n    *Tim Wade*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1651004099000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;8198d7c4accad0b6ba956b9d59528534a289866b&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;c204039bf10191ed32b7cf75ef0275d3d0b12a6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Content Security Policy DSL to generate for API responses.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tim Wade&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Under certain circumstances, the middleware isn&#39;t informed that the\n    response body has been fully closed which result in request state not\n    being fully reset before the next request\n\n    [CVE-2022-23633]&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;7791cd6f1a08858badbcb1c7bad4d2e2f01e0715&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Under certain circumstances, the middleware isn’t informed that the&lt;br /&gt;\nresponse body has been fully closed which result in request state not&lt;br /&gt;\nbeing fully reset before the next request&lt;/p&gt;\n\n&lt;p&gt;[CVE-2022-23633]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActionController::Parameters` methods to keep the original logger context when creating a new copy\n    of the original object.\n\n    *Yutaka Kamei*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActionController::Parameters&lt;/code&gt; methods to keep the original logger context when creating a new copy&lt;br /&gt;\nof the original object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yutaka Kamei&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails.application.config.action_controller.urlsafe_csrf_tokens`. This config is now always enabled.\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639611095000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;87cd7820f948b5a7cb0d13895992ff6c85ab07b1&quot;,&quot;pr&quot;:&quot;43887&quot;,&quot;merge_sha&quot;:&quot;bc91629df212c5723a7b7bcf5be50a331808235e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Rails.application.config.action_controller.urlsafe_csrf_tokens&lt;/code&gt;. This config is now always enabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Instance variables set in requests in a `ActionController::TestCase` are now cleared before the next request\n\n    This means if you make multiple requests in the same test, instance variables set in the first request will\n    not persist into the second one. (It&#39;s not recommended to make multiple requests in the same test.)\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639161431000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;b34b4afbbb5438dc086ed77203e2ce46797b89f9&quot;,&quot;pr&quot;:&quot;43834&quot;,&quot;merge_sha&quot;:&quot;85ad091cdb94d3cf84202c54a72a02a79eb5d3a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Instance variables set in requests in a &lt;code&gt;ActionController::TestCase&lt;/code&gt; are now cleared before the next request&lt;/p&gt;\n\n&lt;p&gt;This means if you make multiple requests in the same test, instance variables set in the first request will&lt;br /&gt;\nnot persist into the second one. (It’s not recommended to make multiple requests in the same test.)&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix X_FORWARDED_HOST protection.  [CVE-2021-44528]&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639513460000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;d1f05295edbcff0c523b6ad42d59306e6b7d2dd4&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;8132d7b1063614631f7f06a7223ca87f5a993b5e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix X_FORWARDED_HOST protection.  [CVE-2021-44528]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails.application.executor` hooks can now be called around every request in a `ActionController::TestCase`\n\n    This helps to better simulate request or job local state being reset between requests and prevent state\n    leaking from one request to another.\n\n    To enable this, set `config.active_support.executor_around_test_case = true` (this is the default in Rails 7).\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637972110000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;5046d1cce90e56e3dc7f42cb394bbd5e740163c8&quot;,&quot;pr&quot;:&quot;43734&quot;,&quot;merge_sha&quot;:&quot;2a32c4b679a7fdc370d2f635c5285e4a4f161390&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails.application.executor&lt;/code&gt; hooks can now be called around every request in a &lt;code&gt;ActionController::TestCase&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This helps to better simulate request or job local state being reset between requests and prevent state&lt;br /&gt;\nleaking from one request to another.&lt;/p&gt;\n\n&lt;p&gt;To enable this, set &lt;code&gt;config.active_support.executor_around_test_case = true&lt;/code&gt; (this is the default in Rails 7).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Consider onion services secure for cookies.\n\n    *Justin Tracey*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637959319000,&quot;author&quot;:&quot;Justin Tracey&quot;,&quot;sha&quot;:&quot;5055ac29d6a7cce7bca6723650851e832b822f68&quot;,&quot;pr&quot;:&quot;41470&quot;,&quot;merge_sha&quot;:&quot;9d6f7681afd4c58e5d0a96d9d2ad0be63dded592&quot;,&quot;html&quot;:&quot;&lt;p&gt;Consider onion services secure for cookies.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Justin Tracey&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Rails.config.action_view.raise_on_missing_translations`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d4ad739454cbf4526b1edab2afbae60047721ef4&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Rails.config.action_view.raise_on_missing_translations&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to passing a path to `fixture_file_upload` relative to `fixture_path`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1f4a5414219fbc2052c54d11447770e1269c7d1f&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to passing a path to &lt;code&gt;fixture_file_upload&lt;/code&gt; relative to &lt;code&gt;fixture_path&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActionDispatch::SystemTestCase#host!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;35645ed17fbc261eeef9ae52151cd1ec4b4a9755&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActionDispatch::SystemTestCase#host!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Rails.config.action_dispatch.hosts_response_app`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4f5989bf915305084501d05fea094691b51945bb&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Rails.config.action_dispatch.hosts_response_app&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActionDispatch::Response.return_only_media_type_on_content_type`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;073baba024952506c4802e5959409246f134b644&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActionDispatch::Response.return_only_media_type_on_content_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise `ActionController::Redirecting::UnsafeRedirectError` for unsafe `redirect_to` redirects.\n\n    This allows `rescue_from` to be used to add a default fallback route:\n\n    ```ruby\n    rescue_from ActionController::Redirecting::UnsafeRedirectError do\n      redirect_to root_url\n    end\n    ```\n\n    *Kasper Timm Hansen*, *Chris Oliver*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1636130428000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;c3758a71af949db849d5b7f176677653e4e4fae9&quot;,&quot;pr&quot;:&quot;41552&quot;,&quot;merge_sha&quot;:&quot;b0d14930458e9de0b68061b2bc341f87a973c2ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise &lt;code&gt;ActionController::Redirecting::UnsafeRedirectError&lt;/code&gt; for unsafe &lt;code&gt;redirect_to&lt;/code&gt; redirects.&lt;/p&gt;\n\n&lt;p&gt;This allows &lt;code&gt;rescue_from&lt;/code&gt; to be used to add a default fallback route:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;rescue_from&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionController&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Redirecting&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;UnsafeRedirectError&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;redirect_to&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;root_url&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Kasper Timm Hansen&lt;/em&gt;, &lt;em&gt;Chris Oliver&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `url_from` to verify a redirect location is internal.\n\n    Takes the open redirect protection from `redirect_to` so users can wrap a\n    param, and fall back to an alternate redirect URL when the param provided\n    one is unsafe.\n\n    ```ruby\n    def create\n      redirect_to url_from(params[:redirect_url]) || root_url\n    end\n    ```\n\n    *dmcge*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1636130428000,&quot;author&quot;:&quot;danmcge&quot;,&quot;sha&quot;:&quot;a2b3e3d52377e6eba74b7fc1dea425e99878dead&quot;,&quot;pr&quot;:&quot;41552&quot;,&quot;merge_sha&quot;:&quot;b0d14930458e9de0b68061b2bc341f87a973c2ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;url_from&lt;/code&gt; to verify a redirect location is internal.&lt;/p&gt;\n\n&lt;p&gt;Takes the open redirect protection from &lt;code&gt;redirect_to&lt;/code&gt; so users can wrap a&lt;br /&gt;\nparam, and fall back to an alternate redirect URL when the param provided&lt;br /&gt;\none is unsafe.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;redirect_to&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;url_from&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:redirect_url&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;||&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;root_url&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;dmcge&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow Capybara driver name overrides in `SystemTestCase::driven_by`\n\n    Allow users to prevent conflicts among drivers that use the same driver\n    type (selenium, poltergeist, webkit, rack test).\n\n    Fixes #42502\n\n    *Chris LaRose*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1634332967000,&quot;author&quot;:&quot;Chris LaRose&quot;,&quot;sha&quot;:&quot;64cecb673e1c4a33e9c80293bb9744ff77a8bb96&quot;,&quot;pr&quot;:&quot;42511&quot;,&quot;merge_sha&quot;:&quot;c51e320d372c1e9576ad4a87f6cb80c1c8f7cb8e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Capybara driver name overrides in &lt;code&gt;SystemTestCase::driven_by&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Allow users to prevent conflicts among drivers that use the same driver&lt;br /&gt;\ntype (selenium, poltergeist, webkit, rack test).&lt;/p&gt;\n\n&lt;p&gt;Fixes #42502&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris LaRose&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow multiline to be passed in routes when using wildcard segments.\n\n    Previously routes with newlines weren&#39;t detected when using wildcard segments, returning\n    a `No route matches` error.\n    After this change, routes with newlines are detected on wildcard segments. Example\n\n    ```ruby\n      draw do\n        get \&quot;/wildcard/*wildcard_segment\&quot;, to: SimpleApp.new(\&quot;foo#index\&quot;), as: :wildcard\n      end\n\n      # After the change, the path matches.\n      assert_equal \&quot;/wildcard/a%0Anewline\&quot;, url_helpers.wildcard_path(wildcard_segment: \&quot;a\\nnewline\&quot;)\n    ```\n\n    Fixes #39103\n\n    *Ignacio Chiazzo*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1634237134000,&quot;author&quot;:&quot;ignacio-chiazzo&quot;,&quot;sha&quot;:&quot;1fb98c86daeb0351ec85eff9cca7e11e24c98770&quot;,&quot;pr&quot;:&quot;43461&quot;,&quot;merge_sha&quot;:&quot;ea1ca5d9ed30f42d8a6f570edc9353f9a09dd483&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow multiline to be passed in routes when using wildcard segments.&lt;/p&gt;\n\n&lt;p&gt;Previously routes with newlines weren’t detected when using wildcard segments, returning&lt;br /&gt;\na &lt;code&gt;No route matches&lt;/code&gt; error.&lt;br /&gt;\nAfter this change, routes with newlines are detected on wildcard segments. Example&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;draw&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/wildcard/*wildcard_segment\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;SimpleApp&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo#index\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :wildcard&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# After the change, the path matches.&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/wildcard/a%0Anewline\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;url_helpers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;wildcard_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;wildcard_segment: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;a&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\n&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;newline\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #39103&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ignacio Chiazzo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Treat html suffix in controller translation.\n\n    *Rui Onodera*, *Gavin Miller*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1634062761000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;a5247bb90895f843c45fb095a4072e8ef30eaa4e&quot;,&quot;pr&quot;:&quot;43415&quot;,&quot;merge_sha&quot;:&quot;fee61e3abc878e4d4930a0be0accf8e4569009a8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Treat html suffix in controller translation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rui Onodera&lt;/em&gt;, &lt;em&gt;Gavin Miller&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow permitting numeric params.\n\n    Previously it was impossible to permit different fields on numeric parameters.\n    After this change you can specify different fields for each numbered parameter.\n    For example params like,\n    ```ruby\n    book: {\n            authors_attributes: {\n              &#39;0&#39;: { name: \&quot;William Shakespeare\&quot;, age_of_death: \&quot;52\&quot; },\n              &#39;1&#39;: { name: \&quot;Unattributed Assistant\&quot; },\n              &#39;2&#39;: \&quot;Not a hash\&quot;,\n              &#39;new_record&#39;: { name: \&quot;Some name\&quot; }\n            }\n          }\n    ```\n\n    Before you could permit name on each author with,\n    `permit book: { authors_attributes: [ :name ] }`\n\n    After this change you can permit different keys on each numbered element,\n    `permit book: { authors_attributes: { &#39;1&#39;: [ :name ], &#39;0&#39;: [ :name, :age_of_death ] } }`\n\n    Fixes #41625\n\n    *Adam Hess*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1632767963000,&quot;author&quot;:&quot;HParker&quot;,&quot;sha&quot;:&quot;55811579aa0aa0da2e38affad7f2df55a77981d8&quot;,&quot;pr&quot;:&quot;43318&quot;,&quot;merge_sha&quot;:&quot;7753e244c5f1984d174aaf34f4b9cbe3d68bfbb3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow permitting numeric params.&lt;/p&gt;\n\n&lt;p&gt;Previously it was impossible to permit different fields on numeric parameters.&lt;br /&gt;\nAfter this change you can specify different fields for each numbered parameter.&lt;br /&gt;\nFor example params like,&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;ss\&quot;&gt;book: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n        &lt;span class=\&quot;ss\&quot;&gt;authors_attributes: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n          &lt;span class=\&quot;s1\&quot;&gt;&#39;0&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;William Shakespeare\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;age_of_death: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;52\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n          &lt;span class=\&quot;s1\&quot;&gt;&#39;1&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Unattributed Assistant\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n          &lt;span class=\&quot;s1\&quot;&gt;&#39;2&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Not a hash\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n          &lt;span class=\&quot;s1\&quot;&gt;&#39;new_record&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Some name\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n        &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before you could permit name on each author with,&lt;br /&gt;\n&lt;code&gt;permit book: { authors_attributes: [ :name ] }&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;After this change you can permit different keys on each numbered element,&lt;br /&gt;\n&lt;code&gt;permit book: { authors_attributes: { &#39;1&#39;: [ :name ], &#39;0&#39;: [ :name, :age_of_death ] } }&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Fixes #41625&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adam Hess&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `HostAuthorization` middleware to render debug info only\n    when `config.consider_all_requests_local` is set to true.\n\n    Also, blocked host info is always logged with level `error`.\n\n    Fixes #42813\n\n    *Nikita Vyrko*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1632265180000,&quot;author&quot;:&quot;Nick Vyrko&quot;,&quot;sha&quot;:&quot;0d837f43e48c0a81d1e6c3476ec23ae141839ca3&quot;,&quot;pr&quot;:&quot;42872&quot;,&quot;merge_sha&quot;:&quot;860f59b5e1369a8062b15a6fd537bbec6156320c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;HostAuthorization&lt;/code&gt; middleware to render debug info only&lt;br /&gt;\nwhen &lt;code&gt;config.consider_all_requests_local&lt;/code&gt; is set to true.&lt;/p&gt;\n\n&lt;p&gt;Also, blocked host info is always logged with level &lt;code&gt;error&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42813&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vyrko&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*  Add Server-Timing middleware\n\n   Server-Timing specification defines how the server can communicate to browsers performance metrics\n   about the request it is responding to.\n\n   The ServerTiming middleware is enabled by default on `development` environment by default using the\n   `config.server_timing` setting and set the relevant duration metrics in the `Server-Timing` header\n\n   The full specification for Server-Timing header can be found in: https://www.w3.org/TR/server-timing/#dfn-server-timing-header-field\n\n   *Sebastian Sogamoso*, *Guillermo Iguaran*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1632157900000,&quot;author&quot;:&quot;Guillermo Iguaran&quot;,&quot;sha&quot;:&quot;54707cb7a71fa3677cab35c139df6ca3ad685566&quot;,&quot;pr&quot;:&quot;42910&quot;,&quot;merge_sha&quot;:&quot;ae1c7a440a52e2e5494a45bb5befec04a500e325&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add Server-Timing middleware&lt;/p&gt;\n\n&lt;p&gt;Server-Timing specification defines how the server can communicate to browsers performance metrics&lt;br /&gt;\nabout the request it is responding to.&lt;/p&gt;\n\n&lt;p&gt;The ServerTiming middleware is enabled by default on &lt;code&gt;development&lt;/code&gt; environment by default using the&lt;br /&gt;\n&lt;code&gt;config.server_timing&lt;/code&gt; setting and set the relevant duration metrics in the &lt;code&gt;Server-Timing&lt;/code&gt; header&lt;/p&gt;\n\n&lt;p&gt;The full specification for Server-Timing header can be found in: https://www.w3.org/TR/server-timing/#dfn-server-timing-header-field&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sebastian Sogamoso&lt;/em&gt;, &lt;em&gt;Guillermo Iguaran&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use a static error message when raising `ActionDispatch::Http::Parameters::ParseError`\n    to avoid inadvertently logging the HTTP request body at the `fatal` level when it contains\n    malformed JSON.\n\n    Fixes #41145\n\n    *Aaron Lahey*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1630180515000,&quot;author&quot;:&quot;Aaron Lahey&quot;,&quot;sha&quot;:&quot;82fc62ca71fb37eec456d65dc1cb40f3d9151b9a&quot;,&quot;pr&quot;:&quot;43124&quot;,&quot;merge_sha&quot;:&quot;0a4410dace9a29ab0aa480cf55fda6ce9ea80480&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use a static error message when raising &lt;code&gt;ActionDispatch::Http::Parameters::ParseError&lt;/code&gt;&lt;br /&gt;\nto avoid inadvertently logging the HTTP request body at the &lt;code&gt;fatal&lt;/code&gt; level when it contains&lt;br /&gt;\nmalformed JSON.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41145&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lahey&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Middleware#delete!` to delete middleware or raise if not found.\n\n    `Middleware#delete!` works just like `Middleware#delete` but will\n    raise an error if the middleware isn&#39;t found.\n\n    *Alex Ghiculescu*, *Petrik de Heus*, *Junichi Sato*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1627497923000,&quot;author&quot;:&quot;Junichi Sato&quot;,&quot;sha&quot;:&quot;aff17a82f6a9ae7a512d149eff2121625a95a858&quot;,&quot;pr&quot;:&quot;42867&quot;,&quot;merge_sha&quot;:&quot;9d2a214e05fd2b938d4cb2c45bf343207dd90eb6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Middleware#delete!&lt;/code&gt; to delete middleware or raise if not found.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;Middleware#delete!&lt;/code&gt; works just like &lt;code&gt;Middleware#delete&lt;/code&gt; but will&lt;br /&gt;\nraise an error if the middleware isn’t found.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Petrik de Heus&lt;/em&gt;, &lt;em&gt;Junichi Sato&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise error on unpermitted open redirects.\n\n    Add `allow_other_host` options to `redirect_to`.\n    Opt in to this behaviour with `ActionController::Base.raise_on_open_redirects = true`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626987276000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;5e93cff83599833380b4cb3d99c020b5efc7dd96&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;77e5f91f420a22c972d4abc78d2369555d4f56b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise error on unpermitted open redirects.&lt;/p&gt;\n\n&lt;p&gt;Add &lt;code&gt;allow_other_host&lt;/code&gt; options to &lt;code&gt;redirect_to&lt;/code&gt;.&lt;br /&gt;\nOpt in to this behaviour with &lt;code&gt;ActionController::Base.raise_on_open_redirects = true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `poltergeist` and `webkit` (capybara-webkit) driver registration for system testing (they will be removed in Rails 7.1). Add `cuprite` instead.\n\n    [Poltergeist](https://github.com/teampoltergeist/poltergeist) and [capybara-webkit](https://github.com/thoughtbot/capybara-webkit) are already not maintained. These usage in Rails are removed for avoiding confusing users.\n\n    [Cuprite](https://github.com/rubycdp/cuprite) is a good alternative to Poltergeist. Some guide descriptions are replaced from Poltergeist to Cuprite.\n\n    *Yusuke Iwaki*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;YusukeIwaki&quot;,&quot;sha&quot;:&quot;e489b2467b727549dd04dab09b6be7ec21026cd0&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;poltergeist&lt;/code&gt; and &lt;code&gt;webkit&lt;/code&gt; (capybara-webkit) driver registration for system testing (they will be removed in Rails 7.1). Add &lt;code&gt;cuprite&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://github.com/teampoltergeist/poltergeist\&quot;&gt;Poltergeist&lt;/a&gt; and &lt;a href=\&quot;https://github.com/thoughtbot/capybara-webkit\&quot;&gt;capybara-webkit&lt;/a&gt; are already not maintained. These usage in Rails are removed for avoiding confusing users.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://github.com/rubycdp/cuprite\&quot;&gt;Cuprite&lt;/a&gt; is a good alternative to Poltergeist. Some guide descriptions are replaced from Poltergeist to Cuprite.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yusuke Iwaki&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Exclude additional flash types from `ActionController::Base.action_methods`.\n\n    Ensures that additional flash types defined on ActionController::Base subclasses\n    are not listed as actions on that controller.\n\n        class MyController &lt; ApplicationController\n          add_flash_types :hype\n        end\n\n        MyController.action_methods.include?(&#39;hype&#39;) # =&gt; false\n\n    *Gavin Morrice*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626250507000,&quot;author&quot;:&quot;Bodacious&quot;,&quot;sha&quot;:&quot;39ab10164be42424ebdbebcb222af4c9d6f407ea&quot;,&quot;pr&quot;:&quot;42768&quot;,&quot;merge_sha&quot;:&quot;f6f250e54bfdb0b0cb14c72263977eef4cab5c20&quot;,&quot;html&quot;:&quot;&lt;p&gt;Exclude additional flash types from &lt;code&gt;ActionController::Base.action_methods&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Ensures that additional flash types defined on ActionController::Base subclasses&lt;br /&gt;\nare not listed as actions on that controller.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class MyController &amp;lt; ApplicationController\n  add_flash_types :hype\nend\n\nMyController.action_methods.include?(&#39;hype&#39;) # =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Gavin Morrice&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove IE6-7-8 file download related hack/fix from ActionController::DataStreaming module.\n\n    Due to the age of those versions of IE this fix is no longer relevant, more importantly it creates an edge-case for unexpected Cache-Control headers.\n\n    *Tadas Sasnauskas*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove IE6-7-8 file download related hack/fix from ActionController::DataStreaming module.&lt;/p&gt;\n\n&lt;p&gt;Due to the age of those versions of IE this fix is no longer relevant, more importantly it creates an edge-case for unexpected Cache-Control headers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tadas Sasnauskas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Configuration setting to skip logging an uncaught exception backtrace when the exception is\n    present in `rescued_responses`.\n\n    It may be too noisy to get all backtraces logged for applications that manage uncaught\n    exceptions via `rescued_responses` and `exceptions_app`.\n    `config.action_dispatch.log_rescued_responses` (defaults to `true`) can be set to `false` in\n    this case, so that only exceptions not found in `rescued_responses` will be logged.\n\n    *Alexander Azarov*, *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1624592810000,&quot;author&quot;:&quot;Alexander Azarov&quot;,&quot;sha&quot;:&quot;dc2d9489304ffcf097b9a1fe70807ede21ce00ca&quot;,&quot;pr&quot;:&quot;42592&quot;,&quot;merge_sha&quot;:&quot;c2e42a26ecb08118bde6c0b8776bd255ed60f828&quot;,&quot;html&quot;:&quot;&lt;p&gt;Configuration setting to skip logging an uncaught exception backtrace when the exception is&lt;br /&gt;\npresent in &lt;code&gt;rescued_responses&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;It may be too noisy to get all backtraces logged for applications that manage uncaught&lt;br /&gt;\nexceptions via &lt;code&gt;rescued_responses&lt;/code&gt; and &lt;code&gt;exceptions_app&lt;/code&gt;.&lt;br /&gt;\n&lt;code&gt;config.action_dispatch.log_rescued_responses&lt;/code&gt; (defaults to &lt;code&gt;true&lt;/code&gt;) can be set to &lt;code&gt;false&lt;/code&gt; in&lt;br /&gt;\nthis case, so that only exceptions not found in &lt;code&gt;rescued_responses&lt;/code&gt; will be logged.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alexander Azarov&lt;/em&gt;, &lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ignore file fixtures on `db:fixtures:load`.\n\n    *Kevin Sjöberg*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ignore file fixtures on &lt;code&gt;db:fixtures:load&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Sjöberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix ActionController::Live controller test deadlocks by removing the body buffer size limit for tests.\n\n    *Dylan Thacker-Smith*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1624472989000,&quot;author&quot;:&quot;Dylan Thacker-Smith&quot;,&quot;sha&quot;:&quot;f6fb700f4c7c348ef0929a5f782470567d092fc7&quot;,&quot;pr&quot;:&quot;41609&quot;,&quot;merge_sha&quot;:&quot;3a98e7da62099e8fd538e796320aa72b25cb4e7f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix ActionController::Live controller test deadlocks by removing the body buffer size limit for tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dylan Thacker-Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   New `ActionController::ConditionalGet#no_store` method to set HTTP cache control `no-store` directive.\n\n    *Tadas Sasnauskas*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1624472878000,&quot;author&quot;:&quot;Tadas Sasnauskas&quot;,&quot;sha&quot;:&quot;07da73429a5fb7918556d16c7cdc5ea9f23d4a56&quot;,&quot;pr&quot;:&quot;40324&quot;,&quot;merge_sha&quot;:&quot;cb52350f3829803b7408c230268224ef8b92daef&quot;,&quot;html&quot;:&quot;&lt;p&gt;New &lt;code&gt;ActionController::ConditionalGet#no_store&lt;/code&gt; method to set HTTP cache control &lt;code&gt;no-store&lt;/code&gt; directive.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tadas Sasnauskas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Drop support for the `SERVER_ADDR` header.\n\n    Following up https://github.com/rack/rack/pull/1573 and https://github.com/rails/rails/pull/42349.\n\n    *Ricardo Díaz*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Drop support for the &lt;code&gt;SERVER_ADDR&lt;/code&gt; header.&lt;/p&gt;\n\n&lt;p&gt;Following up https://github.com/rack/rack/pull/1573 and https://github.com/rails/rails/pull/42349.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ricardo Díaz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set session options when initializing a basic session.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1622651421000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;5f4bb201bc8a342236221914522ca1f8476f272d&quot;,&quot;pr&quot;:&quot;42216&quot;,&quot;merge_sha&quot;:&quot;b9f48d5d5826add6e536722664290525eb8cc789&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set session options when initializing a basic session.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `cache_control: {}` option to `fresh_when` and `stale?`.\n\n    Works as a shortcut to set `response.cache_control` with the above methods.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;cache_control: {}&lt;/code&gt; option to &lt;code&gt;fresh_when&lt;/code&gt; and &lt;code&gt;stale?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Works as a shortcut to set &lt;code&gt;response.cache_control&lt;/code&gt; with the above methods.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Writing into a disabled session will now raise an error.\n\n    Previously when no session store was set, writing into the session would silently fail.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1621321176000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;c1c96a014049b2660ce3a89b3c1b7aef072ae922&quot;,&quot;pr&quot;:&quot;42231&quot;,&quot;merge_sha&quot;:&quot;9dc032acedee35237c629729aefeb24c22a96b31&quot;,&quot;html&quot;:&quot;&lt;p&gt;Writing into a disabled session will now raise an error.&lt;/p&gt;\n\n&lt;p&gt;Previously when no session store was set, writing into the session would silently fail.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for &#39;require-trusted-types-for&#39; and &#39;trusted-types&#39; headers.\n\n    Fixes #42034.\n\n    *lfalcao*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620464190000,&quot;author&quot;:&quot;gonzo&quot;,&quot;sha&quot;:&quot;0f7931572bb5273f71f26a4e92c34da599ec186b&quot;,&quot;pr&quot;:&quot;42126&quot;,&quot;merge_sha&quot;:&quot;523a526b0ec0303f2e53fe240f2054c63225d26e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for ‘require-trusted-types-for’ and ‘trusted-types’ headers.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42034.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;lfalcao&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove inline styles and address basic accessibility issues on rescue templates.\n\n    *Jacob Herrington*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1618151315000,&quot;author&quot;:&quot;John Bampton&quot;,&quot;sha&quot;:&quot;8f2c74046f0a7ef5ddf6721f8134fe25ce19e2ea&quot;,&quot;pr&quot;:&quot;41908&quot;,&quot;merge_sha&quot;:&quot;02811fe3433cf84e54edf42f169c41dc068732c7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove inline styles and address basic accessibility issues on rescue templates.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacob Herrington&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for &#39;private, no-store&#39; Cache-Control headers.\n\n    Previously, &#39;no-store&#39; was exclusive; no other directives could be specified.\n\n    *Alex Smith*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1617632900000,&quot;author&quot;:&quot;Alex Smith&quot;,&quot;sha&quot;:&quot;06806586240221cf54a6288f0391d58958871095&quot;,&quot;pr&quot;:&quot;41735&quot;,&quot;merge_sha&quot;:&quot;b206e2f13d38160a135c08c172b41a0d8c64c289&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for ‘private, no-store’ Cache-Control headers.&lt;/p&gt;\n\n&lt;p&gt;Previously, ‘no-store’ was exclusive; no other directives could be specified.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expand payload of `unpermitted_parameters.action_controller` instrumentation to allow subscribers to\n    know which controller action received unpermitted parameters.\n\n    *bbuchalter*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1617302325000,&quot;author&quot;:&quot;Brian Buchalter&quot;,&quot;sha&quot;:&quot;6be9c498bccd8dbc99b4b451841fcf73c7061d48&quot;,&quot;pr&quot;:&quot;41809&quot;,&quot;merge_sha&quot;:&quot;3a32f447455dd3d67e65b29e4512685f6b139be4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expand payload of &lt;code&gt;unpermitted_parameters.action_controller&lt;/code&gt; instrumentation to allow subscribers to&lt;br /&gt;\nknow which controller action received unpermitted parameters.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bbuchalter&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActionController::Live#send_stream` that makes it more convenient to send generated streams:\n\n    ```ruby\n    send_stream(filename: \&quot;subscribers.csv\&quot;) do |stream|\n      stream.writeln \&quot;email_address,updated_at\&quot;\n\n      @subscribers.find_each do |subscriber|\n        stream.writeln [ subscriber.email_address, subscriber.updated_at ].join(\&quot;,\&quot;)\n      end\n    end\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1613691430000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;90049a41075de0864f20431b1065fb0421a4865c&quot;,&quot;pr&quot;:&quot;41493&quot;,&quot;merge_sha&quot;:&quot;bc9a4c51a7efba45dfaecca416d592ba1e0ca078&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActionController::Live#send_stream&lt;/code&gt; that makes it more convenient to send generated streams:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;send_stream&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;subscribers.csv\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;stream&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;stream&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;writeln&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;email_address,updated_at\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;vi\&quot;&gt;@subscribers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_each&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;subscriber&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;stream&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;writeln&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;subscriber&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;email_address&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;subscriber&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;updated_at&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;join&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;,\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActionController::Live::Buffer#writeln` to write a line to the stream with a newline included.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1613840628000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;b90875ebd9fe9a4586b93af331c3f00e9dc911eb&quot;,&quot;pr&quot;:&quot;41507&quot;,&quot;merge_sha&quot;:&quot;146f0e78474cecfb3a25a089efe50c8685739428&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActionController::Live::Buffer#writeln&lt;/code&gt; to write a line to the stream with a newline included.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::Request#content_type` now returned Content-Type header as it is.\n\n    Previously, `ActionDispatch::Request#content_type` returned value does NOT contain charset part.\n    This behavior changed to returned Content-Type header containing charset part as it is.\n\n    If you want just MIME type, please use `ActionDispatch::Request#media_type` instead.\n\n    Before:\n\n    ```ruby\n    request = ActionDispatch::Request.new(\&quot;CONTENT_TYPE\&quot; =&gt; \&quot;text/csv; header=present; charset=utf-16\&quot;, \&quot;REQUEST_METHOD\&quot; =&gt; \&quot;GET\&quot;)\n    request.content_type #=&gt; \&quot;text/csv\&quot;\n    ```\n\n    After:\n\n    ```ruby\n    request = ActionDispatch::Request.new(\&quot;Content-Type\&quot; =&gt; \&quot;text/csv; header=present; charset=utf-16\&quot;, \&quot;REQUEST_METHOD\&quot; =&gt; \&quot;GET\&quot;)\n    request.content_type #=&gt; \&quot;text/csv; header=present; charset=utf-16\&quot;\n    request.media_type   #=&gt; \&quot;text/csv\&quot;\n    ```\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1611763234000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;840551307139324300b943901d84cbacba11862d&quot;,&quot;pr&quot;:&quot;41251&quot;,&quot;merge_sha&quot;:&quot;3921f247f379e17c38166de187170739cbe17de1&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::Request#content_type&lt;/code&gt; now returned Content-Type header as it is.&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;ActionDispatch::Request#content_type&lt;/code&gt; returned value does NOT contain charset part.&lt;br /&gt;\nThis behavior changed to returned Content-Type header containing charset part as it is.&lt;/p&gt;\n\n&lt;p&gt;If you want just MIME type, please use &lt;code&gt;ActionDispatch::Request#media_type&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionDispatch&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;CONTENT_TYPE\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;text/csv; header=present; charset=utf-16\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;REQUEST_METHOD\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;GET\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content_type&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;text/csv\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionDispatch&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Content-Type\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;text/csv; header=present; charset=utf-16\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;REQUEST_METHOD\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;GET\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content_type&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;text/csv; header=present; charset=utf-16\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;media_type&lt;/span&gt;   &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;text/csv\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionDispatch::Request#media_type` to return `nil` when the request don&#39;t have a `Content-Type` header.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1611763234000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;a2efdf55775371a47a87e450d8f247a8cbd042d1&quot;,&quot;pr&quot;:&quot;41251&quot;,&quot;merge_sha&quot;:&quot;3921f247f379e17c38166de187170739cbe17de1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionDispatch::Request#media_type&lt;/code&gt; to return &lt;code&gt;nil&lt;/code&gt; when the request don’t have a &lt;code&gt;Content-Type&lt;/code&gt; header.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix error in `ActionController::LogSubscriber` that would happen when throwing inside a controller action.\n\n    *Janko Marohnić*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1611479747000,&quot;author&quot;:&quot;Janko Marohnić&quot;,&quot;sha&quot;:&quot;53adf53bc52d83187d229e0153c98db193adce30&quot;,&quot;pr&quot;:&quot;41223&quot;,&quot;merge_sha&quot;:&quot;b32823a7ec0b46e67f795117b9e0ac08b60a5780&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix error in &lt;code&gt;ActionController::LogSubscriber&lt;/code&gt; that would happen when throwing inside a controller action.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Janko Marohnić&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow anything with `#to_str` (like `Addressable::URI`) as a `redirect_to` location.\n\n    *ojab*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow anything with &lt;code&gt;#to_str&lt;/code&gt; (like &lt;code&gt;Addressable::URI&lt;/code&gt;) as a &lt;code&gt;redirect_to&lt;/code&gt; location.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;ojab&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change the request method to a `GET` when passing failed requests down to `config.exceptions_app`.\n\n    *Alex Robbin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1608170772000,&quot;author&quot;:&quot;Alex Robbin&quot;,&quot;sha&quot;:&quot;cb23580684e22dca00db3e3414d1a54f21491b47&quot;,&quot;pr&quot;:&quot;40834&quot;,&quot;merge_sha&quot;:&quot;7cce1df60a51d766ede6ff878ce40548b1d14b4c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change the request method to a &lt;code&gt;GET&lt;/code&gt; when passing failed requests down to &lt;code&gt;config.exceptions_app&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate the ability to assign a single value to `config.action_dispatch.trusted_proxies`\n    as `RemoteIp` middleware behaves inconsistently depending on whether this is configured\n    with a single value or an enumerable.\n\n    Fixes #40772.\n\n    *Christian Sutter*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1616567277000,&quot;author&quot;:&quot;Christian Sutter&quot;,&quot;sha&quot;:&quot;bdd49dc81f5cad7e0cabb8487cf255b3c9597c51&quot;,&quot;pr&quot;:&quot;40789&quot;,&quot;merge_sha&quot;:&quot;7702ce8243288265255d042c06fe1ca25e8c02ae&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate the ability to assign a single value to &lt;code&gt;config.action_dispatch.trusted_proxies&lt;/code&gt;&lt;br /&gt;\nas &lt;code&gt;RemoteIp&lt;/code&gt; middleware behaves inconsistently depending on whether this is configured&lt;br /&gt;\nwith a single value or an enumerable.&lt;/p&gt;\n\n&lt;p&gt;Fixes #40772.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Sutter&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `redirect_back_or_to(fallback_location, **)` as a more aesthetically pleasing version of `redirect_back fallback_location:, **`.\n    The old method name is retained without explicit deprecation.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1606244578000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;5636604b45032691e683f25094be388a276425f9&quot;,&quot;pr&quot;:&quot;40527&quot;,&quot;merge_sha&quot;:&quot;7706ae1569be716f06485eca818c42e73c0e75b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;redirect_back_or_to(fallback_location, **)&lt;/code&gt; as a more aesthetically pleasing version of &lt;code&gt;redirect_back fallback_location:, **&lt;/code&gt;.&lt;br /&gt;\nThe old method name is retained without explicit deprecation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Redis cache store is now compatible with redis-rb 5.0.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1661244211000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a3bd3b5ec6448db4f7f30771a2b1aa519b6c21e9&quot;,&quot;pr&quot;:&quot;45873&quot;,&quot;merge_sha&quot;:&quot;dcf334503ce4171fead6ecdf6e2d738eab047310&quot;,&quot;html&quot;:&quot;&lt;p&gt;Redis cache store is now compatible with redis-rb 5.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `NoMethodError` on custom `ActiveSupport::Deprecation` behavior.\n\n    `ActiveSupport::Deprecation.behavior=` was supposed to accept any object\n    that responds to `call`, but in fact its internal implementation assumed that\n    this object could respond to `arity`, so it was restricted to only `Proc` objects.\n\n    This change removes this `arity` restriction of custom behaviors.\n\n    *Ryo Nakamura*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1659835824000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;0b08cf518cf2329692ba76c8c2b45df0c4bcf83d&quot;,&quot;pr&quot;:&quot;45785&quot;,&quot;merge_sha&quot;:&quot;53b04ca8a98224b3f44b40d6d7189e0db72373f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;NoMethodError&lt;/code&gt; on custom &lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt; behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveSupport::Deprecation.behavior=&lt;/code&gt; was supposed to accept any object&lt;br /&gt;\nthat responds to &lt;code&gt;call&lt;/code&gt;, but in fact its internal implementation assumed that&lt;br /&gt;\nthis object could respond to &lt;code&gt;arity&lt;/code&gt;, so it was restricted to only &lt;code&gt;Proc&lt;/code&gt; objects.&lt;/p&gt;\n\n&lt;p&gt;This change removes this &lt;code&gt;arity&lt;/code&gt; restriction of custom behaviors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryo Nakamura&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Add the method `ERB::Util.xml_name_escape` to escape dangerous characters\n    in names of tags and names of attributes, following the specification of XML.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651004099000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;5c7dae5a410ff49fe4dcf30b97ee0f9148114b66&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;c204039bf10191ed32b7cf75ef0275d3d0b12a6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Add the method &lt;code&gt;ERB::Util.xml_name_escape&lt;/code&gt; to escape dangerous characters&lt;br /&gt;\nin names of tags and names of attributes, following the specification of XML.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Reloader method signature to work with the new Executor signature&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1644608867000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;4ff529bc6f7c8c9e155cacc9f7b81ffb7603223c&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;2583bf2e2b4a9666625b5a2fe4e6e2250defbb45&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Reloader method signature to work with the new Executor signature&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveSupport::EncryptedConfiguration` to be compatible with Psych 4\n\n    *Stephen Sugden*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1644336728000,&quot;author&quot;:&quot;Stephen Sugden&quot;,&quot;sha&quot;:&quot;8d7c054856d0b0845ce531ab08de27c7b36f1555&quot;,&quot;pr&quot;:&quot;44356&quot;,&quot;merge_sha&quot;:&quot;9f85a681cc74a5e0c6059044297ccf754b687764&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveSupport::EncryptedConfiguration&lt;/code&gt; to be compatible with Psych 4&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Sugden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `File.atomic_write` error handling.\n\n    *Daniel Pepper*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1642644472000,&quot;author&quot;:&quot;Daniel Pepper&quot;,&quot;sha&quot;:&quot;97259dec9301aff1e9b7bd08000141e10e0334e6&quot;,&quot;pr&quot;:&quot;44190&quot;,&quot;merge_sha&quot;:&quot;fbf3de0a051b8b10379dd02f1cce82fbb56c0586&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;File.atomic_write&lt;/code&gt; error handling.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Pepper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Class#descendants` and `DescendantsTracker#descendants` compatibility with Ruby 3.1.\n\n    [The native `Class#descendants` was reverted prior to Ruby 3.1 release](https://bugs.ruby-lang.org/issues/14394#note-33),\n    but `Class#subclasses` was kept, breaking the feature detection.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;6d171b88f28f75a47067ce9eb1ff7b11161623f2&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Class#descendants&lt;/code&gt; and &lt;code&gt;DescendantsTracker#descendants&lt;/code&gt; compatibility with Ruby 3.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://bugs.ruby-lang.org/issues/14394#note-33\&quot;&gt;The native &lt;code&gt;Class#descendants&lt;/code&gt; was reverted prior to Ruby 3.1 release&lt;/a&gt;,&lt;br /&gt;\nbut &lt;code&gt;Class#subclasses&lt;/code&gt; was kept, breaking the feature detection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveSupport::Duration.build` to support negative values.\n\n    The algorithm to collect the `parts` of the `ActiveSupport::Duration`\n    ignored the sign of the `value` and accumulated incorrect part values. This\n    impacted `ActiveSupport::Duration#sum` (which is dependent on `parts`) but\n    not `ActiveSupport::Duration#eql?` (which is dependent on `value`).\n\n    *Caleb Buxton*, *Braden Staudacher*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1639513460000,&quot;author&quot;:&quot;Caleb Buxton&quot;,&quot;sha&quot;:&quot;80fda2aacb523c3656c0b95f0ebdc76b5b808a92&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;8132d7b1063614631f7f06a7223ca87f5a993b5e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveSupport::Duration.build&lt;/code&gt; to support negative values.&lt;/p&gt;\n\n&lt;p&gt;The algorithm to collect the &lt;code&gt;parts&lt;/code&gt; of the &lt;code&gt;ActiveSupport::Duration&lt;/code&gt;&lt;br /&gt;\nignored the sign of the &lt;code&gt;value&lt;/code&gt; and accumulated incorrect part values. This&lt;br /&gt;\nimpacted &lt;code&gt;ActiveSupport::Duration#sum&lt;/code&gt; (which is dependent on &lt;code&gt;parts&lt;/code&gt;) but&lt;br /&gt;\nnot &lt;code&gt;ActiveSupport::Duration#eql?&lt;/code&gt; (which is dependent on &lt;code&gt;value&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Caleb Buxton&lt;/em&gt;, &lt;em&gt;Braden Staudacher&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate passing a format to `#to_s` in favor of `#to_formatted_s` in `Array`, `Range`, `Date`, `DateTime`, `Time`,\n    `BigDecimal`, `Float` and, `Integer`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;28297402f4b02e0981b67cc5f8b9d95720b29550&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate passing a format to &lt;code&gt;#to_s&lt;/code&gt; in favor of &lt;code&gt;#to_formatted_s&lt;/code&gt; in &lt;code&gt;Array&lt;/code&gt;, &lt;code&gt;Range&lt;/code&gt;, &lt;code&gt;Date&lt;/code&gt;, &lt;code&gt;DateTime&lt;/code&gt;, &lt;code&gt;Time&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;BigDecimal&lt;/code&gt;, &lt;code&gt;Float&lt;/code&gt; and, &lt;code&gt;Integer&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Document `ActiveSupport::Testing::Deprecation`.\n\n    *Sam Bostock &amp; Sam Jordan*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;0f47b24defc981add26c9e8c64158b277e55c36a&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Document &lt;code&gt;ActiveSupport::Testing::Deprecation&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock &amp;amp; Sam Jordan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Pathname#existence`.\n\n    ```ruby\n    Pathname.new(\&quot;file\&quot;).existence&amp;.read\n    ```\n\n    *Timo Schilling*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1637873312000,&quot;author&quot;:&quot;Timo Schilling&quot;,&quot;sha&quot;:&quot;1a14bcb8cd3c9838a2d441180f5e99d34835c940&quot;,&quot;pr&quot;:&quot;43726&quot;,&quot;merge_sha&quot;:&quot;33157e21738cf058209631db5ab513244f1bcefb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Pathname#existence&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Pathname&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;
