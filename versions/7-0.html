&gt;developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strict_loading!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;mode: :n_plus_one_only&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;projects&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Does not raise&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;projects&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;client&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Raises StrictLoadingViolationError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Previously, enabling strict loading would cause any lazily loaded&lt;br /&gt;\nassociation to raise an error. Using &lt;code&gt;n_plus_one_only&lt;/code&gt; mode allows us to&lt;br /&gt;\nlazily load belongs_to, has_many, and other associations that are fetched&lt;br /&gt;\nthrough a single query.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dinah Shi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Float::INFINITY assignment to datetime column with postgresql adapter.\n\n    Before:\n\n    ```ruby\n    # With this config\n    ActiveRecord::Base.time_zone_aware_attributes = true\n\n    # and the following schema:\n    create_table \&quot;postgresql_infinities\&quot; do |t|\n      t.datetime \&quot;datetime\&quot;\n    end\n\n    # This test fails\n    record = PostgresqlInfinity.create!(datetime: Float::INFINITY)\n    assert_equal Float::INFINITY, record.datetime # record.datetime gets nil\n    ```\n\n    After this commit, `record.datetime` gets `Float::INFINITY` as expected.\n\n    *Shunichi Ikegami*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Float::INFINITY assignment to datetime column with postgresql adapter.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# With this config&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;time_zone_aware_attributes&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# and the following schema:&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;postgresql_infinities\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;datetime&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;datetime\&quot;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# This test fails&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;record&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;PostgresqlInfinity&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;datetime: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Float&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;INFINITY&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Float&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;INFINITY&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;datetime&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# record.datetime gets nil&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After this commit, &lt;code&gt;record.datetime&lt;/code&gt; gets &lt;code&gt;Float::INFINITY&lt;/code&gt; as expected.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shunichi Ikegami&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Type cast enum values by the original attribute type.\n\n    The notable thing about this change is that unknown labels will no longer match 0 on MySQL.\n\n    ```ruby\n    class Book &lt; ActiveRecord::Base\n      enum :status, { proposed: 0, written: 1, published: 2 }\n    end\n    ```\n\n    Before:\n\n    ```ruby\n    # SELECT `books`.* FROM `books` WHERE `books`.`status` = &#39;prohibited&#39; LIMIT 1\n    Book.find_by(status: :prohibited)\n    # =&gt; #&lt;Book id: 1, status: \&quot;proposed\&quot;, ...&gt; (for mysql2 adapter)\n    # =&gt; ActiveRecord::StatementInvalid: PG::InvalidTextRepresentation: ERROR:  invalid input syntax for type integer: \&quot;prohibited\&quot; (for postgresql adapter)\n    # =&gt; nil (for sqlite3 adapter)\n    ```\n\n    After:\n\n    ```ruby\n    # SELECT `books`.* FROM `books` WHERE `books`.`status` IS NULL LIMIT 1\n    Book.find_by(status: :prohibited)\n    # =&gt; nil (for all adapters)\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1615191214000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b68f095478fc5aaa0f77963e13d36c09e129ed60&quot;,&quot;pr&quot;:&quot;41599&quot;,&quot;merge_sha&quot;:&quot;90d0b42bd8206e942597b64163837287caf7119d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Type cast enum values by the original attribute type.&lt;/p&gt;\n\n&lt;p&gt;The notable thing about this change is that unknown labels will no longer match 0 on MySQL.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:status&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;proposed: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;written: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;published: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# SELECT `books`.* FROM `books` WHERE `books`.`status` = &#39;prohibited&#39; LIMIT 1&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;status: :prohibited&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Book id: 1, status: \&quot;proposed\&quot;, ...&amp;gt; (for mysql2 adapter)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::StatementInvalid: PG::InvalidTextRepresentation: ERROR:  invalid input syntax for type integer: \&quot;prohibited\&quot; (for postgresql adapter)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; nil (for sqlite3 adapter)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# SELECT `books`.* FROM `books` WHERE `books`.`status` IS NULL LIMIT 1&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;status: :prohibited&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; nil (for all adapters)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixtures for `has_many :through` associations now load timestamps on join tables.\n\n    Given this fixture:\n\n    ```yml\n    ### monkeys.yml\n    george:\n      name: George the Monkey\n      fruits: apple\n\n    ### fruits.yml\n    apple:\n      name: apple\n    ```\n\n    If the join table (`fruit_monkeys`) contains `created_at` or `updated_at` columns,\n    these will now be populated when loading the fixture. Previously, fixture loading\n    would crash if these columns were required, and leave them as null otherwise.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixtures for &lt;code&gt;has_many :through&lt;/code&gt; associations now load timestamps on join tables.&lt;/p&gt;\n\n&lt;p&gt;Given this fixture:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;### monkeys.yml&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;george&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;name&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;George the Monkey&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;fruits&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;apple&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;### fruits.yml&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;apple&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;name&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;apple&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;If the join table (&lt;code&gt;fruit_monkeys&lt;/code&gt;) contains &lt;code&gt;created_at&lt;/code&gt; or &lt;code&gt;updated_at&lt;/code&gt; columns,&lt;br /&gt;\nthese will now be populated when loading the fixture. Previously, fixture loading&lt;br /&gt;\nwould crash if these columns were required, and leave them as null otherwise.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow applications to configure the thread pool for async queries.\n\n    Some applications may want one thread pool per database whereas others want to use\n    a single global thread pool for all queries. By default, Rails will set `async_query_executor`\n    to `nil` which will not initialize any executor. If `load_async` is called and no executor\n    has been configured, the query will be executed in the foreground.\n\n    To create one thread pool for all database connections to use applications can set\n    `config.active_record.async_query_executor` to `:global_thread_pool` and optionally define\n    `config.active_record.global_executor_concurrency`. This defaults to 4. For applications that want\n    to have a thread pool for each database connection, `config.active_record.async_query_executor` can\n    be set to `:multi_thread_pool`. The configuration for each thread pool is set in the database\n    configuration.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow applications to configure the thread pool for async queries.&lt;/p&gt;\n\n&lt;p&gt;Some applications may want one thread pool per database whereas others want to use&lt;br /&gt;\na single global thread pool for all queries. By default, Rails will set &lt;code&gt;async_query_executor&lt;/code&gt;&lt;br /&gt;\nto &lt;code&gt;nil&lt;/code&gt; which will not initialize any executor. If &lt;code&gt;load_async&lt;/code&gt; is called and no executor&lt;br /&gt;\nhas been configured, the query will be executed in the foreground.&lt;/p&gt;\n\n&lt;p&gt;To create one thread pool for all database connections to use applications can set&lt;br /&gt;\n&lt;code&gt;config.active_record.async_query_executor&lt;/code&gt; to &lt;code&gt;:global_thread_pool&lt;/code&gt; and optionally define&lt;br /&gt;\n&lt;code&gt;config.active_record.global_executor_concurrency&lt;/code&gt;. This defaults to 4. For applications that want&lt;br /&gt;\nto have a thread pool for each database connection, &lt;code&gt;config.active_record.async_query_executor&lt;/code&gt; can&lt;br /&gt;\nbe set to &lt;code&gt;:multi_thread_pool&lt;/code&gt;. The configuration for each thread pool is set in the database&lt;br /&gt;\nconfiguration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow new syntax for `enum` to avoid leading `_` from reserved options.\n\n    Before:\n\n    ```ruby\n    class Book &lt; ActiveRecord::Base\n      enum status: [ :proposed, :written ], _prefix: true, _scopes: false\n      enum cover: [ :hard, :soft ], _suffix: true, _default: :hard\n    end\n    ```\n\n    After:\n\n    ```ruby\n    class Book &lt; ActiveRecord::Base\n      enum :status, [ :proposed, :written ], prefix: true, scopes: false\n      enum :cover, [ :hard, :soft ], suffix: true, default: :hard\n    end\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613714506000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;0618d2d84a501aea93c898aec504ff9a0e09d6f2&quot;,&quot;pr&quot;:&quot;41328&quot;,&quot;merge_sha&quot;:&quot;ee7cf8cf7569ef87079c48ee81c867eae5e24ed4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow new syntax for &lt;code&gt;enum&lt;/code&gt; to avoid leading &lt;code&gt;_&lt;/code&gt; from reserved options.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;status: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:proposed&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:written&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;_prefix: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;_scopes: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;cover: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:hard&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:soft&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;_suffix: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;_default: :hard&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:status&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:proposed&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:written&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;prefix: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;scopes: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:cover&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:hard&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:soft&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;suffix: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;default: :hard&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#load_async`.\n\n    This method schedules the query to be performed asynchronously from a thread pool.\n\n    If the result is accessed before a background thread had the opportunity to perform\n    the query, it will be performed in the foreground.\n\n    This is useful for queries that can be performed long enough before their result will be\n    needed, or for controllers which need to perform several independent queries.\n\n    ```ruby\n    def index\n      @categories = Category.some_complex_scope.load_async\n      @posts = Post.some_complex_scope.load_async\n    end\n    ```\n\n    Active Record logs will also include timing info for the duration of how long\n    the main thread had to wait to access the result. This timing is useful to know\n    whether or not it&#39;s worth to load the query asynchronously.\n\n    ```\n    DEBUG -- :   Category Load (62.1ms)  SELECT * FROM `categories` LIMIT 50\n    DEBUG -- :   ASYNC Post Load (64ms) (db time 126.1ms)  SELECT * FROM `posts` LIMIT 100\n    ```\n\n    The duration in the first set of parens is how long the main thread was blocked\n    waiting for the results, and the second set of parens with \&quot;db time\&quot; is how long\n    the entire query took to execute.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613506559000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;2a90104989b9f1653337d08871610d394b2d626d&quot;,&quot;pr&quot;:&quot;41372&quot;,&quot;merge_sha&quot;:&quot;48effc7587d059a39c8ab02514ad948849a25627&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#load_async&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This method schedules the query to be performed asynchronously from a thread pool.&lt;/p&gt;\n\n&lt;p&gt;If the result is accessed before a background thread had the opportunity to perform&lt;br /&gt;\nthe query, it will be performed in the foreground.&lt;/p&gt;\n\n&lt;p&gt;This is useful for queries that can be performed long enough before their result will be&lt;br /&gt;\nneeded, or for controllers which need to perform several independent queries.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@categories&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Category&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;some_complex_scope&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;load_async&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;some_complex_scope&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;load_async&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Active Record logs will also include timing info for the duration of how long&lt;br /&gt;\nthe main thread had to wait to access the result. This timing is useful to know&lt;br /&gt;\nwhether or not it’s worth to load the query asynchronously.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;DEBUG -- :   Category Load (62.1ms)  SELECT * FROM `categories` LIMIT 50\nDEBUG -- :   ASYNC Post Load (64ms) (db time 126.1ms)  SELECT * FROM `posts` LIMIT 100\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;The duration in the first set of parens is how long the main thread was blocked&lt;br /&gt;\nwaiting for the results, and the second set of parens with “db time” is how long&lt;br /&gt;\nthe entire query took to execute.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Implemented `ActiveRecord::Relation#excluding` method.\n\n    This method excludes the specified record (or collection of records) from\n    the resulting relation:\n\n    ```ruby\n    Post.excluding(post)\n    Post.excluding(post_one, post_two)\n    ```\n\n    Also works on associations:\n\n    ```ruby\n    post.comments.excluding(comment)\n    post.comments.excluding(comment_one, comment_two)\n    ```\n\n    This is short-hand for `Post.where.not(id: post.id)` (for a single record)\n    and `Post.where.not(id: [post_one.id, post_two.id])` (for a collection).\n\n    *Glen Crawford*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613484047000,&quot;author&quot;:&quot;Glen Crawford&quot;,&quot;sha&quot;:&quot;690fdbb2b96b08f53e9de99bb42e79a634f623ee&quot;,&quot;pr&quot;:&quot;41439&quot;,&quot;merge_sha&quot;:&quot;d79f3b2a37a1e7dededefd5b0d6822f0d4f5a037&quot;,&quot;html&quot;:&quot;&lt;p&gt;Implemented &lt;code&gt;ActiveRecord::Relation#excluding&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;p&gt;This method excludes the specified record (or collection of records) from&lt;br /&gt;\nthe resulting relation:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;excluding&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;excluding&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;post_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;post_two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Also works on associations:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;excluding&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;excluding&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;comment_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;comment_two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This is short-hand for &lt;code&gt;Post.where.not(id: post.id)&lt;/code&gt; (for a single record)&lt;br /&gt;\nand &lt;code&gt;Post.where.not(id: [post_one.id, post_two.id])&lt;/code&gt; (for a collection).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Glen Crawford&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip optimised #exist? query when #include? is called on a relation\n    with a having clause.\n\n    Relations that have aliased select values AND a having clause that\n    references an aliased select value would generate an error when\n    #include? was called, due to an optimisation that would generate\n    call #exists? on the relation instead, which effectively alters\n    the select values of the query (and thus removes the aliased select\n    values), but leaves the having clause intact. Because the having\n    clause is then referencing an aliased column that is no longer\n    present in the simplified query, an ActiveRecord::InvalidStatement\n    error was raised.\n\n    A sample query affected by this problem:\n\n    ```ruby\n    Author.select(&#39;COUNT(*) as total_posts&#39;, &#39;authors.*&#39;)\n          .joins(:posts)\n          .group(:id)\n          .having(&#39;total_posts &gt; 2&#39;)\n          .include?(Author.first)\n    ```\n\n    This change adds an addition check to the condition that skips the\n    simplified #exists? query, which simply checks for the presence of\n    a having clause.\n\n    Fixes #41417.\n\n    *Michael Smart*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613089149000,&quot;author&quot;:&quot;Michael Smart&quot;,&quot;sha&quot;:&quot;644d694dea8f1c58631f2ee7f1efc02ecf7bcf5c&quot;,&quot;pr&quot;:&quot;41419&quot;,&quot;merge_sha&quot;:&quot;afa58dc832c8e3554d55e968ec0a9bd3b7bcca6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip optimised #exist? query when #include? is called on a relation&lt;br /&gt;\nwith a having clause.&lt;/p&gt;\n\n&lt;p&gt;Relations that have aliased select values AND a having clause that&lt;br /&gt;\nreferences an aliased select value would generate an error when&lt;br /&gt;\n#include? was called, due to an optimisation that would generate&lt;br /&gt;\ncall #exists? on the relation instead, which effectively alters&lt;br /&gt;\nthe select values of the query (and thus removes the aliased select&lt;br /&gt;\nvalues), but leaves the having clause intact. Because the having&lt;br /&gt;\nclause is then referencing an aliased column that is no longer&lt;br /&gt;\npresent in the simplified query, an ActiveRecord::InvalidStatement&lt;br /&gt;\nerror was raised.&lt;/p&gt;\n\n&lt;p&gt;A sample query affected by this problem:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;COUNT(*) as total_posts&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;authors.*&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;having&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;total_posts &amp;gt; 2&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;include?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This change adds an addition check to the condition that skips the&lt;br /&gt;\nsimplified #exists? query, which simply checks for the presence of&lt;br /&gt;\na having clause.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41417.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael Smart&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Increment postgres prepared statement counter before making a prepared statement, so if the statement is aborted\n    without Rails knowledge (e.g., if app gets killed during long-running query or due to Rack::Timeout), app won&#39;t end\n    up in perpetual crash state for being inconsistent with PostgreSQL.\n\n    *wbharding*, *Martin Tepper*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613089149000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5b0fe373f331233d78ca5e1f644191a2a128b689&quot;,&quot;pr&quot;:&quot;41419&quot;,&quot;merge_sha&quot;:&quot;afa58dc832c8e3554d55e968ec0a9bd3b7bcca6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Increment postgres prepared statement counter before making a prepared statement, so if the statement is aborted&lt;br /&gt;\nwithout Rails knowledge (e.g., if app gets killed during long-running query or due to Rack::Timeout), app won’t end&lt;br /&gt;\nup in perpetual crash state for being inconsistent with PostgreSQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;wbharding&lt;/em&gt;, &lt;em&gt;Martin Tepper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to apply `scoping` to `all_queries`.\n\n    Some applications may want to use the `scoping` method but previously it only\n    worked on certain types of queries. This change allows the `scoping` method to apply\n    to all queries for a model in a block.\n\n    ```ruby\n    Post.where(blog_id: post.blog_id).scoping(all_queries: true) do\n      post.update(title: \&quot;a post title\&quot;) # adds `posts.blog_id = 1` to the query\n    end\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613077462000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;d6e12ffb7dcbc8e9710b2e67e25525eff8669088&quot;,&quot;pr&quot;:&quot;41397&quot;,&quot;merge_sha&quot;:&quot;9eedc375d9094ff8ba441bb6fca2bb29d767cfa9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to apply &lt;code&gt;scoping&lt;/code&gt; to &lt;code&gt;all_queries&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Some applications may want to use the &lt;code&gt;scoping&lt;/code&gt; method but previously it only&lt;br /&gt;\nworked on certain types of queries. This change allows the &lt;code&gt;scoping&lt;/code&gt; method to apply&lt;br /&gt;\nto all queries for a model in a block.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;blog_id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;blog_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;scoping&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;all_queries: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;a post title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# adds `posts.blog_id = 1` to the query&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Calculations.calculate` called with `:average`\n    (aliased as `ActiveRecord::Calculations.average`) will now use column-based\n    type casting. This means that floating-point number columns will now be\n    aggregated as `Float` and decimal columns will be aggregated as `BigDecimal`.\n\n    Integers are handled as a special case returning `BigDecimal` always\n    (this was the case before already).\n\n    ```ruby\n    # With the following schema:\n    create_table \&quot;measurements\&quot; do |t|\n      t.float \&quot;temperature\&quot;\n    end\n\n    # Before:\n    Measurement.average(:temperature).class\n    # =&gt; BigDecimal\n\n    # After:\n    Measurement.average(:temperature).class\n    # =&gt; Float\n    ```\n\n    Before this change, Rails just called `to_d` on average aggregates from the\n    database adapter. This is not the case anymore. If you relied on that kind\n    of magic, you now need to register your own `ActiveRecord::Type`\n    (see `ActiveRecord::Attributes::ClassMethods` for documentation).\n\n    *Josua Schmid*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1613133339000,&quot;author&quot;:&quot;Josua Schmid&quot;,&quot;sha&quot;:&quot;1a9b84391f4b1fb385755ab27c60d811402dc569&quot;,&quot;pr&quot;:&quot;41418&quot;,&quot;merge_sha&quot;:&quot;a19c9b3e1809238718c21785c6046d1e449c8499&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Calculations.calculate&lt;/code&gt; called with &lt;code&gt;:average&lt;/code&gt;&lt;br /&gt;\n(aliased as &lt;code&gt;ActiveRecord::Calculations.average&lt;/code&gt;) will now use column-based&lt;br /&gt;\ntype casting. This means that floating-point number columns will now be&lt;br /&gt;\naggregated as &lt;code&gt;Float&lt;/code&gt; and decimal columns will be aggregated as &lt;code&gt;BigDecimal&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Integers are handled as a special case returning &lt;code&gt;BigDecimal&lt;/code&gt; always&lt;br /&gt;\n(this was the case before already).&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# With the following schema:&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;measurements\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;float&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;temperature\&quot;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Before:&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Measurement&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;average&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:temperature&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; BigDecimal&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After:&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Measurement&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;average&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:temperature&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; Float&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before this change, Rails just called &lt;code&gt;to_d&lt;/code&gt; on average aggregates from the&lt;br /&gt;\ndatabase adapter. This is not the case anymore. If you relied on that kind&lt;br /&gt;\nof magic, you now need to register your own &lt;code&gt;ActiveRecord::Type&lt;/code&gt;&lt;br /&gt;\n(see &lt;code&gt;ActiveRecord::Attributes::ClassMethods&lt;/code&gt; for documentation).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josua Schmid&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PostgreSQL: introduce `ActiveRecord::ConnectionAdapters::PostgreSQLAdapter.datetime_type`.\n\n    This setting controls what native type Active Record should use when you call `datetime` in\n    a migration or schema. It takes a symbol which must correspond to one of the configured\n    `NATIVE_DATABASE_TYPES`. The default is `:timestamp`, meaning `t.datetime` in a migration\n    will create a \&quot;timestamp without time zone\&quot; column. To use \&quot;timestamp with time zone\&quot;,\n    change this to `:timestamptz` in an initializer.\n\n    You should run `bin/rails db:migrate` to rebuild your schema.rb if you change this.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;PostgreSQL: introduce &lt;code&gt;ActiveRecord::ConnectionAdapters::PostgreSQLAdapter.datetime_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This setting controls what native type Active Record should use when you call &lt;code&gt;datetime&lt;/code&gt; in&lt;br /&gt;\na migration or schema. It takes a symbol which must correspond to one of the configured&lt;br /&gt;\n&lt;code&gt;NATIVE_DATABASE_TYPES&lt;/code&gt;. The default is &lt;code&gt;:timestamp&lt;/code&gt;, meaning &lt;code&gt;t.datetime&lt;/code&gt; in a migration&lt;br /&gt;\nwill create a “timestamp without time zone” column. To use “timestamp with time zone”,&lt;br /&gt;\nchange this to &lt;code&gt;:timestamptz&lt;/code&gt; in an initializer.&lt;/p&gt;\n\n&lt;p&gt;You should run &lt;code&gt;bin/rails db:migrate&lt;/code&gt; to rebuild your schema.rb if you change this.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PostgreSQL: handle `timestamp with time zone` columns correctly in `schema.rb`.\n\n    Previously they dumped as `t.datetime :column_name`, now they dump as `t.timestamptz :column_name`,\n    and are created as `timestamptz` columns when the schema is loaded.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612986912000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;25e8a581a505b57ef7c853deed79b437a3e4e013&quot;,&quot;pr&quot;:&quot;41395&quot;,&quot;merge_sha&quot;:&quot;0dda4456459a5ff1583a085155d940e1e5fad40c&quot;,&quot;html&quot;:&quot;&lt;p&gt;PostgreSQL: handle &lt;code&gt;timestamp with time zone&lt;/code&gt; columns correctly in &lt;code&gt;schema.rb&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously they dumped as &lt;code&gt;t.datetime :column_name&lt;/code&gt;, now they dump as &lt;code&gt;t.timestamptz :column_name&lt;/code&gt;,&lt;br /&gt;\nand are created as &lt;code&gt;timestamptz&lt;/code&gt; columns when the schema is loaded.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Removing trailing whitespace when matching columns in\n    `ActiveRecord::Sanitization.disallow_raw_sql!`.\n\n    *Gannon McGibbon*, *Adrian Hirt*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612486985000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;d4a9744860291058f570fdbb0a515a70b748a582&quot;,&quot;pr&quot;:&quot;41326&quot;,&quot;merge_sha&quot;:&quot;bf1fbfddeb9c3b8c91f8e78e90c0c7c28924c310&quot;,&quot;html&quot;:&quot;&lt;p&gt;Removing trailing whitespace when matching columns in&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Sanitization.disallow_raw_sql!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;, &lt;em&gt;Adrian Hirt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expose a way for applications to set a `primary_abstract_class`.\n\n    Multiple database applications that use a primary abstract class that is not\n    named `ApplicationRecord` can now set a specific class to be the `primary_abstract_class`.\n\n    ```ruby\n    class PrimaryApplicationRecord\n      self.primary_abstract_class\n    end\n    ```\n\n    When an application boots it automatically connects to the primary or first database in the\n    database configuration file. In a multiple database application that then call `connects_to`\n    needs to know that the default connection is the same as the `ApplicationRecord` connection.\n    However, some applications have a differently named `ApplicationRecord`. This prevents Active\n    Record from opening duplicate connections to the same database.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expose a way for applications to set a &lt;code&gt;primary_abstract_class&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Multiple database applications that use a primary abstract class that is not&lt;br /&gt;\nnamed &lt;code&gt;ApplicationRecord&lt;/code&gt; can now set a specific class to be the &lt;code&gt;primary_abstract_class&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;PrimaryApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;primary_abstract_class&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;When an application boots it automatically connects to the primary or first database in the&lt;br /&gt;\ndatabase configuration file. In a multiple database application that then call &lt;code&gt;connects_to&lt;/code&gt;&lt;br /&gt;\nneeds to know that the default connection is the same as the &lt;code&gt;ApplicationRecord&lt;/code&gt; connection.&lt;br /&gt;\nHowever, some applications have a differently named &lt;code&gt;ApplicationRecord&lt;/code&gt;. This prevents Active&lt;br /&gt;\nRecord from opening duplicate connections to the same database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support hash config for `structure_dump_flags` and `structure_load_flags` flags.\n    Now that Active Record supports multiple databases configuration,\n    we need a way to pass specific flags for dump/load databases since\n    the options are not the same for different adapters.\n    We can use in the original way:\n\n    ```ruby\n    ActiveRecord::Tasks::DatabaseTasks.structure_dump_flags = [&#39;--no-defaults&#39;, &#39;--skip-add-drop-table&#39;]\n    # or\n    ActiveRecord::Tasks::DatabaseTasks.structure_dump_flags = &#39;--no-defaults --skip-add-drop-table&#39;\n    ```\n\n    And also use it passing a hash, with one or more keys, where the key\n    is the adapter\n\n    ```ruby\n    ActiveRecord::Tasks::DatabaseTasks.structure_dump_flags = {\n      mysql2: [&#39;--no-defaults&#39;, &#39;--skip-add-drop-table&#39;],\n      postgres: &#39;--no-tablespaces&#39;\n    }\n    ```\n\n    *Gustavo Gonzalez*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1635252943000,&quot;author&quot;:&quot;Taha Husain&quot;,&quot;sha&quot;:&quot;3007d794ed3bcd70a7e8120d79767f99e59af3e6&quot;,&quot;pr&quot;:&quot;43536&quot;,&quot;merge_sha&quot;:&quot;6d7fdbac50a784cfd7b6797da56613739f34f524&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support hash config for &lt;code&gt;structure_dump_flags&lt;/code&gt; and &lt;code&gt;structure_load_flags&lt;/code&gt; flags.&lt;br /&gt;\nNow that Active Record supports multiple databases configuration,&lt;br /&gt;\nwe need a way to pass specific flags for dump/load databases since&lt;br /&gt;\nthe options are not the same for different adapters.&lt;br /&gt;\nWe can use in the original way:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Tasks&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseTasks&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;structure_dump_flags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;--no-defaults&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;--skip-add-drop-table&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# or&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Tasks&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseTasks&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;structure_dump_flags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;--no-defaults --skip-add-drop-table&#39;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And also use it passing a hash, with one or more keys, where the key&lt;br /&gt;\nis the adapter&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Tasks&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseTasks&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;structure_dump_flags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;mysql2: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;--no-defaults&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;--skip-add-drop-table&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;postgres: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;--no-tablespaces&#39;&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Gustavo Gonzalez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Connection specification now passes the \&quot;url\&quot; key as a configuration for the\n    adapter if the \&quot;url\&quot; protocol is \&quot;jdbc\&quot;, \&quot;http\&quot;, or \&quot;https\&quot;. Previously only\n    urls with the \&quot;jdbc\&quot; prefix were passed to the Active Record Adapter, others\n    are assumed to be adapter specification urls.\n\n    Fixes #41137.\n\n    *Jonathan Bracy*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1611347139000,&quot;author&quot;:&quot;Jon Bracy&quot;,&quot;sha&quot;:&quot;29cad39bd5cb5efe9ca90671859464c344db026e&quot;,&quot;pr&quot;:&quot;41144&quot;,&quot;merge_sha&quot;:&quot;aec71e84d83678d47ae46f7e90ba1dd7250c353c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Connection specification now passes the “url” key as a configuration for the&lt;br /&gt;\nadapter if the “url” protocol is “jdbc”, “http”, or “https”. Previously only&lt;br /&gt;\nurls with the “jdbc” prefix were passed to the Active Record Adapter, others&lt;br /&gt;\nare assumed to be adapter specification urls.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41137.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Bracy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to opt-out of `strict_loading` mode on a per-record base.\n\n    This is useful when strict loading is enabled application wide or on a\n    model level.\n\n    ```ruby\n    class User &lt; ApplicationRecord\n      has_many :bookmarks\n      has_many :articles, strict_loading: true\n    end\n\n    user = User.first\n    user.articles                        # =&gt; ActiveRecord::StrictLoadingViolationError\n    user.bookmarks                       # =&gt; #&lt;ActiveRecord::Associations::CollectionProxy&gt;\n\n    user.strict_loading!(true)           # =&gt; true\n    user.bookmarks                       # =&gt; ActiveRecord::StrictLoadingViolationError\n\n    user.strict_loading!(false)          # =&gt; false\n    user.bookmarks                       # =&gt; #&lt;ActiveRecord::Associations::CollectionProxy&gt;\n    user.articles.strict_loading!(false) # =&gt; #&lt;ActiveRecord::Associations::CollectionProxy&gt;\n    ```\n\n    *Ayrton De Craene*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1611256574000,&quot;author&quot;:&quot;Ayrton De Craene&quot;,&quot;sha&quot;:&quot;20412799604cd164a6b000ce83601415ab9db79b&quot;,&quot;pr&quot;:&quot;41181&quot;,&quot;merge_sha&quot;:&quot;32e5d55a277690a8b4e58864bb2542d93ceaa017&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to opt-out of &lt;code&gt;strict_loading&lt;/code&gt; mode on a per-record base.&lt;/p&gt;\n\n&lt;p&gt;This is useful when strict loading is enabled application wide or on a&lt;br /&gt;\nmodel level.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:bookmarks&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:articles&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;strict_loading: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;articles&lt;/span&gt;                        &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::StrictLoadingViolationError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;bookmarks&lt;/span&gt;                       &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;ActiveRecord::Associations::CollectionProxy&amp;gt;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strict_loading!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;           &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;bookmarks&lt;/span&gt;                       &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::StrictLoadingViolationError&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strict_loading!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;          &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; false&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;bookmarks&lt;/span&gt;                       &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;ActiveRecord::Associations::CollectionProxy&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;articles&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strict_loading!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;ActiveRecord::Associations::CollectionProxy&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ayrton De Craene&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `FinderMethods#sole` and `#find_sole_by` to find and assert the\n    presence of exactly one record.\n\n    Used when you need a single row, but also want to assert that there aren&#39;t\n    multiple rows matching the condition; especially for when database\n    constraints aren&#39;t enough or are impractical.\n\n    ```ruby\n    Product.where([\&quot;price = %?\&quot;, price]).sole\n    # =&gt; ActiveRecord::RecordNotFound      (if no Product with given price)\n    # =&gt; #&lt;Product ...&gt;                    (if one Product with given price)\n    # =&gt; ActiveRecord::SoleRecordExceeded  (if more than one Product with given price)\n\n    user.api_keys.find_sole_by(key: key)\n    # as above\n    ```\n\n    *Asherah Connor*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1609272786000,&quot;author&quot;:&quot;Asherah Connor&quot;,&quot;sha&quot;:&quot;e2ccc482462d43c7dd801ca016a32d1f884288f5&quot;,&quot;pr&quot;:&quot;40768&quot;,&quot;merge_sha&quot;:&quot;414bdf73e54d9377449f698740b7649318f28a4f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;FinderMethods#sole&lt;/code&gt; and &lt;code&gt;#find_sole_by&lt;/code&gt; to find and assert the&lt;br /&gt;\npresence of exactly one record.&lt;/p&gt;\n\n&lt;p&gt;Used when you need a single row, but also want to assert that there aren’t&lt;br /&gt;\nmultiple rows matching the condition; especially for when database&lt;br /&gt;\nconstraints aren’t enough or are impractical.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Product&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;([&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;price = %?\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;price&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sole&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::RecordNotFound      (if no Product with given price)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Product ...&amp;gt;                    (if one Product with given price)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::SoleRecordExceeded  (if more than one Product with given price)&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;api_keys&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_sole_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;key: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;key&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# as above&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Asherah Connor&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Makes `ActiveRecord::AttributeMethods::Query` respect the getter overrides defined in the model.\n\n    Before:\n\n    ```ruby\n    class User\n      def admin\n        false # Overriding the getter to always return false\n      end\n    end\n\n    user = User.first\n    user.update(admin: true)\n\n    user.admin # false (as expected, due to the getter overwrite)\n    user.admin? # true (not expected, returned the DB column value)\n    ```\n\n    After this commit, `user.admin?` above returns false, as expected.\n\n    Fixes #40771.\n\n    *Felipe*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1609269600000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;401ce9dd3d68bb550c92d40c31dc4c4e564eb6b9&quot;,&quot;pr&quot;:&quot;40961&quot;,&quot;merge_sha&quot;:&quot;67a1cb6c193ff1a00f1fef4270566162b255a60e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Makes &lt;code&gt;ActiveRecord::AttributeMethods::Query&lt;/code&gt; respect the getter overrides defined in the model.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;admin&lt;/span&gt;\n    &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Overriding the getter to always return false&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;admin: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;admin&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# false (as expected, due to the getter overwrite)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;admin?&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# true (not expected, returned the DB column value)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After this commit, &lt;code&gt;user.admin?&lt;/code&gt; above returns false, as expected.&lt;/p&gt;\n\n&lt;p&gt;Fixes #40771.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Felipe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow delegated_type to be specified primary_key and foreign_key.\n\n    Since delegated_type assumes that the foreign_key ends with `_id`,\n    `singular_id` defined by it does not work when the foreign_key does\n    not end with `id`. This change fixes it by taking into account\n    `primary_key` and `foreign_key` in the options.\n\n    *Ryota Egusa*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1608326693000,&quot;author&quot;:&quot;Ryota Egusa&quot;,&quot;sha&quot;:&quot;941c5641b07190cf9e5a5175e3f1a8ea6d10511f&quot;,&quot;pr&quot;:&quot;40865&quot;,&quot;merge_sha&quot;:&quot;d133078a6264f2ec9512fb85554123054e762a36&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow delegated_type to be specified primary_key and foreign_key.&lt;/p&gt;\n\n&lt;p&gt;Since delegated_type assumes that the foreign_key ends with &lt;code&gt;_id&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;singular_id&lt;/code&gt; defined by it does not work when the foreign_key does&lt;br /&gt;\nnot end with &lt;code&gt;id&lt;/code&gt;. This change fixes it by taking into account&lt;br /&gt;\n&lt;code&gt;primary_key&lt;/code&gt; and &lt;code&gt;foreign_key&lt;/code&gt; in the options.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryota Egusa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expose an `invert_where` method that will invert all scope conditions.\n\n    ```ruby\n    class User\n      scope :active, -&gt; { where(accepted: true, locked: false) }\n    end\n\n    User.active\n    # ... WHERE `accepted` = 1 AND `locked` = 0\n\n    User.active.invert_where\n    # ... WHERE NOT (`accepted` = 1 AND `locked` = 0)\n    ```\n\n    *Kevin Deisz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1608326392000,&quot;author&quot;:&quot;Kevin Deisz&quot;,&quot;sha&quot;:&quot;812e90482d4c6f3b76bc99d7c9797d9106125cd5&quot;,&quot;pr&quot;:&quot;40249&quot;,&quot;merge_sha&quot;:&quot;23019c3969906b032235a644eb73768809e289a6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expose an &lt;code&gt;invert_where&lt;/code&gt; method that will invert all scope conditions.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;scope&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:active&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;accepted: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;locked: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ... WHERE `accepted` = 1 AND `locked` = 0&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;invert_where&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ... WHERE NOT (`accepted` = 1 AND `locked` = 0)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Deisz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Restore possibility of passing `false` to :polymorphic option of `belongs_to`.\n\n    Previously, passing `false` would trigger the option validation logic\n    to throw an error saying :polymorphic would not be a valid option.\n\n    *glaszig*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1608270302000,&quot;author&quot;:&quot;glaszig&quot;,&quot;sha&quot;:&quot;5b2332ac71e39fbdba0067cdf6231a8445f5e29e&quot;,&quot;pr&quot;:&quot;40879&quot;,&quot;merge_sha&quot;:&quot;9c120d7559b964d2a619a75faa9776b8f03c5cf7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Restore possibility of passing &lt;code&gt;false&lt;/code&gt; to :polymorphic option of &lt;code&gt;belongs_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, passing &lt;code&gt;false&lt;/code&gt; would trigger the option validation logic&lt;br /&gt;\nto throw an error saying :polymorphic would not be a valid option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;glaszig&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `database` kwarg from `connected_to`.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1608270302000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;96010b0066a7acc071a575096fb053022e679596&quot;,&quot;pr&quot;:&quot;40879&quot;,&quot;merge_sha&quot;:&quot;9c120d7559b964d2a619a75faa9776b8f03c5cf7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;database&lt;/code&gt; kwarg from &lt;code&gt;connected_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow adding nonnamed expression indexes to be revertible.\n\n    Previously, the following code would raise an error, when executed while rolling back,\n    and the index name should be specified explicitly. Now, the index name is inferred\n    automatically.\n\n    ```ruby\n    add_index(:items, \&quot;to_tsvector(&#39;english&#39;, description)\&quot;)\n    ```\n\n    Fixes #40732.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1607759269000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;633fa55c1c3dc41c864bc19ece8641ba36240896&quot;,&quot;pr&quot;:&quot;40803&quot;,&quot;merge_sha&quot;:&quot;c60bab5c99f1fc3827520d04d71a55357c008973&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow adding nonnamed expression indexes to be revertible.&lt;/p&gt;\n\n&lt;p&gt;Previously, the following code would raise an error, when executed while rolling back,&lt;br /&gt;\nand the index name should be specified explicitly. Now, the index name is inferred&lt;br /&gt;\nautomatically.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;to_tsvector(&#39;english&#39;, description)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #40732.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only warn about negative enums if a positive form that would cause conflicts exists.\n\n    Fixes #39065.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1607533891000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;6f9c639825d6a1e0624219efecac153b28944d81&quot;,&quot;pr&quot;:&quot;40679&quot;,&quot;merge_sha&quot;:&quot;354202e75d1d9510e2cc2f0d78ffdd77a43a2709&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only warn about negative enums if a positive form that would cause conflicts exists.&lt;/p&gt;\n\n&lt;p&gt;Fixes #39065.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add option to run `default_scope` on all queries.\n\n    Previously, a `default_scope` would only run on select or insert queries. In some cases, like non-Rails tenant sharding solutions, it may be desirable to run `default_scope` on all queries in order to ensure queries are including a foreign key for the shard (i.e. `blog_id`).\n\n    Now applications can add an option to run on all queries including select, insert, delete, and update by adding an `all_queries` option to the default scope definition.\n\n    ```ruby\n    class Article &lt; ApplicationRecord\n      default_scope -&gt; { where(blog_id: Current.blog.id) }, all_queries: true\n    end\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1606858184000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;816f6194b6efc622b86b7c439c7727af0f0c3b4c&quot;,&quot;pr&quot;:&quot;40720&quot;,&quot;merge_sha&quot;:&quot;600132afc17453019772d7065b0dde0ff408503a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add option to run &lt;code&gt;default_scope&lt;/code&gt; on all queries.&lt;/p&gt;\n\n&lt;p&gt;Previously, a &lt;code&gt;default_scope&lt;/code&gt; would only run on select or insert queries. In some cases, like non-Rails tenant sharding solutions, it may be desirable to run &lt;code&gt;default_scope&lt;/code&gt; on all queries in order to ensure queries are including a foreign key for the shard (i.e. &lt;code&gt;blog_id&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;Now applications can add an option to run on all queries including select, insert, delete, and update by adding an &lt;code&gt;all_queries&lt;/code&gt; option to the default scope definition.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Article&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;default_scope&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;blog_id: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Current&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;blog&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;all_queries: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `where.associated` to check for the presence of an association.\n\n    ```ruby\n    # Before:\n    account.users.joins(:contact).where.not(contact_id: nil)\n\n    # After:\n    account.users.where.associated(:contact)\n    ```\n\n    Also mirrors `where.missing`.\n\n    *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1606397377000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;ccdf6b8d42b2d32e0618870c87b1de83c06542c7&quot;,&quot;pr&quot;:&quot;40696&quot;,&quot;merge_sha&quot;:&quot;7eda5673e99305ec2a05102ce3a43a2bc1a28966&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;where.associated&lt;/code&gt; to check for the presence of an association.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before:&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;account&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;users&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:contact&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;not&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;contact_id: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After:&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;account&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;users&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;associated&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:contact&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Also mirrors &lt;code&gt;where.missing&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow constructors (`build_association` and `create_association`) on\n    `has_one :through` associations.\n\n    *Santiago Perez Perret*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1604946586000,&quot;author&quot;:&quot;Santiago Perez Perret&quot;,&quot;sha&quot;:&quot;ac61973247190b510f87692cad627a099433643e&quot;,&quot;pr&quot;:&quot;40007&quot;,&quot;merge_sha&quot;:&quot;8ead8b3f87bb9c3c39d7eefb1f72dcb3c40219d0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow constructors (&lt;code&gt;build_association&lt;/code&gt; and &lt;code&gt;create_association&lt;/code&gt;) on&lt;br /&gt;\n&lt;code&gt;has_one :through&lt;/code&gt; associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Perez Perret&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Guard against `ActionView:
