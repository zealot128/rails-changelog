/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;GET&lt;/span&gt; &lt;span class=\&quot;sr\&quot;&gt;/books\n# SELECT * FROM books /&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:MyApp&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;;&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;controller&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:books&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;;&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;action&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:index&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt;&lt;span class=\&quot;sr\&quot;&gt;/\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Custom tags containing static values and Procs can be defined in the application configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;query_log_tags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:action&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;custom_static: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;custom_dynamic: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;now&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Keeran Raj Hawoldar&lt;/em&gt;, &lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added support for multiple databases to `rails db:setup` and `rails db:reset`.\n\n    *Ryan Hall*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628511700000,&quot;author&quot;:&quot;Ryan Hall&quot;,&quot;sha&quot;:&quot;0a296be9e1ad5bfb38eeb5b4b0bb8148422bedba&quot;,&quot;pr&quot;:&quot;42938&quot;,&quot;merge_sha&quot;:&quot;843c0a3fcde18011d9360762b07e0ab11910ec73&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added support for multiple databases to &lt;code&gt;rails db:setup&lt;/code&gt; and &lt;code&gt;rails db:reset&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryan Hall&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#structurally_compatible?`.\n\n    Adds a query method by which a user can tell if the relation that they&#39;re\n    about to use for `#or` or `#and` is structurally compatible with the\n    receiver.\n\n    *Kevin Newton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628091422000,&quot;author&quot;:&quot;Kevin Newton&quot;,&quot;sha&quot;:&quot;d31071a5a2dba4690416287158fff6ddeb010c1d&quot;,&quot;pr&quot;:&quot;41841&quot;,&quot;merge_sha&quot;:&quot;21f9db1a4261263834ecadd4d9dc1043736288ff&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#structurally_compatible?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Adds a query method by which a user can tell if the relation that they’re&lt;br /&gt;\nabout to use for &lt;code&gt;#or&lt;/code&gt; or &lt;code&gt;#and&lt;/code&gt; is structurally compatible with the&lt;br /&gt;\nreceiver.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Newton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::QueryMethods#in_order_of`.\n\n    This allows you to specify an explicit order that you&#39;d like records\n    returned in based on a SQL expression. By default, this will be accomplished\n    using a case statement, as in:\n\n    ```ruby\n    Post.in_order_of(:id, [3, 5, 1])\n    ```\n\n    will generate the SQL:\n\n    ```sql\n    SELECT \&quot;posts\&quot;.* FROM \&quot;posts\&quot; ORDER BY CASE \&quot;posts\&quot;.\&quot;id\&quot; WHEN 3 THEN 1 WHEN 5 THEN 2 WHEN 1 THEN 3 ELSE 4 END ASC\n    ```\n\n    However, because this functionality is built into MySQL in the form of the\n    `FIELD` function, that connection adapter will generate the following SQL\n    instead:\n\n    ```sql\n    SELECT \&quot;posts\&quot;.* FROM \&quot;posts\&quot; ORDER BY FIELD(\&quot;posts\&quot;.\&quot;id\&quot;, 1, 5, 3) DESC\n    ```\n\n    *Kevin Newton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628090227000,&quot;author&quot;:&quot;Kevin Newton&quot;,&quot;sha&quot;:&quot;459ca2258c26aac2adfe0adfae4f195673a5ef85&quot;,&quot;pr&quot;:&quot;42061&quot;,&quot;merge_sha&quot;:&quot;14540a50a08d8918b29fbd5b04a11df3a0e520ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::QueryMethods#in_order_of&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This allows you to specify an explicit order that you’d like records&lt;br /&gt;\nreturned in based on a SQL expression. By default, this will be accomplished&lt;br /&gt;\nusing a case statement, as in:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;will generate the SQL:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;ORDER&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;BY&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;CASE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHEN&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;THEN&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHEN&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;THEN&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHEN&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;THEN&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;ELSE&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;4&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;END&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;ASC&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;However, because this functionality is built into MySQL in the form of the&lt;br /&gt;\n&lt;code&gt;FIELD&lt;/code&gt; function, that connection adapter will generate the following SQL&lt;br /&gt;\ninstead:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;ORDER&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;BY&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;FIELD&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;posts\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nv\&quot;&gt;\&quot;id\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;DESC&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Newton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `eager_loading?` when ordering with `Symbol`.\n\n    `eager_loading?` is triggered correctly when using `order` with symbols.\n\n    ```ruby\n    scope = Post.includes(:comments).order(:\&quot;comments.label\&quot;)\n    =&gt; true\n    ```\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628814280000,&quot;author&quot;:&quot;Petrik de Heus&quot;,&quot;sha&quot;:&quot;68283345551d10eee260c3a74f1f8d069d1d8200&quot;,&quot;pr&quot;:&quot;42967&quot;,&quot;merge_sha&quot;:&quot;0965b67bf71b9ce02fdc25912ea0a9f90dba20ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;eager_loading?&lt;/code&gt; when ordering with &lt;code&gt;Symbol&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;eager_loading?&lt;/code&gt; is triggered correctly when using &lt;code&gt;order&lt;/code&gt; with symbols.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;scope&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;includes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;order&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:\&quot;comments.label\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Two change tracking methods are added for `belongs_to` associations.\n\n    The `association_changed?` method (assuming an association named `:association`) returns true\n    if a different associated object has been assigned and the foreign key will be updated in the\n    next save.\n\n    The `association_previously_changed?` method returns true if the previous save updated the\n    association to reference a different associated object.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626746194000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;fc3acf2e8dcf01f077664f98ad0c0e52539c27e2&quot;,&quot;pr&quot;:&quot;42751&quot;,&quot;merge_sha&quot;:&quot;a6223bbc72a6ba3de7233368f7409ad089b7dc02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Two change tracking methods are added for &lt;code&gt;belongs_to&lt;/code&gt; associations.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;association_changed?&lt;/code&gt; method (assuming an association named &lt;code&gt;:association&lt;/code&gt;) returns true&lt;br /&gt;\nif a different associated object has been assigned and the foreign key will be updated in the&lt;br /&gt;\nnext save.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;association_previously_changed?&lt;/code&gt; method returns true if the previous save updated the&lt;br /&gt;\nassociation to reference a different associated object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add option to disable schema dump per-database.\n\n    Dumping the schema is on by default for all databases in an application. To turn it off for a\n    specific database, use the `schema_dump` option:\n\n    ```yaml\n    # config/database.yml\n\n    production:\n      schema_dump: false\n    ```\n\n    *Luis Vasconcellos*, *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add option to disable schema dump per-database.&lt;/p&gt;\n\n&lt;p&gt;Dumping the schema is on by default for all databases in an application. To turn it off for a&lt;br /&gt;\nspecific database, use the &lt;code&gt;schema_dump&lt;/code&gt; option:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/database.yml&lt;/span&gt;\n\n&lt;span class=\&quot;na\&quot;&gt;production&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;schema_dump&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Luis Vasconcellos&lt;/em&gt;, &lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `eager_loading?` when ordering with `Hash` syntax.\n\n    `eager_loading?` is triggered correctly when using `order` with hash syntax\n    on an outer table.\n\n    ```ruby\n    Post.includes(:comments).order({ \&quot;comments.label\&quot;: :ASC }).eager_loading?\n    # =&gt; true\n    ```\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1628814280000,&quot;author&quot;:&quot;Petrik de Heus&quot;,&quot;sha&quot;:&quot;68283345551d10eee260c3a74f1f8d069d1d8200&quot;,&quot;pr&quot;:&quot;42967&quot;,&quot;merge_sha&quot;:&quot;0965b67bf71b9ce02fdc25912ea0a9f90dba20ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;eager_loading?&lt;/code&gt; when ordering with &lt;code&gt;Hash&lt;/code&gt; syntax.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;eager_loading?&lt;/code&gt; is triggered correctly when using &lt;code&gt;order&lt;/code&gt; with hash syntax&lt;br /&gt;\non an outer table.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;includes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;order&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;comments.label\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:ASC&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;eager_loading?&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move the forcing of clear text encoding to the `ActiveRecord::Encryption::Encryptor`.\n\n    Fixes #42699.\n\n    *J Smith*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626280850000,&quot;author&quot;:&quot;J Smith&quot;,&quot;sha&quot;:&quot;35e88cd6d90d1be3116870ffb8e5e12faadbb79b&quot;,&quot;pr&quot;:&quot;42778&quot;,&quot;merge_sha&quot;:&quot;7127105ccacfaf8da6df493b583a19cd56c46ab3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move the forcing of clear text encoding to the &lt;code&gt;ActiveRecord::Encryption::Encryptor&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42699.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;J Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `partial_inserts` is now disabled by default in new apps.\n\n    This will be the default for new apps in Rails 7. To opt in:\n\n    ```ruby\n    config.active_record.partial_inserts = true\n    ```\n\n    If a migration removes the default value of a column, this option\n    would cause old processes to no longer be able to create new records.\n\n    If you need to remove a column, you should first use `ignored_columns`\n    to stop using it.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626167070000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;91082730cc8ec7eb3d7f5fb44e8484cc62227c21&quot;,&quot;pr&quot;:&quot;42769&quot;,&quot;merge_sha&quot;:&quot;a2cb0b23b7233371d8a2e0f843885dae330da2b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;partial_inserts&lt;/code&gt; is now disabled by default in new apps.&lt;/p&gt;\n\n&lt;p&gt;This will be the default for new apps in Rails 7. To opt in:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;partial_inserts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;If a migration removes the default value of a column, this option&lt;br /&gt;\nwould cause old processes to no longer be able to create new records.&lt;/p&gt;\n\n&lt;p&gt;If you need to remove a column, you should first use &lt;code&gt;ignored_columns&lt;/code&gt;&lt;br /&gt;\nto stop using it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails can now verify foreign keys after loading fixtures in tests.\n\n    This will be the default for new apps in Rails 7. To opt in:\n\n    ```ruby\n    config.active_record.verify_foreign_keys_for_fixtures = true\n    ```\n\n    Tests will not run if there is a foreign key constraint violation in your fixture data.\n\n    The feature is supported by SQLite and PostgreSQL, other adapters can also add support for it.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626156163000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;32ff2c2bf3e0d55d58c919298ee0084fe394b939&quot;,&quot;pr&quot;:&quot;42760&quot;,&quot;merge_sha&quot;:&quot;bd720c979158a2665a87ddd00d14392d254e15bb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails can now verify foreign keys after loading fixtures in tests.&lt;/p&gt;\n\n&lt;p&gt;This will be the default for new apps in Rails 7. To opt in:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;verify_foreign_keys_for_fixtures&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Tests will not run if there is a foreign key constraint violation in your fixture data.&lt;/p&gt;\n\n&lt;p&gt;The feature is supported by SQLite and PostgreSQL, other adapters can also add support for it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clear cached `has_one` association after setting `belongs_to` association to `nil`.\n\n    After setting a `belongs_to` relation to `nil` and updating an unrelated attribute on the owner,\n    the owner should still return `nil` on the `has_one` relation.\n\n    Fixes #42597.\n\n    *Michiel de Mare*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1625295534000,&quot;author&quot;:&quot;Michiel de Mare&quot;,&quot;sha&quot;:&quot;484303d69843192a7421b2c3f46fd38f619b04b1&quot;,&quot;pr&quot;:&quot;42601&quot;,&quot;merge_sha&quot;:&quot;ccb66572b1f21c414bc3c3f845b16b1e8fb35fb8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clear cached &lt;code&gt;has_one&lt;/code&gt; association after setting &lt;code&gt;belongs_to&lt;/code&gt; association to &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;After setting a &lt;code&gt;belongs_to&lt;/code&gt; relation to &lt;code&gt;nil&lt;/code&gt; and updating an unrelated attribute on the owner,&lt;br /&gt;\nthe owner should still return &lt;code&gt;nil&lt;/code&gt; on the &lt;code&gt;has_one&lt;/code&gt; relation.&lt;/p&gt;\n\n&lt;p&gt;Fixes #42597.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michiel de Mare&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds support for `if_not_exists` to `add_foreign_key` and `if_exists` to `remove_foreign_key`.\n\n    Applications can set their migrations to ignore exceptions raised when adding a foreign key\n    that already exists or when removing a foreign key that does not exist.\n\n    Example Usage:\n\n    ```ruby\n    class AddAuthorsForeignKeyToArticles &lt; ActiveRecord::Migration[7.0]\n      def change\n        add_foreign_key :articles, :authors, if_not_exists: true\n      end\n    end\n    ```\n\n    ```ruby\n    class RemoveAuthorsForeignKeyFromArticles &lt; ActiveRecord::Migration[7.0]\n      def change\n        remove_foreign_key :articles, :authors, if_exists: true\n      end\n    end\n    ```\n\n    *Roberto Miranda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624817566000,&quot;author&quot;:&quot;Roberto Miranda&quot;,&quot;sha&quot;:&quot;63c2efaa16236d26865bbf5d8771ab8f8e37920d&quot;,&quot;pr&quot;:&quot;42616&quot;,&quot;merge_sha&quot;:&quot;7c77698263fd083b630f00c1578141972cf6f795&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds support for &lt;code&gt;if_not_exists&lt;/code&gt; to &lt;code&gt;add_foreign_key&lt;/code&gt; and &lt;code&gt;if_exists&lt;/code&gt; to &lt;code&gt;remove_foreign_key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Applications can set their migrations to ignore exceptions raised when adding a foreign key&lt;br /&gt;\nthat already exists or when removing a foreign key that does not exist.&lt;/p&gt;\n\n&lt;p&gt;Example Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;AddAuthorsForeignKeyToArticles&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Migration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;7.0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;add_foreign_key&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:articles&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:authors&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;if_not_exists: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;RemoveAuthorsForeignKeyFromArticles&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Migration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;7.0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;remove_foreign_key&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:articles&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:authors&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;if_exists: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Roberto Miranda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent polluting ENV during postgresql structure dump/load.\n\n    Some configuration parameters were provided to pg_dump / psql via\n    environment variables which persisted beyond the command being run, and may\n    have caused subsequent commands and connections to fail. Tasks running\n    across multiple postgresql databases like `rails db:test:prepare` may have\n    been affected.\n\n    *Samuel Cochran*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent polluting ENV during postgresql structure dump/load.&lt;/p&gt;\n\n&lt;p&gt;Some configuration parameters were provided to pg_dump / psql via&lt;br /&gt;\nenvironment variables which persisted beyond the command being run, and may&lt;br /&gt;\nhave caused subsequent commands and connections to fail. Tasks running&lt;br /&gt;\nacross multiple postgresql databases like &lt;code&gt;rails db:test:prepare&lt;/code&gt; may have&lt;br /&gt;\nbeen affected.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Samuel Cochran&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set precision 6 by default for `datetime` columns.\n\n    By default, datetime columns will have microseconds precision instead of seconds precision.\n\n    *Roberto Miranda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set precision 6 by default for &lt;code&gt;datetime&lt;/code&gt; columns.&lt;/p&gt;\n\n&lt;p&gt;By default, datetime columns will have microseconds precision instead of seconds precision.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Roberto Miranda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow preloading of associations with instance dependent scopes.\n\n    *John Hawthorn*, *John Crepezzi*, *Adam Hess*, *Eileen M. Uchitelle*, *Dinah Shi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow preloading of associations with instance dependent scopes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;, &lt;em&gt;Adam Hess&lt;/em&gt;, &lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Dinah Shi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not try to rollback transactions that failed due to a `ActiveRecord::TransactionRollbackError`.\n\n    *Jamie McCarthy*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1623950858000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;115d4a3994a92abc5010ad074d44e68c24debc21&quot;,&quot;pr&quot;:&quot;30922&quot;,&quot;merge_sha&quot;:&quot;7eeab35c42ca5a4a633cf69bac46b3c798639c32&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not try to rollback transactions that failed due to a &lt;code&gt;ActiveRecord::TransactionRollbackError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jamie McCarthy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Active Record Encryption will now encode values as UTF-8 when using deterministic\n    encryption. The encoding is part of the encrypted payload, so different encodings for\n    different values result in different ciphertexts. This can break unique constraints and\n    queries.\n\n    The new behavior is configurable via `active_record.encryption.forced_encoding_for_deterministic_encryption`\n    that is `Encoding::UTF_8` by default. It can be disabled by setting it to `nil`.\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1623926078000,&quot;author&quot;:&quot;Jorge Manrubia&quot;,&quot;sha&quot;:&quot;abfd2cc7a6eab91c558a30f7376c1b994055b2f4&quot;,&quot;pr&quot;:&quot;42519&quot;,&quot;merge_sha&quot;:&quot;0ea82ee99ef1e7e91bf2aea150c5bdb153954cb2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Active Record Encryption will now encode values as UTF-8 when using deterministic&lt;br /&gt;\nencryption. The encoding is part of the encrypted payload, so different encodings for&lt;br /&gt;\ndifferent values result in different ciphertexts. This can break unique constraints and&lt;br /&gt;\nqueries.&lt;/p&gt;\n\n&lt;p&gt;The new behavior is configurable via &lt;code&gt;active_record.encryption.forced_encoding_for_deterministic_encryption&lt;/code&gt;&lt;br /&gt;\nthat is &lt;code&gt;Encoding::UTF_8&lt;/code&gt; by default. It can be disabled by setting it to &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The MySQL adapter now cast numbers and booleans bind parameters to string for safety reasons.\n\n    When comparing a string and a number in a query, MySQL converts the string to a number. So for\n    instance `\&quot;foo\&quot; = 0`, will implicitly cast `\&quot;foo\&quot;` to `0` and will evaluate to `TRUE` which can\n    lead to security vulnerabilities.\n\n    Active Record already protect against that vulnerability when it knows the type of the column\n    being compared, however until now it was still vulnerable when using bind parameters:\n\n    ```ruby\n    User.where(\&quot;login_token = ?\&quot;, 0).first\n    ```\n\n    Would perform:\n\n    ```sql\n    SELECT * FROM `users` WHERE `login_token` = 0 LIMIT 1;\n    ```\n\n    Now it will perform:\n\n    ```sql\n    SELECT * FROM `users` WHERE `login_token` = &#39;0&#39; LIMIT 1;\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626179618000,&quot;author&quot;:&quot;alkeshghorpade&quot;,&quot;sha&quot;:&quot;a6ce872ec6a63085586a29ce9231567be6fbcacf&quot;,&quot;pr&quot;:&quot;42772&quot;,&quot;merge_sha&quot;:&quot;75d6ea3c99f3bc0eb7104b46db2a285c064893a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;The MySQL adapter now cast numbers and booleans bind parameters to string for safety reasons.&lt;/p&gt;\n\n&lt;p&gt;When comparing a string and a number in a query, MySQL converts the string to a number. So for&lt;br /&gt;\ninstance &lt;code&gt;\&quot;foo\&quot; = 0&lt;/code&gt;, will implicitly cast &lt;code&gt;\&quot;foo\&quot;&lt;/code&gt; to &lt;code&gt;0&lt;/code&gt; and will evaluate to &lt;code&gt;TRUE&lt;/code&gt; which can&lt;br /&gt;\nlead to security vulnerabilities.&lt;/p&gt;\n\n&lt;p&gt;Active Record already protect against that vulnerability when it knows the type of the column&lt;br /&gt;\nbeing compared, however until now it was still vulnerable when using bind parameters:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;login_token = ?\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Would perform:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;`users`&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHERE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;`login_token`&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;LIMIT&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now it will perform:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;SELECT&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;FROM&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;`users`&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;WHERE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;`login_token`&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;0&#39;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;LIMIT&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixture configurations (`_fixture`) are now strictly validated.\n\n    If an error will be raised if that entry contains unknown keys while previously it\n    would silently have no effects.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1623759085000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;fccbcd65747984a04a23fe7903c8216705d933c7&quot;,&quot;pr&quot;:&quot;42490&quot;,&quot;merge_sha&quot;:&quot;c35a9e234869202000212bc9e6682be1bcf7bb44&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixture configurations (&lt;code&gt;_fixture&lt;/code&gt;) are now strictly validated.&lt;/p&gt;\n\n&lt;p&gt;If an error will be raised if that entry contains unknown keys while previously it&lt;br /&gt;\nwould silently have no effects.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base.update!` that works like `ActiveRecord::Base.update` but raises exceptions.\n\n    This allows for the same behavior as the instance method `#update!` at a class level.\n\n    ```ruby\n    Person.update!(:all, state: \&quot;confirmed\&quot;)\n    ```\n\n    *Dorian Marié*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1623328667000,&quot;author&quot;:&quot;Zachary Scott&quot;,&quot;sha&quot;:&quot;50dce5dea417b355990ed8bbcc40971b76769b01&quot;,&quot;pr&quot;:&quot;42443&quot;,&quot;merge_sha&quot;:&quot;4a85239c3eab25bc16310a121b20d381ac5c6bc1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.update!&lt;/code&gt; that works like &lt;code&gt;ActiveRecord::Base.update&lt;/code&gt; but raises exceptions.&lt;/p&gt;\n\n&lt;p&gt;This allows for the same behavior as the instance method &lt;code&gt;#update!&lt;/code&gt; at a class level.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;state: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;confirmed\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Dorian Marié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base#attributes_for_database`.\n\n    Returns attributes with values for assignment to the database.\n\n    *Chris Salzberg*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base#attributes_for_database&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Returns attributes with values for assignment to the database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Salzberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use an empty query to check if the PostgreSQL connection is still active.\n\n    An empty query is faster than `SELECT 1`.\n\n    *Heinrich Lee Yu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use an empty query to check if the PostgreSQL connection is still active.&lt;/p&gt;\n\n&lt;p&gt;An empty query is faster than &lt;code&gt;SELECT 1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Heinrich Lee Yu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base#previously_persisted?`.\n\n    Returns `true` if the object has been previously persisted but now it has been deleted.&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base#previously_persisted?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Returns &lt;code&gt;true&lt;/code&gt; if the object has been previously persisted but now it has been deleted.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `partial_writes` in favor of `partial_inserts` and `partial_updates`.\n\n    This allows to have a different behavior on update and create.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1622706363000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;125987e35d7298c80d3be7ec39714b81c90f52a6&quot;,&quot;pr&quot;:&quot;42355&quot;,&quot;merge_sha&quot;:&quot;d3f4db9e95a475822c02b29241a5d07cbcff6fd5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;partial_writes&lt;/code&gt; in favor of &lt;code&gt;partial_inserts&lt;/code&gt; and &lt;code&gt;partial_updates&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This allows to have a different behavior on update and create.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with `psych &gt;= 4`.\n\n    Starting in Psych 4.0.0 `YAML.load` behaves like `YAML.safe_load`. To preserve compatibility,\n    Active Record&#39;s schema cache loader and `YAMLColumn` now uses `YAML.unsafe_load` if available.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1621427633000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;1e56b1d1152e8ab74203db30625116844614cc78&quot;,&quot;pr&quot;:&quot;42257&quot;,&quot;merge_sha&quot;:&quot;c453a5fa88e89bc0bc8efde3b397f2464712bb49&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with &lt;code&gt;psych &amp;gt;= 4&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Starting in Psych 4.0.0 &lt;code&gt;YAML.load&lt;/code&gt; behaves like &lt;code&gt;YAML.safe_load&lt;/code&gt;. To preserve compatibility,&lt;br /&gt;\nActive Record’s schema cache loader and &lt;code&gt;YAMLColumn&lt;/code&gt; now uses &lt;code&gt;YAML.unsafe_load&lt;/code&gt; if available.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Base.logger` is now a `class_attribute`.\n\n    This means it can no longer be accessed directly through `@@logger`, and that setting `logger =`\n    on a subclass won&#39;t change the parent&#39;s logger.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1621420103000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;dcc2530af74cf6355a9206bb1d0b084a734fae3e&quot;,&quot;pr&quot;:&quot;42237&quot;,&quot;merge_sha&quot;:&quot;811f7471d1e641c3c97ac16be5950395290053f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Base.logger&lt;/code&gt; is now a &lt;code&gt;class_attribute&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means it can no longer be accessed directly through &lt;code&gt;@@logger&lt;/code&gt;, and that setting &lt;code&gt;logger =&lt;/code&gt;&lt;br /&gt;\non a subclass won’t change the parent’s logger.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `.asc.nulls_first` for all databases. Unfortunately MySQL still doesn&#39;t like `nulls_last`.\n\n    *Keenan Brock*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1621392317000,&quot;author&quot;:&quot;Keenan Brock&quot;,&quot;sha&quot;:&quot;b775f0cbdc58653638f3a47daba3b71646d77536&quot;,&quot;pr&quot;:&quot;42245&quot;,&quot;merge_sha&quot;:&quot;9614d0bdc8c211b5da4471367399a713de9d38a9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;.asc.nulls_first&lt;/code&gt; for all databases. Unfortunately MySQL still doesn’t like &lt;code&gt;nulls_last&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Keenan Brock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve performance of `one?` and `many?` by limiting the generated count query to 2 results.\n\n    *Gonzalo Riestra*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1620931860000,&quot;author&quot;:&quot;Gonzalo Riestra&quot;,&quot;sha&quot;:&quot;b3caf0c99aea48f6738777f722863159058ec3be&quot;,&quot;pr&quot;:&quot;42143&quot;,&quot;merge_sha&quot;:&quot;67de5727ed2dfbf0c46b1effb672cf09b5aac8e6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve performance of &lt;code&gt;one?&lt;/code&gt; and &lt;code&gt;many?&lt;/code&gt; by limiting the generated count query to 2 results.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gonzalo Riestra&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t check type when using `if_not_exists` on `add_column`.\n\n    Previously, if a migration called `add_column` with the `if_not_exists` option set to true\n    the `column_exists?` check would look for a column with the same name and type as the migration.\n\n    Recently it was discovered that the type passed to the migration is not always the same type\n    as the column after migration. For example a column set to `:mediumblob` in the migration will\n    be casted to `binary` when calling `column.type`. Since there is no straightforward way to cast\n    the type to the database type without running the migration, we opted to drop the type check from\n    `add_column`. This means that migrations adding a duplicate column with a different type will no\n    longer raise an error.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1620917187000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;da2c6eff74fda1636446ea1566ee4f8ac9300a50&quot;,&quot;pr&quot;:&quot;42217&quot;,&quot;merge_sha&quot;:&quot;e2b09c52ca48b85b00e956bd520a695d59426495&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t check type when using &lt;code&gt;if_not_exists&lt;/code&gt; on &lt;code&gt;add_column&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, if a migration called &lt;code&gt;add_column&lt;/code&gt; with the &lt;code&gt;if_not_exists&lt;/code&gt; option set to true&lt;br /&gt;\nthe &lt;code&gt;column_exists?&lt;/code&gt; check would look for a column with the same name and type as the migration.&lt;/p&gt;\n\n&lt;p&gt;Recently it was discovered that the type passed to the migration is not always the same type&lt;br /&gt;\nas the column after migration. For example a column set to &lt;code&gt;:mediumblob&lt;/code&gt; in the migration will&lt;br /&gt;\nbe casted to &lt;code&gt;binary&lt;/code&gt; when calling &lt;code&gt;column.type&lt;/code&gt;. Since there is no straightforward way to cast&lt;br /&gt;\nthe type to the database type without running the migration, we opted to drop the type check from&lt;br /&gt;\n&lt;code&gt;add_column&lt;/code&gt;. This means that migrations adding a duplicate column with a different type will no&lt;br /&gt;\nlonger raise an error.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Log a warning message when running SQLite in production.\n\n    Using SQLite in production ENV is generally discouraged. SQLite is also the default adapter\n    in a new Rails application.\n    For the above reasons log a warning message when running SQLite in production.\n\n    The warning can be disabled by setting `config.active_record.sqlite3_production_warning=false`.\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Log a warning message when running SQLite in production.&lt;/p&gt;\n\n&lt;p&gt;Using SQLite in production ENV is generally discouraged. SQLite is also the default adapter&lt;br /&gt;\nin a new Rails application.&lt;br /&gt;\nFor the above reasons log a warning message when running SQLite in production.&lt;/p&gt;\n\n&lt;p&gt;The warning can be disabled by setting &lt;code&gt;config.active_record.sqlite3_production_warning=false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add option to disable joins for `has_one` associations.\n\n    In a multiple database application, associations can&#39;t join across\n    databases. When set, this option instructs Rails to generate 2 or\n    more queries rather than generating joins for `has_one` associations.\n\n    Set the option on a has one through association:\n\n    ```ruby\n    class Person\n      has_one :dog\n      has_one :veterinarian, through: :dog, disable_joins: true\n    end\n    ```\n\n    Then instead of generating join SQL, two queries are used for `@person.veterinarian`:\n\n    ```\n    SELECT \&quot;dogs\&quot;.\&quot;id\&quot; FROM \&quot;dogs\&quot; WHERE \&quot;dogs\&quot;.\&quot;person_id\&quot; = ?  [[\&quot;person_id\&quot;, 1]]\n    SELECT \&quot;veterinarians\&quot;.* FROM \&quot;veterinarians\&quot; WHERE \&quot;veterinarians\&quot;.\&quot;dog_id\&quot; = ?  [[\&quot;dog_id\&quot;, 1]]\n    ```\n\n    *Sarah Vessels*, *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1620393676000,&quot;author&quot;:&quot;Sarah Vessels&quot;,&quot;sha&quot;:&quot;f7d7a22d018c26181c9eb4254f50a77a7ece17e6&quot;,&quot;pr&quot;:&quot;42079&quot;,&quot;merge_sha&quot;:&quot;226f22e8433eb9bd781e4063a2e6d4f4ace2d093&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add option to disable joins for &lt;code&gt;has_one&lt;/code&gt; associations.&lt;/p&gt;\n\n&lt;p&gt;In a multiple database application, associations can’t join across&lt;br /&gt;\ndatabases. When set, this option instructs Rails to generate 2 or&lt;br /&gt;\nmore queries rather than generating joins for &lt;code&gt;has_one&lt;/code&gt; associations.&lt;/p&gt;\n\n&lt;p&gt;Set the option on a has one through association:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Person&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:dog&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:veterinarian&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;through: :dog&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;disable_joins: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Then instead of generating join SQL, two queries are used for &lt;code&gt;@person.veterinarian&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;SELECT \&quot;dogs\&quot;.\&quot;id\&quot; FROM \&quot;dogs\&quot; WHERE \&quot;dogs\&quot;.\&quot;person_id\&quot; = ?  [[\&quot;person_id\&quot;, 1]]\nSELECT \&quot;veterinarians\&quot;.* FROM \&quot;veterinarians\&quot; WHERE \&quot;veterinarians\&quot;.\&quot;dog_id\&quot; = ?  [[\&quot;dog_id\&quot;, 1]]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sarah Vessels&lt;/em&gt;, &lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Arel::Visitors::Dot` now renders a complete set of properties when visiting\n    `Arel::Nodes::SelectCore`, `SelectStatement`, `InsertStatement`, `UpdateStatement`, and\n    `DeleteStatement`, which fixes #42026. Previously, some properties were omitted.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1620060086000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;d478b0f9071506e911d1beb32f5aa3d0ef16364f&quot;,&quot;pr&quot;:&quot;42128&quot;,&quot;merge_sha&quot;:&quot;ced1da9c8dd8cf3ef89273017d2e4385f25147cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Arel::Visitors::Dot&lt;/code&gt; now renders a complete set of properties when visiting&lt;br /&gt;\n&lt;code&gt;Arel::Nodes::SelectCore&lt;/code&gt;, &lt;code&gt;SelectStatement&lt;/code&gt;, &lt;code&gt;InsertStatement&lt;/code&gt;, &lt;code&gt;UpdateStatement&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;DeleteStatement&lt;/code&gt;, which fixes #42026. Previously, some properties were omitted.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Arel::Visitors::Dot` now supports `Arel::Nodes::Bin`, `Case`, `CurrentRow`, `Distinct`,\n    `DistinctOn`, `Else`, `Except`, `InfixOperation`, `Intersect`, `Lock`, `NotRegexp`, `Quoted`,\n    `Regexp`, `UnaryOperation`, `Union`, `UnionAll`, `When`, and `With`. Previously, these node\n    types caused an exception to be raised by `Arel::Visitors::Dot#accept`.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1620060086000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;c4fc11a3b26a5efdf16d9c701f8e8e5358b55773&quot;,&quot;pr&quot;:&quot;42128&quot;,&quot;merge_sha&quot;:&quot;ced1da9c8dd8cf3ef89273017d2e4385f25147cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Arel::Visitors::Dot&lt;/code&gt; now supports &lt;code&gt;Arel::Nodes::Bin&lt;/code&gt;, &lt;code&gt;Case&lt;/code&gt;, &lt;code&gt;CurrentRow&lt;/code&gt;, &lt;code&gt;Distinct&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;DistinctOn&lt;/code&gt;, &lt;code&gt;Else&lt;/code&gt;, &lt;code&gt;Except&lt;/code&gt;, &lt;code&gt;InfixOperation&lt;/code&gt;, &lt;code&gt;Intersect&lt;/code&gt;, &lt;code&gt;Lock&lt;/code&gt;, &lt;code&gt;NotRegexp&lt;/code&gt;, &lt;code&gt;Quoted&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;Regexp&lt;/code&gt;, &lt;code&gt;UnaryOperation&lt;/code&gt;, &lt;code&gt;Union&lt;/code&gt;, &lt;code&gt;UnionAll&lt;/code&gt;, &lt;code&gt;When&lt;/code&gt;, and &lt;code&gt;With&lt;/code&gt;. Previously, these node&lt;br /&gt;\ntypes caused an exception to be raised by &lt;code&gt;Arel::Visitors::Dot#accept&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Optimize `remove_columns` to use a single SQL statement.\n\n    ```ruby\n    remove_columns :my_table, :col_one, :col_two\n    ```\n\n    Now results in the following SQL:\n\n    ```sql\n    ALTER TABLE \&quot;my_table\&quot; DROP COLUMN \&quot;col_one\&quot;, DROP COLUMN \&quot;col_two\&quot;\n    ```\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1619829714000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;bff3523242d3fcdc7a069ff86863e08d01537674&quot;,&quot;pr&quot;:&quot;42075&quot;,&quot;merge_sha&quot;:&quot;f64acb9a4ba0dcc96080c1eca80257fc3cff710e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Optimize &lt;code&gt;remove_columns&lt;/code&gt; to use a single SQL statement.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;remove_columns&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_table&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:col_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:col_two&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now results in the following SQL:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sql highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;ALTER&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;TABLE&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;my_table\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;DROP&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;COLUMN&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;col_one\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;DROP&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;COLUMN&lt;/span&gt; &lt;span class=\&quot;nv\&quot;&gt;\&quot;col_two\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `has_one` autosave association callbacks get called once.\n\n    Change the `has_one` autosave callback to be non cyclic as well.\n    By doing this the autosave callback are made more consistent for\n    all 3 cases: `has_many`, `has_one`, and `belongs_to`.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1618908705000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;f02a136f899f732db49138b1a27950b102230d04&quot;,&quot;pr&quot;:&quot;42023&quot;,&quot;merge_sha&quot;:&quot;5d7b86b698a26f45aa83974a27e04d5a20891c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;has_one&lt;/code&gt; autosave association callbacks get called once.&lt;/p&gt;\n\n&lt;p&gt;Change the &lt;code&gt;has_one&lt;/code&gt; autosave callback to be non cyclic as well.&lt;br /&gt;\nBy doing this the autosave callback are made more consistent for&lt;br /&gt;\nall 3 cases: &lt;code&gt;has_many&lt;/code&gt;, &lt;code&gt;has_one&lt;/code&gt;, and &lt;code&gt;belongs_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add option to disable joins for associations.\n\n    In a multiple database application, associations can&#39;t join across\n    databases. When set, this option instructs Rails to generate 2 or\n    more queries rather than generating joins for associations.\n\n    Set the option on a has many through association:\n\n    ```ruby\n    class Dog\n      has_many :treats, through: :humans, disable_joins: true\n      has_many :humans\n    end\n    ```\n\n    Then instead of generating join SQL, two queries are used for `@dog.treats`:\n\n    ```\n    SELECT \&quot;humans\&quot;.\&quot;id\&quot; FROM \&quot;humans\&quot; WHERE \&quot;humans\&quot;.\&quot;dog_id\&quot; = ?  [[\&quot;dog_id\&quot;, 1]]\n    SELECT \&quot;treats\&quot;.* FROM \&quot;treats\&quot; WHERE \&quot;treats\&quot;.\&quot;human_id\&quot; IN (?, ?, ?)  [[\&quot;human_id\&quot;, 1], [\&quot;human_id\&quot;, 2], [\&quot;human_id\&quot;, 3]]\n    ```\n\n    *Eileen M. Uchitelle*, *Aaron Patterson*, *Lee Quarella*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1618848503000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;de6b4efa3e86727f3bd2f2e7982c0902efd19e1a&quot;,&quot;pr&quot;:&quot;41937&quot;,&quot;merge_sha&quot;:&quot;6ebd134a9afb1870f62ff74b96c7d92a94feca6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add option to disable joins for associations.&lt;/p&gt;\n\n&lt;p&gt;In a multiple database application, associations can’t join across&lt;br /&gt;\ndatabases. When set, this option instructs Rails to generate 2 or&lt;br /&gt;\nmore queries rather than generating joins for associations.&lt;/p&gt;\n\n&lt;p&gt;Set the option on a has many through association:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Dog&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:treats&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;through: :humans&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;disable_joins: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:humans&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Then instead of generating join SQL, two queries are used for &lt;code&gt;@dog.treats&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;SELECT \&quot;humans\&quot;.\&quot;id\&quot; FROM \&quot;humans\&quot; WHERE \&quot;humans\&quot;.\&quot;dog_id\&quot; = ?  [[\&quot;dog_id\&quot;, 1]]\nSELECT \&quot;treats\&quot;.* FROM \&quot;treats\&quot; WHERE \&quot;treats\&quot;.\&quot;human_id\&quot; IN (?, ?, ?)  [[\&quot;human_id\&quot;, 1], [\&quot;human_id\&quot;, 2], [\&quot;human_id\&quot;, 3]]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Aaron Patterson&lt;/em&gt;, &lt;em&gt;Lee Quarella&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add setting for enumerating column names in SELECT statements.\n\n    Adding a column to a PostgreSQL database, for example, while the application is running can\n    change the result of wildcard `SELECT *` queries, which invalidates the result\n    of cached prepared statements and raises a `PreparedStatementCacheExpired` error.\n\n    When enabled, Active Record will avoid wildcards and always include column names\n    in `SELECT` queries, which will return consistent results and avoid prepared\n    statement errors.\n\n    Before:\n\n    ```ruby\n    Book.limit(5)\n    # SELECT * FROM books LIMIT 5\n    ```\n\n    After:\n\n    ```ruby\n    # config/application.rb\n    module MyApp\n      class Application &lt; Rails::Application\n        config.active_record.enumerate_columns_in_select_statements = true\n      end\n    end\n\n    # or, configure per-model\n    class Book &lt; ApplicationRecord\n      self.enumerate_columns_in_select_statements = true\n    end\n    ```\n\n    ```ruby\n    Book.limit(5)\n    # SELECT id, author_id, name, format, status, language, etc FROM books LIMIT 5\n    ```\n\n    *Matt Duszynski*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1618529321000,&quot;author&quot;:&quot;Matt Duszynski&quot;,&quot;sha&quot;:&quot;726abeaab4342ae26438ea583f02c91104062d41&quot;,&quot;pr&quot;:&quot;41718&quot;,&quot;merge_sha&quot;:&quot;7ce853ecb03868eea3078891ba6b3d5da760c510&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add setting for enumerating column names in SELECT statements.&lt;/p&gt;\n\n&lt;p&gt;Adding a column to a PostgreSQL database, for example, while the application is running can&lt;br /&gt;\nchange the result of wildcard &lt;code&gt;SELECT *&lt;/code&gt; queries, which invalidates the result&lt;br /&gt;\nof cached prepared statements and raises a &lt;code&gt;PreparedStatementCacheExpired&lt;/code&gt; error.&lt;/p&gt;\n\n&lt;p&gt;When enabled, Active Record will avoid wildcards and always include column names&lt;br /&gt;\nin &lt;code&gt;SELECT&lt;/code&gt; queries, which will return consistent results and avoid prepared&lt;br /&gt;\nstatement errors.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;limit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# SELECT * FROM books LIMIT 5&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/application.rb&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;module&lt;/span&gt; &lt;span class=\&quot;nn\&quot;&gt;MyApp&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Application&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Application&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;enumerate_columns_in_select_statements&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# or, configure per-model&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;enumerate_columns_in_select_statements&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;limit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# SELECT id, author_id, name, format, status, language, etc FROM books LIMIT 5&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Duszynski&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing SQL as `on_duplicate` value to `#upsert_all` to make it possible to use raw SQL to update columns on conflict:\n\n    ```ruby\n    Book.upsert_all(\n      [{ id: 1, status: 1 }, { id: 2, status: 1 }],\n      on_duplicate: Arel.sql(\&quot;status = GREATEST(books.status, EXCLUDED.status)\&quot;)\n    )\n    ```\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1618255792000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;4bef82217cd6a63cc10fe7beb16298e935babb5f&quot;,&quot;pr&quot;:&quot;41933&quot;,&quot;merge_sha&quot;:&quot;b171b842da8a4221d327ba94a187d8914f661bd4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing SQL as &lt;code&gt;on_duplicate&lt;/code&gt; value to &lt;code&gt;#upsert_all&lt;/code&gt; to make it possible to use raw SQL to update columns on conflict:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;upsert_all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;status: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;status: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}],&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;on_duplicate: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Arel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sql&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;status = GREATEST(books.status, EXCLUDED.status)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing SQL as `returning` statement to `#upsert_all`:\n\n    ```ruby\n    Article.insert_all(\n      [\n        { title: \&quot;Article 1\&quot;, slug: \&quot;article-1\&quot;, published: false },\n        { title: \&quot;Article 2\&quot;, slug: \&quot;article-2\&quot;, published: false }\n      ],\n      returning: Arel.sql(\&quot;id, (xmax = &#39;0&#39;) as inserted, name as new_name\&quot;)\n    )\n    ```\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1618255792000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;4bef82217cd6a63cc10fe7beb16298e935babb5f&quot;,&quot;pr&quot;:&quot;41933&quot;,&quot;merge_sha&quot;:&quot;b171b842da8a4221d327ba94a187d8914f661bd4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing SQL as &lt;code&gt;returning&lt;/code&gt; statement to &lt;code&gt;#upsert_all&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;insert_all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Article 1\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;slug: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;article-1\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;published: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Article 2\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;slug: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;article-2\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;published: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;returning: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Arel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sql&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;id, (xmax = &#39;0&#39;) as inserted, name as new_name\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `legacy_connection_handling`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1617752317000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;634bf89df316059675fcb059482f04f8e6c09afa&quot;,&quot;pr&quot;:&quot;41859&quot;,&quot;merge_sha&quot;:&quot;564a26d134ca586fcb4be6a2c86f05ddce4c3f6e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;legacy_connection_handling&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add attribute encryption support.\n\n    Encrypted attributes are declared at the model level. These\n    are regular Active Record attributes backed by a column with\n    the same name. The system will transparently encrypt these\n    attributes before saving them into the database and will\n    decrypt them when retrieving their values.\n\n\n    ```ruby\n    class Person &lt; ApplicationRecord\n      encrypts :name\n      encrypts :email_address, deterministic: true\n    end\n    ```\n\n    You can learn more in the [Active Record Encryption\n    guide](https://edgeguides.rubyonrails.org/active_record_encryption.html).\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1617486537000,&quot;author&quot;:&quot;Jorge Manrubia&quot;,&quot;sha&quot;:&quot;224c9b34cb4fdc6989707f6e18e0a156e0864257&quot;,&quot;pr&quot;:&quot;41833&quot;,&quot;merge_sha&quot;:&quot;208635574a7eb0774f0b28c0001156747d9f20d7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add attribute encryption support.&lt;/p&gt;\n\n&lt;p&gt;Encrypted attributes are declared at the model level. These&lt;br /&gt;\nare regular Active Record attributes backed by a column with&lt;br /&gt;\nthe same name. The system will transparently encrypt these&lt;br /&gt;\nattributes before saving them into the database and will&lt;br /&gt;\ndecrypt them when retrieving their values.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Person&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email_address&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deterministic: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;You can learn more in the &lt;a href=\&quot;https://edgeguides.rubyonrails.org/active_record_encryption.html\&quot;&gt;Active Record Encryption&lt;br /&gt;\nguide&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Changed Arel predications `contains` and `overlaps` to use\n    `quoted_node` so that PostgreSQL arrays are quoted properly.\n\n    *Bradley Priest*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1616919228000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;7699f12dae3829eb443a29426e7255a61636380c&quot;,&quot;pr&quot;:&quot;41778&quot;,&quot;merge_sha&quot;:&quot;bad93fe2a127fbc623c00fe52ca02638ba3e9b90&quot;,&quot;html&quot;:&quot;&lt;p&gt;Changed Arel predications &lt;code&gt;contains&lt;/code&gt; and &lt;code&gt;overlaps&lt;/code&gt; to use&lt;br /&gt;\n&lt;code&gt;quoted_node&lt;/code&gt; so that PostgreSQL arrays are quoted properly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bradley Priest&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add mode argument to record level `strict_loading!`.\n\n    This argument can be used when enabling strict loading for a single record\n    to specify that we only want to raise on n plus one queries.\n\n    ```ruby\n    developer.strict_loading!(mode: :n_plus_one_only)\n\n    developer.projects.to_a # Does not raise\n    developer.projects.first.client # Raises StrictLoadingViolationError\n    ```\n\n    Previously, enabling strict loading would cause any lazily loaded\n    association to raise an error. Using `n_plus_one_only` mode allows us to\n    lazily load belongs_to, has_many, and other associations that are fetched\n    through a single query.\n\n    *Dinah Shi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1626830098000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e50b0e3ab325edeae52ce5effea8350bc9e90acd&quot;,&quot;pr&quot;:&quot;42790&quot;,&quot;merge_sha&quot;:&quot;e43d0ddb0359858fdb93e86b158987da81698a3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add mode argument to record level &lt;code&gt;strict_loading!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This argument can be used when enabling strict loading for a single record&lt;br /&gt;\nto specify that we only want to raise on n plus one queries.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;
