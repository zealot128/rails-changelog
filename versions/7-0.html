t;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;monochrome: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Gallery&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_many_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:photos&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:thumb&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;resize: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;100x100\&quot;&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:medium&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;resize: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;300x300\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;monochrome: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%= image_tag user.avatar.variant(:thumb) %&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   After setting `config.active_storage.resolve_model_to_route = :rails_storage_proxy`\n    `rails_blob_path` and `rails_representation_path` will generate proxy URLs by default.\n\n    *Ali Ismayilov*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1611881590000,&quot;author&quot;:&quot;Ali Ismayilov&quot;,&quot;sha&quot;:&quot;a205f5110d69903857c09fbca079c112f14ebdc6&quot;,&quot;pr&quot;:&quot;41260&quot;,&quot;merge_sha&quot;:&quot;059024ea79bf3267f7022149502aa7fd03f1da8b&quot;,&quot;html&quot;:&quot;&lt;p&gt;After setting &lt;code&gt;config.active_storage.resolve_model_to_route = :rails_storage_proxy&lt;/code&gt;&lt;br /&gt;\n&lt;code&gt;rails_blob_path&lt;/code&gt; and &lt;code&gt;rails_representation_path&lt;/code&gt; will generate proxy URLs by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ali Ismayilov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Declare `ActiveStorage::FixtureSet` and `ActiveStorage::FixtureSet.blob` to\n    improve fixture integration.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1611558039000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;c0f33b923bbb805242ac83660cea55283cc65330&quot;,&quot;pr&quot;:&quot;41220&quot;,&quot;merge_sha&quot;:&quot;76e37e29d8a02133b20d3ef60322c1635428cb9f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Declare &lt;code&gt;ActiveStorage::FixtureSet&lt;/code&gt; and &lt;code&gt;ActiveStorage::FixtureSet.blob&lt;/code&gt; to&lt;br /&gt;\nimprove fixture integration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;\n&quot;},{&quot;message&quot;:&quot;*   Removed deprecated environment variable `MAILGUN_INGRESS_API_KEY`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d33c529c7fb6c20b5709ef37c1f2019f60eb87f8&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Removed deprecated environment variable &lt;code&gt;MAILGUN_INGRESS_API_KEY&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Removed deprecated `Rails.application.credentials.action_mailbox.mailgun_api_key`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1637195748000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d33c529c7fb6c20b5709ef37c1f2019f60eb87f8&quot;,&quot;pr&quot;:&quot;43668&quot;,&quot;merge_sha&quot;:&quot;a0e14a8bfebf5f4bd4b66d1d468c844ab3e9d704&quot;,&quot;html&quot;:&quot;&lt;p&gt;Removed deprecated &lt;code&gt;Rails.application.credentials.action_mailbox.mailgun_api_key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `attachments` to the list of permitted parameters for inbound emails conductor.\n\n    When using the conductor to test inbound emails with attachments, this prevents an\n    unpermitted parameter warning in default configurations, and prevents errors for\n    applications that set:\n\n    ```ruby\n    config.action_controller.action_on_unpermitted_parameters = :raise\n    ```\n\n    *David Jones*, *Dana Henke*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1627521268000,&quot;author&quot;:&quot;David Jones&quot;,&quot;sha&quot;:&quot;c6c53a02a5dfb99fba7c0886893fde46060fdcc7&quot;,&quot;pr&quot;:&quot;42395&quot;,&quot;merge_sha&quot;:&quot;c903dfe618b8ed2b2c6d73b162a49fc4d478a855&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;attachments&lt;/code&gt; to the list of permitted parameters for inbound emails conductor.&lt;/p&gt;\n\n&lt;p&gt;When using the conductor to test inbound emails with attachments, this prevents an&lt;br /&gt;\nunpermitted parameter warning in default configurations, and prevents errors for&lt;br /&gt;\napplications that set:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_on_unpermitted_parameters&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:raise&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;David Jones&lt;/em&gt;, &lt;em&gt;Dana Henke&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to configure ActiveStorage service\n    for storing email raw source.\n\n    ```yml\n    # config/storage.yml\n    incoming_emails:\n      service: Disk\n      root: /secure/dir/for/emails/only\n    ```\n\n    ```ruby\n    config.action_mailbox.storage_service = :incoming_emails\n    ```\n\n    *Yurii Rashkovskii*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1625152537000,&quot;author&quot;:&quot;Yurii Rashkovskii&quot;,&quot;sha&quot;:&quot;855e08d22d36269eb2ea6615d0c2916e1376704e&quot;,&quot;pr&quot;:&quot;42634&quot;,&quot;merge_sha&quot;:&quot;f263530bf709f611920b5f663882e5113b4f984b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to configure ActiveStorage service&lt;br /&gt;\nfor storing email raw source.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/storage.yml&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;incoming_emails&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;service&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;Disk&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;root&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;/secure/dir/for/emails/only&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_mailbox&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;storage_service&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:incoming_emails&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Yurii Rashkovskii&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to incinerate an inbound message through the conductor interface.\n\n    *Santiago Bartesaghi*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1624561853000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;75e6ea47560414e728a04c57639efbf77b3bd5fe&quot;,&quot;pr&quot;:&quot;42541&quot;,&quot;merge_sha&quot;:&quot;ef52dd906ed4ef9f1578119e27b712d11e68009d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to incinerate an inbound message through the conductor interface.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   OpenSSL constants are now used for Digest computations.\n\n    *Dirkjan Bussink*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1625140179000,&quot;author&quot;:&quot;Dirkjan Bussink&quot;,&quot;sha&quot;:&quot;0523532a3ce41ec9d7de998824987c57c4c2b016&quot;,&quot;pr&quot;:&quot;41722&quot;,&quot;merge_sha&quot;:&quot;6ecf1065da57360bdc9f1d85e2c2d9314dcb79e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;OpenSSL constants are now used for Digest computations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dirkjan Bussink&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
