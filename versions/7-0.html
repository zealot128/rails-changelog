quot;:&quot;Mark VanLandingham&quot;,&quot;sha&quot;:&quot;bece535c9855d8b1f099ea7a9dd66e2c94157094&quot;,&quot;pr&quot;:&quot;41564&quot;,&quot;merge_sha&quot;:&quot;ec4e71e49a0e89339b42825c5ef0b71a3a02315f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.action_text.attachment_tag_name&lt;/code&gt;, to specify the HTML tag that contains attachments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mark VanLandingham&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expose how we render the HTML _surrounding_ rich text content as an\n    extensible `layouts/action_view/contents/_content.html.erb` template to\n    encourage user-land customizations, while retaining private API control over how\n    the rich text itself is rendered by `action_text/contents/_content.html.erb`\n    partial.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1609291493000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;3500571b439fcdcaaf29c63e4bc082a121a20612&quot;,&quot;pr&quot;:&quot;40308&quot;,&quot;merge_sha&quot;:&quot;f58b7250aea9d1dd235dabbbf7e89d519c38de27&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expose how we render the HTML &lt;em&gt;surrounding&lt;/em&gt; rich text content as an&lt;br /&gt;\nextensible &lt;code&gt;layouts/action_view/contents/_content.html.erb&lt;/code&gt; template to&lt;br /&gt;\nencourage user-land customizations, while retaining private API control over how&lt;br /&gt;\nthe rich text itself is rendered by &lt;code&gt;action_text/contents/_content.html.erb&lt;/code&gt;&lt;br /&gt;\npartial.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `with_all_rich_text` method to eager load all rich text associations on a model at once.\n\n    *Matt Swanson*, *DHH*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1609269600000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;401ce9dd3d68bb550c92d40c31dc4c4e564eb6b9&quot;,&quot;pr&quot;:&quot;40961&quot;,&quot;merge_sha&quot;:&quot;67a1cb6c193ff1a00f1fef4270566162b255a60e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;with_all_rich_text&lt;/code&gt; method to eager load all rich text associations on a model at once.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Swanson&lt;/em&gt;, &lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug where using groups and counts with long table names would return incorrect results.\n\n    *Shota Toguchi*, *Yusaku Ono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666704102000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a6d0f80d3af575482d826301d947e43fc3c5c649&quot;,&quot;pr&quot;:&quot;46308&quot;,&quot;merge_sha&quot;:&quot;76b16d338b47f58b864764eac0521905dba274cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug where using groups and counts with long table names would return incorrect results.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shota Toguchi&lt;/em&gt;, &lt;em&gt;Yusaku Ono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use connection from `#with_raw_connection` in `#quote_string`.\n\n    Prior to this change, virtual datetime columns did not have the same\n    default precision as regular datetime columns, resulting in the following\n    being erroneously equivalent:\n\n        t.virtual :name, type: datetime,                 as: \&quot;expression\&quot;\n        t.virtual :name, type: datetime, precision: nil, as: \&quot;expression\&quot;\n\n    This change fixes the default precision lookup, so virtual and regular\n    datetime column default precisions match.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666704102000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5ffa8f46dac1eca65d35847004dcfbff2f9e15e4&quot;,&quot;pr&quot;:&quot;46308&quot;,&quot;merge_sha&quot;:&quot;76b16d338b47f58b864764eac0521905dba274cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use connection from &lt;code&gt;#with_raw_connection&lt;/code&gt; in &lt;code&gt;#quote_string&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Prior to this change, virtual datetime columns did not have the same&lt;br /&gt;\ndefault precision as regular datetime columns, resulting in the following&lt;br /&gt;\nbeing erroneously equivalent:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;t.virtual :name, type: datetime,                 as: \&quot;expression\&quot;\nt.virtual :name, type: datetime, precision: nil, as: \&quot;expression\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This change fixes the default precision lookup, so virtual and regular&lt;br /&gt;\ndatetime column default precisions match.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a case where the query cache can return wrong values. See #46044\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666704102000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;213972e1ef8b50d5a930fed52780846f674eb808&quot;,&quot;pr&quot;:&quot;46308&quot;,&quot;merge_sha&quot;:&quot;76b16d338b47f58b864764eac0521905dba274cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a case where the query cache can return wrong values. See #46044&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Symbol is allowed by default for YAML columns\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663247880000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;8015c2c2cf5c8718449677570f372ceb01318a32&quot;,&quot;pr&quot;:&quot;46040&quot;,&quot;merge_sha&quot;:&quot;93b2461afb1f6bbe7c511b025c026567ebbc4b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Symbol is allowed by default for YAML columns&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::Store` to serialize as a regular Hash\n\n    Previously it would serialize as an `ActiveSupport::HashWithIndifferentAccess`\n    which is wasteful and cause problem with YAML safe_load.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1659835824000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;4987ca0f553c763a2ad00b0554999f847edf7c4e&quot;,&quot;pr&quot;:&quot;45785&quot;,&quot;merge_sha&quot;:&quot;53b04ca8a98224b3f44b40d6d7189e0db72373f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::Store&lt;/code&gt; to serialize as a regular Hash&lt;/p&gt;\n\n&lt;p&gt;Previously it would serialize as an &lt;code&gt;ActiveSupport::HashWithIndifferentAccess&lt;/code&gt;&lt;br /&gt;\nwhich is wasteful and cause problem with YAML safe_load.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `timestamptz` as a time zone aware type for PostgreSQL\n\n    This is required for correctly parsing `timestamp with time zone` values in your database.\n\n    If you don&#39;t want this, you can opt out by adding this initializer:\n\n    ```ruby\n    ActiveRecord::Base.time_zone_aware_types -= [:timestamptz]\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;4cd5709e2fc8899c24fc1b205d6f5bbdddfc29e1&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;timestamptz&lt;/code&gt; as a time zone aware type for PostgreSQL&lt;/p&gt;\n\n&lt;p&gt;This is required for correctly parsing &lt;code&gt;timestamp with time zone&lt;/code&gt; values in your database.&lt;/p&gt;\n\n&lt;p&gt;If you don’t want this, you can opt out by adding this initializer:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;time_zone_aware_types&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:timestamptz&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix supporting timezone awareness for `tsrange` and `tstzrange` array columns.\n\n    ```ruby\n    # In database migrations\n    add_column :shops, :open_hours, :tsrange, array: true\n    # In app config\n    ActiveRecord::Base.time_zone_aware_types += [:tsrange]\n    # In the code times are properly converted to app time zone\n    Shop.create!(open_hours: [Time.current..8.hour.from_now])\n    ```\n\n    *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;0aec70ce000de1dd942937f048b784ce4cac0758&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix supporting timezone awareness for &lt;code&gt;tsrange&lt;/code&gt; and &lt;code&gt;tstzrange&lt;/code&gt; array columns.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# In database migrations&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shops&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:open_hours&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:tsrange&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;array: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# In app config&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;time_zone_aware_types&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:tsrange&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# In the code times are properly converted to app time zone&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Shop&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;open_hours: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;8&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;hour&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;from_now&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Resolve issue where a relation cache_version could be left stale.\n\n    Previously, when `reset` was called on a relation object it did not reset the cache_versions\n    ivar. This led to a confusing situation where despite having the correct data the relation\n    still reported a stale cache_version.\n\n    Usage:\n\n    ```ruby\n    developers = Developer.all\n    developers.cache_version\n\n    Developer.update_all(updated_at: Time.now.utc + 1.second)\n\n    developers.cache_version # Stale cache_version\n    developers.reset\n    developers.cache_version # Returns the current correct cache_version\n    ```\n\n    Fixes #45341.\n\n    *Austen Madden*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;a5d733840bd2075cbd610408576825dc15ad90e0&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Resolve issue where a relation cache_version could be left stale.&lt;/p&gt;\n\n&lt;p&gt;Previously, when &lt;code&gt;reset&lt;/code&gt; was called on a relation object it did not reset the cache_versions&lt;br /&gt;\nivar. This led to a confusing situation where despite having the correct data the relation&lt;br /&gt;\nstill reported a stale cache_version.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;developers&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_version&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;updated_at: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;now&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;utc&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;second&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;developers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_version&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Stale cache_version&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;reset&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_version&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Returns the current correct cache_version&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #45341.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Austen Madden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `load_async` when called on an association proxy.\n\n    Calling `load_async` directly an association would schedule\n    a query but never use it.\n\n    ```ruby\n    comments = post.comments.load_async # schedule a query\n    comments.to_a # perform an entirely new sync query\n    ```\n\n    Now it does use the async query, however note that it doesn&#39;t\n    cause the association to be loaded.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1656027602000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;ee7b4dd51cb9a32887ea9b66feaf118a7cf9c6a8&quot;,&quot;pr&quot;:&quot;45444&quot;,&quot;merge_sha&quot;:&quot;575f20c891ffc621564d4d5f28cbc129cdda41bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;load_async&lt;/code&gt; when called on an association proxy.&lt;/p&gt;\n\n&lt;p&gt;Calling &lt;code&gt;load_async&lt;/code&gt; directly an association would schedule&lt;br /&gt;\na query but never use it.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;comments&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;load_async&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# schedule a query&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# perform an entirely new sync query&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now it does use the async query, however note that it doesn’t&lt;br /&gt;\ncause the association to be loaded.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix eager loading for models without primary keys.\n\n    *Anmol Chopra*, *Matt Lawrence*, and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1656027602000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;c89e8e00e9c77b3c2ef4211f256e13c0b9eb87f8&quot;,&quot;pr&quot;:&quot;45444&quot;,&quot;merge_sha&quot;:&quot;575f20c891ffc621564d4d5f28cbc129cdda41bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix eager loading for models without primary keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anmol Chopra&lt;/em&gt;, &lt;em&gt;Matt Lawrence&lt;/em&gt;, and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `rails db:schema:{dump,load}` now checks `ENV[\&quot;SCHEMA_FORMAT\&quot;]` before config\n\n    Since `rails db:structure:{dump,load}` was deprecated there wasn&#39;t a simple\n    way to dump a schema to both SQL and Ruby formats. You can now do this with\n    an environment variable. For example:\n\n    ```\n    SCHEMA_FORMAT=sql rake db:schema:dump\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1656027602000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;ccc8618f76f4a86975bac6fe6f4e35a6596b809b&quot;,&quot;pr&quot;:&quot;45444&quot;,&quot;merge_sha&quot;:&quot;575f20c891ffc621564d4d5f28cbc129cdda41bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;rails db:schema:{dump,load}&lt;/code&gt; now checks &lt;code&gt;ENV[\&quot;SCHEMA_FORMAT\&quot;]&lt;/code&gt; before config&lt;/p&gt;\n\n&lt;p&gt;Since &lt;code&gt;rails db:structure:{dump,load}&lt;/code&gt; was deprecated there wasn’t a simple&lt;br /&gt;\nway to dump a schema to both SQL and Ruby formats. You can now do this with&lt;br /&gt;\nan environment variable. For example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;SCHEMA_FORMAT=sql rake db:schema:dump\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Hstore deserialize regression.\n\n    *edsharp*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1654715957000,&quot;author&quot;:&quot;Ed Sharp&quot;,&quot;sha&quot;:&quot;5b6bc8f5cf81e52ab81f1e295f7202c42dec1efb&quot;,&quot;pr&quot;:&quot;45304&quot;,&quot;merge_sha&quot;:&quot;270a2ddd6b70a1d188650afe48dddd025c4e605a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Hstore deserialize regression.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;edsharp&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change ActiveRecord::Coders::YAMLColumn default to safe_load\n\n    This adds two new configuration options The configuration options are as\n    follows:\n\n    * `config.active_record.use_yaml_unsafe_load`\n\n    When set to true, this configuration option tells Rails to use the old\n    \&quot;unsafe\&quot; YAML loading strategy, maintaining the existing behavior but leaving\n    the possible escalation vulnerability in place.  Setting this option to true\n    is *not* recommended, but can aid in upgrading.\n\n    * `config.active_record.yaml_column_permitted_classes`\n\n    The \&quot;safe YAML\&quot; loading method does not allow all classes to be deserialized\n    by default.  This option allows you to specify classes deemed \&quot;safe\&quot; in your\n    application.  For example, if your application uses Symbol and Time in\n    serialized data, you can add Symbol and Time to the allowed list as follows:\n\n    ```\n    config.active_record.yaml_column_permitted_classes = [Symbol, Date, Time]\n    ```\n\n    [CVE-2022-32224]&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1657647916000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0c68c1f71a3ab6fbd4a9878746fa94ddfe07a0f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;a7308108f9037aa8ed5bfbd9b6edb2b03ab582cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change ActiveRecord::Coders::YAMLColumn default to safe_load&lt;/p&gt;\n\n&lt;p&gt;This adds two new configuration options The configuration options are as&lt;br /&gt;\nfollows:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_record.use_yaml_unsafe_load&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;When set to true, this configuration option tells Rails to use the old&lt;br /&gt;\n“unsafe” YAML loading strategy, maintaining the existing behavior but leaving&lt;br /&gt;\nthe possible escalation vulnerability in place.  Setting this option to true&lt;br /&gt;\nis &lt;em&gt;not&lt;/em&gt; recommended, but can aid in upgrading.&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_record.yaml_column_permitted_classes&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;The “safe YAML” loading method does not allow all classes to be deserialized&lt;br /&gt;\nby default.  This option allows you to specify classes deemed “safe” in your&lt;br /&gt;\napplication.  For example, if your application uses Symbol and Time in&lt;br /&gt;\nserialized data, you can add Symbol and Time to the allowed list as follows:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.active_record.yaml_column_permitted_classes = [Symbol, Date, Time]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;[CVE-2022-32224]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Some internal housekeeping on reloads could break custom `respond_to?`\n    methods in class objects that referenced reloadable constants. See\n    [#44125](https://github.com/rails/rails/issues/44125) for details.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1648066286000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;bac7f244dd3ba96b9585d620892cf815466c793d&quot;,&quot;pr&quot;:&quot;44752&quot;,&quot;merge_sha&quot;:&quot;f0cfc60799c66047fdc9cc443bb957012cf1fbc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Some internal housekeeping on reloads could break custom &lt;code&gt;respond_to?&lt;/code&gt;&lt;br /&gt;\nmethods in class objects that referenced reloadable constants. See&lt;br /&gt;\n&lt;a href=\&quot;https://github.com/rails/rails/issues/44125\&quot;&gt;#44125&lt;/a&gt; for details.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed MariaDB default function support.\n\n    Defaults would be written wrong in \&quot;db/schema.rb\&quot; and not work correctly\n    if using `db:schema:load`. Further more the function name would be\n    added as string content when saving new records.\n\n    *kaspernj*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1648066286000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;9569c417c4e6838bfbb7a8e74e1f459379cd3bd0&quot;,&quot;pr&quot;:&quot;44752&quot;,&quot;merge_sha&quot;:&quot;f0cfc60799c66047fdc9cc443bb957012cf1fbc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed MariaDB default function support.&lt;/p&gt;\n\n&lt;p&gt;Defaults would be written wrong in “db/schema.rb” and not work correctly&lt;br /&gt;\nif using &lt;code&gt;db:schema:load&lt;/code&gt;. Further more the function name would be&lt;br /&gt;\nadded as string content when saving new records.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;kaspernj&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `remove_foreign_key` with `:if_exists` option when foreign key actually exists.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1648066286000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;dd494f199f70db1641d9cbfeeafeb9e79fdaea9b&quot;,&quot;pr&quot;:&quot;44752&quot;,&quot;merge_sha&quot;:&quot;f0cfc60799c66047fdc9cc443bb957012cf1fbc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;remove_foreign_key&lt;/code&gt; with &lt;code&gt;:if_exists&lt;/code&gt; option when foreign key actually exists.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `--no-comments` flag in structure dumps for PostgreSQL\n\n    This broke some apps that used custom schema comments. If you don&#39;t want\n    comments in your structure dump, you can use:\n\n    ```ruby\n    ActiveRecord::Tasks::DatabaseTasks.structure_dump_flags = [&#39;--no-comments&#39;]\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646762084000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;53b9ecf1cc9e3906fafd8537ed25415d01765b93&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;e1c01ba9d7158002353758f320a326c57f6125b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;--no-comments&lt;/code&gt; flag in structure dumps for PostgreSQL&lt;/p&gt;\n\n&lt;p&gt;This broke some apps that used custom schema comments. If you don’t want&lt;br /&gt;\ncomments in your structure dump, you can use:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Tasks&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseTasks&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;structure_dump_flags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;--no-comments&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use the model name as a prefix when filtering encrypted attributes from logs.\n\n    For example, when encrypting `Person#name` it will add `person.name` as a filter\n    parameter, instead of just `name`. This prevents unintended filtering of parameters\n    with a matching name in other models.\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;51fbf21b0fdce595ff660d4d2fb1f30496efd3b9&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use the model name as a prefix when filtering encrypted attributes from logs.&lt;/p&gt;\n\n&lt;p&gt;For example, when encrypting &lt;code&gt;Person#name&lt;/code&gt; it will add &lt;code&gt;person.name&lt;/code&gt; as a filter&lt;br /&gt;\nparameter, instead of just &lt;code&gt;name&lt;/code&gt;. This prevents unintended filtering of parameters&lt;br /&gt;\nwith a matching name in other models.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix quoting of `ActiveSupport::Duration` and `Rational` numbers in the MySQL adapter.\n\n    *Kevin McPhillips*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d43fea7c0f8b15faa561fc3abfffc3cf21fec366&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix quoting of &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; and &lt;code&gt;Rational&lt;/code&gt; numbers in the MySQL adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin McPhillips&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `change_column_comment` to preserve column&#39;s AUTO_INCREMENT in the MySQL adapter\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646631757000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4d1e1e28720bf884c72274384c43381512943500&quot;,&quot;pr&quot;:&quot;44627&quot;,&quot;merge_sha&quot;:&quot;dc7681383e1fae2cae02b39461903241fe419a47&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;change_column_comment&lt;/code&gt; to preserve column’s AUTO_INCREMENT in the MySQL adapter&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `PG.connect` keyword arguments deprecation warning on ruby 2.7.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;PG.connect&lt;/code&gt; keyword arguments deprecation warning on ruby 2.7.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the ability to exclude encryption params from being autofiltered.\n\n    *Mark Gangl*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the ability to exclude encryption params from being autofiltered.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mark Gangl&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Dump the precision for datetime columns following the new defaults.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Dump the precision for datetime columns following the new defaults.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make sure encrypted attributes are not being filtered twice.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make sure encrypted attributes are not being filtered twice.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Dump the database schema containing the current Rails version.\n\n    Since https://github.com/rails/rails/pull/42297, Rails now generate datetime columns\n    with a default precision of 6. This means that users upgrading to Rails 7.0 from 6.1,\n    when loading the database schema, would get the new precision value, which would not match\n    the production schema.\n\n    To avoid this the schema dumper will generate the new format which will include the Rails\n    version and will look like this:\n\n    ```\n    ActiveRecord::Schema[7.0].define\n    ```\n\n    When upgrading from Rails 6.1 to Rails 7.0, you can run the `rails app:update` task that will\n    set the current schema version to 6.1.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Dump the database schema containing the current Rails version.&lt;/p&gt;\n\n&lt;p&gt;Since https://github.com/rails/rails/pull/42297, Rails now generate datetime columns&lt;br /&gt;\nwith a default precision of 6. This means that users upgrading to Rails 7.0 from 6.1,&lt;br /&gt;\nwhen loading the database schema, would get the new precision value, which would not match&lt;br /&gt;\nthe production schema.&lt;/p&gt;\n\n&lt;p&gt;To avoid this the schema dumper will generate the new format which will include the Rails&lt;br /&gt;\nversion and will look like this:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::Schema[7.0].define\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;When upgrading from Rails 6.1 to Rails 7.0, you can run the &lt;code&gt;rails app:update&lt;/code&gt; task that will&lt;br /&gt;\nset the current schema version to 6.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix parsing expression for PostgreSQL generated column.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix parsing expression for PostgreSQL generated column.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Mysql2::Error: Commands out of sync; you can&#39;t run this command now`\n    when bulk-inserting fixtures that exceed `max_allowed_packet` configuration.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Mysql2::Error: Commands out of sync; you can&#39;t run this command now&lt;/code&gt;&lt;br /&gt;\nwhen bulk-inserting fixtures that exceed &lt;code&gt;max_allowed_packet&lt;/code&gt; configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix error when saving an association with a relation named `record`.\n\n    *Dorian Marié*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix error when saving an association with a relation named &lt;code&gt;record&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dorian Marié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `MySQL::SchemaDumper` behavior about datetime precision value.\n\n    *y0t4*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;MySQL::SchemaDumper&lt;/code&gt; behavior about datetime precision value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;y0t4&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve associated with no reflection error.\n\n    *Nikolai*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve associated with no reflection error.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikolai&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix PG.connect keyword arguments deprecation warning on ruby 2.7.\n\n    Fixes #44307.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix PG.connect keyword arguments deprecation warning on ruby 2.7.&lt;/p&gt;\n\n&lt;p&gt;Fixes #44307.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix passing options to `check_constraint` from `change_table`.\n\n    *Frederick Cheung*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644605608000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;76489d81ba77216271870e11fba6889088016fa5&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;6830b9d61197b781e4606eb9c84435aa5eaba3cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix passing options to &lt;code&gt;check_constraint&lt;/code&gt; from &lt;code&gt;change_table&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Frederick Cheung&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `QueryMethods#in_order_of` to drop records not listed in values.\n\n    `in_order_of` now filters down to the values provided, to match the behavior of the `Enumerable` version.\n\n    *Kevin Newton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d2268d649d3dfc84b14e52a47475bea580655208&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to drop records not listed in values.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;in_order_of&lt;/code&gt; now filters down to the values provided, to match the behavior of the &lt;code&gt;Enumerable&lt;/code&gt; version.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Newton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow named expression indexes to be revertible.\n\n    Previously, the following code would raise an error in a reversible migration executed while rolling back, due to the index name not being used in the index removal.\n\n    ```ruby\n    add_index(:settings, \&quot;(data-&gt;&#39;property&#39;)\&quot;, using: :gin, name: :index_settings_data_property)\n    ```\n\n    Fixes #43331.\n\n    *Oliver Günther*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e9ffa9ac54796491af2e5e0dc6469776817ef3a8&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow named expression indexes to be revertible.&lt;/p&gt;\n\n&lt;p&gt;Previously, the following code would raise an error in a reversible migration executed while rolling back, due to the index name not being used in the index removal.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:settings&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;(data-&amp;gt;&#39;property&#39;)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;using: :gin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: :index_settings_data_property&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #43331.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Oliver Günther&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Better error messages when association name is invalid in the argument of `ActiveRecord::QueryMethods::WhereChain#missing`.\n\n    *ykpythemind*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Better error messages when association name is invalid in the argument of &lt;code&gt;ActiveRecord::QueryMethods::WhereChain#missing&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;ykpythemind&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix ordered migrations for single db in multi db environment.\n\n    *Himanshu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix ordered migrations for single db in multi db environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Himanshu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Extract `on update CURRENT_TIMESTAMP` for mysql2 adapter.\n\n    *Kazuhiro Masuda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Extract &lt;code&gt;on update CURRENT_TIMESTAMP&lt;/code&gt; for mysql2 adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kazuhiro Masuda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix incorrect argument in PostgreSQL structure dump tasks.\n\n    Updating the `--no-comment` argument added in Rails 7 to the correct `--no-comments` argument.\n\n    *Alex Dent*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;c837883cfcf880ac7a96223545b0cf4fac2986e0&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix incorrect argument in PostgreSQL structure dump tasks.&lt;/p&gt;\n\n&lt;p&gt;Updating the &lt;code&gt;--no-comment&lt;/code&gt; argument added in Rails 7 to the correct &lt;code&gt;--no-comments&lt;/code&gt; argument.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Dent&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix schema dumping column default SQL values for sqlite3.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix schema dumping column default SQL values for sqlite3.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Correctly parse complex check constraint expressions for PostgreSQL.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Correctly parse complex check constraint expressions for PostgreSQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `timestamptz` attributes on PostgreSQL handle blank inputs.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;timestamptz&lt;/code&gt; attributes on PostgreSQL handle blank inputs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix migration compatibility to create SQLite references/belongs_to column as integer when migration version is 6.0.\n\n    Reference/belongs_to in migrations with version 6.0 were creating columns as\n    bigint instead of integer for the SQLite Adapter.\n\n    *Marcelo Lauxen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;dc45a0c84cd5e4f3f160767b49f2092a1014d08e&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix migration compatibility to create SQLite references/belongs_to column as integer when migration version is 6.0.&lt;/p&gt;\n\n&lt;p&gt;Reference/belongs_to in migrations with version 6.0 were creating columns as&lt;br /&gt;\nbigint instead of integer for the SQLite Adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcelo Lauxen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix joining through a polymorphic association.\n\n    *Alexandre Ruban*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix joining through a polymorphic association.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alexandre Ruban&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `QueryMethods#in_order_of` to handle empty order list.\n\n    ```ruby\n    Post.in_order_of(:id, []).to_a\n    ```\n\n    Also more explicitly set the column as secondary order, so that any other\n    value is still ordered.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;99ccebe45e4ad947cd8c27e989c6e777f61f8dce&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to handle empty order list.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Also more explicitly set the column as secondary order, so that any other&lt;br /&gt;\nvalue is still ordered.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `rails dbconsole` for 3-tier config.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6bfc637659248df5d6719a86d2981b52662d9b50&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;rails dbconsole&lt;/code&gt; for 3-tier config.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix quoting of column aliases generated by calculation methods.\n\n    Since the alias is derived from the table name, we can&#39;t assume the result\n    is a valid identifier.\n\n    ```ruby\n    class Test &lt; ActiveRecord::Base\n      self.table_name = &#39;1abc&#39;\n    end\n    Test.group(:id).count\n    # syntax error at or near \&quot;1\&quot; (ActiveRecord::StatementInvalid)\n    # LINE 1: SELECT COUNT(*) AS count_all, \&quot;1abc\&quot;.\&quot;id\&quot; AS 1abc_id FROM \&quot;1...\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641577657000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a554097c0f0129f14f817207e5f178dff77c31de&quot;,&quot;pr&quot;:&quot;44111&quot;,&quot;merge_sha&quot;:&quot;572772f9a88f03e06647e2b50f415225f748a762&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix quoting of column aliases generated by calculation methods.&lt;/p&gt;\n\n&lt;p&gt;Since the alias is derived from the table name, we can’t assume the result&lt;br /&gt;\nis a valid identifier.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Test&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;table_name&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;1abc&#39;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Test&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# syntax error at or near \&quot;1\&quot; (ActiveRecord::StatementInvalid)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# LINE 1: SELECT COUNT(*) AS count_all, \&quot;1abc\&quot;.\&quot;id\&quot; AS 1abc_id FROM \&quot;1...&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Better handle SQL queries with invalid encoding.\n\n    ```ruby\n    Post.create(name: \&quot;broken \\xC8 UTF-8\&quot;)\n    ```\n\n    Would cause all adapters to fail in a non controlled way in the code\n    responsible to detect write queries.\n\n    The query is now properly passed to the database connection, which might or might\n    not be able to handle it, but will either succeed or failed in a more correct way.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639161431000,&quot;author&quot;:&quot;Richard Macklin&quot;,&quot;sha&quot;:&quot;8f277ace31b240b2115f17561483f96076c07da9&quot;,&quot;pr&quot;:&quot;43834&quot;,&quot;merge_sha&quot;:&quot;85ad091cdb94d3cf84202c54a72a02a79eb5d3a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Better handle SQL queries with invalid encoding.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;broken &lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\xC8&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; UTF-8\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Would cause all adapters to fail in a non controlled way in the code&lt;br /&gt;\nresponsible to detect write queries.&lt;/p&gt;\n\n&lt;p&gt;The query is now properly passed to the database connection, which might or might&lt;br /&gt;\nnot be able to handle it, but will either succeed or failed in a more correct way.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move database and shard selection config options to a generator.\n\n    Rather than generating the config options in `production.rb` when applications are created, applications can now run a generator to create an initializer and uncomment / update options as needed. All multi-db configuration can be implemented in this initializer.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;b09ed216e2bc868917fded52869565d46244eb91&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move database and shard selection config options to a generator.&lt;/p&gt;\n\n&lt;p&gt;Rather than generating the config options in &lt;code&gt;production.rb&lt;/code&gt; when applications are created, applications can now run a generator to create an initializer and uncomment / update options as needed. All multi-db configuration can be implemented in this initializer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::DatabaseConfigurations::DatabaseConfig#spec_name`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;25c4cf82cdb90ad26df96412c25d25e3eda20eb5&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::DatabaseConfigurations::DatabaseConfig#spec_name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Connection#in_clause_length`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;25c4cf82cdb90ad26df96412c25d25e3eda20eb5&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Connection#in_clause_length&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Connection#allowed_index_name_length`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;126319ec3d62b8d0d86bec0c88c3555007f9d4b6&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Connection#allowed_index_name_length&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base#remove_connection`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639057135000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;60e9fd6106027296b4409e9028e0ed6c50091f33&quot;,&quot;pr&quot;:&quot;43818&quot;,&quot;merge_sha&quot;:&quot;28e9625246e7a1365d771db21d8a6b266fb0e475&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base#remove_connection&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Load STI Models in fixtures\n\n    Data from Fixtures now loads based on the specific class for models with\n    Single Table Inheritance. This affects enums defined in subclasses, previously\n    the value of these fields was not parsed and remained `nil`\n\n    *Andres Howard*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637875388000,&quot;author&quot;:&quot;Andres Howard&quot;,&quot;sha&quot;:&quot;7b741457e5618d6d7cd229554bbf9e67fc7c00ff&quot;,&quot;pr&quot;:&quot;43136&quot;,&quot;merge_sha&quot;:&quot;b261869af0902274bb321fdb475da7db20f39282&quot;,&quot;html&quot;:&quot;&lt;p&gt;Load STI Models in fixtures&lt;/p&gt;\n\n&lt;p&gt;Data from Fixtures now loads based on the specific class for models with&lt;br /&gt;\nSingle Table Inheritance. This affects enums defined in subclasses, previously&lt;br /&gt;\nthe value of these fields was not parsed and remained &lt;code&gt;nil&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andres Howard&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `#authenticate` returns false when the password is blank instead of raising an error.\n\n    *Muhammad Muhammad Ibrahim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637868429000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5cb2d3d4a8687a2e0502f1a039c4cc7cf3179ce9&quot;,&quot;pr&quot;:&quot;41769&quot;,&quot;merge_sha&quot;:&quot;481343ed91a66a112f7d929a73214f42ffb38dfc&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;#authenticate&lt;/code&gt; returns false when the password is blank instead of raising an error.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Muhammad Muhammad Ibrahim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::QueryMethods#in_order_of` behavior for integer enums.\n\n    `ActiveRecord::QueryMethods#in_order_of` didn&#39;t work as expected for enums stored as integers in the database when passing an array of strings or symbols as the order argument. This unexpected behavior occurred because the string or symbol values were not casted to match the integers in the database.\n\n    The following example now works as expected:\n\n    ```ruby\n    class Book &lt; ApplicationRecord\n      enum status: [:proposed, :written, :published]\n    end\n\n    Book.in_order_of(:status, %w[written published proposed])\n    ```\n\n    *Alexandre Ruban*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637866782000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;395ea07419e12c78c8e03d37bd412606c33d9045&quot;,&quot;pr&quot;:&quot;43284&quot;,&quot;merge_sha&quot;:&quot;902e829914f36478bc486fbb0d724923a889f449&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::QueryMethods#in_order_of&lt;/code&gt; behavior for integer enums.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::QueryMethods#in_order_of&lt;/code&gt; didn’t work as expected for enums stored as integers in the database when passing an array of strings or symbols as the order argument. This unexpected behavior occurred because the string or symbol values were not casted to match the integers in the database.&lt;/p&gt;\n\n&lt;p&gt;The following example now works as expected:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;status: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:proposed&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:written&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:published&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:status&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;sx\&quot;&gt;%w[written published proposed]&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alexandre Ruban&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ignore persisted in-memory records when merging target lists.\n\n    *Kevin Sjöberg*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637865627000,&quot;author&quot;:&quot;Kevin Sjöberg&quot;,&quot;sha&quot;:&quot;4d5aed9b7ae9108078101ab958989a8e2c92a759&quot;,&quot;pr&quot;:&quot;43517&quot;,&quot;merge_sha&quot;:&quot;060ae8cbb163f537dc13297c2c02bf6dc3c3a136&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ignore persisted in-memory records when merging target lists.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Sjöberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a new option `:update_only` to `upsert_all` to configure the list of columns to update in case of conflict.\n\n    Before, you could only customize the update SQL sentence via `:on_duplicate`. There is now a new option `:update_only` that lets you provide a list of columns to update in case of conflict:\n\n    ```ruby\n    Commodity.upsert_all(\n      [\n        { id: 2, name: \&quot;Copper\&quot;, price: 4.84 },\n        { id: 4, name: \&quot;Gold\&quot;, price: 1380.87 },\n        { id: 6, name: \&quot;Aluminium\&quot;, price: 0.35 }\n      ],\n      update_only: [:price] # Only prices will be updated\n    )\n    ```\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637841529000,&quot;author&quot;:&quot;Jorge Manrubia&quot;,&quot;sha&quot;:&quot;d133cc40ffefcb8ed41f1c66b0fb111e4cd5f4f2&quot;,&quot;pr&quot;:&quot;43722&quot;,&quot;merge_sha&quot;:&quot;d0b53aa90dcb37b2283d1ea9c0d25bf1c2e7a90d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a new option &lt;code&gt;:update_only&lt;/code&gt; to &lt;code&gt;upsert_all&lt;/code&gt; to configure the list of columns to update in case of conflict.&lt;/p&gt;\n\n&lt;p&gt;Before, you could only customize the update SQL sentence via &lt;code&gt;:on_duplicate&lt;/code&gt;. There is now a new option &lt;code&gt;:update_only&lt;/code&gt; that lets you provide a list of columns to update in case of conflict:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Commodity&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;upsert_all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Copper\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;price: &lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;4.84&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;4&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Gold\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;price: &lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;1380.87&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;6&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Aluminium\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;price: &lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;0.35&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;update_only: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:price&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Only prices will be updated&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Result#map!` and `ActiveRecord::Result#collect!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;485d3e96d020efafaac8fc1c9f83d51b3ac6de25&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Result#map!&lt;/code&gt; and &lt;code&gt;ActiveRecord::Result#collect!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.configurations.to_h`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;190f006e78fcf2d5f4e4565f2d25b12545f12dde&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.configurations.to_h&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.configurations.default_hash`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;73605a253e17a72c2f9969d72df7d9be60949d08&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.configurations.default_hash&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.arel_attribute`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;eeb9c78951cfcaf16c599778fe5c34e00d504673&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.arel_attribute&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.connection_config`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637364101000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;54ddb3be31b3baeeb68f855e1525f4fd58fc257d&quot;,&quot;pr&quot;:&quot;43675&quot;,&quot;merge_sha&quot;:&quot;f47204802ae2e212a238276492584b7607c513f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.connection_config&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Filter attributes in SQL logs\n\n    Previously, SQL queries in logs containing `ActiveRecord::Base.filter_attributes` were not filtered.\n\n    Now, the filter attributes will be masked `[FILTERED]` in the logs when `prepared_statement` is enabled.\n\n    ```\n    # Before:\n      Foo Load (0.2ms)  SELECT \&quot;foos\&quot;.* FROM \&quot;foos\&quot; WHERE \&quot;foos\&quot;.\&quot;passw\&quot; = ? LIMIT ?  [[\&quot;passw\&quot;, \&quot;hello\&quot;], [\&quot;LIMIT\&quot;, 1]]\n\n    # After:\n      Foo Load (0.5ms)  SELECT \&quot;foos\&quot;.* FROM \&quot;foos\&quot; WHERE \&quot;foos\&quot;.\&quot;passw\&quot; = ? LIMIT ?  [[\&quot;passw\&quot;, \&quot;[FILTERED]\&quot;], [\&quot;LIMIT\&quot;, 1]]\n    ```\n\n    *Aishwarya Subramanian*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637362398000,&quot;author&quot;:&quot;Aishwarya Subramanian&quot;,&quot;sha&quot;:&quot;17c7607167a9294edc64cec43ef32778eb2bd677&quot;,&quot;pr&quot;:&quot;42006&quot;,&quot;merge_sha&quot;:&quot;bef825e3cb214edacbcfa2d7f438065e50ebb323&quot;,&quot;html&quot;:&quot;&lt;p&gt;Filter attributes in SQL logs&lt;/p&gt;\n\n&lt;p&gt;Previously, SQL queries in logs containing &lt;code&gt;ActiveRecord::Base.filter_attributes&lt;/code&gt; were not filtered.&lt;/p&gt;\n\n&lt;p&gt;Now, the filter attributes will be masked &lt;code&gt;[FILTERED]&lt;/code&gt; in the logs when &lt;code&gt;prepared_statement&lt;/code&gt; is enabled.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# Before:\n  Foo Load (0.2ms)  SELECT \&quot;foos\&quot;.* FROM \&quot;foos\&quot; WHERE \&quot;foos\&quot;.\&quot;passw\&quot; = ? LIMIT ?  [[\&quot;passw\&quot;, \&quot;hello\&quot;], [\&quot;LIMIT\&quot;, 1]]\n\n# After:\n  Foo Load (0.5ms)  SELECT \&quot;foos\&quot;.* FROM \&quot;foos\&quot; WHERE \&quot;foos\&quot;.\&quot;passw\&quot; = ? LIMIT ?  [[\&quot;passw\&quot;, \&quot;[FILTERED]\&quot;], [\&quot;LIMIT\&quot;, 1]]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Aishwarya Subramanian&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Tasks::DatabaseTasks.spec`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;71f61b13e13ea083eadc6ef2072068c1cd5bb9a1&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Tasks::DatabaseTasks.spec&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Tasks::DatabaseTasks.current_config`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;71f61b13e13ea083eadc6ef2072068c1cd5bb9a1&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Tasks::DatabaseTasks.current_config&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Tasks::DatabaseTasks.schema_file_type`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;71f61b13e13ea083eadc6ef2072068c1cd5bb9a1&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Tasks::DatabaseTasks.schema_file_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Tasks::DatabaseTasks.dump_filename`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;71f61b13e13ea083eadc6ef2072068c1cd5bb9a1&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Tasks::DatabaseTasks.dump_filename&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Tasks::DatabaseTasks.schema_file`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;71f61b13e13ea083eadc6ef2072068c1cd5bb9a1&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Tasks::DatabaseTasks.schema_file&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `environment` and `name` arguments from `Tasks::DatabaseTasks.schema_up_to_date?`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;9828cc76d15e20de0bf81388800f9c5c1353541f&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;environment&lt;/code&gt; and &lt;code&gt;name&lt;/code&gt; arguments from &lt;code&gt;Tasks::DatabaseTasks.schema_up_to_date?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Merging conditions on the same column no longer maintain both conditions,\n    and will be consistently replaced by the latter condition.\n\n    ```ruby\n    # Rails 6.1 (IN clause is replaced by merger side equality condition)\n    Author.where(id: [david.id, mary.id]).merge(Author.where(id: bob)) # =&gt; [bob]\n    # Rails 6.1 (both conflict conditions exists, deprecated)\n    Author.where(id: david.id..mary.id).merge(Author.where(id: bob)) # =&gt; []\n    # Rails 6.1 with rewhere to migrate to Rails 7.0&#39;s behavior\n    Author.where(id: david.id..mary.id).merge(Author.where(id: bob), rewhere: true) # =&gt; [bob]\n    # Rails 7.0 (same behavior with IN clause, mergee side condition is consistently replaced)\n    Author.where(id: [david.id, mary.id]).merge(Author.where(id: bob)) # =&gt; [bob]\n    Author.where(id: david.id..mary.id).merge(Author.where(id: bob)) # =&gt; [bob]\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1637360333000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;515aa1ea4ed6fc744636d5c3495e44b88057dcf6&quot;,&quot;pr&quot;:&quot;43421&quot;,&quot;merge_sha&quot;:&quot;269f6722c3228ec92756a62bb0ffcc3d43817337&quot;,&quot;html&quot;:&quot;&lt;p&gt;Merging conditions on the same column no longer maintain both conditions,&lt;br /&gt;\nand will be consistently replaced by the latter condition.&lt;/p&gt;\n\n&lt;p&gt;```ruby&lt;/p&gt;\n&lt;h1 id=\&quot;rails-61-in-clause-is-replaced-by-merger-side-equality-condition\&quot;&gt;Rails 6.1 (IN clause is replaced by merger side equality condition)&lt;/h1&gt;\n&lt;p&gt;Author.where(id: [david.id, mary.id]).merge(Author.where(id: bob)) # =&amp;gt; [bob]&lt;/p&gt;\n&lt;h1 id=\&quot;rails-61-both-conflict-conditions-exists-deprecated\&quot;&gt;Rails 6.1 (both conflict conditions exists, deprecated)&lt;/h1&gt;\n&lt;p&gt;Author.where(id: david.id..mary.id).merge(Author.where(id: bob)) # =&amp;gt; []&lt;/p&gt;\n&lt;h1 id=\&quot;rails-61-with-rewhere-to-migrate-to-rails-70s-behavior\&quot;&gt;Rails 6.1 with rewhere to migrate to Rails 7.0’s behavior&lt;/h1&gt;\n&lt;p&gt;Author.where(id: david.id..mary.id).merge(Author.where(id: bob), rewhere: true) # =&amp;gt; [bob]&lt;/p&gt;\n&lt;h1 id=\&quot;rails-70-same-behavior-with-in-clause-mergee-side-condition-is-consistently-replaced\&quot;&gt;Rails 7.0 (same behavior with IN clause, mergee side condition is consistently replaced)&lt;/h1&gt;\n&lt;p&gt;Author.where(id: [david.i
