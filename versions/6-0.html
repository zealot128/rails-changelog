e585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Migrator.migrations_path=&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `expand_hash_conditions_for_aggregates`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;27b252d6a85e300c7236d034d55ec8e44f57a83e&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;expand_hash_conditions_for_aggregates&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set polymorphic type column to NULL on `dependent: :nullify` strategy.\n\n    On polymorphic associations both the foreign key and the foreign type columns will be set to NULL.\n\n    *Laerti Papa*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;27b252d6a85e300c7236d034d55ec8e44f57a83e&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set polymorphic type column to NULL on &lt;code&gt;dependent: :nullify&lt;/code&gt; strategy.&lt;/p&gt;\n\n&lt;p&gt;On polymorphic associations both the foreign key and the foreign type columns will be set to NULL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Laerti Papa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow permitted instance of `ActionController::Parameters` as argument of `ActiveRecord::Relation#exists?`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547763253000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;6410c70f7caa5045e2f12ebd7aab8d8b6d3e6a0b&quot;,&quot;pr&quot;:&quot;34966&quot;,&quot;merge_sha&quot;:&quot;470e6bdac97249ca3406c635f611aa8f7df8b222&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow permitted instance of &lt;code&gt;ActionController::Parameters&lt;/code&gt; as argument of &lt;code&gt;ActiveRecord::Relation#exists?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for endless ranges introduces in Ruby 2.6.\n\n    *Greg Navis*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547234405000,&quot;author&quot;:&quot;Greg Navis&quot;,&quot;sha&quot;:&quot;7110dbea008dd4b80d1764003935a3c97ab10f57&quot;,&quot;pr&quot;:&quot;34906&quot;,&quot;merge_sha&quot;:&quot;3a1b2a21965c0cd7bcccff586ce04b029eb4c359&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for endless ranges introduces in Ruby 2.6.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Greg Navis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate passing `migrations_paths` to `connection.assume_migrated_upto_version`.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1546016264000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;c1b14aded27e063ead32fa911aa53163d7cfc21a&quot;,&quot;pr&quot;:&quot;34814&quot;,&quot;merge_sha&quot;:&quot;f046018402b1f25dcc61a1a7f3679180e8df9509&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate passing &lt;code&gt;migrations_paths&lt;/code&gt; to &lt;code&gt;connection.assume_migrated_upto_version&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   MySQL: `ROW_FORMAT=DYNAMIC` create table option by default.\n\n    Since MySQL 5.7.9, the `innodb_default_row_format` option defines the default row\n    format for InnoDB tables. The default setting is `DYNAMIC`.\n    The row format is required for indexing on `varchar(255)` with `utf8mb4` columns.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1545381571000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a1652c196e57f583cd5c95f7f48eeb6d8c8b285d&quot;,&quot;pr&quot;:&quot;34742&quot;,&quot;merge_sha&quot;:&quot;721e26767c0443e63e67f4307415f5e4a8f3cd3d&quot;,&quot;html&quot;:&quot;&lt;p&gt;MySQL: &lt;code&gt;ROW_FORMAT=DYNAMIC&lt;/code&gt; create table option by default.&lt;/p&gt;\n\n&lt;p&gt;Since MySQL 5.7.9, the &lt;code&gt;innodb_default_row_format&lt;/code&gt; option defines the default row&lt;br /&gt;\nformat for InnoDB tables. The default setting is &lt;code&gt;DYNAMIC&lt;/code&gt;.&lt;br /&gt;\nThe row format is required for indexing on &lt;code&gt;varchar(255)&lt;/code&gt; with &lt;code&gt;utf8mb4&lt;/code&gt; columns.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix join table column quoting with SQLite.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1544031087000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;93f19071ad9d337a9f6f2fc9278c33e05597951d&quot;,&quot;pr&quot;:&quot;34626&quot;,&quot;merge_sha&quot;:&quot;b802e08273f899d5f3b199f7c6a4f5d514c1b0e1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix join table column quoting with SQLite.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow disabling scopes generated by `ActiveRecord.enum`.\n\n    *Alfred Dominic*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543942120000,&quot;author&quot;:&quot;Alfred Dominic&quot;,&quot;sha&quot;:&quot;c4d157aafe05dde4a19dff2d95165e4022627608&quot;,&quot;pr&quot;:&quot;34605&quot;,&quot;merge_sha&quot;:&quot;e5172265bf36c0834a67ef82c0ad514cfe7671df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow disabling scopes generated by &lt;code&gt;ActiveRecord.enum&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alfred Dominic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure that `delete_all` on collection proxy returns affected count.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543906102000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;4d7354aa352b94ec3a10ad053cff04890c534080&quot;,&quot;pr&quot;:&quot;34609&quot;,&quot;merge_sha&quot;:&quot;609c58bfa6df58b88e3eadebb1f1d49354541d24&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure that &lt;code&gt;delete_all&lt;/code&gt; on collection proxy returns affected count.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reset scope after delete on collection association to clear stale offsets of removed records.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543906020000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;67bca35a64e0fde994270b242f0b1c59d8e56b0b&quot;,&quot;pr&quot;:&quot;34607&quot;,&quot;merge_sha&quot;:&quot;53d5a682c90b20a35cfc44d4f0e267ee94321e8f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reset scope after delete on collection association to clear stale offsets of removed records.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to prevent writes to a database for the duration of a block.\n\n    Allows the application to prevent writes to a database. This can be useful when\n    you&#39;re building out multiple databases and want to make sure you&#39;re not sending\n    writes when you want a read.\n\n    If `while_preventing_writes` is called and the query is considered a write\n    query the database will raise an exception regardless of whether the database\n    user is able to write.\n\n    This is not meant to be a catch-all for write queries but rather a way to enforce\n    read-only queries without opening a second connection. One purpose of this is to\n    catch accidental writes, not all writes.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543590362000,&quot;author&quot;:&quot;Eileen Uchitelle&quot;,&quot;sha&quot;:&quot;f39d72d5267baed1000932831cda98503d1e1047&quot;,&quot;pr&quot;:&quot;34505&quot;,&quot;merge_sha&quot;:&quot;f6e1061c915a92389fee2819d29b13764942c985&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to prevent writes to a database for the duration of a block.&lt;/p&gt;\n\n&lt;p&gt;Allows the application to prevent writes to a database. This can be useful when&lt;br /&gt;\nyou’re building out multiple databases and want to make sure you’re not sending&lt;br /&gt;\nwrites when you want a read.&lt;/p&gt;\n\n&lt;p&gt;If &lt;code&gt;while_preventing_writes&lt;/code&gt; is called and the query is considered a write&lt;br /&gt;\nquery the database will raise an exception regardless of whether the database&lt;br /&gt;\nuser is able to write.&lt;/p&gt;\n\n&lt;p&gt;This is not meant to be a catch-all for write queries but rather a way to enforce&lt;br /&gt;\nread-only queries without opening a second connection. One purpose of this is to&lt;br /&gt;\ncatch accidental writes, not all writes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow aliased attributes to be used in `#update_columns` and `#update`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543523484000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;72e63c71bb3f73870e280964def25b7578818b1b&quot;,&quot;pr&quot;:&quot;34569&quot;,&quot;merge_sha&quot;:&quot;5b75408e3226b43fab66558d173df7e97efbc240&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow aliased attributes to be used in &lt;code&gt;#update_columns&lt;/code&gt; and &lt;code&gt;#update&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow spaces in postgres table names.\n\n    Fixes issue where \&quot;user post\&quot; is misinterpreted as \&quot;\\\&quot;user\\\&quot;.\\\&quot;post\\\&quot;\&quot; when quoting table names with the postgres adapter.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543445290000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;03fadebe0ed1fd384a14e46ba4c828b9a36ab4bf&quot;,&quot;pr&quot;:&quot;34561&quot;,&quot;merge_sha&quot;:&quot;7d0c8ebe3550b52f750e249dd8ea312327d26d39&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow spaces in postgres table names.&lt;/p&gt;\n\n&lt;p&gt;Fixes issue where “user post” is misinterpreted as “\&quot;user\&quot;.\&quot;post\&quot;” when quoting table names with the postgres adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Cached `columns_hash` fields should be excluded from `ResultSet#column_types`.\n\n    PR #34528 addresses the inconsistent behaviour when attribute is defined for an ignored column. The following test\n    was passing for SQLite and MySQL, but failed for PostgreSQL:\n\n    ```ruby\n    class DeveloperName &lt; ActiveRecord::Type::String\n      def deserialize(value)\n        \&quot;Developer: #{value}\&quot;\n      end\n    end\n\n    class AttributedDeveloper &lt; ActiveRecord::Base\n      self.table_name = \&quot;developers\&quot;\n\n      attribute :name, DeveloperName.new\n\n      self.ignored_columns += [\&quot;name\&quot;]\n    end\n\n    developer = AttributedDeveloper.create\n    developer.update_column :name, \&quot;name\&quot;\n\n    loaded_developer = AttributedDeveloper.where(id: developer.id).select(\&quot;*\&quot;).first\n    puts loaded_developer.name # should be \&quot;Developer: name\&quot; but it&#39;s just \&quot;name\&quot;\n    ```\n\n    *Dmitry Tsepelev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554051927000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;51ab5cb0432c483422112ebbb274855a3fa5ecc8&quot;,&quot;pr&quot;:&quot;35793&quot;,&quot;merge_sha&quot;:&quot;563bf5771fb8bf3c8458393cd5a42bab7a5b6f1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Cached &lt;code&gt;columns_hash&lt;/code&gt; fields should be excluded from &lt;code&gt;ResultSet#column_types&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;PR #34528 addresses the inconsistent behaviour when attribute is defined for an ignored column. The following test&lt;br /&gt;\nwas passing for SQLite and MySQL, but failed for PostgreSQL:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;DeveloperName&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Type&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;String&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;deserialize&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;value&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;s2\&quot;&gt;\&quot;Developer: &lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;value&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;AttributedDeveloper&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;table_name&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;DeveloperName&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;\n\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ignored_columns&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;name\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;AttributedDeveloper&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;name\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;loaded_developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;AttributedDeveloper&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;*\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;nb\&quot;&gt;puts&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;loaded_developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# should be \&quot;Developer: name\&quot; but it&#39;s just \&quot;name\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Dmitry Tsepelev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the implicit order column configurable.\n\n    When calling ordered finder methods such as `first` or `last` without an\n    explicit order clause, ActiveRecord sorts records by primary key. This can\n    result in unpredictable and surprising behaviour when the primary key is\n    not an auto-incrementing integer, for example when it&#39;s a UUID. This change\n    makes it possible to override the column used for implicit ordering such\n    that `first` and `last` will return more predictable results.\n\n    Example:\n\n        class Project &lt; ActiveRecord::Base\n          self.implicit_order_column = \&quot;created_at\&quot;\n        end\n\n    *Tekin Suleyman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543324790000,&quot;author&quot;:&quot;Tekin Suleyman&quot;,&quot;sha&quot;:&quot;3b9982a3b778b63488975eb03592d33aa9fb04dd&quot;,&quot;pr&quot;:&quot;34480&quot;,&quot;merge_sha&quot;:&quot;b9c7305dbe57931a153a540d49ae5d469af61a14&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the implicit order column configurable.&lt;/p&gt;\n\n&lt;p&gt;When calling ordered finder methods such as &lt;code&gt;first&lt;/code&gt; or &lt;code&gt;last&lt;/code&gt; without an&lt;br /&gt;\nexplicit order clause, ActiveRecord sorts records by primary key. This can&lt;br /&gt;\nresult in unpredictable and surprising behaviour when the primary key is&lt;br /&gt;\nnot an auto-incrementing integer, for example when it’s a UUID. This change&lt;br /&gt;\nmakes it possible to override the column used for implicit ordering such&lt;br /&gt;\nthat &lt;code&gt;first&lt;/code&gt; and &lt;code&gt;last&lt;/code&gt; will return more predictable results.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Project &amp;lt; ActiveRecord::Base\n  self.implicit_order_column = \&quot;created_at\&quot;\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Tekin Suleyman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Bump minimum PostgreSQL version to 9.3.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543251545000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;6fb128d14427019b10e1ac5205f48f72feffe767&quot;,&quot;pr&quot;:&quot;34520&quot;,&quot;merge_sha&quot;:&quot;713e75d46dc75274a996661ed3ff773bc481d7a5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Bump minimum PostgreSQL version to 9.3.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Values of enum are frozen, raising an error when attempting to modify them.\n\n    *Emmanuel Byrd*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543034129000,&quot;author&quot;:&quot;ebyrds&quot;,&quot;sha&quot;:&quot;4c8c31774a7c44080099f4a9c7e21d76fa097e09&quot;,&quot;pr&quot;:&quot;34517&quot;,&quot;merge_sha&quot;:&quot;171e32fc779fc26804f6670ea41850aec282d882&quot;,&quot;html&quot;:&quot;&lt;p&gt;Values of enum are frozen, raising an error when attempting to modify them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Emmanuel Byrd&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move `ActiveRecord::StatementInvalid` SQL to error property and include binds as separate error property.\n\n    `ActiveRecord::ConnectionAdapters::AbstractAdapter#translate_exception_class` now requires `binds` to be passed as the last argument.\n\n    `ActiveRecord::ConnectionAdapters::AbstractAdapter#translate_exception` now requires `message`, `sql`, and `binds` to be passed as keyword arguments.\n\n    Subclasses of `ActiveRecord::StatementInvalid` must now provide `sql:` and `binds:` arguments to `super`.\n\n    Example:\n\n    ```\n    class MySubclassedError &lt; ActiveRecord::StatementInvalid\n      def initialize(message, sql:, binds:)\n        super(message, sql: sql, binds: binds)\n      end\n    end\n    ```\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1543009523000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;192b7bcfacd550312b37e74d858b63b77d2469d5&quot;,&quot;pr&quot;:&quot;34468&quot;,&quot;merge_sha&quot;:&quot;246ee77eef7b799a647beb2ff704a9a5867bec66&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move &lt;code&gt;ActiveRecord::StatementInvalid&lt;/code&gt; SQL to error property and include binds as separate error property.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::ConnectionAdapters::AbstractAdapter#translate_exception_class&lt;/code&gt; now requires &lt;code&gt;binds&lt;/code&gt; to be passed as the last argument.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::ConnectionAdapters::AbstractAdapter#translate_exception&lt;/code&gt; now requires &lt;code&gt;message&lt;/code&gt;, &lt;code&gt;sql&lt;/code&gt;, and &lt;code&gt;binds&lt;/code&gt; to be passed as keyword arguments.&lt;/p&gt;\n\n&lt;p&gt;Subclasses of &lt;code&gt;ActiveRecord::StatementInvalid&lt;/code&gt; must now provide &lt;code&gt;sql:&lt;/code&gt; and &lt;code&gt;binds:&lt;/code&gt; arguments to &lt;code&gt;super&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class MySubclassedError &amp;lt; ActiveRecord::StatementInvalid\n  def initialize(message, sql:, binds:)\n    super(message, sql: sql, binds: binds)\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add an `:if_not_exists` option to `create_table`.\n\n    Example:\n\n        create_table :posts, if_not_exists: true do |t|\n          t.string :title\n        end\n\n    That would execute:\n\n        CREATE TABLE IF NOT EXISTS posts (\n          ...\n        )\n\n    If the table already exists, `if_not_exists: false` (the default) raises an\n    exception whereas `if_not_exists: true` does nothing.\n\n    *fatkodima*, *Stefan Kanev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1541688256000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;6e0ff0053702cd1dc0f149f4ca59f968a2560d72&quot;,&quot;pr&quot;:&quot;31382&quot;,&quot;merge_sha&quot;:&quot;4fe27cdc15b88fed5ae725a886b7e96202f649a8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add an &lt;code&gt;:if_not_exists&lt;/code&gt; option to &lt;code&gt;create_table&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;create_table :posts, if_not_exists: true do |t|\n  t.string :title\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;That would execute:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;CREATE TABLE IF NOT EXISTS posts (\n  ...\n)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;If the table already exists, &lt;code&gt;if_not_exists: false&lt;/code&gt; (the default) raises an&lt;br /&gt;\nexception whereas &lt;code&gt;if_not_exists: true&lt;/code&gt; does nothing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;, &lt;em&gt;Stefan Kanev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Defining an Enum as a Hash with blank key, or as an Array with a blank value, now raises an `ArgumentError`.\n\n    *Christophe Maximin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1541641321000,&quot;author&quot;:&quot;Christophe Maximin&quot;,&quot;sha&quot;:&quot;25f1cbdecd4f506b46a6c476f18074dafdb581f2&quot;,&quot;pr&quot;:&quot;34385&quot;,&quot;merge_sha&quot;:&quot;6ee0d8f75dd9608e305491b54e6962f4ccba60a5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Defining an Enum as a Hash with blank key, or as an Array with a blank value, now raises an &lt;code&gt;ArgumentError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christophe Maximin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds support for multiple databases to `rails db:schema:cache:dump` and `rails db:schema:cache:clear`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1541641321000,&quot;author&quot;:&quot;Christophe Maximin&quot;,&quot;sha&quot;:&quot;25f1cbdecd4f506b46a6c476f18074dafdb581f2&quot;,&quot;pr&quot;:&quot;34385&quot;,&quot;merge_sha&quot;:&quot;6ee0d8f75dd9608e305491b54e6962f4ccba60a5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds support for multiple databases to &lt;code&gt;rails db:schema:cache:dump&lt;/code&gt; and &lt;code&gt;rails db:schema:cache:clear&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `update_columns` now correctly raises `ActiveModel::MissingAttributeError`\n    if the attribute does not exist.\n\n    *Sean Griffin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1540932786000,&quot;author&quot;:&quot;Sean Griffin&quot;,&quot;sha&quot;:&quot;b63701e272f3dc932ba7a20127f6dc82b567cfb4&quot;,&quot;pr&quot;:&quot;33972&quot;,&quot;merge_sha&quot;:&quot;f4876545ffc8712fe5c62de2fff2822c7f9dad52&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;update_columns&lt;/code&gt; now correctly raises &lt;code&gt;ActiveModel::MissingAttributeError&lt;/code&gt;&lt;br /&gt;\nif the attribute does not exist.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Griffin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for hash and URL configs in database hash of `ActiveRecord::Base.connected_to`.\n\n    ````\n    User.connected_to(database: { writing: \&quot;postgres://foo\&quot; }) do\n      User.create!(name: \&quot;Gannon\&quot;)\n    end\n\n    config = { \&quot;adapter\&quot; =&gt; \&quot;sqlite3\&quot;, \&quot;database\&quot; =&gt; \&quot;db/readonly.sqlite3\&quot; }\n    User.connected_to(database: { reading: config }) do\n      User.count\n    end\n    ````\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554143191000,&quot;author&quot;:&quot;Sharang Dashputre&quot;,&quot;sha&quot;:&quot;771973c13dd5b68fe96fbe5ea96bd11656437dc1&quot;,&quot;pr&quot;:&quot;35820&quot;,&quot;merge_sha&quot;:&quot;e4e12185837c1aa9233e4669d0a54b54173e1bf1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for hash and URL configs in database hash of &lt;code&gt;ActiveRecord::Base.connected_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;User.connected_to(database: { writing: \&quot;postgres://foo\&quot; }) do\n  User.create!(name: \&quot;Gannon\&quot;)\nend\n\nconfig = { \&quot;adapter\&quot; =&amp;gt; \&quot;sqlite3\&quot;, \&quot;database\&quot; =&amp;gt; \&quot;db/readonly.sqlite3\&quot; }\nUser.connected_to(database: { reading: config }) do\n  User.count\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support default expression for MySQL.\n\n    MySQL 8.0.13 and higher supports default value to be a function or expression.\n\n    https://dev.mysql.com/doc/refman/8.0/en/create-table.html\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1540547476000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a2ad8f456e29f760f78333e14474868a63a22a6f&quot;,&quot;pr&quot;:&quot;34307&quot;,&quot;merge_sha&quot;:&quot;9e9e2b7f71d767e54bd14af752cbbbd9908e3713&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support default expression for MySQL.&lt;/p&gt;\n\n&lt;p&gt;MySQL 8.0.13 and higher supports default value to be a function or expression.&lt;/p&gt;\n\n&lt;p&gt;https://dev.mysql.com/doc/refman/8.0/en/create-table.html&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support expression indexes for MySQL.\n\n    MySQL 8.0.13 and higher supports functional key parts that index\n    expression values rather than column or column prefix values.\n\n    https://dev.mysql.com/doc/refman/8.0/en/create-index.html\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1540547476000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;d496055b5b75387136bcdd1cc93aeab14dbda606&quot;,&quot;pr&quot;:&quot;34307&quot;,&quot;merge_sha&quot;:&quot;9e9e2b7f71d767e54bd14af752cbbbd9908e3713&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support expression indexes for MySQL.&lt;/p&gt;\n\n&lt;p&gt;MySQL 8.0.13 and higher supports functional key parts that index&lt;br /&gt;\nexpression values rather than column or column prefix values.&lt;/p&gt;\n\n&lt;p&gt;https://dev.mysql.com/doc/refman/8.0/en/create-index.html&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix collection cache key with limit and custom select to avoid ambiguous timestamp column error.\n\n    Fixes #33056.\n\n    *Federico Martinez*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1539653455000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b7c29fc962588b28d2955dfcb14e5f655e181164&quot;,&quot;pr&quot;:&quot;29204&quot;,&quot;merge_sha&quot;:&quot;b0b0cd1fd77af3eec8b2b8760bace2572e04a3a3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix collection cache key with limit and custom select to avoid ambiguous timestamp column error.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33056.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Federico Martinez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add basic API for connection switching to support multiple databases.\n\n    1) Adds a `connects_to` method for models to connect to multiple databases. Example:\n\n    ```\n    class AnimalsModel &lt; ApplicationRecord\n      self.abstract_class = true\n\n      connects_to database: { writing: :animals_primary, reading: :animals_replica }\n    end\n\n    class Dog &lt; AnimalsModel\n      # connected to both the animals_primary db for writing and the animals_replica for reading\n    end\n    ```\n\n    2) Adds a `connected_to` block method for switching connection roles or connecting to\n    a database that the model didn&#39;t connect to. Connecting to the database in this block is\n    useful when you have another defined connection, for example `slow_replica` that you don&#39;t\n    want to connect to by default but need in the console, or a specific code block.\n\n    ```\n    ActiveRecord::Base.connected_to(role: :reading) do\n      Dog.first # finds dog from replica connected to AnimalsBase\n      Book.first # doesn&#39;t have a reading connection, will raise an error\n    end\n    ```\n\n    ```\n    ActiveRecord::Base.connected_to(database: :slow_replica) do\n      SlowReplicaModel.first # if the db config has a slow_replica configuration this will be used to do the lookup, otherwise this will throw an exception\n    end\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1539194297000,&quot;author&quot;:&quot;Eileen Uchitelle&quot;,&quot;sha&quot;:&quot;31021a8c85bb80300deb01db96876858ff417f4a&quot;,&quot;pr&quot;:&quot;34052&quot;,&quot;merge_sha&quot;:&quot;fb8bee4a479eac0c799df356374c8f72e7649527&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add basic API for connection switching to support multiple databases.&lt;/p&gt;\n\n&lt;p&gt;1) Adds a &lt;code&gt;connects_to&lt;/code&gt; method for models to connect to multiple databases. Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class AnimalsModel &amp;lt; ApplicationRecord\n  self.abstract_class = true\n\n  connects_to database: { writing: :animals_primary, reading: :animals_replica }\nend\n\nclass Dog &amp;lt; AnimalsModel\n  # connected to both the animals_primary db for writing and the animals_replica for reading\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;2) Adds a &lt;code&gt;connected_to&lt;/code&gt; block method for switching connection roles or connecting to&lt;br /&gt;\na database that the model didn’t connect to. Connecting to the database in this block is&lt;br /&gt;\nuseful when you have another defined connection, for example &lt;code&gt;slow_replica&lt;/code&gt; that you don’t&lt;br /&gt;\nwant to connect to by default but need in the console, or a specific code block.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::Base.connected_to(role: :reading) do\n  Dog.first # finds dog from replica connected to AnimalsBase\n  Book.first # doesn&#39;t have a reading connection, will raise an error\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::Base.connected_to(database: :slow_replica) do\n  SlowReplicaModel.first # if the db config has a slow_replica configuration this will be used to do the lookup, otherwise this will throw an exception\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enum raises on invalid definition values\n\n    When defining a Hash enum it can be easy to use `[]` instead of `{}`. This\n    commit checks that only valid definition values are provided, those can\n    be a Hash, an array of Symbols or an array of Strings. Otherwise it\n    raises an `ArgumentError`.\n\n    Fixes #33961\n\n    *Alberto Almagro*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1539186161000,&quot;author&quot;:&quot;Alberto Almagro&quot;,&quot;sha&quot;:&quot;9b9640112e197e94e13940c0c0f990cc80ca5498&quot;,&quot;pr&quot;:&quot;34110&quot;,&quot;merge_sha&quot;:&quot;58999af99fa485f748ab33d4aa4254a4b4a50991&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enum raises on invalid definition values&lt;/p&gt;\n\n&lt;p&gt;When defining a Hash enum it can be easy to use &lt;code&gt;[]&lt;/code&gt; instead of &lt;code&gt;{}&lt;/code&gt;. This&lt;br /&gt;\ncommit checks that only valid definition values are provided, those can&lt;br /&gt;\nbe a Hash, an array of Symbols or an array of Strings. Otherwise it&lt;br /&gt;\nraises an &lt;code&gt;ArgumentError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33961&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Almagro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reloading associations now clears the Query Cache like `Persistence#reload` does.\n\n    ```\n    class Post &lt; ActiveRecord::Base\n      has_one :category\n      belongs_to :author\n      has_many :comments\n    end\n\n    # Each of the following will now clear the query cache.\n    post.reload_category\n    post.reload_author\n    post.comments.reload\n    ```\n\n    *Christophe Maximin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1539157874000,&quot;author&quot;:&quot;Christophe Maximin&quot;,&quot;sha&quot;:&quot;961776832d13b4cea7f67aface2c2882416ac975&quot;,&quot;pr&quot;:&quot;34094&quot;,&quot;merge_sha&quot;:&quot;6c69a96048f61b280076412eab37c9134ddb7440&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reloading associations now clears the Query Cache like &lt;code&gt;Persistence#reload&lt;/code&gt; does.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Post &amp;lt; ActiveRecord::Base\n  has_one :category\n  belongs_to :author\n  has_many :comments\nend\n\n# Each of the following will now clear the query cache.\npost.reload_category\npost.reload_author\npost.comments.reload\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Christophe Maximin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `index` option for `change_table` migration helpers.\n    With this change you can create indexes while adding new\n    columns into the existing tables.\n\n    Example:\n\n        change_table(:languages) do |t|\n          t.string :country_code, index: true\n        end\n\n    *Mehmet Emin İNAÇ*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1538357943000,&quot;author&quot;:&quot;Mehmet Emin INAC&quot;,&quot;sha&quot;:&quot;5e4c22dfbb6dad676f74ded50b8c2536834a46a7&quot;,&quot;pr&quot;:&quot;23593&quot;,&quot;merge_sha&quot;:&quot;322c5704e5ab8cc9bc3cfffecd3b06641d95f2b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;index&lt;/code&gt; option for &lt;code&gt;change_table&lt;/code&gt; migration helpers.&lt;br /&gt;\nWith this change you can create indexes while adding new&lt;br /&gt;\ncolumns into the existing tables.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;change_table(:languages) do |t|\n  t.string :country_code, index: true\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Mehmet Emin İNAÇ&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `transaction` reverting for migrations.\n\n    Before: Commands inside a `transaction` in a reverted migration ran uninverted.\n    Now: This change fixes that by reverting commands inside `transaction` block.\n\n    *fatkodima*, *David Verhasselt*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1538063111000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;bdd8d5898710e727c55b514804a221b6eddbda41&quot;,&quot;pr&quot;:&quot;31604&quot;,&quot;merge_sha&quot;:&quot;cb6ea5148bffdc6266740e2e7bf30965f3060680&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;transaction&lt;/code&gt; reverting for migrations.&lt;/p&gt;\n\n&lt;p&gt;Before: Commands inside a &lt;code&gt;transaction&lt;/code&gt; in a reverted migration ran uninverted.&lt;br /&gt;\nNow: This change fixes that by reverting commands inside &lt;code&gt;transaction&lt;/code&gt; block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;, &lt;em&gt;David Verhasselt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an error instead of scanning the filesystem root when `fixture_path` is blank.\n\n    *Gannon McGibbon*, *Max Albrecht*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1537980823000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;68890d39c9e25bccdd83407cfa6a12800093e432&quot;,&quot;pr&quot;:&quot;33983&quot;,&quot;merge_sha&quot;:&quot;0a4c2d4738a536ac6e1f4347205c0c62dd3ceb9a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an error instead of scanning the filesystem root when &lt;code&gt;fixture_path&lt;/code&gt; is blank.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;, &lt;em&gt;Max Albrecht&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `ActiveRecord::Base.configurations=` to be set with a symbolized hash.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1537913136000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;63c4e9765b53ae1f8b4674c45012295f873a40be&quot;,&quot;pr&quot;:&quot;33968&quot;,&quot;merge_sha&quot;:&quot;eb8df3f7b19e6a7149c23eee73e6b197ba8b330e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;ActiveRecord::Base.configurations=&lt;/code&gt; to be set with a symbolized hash.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t update counter cache unless the record is actually saved.\n\n    Fixes #31493, #33113, #33117.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1537421472000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;fe929c171966c6102452f3612c613a245a5e8bb7&quot;,&quot;pr&quot;:&quot;33913&quot;,&quot;merge_sha&quot;:&quot;f1dcfc6ccb9ceb0bfa76819acc2c3ed1bc691ef8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t update counter cache unless the record is actually saved.&lt;/p&gt;\n\n&lt;p&gt;Fixes #31493, #33113, #33117.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveRecord::Result#to_hash` in favor of `ActiveRecord::Result#to_a`.\n\n    *Gannon McGibbon*, *Kevin Cheng*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1537413036000,&quot;author&quot;:&quot;Kevin Cheng&quot;,&quot;sha&quot;:&quot;16510d609c601aa7d466809f3073ec3313e08937&quot;,&quot;pr&quot;:&quot;33912&quot;,&quot;merge_sha&quot;:&quot;4586b304fc61e3a5d756d005aa2c386a1b01b848&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveRecord::Result#to_hash&lt;/code&gt; in favor of &lt;code&gt;ActiveRecord::Result#to_a&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;, &lt;em&gt;Kevin Cheng&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SQLite3 adapter supports expression indexes.\n\n    ```\n    create_table :users do |t|\n      t.string :email\n    end\n\n    add_index :users, &#39;lower(email)&#39;, name: &#39;index_users_on_email&#39;, unique: true\n    ```\n\n    *Gray Kemmey*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536886063000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;af653ef72190c6cd3e6b2a86786a981ad4bdb44e&quot;,&quot;pr&quot;:&quot;33879&quot;,&quot;merge_sha&quot;:&quot;d2812d9a9e05a72374b9f7b32bab508b087f12b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;SQLite3 adapter supports expression indexes.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;create_table :users do |t|\n  t.string :email\nend\n\nadd_index :users, &#39;lower(email)&#39;, name: &#39;index_users_on_email&#39;, unique: true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Gray Kemmey&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow subclasses to redefine autosave callbacks for associated records.\n\n    Fixes #33305.\n\n    *Andrey Subbota*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536868238000,&quot;author&quot;:&quot;Andrey Subbota&quot;,&quot;sha&quot;:&quot;35ee756a366d3ac80128a017cf8ba197a0fdd4a1&quot;,&quot;pr&quot;:&quot;33378&quot;,&quot;merge_sha&quot;:&quot;7454cbf7a15556f1d78e61c7d9d64c93cee79ad3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow subclasses to redefine autosave callbacks for associated records.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33305.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrey Subbota&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Bump minimum MySQL version to 5.5.8.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536859079000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;a338314d31b2a6d0f3cefcfc8c897369094098e4&quot;,&quot;pr&quot;:&quot;33853&quot;,&quot;merge_sha&quot;:&quot;f89e2c2cba429efd62e9d6e2c4c96afa205c5135&quot;,&quot;html&quot;:&quot;&lt;p&gt;Bump minimum MySQL version to 5.5.8.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use MySQL utf8mb4 character set by default.\n\n    `utf8mb4` character set with 4-Byte encoding supports supplementary characters including emoji.\n    The previous default 3-Byte encoding character set `utf8` is not enough to support them.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536697822000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;d54d0c95750e2693da495b75ac5fa0280253972d&quot;,&quot;pr&quot;:&quot;33824&quot;,&quot;merge_sha&quot;:&quot;7acd2674fb6822cc3841ae2d59b93695ef18b71a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use MySQL utf8mb4 character set by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;utf8mb4&lt;/code&gt; character set with 4-Byte encoding supports supplementary characters including emoji.&lt;br /&gt;\nThe previous default 3-Byte encoding character set &lt;code&gt;utf8&lt;/code&gt; is not enough to support them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix duplicated record creation when using nested attributes with `create_with`.\n\n    *Darwin Wu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536652804000,&quot;author&quot;:&quot;Darwin D Wu&quot;,&quot;sha&quot;:&quot;5291044a1d7866d2942276d812a5d3a72a67ef27&quot;,&quot;pr&quot;:&quot;33639&quot;,&quot;merge_sha&quot;:&quot;7e167d0ceeef42f8c14328985e16adb59a698ebd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix duplicated record creation when using nested attributes with &lt;code&gt;create_with&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Darwin Wu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Configuration item `config.filter_parameters` could also filter out\n    sensitive values of database columns when calling `#inspect`.\n    We also added `ActiveRecord::Base::filter_attributes`/`=` in order to\n    specify sensitive attributes to specific model.\n\n    ```\n    Rails.application.config.filter_parameters += [:credit_card_number, /phone/]\n    Account.last.inspect # =&gt; #&lt;Account id: 123, name: \&quot;DHH\&quot;, credit_card_number: [FILTERED], telephone_number: [FILTERED] ...&gt;\n    SecureAccount.filter_attributes += [:name]\n    SecureAccount.last.inspect # =&gt; #&lt;SecureAccount id: 42, name: [FILTERED], credit_card_number: [FILTERED] ...&gt;\n    ```\n\n    *Zhang Kang*, *Yoshiyuki Kinjo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536786946000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;59cae0755eea9aa7be4d746427b007f61f33c4ec&quot;,&quot;pr&quot;:&quot;33832&quot;,&quot;merge_sha&quot;:&quot;a66efa0b92e2b4fd6f79baa485fa3af17be257c4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Configuration item &lt;code&gt;config.filter_parameters&lt;/code&gt; could also filter out&lt;br /&gt;\nsensitive values of database columns when calling &lt;code&gt;#inspect&lt;/code&gt;.&lt;br /&gt;\nWe also added &lt;code&gt;ActiveRecord::Base::filter_attributes&lt;/code&gt;/&lt;code&gt;=&lt;/code&gt; in order to&lt;br /&gt;\nspecify sensitive attributes to specific model.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Rails.application.config.filter_parameters += [:credit_card_number, /phone/]\nAccount.last.inspect # =&amp;gt; #&amp;lt;Account id: 123, name: \&quot;DHH\&quot;, credit_card_number: [FILTERED], telephone_number: [FILTERED] ...&amp;gt;\nSecureAccount.filter_attributes += [:name]\nSecureAccount.last.inspect # =&amp;gt; #&amp;lt;SecureAccount id: 42, name: [FILTERED], credit_card_number: [FILTERED] ...&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Zhang Kang&lt;/em&gt;, &lt;em&gt;Yoshiyuki Kinjo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `column_name_length`, `table_name_length`, `columns_per_table`,\n    `indexes_per_table`, `columns_per_multicolumn_index`, `sql_query_length`,\n    and `joins_per_query` methods in `DatabaseLimits`.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536188646000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e0a1235f7df0fa193c7e299a5adee88db246b44f&quot;,&quot;pr&quot;:&quot;33799&quot;,&quot;merge_sha&quot;:&quot;54a9dbf5f19e128a2da851707fdaf34868b50078&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;column_name_length&lt;/code&gt;, &lt;code&gt;table_name_length&lt;/code&gt;, &lt;code&gt;columns_per_table&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;indexes_per_table&lt;/code&gt;, &lt;code&gt;columns_per_multicolumn_index&lt;/code&gt;, &lt;code&gt;sql_query_length&lt;/code&gt;,&lt;br /&gt;\nand &lt;code&gt;joins_per_query&lt;/code&gt; methods in &lt;code&gt;DatabaseLimits&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Base.configurations` now returns an object.\n\n    `ActiveRecord::Base.configurations` used to return a hash, but this\n    is an inflexible data model. In order to improve multiple-database\n    handling in Rails, we&#39;ve changed this to return an object. Some methods\n    are provided to make the object behave hash-like in order to ease the\n    transition process. Since most applications don&#39;t manipulate the hash\n    we&#39;ve decided to add backwards-compatible functionality that will throw\n    a deprecation warning if used, however calling `ActiveRecord::Base.configurations`\n    will use the new version internally and externally.\n\n    For example, the following `database.yml`:\n\n    ```\n    development:\n      adapter: sqlite3\n      database: db/development.sqlite3\n    ```\n\n    Used to become a hash:\n\n    ```\n    { \&quot;development\&quot; =&gt; { \&quot;adapter\&quot; =&gt; \&quot;sqlite3\&quot;, \&quot;database\&quot; =&gt; \&quot;db/development.sqlite3\&quot; } }\n    ```\n\n    Is now converted into the following object:\n\n    ```\n    #&lt;ActiveRecord::DatabaseConfigurations:0x00007fd1acbdf800 @configurations=[\n      #&lt;ActiveRecord::DatabaseConfigurations::HashConfig:0x00007fd1acbded10 @env_name=\&quot;development\&quot;,\n        @spec_name=\&quot;primary\&quot;, @config={\&quot;adapter\&quot;=&gt;\&quot;sqlite3\&quot;, \&quot;database\&quot;=&gt;\&quot;db/development.sqlite3\&quot;}&gt;\n      ]\n    ```\n\n    Iterating over the database configurations has also changed. Instead of\n    calling hash methods on the `configurations` hash directly, a new method `configs_for` has\n    been provided that allows you to select the correct configuration. `env_name` and\n    `spec_name` arguments are optional. For example, these return an array of\n    database config objects for the requested environment and a single database config object\n    will be returned for the requested environment and specification name respectively.\n\n    ```\n    ActiveRecord::Base.configurations.configs_for(env_name: \&quot;development\&quot;)\n    ActiveRecord::Base.configurations.configs_for(env_name: \&quot;development\&quot;, spec_name: \&quot;primary\&quot;)\n    ```\n\n    *Eileen M. Uchitelle*, *Aaron Patterson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536322181000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;736edb982856f0de04d4566f657c0c84f145e7ef&quot;,&quot;pr&quot;:&quot;33756&quot;,&quot;merge_sha&quot;:&quot;2a470d73a75ebf8cd7975e469bd82586d9234442&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Base.configurations&lt;/code&gt; now returns an object.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::Base.configurations&lt;/code&gt; used to return a hash, but this&lt;br /&gt;\nis an inflexible data model. In order to improve multiple-database&lt;br /&gt;\nhandling in Rails, we’ve changed this to return an object. Some methods&lt;br /&gt;\nare provided to make the object behave hash-like in order to ease the&lt;br /&gt;\ntransition process. Since most applications don’t manipulate the hash&lt;br /&gt;\nwe’ve decided to add backwards-compatible functionality that will throw&lt;br /&gt;\na deprecation warning if used, however calling &lt;code&gt;ActiveRecord::Base.configurations&lt;/code&gt;&lt;br /&gt;\nwill use the new version internally and externally.&lt;/p&gt;\n\n&lt;p&gt;For example, the following &lt;code&gt;database.yml&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;development:\n  adapter: sqlite3\n  database: db/development.sqlite3\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Used to become a hash:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;{ \&quot;development\&quot; =&amp;gt; { \&quot;adapter\&quot; =&amp;gt; \&quot;sqlite3\&quot;, \&quot;database\&quot; =&amp;gt; \&quot;db/development.sqlite3\&quot; } }\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Is now converted into the following object:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;#&amp;lt;ActiveRecord::DatabaseConfigurations:0x00007fd1acbdf800 @configurations=[\n  #&amp;lt;ActiveRecord::DatabaseConfigurations::HashConfig:0x00007fd1acbded10 @env_name=\&quot;development\&quot;,\n    @spec_name=\&quot;primary\&quot;, @config={\&quot;adapter\&quot;=&amp;gt;\&quot;sqlite3\&quot;, \&quot;database\&quot;=&amp;gt;\&quot;db/development.sqlite3\&quot;}&amp;gt;\n  ]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Iterating over the database configurations has also changed. Instead of&lt;br /&gt;\ncalling hash methods on the &lt;code&gt;configurations&lt;/code&gt; hash directly, a new method &lt;code&gt;configs_for&lt;/code&gt; has&lt;br /&gt;\nbeen provided that allows you to select the correct configuration. &lt;code&gt;env_name&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;spec_name&lt;/code&gt; arguments are optional. For example, these return an array of&lt;br /&gt;\ndatabase config objects for the requested environment and a single database config object&lt;br /&gt;\nwill be returned for the requested environment and specification name respectively.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::Base.configurations.configs_for(env_name: \&quot;development\&quot;)\nActiveRecord::Base.configurations.configs_for(env_name: \&quot;development\&quot;, spec_name: \&quot;primary\&quot;)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add database configuration to disable advisory locks.\n\n    ```\n    production:\n      adapter: postgresql\n      advisory_locks: false\n    ```\n\n    *Guo Xiang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1534952054000,&quot;author&quot;:&quot;Guo Xiang Tan&quot;,&quot;sha&quot;:&quot;20bb397e00dad9dfdb38d0c8dd73062b448c31e3&quot;,&quot;pr&quot;:&quot;33691&quot;,&quot;merge_sha&quot;:&quot;24f6bf0d96b58f2b2ef6a886c93d35cf8ce4f293&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add database configuration to disable advisory locks.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;production:\n  adapter: postgresql\n  advisory_locks: false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Guo Xiang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SQLite3 adapter `alter_table` method restores foreign keys.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1534419997000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;33ce73edf1d1b02f4f50fc5d7565590468167d76&quot;,&quot;pr&quot;:&quot;33585&quot;,&quot;merge_sha&quot;:&quot;b40fbb5f9520ea2280a1deceaea8980fc620ac46&quot;,&quot;html&quot;:&quot;&lt;p&gt;SQLite3 adapter &lt;code&gt;alter_table&lt;/code&gt; method restores foreign keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `:to_table` option to `invert_remove_foreign_key`.\n\n    Example:\n\n       remove_foreign_key :accounts, to_table: :owners\n\n    *Nikolay Epifanov*, *Rich Chen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1534296464000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;50ac00cb73ff189794b5004085b76c81e131df6e&quot;,&quot;pr&quot;:&quot;33617&quot;,&quot;merge_sha&quot;:&quot;e715a64732f7b2f82aa809e59cfee83f892795f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;:to_table&lt;/code&gt; option to &lt;code&gt;invert_remove_foreign_key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;p&gt;remove_foreign_key :accounts, to_table: :owners&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikolay Epifanov&lt;/em&gt;, &lt;em&gt;Rich Chen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add environment &amp; load_config dependency to `bin/rake db:seed` to enable\n    seed load in environments without Rails and custom DB configuration\n\n    *Tobias Bielohlawek*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1531339423000,&quot;author&quot;:&quot;Tobias Bielohlawek&quot;,&quot;sha&quot;:&quot;3ae999faf386361545e56eae5406ffd2820dcb2e&quot;,&quot;pr&quot;:&quot;28327&quot;,&quot;merge_sha&quot;:&quot;f16fdefe3243978aef11204b12c25b86c022ca7a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add environment &amp;amp; load_config dependency to &lt;code&gt;bin/rake db:seed&lt;/code&gt; to enable&lt;br /&gt;\nseed load in environments without Rails and custom DB configuration&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tobias Bielohlawek&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix default value for mysql time types with specified precision.\n\n    *Nikolay Kondratyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1531150893000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;0d54a51065950a3d7f496ff5422bb78fa24de854&quot;,&quot;pr&quot;:&quot;33308&quot;,&quot;merge_sha&quot;:&quot;d4ea114bd611c608482375af94f49e2d54889202&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix default value for mysql time types with specified precision.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikolay Kondratyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `touch` option to behave consistently with `Persistence#touch` method.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1529317463000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cad0b7d91dbc5abf4b0d7fdbcf2d0620557a3b0f&quot;,&quot;pr&quot;:&quot;33147&quot;,&quot;merge_sha&quot;:&quot;c47c289ac02cb60e8b01bb8b1892c040794b418f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;cod
