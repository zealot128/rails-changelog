;,&quot;merge_sha&quot;:&quot;f4ddbff71c3f2171ad0bd7cb73e44ebf3a4ca245&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate passing Rack server name as a regular argument to &lt;code&gt;rails server&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;$ bin/rails server thin\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;There wasn’t an explicit option for the Rack server to use, now we have the&lt;br /&gt;\n&lt;code&gt;--using&lt;/code&gt; option with the &lt;code&gt;-u&lt;/code&gt; short switch.&lt;/p&gt;\n\n&lt;p&gt;Now:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;$ bin/rails server -u thin\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This change also improves the error message if a missing or mistyped rack&lt;br /&gt;\nserver is given.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add \&quot;rails routes --expanded\&quot; option to output routes in expanded mode like\n    \&quot;psql --expanded\&quot;. Result looks like:\n\n    ```\n    $ rails routes --expanded\n    --[ Route 1 ]------------------------------------------------------------\n    Prefix            | high_scores\n    Verb              | GET\n    URI               | /high_scores(.:format)\n    Controller#Action | high_scores#index\n    --[ Route 2 ]------------------------------------------------------------\n    Prefix            | new_high_score\n    Verb              | GET\n    URI               | /high_scores/new(.:format)\n    Controller#Action | high_scores#new\n    ```\n\n    *Benoit Tigeot*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1519860840000,&quot;author&quot;:&quot;Benoit Tigeot&quot;,&quot;sha&quot;:&quot;c6d928f3cae28e3b531d3cc4bcde2ddca0323f11&quot;,&quot;pr&quot;:&quot;32130&quot;,&quot;merge_sha&quot;:&quot;c9fa561b2e8dd6bfe31c1850a47e2f17cac94aa6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add “rails routes –expanded” option to output routes in expanded mode like&lt;br /&gt;\n“psql –expanded”. Result looks like:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;$ rails routes --expanded\n--[ Route 1 ]------------------------------------------------------------\nPrefix            | high_scores\nVerb              | GET\nURI               | /high_scores(.:format)\nController#Action | high_scores#index\n--[ Route 2 ]------------------------------------------------------------\nPrefix            | new_high_score\nVerb              | GET\nURI               | /high_scores/new(.:format)\nController#Action | high_scores#new\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Benoit Tigeot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PostgreSQL subscription adapters now support `channel_prefix` option in cable.yml\n\n    Avoids channel name collisions when multiple apps use the same database for Action Cable.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1550197307000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;c43c83984792ac546e7610c898cf9099cc1a2ee6&quot;,&quot;pr&quot;:&quot;35249&quot;,&quot;merge_sha&quot;:&quot;79b8b626216b4f8f24b5606f3edd43d5b14cd2a6&quot;,&quot;html&quot;:&quot;&lt;p&gt;PostgreSQL subscription adapters now support &lt;code&gt;channel_prefix&lt;/code&gt; option in cable.yml&lt;/p&gt;\n\n&lt;p&gt;Avoids channel name collisions when multiple apps use the same database for Action Cable.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing custom configuration to `ActionCable::Server::Base`.\n\n    You can now create a standalone Action Cable server with a custom configuration\n    (e.g. to run it in isolation from the default one):\n\n    ```ruby\n    config = ActionCable::Server::Configuration.new\n    config.cable = { adapter: \&quot;redis\&quot;, channel_prefix: \&quot;custom_\&quot; }\n\n    CUSTOM_CABLE = ActionCable::Server::Base.new(config: config)\n    ```\n\n    Then you can mount it in the `routes.rb` file:\n\n    ```ruby\n    Rails.application.routes.draw do\n      mount CUSTOM_CABLE =&gt; \&quot;/custom_cable\&quot;\n      # ...\n    end\n    ```\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1550015042000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;3cd69fa2c025da1cc45b1b9b43b227cceb025837&quot;,&quot;pr&quot;:&quot;34714&quot;,&quot;merge_sha&quot;:&quot;bc2954d02b7bae0c1ae3a9a647d5cf6699c25b51&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing custom configuration to &lt;code&gt;ActionCable::Server::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;You can now create a standalone Action Cable server with a custom configuration&lt;br /&gt;\n(e.g. to run it in isolation from the default one):&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionCable&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Server&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Configuration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cable&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;adapter: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;redis\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;channel_prefix: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;custom_\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;CUSTOM_CABLE&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionCable&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Server&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;config: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Then you can mount it in the &lt;code&gt;routes.rb&lt;/code&gt; file:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;routes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;draw&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;mount&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;CUSTOM_CABLE&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/custom_cable\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:action_cable_connection` and `:action_cable_channel` load hooks.\n\n    You can use them to extend `ActionCable::Connection::Base` and `ActionCable::Channel::Base`\n    functionality:\n\n    ```ruby\n    ActiveSupport.on_load(:action_cable_channel) do\n      # do something in the context of ActionCable::Channel::Base\n    end\n    ```\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1548820620000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;8ed276b2f785710420fc51cd1b8fccd89cb4a06e&quot;,&quot;pr&quot;:&quot;35094&quot;,&quot;merge_sha&quot;:&quot;370310bb1eb886bf0b2fabe70fb74a473f46d08a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:action_cable_connection&lt;/code&gt; and &lt;code&gt;:action_cable_channel&lt;/code&gt; load hooks.&lt;/p&gt;\n\n&lt;p&gt;You can use them to extend &lt;code&gt;ActionCable::Connection::Base&lt;/code&gt; and &lt;code&gt;ActionCable::Channel::Base&lt;/code&gt;&lt;br /&gt;\nfunctionality:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;on_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:action_cable_channel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# do something in the context of ActionCable::Channel::Base&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Channel::Base#broadcast_to`.\n\n    You can now call `broadcast_to` within a channel action, which equals to\n    the `self.class.broadcast_to`.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1548369633000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;513dd2cfdb98c01bce9759b29c48aa8b691f53d4&quot;,&quot;pr&quot;:&quot;35021&quot;,&quot;merge_sha&quot;:&quot;36c840057fb46c09457a8b091d2db6351d2efeef&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Channel::Base#broadcast_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;You can now call &lt;code&gt;broadcast_to&lt;/code&gt; within a channel action, which equals to&lt;br /&gt;\nthe &lt;code&gt;self.class.broadcast_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `Channel::Base.broadcasting_for` a public API.\n\n    You can use `.broadcasting_for` to generate a unique stream identifier within\n    a channel for the specified target (e.g. Active Record model):\n\n    ```ruby\n    ChatChannel.broadcasting_for(model) # =&gt; \&quot;chat:&lt;model.to_gid_param&gt;\&quot;\n    ```\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1548369633000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;513dd2cfdb98c01bce9759b29c48aa8b691f53d4&quot;,&quot;pr&quot;:&quot;35021&quot;,&quot;merge_sha&quot;:&quot;36c840057fb46c09457a8b091d2db6351d2efeef&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;Channel::Base.broadcasting_for&lt;/code&gt; a public API.&lt;/p&gt;\n\n&lt;p&gt;You can use &lt;code&gt;.broadcasting_for&lt;/code&gt; to generate a unique stream identifier within&lt;br /&gt;\na channel for the specified target (e.g. Active Record model):&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ChatChannel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;broadcasting_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;model&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;chat:&amp;lt;model.to_gid_param&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [Rename npm package](https://github.com/rails/rails/pull/34905) from\n    [`actioncable`](https://www.npmjs.com/package/actioncable) to\n    [`@rails/actioncable`](https://www.npmjs.com/package/@rails/actioncable).\n\n    *Javan Makhmali*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1548695131000,&quot;author&quot;:&quot;Javan Makhmali&quot;,&quot;sha&quot;:&quot;e3d43333db2c70dac73d9b41ddd277dc8843ab32&quot;,&quot;pr&quot;:&quot;35030&quot;,&quot;merge_sha&quot;:&quot;2f9f699a2f6c6d470d2c639fe07d7850f6858c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;https://github.com/rails/rails/pull/34905\&quot;&gt;Rename npm package&lt;/a&gt; from&lt;br /&gt;\n&lt;a href=\&quot;https://www.npmjs.com/package/actioncable\&quot;&gt;&lt;code&gt;actioncable&lt;/code&gt;&lt;/a&gt; to&lt;br /&gt;\n&lt;a href=\&quot;https://www.npmjs.com/package/@rails/actioncable\&quot;&gt;&lt;code&gt;@rails/actioncable&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Javan Makhmali&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Merge [`action-cable-testing`](https://github.com/palkan/action-cable-testing) to Rails.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1547494787000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;a4099debcfd7e5e1fe3e5fd9111b7cb0242eb56d&quot;,&quot;pr&quot;:&quot;34933&quot;,&quot;merge_sha&quot;:&quot;2585e66b551a8b368425aad062e5f325985ab482&quot;,&quot;html&quot;:&quot;&lt;p&gt;Merge &lt;a href=\&quot;https://github.com/palkan/action-cable-testing\&quot;&gt;&lt;code&gt;action-cable-testing&lt;/code&gt;&lt;/a&gt; to Rails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The JavaScript WebSocket client will no longer try to reconnect\n    when you call `reject_unauthorized_connection` on the connection.\n\n    *Mick Staugaard*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1544038192000,&quot;author&quot;:&quot;Mick Staugaard&quot;,&quot;sha&quot;:&quot;58dbc1c2ed0e372d9cae4c9e3baebb679a726dc3&quot;,&quot;pr&quot;:&quot;34194&quot;,&quot;merge_sha&quot;:&quot;d9816546494f66e76bd5012a91b872dc2096a06c&quot;,&quot;html&quot;:&quot;&lt;p&gt;The JavaScript WebSocket client will no longer try to reconnect&lt;br /&gt;\nwhen you call &lt;code&gt;reject_unauthorized_connection&lt;/code&gt; on the connection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mick Staugaard&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionCable.Connection#getState` now references the configurable\n    `ActionCable.adapters.WebSocket` property rather than the `WebSocket` global\n    variable, matching the behavior of `ActionCable.Connection#open`.\n\n    *Richard Macklin*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1543780205000,&quot;author&quot;:&quot;Richard Macklin&quot;,&quot;sha&quot;:&quot;2bb4fdef5efc70327c018e982ff809a29ac6708b&quot;,&quot;pr&quot;:&quot;34590&quot;,&quot;merge_sha&quot;:&quot;985557b53309152e8483b9e702993e33632d31c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionCable.Connection#getState&lt;/code&gt; now references the configurable&lt;br /&gt;\n&lt;code&gt;ActionCable.adapters.WebSocket&lt;/code&gt; property rather than the &lt;code&gt;WebSocket&lt;/code&gt; global&lt;br /&gt;\nvariable, matching the behavior of &lt;code&gt;ActionCable.Connection#open&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Macklin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The ActionCable javascript package has been converted from CoffeeScript\n    to ES2015, and we now publish the source code in the npm distribution.\n\n    This allows ActionCable users to depend on the javascript source code\n    rather than the compiled code, which can produce smaller javascript bundles.\n\n    This change includes some breaking changes to optional parts of the\n    ActionCable javascript API:\n\n    - Configuration of the WebSocket adapter and logger adapter have been moved\n      from properties of `ActionCable` to properties of `ActionCable.adapters`.\n      If you are currently configuring these adapters you will need to make\n      these changes when upgrading:\n\n      ```diff\n      -    ActionCable.WebSocket = MyWebSocket\n      +    ActionCable.adapters.WebSocket = MyWebSocket\n      ```\n      ```diff\n      -    ActionCable.logger = myLogger\n      +    ActionCable.adapters.logger = myLogger\n      ```\n\n    - The `ActionCable.startDebugging()` and `ActionCable.stopDebugging()`\n      methods have been removed and replaced with the property\n      `ActionCable.logger.enabled`. If you are currently using these methods you\n      will need to make these changes when upgrading:\n\n      ```diff\n      -    ActionCable.startDebugging()\n      +    ActionCable.logger.enabled = true\n      ```\n      ```diff\n      -    ActionCable.stopDebugging()\n      +    ActionCable.logger.enabled = false\n      ```\n\n    *Richard Macklin*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1543780056000,&quot;author&quot;:&quot;rmacklin&quot;,&quot;sha&quot;:&quot;aa1ba9cb244b1e03d36aaa941ae4e91c6713b77e&quot;,&quot;pr&quot;:&quot;34588&quot;,&quot;merge_sha&quot;:&quot;730ead9b094c5d639b2463ef82de4a4f6b1ff1e9&quot;,&quot;html&quot;:&quot;&lt;p&gt;The ActionCable javascript package has been converted from CoffeeScript&lt;br /&gt;\nto ES2015, and we now publish the source code in the npm distribution.&lt;/p&gt;\n\n&lt;p&gt;This allows ActionCable users to depend on the javascript source code&lt;br /&gt;\nrather than the compiled code, which can produce smaller javascript bundles.&lt;/p&gt;\n\n&lt;p&gt;This change includes some breaking changes to optional parts of the&lt;br /&gt;\nActionCable javascript API:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;\n    &lt;p&gt;Configuration of the WebSocket adapter and logger adapter have been moved&lt;br /&gt;\nfrom properties of &lt;code&gt;ActionCable&lt;/code&gt; to properties of &lt;code&gt;ActionCable.adapters&lt;/code&gt;.&lt;br /&gt;\nIf you are currently configuring these adapters you will need to make&lt;br /&gt;\nthese changes when upgrading:&lt;/p&gt;\n\n    &lt;div class=\&quot;language-diff highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;gd\&quot;&gt;-    ActionCable.WebSocket = MyWebSocket\n&lt;/span&gt;&lt;span class=\&quot;gi\&quot;&gt;+    ActionCable.adapters.WebSocket = MyWebSocket\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;    &lt;/div&gt;\n    &lt;div class=\&quot;language-diff highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;gd\&quot;&gt;-    ActionCable.logger = myLogger\n&lt;/span&gt;&lt;span class=\&quot;gi\&quot;&gt;+    ActionCable.adapters.logger = myLogger\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;    &lt;/div&gt;\n  &lt;/li&gt;\n  &lt;li&gt;\n    &lt;p&gt;The &lt;code&gt;ActionCable.startDebugging()&lt;/code&gt; and &lt;code&gt;ActionCable.stopDebugging()&lt;/code&gt;&lt;br /&gt;\nmethods have been removed and replaced with the property&lt;br /&gt;\n&lt;code&gt;ActionCable.logger.enabled&lt;/code&gt;. If you are currently using these methods you&lt;br /&gt;\nwill need to make these changes when upgrading:&lt;/p&gt;\n\n    &lt;div class=\&quot;language-diff highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;gd\&quot;&gt;-    ActionCable.startDebugging()\n&lt;/span&gt;&lt;span class=\&quot;gi\&quot;&gt;+    ActionCable.logger.enabled = true\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;    &lt;/div&gt;\n    &lt;div class=\&quot;language-diff highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;gd\&quot;&gt;-    ActionCable.stopDebugging()\n&lt;/span&gt;&lt;span class=\&quot;gi\&quot;&gt;+    ActionCable.logger.enabled = false\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;    &lt;/div&gt;\n  &lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Macklin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `id` option to redis adapter so now you can distinguish\n    ActionCable&#39;s redis connections among others. Also, you can set\n    custom id in options.\n\n    Before:\n    ```\n    $ redis-cli client list\n    id=669 addr=127.0.0.1:46442 fd=8 name= age=18 ...\n    ```\n\n    After:\n    ```\n    $ redis-cli client list\n    id=673 addr=127.0.0.1:46516 fd=8 name=ActionCable-PID-19413 age=2 ...\n    ```\n\n    *Ilia Kasianenko*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1536258224000,&quot;author&quot;:&quot;Ilia Kasianenko&quot;,&quot;sha&quot;:&quot;bcd11e07b5369b661e869631dc485fd5e3ce88a5&quot;,&quot;pr&quot;:&quot;33798&quot;,&quot;merge_sha&quot;:&quot;2de047dbeb88215e1b5b86c1154e7d0f3002f9ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;id&lt;/code&gt; option to redis adapter so now you can distinguish&lt;br /&gt;\nActionCable’s redis connections among others. Also, you can set&lt;br /&gt;\ncustom id in options.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;$ redis-cli client list\nid=669 addr=127.0.0.1:46442 fd=8 name= age=18 ...\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;$ redis-cli client list\nid=673 addr=127.0.0.1:46516 fd=8 name=ActionCable-PID-19413 age=2 ...\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Ilia Kasianenko&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add \&quot;Multiple Databases with Active Record\&quot; Guide.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1564563726000,&quot;author&quot;:&quot;Abhay Nikam&quot;,&quot;sha&quot;:&quot;8fbfb233ef841544d3c71f770217b3c38fd47125&quot;,&quot;pr&quot;:&quot;36820&quot;,&quot;merge_sha&quot;:&quot;5a243f6ace8286102fddc3f6ddbd75be5ece078a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add “Multiple Databases with Active Record” Guide.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added documentation about the `variants` option to `render`\n\n    *Edward Rudd*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1554330738000,&quot;author&quot;:&quot;Edward Rudd&quot;,&quot;sha&quot;:&quot;90a8ce645085e475f668643195652b7518a7b9cc&quot;,&quot;pr&quot;:&quot;30666&quot;,&quot;merge_sha&quot;:&quot;4ecca4cd05b2780ba08df951c8cde437feb1ba5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added documentation about the &lt;code&gt;variants&lt;/code&gt; option to &lt;code&gt;render&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edward Rudd&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add \&quot;Action Text Overview\&quot; Guide.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1548070569000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;0bc62b9c27b562986409851789c302be0ac7379f&quot;,&quot;pr&quot;:&quot;35004&quot;,&quot;merge_sha&quot;:&quot;98ebebde86c78391c102bb031ca56999b63c2de1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add “Action Text Overview” Guide.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add \&quot;Action Mailbox Basics\&quot; Guide.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1548070569000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;0bc62b9c27b562986409851789c302be0ac7379f&quot;,&quot;pr&quot;:&quot;35004&quot;,&quot;merge_sha&quot;:&quot;98ebebde86c78391c102bb031ca56999b63c2de1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add “Action Mailbox Basics” Guide.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   New section _Troubleshooting_ in the _Autoloading and Reloading Constants_ guide.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1536520844000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;5f35c60f848dda275e34bc055f58031c08d7b416&quot;,&quot;pr&quot;:&quot;33825&quot;,&quot;merge_sha&quot;:&quot;101096e5421d93b02d9df284385cf305db81cd1f&quot;,&quot;html&quot;:&quot;&lt;p&gt;New section &lt;em&gt;Troubleshooting&lt;/em&gt; in the &lt;em&gt;Autoloading and Reloading Constants&lt;/em&gt; guide.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disentangle Action Text from ApplicationController\n\n    Allow Action Text to be used without having an ApplicationController\n    defined.\n    This makes sure:\n    * Action Text attachments render the correct URL host in mailers.\n    * an ActionController::Renderer isn&#39;t allocated per request.\n    * Sidekiq doesn&#39;t hang with the \&quot;classic\&quot; autoloader.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;3e6ac87136ef2ff6766af2ab468da48dbae6ae9e&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disentangle Action Text from ApplicationController&lt;/p&gt;\n\n&lt;p&gt;Allow Action Text to be used without having an ApplicationController&lt;br /&gt;\ndefined.&lt;br /&gt;\nThis makes sure:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;Action Text attachments render the correct URL host in mailers.&lt;/li&gt;\n  &lt;li&gt;an ActionController::Renderer isn’t allocated per request.&lt;/li&gt;\n  &lt;li&gt;Sidekiq doesn’t hang with the “classic” autoloader.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added to Rails.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1546661352000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;0decd2ddc4a94cf522fc8ea8e6c73b9deedfdd93&quot;,&quot;pr&quot;:&quot;34873&quot;,&quot;merge_sha&quot;:&quot;df8ee09ce71338cdf9816225df1bdebc707f3560&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added to Rails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Symbol is allowed by default for YAML columns\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1664306114000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;91cf62e7b43c33ae6263adf3d7563da9b68ff21d&quot;,&quot;pr&quot;:&quot;46136&quot;,&quot;merge_sha&quot;:&quot;332b69f3b8287987dd46ba8e31471311cadc79ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Symbol is allowed by default for YAML columns&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change ActiveRecord::Coders::YAMLColumn default to safe_load\n\n    This adds two new configuration options The configuration options are as\n    follows:\n    \n    * `config.active_record.use_yaml_unsafe_load`\n    \n    When set to true, this configuration option tells Rails to use the old\n    \&quot;unsafe\&quot; YAML loading strategy, maintaining the existing behavior but leaving\n    the possible escalation vulnerability in place.  Setting this option to true\n    is *not* recommended, but can aid in upgrading.\n    \n    * `config.active_record.yaml_column_permitted_classes`\n    \n    The \&quot;safe YAML\&quot; loading method does not allow all classes to be deserialized\n    by default.  This option allows you to specify classes deemed \&quot;safe\&quot; in your\n    application.  For example, if your application uses Symbol and Time in\n    serialized data, you can add Symbol and Time to the allowed list as follows:\n    \n    ```\n    config.active_record.yaml_column_permitted_classes = [Symbol, Date, Time]\n    ```\n\n    [CVE-2022-32224]&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1664306114000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;c177e45858ebecbdb0782b6f25e538054794277b&quot;,&quot;pr&quot;:&quot;46136&quot;,&quot;merge_sha&quot;:&quot;332b69f3b8287987dd46ba8e31471311cadc79ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change ActiveRecord::Coders::YAMLColumn default to safe_load&lt;/p&gt;\n\n&lt;p&gt;This adds two new configuration options The configuration options are as&lt;br /&gt;\nfollows:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_record.use_yaml_unsafe_load&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;When set to true, this configuration option tells Rails to use the old&lt;br /&gt;\n“unsafe” YAML loading strategy, maintaining the existing behavior but leaving&lt;br /&gt;\nthe possible escalation vulnerability in place.  Setting this option to true&lt;br /&gt;\nis &lt;em&gt;not&lt;/em&gt; recommended, but can aid in upgrading.&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_record.yaml_column_permitted_classes&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;The “safe YAML” loading method does not allow all classes to be deserialized&lt;br /&gt;\nby default.  This option allows you to specify classes deemed “safe” in your&lt;br /&gt;\napplication.  For example, if your application uses Symbol and Time in&lt;br /&gt;\nserialized data, you can add Symbol and Time to the allowed list as follows:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.active_record.yaml_column_permitted_classes = [Symbol, Date, Time]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;[CVE-2022-32224]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only warn about negative enums if a positive form that would cause conflicts exists.\n\n    Fixes #39065.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1610519060000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;539dc16221cbabdd46dbe762a458e046c6e827b0&quot;,&quot;pr&quot;:&quot;41102&quot;,&quot;merge_sha&quot;:&quot;876534d408cd47a5e9a5fba132742ee77a582af9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only warn about negative enums if a positive form that would cause conflicts exists.&lt;/p&gt;\n\n&lt;p&gt;Fixes #39065.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow the inverse of a `has_one` association that was previously autosaved to be loaded.\n\n    Fixes #34255.\n\n    *Steven Weber*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1610519060000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;88c7ee7f3e094bc4d57049bbc89f6e3d73976348&quot;,&quot;pr&quot;:&quot;41102&quot;,&quot;merge_sha&quot;:&quot;876534d408cd47a5e9a5fba132742ee77a582af9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow the inverse of a &lt;code&gt;has_one&lt;/code&gt; association that was previously autosaved to be loaded.&lt;/p&gt;\n\n&lt;p&gt;Fixes #34255.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steven Weber&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reset statement cache for association if `table_name` is changed.\n\n    Fixes #36453.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1598111083000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;45081c989b3108a629a26d0dde5d21eb06dbd8fb&quot;,&quot;pr&quot;:&quot;40085&quot;,&quot;merge_sha&quot;:&quot;6dd78c595ebb70342e7d0ec472d5cd03208230cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reset statement cache for association if &lt;code&gt;table_name&lt;/code&gt; is changed.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36453.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Type cast extra select for eager loading.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Type cast extra select for eager loading.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent collection associations from being autosaved multiple times.\n\n    Fixes #39173.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1598111083000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;2d6a726dcb3320ff021c05f3d908adbb2b2e335f&quot;,&quot;pr&quot;:&quot;40085&quot;,&quot;merge_sha&quot;:&quot;6dd78c595ebb70342e7d0ec472d5cd03208230cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent collection associations from being autosaved multiple times.&lt;/p&gt;\n\n&lt;p&gt;Fixes #39173.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Resolve issue with insert_all unique_by option when used with expression index.\n\n    When the `:unique_by` option of `ActiveRecord::Persistence.insert_all` and\n    `ActiveRecord::Persistence.upsert_all` was used with the name of an expression index, an error\n    was raised. Adding a guard around the formatting behavior for the `:unique_by` corrects this.\n\n    Usage:\n\n    ```ruby\n    create_table :books, id: :integer, force: true do |t|\n      t.column :name, :string\n      t.index \&quot;lower(name)\&quot;, unique: true\n    end\n\n    Book.insert_all [{ name: \&quot;MyTest\&quot; }], unique_by: :index_books_on_lower_name\n    ```\n\n    Fixes #39516.\n\n    *Austen Madden*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1592405960000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;f7c618e7b897a5fc6a22b5bc368079db5615f9a9&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;5438067c81e983c134c6b948a5d4702f95936db4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Resolve issue with insert_all unique_by option when used with expression index.&lt;/p&gt;\n\n&lt;p&gt;When the &lt;code&gt;:unique_by&lt;/code&gt; option of &lt;code&gt;ActiveRecord::Persistence.insert_all&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Persistence.upsert_all&lt;/code&gt; was used with the name of an expression index, an error&lt;br /&gt;\nwas raised. Adding a guard around the formatting behavior for the &lt;code&gt;:unique_by&lt;/code&gt; corrects this.&lt;/p&gt;\n\n&lt;p&gt;Usage:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:books&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: :integer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;force: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:string&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;lower(name)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;unique: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;insert_all&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;MyTest\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;unique_by: :index_books_on_lower_name&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #39516.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Austen Madden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix preloading for polymorphic association with custom scope.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix preloading for polymorphic association with custom scope.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relations with different SQL comments in the `or` method.\n\n    *Takumi Shotoku*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relations with different SQL comments in the &lt;code&gt;or&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Takumi Shotoku&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Resolve conflict between counter cache and optimistic locking.\n\n    Bump an Active Record instance&#39;s lock version after updating its counter\n    cache. This avoids raising an unnecessary `ActiveRecord::StaleObjectError`\n    upon subsequent transactions by maintaining parity with the corresponding\n    database record&#39;s `lock_version` column.\n\n    Fixes #16449.\n\n    *Aaron Lipman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1590475612000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;9366f528b2d7fc18e4836b670fddcc75ea450333&quot;,&quot;pr&quot;:&quot;39434&quot;,&quot;merge_sha&quot;:&quot;0900923b2403581c1b265ff9dd5fc87fa27ffcce&quot;,&quot;html&quot;:&quot;&lt;p&gt;Resolve conflict between counter cache and optimistic locking.&lt;/p&gt;\n\n&lt;p&gt;Bump an Active Record instance’s lock version after updating its counter&lt;br /&gt;\ncache. This avoids raising an unnecessary &lt;code&gt;ActiveRecord::StaleObjectError&lt;/code&gt;&lt;br /&gt;\nupon subsequent transactions by maintaining parity with the corresponding&lt;br /&gt;\ndatabase record’s &lt;code&gt;lock_version&lt;/code&gt; column.&lt;/p&gt;\n\n&lt;p&gt;Fixes #16449.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lipman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix through association with source/through scope which has joins.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix through association with source/through scope which has joins.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix through association to respect source scope for includes/preload.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix through association to respect source scope for includes/preload.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix eager load with Arel joins to maintain the original joins order.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix eager load with Arel joins to maintain the original joins order.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix group by count with eager loading + order + limit/offset.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix group by count with eager loading + order + limit/offset.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix left joins order when merging multiple left joins from different associations.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix left joins order when merging multiple left joins from different associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix index creation to preserve index comment in bulk change table on MySQL.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;cb683cb18daa69f74bbedf677cd66a05a9349454&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix index creation to preserve index comment in bulk change table on MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `remove_foreign_key` to not check `:validate` option if database\n    doesn&#39;t support the feature.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;remove_foreign_key&lt;/code&gt; to not check &lt;code&gt;:validate&lt;/code&gt; option if database&lt;br /&gt;\ndoesn’t support the feature.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the result of aggregations to maintain duplicated \&quot;group by\&quot; fields.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the result of aggregations to maintain duplicated “group by” fields.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not return duplicated records when using preload.\n\n    *Bogdan Gusiev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1624866496000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;11a35e396faa640d8cbc9f75feb297794b91c1e5&quot;,&quot;pr&quot;:&quot;42620&quot;,&quot;merge_sha&quot;:&quot;295af64596f5cf2e2a0c66149cba6052172777bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not return duplicated records when using preload.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bogdan Gusiev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix possible DoS vector in PostgreSQL money type\n\n    Carefully crafted input can cause a DoS via the regular expressions used\n    for validating the money format in the PostgreSQL adapter.  This patch\n    fixes the regexp.\n\n    Thanks to @dee-see from Hackerone for this patch!\n\n    [CVE-2021-22880]\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1612989812000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c5929d5eb55b749bc124b3ccc2d79323d015701f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;55281b5088091fe826952f523987f3f40595f641&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix possible DoS vector in PostgreSQL money type&lt;/p&gt;\n\n&lt;p&gt;Carefully crafted input can cause a DoS via the regular expressions used&lt;br /&gt;\nfor validating the money format in the PostgreSQL adapter.  This patch&lt;br /&gt;\nfixes the regexp.&lt;/p&gt;\n\n&lt;p&gt;Thanks to @dee-see from Hackerone for this patch!&lt;/p&gt;\n\n&lt;p&gt;[CVE-2021-22880]&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Recommend applications don&#39;t use the `database` kwarg in `connected_to`\n\n    The database kwarg in `connected_to` was meant to be used for one-off scripts but is often used in requests. This is really dangerous because it re-establishes a connection every time. It&#39;s deprecated in 6.1 and will be removed in 6.2 without replacement. This change soft deprecates it in 6.0 by removing documentation.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1588788418000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;83eb3599e9a88ae43f5ea10ba11bebcc87cb2f11&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;72d86169c740cbf4128246e55bc4d0fff41e01c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Recommend applications don’t use the &lt;code&gt;database&lt;/code&gt; kwarg in &lt;code&gt;connected_to&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;The database kwarg in &lt;code&gt;connected_to&lt;/code&gt; was meant to be used for one-off scripts but is often used in requests. This is really dangerous because it re-establishes a connection every time. It’s deprecated in 6.1 and will be removed in 6.2 without replacement. This change soft deprecates it in 6.0 by removing documentation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix support for PostgreSQL 11+ partitioned indexes.\n\n    *Sebastián Palma*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1588788418000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1db2ae1f5f7cf9615abc83620d282d535e4bc6aa&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;72d86169c740cbf4128246e55bc4d0fff41e01c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix support for PostgreSQL 11+ partitioned indexes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sebastián Palma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for beginless ranges, introduced in Ruby 2.7.\n\n    *Josh Goodall*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1588788418000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1c3a6e8f539adfab45d40b53a6aa0bfeaa2f497f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;72d86169c740cbf4128246e55bc4d0fff41e01c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for beginless ranges, introduced in Ruby 2.7.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josh Goodall&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix insert_all with enum values\n\n    Fixes #38716.\n\n    *Joel Blum*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1588788418000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;14b567244e244b73a511a5569baec732fce2add0&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;72d86169c740cbf4128246e55bc4d0fff41e01c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix insert_all with enum values&lt;/p&gt;\n\n&lt;p&gt;Fixes #38716.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Blum&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Regexp-escape table name for MS SQL\n\n    Add `Regexp.escape` to one method in ActiveRecord, so that table names with regular expression characters in them work as expected. Since MS SQL Server uses \&quot;[\&quot; and \&quot;]\&quot; to quote table and column names, and those characters are regular expression characters, methods like `pluck` and `select` fail in certain cases when used with the MS SQL Server adapter.\n\n    *Larry Reid*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1583634515000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;92a185dd5bc331914aa914818d06db67cb92ad45&quot;,&quot;pr&quot;:&quot;38675&quot;,&quot;merge_sha&quot;:&quot;aea09df9e96f99fd97668ad1554b8eddc9949dda&quot;,&quot;html&quot;:&quot;&lt;p&gt;Regexp-escape table name for MS SQL&lt;/p&gt;\n\n&lt;p&gt;Add &lt;code&gt;Regexp.escape&lt;/code&gt; to one method in ActiveRecord, so that table names with regular expression characters in them work as expected. Since MS SQL Server uses “[” and “]” to quote table and column names, and those characters are regular expression characters, methods like &lt;code&gt;pluck&lt;/code&gt; and &lt;code&gt;select&lt;/code&gt; fail in certain cases when used with the MS SQL Server adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Larry Reid&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Store advisory locks on their own named connection.\n\n    Previously advisory locks were taken out against a connection when a migration started. This works fine in single database applications but doesn&#39;t work well when migrations need to open new connections which results in the lock getting dropped.\n\n    In order to fix this we are storing the advisory lock on a new connection with the connection specification name `AdisoryLockBase`. The caveat is that we need to maintain at least 2 connections to a database while migrations are running in order to do this.\n\n    *Eileen M. Uchitelle*, *John Crepezzi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;1ff3ecd5ebea63ad8c6d8e21ecc2091c290a434b&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;Store advisory locks on their own named connection.&lt;/p&gt;\n\n&lt;p&gt;Previously advisory locks were taken out against a connection when a migration started. This works fine in single database applications but doesn’t work well when migrations need to open new connections which results in the lock getting dropped.&lt;/p&gt;\n\n&lt;p&gt;In order to fix this we are storing the advisory lock on a new connection with the connection specification name &lt;code&gt;AdisoryLockBase&lt;/code&gt;. The caveat is that we need to maintain at least 2 connections to a database while migrations are running in order to do this.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;John Crepezzi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `:reading` connections always raise if a write is attempted.\n\n    Now Rails will raise an `ActiveRecord::ReadOnlyError` if any connection on the reading handler attempts to make a write. If your reading role needs to write you should name the role something other than `:reading`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;2aa33bbd53af0c10e1d85d73b5f4f5bdaf88ff74&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;:reading&lt;/code&gt; connections always raise if a write is attempted.&lt;/p&gt;\n\n&lt;p&gt;Now Rails will raise an &lt;code&gt;ActiveRecord::ReadOnlyError&lt;/code&gt; if any connection on the reading handler attempts to make a write. If your reading role needs to write you should name the role something other than &lt;code&gt;:reading&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enforce fresh ETag header after a collection&#39;s contents change by adding\n    ActiveRecord::Relation#cache_key_with_version. This method will be used by\n    ActionController::ConditionalGet to ensure that when collection cache versioning\n    is enabled, requests using ConditionalGet don&#39;t return the same ETag header\n    after a collection is modified. Fixes #38078.\n\n    *Aaron Lipman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;d585d529bae05710476d0c49a9e6e9d6f94b59bb&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enforce fresh ETag header after a collection’s contents change by adding&lt;br /&gt;\nActiveRecord::Relation#cache_key_with_version. This method will be used by&lt;br /&gt;\nActionController::ConditionalGet to ensure that when collection cache versioning&lt;br /&gt;\nis enabled, requests using ConditionalGet don’t return the same ETag header&lt;br /&gt;\nafter a collection is modified. Fixes #38078.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lipman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   A database URL can now contain a querystring value that contains an equal sign. This is needed to support passing PostgresSQL `options`.\n\n     *Joshua Flanagan*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1575985821000,&quot;author&quot;:&quot;Joshua Flanagan&quot;,&quot;sha&quot;:&quot;72ae336322566fd1ed44c44907cdab8448bf1de4&quot;,&quot;pr&quot;:&quot;37920&quot;,&quot;merge_sha&quot;:&quot;31ce3792ea27adfefd26c5813f12daa6475571ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;A database URL can now contain a querystring value that contains an equal sign. This is needed to support passing PostgresSQL &lt;code&gt;options&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Flanagan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Retain explicit selections on the base model after applying `includes` and `joins`.\n\n    Resolves #34889.\n\n    *Patrick Rebsch*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1575985821000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;b6a48421a24f7e9b3d1ca07a97af3f29c18708d0&quot;,&quot;pr&quot;:&quot;37920&quot;,&quot;merge_sha&quot;:&quot;31ce3792ea27adfefd26c5813f12daa6475571ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Retain explicit selections on the base model after applying &lt;code&gt;includes&lt;/code&gt; and &lt;code&gt;joins&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Resolves #34889.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Patrick Rebsch&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Share the same connection pool for primary and replica databases in the\n    transactional tests for the same database.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Share the same connection pool for primary and replica databases in the&lt;br /&gt;\ntransactional tests for the same database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the preloader when one record is fetched using `after_initialize`\n    but not the entire collection.\n\n    *Bradley Price*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the preloader when one record is fetched using &lt;code&gt;after_initialize&lt;/code&gt;&lt;br /&gt;\nbut not the entire collection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bradley Price&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix collection callbacks not terminating when `:abort` is thrown.\n\n    *Edouard Chin*, *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix collection callbacks not terminating when &lt;code&gt;:abort&lt;/code&gt; is thrown.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;, &lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Correctly deprecate `where.not` working as NOR for relations.\n\n    12a9664 deprecated where.not working as NOR, however\n    doing a relation query like `where.not(relation: { ... })`\n    wouldn&#39;t be properly deprecated and `where.not` would work as\n    NAND instead.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Correctly deprecate &lt;code&gt;where.not&lt;/code&gt; working as NOR for relations.&lt;/p&gt;\n\n&lt;p&gt;12a9664 deprecated where.not working as NOR, however&lt;br /&gt;\ndoing a relation query like &lt;code&gt;where.not(relation: { ... })&lt;/code&gt;&lt;br /&gt;\nwouldn’t be properly deprecated and &lt;code&gt;where.not&lt;/code&gt; would work as&lt;br /&gt;\nNAND instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `db:migrate` task with multiple databases to restore the connection\n    to the previous database.\n\n    The migrate task iterates and establish a connection over each db\n    resulting in the last one to be used by subsequent rake tasks.\n    We should reestablish a connection to the connection that was\n    established before the migrate tasks was run\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;db:migrate&lt;/code&gt; task with multiple databases to restore the connection&lt;br /&gt;\nto the previous database.&lt;/p&gt;\n\n&lt;p&gt;The migrate task iterates and establish a connection over each db&lt;br /&gt;\nresulting in the last one to be used by subsequent rake tasks.&lt;br /&gt;\nWe should reestablish a connection to the connection that was&lt;br /&gt;\nestablished before the migrate tasks was run&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix multi-threaded issue for `AcceptanceValidator`.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix multi-threaded issue for &lt;code&gt;AcceptanceValidator&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    Common Table Expressions are allowed on read-only connections.\n\n     *Chris Morris*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;a943f67989a857e931a6d69f359c207ae3fed4e1&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Common Table Expressions are allowed on read-only connections.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Morris&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    New record instantiation respects `unscope`.\n\n     *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;New record instantiation respects &lt;code&gt;unscope&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    Fixed a case where `find_in_batches` could halt too early.\n\n     *Takayuki Nakata*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed a case where &lt;code&gt;find_in_batches&lt;/code&gt; could halt too early.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Takayuki Nakata&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    Autosaved associations always perform validations when a custom validation\n     context is used.\n\n     *Tekin Suleyman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Autosaved associations always perform validations when a custom validation&lt;br /&gt;\n context is used.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tekin Suleyman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    `sql.active_record` notifications now include the `:connection` in\n     their payloads.\n\n     *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;sql.active_record&lt;/code&gt; notifications now include the &lt;code&gt;:connection&lt;/code&gt; in&lt;br /&gt;\n their payloads.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    A rollback encountered in an `after_commit` callback does not reset\n     previously-committed record state.\n\n     *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;A rollback encountered in an &lt;code&gt;after_commit&lt;/code&gt; callback does not reset&lt;br /&gt;\n previously-committed record state.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*    Fixed that join order was lost when eager-loading.\n\n     *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed that join order was lost when eager-loading.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `DESCRIBE` queries are allowed on read-only connections.\n\n    *Dylan Thacker-Smith*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;DESCRIBE&lt;/code&gt; queries are allowed on read-only connections.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dylan Thacker-Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed that records that had been `inspect`ed could not be marshaled.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed that records that had been &lt;code&gt;inspect&lt;/code&gt;ed could not be marshaled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The connection pool reaper thread is respawned in forked processes. This\n    fixes that idle connections in forked processes wouldn&#39;t be reaped.\n\n    *John Hawthorn*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The connection pool reaper thread is respawned in forked processes. This&lt;br /&gt;\nfixes that idle connections in forked processes wouldn’t be reaped.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The memoized result of `ActiveRecord::Relation#take` is properly cleared\n    when `ActiveRecord::Relation#reset` or `ActiveRecord::Relation#reload`\n    is called.\n\n    *Anmol Arora*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The memoized result of &lt;code&gt;ActiveRecord::Relation#take&lt;/code&gt; is properly cleared&lt;br /&gt;\nwhen &lt;code&gt;ActiveRecord::Relation#reset&lt;/code&gt; or &lt;code&gt;ActiveRecord::Relation#reload&lt;/code&gt;&lt;br /&gt;\nis called.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anmol Arora&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed the performance regression for `primary_keys` introduced MySQL 8.0.\n\n    *Hiroyuki Ishii*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1571427359000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;8297f8a31e88468106b013219104df17659ab718&quot;,&quot;pr&quot;:&quot;37505&quot;,&quot;merge_sha&quot;:&quot;4b6fb17d0a1fa758aeb4c4977b9c27c45d8f4852&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed the performance regression for &lt;code&gt;primary_keys&lt;/code&gt; introduced MySQL 8.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hiroyuki Ishii&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `insert`, `insert_all`, `upsert`, and `upsert_all` now clear the query cache.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1569987140000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;d46534f46b197fe76f97a2613e68dae80ba298f8&quot;,&quot;pr&quot;:&quot;37334&quot;,&quot;merge_sha&quot;:&quot;dde8025eb6af382154a63e176852a062c5e3996e&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;insert&lt;/code&gt;, &lt;code&gt;insert_all&lt;/code&gt;, &lt;code&gt;upsert&lt;/code&gt;, and &lt;code&gt;upsert_all&lt;/code&gt; now clear the query cache.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Call `while_preventing_writes` directly from `connected_to`.\n\n    In some cases application authors want to use the database switching middleware and make explicit calls with `connected_to`. It&#39;s possible for an app to turn off writes and not turn them back on by the time we call `connected_to(role: :writing)`.\n\n    This change allows apps to fix this by assuming if a role is writing we want to allow writes, except in the case it&#39;s explicitly turned off.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1569987140000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;b556872cd9e4cf4dbebb3d998fd862fb507339d7&quot;,&quot;pr&quot;:&quot;37334&quot;,&quot;merge_sha&quot;:&quot;dde8025eb6af382154a63e176852a062c5e3996e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Call &lt;code&gt;while_preventing_writes&lt;/code&gt; directly from &lt;code&gt;connected_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;In some cases application authors want to use the database switching middleware and make explicit calls with &lt;code&gt;connected_to&lt;/code&gt;. It’s possible for an app to turn off writes and not turn them back on by the time we call &lt;code&gt;connected_to(role: :writing)&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This change allows apps to fix this by assuming if a role is writing we want to allow writes, except in the case it’s explicitly turned off.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve detection of ActiveRecord::StatementTimeout with mysql2 adapter in the edge case when the query is terminated during filesort.\n\n    *Kir Shatrov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1569987140000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;82c28ec08b26e9fcabaf85505d76868c21e447ae&quot;,&quot;pr&quot;:&quot;37334&quot;,&quot;merge_sha&quot;:&quot;dde8025eb6af382154a63e176852a062c5e3996e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve detection of ActiveRecord::StatementTimeout with mysql2 adapter in the edge case when the query is terminated during filesort.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kir Shatrov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Preserve user supplied joins order as much as possible.\n\n    Fixes #36761, #34328, #24281, #12953.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564563726000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;23cdeceef6373614e1a1c6fa0c5d687d04bfab92&quot;,&quot;pr&quot;:&quot;36820&quot;,&quot;merge_sha&quot;:&quot;5a243f6ace8286102fddc3f6ddbd75be5ece078a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Preserve user supplied joins order as much as possible.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36761, #34328, #24281, #12953.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the DATABASE_URL env variable only affect the primary connection. Add new env variables for multiple databases.\n\n    *John Crepezzi*, *Eileen Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564296553000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;d6eeab5265529746bb008150e08b50e4cc491591&quot;,&quot;pr&quot;:&quot;36786&quot;,&quot;merge_sha&quot;:&quot;7dae35934bf31d67880e99f82a25f16b85122f63&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the DATABASE_URL env variable only affect the primary connection. Add new env variables for multiple databases.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Crepezzi&lt;/em&gt;, &lt;em&gt;Eileen Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a warning for enum elements with &#39;not_&#39; prefix.\n\n        class Foo\n          enum status: [:sent, :not_sent]\n        end\n\n    *Edu Depetris*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564160335000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;dbbc0e5a1fccf315019637cf947aedfa1350fc85&quot;,&quot;pr&quot;:&quot;36372&quot;,&quot;merge_sha&quot;:&quot;b6f1d199a3693be8034640aa1c82d4906bc5a2fd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a warning for enum elements with ‘not_’ prefix.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Foo\n  enum status: [:sent, :not_sent]\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Edu Depetris&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make currency symbols optional for money column type in PostgreSQL\n\n    *Joel Schneider*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1564563726000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;6ebbe3fb8e1451e5f0aec0f848f07a665edd0a56&quot;,&quot;pr&quot;:&quot;36820&quot;,&quot;merge_sha&quot;:&quot;5a243f6ace8286102fddc3f6ddbd75be5ece078a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make currency symbols optional for money column type in PostgreSQL&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Schneider&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add database_exists? method to connection adapters to check if a database exists.\n\n    *Guilherme Mansur*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1562605952000,&quot;author&quot;:&quot;Guilherme Mansur&quot;,&quot;sha&quot;:&quot;ee9036ea11d3657e68d187379c92e35b23c6261b&quot;,&quot;pr&quot;:&quot;36621&quot;,&quot;merge_sha&quot;:&quot;eee9f070e6232eeb3b0e15b90e59ce228ca9f3c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add database_exists? method to connection adapters to check if a database exists.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Mansur&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PostgreSQL: Fix GROUP BY with ORDER BY virtual count attribute.\n\n    Fixes #36022.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1562605952000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;91607a257b76b8a6bc86ce0835b65d0dd5c9a834&quot;,&quot;pr&quot;:&quot;36621&quot;,&quot;merge_sha&quot;:&quot;eee9f070e6232eeb3b0e15b90e59ce228ca9f3c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;PostgreSQL: Fix GROUP BY with ORDER BY virtual count attribute.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36022.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActiveRecord `ConnectionPool.connections` method thread-safe.\n\n    Fixes #36465.\n\n    *Jeff Doering*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1562605952000,&quot;author&quot;:&quot;jeffdoering&quot;,&quot;sha&quot;:&quot;05ee662430bf362e25e60c1f7d6d54dafa7e3bba&quot;,&quot;pr&quot;:&quot;36621&quot;,&quot;merge_sha&quot;:&quot;eee9f070e6232eeb3b0e15b90e59ce228ca9f3c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActiveRecord &lt;code&gt;ConnectionPool.connections&lt;/code&gt; method thread-safe.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36465.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeff Doering&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix sqlite3 collation parsing when using decimal columns.\n\n    *Martin R. Schuster*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1562605952000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a9b02600a3093c7439108f71
