ot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1536322181000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;736edb982856f0de04d4566f657c0c84f145e7ef&quot;,&quot;pr&quot;:&quot;33756&quot;,&quot;merge_sha&quot;:&quot;2a470d73a75ebf8cd7975e469bd82586d9234442&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.create_or_find_by&lt;/code&gt;/&lt;code&gt;!&lt;/code&gt; to deal with the SELECT/INSERT race condition in&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Base.find_or_create_by&lt;/code&gt;/&lt;code&gt;!&lt;/code&gt; by leaning on unique constraints in the database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Relation#pick` as short-hand for single-value plucks.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1518980982000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;5ece2e4a4459065b5efd976aebd209bbf0cab89b&quot;,&quot;pr&quot;:&quot;32045&quot;,&quot;merge_sha&quot;:&quot;86f7c269073a3a9e6ddec9b957deaa2716f2627d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Relation#pick&lt;/code&gt; as short-hand for single-value plucks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Escape dangerous characters in names of tags and names of attributes in the\n    tag helpers, following the XML specification. Rename the option\n    `:escape_attributes` to `:escape`, to simplify by applying the option to the\n    whole tag.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1651004370000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;36a6dad07d572a0098c29d6d96a226638a7caa38&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;23f8485dced9be73877ae98a6554c7d34156866b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Escape dangerous characters in names of tags and names of attributes in the&lt;br /&gt;\ntag helpers, following the XML specification. Rename the option&lt;br /&gt;\n&lt;code&gt;:escape_attributes&lt;/code&gt; to &lt;code&gt;:escape&lt;/code&gt;, to simplify by applying the option to the&lt;br /&gt;\nwhole tag.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SanitizeHelper.sanitized_allowed_attributes and SanitizeHelper.sanitized_allowed_tags\n    call safe_list_sanitizer&#39;s class method\n\n    Fixes #39586\n\n    *Taufiq Muhammadi*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1610519060000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;9698570a354791f9f9986325b4315a397cda22aa&quot;,&quot;pr&quot;:&quot;41102&quot;,&quot;merge_sha&quot;:&quot;876534d408cd47a5e9a5fba132742ee77a582af9&quot;,&quot;html&quot;:&quot;&lt;p&gt;SanitizeHelper.sanitized_allowed_attributes and SanitizeHelper.sanitized_allowed_tags&lt;br /&gt;\ncall safe_list_sanitizer’s class method&lt;/p&gt;\n\n&lt;p&gt;Fixes #39586&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Taufiq Muhammadi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8185] Fix potential XSS vulnerability in the `translate`/`t` helper.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1599679272000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;070d4afacd3e9721b7e3a4634e4d026b5fa2c32c&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;b8e380936c098cbf17ccaf9ee7be690c6bcd95f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8185] Fix potential XSS vulnerability in the &lt;code&gt;translate&lt;/code&gt;/&lt;code&gt;t&lt;/code&gt; helper.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8167] Check that request is same-origin prior to including CSRF token in XHRs&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0ad524ab6e350412f7093a14f7a358e5f50b0c3f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8167] Check that request is same-origin prior to including CSRF token in XHRs&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   annotated_source_code returns an empty array so TemplateErrors without a\n    template in the backtrace are surfaced properly by DebugExceptions.\n\n    *Guilherme Mansur*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1577000823000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;e350c4d638c28714a48c48f5594855cce301e3dd&quot;,&quot;pr&quot;:&quot;38065&quot;,&quot;merge_sha&quot;:&quot;e2cfa05218fd8e5ca273e2b0331265fa4cf6d6c2&quot;,&quot;html&quot;:&quot;&lt;p&gt;annotated_source_code returns an empty array so TemplateErrors without a&lt;br /&gt;\ntemplate in the backtrace are surfaced properly by DebugExceptions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Mansur&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add autoload for SyntaxErrorInTemplate so syntax errors are correctly raised by DebugExceptions.\n\n    *Guilherme Mansur*, *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1577000823000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;c7bef8aa4a3b82d05f36a2c3ffb5c217b6f47cec&quot;,&quot;pr&quot;:&quot;38065&quot;,&quot;merge_sha&quot;:&quot;e2cfa05218fd8e5ca273e2b0331265fa4cf6d6c2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add autoload for SyntaxErrorInTemplate so syntax errors are correctly raised by DebugExceptions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Mansur&lt;/em&gt;, &lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix possible XSS vector in escape_javascript helper\n\n    CVE-2020-5267\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1588788418000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;639e646a9d6815f3e4367174bbee807403f73cfb&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;72d86169c740cbf4128246e55bc4d0fff41e01c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix possible XSS vector in escape_javascript helper&lt;/p&gt;\n\n&lt;p&gt;CVE-2020-5267&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   UJS avoids `Element.closest()` for IE 9 compatibility.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;UJS avoids &lt;code&gt;Element.closest()&lt;/code&gt; for IE 9 compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   ActionView::Helpers::SanitizeHelper: support rails-html-sanitizer 1.1.0.\n\n    *Juanito Fatas*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1569987140000,&quot;author&quot;:&quot;Juanito Fatas&quot;,&quot;sha&quot;:&quot;21da20493c84dfebac3800ec1f825b4a66764539&quot;,&quot;pr&quot;:&quot;37334&quot;,&quot;merge_sha&quot;:&quot;dde8025eb6af382154a63e176852a062c5e3996e&quot;,&quot;html&quot;:&quot;&lt;p&gt;ActionView::Helpers::SanitizeHelper: support rails-html-sanitizer 1.1.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Juanito Fatas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `select_tag` so that it doesn&#39;t change `options` when `include_blank` is present.\n\n    *Younes SERRAJ*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1559656924000,&quot;author&quot;:&quot;Eileen M. Uchitelle&quot;,&quot;sha&quot;:&quot;bad7dc5834ef2839d0efeac06a74047e6885d896&quot;,&quot;pr&quot;:&quot;36395&quot;,&quot;merge_sha&quot;:&quot;f9a0ae63013e5d67ed076df32881a5d78a5368e9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;select_tag&lt;/code&gt; so that it doesn’t change &lt;code&gt;options&lt;/code&gt; when &lt;code&gt;include_blank&lt;/code&gt; is present.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Younes SERRAJ&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix partial caching skips same item issue\n\n    If we render cached collection partials with repeated items, those repeated items\n    will get skipped. For example, if you have 5 identical items in your collection, Rails\n    only renders the first one when `cached` is set to true. But it should render all\n    5 items instead.\n\n    Fixes #35114.\n\n    *Stan Lo*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1555936705000,&quot;author&quot;:&quot;st0012&quot;,&quot;sha&quot;:&quot;88c195bf81adda5758dfc9b86e2ac79daf9fd2e0&quot;,&quot;pr&quot;:&quot;36040&quot;,&quot;merge_sha&quot;:&quot;759c8d58c796ae670f3fc17a35766540f5740ecf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix partial caching skips same item issue&lt;/p&gt;\n\n&lt;p&gt;If we render cached collection partials with repeated items, those repeated items&lt;br /&gt;\nwill get skipped. For example, if you have 5 identical items in your collection, Rails&lt;br /&gt;\nonly renders the first one when &lt;code&gt;cached&lt;/code&gt; is set to true. But it should render all&lt;br /&gt;\n5 items instead.&lt;/p&gt;\n\n&lt;p&gt;Fixes #35114.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stan Lo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only clear ActionView cache in development on file changes\n\n    To speed up development mode, view caches are only cleared when files in\n    the view paths have changed. Applications which have implemented custom\n    `ActionView::Resolver` subclasses may need to add their own cache clearing.\n\n    *John Hawthorn*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1554172307000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;c8bf3341049b6b49df6af1d4324f24081e0b16d9&quot;,&quot;pr&quot;:&quot;35824&quot;,&quot;merge_sha&quot;:&quot;16912db8fd36927cc15f7ea5dcf1816ca6f0270c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only clear ActionView cache in development on file changes&lt;/p&gt;\n\n&lt;p&gt;To speed up development mode, view caches are only cleared when files in&lt;br /&gt;\nthe view paths have changed. Applications which have implemented custom&lt;br /&gt;\n&lt;code&gt;ActionView::Resolver&lt;/code&gt; subclasses may need to add their own cache clearing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActionView::FixtureResolver` so that it handles template variants correctly.\n\n    *Edward Rudd*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1554330738000,&quot;author&quot;:&quot;Edward Rudd&quot;,&quot;sha&quot;:&quot;c5efbbbccb8fabb25d95f6c5758225f31b3879ba&quot;,&quot;pr&quot;:&quot;30666&quot;,&quot;merge_sha&quot;:&quot;4ecca4cd05b2780ba08df951c8cde437feb1ba5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActionView::FixtureResolver&lt;/code&gt; so that it handles template variants correctly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edward Rudd&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionView::TemplateRender.render(file: )` now renders the file directly,\n    without using any handlers, using the new `Template::RawFile` class.\n\n    *John Hawthorn*, *Cliff Pruitt*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1573612661000,&quot;author&quot;:&quot;Brendan Abbott&quot;,&quot;sha&quot;:&quot;824ca844f02e39628ee1cd000b2ee9668d7b3fc3&quot;,&quot;pr&quot;:&quot;37700&quot;,&quot;merge_sha&quot;:&quot;f2c861a814576dbc3d931c7adbc63c9a291053fb&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionView::TemplateRender.render(file: )&lt;/code&gt; now renders the file directly,&lt;br /&gt;\nwithout using any handlers, using the new &lt;code&gt;Template::RawFile&lt;/code&gt; class.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;, &lt;em&gt;Cliff Pruitt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only accept formats from registered mime types\n\n    A lack of filtering on mime types could allow an attacker to read\n    arbitrary files on the target server or to perform a denial of service\n    attack.\n\n    Fixes CVE-2019-5418\n    Fixes CVE-2019-5419\n\n    *John Hawthorn*, *Eileen M. Uchitelle*, *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1553287436000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;5c2d695993080f294c54353954254aa44c6da12c&quot;,&quot;pr&quot;:&quot;35715&quot;,&quot;merge_sha&quot;:&quot;b27885c6c2756fb98c52a75fd9c02b26d39f3cf3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only accept formats from registered mime types&lt;/p&gt;\n\n&lt;p&gt;A lack of filtering on mime types could allow an attacker to read&lt;br /&gt;\narbitrary files on the target server or to perform a denial of service&lt;br /&gt;\nattack.&lt;/p&gt;\n\n&lt;p&gt;Fixes CVE-2019-5418&lt;br /&gt;\nFixes CVE-2019-5419&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;, &lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionView::Template.finalize_compiled_template_methods` is deprecated with\n    no replacement.\n\n    *tenderlove*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1553991085000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b89a3e7e638a50c648a17d09c48b49b707e1d90d&quot;,&quot;pr&quot;:&quot;35799&quot;,&quot;merge_sha&quot;:&quot;aae8fd0e07a9e924838845c1b29960f598fc14f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionView::Template.finalize_compiled_template_methods&lt;/code&gt; is deprecated with&lt;br /&gt;\nno replacement.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;tenderlove&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `config.action_view.finalize_compiled_template_methods` is deprecated with\n    no replacement.\n\n    *tenderlove*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1553991085000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b89a3e7e638a50c648a17d09c48b49b707e1d90d&quot;,&quot;pr&quot;:&quot;35799&quot;,&quot;merge_sha&quot;:&quot;aae8fd0e07a9e924838845c1b29960f598fc14f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;config.action_view.finalize_compiled_template_methods&lt;/code&gt; is deprecated with&lt;br /&gt;\nno replacement.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;tenderlove&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure unique DOM IDs for collection inputs with float values.\n\n    Fixes #34974.\n\n    *Mark Edmondson*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1549392505000,&quot;author&quot;:&quot;Mark Edmondson&quot;,&quot;sha&quot;:&quot;f8696b888e6ac2984927a074de60b2c5bad9bc59&quot;,&quot;pr&quot;:&quot;34975&quot;,&quot;merge_sha&quot;:&quot;7caea98e189c02721b2e944a074c405b033852eb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure unique DOM IDs for collection inputs with float values.&lt;/p&gt;\n\n&lt;p&gt;Fixes #34974.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mark Edmondson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Single arity template handlers are deprecated.  Template handlers must\n    now accept two parameters, the view object and the source for the view object.\n\n    *tenderlove*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1573612661000,&quot;author&quot;:&quot;Brendan Abbott&quot;,&quot;sha&quot;:&quot;7bb5b66ecc1accce80d9572367f7a683890b1d62&quot;,&quot;pr&quot;:&quot;37700&quot;,&quot;merge_sha&quot;:&quot;f2c861a814576dbc3d931c7adbc63c9a291053fb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Single arity template handlers are deprecated.  Template handlers must&lt;br /&gt;\nnow accept two parameters, the view object and the source for the view object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;tenderlove&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [Rename npm package](https://github.com/rails/rails/pull/34905) from\n    [`rails-ujs`](https://www.npmjs.com/package/rails-ujs) to\n    [`@rails/ujs`](https://www.npmjs.com/package/@rails/ujs).\n\n    *Javan Makhmali*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1548695131000,&quot;author&quot;:&quot;Javan Makhmali&quot;,&quot;sha&quot;:&quot;e3d43333db2c70dac73d9b41ddd277dc8843ab32&quot;,&quot;pr&quot;:&quot;35030&quot;,&quot;merge_sha&quot;:&quot;2f9f699a2f6c6d470d2c639fe07d7850f6858c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;https://github.com/rails/rails/pull/34905\&quot;&gt;Rename npm package&lt;/a&gt; from&lt;br /&gt;\n&lt;a href=\&quot;https://www.npmjs.com/package/rails-ujs\&quot;&gt;&lt;code&gt;rails-ujs&lt;/code&gt;&lt;/a&gt; to&lt;br /&gt;\n&lt;a href=\&quot;https://www.npmjs.com/package/@rails/ujs\&quot;&gt;&lt;code&gt;@rails/ujs&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Javan Makhmali&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `image_alt` helper.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;60c8a03c8d1e45e48fcb1055ba4c49ed3d5ff78f&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;image_alt&lt;/code&gt; helper.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the need of `#protect_against_forgery?` method defined in\n    `ActionView::Base` subclasses. This prevents the use of forms and buttons.\n\n    *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1546611516000,&quot;author&quot;:&quot;Genadi Samokovarov&quot;,&quot;sha&quot;:&quot;a58db74c4feda7b8e2a02882c030b252d6fa8611&quot;,&quot;pr&quot;:&quot;34797&quot;,&quot;merge_sha&quot;:&quot;9f0928322fe0c1209e9cfd97020129797b5e635d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the need of &lt;code&gt;#protect_against_forgery?&lt;/code&gt; method defined in&lt;br /&gt;\n&lt;code&gt;ActionView::Base&lt;/code&gt; subclasses. This prevents the use of forms and buttons.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix UJS permanently showing disabled text in a[data-remote][data-disable-with] elements within forms.\n\n    Fixes #33889.\n\n    *Wolfgang Hobmaier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1545148452000,&quot;author&quot;:&quot;WoH&quot;,&quot;sha&quot;:&quot;257a1a63739f43e59ec43580f969918fa80e290a&quot;,&quot;pr&quot;:&quot;34635&quot;,&quot;merge_sha&quot;:&quot;2f6456cbe1da73c13b37e23720caa8716df85e78&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix UJS permanently showing disabled text in a[data-remote][data-disable-with] elements within forms.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33889.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Wolfgang Hobmaier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent non-primary mouse keys from triggering Rails UJS click handlers.\n    Firefox fires click events even if the click was triggered by non-primary mouse keys such as right- or scroll-wheel-clicks.\n    For example, right-clicking a link such as the one described below (with an underlying ajax request registered on click) should not cause that request to occur.\n\n    ```\n    &lt;%= link_to &#39;Remote&#39;, remote_path, class: &#39;remote&#39;, remote: true, data: { type: :json } %&gt;\n    ```\n\n    Fixes #34541.\n\n    *Wolfgang Hobmaier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1544043442000,&quot;author&quot;:&quot;WoH&quot;,&quot;sha&quot;:&quot;a2612622e8cabbe59794735dfb1ac55addfd5d36&quot;,&quot;pr&quot;:&quot;34573&quot;,&quot;merge_sha&quot;:&quot;b86f65a816546ff8eea39d25b62c995c7efc21dc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent non-primary mouse keys from triggering Rails UJS click handlers.&lt;br /&gt;\nFirefox fires click events even if the click was triggered by non-primary mouse keys such as right- or scroll-wheel-clicks.&lt;br /&gt;\nFor example, right-clicking a link such as the one described below (with an underlying ajax request registered on click) should not cause that request to occur.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;%= link_to &#39;Remote&#39;, remote_path, class: &#39;remote&#39;, remote: true, data: { type: :json } %&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #34541.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Wolfgang Hobmaier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActionView::TextHelper#word_wrap` from unexpectedly stripping white space from the _left_ side of lines.\n\n    For example, given input like this:\n\n    ```\n        This is a paragraph with an initial indent,\n    followed by additional lines that are not indented,\n    and finally terminated with a blockquote:\n      \&quot;A pithy saying\&quot;\n    ```\n\n    Calling `word_wrap` should not trim the indents on the first and last lines.\n\n    Fixes #34487.\n\n    *Lyle Mullican*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1542668854000,&quot;author&quot;:&quot;Lyle Mullican&quot;,&quot;sha&quot;:&quot;4fdc6269b669a8bab7ef4af53868356f6c47f9f5&quot;,&quot;pr&quot;:&quot;34488&quot;,&quot;merge_sha&quot;:&quot;0bbe3409b52d6f7c29a29fbcb9e1acf9d3822406&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActionView::TextHelper#word_wrap&lt;/code&gt; from unexpectedly stripping white space from the &lt;em&gt;left&lt;/em&gt; side of lines.&lt;/p&gt;\n\n&lt;p&gt;For example, given input like this:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;    This is a paragraph with an initial indent,\nfollowed by additional lines that are not indented,\nand finally terminated with a blockquote:\n  \&quot;A pithy saying\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Calling &lt;code&gt;word_wrap&lt;/code&gt; should not trim the indents on the first and last lines.&lt;/p&gt;\n\n&lt;p&gt;Fixes #34487.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lyle Mullican&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add allocations to template rendering instrumentation.\n\n    Adds the allocations for template and partial rendering to the server output on render.\n\n    ```\n      Rendered posts/_form.html.erb (Duration: 7.1ms | Allocations: 6004)\n      Rendered posts/new.html.erb within layouts/application (Duration: 8.3ms | Allocations: 6654)\n    Completed 200 OK in 858ms (Views: 848.4ms | ActiveRecord: 0.4ms | Allocations: 1539564)\n    ```\n\n    *Eileen M. Uchitelle*, *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1539178291000,&quot;author&quot;:&quot;Eileen Uchitelle&quot;,&quot;sha&quot;:&quot;e8c1be4ae7797f3ede588d2cf04a0155b4d6ce4a&quot;,&quot;pr&quot;:&quot;34136&quot;,&quot;merge_sha&quot;:&quot;8ecb75e40510dd79cef173326a67fe93b274b2b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add allocations to template rendering instrumentation.&lt;/p&gt;\n\n&lt;p&gt;Adds the allocations for template and partial rendering to the server output on render.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;  Rendered posts/_form.html.erb (Duration: 7.1ms | Allocations: 6004)\n  Rendered posts/new.html.erb within layouts/application (Duration: 8.3ms | Allocations: 6654)\nCompleted 200 OK in 858ms (Views: 848.4ms | ActiveRecord: 0.4ms | Allocations: 1539564)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Respect the `only_path` option passed to `url_for` when the options are passed in as an array\n\n    Fixes #33237.\n\n    *Joel Ambass*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1538988759000,&quot;author&quot;:&quot;Joel Ambass&quot;,&quot;sha&quot;:&quot;b48c2ade09e9c43d6f7acee02d074a9d54323a70&quot;,&quot;pr&quot;:&quot;33324&quot;,&quot;merge_sha&quot;:&quot;d4127a014c110faa9c4611244f01f4320616a49b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Respect the &lt;code&gt;only_path&lt;/code&gt; option passed to &lt;code&gt;url_for&lt;/code&gt; when the options are passed in as an array&lt;/p&gt;\n\n&lt;p&gt;Fixes #33237.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Ambass&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate calling private model methods from view helpers.\n\n    For example, in methods like `options_from_collection_for_select`\n    and `collection_select` it is possible to call private methods from\n    the objects used.\n\n    Fixes #33546.\n\n    *Ana María Martínez Gómez*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1534952054000,&quot;author&quot;:&quot;Matthew Draper&quot;,&quot;sha&quot;:&quot;047a893da7a43b8e115b854c73735b9e6475838e&quot;,&quot;pr&quot;:&quot;33691&quot;,&quot;merge_sha&quot;:&quot;24f6bf0d96b58f2b2ef6a886c93d35cf8ce4f293&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate calling private model methods from view helpers.&lt;/p&gt;\n\n&lt;p&gt;For example, in methods like &lt;code&gt;options_from_collection_for_select&lt;/code&gt;&lt;br /&gt;\nand &lt;code&gt;collection_select&lt;/code&gt; it is possible to call private methods from&lt;br /&gt;\nthe objects used.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33546.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ana María Martínez Gómez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue with `button_to`&#39;s `to_form_params`\n\n    `button_to` was throwing exception when invoked with `params` hash that\n    contains symbol and string keys. The reason for the exception was that\n    `to_form_params` was comparing the given symbol and string keys.\n\n    The issue is fixed by turning all keys to strings inside\n    `to_form_params` before comparing them.\n\n    *Georgi Georgiev*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1531944916000,&quot;author&quot;:&quot;Georgi Georgiev&quot;,&quot;sha&quot;:&quot;113d8a2ba39da13840845bac3aa4f274a1dae19b&quot;,&quot;pr&quot;:&quot;31320&quot;,&quot;merge_sha&quot;:&quot;5df23a04a31e95beb9a5728851345a68b3bca2ac&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue with &lt;code&gt;button_to&lt;/code&gt;’s &lt;code&gt;to_form_params&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;button_to&lt;/code&gt; was throwing exception when invoked with &lt;code&gt;params&lt;/code&gt; hash that&lt;br /&gt;\ncontains symbol and string keys. The reason for the exception was that&lt;br /&gt;\n&lt;code&gt;to_form_params&lt;/code&gt; was comparing the given symbol and string keys.&lt;/p&gt;\n\n&lt;p&gt;The issue is fixed by turning all keys to strings inside&lt;br /&gt;\n&lt;code&gt;to_form_params&lt;/code&gt; before comparing them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Georgi Georgiev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Mark arrays of translations as trusted safe by using the `_html` suffix.\n\n    Example:\n\n        en:\n          foo_html:\n            - \&quot;One\&quot;\n            - \&quot;&lt;strong&gt;Two&lt;/strong&gt;\&quot;\n            - \&quot;Three &amp;#128075; &amp;#128578;\&quot;\n\n    *Juan Broullon*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1530728034000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;90e2739d8680878b40224d68b366917b9c582ba5&quot;,&quot;pr&quot;:&quot;33289&quot;,&quot;merge_sha&quot;:&quot;153a32b9a098295cc2db98df11fb6bbc811601e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Mark arrays of translations as trusted safe by using the &lt;code&gt;_html&lt;/code&gt; suffix.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;en:\n  foo_html:\n    - \&quot;One\&quot;\n    - \&quot;&amp;lt;strong&amp;gt;Two&amp;lt;/strong&amp;gt;\&quot;\n    - \&quot;Three &amp;amp;#128075; &amp;amp;#128578;\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Juan Broullon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `year_format` option to date_select tag. This option makes it possible to customize year\n    names. Lambda should be passed to use this option.\n\n    Example:\n\n        date_select(&#39;user_birthday&#39;, &#39;&#39;, start_year: 1998, end_year: 2000, year_format: -&gt;year { \&quot;Heisei #{year - 1988}\&quot; })\n\n    The HTML produced:\n\n        &lt;select id=\&quot;user_birthday__1i\&quot; name=\&quot;user_birthday[(1i)]\&quot;&gt;\n        &lt;option value=\&quot;1998\&quot;&gt;Heisei 10&lt;/option&gt;\n        &lt;option value=\&quot;1999\&quot;&gt;Heisei 11&lt;/option&gt;\n        &lt;option value=\&quot;2000\&quot;&gt;Heisei 12&lt;/option&gt;\n        &lt;/select&gt;\n        /* The rest is omitted */\n\n    *Koki Ryu*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1529568095000,&quot;author&quot;:&quot;Koki Ryu&quot;,&quot;sha&quot;:&quot;8f46a23d378cd807ff6c4a3b8e35723d4ef81432&quot;,&quot;pr&quot;:&quot;32190&quot;,&quot;merge_sha&quot;:&quot;8f6c85f0364b099b7be36f430198ea9bdb648ab5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;year_format&lt;/code&gt; option to date_select tag. This option makes it possible to customize year&lt;br /&gt;\nnames. Lambda should be passed to use this option.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;date_select(&#39;user_birthday&#39;, &#39;&#39;, start_year: 1998, end_year: 2000, year_format: -&amp;gt;year { \&quot;Heisei #{year - 1988}\&quot; })\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;The HTML produced:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;select id=\&quot;user_birthday__1i\&quot; name=\&quot;user_birthday[(1i)]\&quot;&amp;gt;\n&amp;lt;option value=\&quot;1998\&quot;&amp;gt;Heisei 10&amp;lt;/option&amp;gt;\n&amp;lt;option value=\&quot;1999\&quot;&amp;gt;Heisei 11&amp;lt;/option&amp;gt;\n&amp;lt;option value=\&quot;2000\&quot;&amp;gt;Heisei 12&amp;lt;/option&amp;gt;\n&amp;lt;/select&amp;gt;\n/* The rest is omitted */\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Koki Ryu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix JavaScript views rendering does not work with Firefox when using\n    Content Security Policy.\n\n    Fixes #32577.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1524215689000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;1694b02909850c9d8f47fb644e98e1203d9f2898&quot;,&quot;pr&quot;:&quot;32642&quot;,&quot;merge_sha&quot;:&quot;ddca53e067e944faca8b0c57db2b29bb1f0df0d9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix JavaScript views rendering does not work with Firefox when using&lt;br /&gt;\nContent Security Policy.&lt;/p&gt;\n\n&lt;p&gt;Fixes #32577.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the `nonce: true` option for `javascript_include_tag` helper to\n    support automatic nonce generation for Content Security Policy.\n    Works the same way as `javascript_tag nonce: true` does.\n\n    *Yaroslav Markin*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1524073767000,&quot;author&quot;:&quot;Yaroslav Markin&quot;,&quot;sha&quot;:&quot;47013a7126a92e1f2890b68e0fd2e7ba1b77c97c&quot;,&quot;pr&quot;:&quot;32607&quot;,&quot;merge_sha&quot;:&quot;185fce159721b331cc9a0ae17b662373ee0fc95f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the &lt;code&gt;nonce: true&lt;/code&gt; option for &lt;code&gt;javascript_include_tag&lt;/code&gt; helper to&lt;br /&gt;\nsupport automatic nonce generation for Content Security Policy.&lt;br /&gt;\nWorks the same way as &lt;code&gt;javascript_tag nonce: true&lt;/code&gt; does.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yaroslav Markin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `ActionView::Helpers::RecordTagHelper`.\n\n    *Yoshiyuki Hirano*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1523090675000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;f0bde0167c8cd76799b31f6ec1babbce8372ba7b&quot;,&quot;pr&quot;:&quot;32485&quot;,&quot;merge_sha&quot;:&quot;3b4b9b6cc575e14300e9c386fc926e003b4d9442&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;ActionView::Helpers::RecordTagHelper&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yoshiyuki Hirano&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disable `ActionView::Template` finalizers in test environment.\n\n    Template finalization can be expensive in large view test suites.\n    Add a configuration option,\n    `action_view.finalize_compiled_template_methods`, and turn it off in\n    the test environment.\n\n    *Simon Coffey*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1523090675000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;f0bde0167c8cd76799b31f6ec1babbce8372ba7b&quot;,&quot;pr&quot;:&quot;32485&quot;,&quot;merge_sha&quot;:&quot;3b4b9b6cc575e14300e9c386fc926e003b4d9442&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disable &lt;code&gt;ActionView::Template&lt;/code&gt; finalizers in test environment.&lt;/p&gt;\n\n&lt;p&gt;Template finalization can be expensive in large view test suites.&lt;br /&gt;\nAdd a configuration option,&lt;br /&gt;\n&lt;code&gt;action_view.finalize_compiled_template_methods&lt;/code&gt;, and turn it off in&lt;br /&gt;\nthe test environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Simon Coffey&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Extract the `confirm` call in its own, overridable method in `rails_ujs`.\n\n    Example:\n\n        Rails.confirm = function(message, element) {\n          return (my_bootstrap_modal_confirm(message));\n        }\n\n    *Mathieu Mahé*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1522684210000,&quot;author&quot;:&quot;Mathieu&quot;,&quot;sha&quot;:&quot;e9aa7ecdee0aa7bb4dcfa5046881bde2f1fe21cc&quot;,&quot;pr&quot;:&quot;32404&quot;,&quot;merge_sha&quot;:&quot;91f4e335b59a794e1f1d5c2a13b286c38aec9f85&quot;,&quot;html&quot;:&quot;&lt;p&gt;Extract the &lt;code&gt;confirm&lt;/code&gt; call in its own, overridable method in &lt;code&gt;rails_ujs&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Rails.confirm = function(message, element) {\n  return (my_bootstrap_modal_confirm(message));\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Mathieu Mahé&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable select tag helper to mark `prompt` option as `selected` and/or `disabled` for `required`\n    field.\n\n    Example:\n\n        select :post,\n               :category,\n               [\&quot;lifestyle\&quot;, \&quot;programming\&quot;, \&quot;spiritual\&quot;],\n               { selected: \&quot;\&quot;, disabled: \&quot;\&quot;, prompt: \&quot;Choose one\&quot; },\n               { required: true }\n\n    Placeholder option would be selected and disabled.\n\n    The HTML produced:\n\n        &lt;select required=\&quot;required\&quot; name=\&quot;post[category]\&quot; id=\&quot;post_category\&quot;&gt;\n        &lt;option disabled=\&quot;disabled\&quot; selected=\&quot;selected\&quot; value=\&quot;\&quot;&gt;Choose one&lt;/option&gt;\n        &lt;option value=\&quot;lifestyle\&quot;&gt;lifestyle&lt;/option&gt;\n        &lt;option value=\&quot;programming\&quot;&gt;programming&lt;/option&gt;\n        &lt;option value=\&quot;spiritual\&quot;&gt;spiritual&lt;/option&gt;&lt;/select&gt;\n\n    *Sergey Prikhodko*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1519789974000,&quot;author&quot;:&quot;Serj Prikhodko&quot;,&quot;sha&quot;:&quot;9afec1639d42d7d9a496775cd5239fedce27ec22&quot;,&quot;pr&quot;:&quot;32087&quot;,&quot;merge_sha&quot;:&quot;a14a6b8834fc35136aa0e52bb27fd73f75f83c0b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable select tag helper to mark &lt;code&gt;prompt&lt;/code&gt; option as &lt;code&gt;selected&lt;/code&gt; and/or &lt;code&gt;disabled&lt;/code&gt; for &lt;code&gt;required&lt;/code&gt;&lt;br /&gt;\nfield.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;select :post,\n       :category,\n       [\&quot;lifestyle\&quot;, \&quot;programming\&quot;, \&quot;spiritual\&quot;],\n       { selected: \&quot;\&quot;, disabled: \&quot;\&quot;, prompt: \&quot;Choose one\&quot; },\n       { required: true }\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Placeholder option would be selected and disabled.&lt;/p&gt;\n\n&lt;p&gt;The HTML produced:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;select required=\&quot;required\&quot; name=\&quot;post[category]\&quot; id=\&quot;post_category\&quot;&amp;gt;\n&amp;lt;option disabled=\&quot;disabled\&quot; selected=\&quot;selected\&quot; value=\&quot;\&quot;&amp;gt;Choose one&amp;lt;/option&amp;gt;\n&amp;lt;option value=\&quot;lifestyle\&quot;&amp;gt;lifestyle&amp;lt;/option&amp;gt;\n&amp;lt;option value=\&quot;programming\&quot;&amp;gt;programming&amp;lt;/option&amp;gt;\n&amp;lt;option value=\&quot;spiritual\&quot;&amp;gt;spiritual&amp;lt;/option&amp;gt;&amp;lt;/select&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Sergey Prikhodko&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t enforce UTF-8 by ,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;f5050d998def98563f8fa4b381c09f563681f159&quot;,&quot;pr&quot;:&quot;34591&quot;,&quot;merge_sha&quot;:&quot;d76d8f71c500f7076e1dc5801a222c8bd18466be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;MailDeliveryJob&lt;/code&gt; for delivering both regular and parameterized mail. Deprecate using &lt;code&gt;DeliveryJob&lt;/code&gt; and &lt;code&gt;Parameterized::DeliveryJob&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix ActionMailer assertions not working when a Mail defines\n    a custom delivery job class\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1542842629000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;e139a3ce1376e1b74e0996f6f0ae17e584d5acad&quot;,&quot;pr&quot;:&quot;34339&quot;,&quot;merge_sha&quot;:&quot;47ab6b36d794e68e76dcb45463c0d2a5bdba2104&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix ActionMailer assertions not working when a Mail defines&lt;br /&gt;\na custom delivery job class&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Mails with multipart `format` blocks with implicit render now also check for\n    a template name in options hash instead of only using the action name.\n\n    *Marcus Ilgner*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1542673424000,&quot;author&quot;:&quot;Marcus Ilgner&quot;,&quot;sha&quot;:&quot;5c54db290f4e7cdd69b461d4c0b020a9cd364537&quot;,&quot;pr&quot;:&quot;22534&quot;,&quot;merge_sha&quot;:&quot;72062c8c9d32237d1eb7d3eb3318f65042383408&quot;,&quot;html&quot;:&quot;&lt;p&gt;Mails with multipart &lt;code&gt;format&lt;/code&gt; blocks with implicit render now also check for&lt;br /&gt;\na template name in options hash instead of only using the action name.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcus Ilgner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::IntegrationTest` includes `ActionMailer::TestHelper` module by default.\n\n    *Ricardo Díaz*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1536847844000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;5a212939c279e8c5a7dd49fd6766d8cb2fb220f8&quot;,&quot;pr&quot;:&quot;33869&quot;,&quot;merge_sha&quot;:&quot;f5ac08180fbe3f4d9378f34e173f4ce1f8fc1a78&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::IntegrationTest&lt;/code&gt; includes &lt;code&gt;ActionMailer::TestHelper&lt;/code&gt; module by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ricardo Díaz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `perform_deliveries` to a payload of `deliver.action_mailer` notification.\n\n    *Yoshiyuki Kinjo*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1536697822000,&quot;author&quot;:&quot;Yoshiyuki Kinjo&quot;,&quot;sha&quot;:&quot;576209b45bf6d20e91562da77e454bc58bda3658&quot;,&quot;pr&quot;:&quot;33824&quot;,&quot;merge_sha&quot;:&quot;7acd2674fb6822cc3841ae2d59b93695ef18b71a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;perform_deliveries&lt;/code&gt; to a payload of &lt;code&gt;deliver.action_mailer&lt;/code&gt; notification.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yoshiyuki Kinjo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change delivery logging message when `perform_deliveries` is false.\n\n    *Yoshiyuki Kinjo*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1536697822000,&quot;author&quot;:&quot;Yoshiyuki Kinjo&quot;,&quot;sha&quot;:&quot;576209b45bf6d20e91562da77e454bc58bda3658&quot;,&quot;pr&quot;:&quot;33824&quot;,&quot;merge_sha&quot;:&quot;7acd2674fb6822cc3841ae2d59b93695ef18b71a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change delivery logging message when &lt;code&gt;perform_deliveries&lt;/code&gt; is false.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yoshiyuki Kinjo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow call `assert_enqueued_email_with` with no block.\n\n    Example:\n    ```\n    def test_email\n      ContactMailer.welcome.deliver_later\n      assert_enqueued_email_with ContactMailer, :welcome\n    end\n\n    def test_email_with_arguments\n      ContactMailer.welcome(\&quot;Hello\&quot;, \&quot;Goodbye\&quot;).deliver_later\n      assert_enqueued_email_with ContactMailer, :welcome, args: [\&quot;Hello\&quot;, \&quot;Goodbye\&quot;]\n    end\n    ```\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1530276746000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;4382fcbc22e6d7a30a7c7514ea531209ffc347dd&quot;,&quot;pr&quot;:&quot;33258&quot;,&quot;merge_sha&quot;:&quot;1f4202611cae45ca9047d9fec73a7b631e934fa7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow call &lt;code&gt;assert_enqueued_email_with&lt;/code&gt; with no block.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;def test_email\n  ContactMailer.welcome.deliver_later\n  assert_enqueued_email_with ContactMailer, :welcome\nend\n\ndef test_email_with_arguments\n  ContactMailer.welcome(\&quot;Hello\&quot;, \&quot;Goodbye\&quot;).deliver_later\n  assert_enqueued_email_with ContactMailer, :welcome, args: [\&quot;Hello\&quot;, \&quot;Goodbye\&quot;]\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure mail gem is eager autoloaded when eager load is true to prevent thread deadlocks.\n\n    *Samuel Cochran*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1527110102000,&quot;author&quot;:&quot;Samuel Cochran&quot;,&quot;sha&quot;:&quot;4d43b05881265ee02cb4b7ab37d7e1fa49559184&quot;,&quot;pr&quot;:&quot;32969&quot;,&quot;merge_sha&quot;:&quot;2e6e8142a2bdc0cd6153f7f4adb7421db814498c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure mail gem is eager autoloaded when eager load is true to prevent thread deadlocks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Samuel Cochran&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Perform email jobs in `assert_emails`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1521039394000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;f36e298ca7512fd159686d9feec635cdfb9cd1fa&quot;,&quot;pr&quot;:&quot;32250&quot;,&quot;merge_sha&quot;:&quot;b3b193f7d65357970e72711d42db8070dcf92ce4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Perform email jobs in &lt;code&gt;assert_emails&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Base.unregister_observer`, `Base.unregister_observers`,\n    `Base.unregister_interceptor`, `Base.unregister_interceptors`,\n    `Base.unregister_preview_interceptor` and `Base.unregister_preview_interceptors`.\n    This makes it possible to dynamically add and remove email observers and\n    interceptors at runtime in the same way they&#39;re registered.\n\n    *Claudio Ortolina*, *Kota Miyake*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1527773590000,&quot;author&quot;:&quot;Kota Miyake&quot;,&quot;sha&quot;:&quot;b74edd37c528f2070ebea27dacdc61d785ce49a8&quot;,&quot;pr&quot;:&quot;33033&quot;,&quot;merge_sha&quot;:&quot;565ce0eaba233fcdd196c11715a8740bd571fd31&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Base.unregister_observer&lt;/code&gt;, &lt;code&gt;Base.unregister_observers&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;Base.unregister_interceptor&lt;/code&gt;, &lt;code&gt;Base.unregister_interceptors&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;Base.unregister_preview_interceptor&lt;/code&gt; and &lt;code&gt;Base.unregister_preview_interceptors&lt;/code&gt;.&lt;br /&gt;\nThis makes it possible to dynamically add and remove email observers and&lt;br /&gt;\ninterceptors at runtime in the same way they’re registered.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Claudio Ortolina&lt;/em&gt;, &lt;em&gt;Kota Miyake&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added image transformation validation via configurable allow-list.\n    \n    Variant now offers a configurable allow-list for\n    transformation methods in addition to a configurable deny-list for arguments.\n    \n    [CVE-2022-21831]&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1646764532000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;961ef7e86b1ec228256cb2111db0c871b13135f6&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;13e708ec845e5c5c91712ae476de8843a7cfc1fd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added image transformation validation via configurable allow-list.&lt;/p&gt;\n\n&lt;p&gt;Variant now offers a configurable allow-list for&lt;br /&gt;\ntransformation methods in addition to a configurable deny-list for arguments.&lt;/p&gt;\n\n&lt;p&gt;[CVE-2022-21831]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Poppler PDF previewer renders a preview image using the original\n    document&#39;s crop box rather than its media box, hiding print margins. This\n    matches the behavior of the MuPDF previewer.\n\n    *Vincent Robert*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1602090142000,&quot;author&quot;:&quot;Vincent Robert&quot;,&quot;sha&quot;:&quot;33b70ca393d62d5f67462a22b7d5c9d1f7b924dd&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f6d330c134f288209ac74380c90ee4ef3d0b364f&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Poppler PDF previewer renders a preview image using the original&lt;br /&gt;\ndocument’s crop box rather than its media box, hiding print margins. This&lt;br /&gt;\nmatches the behavior of the MuPDF previewer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vincent Robert&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Marcel is upgraded to version 1.0.0 to avoid a dependency on GPL-licensed\n    mime types data.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1616780325000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;0073c7b29339b2ee1e11aa5c9622ea452d0633fc&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;2bf5bf5061b0eb6850f6037c8828f727a6d6da10&quot;,&quot;html&quot;:&quot;&lt;p&gt;Marcel is upgraded to version 1.0.0 to avoid a dependency on GPL-licensed&lt;br /&gt;\nmime types data.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8162] Include Content-Length in signature for ActiveStorage direct upload&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0ad524ab6e350412f7093a14f7a358e5f50b0c3f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8162] Include Content-Length in signature for ActiveStorage direct upload&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveStorage::AnalyzeJob`s are discarded on `ActiveRecord::RecordNotFound` errors.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveStorage::AnalyzeJob&lt;/code&gt;s are discarded on &lt;code&gt;ActiveRecord::RecordNotFound&lt;/code&gt; errors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Blobs are recorded in the database before being uploaded to the service.\n    This fixes that generated blob keys could silently collide, leading to\n    data loss.\n\n    *Julik Tarkhanov*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Blobs are recorded in the database before being uploaded to the service.&lt;br /&gt;\nThis fixes that generated blob keys could silently collide, leading to&lt;br /&gt;\ndata loss.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Julik Tarkhanov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t raise when analyzing an image whose type is unsupported by ImageMagick.\n\n    Fixes #36065.\n\n    *Guilherme Mansur*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1556130756000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;3a4aa492560d311f8d549f739bd69945f5d508ea&quot;,&quot;pr&quot;:&quot;35869&quot;,&quot;merge_sha&quot;:&quot;186458753f3614623523ad079d92c537cf03cb4a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t raise when analyzing an image whose type is unsupported by ImageMagick.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36065.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Mansur&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Permit generating variants of BMP images.\n\n    *Younes Serraj*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1555877133000,&quot;author&quot;:&quot;Younes SERRAJ&quot;,&quot;sha&quot;:&quot;bcf370d689673031073ba2ac5588afe41cc315c9&quot;,&quot;pr&quot;:&quot;36051&quot;,&quot;merge_sha&quot;:&quot;142a8b97ef4619cb991666fec86db5d387443ffc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Permit generating variants of BMP images.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Younes Serraj&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [Rename npm package](https://github.com/rails/rails/pull/34905) from\n    [`activestorage`](https://www.npmjs.com/package/activestorage) to\n    [`@rails/activestorage`](https://www.npmjs.com/package/@rails/activestorage).\n\n    *Javan Makhmali*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1548695131000,&quot;author&quot;:&quot;Javan Makhmali&quot;,&quot;sha&quot;:&quot;e3d43333db2c70dac73d9b41ddd277dc8843ab32&quot;,&quot;pr&quot;:&quot;35030&quot;,&quot;merge_sha&quot;:&quot;2f9f699a2f6c6d470d2c639fe07d7850f6858c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;https://github.com/rails/rails/pull/34905\&quot;&gt;Rename npm package&lt;/a&gt; from&lt;br /&gt;\n&lt;a href=\&quot;https://www.npmjs.com/package/activestorage\&quot;&gt;&lt;code&gt;activestorage&lt;/code&gt;&lt;/a&gt; to&lt;br /&gt;\n&lt;a href=\&quot;https://www.npmjs.com/package/@rails/activestorage\&quot;&gt;&lt;code&gt;@rails/activestorage&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Javan Makhmali&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Replace `config.active_storage.queue` with two options that indicate which\n    queues analysis and purge jobs should use, respectively:\n\n    * `config.active_storage.queues.analysis`\n    * `config.active_storage.queues.purge`\n\n    `config.active_storage.queue` is preferred over the new options when it&#39;s\n    set, but it is deprecated and will be removed in Rails 6.1.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1546439950000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;ed51351536294b5cee9923727f401c5eb4dc2af1&quot;,&quot;pr&quot;:&quot;34835&quot;,&quot;merge_sha&quot;:&quot;b3aa86ca7ed28f2e9ab858fe1689010d39426018&quot;,&quot;html&quot;:&quot;&lt;p&gt;Replace &lt;code&gt;config.active_storage.queue&lt;/code&gt; with two options that indicate which&lt;br /&gt;\nqueues analysis and purge jobs should use, respectively:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.active_storage.queues.analysis&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;config.active_storage.queues.purge&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;code&gt;config.active_storage.queue&lt;/code&gt; is preferred over the new options when it’s&lt;br /&gt;\nset, but it is deprecated and will be removed in Rails 6.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Permit generating variants of TIFF images.\n\n    *Luciano Sousa*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1546272721000,&quot;author&quot;:&quot;Luciano Sousa&quot;,&quot;sha&quot;:&quot;c329d323fc2cc9ba1c486932556afd8fbd9333cc&quot;,&quot;pr&quot;:&quot;34740&quot;,&quot;merge_sha&quot;:&quot;c45e3e74eda12885b37d55651540a7e6849b08d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Permit generating variants of TIFF images.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luciano Sousa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use base36 (all lowercase) for all new Blob keys to prevent\n    collisions and undefined behavior with case-insensitive filesystems and\n    database indices.\n\n    *Julik Tarkhanov*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1546272721000,&quot;author&quot;:&quot;Julik Tarkhanov&quot;,&quot;sha&quot;:&quot;e5f4162b6178489181e3d7e7163ac12b7e0efc9d&quot;,&quot;pr&quot;:&quot;34740&quot;,&quot;merge_sha&quot;:&quot;c45e3e74eda12885b37d55651540a7e6849b08d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use base36 (all lowercase) for all new Blob keys to prevent&lt;br /&gt;\ncollisions and undefined behavior with case-insensitive filesystems and&lt;br /&gt;\ndatabase indices.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Julik Tarkhanov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   It doesn’t include an `X-CSRF-Token` header if a meta tag is not found on\n    the page. It previously included one with a value of `undefined`.\n\n    *Cameron Bothner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1545949301000,&quot;author&quot;:&quot;Cameron Bothner&quot;,&quot;sha&quot;:&quot;372dda2a2950ad3ae5cf744ed8e3caa69a7ed44b&quot;,&quot;pr&quot;:&quot;34810&quot;,&quot;merge_sha&quot;:&quot;75d0a46b6c836dc57b9f78760b1277a242010b52&quot;,&quot;html&quot;:&quot;&lt;p&gt;It doesn’t include an &lt;code&gt;X-CSRF-Token&lt;/code&gt; header if a meta tag is not found on&lt;br /&gt;\nthe page. It previously included one with a value of &lt;code&gt;undefined&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cameron Bothner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ArgumentError` when uploading to amazon s3\n\n    *Hiroki Sanpei*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1543422514000,&quot;author&quot;:&quot;Hiroki Sanpei&quot;,&quot;sha&quot;:&quot;4deb88ca2672d536b47bfc5e0477253a3a068601&quot;,&quot;pr&quot;:&quot;34550&quot;,&quot;merge_sha&quot;:&quot;aaacfd90da00e480d08c60502a1fe65181c5d75e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ArgumentError&lt;/code&gt; when uploading to amazon s3&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hiroki Sanpei&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add progressive JPG to default list of variable content types\n\n    *Maurice Kühlborn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1543010010000,&quot;author&quot;:&quot;Maurice Kühlborn&quot;,&quot;sha&quot;:&quot;455a122ef0135bd133b51014467211bc9a0a11f4&quot;,&quot;pr&quot;:&quot;34455&quot;,&quot;merge_sha&quot;:&quot;437d20916f80eb905a1c028db4bd53304c293e61&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add progressive JPG to default list of variable content types&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maurice Kühlborn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveStorage.routes_prefix` for configuring generated routes.\n\n    *Chris Bisnett*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1536947596000,&quot;author&quot;:&quot;Chris Bisnett&quot;,&quot;sha&quot;:&quot;7dd9916c0d5e5d149bdde8cbeec42ca49cf3f6ca&quot;,&quot;pr&quot;:&quot;33883&quot;,&quot;merge_sha&quot;:&quot;65bf046fd1c05405591b940e3b3cd718ca1edba1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveStorage.routes_prefix&lt;/code&gt; for configuring generated routes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Bisnett&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveStorage::Service::AzureStorageService` only handles specifically\n    relevant types of `Azure::Core::Http::HTTPError`. It previously obscured\n    other types of `HTTPError`, which is the azure-storage gem’s catch-all\n    exception class.\n\n    *Cameron Bothner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1535104977000,&quot;author&quot;:&quot;Cameron Bothner&quot;,&quot;sha&quot;:&quot;aae56c35290da2a6251b773b3f93845e21791823&quot;,&quot;pr&quot;:&quot;33714&quot;,&quot;merge_sha&quot;:&quot;e2d8a2ccfd3b0d2030920346a2ff0cad93fcb188&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveStorage::Service::AzureStorageService&lt;/code&gt; only handles specifically&lt;br /&gt;\nrelevant types of &lt;code&gt;Azure::Core::Http::HTTPError&lt;/code&gt;. It previously obscured&lt;br /&gt;\nother types of &lt;code&gt;HTTPError&lt;/code&gt;, which is the azure-storage gem’s catch-all&lt;br /&gt;\nexception class.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cameron Bothner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveStorage::DiskController#show` generates a 404 Not Found response when\n    the requested file is missing from the disk service. It previously raised\n    `Errno::ENOENT`.\n\n    *Cameron Bothner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1534992970000,&quot;author&quot;:&quot;Cameron Bothner&quot;,&quot;sha&quot;:&quot;22efb2ec49087827ca1cb28a8bad9f016800c591&quot;,&quot;pr&quot;:&quot;33666&quot;,&quot;merge_sha&quot;:&quot;dc001dbd58cde8b2caab42ab1bcdd88774818c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveStorage::DiskController#show&lt;/code&gt; generates a 404 Not Found response when&lt;br /&gt;\nthe requested file is missing from the disk service. It previously raised&lt;br /&gt;\n&lt;code&gt;Errno::ENOENT&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cameron Bothner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveStorage::Blob#download` and `ActiveStorage::Blob#open` raise\n    `ActiveStorage::FileNotFoundError` when the corresponding file is missing\n    from the storage service. Services translate service-specific missing object\n    exceptions (e.g. `Google::Cloud::NotFoundError` for the GCS service and\n    `Errno::ENOENT` for the disk service) into\n    `ActiveStorage::FileNotFoundError`.\n\n    *Cameron Bothner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1534992970000,&quot;author&quot;:&quot;Cameron Bothner&quot;,&quot;sha&quot;:&quot;5cd2d07bdcda4b2f547830d2becafe5e0722fa43&quot;,&quot;pr&quot;:&quot;33666&quot;,&quot;merge_sha&quot;:&quot;dc001dbd58cde8b2caab42ab1bcdd88774818c53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveStorage::Blob#download&lt;/code&gt; and &lt;code&gt;ActiveStorage::Blob#open&lt;/code&gt; raise&lt;br /&gt;\n&lt;code&gt;ActiveStorage::FileNotFoundError&lt;/code&gt; when the corresponding file is missing&lt;br /&gt;\nfrom the storage service. Services translate service-specific missing object&lt;br /&gt;\nexceptions (e.g. &lt;code&gt;Google::Cloud::NotFoundError&lt;/code&gt; for the GCS service and&lt;br /&gt;\n&lt;code&gt;Errno::ENOENT&lt;/code&gt; for the disk service) into&lt;br /&gt;\n&lt;code&gt;ActiveStorage::FileNotFoundError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cameron Bothner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added the `ActiveStorage::SetCurrent` concern for custom Active Storage\n    controllers that can&#39;t inherit from `ActiveStorage::BaseController`.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1534402262000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;e33c3cd8ccbecaca6c6af0438956431b02cb3fb2&quot;,&quot;pr&quot;:&quot;33629&quot;,&quot;merge_sha&quot;:&quot;265eeb25592cccb1918641290c1b0259f700d02c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added the &lt;code&gt;ActiveStorage::SetCurrent&lt;/code&gt; concern for custom Active Storage&lt;br /&gt;\ncontrollers that can’t inherit from &lt;code&gt;ActiveStorage::BaseController&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Active Storage error classes like `ActiveStorage::IntegrityError` and\n    `ActiveStorage::UnrepresentableError` now inherit from `ActiveStorage::Error`\n    instead of `StandardError`. This permits rescuing `ActiveStorage::Error` to\n    handle all Active Storage errors.\n\n    *Andrei Makarov*, *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1533998128000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;18425b837149bc0d50f8d5349e1091a623762d6b&quot;,&quot;pr&quot;:&quot;33553&quot;,&quot;merge_sha&quot;:&quot;2cb87e3b31e3152475347c667d0b8a05a93d8918&quot;,&quot;html&quot;:&quot;&lt;p&gt;Active Storage error classes like &lt;code&gt;ActiveStorage::IntegrityError&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;ActiveStorage::UnrepresentableError&lt;/code&gt; now inherit from &lt;code&gt;ActiveStorage::Error&lt;/code&gt;&lt;br /&gt;\ninstead of &lt;code&gt;StandardError&lt;/code&gt;. This permits rescuing &lt;code&gt;ActiveStorage::Error&lt;/code&gt; to&lt;br /&gt;\nhandle all Active Storage errors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrei Makarov&lt;/em&gt;, &lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Uploaded files assigned to a record are persisted to storage when the record\n    is saved instead of immediately.\n\n    In Rails 5.2, the following causes an uploaded file in `params[:avatar]` to\n    be stored:\n\n    ```ruby\n    @user.avatar = params[:avatar]\n    ```\n\n    In Rails 6, the uploaded file is stored when `@user` is successfully saved.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1531051207000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;e8682c5bf051517b0b265e446aa1a7eccfd47bf7&quot;,&quot;pr&quot;:&quot;33317&quot;,&quot;merge_sha&quot;:&quot;040eb98c2be6bfb2c50b4ad85e7031f9aa97f15e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Uploaded files assigned to a record are persisted to storage when the record&lt;br /&gt;\nis saved instead of immediately.&lt;/p&gt;\n\n&lt;p&gt;In Rails 5.2, the following causes an uploaded file in &lt;code&gt;params[:avatar]&lt;/code&gt; to&lt;br /&gt;\nbe stored:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;vi\&quot;&gt;@user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;In Rails 6, the uploaded file is stored when &lt;code&gt;@user&lt;/code&gt; is successfully saved.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to reflect on defined attachments using the existing\n    ActiveRecord reflection mechanism.\n\n    *Kevin Deisz*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1527877446000,&quot;author&quot;:&quot;Kevin Deisz&quot;,&quot;sha&quot;:&quot;bc3b6ea461ee82a4c34877168fd498b81f12763c&quot;,&quot;pr&quot;:&quot;33018&quot;,&quot;merge_sha&quot;:&quot;c1844477a1461ffc9db3d899212f608c2a0c77c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to reflect on defined attachments using the existing&lt;br /&gt;\nActiveRecord reflection mechanism.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Deisz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Variant arguments of `false` or `nil` will no longer be passed to the\n    processor. For example, the following will not have the monochrome\n    variation applied:\n\n    ```ruby\n      avatar.variant(monochrome: false)\n    ```\n\n    *Jacob Smith*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1526917762000,&quot;author&quot;:&quot;Jacob Smith&quot;,&quot;sha&quot;:&quot;0210ac0b430757f2b5ba5e81f4391e6a37b769a4&quot;,&quot;pr&quot;:&quot;32936&quot;,&quot;merge_sha&quot;:&quot;6c574ac58993512f975ddaf1f679c5956cc576df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Variant arguments of &lt;code&gt;false&lt;/code&gt; or &lt;code&gt;nil&lt;/code&gt; will no longer be passed to the&lt;br /&gt;\nprocessor. For example, the following will not have the monochrome&lt;br /&gt;\nvariation applied:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;monochrome: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacob Smith&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Generated attachment getter and setter methods are created\n    within the model&#39;s `GeneratedAssociationMethods` module to\n    allow overriding and composition using `super`.\n\n    *Josh Susser*, *Jamon Douglas*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1526597602000,&quot;author&quot;:&quot;Josh Susser&quot;,&quot;sha&quot;:&quot;fd0bd1bf682622f064ac437ceee4e1b2a6b6d3b9&quot;,&quot;pr&quot;:&quot;32921&quot;,&quot;merge_sha&quot;:&quot;f018d4e118f34fd9b54ad45771ed575936678158&quot;,&quot;html&quot;:&quot;&lt;p&gt;Generated attachment getter and setter methods are created&lt;br /&gt;\nwithin the model’s &lt;code&gt;GeneratedAssociationMethods&lt;/code&gt; module to&lt;br /&gt;\nallow overriding and composition using &lt;code&gt;super&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josh Susser&lt;/em&gt;, &lt;em&gt;Jamon Douglas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveStorage::Blob#open`, which downloads a blob to a tempfile on disk\n    and yields the tempfile. Deprecate `ActiveStorage::Downloading`.\n\n    *David Robertson*, *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1526556846000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;ee21b7c2eb64def8f00887a9fafbd77b85f464f1&quot;,&quot;pr&quot;:&quot;32916&quot;,&quot;merge_sha&quot;:&quot;e77c516a13c997b9518c463c5cb5f6af9851d9e5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveStorage::Blob#open&lt;/code&gt;, which downloads a blob to a tempfile on disk&lt;br /&gt;\nand yields the tempfile. Deprecate &lt;code&gt;ActiveStorage::Downloading&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;David Robertson&lt;/em&gt;, &lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Pass in `identify: false` as an argument when providing a `content_type` for\n    `ActiveStorage::Attached::{One,Many}#attach` to bypass automatic content\n    type inference. For example:\n\n    ```ruby\n      @message.image.attach(\n        io: File.open(&#39;/path/to/file&#39;),\n        filename: &#39;file.pdf&#39;,\n        content_type: &#39;application/pdf&#39;,\n        identify: false\n      )\n    ```\n\n    *Ryan Davidson*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1525819568000,&quot;author&quot;:&quot;Ryan Davidson&quot;,&quot;sha&quot;:&quot;8e98bb7758f081622ab5c4eebf3730cce22ee627&quot;,&quot;pr&quot;:&quot;32833&quot;,&quot;merge_sha&quot;:&quot;38ea7bb74d5c3d2ae992c35b6eb731d059aa772a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Pass in &lt;code&gt;identify: false&lt;/code&gt; as an argument when providing a &lt;code&gt;content_type&lt;/code&gt; for&lt;br /&gt;\n&lt;code&gt;ActiveStorage::Attached::{One,Many}#attach&lt;/code&gt; to bypass automatic content&lt;br /&gt;\ntype inference. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;vi\&quot;&gt;@message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;image&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attach&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;io: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;File&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;open&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;/path/to/file&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;file.pdf&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;content_type: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;application/pdf&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;identify: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryan Davidson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Google Cloud Storage service properly supports streaming downloads.\n    It now requires version 1.11 or newer of the google-cloud-storage gem.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1525231482000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;bf5f41d948b6f3f27db7fdc2b70897aec991065f&quot;,&quot;pr&quot;:&quot;32787&quot;,&quot;merge_sha&quot;:&quot;e9f434d3aab9ca457613cc08c3857879d949cbc0&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Google Cloud Storage service properly supports streaming downloads.&lt;br /&gt;\nIt now requires version 1.11 or newer of the google-cloud-storage gem.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use the [ImageProcessing](https://github.com/janko-m/image_processing) gem\n    for Active Storage variants, and deprecate the MiniMagick backend.\n\n    This means that variants are now automatically oriented if the original\n    image was rotated. Also, in addition to the existing ImageMagick\n    operations, variants can now use `:resize_to_fit`, `:resize_to_fill`, and\n    other ImageProcessing macros. These are now recommended over raw `:resize`,\n    as they also sharpen the thumbnail after resizing.\n\n    The ImageProcessing gem also comes with a backend implemented on\n    [libvips](http://jcupitt.github.io/libvips/), an alternative to\n    ImageMagick which has significantly better performance than\n    ImageMagick in most cases, both in terms of speed and memory usage. In\n    Active Storage it&#39;s now possible to switch to the libvips backend by\n    changing `Rails.application.config.active_storage.variant_processor` to\n    `:vips`.\n\n    *Janko Marohnić*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1524517276000,&quot;author&quot;:&quot;Janko Marohnić&quot;,&quot;sha&quot;:&quot;151167eb3d9510bfb0f1408c150b5564b44cb2e6&quot;,&quot;pr&quot;:&quot;32471&quot;,&quot;merge_sha&quot;:&quot;ef5902a2f195c2be5a4e9ad0f31003774a93aa1c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use the &lt;a href=\&quot;https://github.com/janko-m/image_processing\&quot;&gt;ImageProcessing&lt;/a&gt; gem&lt;br /&gt;\nfor Active Storage variants, and deprecate the MiniMagick backend.&lt;/p&gt;\n\n&lt;p&gt;This means that variants are now automatically oriented if the original&lt;br /&gt;\nimage was rotated. Also, in addition to the existing ImageMagick&lt;br /&gt;\noperations, variants can now use &lt;code&gt;:resize_to_fit&lt;/code&gt;, &lt;code&gt;:resize_to_fill&lt;/code&gt;, and&lt;br /&gt;\nother ImageProcessing macros. These are now recommended over raw &lt;code&gt;:resize&lt;/code&gt;,&lt;br /&gt;\nas they also sharpen the thumbnail after resizing.&lt;/p&gt;\n\n&lt;p&gt;The ImageProcessing gem also comes with a backend implemented on&lt;br /&gt;\n&lt;a href=\&quot;http://jcupitt.github.io/libvips/\&quot;&gt;libvips&lt;/a&gt;, an alternative to&lt;br /&gt;\nImageMagick which has significantly better performance than&lt;br /&gt;\nImageMagick in most cases, both in terms of speed and memory usage. In&lt;br /&gt;\nActive Storage it’s now possible to switch to the libvips backend by&lt;br /&gt;\nchanging &lt;code&gt;Rails.application.config.active_storage.variant_processor&lt;/code&gt; to&lt;br /&gt;\n&lt;code&gt;:vips&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Janko Marohnić&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update Mandrill inbound email route to respond appropriately to HEAD requests for URL health checks from Mandrill.\n\n    *Bill Cromie*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1588788418000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;5bf69b4bc550f42f547f70c8daffc0c126b8d1ad&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;72d86169c740cbf4128246e55bc4d0fff41e01c9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update Mandrill inbound email route to respond appropriately to HEAD requests for URL health checks from Mandrill.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bill Cromie&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Bcc header not being included with emails from `create_inbound_email_from` test helpers.\n\n    *jduff*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1564296553000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;307794c5ba3e4dff21c1da42f98859c709fd24f0&quot;,&quot;pr&quot;:&quot;36786&quot;,&quot;merge_sha&quot;:&quot;7dae35934bf31d67880e99f82a25f16b85122f63&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Bcc header not being included with emails from &lt;code&gt;create_inbound_email_from&lt;/code&gt; test helpers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;jduff&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow skipping incineration of processed emails.\n\n    This can be done by setting `config.action_mailbox.incinerate` to `false`.\n\n    *Pratik Naik*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1549505316000,&quot;author&quot;:&quot;Pratik&quot;,&quot;sha&quot;:&quot;d0037daa3738ac754781ce5e55778a2cf9d3d2f7&quot;,&quot;pr&quot;:&quot;35036&quot;,&quot;merge_sha&quot;:&quot;973b62dcddd2db45047d32321e6887c841fc5ccf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow skipping incineration of processed emails.&lt;/p&gt;\n\n&lt;p&gt;This can be done by setting &lt;code&gt;config.action_mailbox.incinerate&lt;/code&gt; to &lt;code&gt;false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pratik Naik&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added to Rails.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1545869918000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;612bb2bd9fe0e3f8359a14c12ca8ee00a679226e&quot;,&quot;pr&quot;:&quot;34801&quot;,&quot;merge_sha&quot;:&quot;6719d37be9b3cf69fa43688e252d29fbb38244de&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added to Rails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
