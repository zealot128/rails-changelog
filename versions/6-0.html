</h1>

<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Allow Content Security Policy DSL to generate for API responses.\n\n    *Tim Wade*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1651004370000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;5299b57d596ea274f77f5ffee2b79c6ee0255508&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;23f8485dced9be73877ae98a6554c7d34156866b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Content Security Policy DSL to generate for API responses.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tim Wade&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Under certain circumstances, the middleware isn&#39;t informed that the\n    response body has been fully closed which result in request state not\n    being fully reset before the next request\n\n    [CVE-2022-23633]&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644605315000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;1f1ef60c511e45f45a190ec13d6196e1cec0294d&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;cac7846c1c46164f071f100e243b6d10756fe3dd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Under certain circumstances, the middleware isn’t informed that the&lt;br /&gt;\nresponse body has been fully closed which result in request state not&lt;br /&gt;\nbeing fully reset before the next request&lt;/p&gt;\n\n&lt;p&gt;[CVE-2022-23633]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue with host protection not allowing host with port in development.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639608563000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;34bd524a9d7580ceecbf4a6dd9dced6296e20f97&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;997d5fd47e12a5efc1a6eafffb0854b29908c587&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue with host protection not allowing host with port in development.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue with host protection not allowing localhost in development.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639608563000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;34bd524a9d7580ceecbf4a6dd9dced6296e20f97&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;997d5fd47e12a5efc1a6eafffb0854b29908c587&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue with host protection not allowing localhost in development.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix X_FORWARDED_HOST protection.  [CVE-2021-44528]&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1639512884000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;c40867cec68f5486fe31cb9e80ba54166fb6fa9d&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f8ef5c292123893691eef1036424d88f00ee247d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix X_FORWARDED_HOST protection.  [CVE-2021-44528]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2021-22942] Fix possible open redirect in Host Authorization middleware.\n\n    Specially crafted \&quot;X-Forwarded-Host\&quot; headers in combination with certain\n    \&quot;allowed host\&quot; formats can cause the Host Authorization middleware in Action\n    Pack to redirect users to a malicious website.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1629390850000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;3838481a1a98e3fcd14906ea1f301fc1b2418f0d&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9f02d2d84ac84827b98add4199a7efafd0124eba&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2021-22942] Fix possible open redirect in Host Authorization middleware.&lt;/p&gt;\n\n&lt;p&gt;Specially crafted “X-Forwarded-Host” headers in combination with certain&lt;br /&gt;\n“allowed host” formats can cause the Host Authorization middleware in Action&lt;br /&gt;\nPack to redirect users to a malicious website.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Accept base64_urlsafe CSRF tokens to make forward compatible.\n\n    Base64 strict-encoded CSRF tokens are not inherently websafe, which makes\n    them difficult to deal with. For example, the common practice of sending\n    the CSRF token to a browser in a client-readable cookie does not work properly\n    out of the box: the value has to be url-encoded and decoded to survive transport.\n\n    In Rails 6.1, we generate Base64 urlsafe-encoded CSRF tokens, which are inherently\n    safe to transport. Validation accepts both urlsafe tokens, and strict-encoded\n    tokens for backwards compatibility.\n\n    In Rails 5.2.5, the CSRF token format is accidentally changed to urlsafe-encoded.\n    If you upgrade apps from 5.2.5, set the config `urlsafe_csrf_tokens = true`.\n\n    ```ruby\n    Rails.application.config.action_controller.urlsafe_csrf_tokens = true\n    ```\n\n    *Scott Blum*, *Étienne Barrié*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1617163765000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;ef808bf1aad7a6d4d25afa3ed88f057c75c90b50&quot;,&quot;pr&quot;:&quot;41806&quot;,&quot;merge_sha&quot;:&quot;ce2d72a089f53ec75201cfae27de17d52c00b580&quot;,&quot;html&quot;:&quot;&lt;p&gt;Accept base64_urlsafe CSRF tokens to make forward compatible.&lt;/p&gt;\n\n&lt;p&gt;Base64 strict-encoded CSRF tokens are not inherently websafe, which makes&lt;br /&gt;\nthem difficult to deal with. For example, the common practice of sending&lt;br /&gt;\nthe CSRF token to a browser in a client-readable cookie does not work properly&lt;br /&gt;\nout of the box: the value has to be url-encoded and decoded to survive transport.&lt;/p&gt;\n\n&lt;p&gt;In Rails 6.1, we generate Base64 urlsafe-encoded CSRF tokens, which are inherently&lt;br /&gt;\nsafe to transport. Validation accepts both urlsafe tokens, and strict-encoded&lt;br /&gt;\ntokens for backwards compatibility.&lt;/p&gt;\n\n&lt;p&gt;In Rails 5.2.5, the CSRF token format is accidentally changed to urlsafe-encoded.&lt;br /&gt;\nIf you upgrade apps from 5.2.5, set the config &lt;code&gt;urlsafe_csrf_tokens = true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_controller&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;urlsafe_csrf_tokens&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Scott Blum&lt;/em&gt;, &lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Signed and encrypted cookies can now store `false` as their value when\n    `action_dispatch.use_cookies_with_metadata` is enabled.\n\n    *Rolandas Barysas*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1591034311000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;e7154f346ae88c45429c151a366eb34572479284&quot;,&quot;pr&quot;:&quot;39500&quot;,&quot;merge_sha&quot;:&quot;70aefde82e9d8f349e2d75f342aaf16db4ee14ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Signed and encrypted cookies can now store &lt;code&gt;false&lt;/code&gt; as their value when&lt;br /&gt;\n&lt;code&gt;action_dispatch.use_cookies_with_metadata&lt;/code&gt; is enabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rolandas Barysas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent catastrophic backtracking during mime parsing\n    CVE-2021-22902&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620231479000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;59b45665c05f2f1824dccaafea96423edd7b0018&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;98a0a12c5d27b86e0c57820ec1c6b4c4459a71e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent catastrophic backtracking during mime parsing&lt;br /&gt;\nCVE-2021-22902&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent regex DoS in HTTP token authentication\n    CVE-2021-22904&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620231479000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;59b45665c05f2f1824dccaafea96423edd7b0018&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;98a0a12c5d27b86e0c57820ec1c6b4c4459a71e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent regex DoS in HTTP token authentication&lt;br /&gt;\nCVE-2021-22904&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent string polymorphic route arguments.\n\n    `url_for` supports building polymorphic URLs via an array\n    of arguments (usually symbols and records). If a developer passes a\n    user input array, strings can result in unwanted route helper calls.\n\n    CVE-2021-22885\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1620231479000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;f202249bdd701f908a57d733e633d366a982f8ce&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;98a0a12c5d27b86e0c57820ec1c6b4c4459a71e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent string polymorphic route arguments.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;url_for&lt;/code&gt; supports building polymorphic URLs via an array&lt;br /&gt;\nof arguments (usually symbols and records). If a developer passes a&lt;br /&gt;\nuser input array, strings can result in unwanted route helper calls.&lt;/p&gt;\n\n&lt;p&gt;CVE-2021-22885&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent open redirect when allowed host starts with a dot\n\n    [CVE-2021-22881]\n\n    Thanks to @tktech (https://hackerone.com/tktech) for reporting this\n    issue and the patch!\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1612989812000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c5929d5eb55b749bc124b3ccc2d79323d015701f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;55281b5088091fe826952f523987f3f40595f641&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent open redirect when allowed host starts with a dot&lt;/p&gt;\n\n&lt;p&gt;[CVE-2021-22881]&lt;/p&gt;\n\n&lt;p&gt;Thanks to @tktech (https://hackerone.com/tktech) for reporting this&lt;br /&gt;\nissue and the patch!&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8264] Prevent XSS in Actionable Exceptions&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1602090142000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;fe76a95b0d252a2d7c25e69498b720c96b243ea2&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f6d330c134f288209ac74380c90ee4ef3d0b364f&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8264] Prevent XSS in Actionable Exceptions&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8185] Only allow ActionableErrors if show_detailed_exceptions is enabled&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1592405960000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;11052e0091a69d5566624101deb98e4db70e97eb&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;5438067c81e983c134c6b948a5d4702f95936db4&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8185] Only allow ActionableErrors if show_detailed_exceptions is enabled&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8166] HMAC raw CSRF token before masking it, so it cannot be used to reconstruct a per-form token&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0ad524ab6e350412f7093a14f7a358e5f50b0c3f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8166] HMAC raw CSRF token before masking it, so it cannot be used to reconstruct a per-form token&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8164] Return self when calling #each, #each_pair, and #each_value instead of the raw @parameters hash&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0ad524ab6e350412f7093a14f7a358e5f50b0c3f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8164] Return self when calling #each, #each_pair, and #each_value instead of the raw @parameters hash&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include child session assertion count in ActionDispatch::IntegrationTest\n\n    `IntegrationTest#open_session` uses `dup` to create the new session, which\n    meant it had its own copy of `@assertions`. This prevented the assertions\n    from being correctly counted and reported.\n\n    Child sessions now have their `attr_accessor` overriden to delegate to the\n    root session.\n\n    Fixes #32142\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1576665669000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;574bba8c61a9efaca18de7fc06e0c69fb0834262&quot;,&quot;pr&quot;:&quot;38012&quot;,&quot;merge_sha&quot;:&quot;7391005c77cbc22230f15cc605550f768ae4f73c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include child session assertion count in ActionDispatch::IntegrationTest&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;IntegrationTest#open_session&lt;/code&gt; uses &lt;code&gt;dup&lt;/code&gt; to create the new session, which&lt;br /&gt;\nmeant it had its own copy of &lt;code&gt;@assertions&lt;/code&gt;. This prevented the assertions&lt;br /&gt;\nfrom being correctly counted and reported.&lt;/p&gt;\n\n&lt;p&gt;Child sessions now have their &lt;code&gt;attr_accessor&lt;/code&gt; overriden to delegate to the&lt;br /&gt;\nroot session.&lt;/p&gt;\n\n&lt;p&gt;Fixes #32142&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix possible information leak / session hijacking vulnerability.\n\n    The `ActionDispatch::Session::MemcacheStore` is still vulnerable given it requires the\n    gem dalli to be updated as well.\n\n    CVE-2019-16782.&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1576696307000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;ad2da1ad82742354a73cf30be658574d9bd567f0&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;b6d445198ab311e2b5a00c28cb0ebdca66d13174&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix possible information leak / session hijacking vulnerability.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;ActionDispatch::Session::MemcacheStore&lt;/code&gt; is still vulnerable given it requires the&lt;br /&gt;\ngem dalli to be updated as well.&lt;/p&gt;\n\n&lt;p&gt;CVE-2019-16782.&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow using mountable engine route helpers in System Tests.\n\n    *Chalo Fernandez*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow using mountable engine route helpers in System Tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chalo Fernandez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::SystemTestCase` now inherits from `ActiveSupport::TestCase`\n    rather than `ActionDispatch::IntegrationTest`. This permits running jobs in\n    system tests.\n\n    *George Claghorn*, *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::SystemTestCase&lt;/code&gt; now inherits from &lt;code&gt;ActiveSupport::TestCase&lt;/code&gt;&lt;br /&gt;\nrather than &lt;code&gt;ActionDispatch::IntegrationTest&lt;/code&gt;. This permits running jobs in&lt;br /&gt;\nsystem tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;, &lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Registered MIME types may contain extra flags:\n\n    ```ruby\n    Mime::Type.register \&quot;text/html; fragment\&quot;, :html_fragment\n    ```\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Registered MIME types may contain extra flags:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Mime&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Type&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;register&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;text/html; fragment\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:html_fragment&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to set the CSP nonce only to the specified directives.\n\n    Fixes #35137.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1562605952000,&quot;author&quot;:&quot;Yuji Yaginuma&quot;,&quot;sha&quot;:&quot;a23128ad3e76961e0785f82e88eb9607753692a9&quot;,&quot;pr&quot;:&quot;36621&quot;,&quot;merge_sha&quot;:&quot;eee9f070e6232eeb3b0e15b90e59ce228ca9f3c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to set the CSP nonce only to the specified directives.&lt;/p&gt;\n\n&lt;p&gt;Fixes #35137.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Keep part when scope option has value.\n\n    When a route was defined within an optional scope, if that route didn&#39;t\n    take parameters the scope was lost when using path helpers. This commit\n    ensures scope is kept both when the route takes parameters or when it\n    doesn&#39;t.\n\n    Fixes #33219\n\n    *Alberto Almagro*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1562605952000,&quot;author&quot;:&quot;Yuji Yaginuma&quot;,&quot;sha&quot;:&quot;a23128ad3e76961e0785f82e88eb9607753692a9&quot;,&quot;pr&quot;:&quot;36621&quot;,&quot;merge_sha&quot;:&quot;eee9f070e6232eeb3b0e15b90e59ce228ca9f3c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Keep part when scope option has value.&lt;/p&gt;\n\n&lt;p&gt;When a route was defined within an optional scope, if that route didn’t&lt;br /&gt;\ntake parameters the scope was lost when using path helpers. This commit&lt;br /&gt;\nensures scope is kept both when the route takes parameters or when it&lt;br /&gt;\ndoesn’t.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33219&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Almagro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionDispatch::Response#content_type` to return Content-Type header as it is.\n\n    Previously, `ActionDispatch::Response#content_type` returned value does NOT\n    contain charset part. This behavior changed to returned Content-Type header\n    containing charset part as it is.\n\n    If you want just MIME type, please use `ActionDispatch::Response#media_type`\n    instead.\n\n    Enable `action_dispatch.return_only_media_type_on_content_type` to use this change.\n    If not enabled, `ActionDispatch::Response#content_type` returns the same\n    value as before version, but its behavior is deprecate.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1559656924000,&quot;author&quot;:&quot;Yuji Yaginuma&quot;,&quot;sha&quot;:&quot;f355f920ddcd48670cb58f4d1e6782055a88110b&quot;,&quot;pr&quot;:&quot;36395&quot;,&quot;merge_sha&quot;:&quot;f9a0ae63013e5d67ed076df32881a5d78a5368e9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionDispatch::Response#content_type&lt;/code&gt; to return Content-Type header as it is.&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;ActionDispatch::Response#content_type&lt;/code&gt; returned value does NOT&lt;br /&gt;\ncontain charset part. This behavior changed to returned Content-Type header&lt;br /&gt;\ncontaining charset part as it is.&lt;/p&gt;\n\n&lt;p&gt;If you want just MIME type, please use &lt;code&gt;ActionDispatch::Response#media_type&lt;/code&gt;&lt;br /&gt;\ninstead.&lt;/p&gt;\n\n&lt;p&gt;Enable &lt;code&gt;action_dispatch.return_only_media_type_on_content_type&lt;/code&gt; to use this change.&lt;br /&gt;\nIf not enabled, &lt;code&gt;ActionDispatch::Response#content_type&lt;/code&gt; returns the same&lt;br /&gt;\nvalue as before version, but its behavior is deprecate.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Calling `ActionController::Parameters#transform_keys/!` without a block now returns\n    an enumerator for the parameters instead of the underlying hash.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1559656924000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;a0c39ff820f0a55fae24fcd7958ed34a00b35114&quot;,&quot;pr&quot;:&quot;36395&quot;,&quot;merge_sha&quot;:&quot;f9a0ae63013e5d67ed076df32881a5d78a5368e9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Calling &lt;code&gt;ActionController::Parameters#transform_keys/!&lt;/code&gt; without a block now returns&lt;br /&gt;\nan enumerator for the parameters instead of the underlying hash.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug where DebugExceptions throws an error when malformed query parameters are provided\n\n    *Yuki Nishijima*, *Stan Lo*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1557245982000,&quot;author&quot;:&quot;Yuki Nishijima&quot;,&quot;sha&quot;:&quot;7b00308161241ac93df707f7ec84bfe6ed46cf80&quot;,&quot;pr&quot;:&quot;36196&quot;,&quot;merge_sha&quot;:&quot;d0a746047e03b63e70c85d284a23d2aee3d5057f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug where DebugExceptions throws an error when malformed query parameters are provided&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuki Nishijima&lt;/em&gt;, &lt;em&gt;Stan Lo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make system tests take a failed screenshot in a `before_teardown` hook\n    rather than an `after_teardown` hook.\n\n    This helps minimize the time gap between when an assertion fails and when\n    the screenshot is taken (reducing the time in which the page could have\n    been dynamically updated after the assertion failed).\n\n    *Richard Macklin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1555936137000,&quot;author&quot;:&quot;Richard Macklin&quot;,&quot;sha&quot;:&quot;ef12ccfd8bc42d88611dea1190988214836b951c&quot;,&quot;pr&quot;:&quot;36047&quot;,&quot;merge_sha&quot;:&quot;2db5895a5e8880915dfab08bd02f60a8ff2ad223&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make system tests take a failed screenshot in a &lt;code&gt;before_teardown&lt;/code&gt; hook&lt;br /&gt;\nrather than an &lt;code&gt;after_teardown&lt;/code&gt; hook.&lt;/p&gt;\n\n&lt;p&gt;This helps minimize the time gap between when an assertion fails and when&lt;br /&gt;\nthe screenshot is taken (reducing the time in which the page could have&lt;br /&gt;\nbeen dynamically updated after the assertion failed).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Macklin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActionDispatch::ActionableExceptions`.\n\n    The `ActionDispatch::ActionableExceptions` middleware dispatches actions\n    from `ActiveSupport::ActionableError` descendants.\n\n    Actionable errors let&#39;s you dispatch actions from Rails&#39; error pages.\n\n    *Vipul A M*, *Yao Jie*, *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1555681137000,&quot;author&quot;:&quot;Genadi Samokovarov&quot;,&quot;sha&quot;:&quot;45f1c7a3e16437e517baa6606674f7bbb16dba74&quot;,&quot;pr&quot;:&quot;34788&quot;,&quot;merge_sha&quot;:&quot;10da0a27512e108a5cde3eeba774b01c15f6c43a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActionDispatch::ActionableExceptions&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;ActionDispatch::ActionableExceptions&lt;/code&gt; middleware dispatches actions&lt;br /&gt;\nfrom &lt;code&gt;ActiveSupport::ActionableError&lt;/code&gt; descendants.&lt;/p&gt;\n\n&lt;p&gt;Actionable errors let’s you dispatch actions from Rails’ error pages.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vipul A M&lt;/em&gt;, &lt;em&gt;Yao Jie&lt;/em&gt;, &lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an `ArgumentError` if a resource custom param contains a colon (`:`).\n\n    After this change it&#39;s not possible anymore to configure routes like this:\n\n    ```\n    routes.draw do\n      resources :users, param: &#39;name/:sneaky&#39;\n    end\n    ```\n\n    Fixes #30467.\n\n    *Josua Schmid*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1553718676000,&quot;author&quot;:&quot;Josua Schmid&quot;,&quot;sha&quot;:&quot;25f2e0c39da2b9c61db75df2d767ee9c10d583b8&quot;,&quot;pr&quot;:&quot;35236&quot;,&quot;merge_sha&quot;:&quot;93dbbe3a81bee6da2f1e88ca6971299b462cad93&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an &lt;code&gt;ArgumentError&lt;/code&gt; if a resource custom param contains a colon (&lt;code&gt;:&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;After this change it’s not possible anymore to configure routes like this:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;routes.draw do\n  resources :users, param: &#39;name/:sneaky&#39;\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #30467.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josua Schmid&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make debug exceptions works in an environment where ActiveStorage is not loaded.\n\n    *Tomoyuki Kurosawa*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1549373791000,&quot;author&quot;:&quot;kurosawat&quot;,&quot;sha&quot;:&quot;a0c57775e2ee91d3bd860699c3a3fcb110d0bb08&quot;,&quot;pr&quot;:&quot;35139&quot;,&quot;merge_sha&quot;:&quot;44232b485485634d681c60868c619323f882e59f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make debug exceptions works in an environment where ActiveStorage is not loaded.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tomoyuki Kurosawa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::SystemTestCase.driven_by` can now be called with a block\n    to define specific browser capabilities.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1548802456000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;5936bd9a201a2c1a3730d9c857f0908959505d2b&quot;,&quot;pr&quot;:&quot;35081&quot;,&quot;merge_sha&quot;:&quot;94d54fa4ab641a0ddeb173409cb41cc5becc02a9&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::SystemTestCase.driven_by&lt;/code&gt; can now be called with a block&lt;br /&gt;\nto define specific browser capabilities.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `fragment_cache_key` helper in favor of `combined_fragment_cache_key`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e70d3df7c9b05c129b0fdcca57f66eca316c5cfc&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;fragment_cache_key&lt;/code&gt; helper in favor of &lt;code&gt;combined_fragment_cache_key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated methods in `ActionDispatch::TestResponse`.\n\n    `#success?`, `missing?` and `error?` were deprecated in Rails 5.2 in favor of\n    `#successful?`, `not_found?` and `server_error?`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;13ddc92e079e59a0b894e31bf5bb4fdecbd235d1&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated methods in &lt;code&gt;ActionDispatch::TestResponse&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;#success?&lt;/code&gt;, &lt;code&gt;missing?&lt;/code&gt; and &lt;code&gt;error?&lt;/code&gt; were deprecated in Rails 5.2 in favor of&lt;br /&gt;\n&lt;code&gt;#successful?&lt;/code&gt;, &lt;code&gt;not_found?&lt;/code&gt; and &lt;code&gt;server_error?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActionDispatch::HostAuthorization`.\n\n    This is a new middleware that guards against DNS rebinding attacks by\n    explicitly permitting the hosts a request can be made to.\n\n    Each host is checked with the case operator (`#===`) to support `Regexp`,\n    `Proc`, `IPAddr` and custom objects as host allowances.\n\n    *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1554051927000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;51ab5cb0432c483422112ebbb274855a3fa5ecc8&quot;,&quot;pr&quot;:&quot;35793&quot;,&quot;merge_sha&quot;:&quot;563bf5771fb8bf3c8458393cd5a42bab7a5b6f1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActionDispatch::HostAuthorization&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This is a new middleware that guards against DNS rebinding attacks by&lt;br /&gt;\nexplicitly permitting the hosts a request can be made to.&lt;/p&gt;\n\n&lt;p&gt;Each host is checked with the case operator (&lt;code&gt;#===&lt;/code&gt;) to support &lt;code&gt;Regexp&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;Proc&lt;/code&gt;, &lt;code&gt;IPAddr&lt;/code&gt; and custom objects as host allowances.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow using `parsed_body` in `ActionController::TestCase`.\n\n    In addition to `ActionDispatch::IntegrationTest`, allow using\n    `parsed_body` in `ActionController::TestCase`:\n\n    ```\n    class SomeControllerTest &lt; ActionController::TestCase\n      def test_some_action\n        post :action, body: { foo: &#39;bar&#39; }\n        assert_equal({ \&quot;foo\&quot; =&gt; \&quot;bar\&quot; }, response.parsed_body)\n      end\n    end\n    ```\n\n    Fixes #34676.\n\n    *Tobias Bühlmann*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1545058891000,&quot;author&quot;:&quot;Tobias Bühlmann&quot;,&quot;sha&quot;:&quot;8246a8139c78aca29f988274be9732b1e9f4f51d&quot;,&quot;pr&quot;:&quot;34717&quot;,&quot;merge_sha&quot;:&quot;048e3172f51db1fddd03b89f676d96a443539a13&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow using &lt;code&gt;parsed_body&lt;/code&gt; in &lt;code&gt;ActionController::TestCase&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;In addition to &lt;code&gt;ActionDispatch::IntegrationTest&lt;/code&gt;, allow using&lt;br /&gt;\n&lt;code&gt;parsed_body&lt;/code&gt; in &lt;code&gt;ActionController::TestCase&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class SomeControllerTest &amp;lt; ActionController::TestCase\n  def test_some_action\n    post :action, body: { foo: &#39;bar&#39; }\n    assert_equal({ \&quot;foo\&quot; =&amp;gt; \&quot;bar\&quot; }, response.parsed_body)\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #34676.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tobias Bühlmann&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an error on root route naming conflicts.\n\n    Raises an `ArgumentError` when multiple root routes are defined in the\n    same context instead of assigning nil names to subsequent roots.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1542747473000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;dde9c488398293fb1cbdc02595b8c4e9860b03cc&quot;,&quot;pr&quot;:&quot;34494&quot;,&quot;merge_sha&quot;:&quot;eb22adce9a3a0d8d02c27d7afc944857e9ca0ada&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an error on root route naming conflicts.&lt;/p&gt;\n\n&lt;p&gt;Raises an &lt;code&gt;ArgumentError&lt;/code&gt; when multiple root routes are defined in the&lt;br /&gt;\nsame context instead of assigning nil names to subsequent roots.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow rescue from parameter parse errors:\n\n    ```\n    rescue_from ActionDispatch::Http::Parameters::ParseError do\n      head :unauthorized\n    end\n    ```\n\n    *Gannon McGibbon*, *Josh Cheek*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1542159150000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;6b3faf8e502dbd238fe4b4c409e96308638297a1&quot;,&quot;pr&quot;:&quot;34341&quot;,&quot;merge_sha&quot;:&quot;9ef26accd28e3a53a0e9180b2230806480e6144d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow rescue from parameter parse errors:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;rescue_from ActionDispatch::Http::Parameters::ParseError do\n  head :unauthorized\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;, &lt;em&gt;Josh Cheek&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reset Capybara sessions if failed system test screenshot raising an exception.\n\n    Reset Capybara sessions if `take_failed_screenshot` raise exception\n    in system test `after_teardown`.\n\n    *Maxim Perepelitsa*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1542147664000,&quot;author&quot;:&quot;Maxim Perepelitsa&quot;,&quot;sha&quot;:&quot;59895db44b73b9a333387eee2078fda8feec9ce5&quot;,&quot;pr&quot;:&quot;34411&quot;,&quot;merge_sha&quot;:&quot;6741e70518b55c4bbd7a53346b5937319a31a15f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reset Capybara sessions if failed system test screenshot raising an exception.&lt;/p&gt;\n\n&lt;p&gt;Reset Capybara sessions if &lt;code&gt;take_failed_screenshot&lt;/code&gt; raise exception&lt;br /&gt;\nin system test &lt;code&gt;after_teardown&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maxim Perepelitsa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use request object for context if there&#39;s no controller\n\n    There is no controller instance when using a redirect route or a\n    mounted rack application so pass the request object as the context\n    when resolving dynamic CSP sources in this scenario.\n\n    Fixes #34200.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1540276551000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;a150a026591b7b9dcaba5a2ef5fce02f7d990aba&quot;,&quot;pr&quot;:&quot;34286&quot;,&quot;merge_sha&quot;:&quot;759b3af0c6fc9fb502031a05b281736602ff8e5f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use request object for context if there’s no controller&lt;/p&gt;\n\n&lt;p&gt;There is no controller instance when using a redirect route or a&lt;br /&gt;\nmounted rack application so pass the request object as the context&lt;br /&gt;\nwhen resolving dynamic CSP sources in this scenario.&lt;/p&gt;\n\n&lt;p&gt;Fixes #34200.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Apply mapping to symbols returned from dynamic CSP sources\n\n    Previously if a dynamic source returned a symbol such as :self it\n    would be converted to a string implicitly, e.g:\n\n        policy.default_src -&gt; { :self }\n\n    would generate the header:\n\n        Content-Security-Policy: default-src self\n\n    and now it generates:\n\n        Content-Security-Policy: default-src &#39;self&#39;\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1540276551000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;ed91b75c937805cb52b3930f2549b7a179cdc421&quot;,&quot;pr&quot;:&quot;34286&quot;,&quot;merge_sha&quot;:&quot;759b3af0c6fc9fb502031a05b281736602ff8e5f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Apply mapping to symbols returned from dynamic CSP sources&lt;/p&gt;\n\n&lt;p&gt;Previously if a dynamic source returned a symbol such as :self it&lt;br /&gt;\nwould be converted to a string implicitly, e.g:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;policy.default_src -&amp;gt; { :self }\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;would generate the header:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Content-Security-Policy: default-src self\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;and now it generates:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Content-Security-Policy: default-src &#39;self&#39;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActionController::Parameters#each_value`.\n\n    *Lukáš Zapletal*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1539608112000,&quot;author&quot;:&quot;Bogdan&quot;,&quot;sha&quot;:&quot;6fe45f378ab7bc88fecb99576fa367f83b3255f3&quot;,&quot;pr&quot;:&quot;34214&quot;,&quot;merge_sha&quot;:&quot;25d1fefe877095a539a99df9db404d7fd994ed7c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActionController::Parameters#each_value&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lukáš Zapletal&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActionDispatch::Http::ParameterFilter` in favor of `ActiveSupport::ParameterFilter`.\n\n    *Yoshiyuki Kinjo*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1538988559000,&quot;author&quot;:&quot;Yoshiyuki Kinjo&quot;,&quot;sha&quot;:&quot;7f80be29a2655757985b8f70855940f4dc5445cf&quot;,&quot;pr&quot;:&quot;34039&quot;,&quot;merge_sha&quot;:&quot;5dbf5c660ce4ad1f989f2d05032664c7ee26488c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActionDispatch::Http::ParameterFilter&lt;/code&gt; in favor of &lt;code&gt;ActiveSupport::ParameterFilter&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yoshiyuki Kinjo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Encode Content-Disposition filenames on `send_data` and `send_file`.\n    Previously, `send_data &#39;data&#39;, filename: \&quot;\\u{3042}.txt\&quot;` sends\n    `\&quot;filename=\\\&quot;\\u{3042}.txt\\\&quot;\&quot;` as Content-Disposition and it can be\n    garbled.\n    Now it follows [RFC 2231](https://tools.ietf.org/html/rfc2231) and\n    [RFC 5987](https://tools.ietf.org/html/rfc5987) and sends\n    `\&quot;filename=\\\&quot;%3F.txt\\\&quot;; filename*=UTF-8&#39;&#39;%E3%81%82.txt\&quot;`.\n    Most browsers can find filename correctly and old browsers fallback to ASCII\n    converted name.\n\n    *Fumiaki Matsushima*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1537724586000,&quot;author&quot;:&quot;Fumiaki MATSUSHIMA&quot;,&quot;sha&quot;:&quot;890485cfce4c361c03a41ec23b0ba187007818cc&quot;,&quot;pr&quot;:&quot;33829&quot;,&quot;merge_sha&quot;:&quot;ed56a031041a868eeeb439d8b79d04565be1286f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Encode Content-Disposition filenames on &lt;code&gt;send_data&lt;/code&gt; and &lt;code&gt;send_file&lt;/code&gt;.&lt;br /&gt;\nPreviously, &lt;code&gt;send_data &#39;data&#39;, filename: \&quot;\\u{3042}.txt\&quot;&lt;/code&gt; sends&lt;br /&gt;\n&lt;code&gt;\&quot;filename=\\\&quot;\\u{3042}.txt\\\&quot;\&quot;&lt;/code&gt; as Content-Disposition and it can be&lt;br /&gt;\ngarbled.&lt;br /&gt;\nNow it follows &lt;a href=\&quot;https://tools.ietf.org/html/rfc2231\&quot;&gt;RFC 2231&lt;/a&gt; and&lt;br /&gt;\n&lt;a href=\&quot;https://tools.ietf.org/html/rfc5987\&quot;&gt;RFC 5987&lt;/a&gt; and sends&lt;br /&gt;\n&lt;code&gt;\&quot;filename=\\\&quot;%3F.txt\\\&quot;; filename*=UTF-8&#39;&#39;%E3%81%82.txt\&quot;&lt;/code&gt;.&lt;br /&gt;\nMost browsers can find filename correctly and old browsers fallback to ASCII&lt;br /&gt;\nconverted name.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Fumiaki Matsushima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expose `ActionController::Parameters#each_key` which allows iterating over\n    keys without allocating an array.\n\n    *Richard Schneeman*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1536322181000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;736edb982856f0de04d4566f657c0c84f145e7ef&quot;,&quot;pr&quot;:&quot;33756&quot;,&quot;merge_sha&quot;:&quot;2a470d73a75ebf8cd7975e469bd82586d9234442&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expose &lt;code&gt;ActionController::Parameters#each_key&lt;/code&gt; which allows iterating over&lt;br /&gt;\nkeys without allocating an array.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Schneeman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Purpose metadata for signed/encrypted cookies.\n\n    Rails can now thwart attacks that attempt to copy signed/encrypted value\n    of a cookie and use it as the value of another cookie.\n\n    It does so by stashing the cookie-name in the purpose field which is\n    then signed/encrypted along with the cookie value. Then, on a server-side\n    read, we verify the cookie-names and discard any attacked cookies.\n\n    Enable `action_dispatch.use_cookies_with_metadata` to use this feature, which\n    writes cookies with the new purpose and expiry metadata embedded.\n\n    *Assain Jaleel*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1534355869000,&quot;author&quot;:&quot;Assain&quot;,&quot;sha&quot;:&quot;5fbdfef0a3ac7652523b27d7e5e6702152c554a1&quot;,&quot;pr&quot;:&quot;33605&quot;,&quot;merge_sha&quot;:&quot;d25e65a514574c71e31d6dc6d01589addc2b0170&quot;,&quot;html&quot;:&quot;&lt;p&gt;Purpose metadata for signed/encrypted cookies.&lt;/p&gt;\n\n&lt;p&gt;Rails can now thwart attacks that attempt to copy signed/encrypted value&lt;br /&gt;\nof a cookie and use it as the value of another cookie.&lt;/p&gt;\n\n&lt;p&gt;It does so by stashing the cookie-name in the purpose field which is&lt;br /&gt;\nthen signed/encrypted along with the cookie value. Then, on a server-side&lt;br /&gt;\nread, we verify the cookie-names and discard any attacked cookies.&lt;/p&gt;\n\n&lt;p&gt;Enable &lt;code&gt;action_dispatch.use_cookies_with_metadata&lt;/code&gt; to use this feature, which&lt;br /&gt;\nwrites cookies with the new purpose and expiry metadata embedded.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Assain Jaleel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raises `ActionController::RespondToMismatchError` with conflicting `respond_to` invocations.\n\n    `respond_to` can match multiple types and lead to undefined behavior when\n    multiple invocations are made and the types do not match:\n\n        respond_to do |outer_type|\n          outer_type.js do\n            respond_to do |inner_type|\n              inner_type.html { render body: \&quot;HTML\&quot; }\n            end\n          end\n        end\n\n    *Patrick Toomey*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1548183762000,&quot;author&quot;:&quot;alkesh26&quot;,&quot;sha&quot;:&quot;78cf58b7657a60d50046c044b8dad7b2800304f0&quot;,&quot;pr&quot;:&quot;35020&quot;,&quot;merge_sha&quot;:&quot;1d359d4bf6775585b0a488678dac3d8b5ff9c634&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raises &lt;code&gt;ActionController::RespondToMismatchError&lt;/code&gt; with conflicting &lt;code&gt;respond_to&lt;/code&gt; invocations.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;respond_to&lt;/code&gt; can match multiple types and lead to undefined behavior when&lt;br /&gt;\nmultiple invocations are made and the types do not match:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;respond_to do |outer_type|\n  outer_type.js do\n    respond_to do |inner_type|\n      inner_type.html { render body: \&quot;HTML\&quot; }\n    end\n  end\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Patrick Toomey&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::Http::UploadedFile` now delegates `to_path` to its tempfile.\n\n    This allows uploaded file objects to be passed directly to `File.read`\n    without raising a `TypeError`:\n\n        uploaded_file = ActionDispatch::Http::UploadedFile.new(tempfile: tmp_file)\n        File.read(uploaded_file)\n\n    *Aaron Kromer*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1532269264000,&quot;author&quot;:&quot;Aaron Kromer&quot;,&quot;sha&quot;:&quot;20543c049625784a91944efdebc1d0c397406f21&quot;,&quot;pr&quot;:&quot;33418&quot;,&quot;merge_sha&quot;:&quot;a53a88efaeef9d2ad03da2b534b2d501f7b6648d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::Http::UploadedFile&lt;/code&gt; now delegates &lt;code&gt;to_path&lt;/code&gt; to its tempfile.&lt;/p&gt;\n\n&lt;p&gt;This allows uploaded file objects to be passed directly to &lt;code&gt;File.read&lt;/code&gt;&lt;br /&gt;\nwithout raising a &lt;code&gt;TypeError&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;uploaded_file = ActionDispatch::Http::UploadedFile.new(tempfile: tmp_file)\nFile.read(uploaded_file)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Kromer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Pass along arguments to underlying `get` method in `follow_redirect!`\n\n    Now all arguments passed to `follow_redirect!` are passed to the underlying\n    `get` method. This for example allows to set custom headers for the\n    redirection request to the server.\n\n        follow_redirect!(params: { foo: :bar })\n\n    *Remo Fritzsche*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1548802456000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;01a26e581f977b08de072ce3c40b9adee2ba1c10&quot;,&quot;pr&quot;:&quot;35081&quot;,&quot;merge_sha&quot;:&quot;94d54fa4ab641a0ddeb173409cb41cc5becc02a9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Pass along arguments to underlying &lt;code&gt;get&lt;/code&gt; method in &lt;code&gt;follow_redirect!&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Now all arguments passed to &lt;code&gt;follow_redirect!&lt;/code&gt; are passed to the underlying&lt;br /&gt;\n&lt;code&gt;get&lt;/code&gt; method. This for example allows to set custom headers for the&lt;br /&gt;\nredirection request to the server.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;follow_redirect!(params: { foo: :bar })\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Remo Fritzsche&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce a new error page to when the implicit render page is accessed in the browser.\n\n    Now instead of showing an error page that with exception and backtraces we now show only\n    one informative page.\n\n    *Vinicius Stock*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1529563616000,&quot;author&quot;:&quot;Genadi Samokovarov&quot;,&quot;sha&quot;:&quot;08433f2fd0de84a260e794e10ecf4e1be9327886&quot;,&quot;pr&quot;:&quot;33175&quot;,&quot;merge_sha&quot;:&quot;f84a4fd1d59761e3d0308ea17dcd2332440f648e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce a new error page to when the implicit render page is accessed in the browser.&lt;/p&gt;\n\n&lt;p&gt;Now instead of showing an error page that with exception and backtraces we now show only&lt;br /&gt;\none informative page.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vinicius Stock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActionDispatch::DebugExceptions.register_interceptor`.\n\n    Exception aware plugin authors can use the newly introduced\n    `.register_interceptor` method to get the processed exception, instead of\n    monkey patching DebugExceptions.\n\n        ActionDispatch::DebugExceptions.register_interceptor do |request, exception|\n          HypoteticalPlugin.capture_exception(request, exception)\n        end\n\n    *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1535628300000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;3175d3d549821edefff4604db8fc729391957f0e&quot;,&quot;pr&quot;:&quot;33757&quot;,&quot;merge_sha&quot;:&quot;9297af5daf57c4dca7120a2979ba1923eb4e2a09&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActionDispatch::DebugExceptions.register_interceptor&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Exception aware plugin authors can use the newly introduced&lt;br /&gt;\n&lt;code&gt;.register_interceptor&lt;/code&gt; method to get the processed exception, instead of&lt;br /&gt;\nmonkey patching DebugExceptions.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActionDispatch::DebugExceptions.register_interceptor do |request, exception|\n  HypoteticalPlugin.capture_exception(request, exception)\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Output only one Content-Security-Policy nonce header value per request.\n\n    Fixes #32597.\n\n    *Andrey Novikov*, *Andrew White*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1524049817000,&quot;author&quot;:&quot;Andrey Novikov&quot;,&quot;sha&quot;:&quot;b9b660728ff771424e423ef917ad81ffadd50210&quot;,&quot;pr&quot;:&quot;32602&quot;,&quot;merge_sha&quot;:&quot;e40578bcda324db1585c49d635d43aedf6e1bfc1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Output only one Content-Security-Policy nonce header value per request.&lt;/p&gt;\n\n&lt;p&gt;Fixes #32597.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrey Novikov&lt;/em&gt;, &lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move default headers configuration into their own module that can be included in controllers.\n\n    *Kevin Deisz*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1523401852000,&quot;author&quot;:&quot;Kevin Deisz&quot;,&quot;sha&quot;:&quot;f22bc41a92e8f51d6f6da5b840f3364474d6aaba&quot;,&quot;pr&quot;:&quot;32484&quot;,&quot;merge_sha&quot;:&quot;6e4e692ee0f7ceb4e33c3711be838701bb65bb6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move default headers configuration into their own module that can be included in controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Deisz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add method `dig` to `session`.\n\n    *claudiob*, *Takumi Shotoku*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1523033029000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;15331a2ac4113673d4948eda03e33d0d11d9f335&quot;,&quot;pr&quot;:&quot;32480&quot;,&quot;merge_sha&quot;:&quot;162b1f5463f171be339bea659626bd315f75d630&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add method &lt;code&gt;dig&lt;/code&gt; to &lt;code&gt;session&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;claudiob&lt;/em&gt;, &lt;em&gt;Takumi Shotoku&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Controller level `force_ssl` has been deprecated in favor of\n    `config.force_ssl`.\n\n    *Derek Prior*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1522418569000,&quot;author&quot;:&quot;Derek Prior&quot;,&quot;sha&quot;:&quot;4701a50b586a440d118dce29c9a48bfb306ade5c&quot;,&quot;pr&quot;:&quot;32277&quot;,&quot;merge_sha&quot;:&quot;c680080967c8941e8a7a6eb44ee3d9e697dd3c91&quot;,&quot;html&quot;:&quot;&lt;p&gt;Controller level &lt;code&gt;force_ssl&lt;/code&gt; has been deprecated in favor of&lt;br /&gt;\n&lt;code&gt;config.force_ssl&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Derek Prior&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Add the method `ERB::Util.xml_name_escape` to escape dangerous characters\n    in names of tags and names of attributes, following the specification of XML.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651004370000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;36a6dad07d572a0098c29d6d96a226638a7caa38&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;23f8485dced9be73877ae98a6554c7d34156866b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Add the method &lt;code&gt;ERB::Util.xml_name_escape&lt;/code&gt; to escape dangerous characters&lt;br /&gt;\nin names of tags and names of attributes, following the specification of XML.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Reloader method signature to work with the new Executor signature&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1644608758000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;cd81422e05710582a9c5e7d35a490457c36d29d6&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;ebd753948080313fa87b305c1a717cb3c4952f25&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Reloader method signature to work with the new Executor signature&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed issue in `ActiveSupport::Cache::RedisCacheStore` not passing options\n    to `read_multi` causing `fetch_multi` to not work properly.\n\n    *Rajesh Sharma*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1598111083000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;dd6087c8f54d999678a8a94d94f2c90698ce5953&quot;,&quot;pr&quot;:&quot;40085&quot;,&quot;merge_sha&quot;:&quot;6dd78c595ebb70342e7d0ec472d5cd03208230cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed issue in &lt;code&gt;ActiveSupport::Cache::RedisCacheStore&lt;/code&gt; not passing options&lt;br /&gt;\nto &lt;code&gt;read_multi&lt;/code&gt; causing &lt;code&gt;fetch_multi&lt;/code&gt; to not work properly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rajesh Sharma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `with_options` copies its options hash again to avoid leaking mutations.\n\n    Fixes #39343.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1590475612000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;d63c53606207116bc7ea5f6124377ae76e93d09b&quot;,&quot;pr&quot;:&quot;39434&quot;,&quot;merge_sha&quot;:&quot;0900923b2403581c1b265ff9dd5fc87fa27ffcce&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;with_options&lt;/code&gt; copies its options hash again to avoid leaking mutations.&lt;/p&gt;\n\n&lt;p&gt;Fixes #39343.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8165] Deprecate Marshal.load on raw cache read in RedisCacheStore&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0ad524ab6e350412f7093a14f7a358e5f50b0c3f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8165] Deprecate Marshal.load on raw cache read in RedisCacheStore&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   [CVE-2020-8165] Avoid Marshal.load on raw cache value in MemCacheStore&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1589816988000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;0ad524ab6e350412f7093a14f7a358e5f50b0c3f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;9d997e1d1fcb8148fef87687325fc80373d69eb7&quot;,&quot;html&quot;:&quot;&lt;p&gt;[CVE-2020-8165] Avoid Marshal.load on raw cache value in MemCacheStore&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Array#to_sentence` no longer returns a frozen string.\n\n    Before:\n\n        [&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n        # =&gt; true\n\n    After:\n\n        [&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n        # =&gt; false\n\n    *Nicolas Dular*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;77ca887dd12c25ad398b712af2e9ab41f276d6b4&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Array#to_sentence&lt;/code&gt; no longer returns a frozen string.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;[&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n# =&amp;gt; true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;[&#39;one&#39;, &#39;two&#39;].to_sentence.frozen?\n# =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Nicolas Dular&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `ActiveSupport::Messages::Metadata#fresh?` to work for cookies with expiry set when\n    `ActiveSupport.parse_json_times = true`.\n\n    *Christian Gregg*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1576546836000,&quot;author&quot;:&quot;Christian Gregg&quot;,&quot;sha&quot;:&quot;d33135bc201b67a159a34ac697d9da67422640b6&quot;,&quot;pr&quot;:&quot;37983&quot;,&quot;merge_sha&quot;:&quot;557dbcf1ed5a73420fb41f5899bce28ef0a21373&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;ActiveSupport::Messages::Metadata#fresh?&lt;/code&gt; to work for cookies with expiry set when&lt;br /&gt;\n&lt;code&gt;ActiveSupport.parse_json_times = true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Gregg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Eager load translations during initialization.\n\n    *Diego Plentz*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Eager load translations during initialization.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Diego Plentz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use per-thread CPU time clock on `ActiveSupport::Notifications`.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use per-thread CPU time clock on &lt;code&gt;ActiveSupport::Notifications&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::SafeBuffer` supports `Enumerator` methods.\n\n    *Shugo Maeda*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::SafeBuffer&lt;/code&gt; supports &lt;code&gt;Enumerator&lt;/code&gt; methods.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shugo Maeda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Redis cache store fails gracefully when the server returns a \&quot;max number\n    of clients reached\&quot; error.\n\n    *Brandon Medenwald*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Redis cache store fails gracefully when the server returns a “max number&lt;br /&gt;\nof clients reached” error.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brandon Medenwald&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed that mutating a value returned by a memory cache store would\n    unexpectedly change the cached value.\n\n    *Jonathan Hyman*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed that mutating a value returned by a memory cache store would&lt;br /&gt;\nunexpectedly change the cached value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hyman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The default inflectors in `zeitwerk` mode support overrides:\n\n    ```ruby\n    # config/initializers/zeitwerk.rb\n    Rails.autoloaders.each do |autoloader|\n      autoloader.inflector.inflect(\n        \&quot;html_parser\&quot; =&gt; \&quot;HTMLParser\&quot;,\n        \&quot;ssl_error\&quot;   =&gt; \&quot;SSLError\&quot;\n      )\n    end\n    ```\n\n    That way, you can tweak how individual basenames are inflected without touching Active Support inflection rules, which are global. These inflectors fallback to `String#camelize`, so existing inflection rules are still taken into account for non-overridden basenames.\n\n    Please, check the [autoloading guide for `zeitwerk` mode](https://guides.rubyonrails.org/v6.0/autoloading_and_reloading_constants.html#customizing-inflections) if you prefer not to depend on `String#camelize` at all.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1571254169000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;7b6e25c9f4fd4f1a0b7c6f72e686a7f2d1dd8fdf&quot;,&quot;pr&quot;:&quot;37483&quot;,&quot;merge_sha&quot;:&quot;278f2c431ae3c39c11a389f850a08982910a7674&quot;,&quot;html&quot;:&quot;&lt;p&gt;The default inflectors in &lt;code&gt;zeitwerk&lt;/code&gt; mode support overrides:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# config/initializers/zeitwerk.rb&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;autoloaders&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;each&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;autoloader&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;autoloader&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inflector&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inflect&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n    &lt;span class=\&quot;s2\&quot;&gt;\&quot;html_parser\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;HTMLParser\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n    &lt;span class=\&quot;s2\&quot;&gt;\&quot;ssl_error\&quot;&lt;/span&gt;   &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;SSLError\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;That way, you can tweak how individual basenames are inflected without touching Active Support inflection rules, which are global. These inflectors fallback to &lt;code&gt;String#camelize&lt;/code&gt;, so existing inflection rules are still taken into account for non-overridden basenames.&lt;/p&gt;\n\n&lt;p&gt;Please, check the &lt;a href=\&quot;https://guides.rubyonrails.org/v6.0/autoloading_and_reloading_constants.html#customizing-inflections\&quot;&gt;autoloading guide for &lt;code&gt;zeitwerk&lt;/code&gt; mode&lt;/a&gt; if you prefer not to depend on &lt;code&gt;String#camelize&lt;/code&gt; at all.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `Range#===`, `Range#include?`, and `Range#cover?` to work with beginless (startless)\n    and endless range targets.\n\n    *Allen Hsu*, *Andrew Hodgkinson*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1569987140000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;2bc6a948a2f46f8cf2d44506af1be235691c84b5&quot;,&quot;pr&quot;:&quot;37334&quot;,&quot;merge_sha&quot;:&quot;dde8025eb6af382154a63e176852a062c5e3996e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;Range#===&lt;/code&gt;, &lt;code&gt;Range#include?&lt;/code&gt;, and &lt;code&gt;Range#cover?&lt;/code&gt; to work with beginless (startless)&lt;br /&gt;\nand endless range targets.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Allen Hsu&lt;/em&gt;, &lt;em&gt;Andrew Hodgkinson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t use `Process#clock_gettime(CLOCK_THREAD_CPUTIME_ID)` on Solaris.\n\n    *Iain Beeston*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;ddf65f222973dacdcf2987307ddbab94c60682b4&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t use &lt;code&gt;Process#clock_gettime(CLOCK_THREAD_CPUTIME_ID)&lt;/code&gt; on Solaris.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Iain Beeston&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Let `require_dependency` in `zeitwerk` mode look the autoload paths up for\n    better backwards compatibility.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1564563726000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;c701e0b8d79d66a6cfcb76851a304bea386bd5ee&quot;,&quot;pr&quot;:&quot;36820&quot;,&quot;merge_sha&quot;:&quot;5a243f6ace8286102fddc3f6ddbd75be5ece078a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Let &lt;code&gt;require_dependency&lt;/code&gt; in &lt;code&gt;zeitwerk&lt;/code&gt; mode look the autoload paths up for&lt;br /&gt;\nbetter backwards compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Let `require_dependency` in `zeitwerk` mode support arguments that respond\n    to `to_path` for better backwards compatibility.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1564563726000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;c701e0b8d79d66a6cfcb76851a304bea386bd5ee&quot;,&quot;pr&quot;:&quot;36820&quot;,&quot;merge_sha&quot;:&quot;5a243f6ace8286102fddc3f6ddbd75be5ece078a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Let &lt;code&gt;require_dependency&lt;/code&gt; in &lt;code&gt;zeitwerk&lt;/code&gt; mode support arguments that respond&lt;br /&gt;\nto &lt;code&gt;to_path&lt;/code&gt; for better backwards compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActiveSupport::Logger Fiber-safe. Fixes #36752.\n\n    Use `Fiber.current.__id__` in `ActiveSupport::Logger#local_level=` in order\n    to make log level local to Ruby Fibers in addition to Threads.\n\n    Example:\n\n        logger = ActiveSupport::Logger.new(STDOUT)\n        logger.level = 1\n        p \&quot;Main is debug? #{logger.debug?}\&quot;\n\n        Fiber.new {\n          logger.local_level = 0\n          p \&quot;Thread is debug? #{logger.debug?}\&quot;\n        }.resume\n\n        p \&quot;Main is debug? #{logger.debug?}\&quot;\n\n    Before:\n\n        Main is debug? false\n        Thread is debug? true\n        Main is debug? true\n\n    After:\n\n        Main is debug? false\n        Thread is debug? true\n        Main is debug? false\n\n    *Alexander Varnin*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1564160335000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;ace28a54b9fca1dd1984988eb8a151aab7fa3c1d&quot;,&quot;pr&quot;:&quot;36372&quot;,&quot;merge_sha&quot;:&quot;b6f1d199a3693be8034640aa1c82d4906bc5a2fd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActiveSupport::Logger Fiber-safe. Fixes #36752.&lt;/p&gt;\n\n&lt;p&gt;Use &lt;code&gt;Fiber.current.__id__&lt;/code&gt; in &lt;code&gt;ActiveSupport::Logger#local_level=&lt;/code&gt; in order&lt;br /&gt;\nto make log level local to Ruby Fibers in addition to Threads.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;logger = ActiveSupport::Logger.new(STDOUT)\nlogger.level = 1\np \&quot;Main is debug? #{logger.debug?}\&quot;\n\nFiber.new {\n  logger.local_level = 0\n  p \&quot;Thread is debug? #{logger.debug?}\&quot;\n}.resume\n\np \&quot;Main is debug? #{logger.debug?}\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Main is debug? false\nThread is debug? true\nMain is debug? true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Main is debug? false\nThread is debug? true\nMain is debug? false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Alexander Varnin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not delegate missing `marshal_dump` and `_dump` methods via the\n    `delegate_missing_to` extension. This avoids unintentionally adding instance\n    variables when calling `Marshal.dump(object)`, should the delegation target of\n    `object` be a method which would otherwise add them. Fixes #36522.\n\n    *Aaron Lipman*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1564160335000,&quot;author&quot;:&quot;Aaron Lipman&quot;,&quot;sha&quot;:&quot;056414eb0521892dca251f2f03bef6bb314a0f7f&quot;,&quot;pr&quot;:&quot;36372&quot;,&quot;merge_sha&quot;:&quot;b6f1d199a3693be8034640aa1c82d4906bc5a2fd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not delegate missing &lt;code&gt;marshal_dump&lt;/code&gt; and &lt;code&gt;_dump&lt;/code&gt; methods via the&lt;br /&gt;\n&lt;code&gt;delegate_missing_to&lt;/code&gt; extension. This avoids unintentionally adding instance&lt;br /&gt;\nvariables when calling &lt;code&gt;Marshal.dump(object)&lt;/code&gt;, should the delegation target of&lt;br /&gt;\n&lt;code&gt;object&lt;/code&gt; be a method which would otherwise add them. Fixes #36522.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Lipman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `truncate` would return the original string if it was too short to be truncated\n    and a frozen string if it were long enough to be truncated. Now truncate will\n    consistently return an unfrozen string regardless. This behavior is consistent\n    with `gsub` and `strip`.\n\n    Before:\n\n        &#39;foobar&#39;.truncate(5).frozen?\n        # =&gt; true\n        &#39;foobar&#39;.truncate(6).frozen?\n        # =&gt; false\n\n    After:\n\n        &#39;foobar&#39;.truncate(5).frozen?\n        # =&gt; false\n        &#39;foobar&#39;.truncate(6).frozen?\n        # =&gt; false\n\n    *Jordan Thomas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1556939360000,&quot;author&quot;:&quot;Jordan Thomas&quot;,&quot;sha&quot;:&quot;95da7fa5c118b39fc318299f27b7ab82caf0cd11&quot;,&quot;pr&quot;:&quot;36169&quot;,&quot;merge_sha&quot;:&quot;485de3d9f2d7164ece1b0cc283bb406af670ff10&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;truncate&lt;/code&gt; would return the original string if it was too short to be truncated&lt;br /&gt;\nand a frozen string if it were long enough to be truncated. Now truncate will&lt;br /&gt;\nconsistently return an unfrozen string regardless. This behavior is consistent&lt;br /&gt;\nwith &lt;code&gt;gsub&lt;/code&gt; and &lt;code&gt;strip&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&#39;foobar&#39;.truncate(5).frozen?\n# =&amp;gt; true\n&#39;foobar&#39;.truncate(6).frozen?\n# =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&#39;foobar&#39;.truncate(5).frozen?\n# =&amp;gt; false\n&#39;foobar&#39;.truncate(6).frozen?\n# =&amp;gt; false\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Jordan Thomas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Speed improvements to `Hash.except` and `HashWithIndifferentAccess#except`.\n\n    These methods now unset the `default`/`default_proc` on the returned Hash, compatible with Ruby 3.0’s native implementation.\n\n    *Timo Schilling*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1613152809000,&quot;author&quot;:&quot;Chris Stainthorpe&quot;,&quot;sha&quot;:&quot;1a7580fd2a34ba23cf3a6553290e59ca26122c9d&quot;,&quot;pr&quot;:&quot;41424&quot;,&quot;merge_sha&quot;:&quot;17cdab8d89b74ca8de4b46289dac72a9a61c4a89&quot;,&quot;html&quot;:&quot;&lt;p&gt;Speed improvements to &lt;code&gt;Hash.except&lt;/code&gt; and &lt;code&gt;HashWithIndifferentAccess#except&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;These methods now unset the &lt;code&gt;default&lt;/code&gt;/&lt;code&gt;default_proc&lt;/code&gt; on the returned Hash, compatible with Ruby 3.0’s native implementation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Timo Schilling&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActiveSupport::ActionableError`.\n\n    Actionable errors let&#39;s you dispatch actions from Rails&#39; error pages. This\n    can help you save time if you have a clear action for the resolution of\n    common development errors.\n\n    The de-facto example are pending migrations. Every time pending migrations\n    are found, a middleware raises an error. With actionable errors, you can\n    run the migrations right from the error page. Other examples include Rails\n    plugins that need to run a rake task to setup themselves. They can now\n    raise actionable errors to run the setup straight from the error pages.\n\n    Here is how to define an actionable error:\n\n    ```ruby\n    class PendingMigrationError &lt; MigrationError #:nodoc:\n      include ActiveSupport::ActionableError\n\n      action \&quot;Run pending migrations\&quot; do\n        ActiveRecord::Tasks::DatabaseTasks.migrate\n      end\n    end\n    ```\n\n    To make an error actionable, include the `ActiveSupport::ActionableError`\n    module and invoke the `action` class macro to define the action. An action\n    needs a name and a procedure to execute. The name is shown as the name of a\n    button on the error pages. Once clicked, it will invoke the given\n    procedure.\n\n    *Vipul A M*, *Yao Jie*, *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1555681137000,&quot;author&quot;:&quot;Genadi Samokovarov&quot;,&quot;sha&quot;:&quot;45f1c7a3e16437e517baa6606674f7bbb16dba74&quot;,&quot;pr&quot;:&quot;34788&quot;,&quot;merge_sha&quot;:&quot;10da0a27512e108a5cde3eeba774b01c15f6c43a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActiveSupport::ActionableError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Actionable errors let’s you dispatch actions from Rails’ error pages. This&lt;br /&gt;\ncan help you save time if you
