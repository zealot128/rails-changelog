05a98c1402e05e86&quot;,&quot;pr&quot;:&quot;36621&quot;,&quot;merge_sha&quot;:&quot;eee9f070e6232eeb3b0e15b90e59ce228ca9f3c8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix sqlite3 collation parsing when using decimal columns.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin R. Schuster&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix invalid schema when primary key column has a comment.\n\n    Fixes #29966.\n\n    *Guilherme Goettems Schneider*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1559656924000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;c5f114383c07ec87f53cb670aa0fb8900ac2fa89&quot;,&quot;pr&quot;:&quot;36395&quot;,&quot;merge_sha&quot;:&quot;f9a0ae63013e5d67ed076df32881a5d78a5368e9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix invalid schema when primary key column has a comment.&lt;/p&gt;\n\n&lt;p&gt;Fixes #29966.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Goettems Schneider&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix table comment also being applied to the primary key column.\n\n    *Guilherme Goettems Schneider*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1559656924000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;4361f09fbf6130dac25b6172011fb3219a4c8dd6&quot;,&quot;pr&quot;:&quot;36395&quot;,&quot;merge_sha&quot;:&quot;f9a0ae63013e5d67ed076df32881a5d78a5368e9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix table comment also being applied to the primary key column.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guilherme Goettems Schneider&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix merging left_joins to maintain its own `join_type` context.\n\n    Fixes #36103.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1556939360000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;f8c4e29026ee15c48df8f0cdb62721f0db678389&quot;,&quot;pr&quot;:&quot;36169&quot;,&quot;merge_sha&quot;:&quot;485de3d9f2d7164ece1b0cc283bb406af670ff10&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix merging left_joins to maintain its own &lt;code&gt;join_type&lt;/code&gt; context.&lt;/p&gt;\n\n&lt;p&gt;Fixes #36103.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `touch` option to `has_one` association.\n\n    *Abhay Nikam*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1556130756000,&quot;author&quot;:&quot;Abhay Nikam&quot;,&quot;sha&quot;:&quot;3fe83d1dd99ac2662852da0dcfe7e91dc08ae160&quot;,&quot;pr&quot;:&quot;35869&quot;,&quot;merge_sha&quot;:&quot;186458753f3614623523ad079d92c537cf03cb4a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;touch&lt;/code&gt; option to &lt;code&gt;has_one&lt;/code&gt; association.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Abhay Nikam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `where.not` working as NOR and will be changed to NAND in Rails 6.1.\n\n    ```ruby\n    all = [treasures(:diamond), treasures(:sapphire), cars(:honda), treasures(:sapphire)]\n    assert_equal all, PriceEstimate.all.map(&amp;:estimate_of)\n    ```\n\n    In Rails 6.0:\n\n    ```ruby\n    sapphire = treasures(:sapphire)\n\n    nor = all.reject { |e|\n      e.estimate_of_type == sapphire.class.polymorphic_name\n    }.reject { |e|\n      e.estimate_of_id == sapphire.id\n    }\n    assert_equal [cars(:honda)], nor\n\n    without_sapphire = PriceEstimate.where.not(\n      estimate_of_type: sapphire.class.polymorphic_name, estimate_of_id: sapphire.id\n    )\n    assert_equal nor, without_sapphire.map(&amp;:estimate_of)\n    ```\n\n    In Rails 6.1:\n\n    ```ruby\n    sapphire = treasures(:sapphire)\n\n    nand = all - [sapphire]\n    assert_equal [treasures(:diamond), cars(:honda)], nand\n\n    without_sapphire = PriceEstimate.where.not(\n      estimate_of_type: sapphire.class.polymorphic_name, estimate_of_id: sapphire.id\n    )\n    assert_equal nand, without_sapphire.map(&amp;:estimate_of)\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1556003730000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;12a9664ff60f0e2712fd1f79f8dbec06e2f004a2&quot;,&quot;pr&quot;:&quot;36029&quot;,&quot;merge_sha&quot;:&quot;9d1f9b9a0c344dd8f4b6b321a3fe8e9f500f841c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;where.not&lt;/code&gt; working as NOR and will be changed to NAND in Rails 6.1.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;all&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;treasures&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:diamond&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;treasures&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:sapphire&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;cars&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:honda&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;treasures&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:sapphire&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)]&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;PriceEstimate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;s :&quot;63ff495bdf90e0ab20114a49db5cffe3cb9ef2fd&quot;,&quot;pr&quot;:&quot;35987&quot;,&quot;merge_sha&quot;:&quot;ef21edbc45275f3be434732d14a284980a1a291b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix dirty tracking after rollback.&lt;/p&gt;\n\n&lt;p&gt;Fixes #15018, #30167, #33868.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#cache_version` to support recyclable cache keys via\n    the versioned entries in `ActiveSupport::Cache`. This also means that\n    `ActiveRecord::Relation#cache_key` will now return a stable key that does not\n    include the max timestamp or count any more.\n\n    NOTE: This feature is turned off by default, and `cache_key` will still return\n    cache keys with timestamps until you set `ActiveRecord::Base.collection_cache_versioning = true`.\n    That&#39;s the setting for all new apps on Rails 6.0+\n\n    *Lachlan Sylvester*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1555448413000,&quot;author&quot;:&quot;Lachlan Sylvester&quot;,&quot;sha&quot;:&quot;4f2ac80d4cdb01c4d3c1765637bed76cc91c1e35&quot;,&quot;pr&quot;:&quot;34378&quot;,&quot;merge_sha&quot;:&quot;1da9a7e410f15859939eb4158421846638a41e71&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#cache_version&lt;/code&gt; to support recyclable cache keys via&lt;br /&gt;\nthe versioned entries in &lt;code&gt;ActiveSupport::Cache&lt;/code&gt;. This also means that&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Relation#cache_key&lt;/code&gt; will now return a stable key that does not&lt;br /&gt;\ninclude the max timestamp or count any more.&lt;/p&gt;\n\n&lt;p&gt;NOTE: This feature is turned off by default, and &lt;code&gt;cache_key&lt;/code&gt; will still return&lt;br /&gt;\ncache keys with timestamps until you set &lt;code&gt;ActiveRecord::Base.collection_cache_versioning = true&lt;/code&gt;.&lt;br /&gt;\nThat’s the setting for all new apps on Rails 6.0+&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lachlan Sylvester&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix dirty tracking for `touch` to track saved changes.\n\n    Fixes #33429.\n\n    *Ryuta Kamzono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1555405840000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;20b94af9eb9305d19a343f72f0afb18eb49e2de7&quot;,&quot;pr&quot;:&quot;35988&quot;,&quot;merge_sha&quot;:&quot;78255ccae84bf72cbc7a62bd26123c2eae27851c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix dirty tracking for &lt;code&gt;touch&lt;/code&gt; to track saved changes.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33429.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamzono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `change_column_comment` and `change_table_comment` are invertible only if\n    `to` and `from` options are specified.\n\n    *Yoshiyuki Kinjo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1555287632000,&quot;author&quot;:&quot;Yoshiyuki Kinjo&quot;,&quot;sha&quot;:&quot;1fe71ebd0486299de36d4ed551d38043ce8a419b&quot;,&quot;pr&quot;:&quot;35970&quot;,&quot;merge_sha&quot;:&quot;3a5b1240a731f191d21d293784068758ff5f60c4&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;change_column_comment&lt;/code&gt; and &lt;code&gt;change_table_comment&lt;/code&gt; are invertible only if&lt;br /&gt;\n&lt;code&gt;to&lt;/code&gt; and &lt;code&gt;from&lt;/code&gt; options are specified.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yoshiyuki Kinjo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t call commit/rollback callbacks when a record isn&#39;t saved.\n\n    Fixes #29747.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1555405840000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;20b94af9eb9305d19a343f72f0afb18eb49e2de7&quot;,&quot;pr&quot;:&quot;35988&quot;,&quot;merge_sha&quot;:&quot;78255ccae84bf72cbc7a62bd26123c2eae27851c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t call commit/rollback callbacks when a record isn’t saved.&lt;/p&gt;\n\n&lt;p&gt;Fixes #29747.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix circular `autosave: true` causes invalid records to be saved.\n\n    Prior to the fix, when there was a circular series of `autosave: true`\n    associations, the callback for a `has_many` association was run while\n    another instance of the same callback on the same association hadn&#39;t\n    finished running. When control returned to the first instance of the\n    callback, the instance variable had changed, and subsequent associated\n    records weren&#39;t saved correctly. Specifically, the ID field for the\n    `belongs_to` corresponding to the `has_many` was `nil`.\n\n    Fixes #28080.\n\n    *Larry Reid*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554918920000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;faf07d1468af06bb3f7f5dd0776d77dd252af3b6&quot;,&quot;pr&quot;:&quot;35916&quot;,&quot;merge_sha&quot;:&quot;43288a053feecf7cdbe74e61f3ca2038d976e9f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix circular &lt;code&gt;autosave: true&lt;/code&gt; causes invalid records to be saved.&lt;/p&gt;\n\n&lt;p&gt;Prior to the fix, when there was a circular series of &lt;code&gt;autosave: true&lt;/code&gt;&lt;br /&gt;\nassociations, the callback for a &lt;code&gt;has_many&lt;/code&gt; association was run while&lt;br /&gt;\nanother instance of the same callback on the same association hadn’t&lt;br /&gt;\nfinished running. When control returned to the first instance of the&lt;br /&gt;\ncallback, the instance variable had changed, and subsequent associated&lt;br /&gt;\nrecords weren’t saved correctly. Specifically, the ID field for the&lt;br /&gt;\n&lt;code&gt;belongs_to&lt;/code&gt; corresponding to the &lt;code&gt;has_many&lt;/code&gt; was &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #28080.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Larry Reid&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise `ArgumentError` for invalid `:limit` and `:precision` like as other options.\n\n    Before:\n\n    ```ruby\n    add_column :items, :attr1, :binary,   size: 10      # =&gt; ArgumentError\n    add_column :items, :attr2, :decimal,  scale: 10     # =&gt; ArgumentError\n    add_column :items, :attr3, :integer,  limit: 10     # =&gt; ActiveRecordError\n    add_column :items, :attr4, :datetime, precision: 10 # =&gt; ActiveRecordError\n    ```\n\n    After:\n\n    ```ruby\n    add_column :items, :attr1, :binary,   size: 10      # =&gt; ArgumentError\n    add_column :items, :attr2, :decimal,  scale: 10     # =&gt; ArgumentError\n    add_column :items, :attr3, :integer,  limit: 10     # =&gt; ArgumentError\n    add_column :items, :attr4, :datetime, precision: 10 # =&gt; ArgumentError\n    ```\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554752488000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;20da6c7eac90526e1f93f8463bd5e12d1e6203a3&quot;,&quot;pr&quot;:&quot;35887&quot;,&quot;merge_sha&quot;:&quot;a497ece3f7046123cb7fe6720f08d40e4ca6019d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise &lt;code&gt;ArgumentError&lt;/code&gt; for invalid &lt;code&gt;:limit&lt;/code&gt; and &lt;code&gt;:precision&lt;/code&gt; like as other options.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:binary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;   &lt;span class=\&quot;ss\&quot;&gt;size: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;      &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ArgumentError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:decimal&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;scale: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;     &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ArgumentError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:integer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;limit: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;     &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecordError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr4&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:datetime&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecordError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:binary&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;   &lt;span class=\&quot;ss\&quot;&gt;size: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;      &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ArgumentError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:decimal&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;scale: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;     &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ArgumentError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:integer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;limit: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;     &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ArgumentError&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_column&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:items&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:attr4&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:datetime&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;precision: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ArgumentError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Association loading isn&#39;t to be affected by scoping consistently\n    whether preloaded / eager loaded or not, with the exception of `unscoped`.\n\n    Before:\n\n    ```ruby\n    Post.where(\&quot;1=0\&quot;).scoping do\n      Comment.find(1).post                   # =&gt; nil\n      Comment.preload(:post).find(1).post    # =&gt; #&lt;Post id: 1, ...&gt;\n      Comment.eager_load(:post).find(1).post # =&gt; #&lt;Post id: 1, ...&gt;\n    end\n    ```\n\n    After:\n\n    ```ruby\n    Post.where(\&quot;1=0\&quot;).scoping do\n      Comment.find(1).post                   # =&gt; #&lt;Post id: 1, ...&gt;\n      Comment.preload(:post).find(1).post    # =&gt; #&lt;Post id: 1, ...&gt;\n      Comment.eager_load(:post).find(1).post # =&gt; #&lt;Post id: 1, ...&gt;\n    end\n    ```\n\n    Fixes #34638, #35398.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554494248000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;17f2f3054c218485fff598966c39cd3d8a6f6056&quot;,&quot;pr&quot;:&quot;35868&quot;,&quot;merge_sha&quot;:&quot;e9d1d7668604c176dc795e4f8759a2addfd9669c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Association loading isn’t to be affected by scoping consistently&lt;br /&gt;\nwhether preloaded / eager loaded or not, with the exception of &lt;code&gt;unscoped&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;1=0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;scoping&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt;                   &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; nil&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;preload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Post id: 1, ...&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;eager_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Post id: 1, ...&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;1=0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;scoping&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt;                   &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Post id: 1, ...&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;preload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Post id: 1, ...&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;eager_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;Post id: 1, ...&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #34638, #35398.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `rails db:prepare` to migrate or setup a database.\n\n    Runs `db:migrate` if the database exists or `db:setup` if it doesn&#39;t.\n\n    *Roberto Miranda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554305027000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;9864f5e3d693b53c3540637c562a5be6e1e2c66a&quot;,&quot;pr&quot;:&quot;35795&quot;,&quot;merge_sha&quot;:&quot;b1fc1319dfbc450451bb0b410113dd6b7ab1d412&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;rails db:prepare&lt;/code&gt; to migrate or setup a database.&lt;/p&gt;\n\n&lt;p&gt;Runs &lt;code&gt;db:migrate&lt;/code&gt; if the database exists or &lt;code&gt;db:setup&lt;/code&gt; if it doesn’t.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Roberto Miranda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `after_save_commit` callback as shortcut for `after_commit :hook, on: [ :create, :update ]`.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554252914000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;59bed68d5e37b994f5e607c3d2b8c5424a0948b9&quot;,&quot;pr&quot;:&quot;35833&quot;,&quot;merge_sha&quot;:&quot;2b8aee8ce54cc977bf80d57454cde642b211bef5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;after_save_commit&lt;/code&gt; callback as shortcut for &lt;code&gt;after_commit :hook, on: [ :create, :update ]&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Assign all attributes before calling `build` to ensure the child record is visible in\n    `before_add` and `after_add` callbacks for `has_many :through` associations.\n\n    Fixes #33249.\n\n    *Ryan H. Kerr*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1553991085000,&quot;author&quot;:&quot;Ryan Kerr&quot;,&quot;sha&quot;:&quot;2e3bba3e3af8c41e833cced61f0449ad73c947cc&quot;,&quot;pr&quot;:&quot;35799&quot;,&quot;merge_sha&quot;:&quot;aae8fd0e07a9e924838845c1b29960f598fc14f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Assign all attributes before calling &lt;code&gt;build&lt;/code&gt; to ensure the child record is visible in&lt;br /&gt;\n&lt;code&gt;before_add&lt;/code&gt; and &lt;code&gt;after_add&lt;/code&gt; callbacks for &lt;code&gt;has_many :through&lt;/code&gt; associations.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33249.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryan H. Kerr&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#extract_associated` for extracting associated records from a relation.\n\n    ```\n    account.memberships.extract_associated(:user)\n    # =&gt; Returns collection of User records\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1554143191000,&quot;author&quot;:&quot;Sharang Dashputre&quot;,&quot;sha&quot;:&quot;771973c13dd5b68fe96fbe5ea96bd11656437dc1&quot;,&quot;pr&quot;:&quot;35820&quot;,&quot;merge_sha&quot;:&quot;e4e12185837c1aa9233e4669d0a54b54173e1bf1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#extract_associated&lt;/code&gt; for extracting associated records from a relation.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;account.memberships.extract_associated(:user)\n# =&amp;gt; Returns collection of User records\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#annotate` for adding SQL comments to its queries.\n\n    For example:\n\n    ```\n    Post.where(id: 123).annotate(\&quot;this is a comment\&quot;).to_sql\n    # SELECT \&quot;posts\&quot;.* FROM \&quot;posts\&quot; WHERE \&quot;posts\&quot;.\&quot;id\&quot; = 123 /* this is a comment */\n    ```\n\n    This can be useful in instrumentation or other analysis of issued queries.\n\n    *Matt Yoho*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1553256819000,&quot;author&quot;:&quot;Matt Yoho&quot;,&quot;sha&quot;:&quot;f41825809cf3d27f98467bd7bc005e5d6ed94828&quot;,&quot;pr&quot;:&quot;35617&quot;,&quot;merge_sha&quot;:&quot;f40860800c231ecd1daef6cf6b5a8a8eda76478d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#annotate&lt;/code&gt; for adding SQL comments to its queries.&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Post.where(id: 123).annotate(\&quot;this is a comment\&quot;).to_sql\n# SELECT \&quot;posts\&quot;.* FROM \&quot;posts\&quot; WHERE \&quot;posts\&quot;.\&quot;id\&quot; = 123 /* this is a comment */\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This can be useful in instrumentation or other analysis of issued queries.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Yoho&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support Optimizer Hints.\n\n    In most databases, a way to control the optimizer is by using optimizer hints,\n    which can be specified within individual statements.\n\n    Example (for MySQL):\n\n        Topic.optimizer_hints(\&quot;MAX_EXECUTION_TIME(50000)\&quot;, \&quot;NO_INDEX_MERGE(topics)\&quot;)\n        # SELECT /*+ MAX_EXECUTION_TIME(50000) NO_INDEX_MERGE(topics) */ `topics`.* FROM `topics`\n\n    Example (for PostgreSQL with pg_hint_plan):\n\n        Topic.optimizer_hints(\&quot;SeqScan(topics)\&quot;, \&quot;Parallel(topics 8)\&quot;)\n        # SELECT /*+ SeqScan(topics) Parallel(topics 8) */ \&quot;topics\&quot;.* FROM \&quot;topics\&quot;\n\n    See also:\n\n    * https://dev.mysql.com/doc/refman/8.0/en/optimizer-hints.html\n    * https://pghintplan.osdn.jp/pg_hint_plan.html\n    * https://docs.oracle.com/en/database/oracle/oracle-database/12.2/tgsql/influencing-the-optimizer.html\n    * https://docs.microsoft.com/en-us/sql/t-sql/queries/hints-transact-sql-query?view=sql-server-2017\n    * https://www.ibm.com/support/knowledgecenter/en/SSEPGG_11.1.0/com.ibm.db2.luw.admin.perf.doc/doc/c0070117.html\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1552762428000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;97347d8c409f14b682dd9ec52ded3c869d0ba479&quot;,&quot;pr&quot;:&quot;35615&quot;,&quot;merge_sha&quot;:&quot;1db05065434e1b5341e6748632e310060e92b80d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support Optimizer Hints.&lt;/p&gt;\n\n&lt;p&gt;In most databases, a way to control the optimizer is by using optimizer hints,&lt;br /&gt;\nwhich can be specified within individual statements.&lt;/p&gt;\n\n&lt;p&gt;Example (for MySQL):&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Topic.optimizer_hints(\&quot;MAX_EXECUTION_TIME(50000)\&quot;, \&quot;NO_INDEX_MERGE(topics)\&quot;)\n# SELECT /*+ MAX_EXECUTION_TIME(50000) NO_INDEX_MERGE(topics) */ `topics`.* FROM `topics`\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Example (for PostgreSQL with pg_hint_plan):&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Topic.optimizer_hints(\&quot;SeqScan(topics)\&quot;, \&quot;Parallel(topics 8)\&quot;)\n# SELECT /*+ SeqScan(topics) Parallel(topics 8) */ \&quot;topics\&quot;.* FROM \&quot;topics\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;See also:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;https://dev.mysql.com/doc/refman/8.0/en/optimizer-hints.html&lt;/li&gt;\n  &lt;li&gt;https://pghintplan.osdn.jp/pg_hint_plan.html&lt;/li&gt;\n  &lt;li&gt;https://docs.oracle.com/en/database/oracle/oracle-database/12.2/tgsql/influencing-the-optimizer.html&lt;/li&gt;\n  &lt;li&gt;https://docs.microsoft.com/en-us/sql/t-sql/queries/hints-transact-sql-query?view=sql-server-2017&lt;/li&gt;\n  &lt;li&gt;https://www.ibm.com/support/knowledgecenter/en/SSEPGG_11.1.0/com.ibm.db2.luw.admin.perf.doc/doc/c0070117.html&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix query attribute method on user-defined attribute to be aware of typecasted value.\n\n    For example, the following code no longer return false as casted non-empty string:\n\n    ```\n    class Post &lt; ActiveRecord::Base\n      attribute :user_defined_text, :text\n    end\n\n    Post.new(user_defined_text: \&quot;false\&quot;).user_defined_text? # =&gt; true\n    ```\n\n    *Yuji Kamijima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1552235746000,&quot;author&quot;:&quot;kamille-321&quot;,&quot;sha&quot;:&quot;81bc621ed01637e8305fb53c9e504b1cc46c102f&quot;,&quot;pr&quot;:&quot;35320&quot;,&quot;merge_sha&quot;:&quot;260a3c65122a726eea20828d4909e15502751c39&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix query attribute method on user-defined attribute to be aware of typecasted value.&lt;/p&gt;\n\n&lt;p&gt;For example, the following code no longer return false as casted non-empty string:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Post &amp;lt; ActiveRecord::Base\n  attribute :user_defined_text, :text\nend\n\nPost.new(user_defined_text: \&quot;false\&quot;).user_defined_text? # =&amp;gt; true\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Kamijima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Quote empty ranges like other empty enumerables.\n\n    *Patrick Rebsch*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1552232907000,&quot;author&quot;:&quot;Patrick Rebsch&quot;,&quot;sha&quot;:&quot;3e6d3e430e53c550e3c282af6f23b803e1652b15&quot;,&quot;pr&quot;:&quot;35449&quot;,&quot;merge_sha&quot;:&quot;b75d6ea5d35d61c60f2675ed956c51e71d2b07ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Quote empty ranges like other empty enumerables.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Patrick Rebsch&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `insert_all`/`insert_all!`/`upsert_all` methods to `ActiveRecord::Persistence`,\n    allowing bulk inserts akin to the bulk updates provided by `update_all` and\n    bulk deletes by `delete_all`.\n\n    Supports skipping or upserting duplicates through the `ON CONFLICT` syntax\n    for PostgreSQL (9.5+) and SQLite (3.24+) and `ON DUPLICATE KEY UPDATE` syntax\n    for MySQL.\n\n    *Bob Lail*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551830687000,&quot;author&quot;:&quot;Bob Lail&quot;,&quot;sha&quot;:&quot;91ed21b304c468db8ce9fd830312c151432935d0&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;3ee51c91c5d51e383981cbf3ccb2135c6a9ba71e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;insert_all&lt;/code&gt;/&lt;code&gt;insert_all!&lt;/code&gt;/&lt;code&gt;upsert_all&lt;/code&gt; methods to &lt;code&gt;ActiveRecord::Persistence&lt;/code&gt;,&lt;br /&gt;\nallowing bulk inserts akin to the bulk updates provided by &lt;code&gt;update_all&lt;/code&gt; and&lt;br /&gt;\nbulk deletes by &lt;code&gt;delete_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Supports skipping or upserting duplicates through the &lt;code&gt;ON CONFLICT&lt;/code&gt; syntax&lt;br /&gt;\nfor PostgreSQL (9.5+) and SQLite (3.24+) and &lt;code&gt;ON DUPLICATE KEY UPDATE&lt;/code&gt; syntax&lt;br /&gt;\nfor MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bob Lail&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `rails db:seed:replant` that truncates tables of each database\n    for current environment and loads the seeds.\n\n    *bogdanvlviv*, *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551754352000,&quot;author&quot;:&quot;Bogdan&quot;,&quot;sha&quot;:&quot;a8c0ebccbdbf4e2ccbacbf94cba6cf24699af190&quot;,&quot;pr&quot;:&quot;35434&quot;,&quot;merge_sha&quot;:&quot;275641924e2d4a9ac7994d43d318565f1e6dcf04&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;rails db:seed:replant&lt;/code&gt; that truncates tables of each database&lt;br /&gt;\nfor current environment and loads the seeds.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;, &lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base.connection.truncate` for SQLite3 adapter.\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551754352000,&quot;author&quot;:&quot;Bogdan&quot;,&quot;sha&quot;:&quot;a8c0ebccbdbf4e2ccbacbf94cba6cf24699af190&quot;,&quot;pr&quot;:&quot;35434&quot;,&quot;merge_sha&quot;:&quot;275641924e2d4a9ac7994d43d318565f1e6dcf04&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.connection.truncate&lt;/code&gt; for SQLite3 adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate mismatched collation comparison for uniqueness validator.\n\n    Uniqueness validator will no longer enforce case sensitive comparison in Rails 6.1.\n    To continue case sensitive comparison on the case insensitive column,\n    pass `case_sensitive: true` option explicitly to the uniqueness validator.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551707850000,&quot;author&quot;:&quot;Sharang Dashputre&quot;,&quot;sha&quot;:&quot;776384de5068b7bfad7de0b5f49aeccdd5c42d51&quot;,&quot;pr&quot;:&quot;35469&quot;,&quot;merge_sha&quot;:&quot;076e8eddf4766a27a62fd0ae087c6c08501ddc42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate mismatched collation comparison for uniqueness validator.&lt;/p&gt;\n\n&lt;p&gt;Uniqueness validator will no longer enforce case sensitive comparison in Rails 6.1.&lt;br /&gt;\nTo continue case sensitive comparison on the case insensitive column,&lt;br /&gt;\npass &lt;code&gt;case_sensitive: true&lt;/code&gt; option explicitly to the uniqueness validator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `reselect` method. This is a short-hand for `unscope(:select).select(fields)`.\n\n    Fixes #27340.\n\n    *Willian Gustavo Veiga*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551696484000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;bf6d5b32e9f98e415b364f10734fa24b0f9bee5e&quot;,&quot;pr&quot;:&quot;35467&quot;,&quot;merge_sha&quot;:&quot;cbedbdef0708e00968d66feab89c86a40f2292e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;reselect&lt;/code&gt; method. This is a short-hand for &lt;code&gt;unscope(:select).select(fields)&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #27340.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Willian Gustavo Veiga&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add negative scopes for all enum values.\n\n    Example:\n\n        class Post &lt; ActiveRecord::Base\n          enum status: %i[ drafted active trashed ]\n        end\n\n        Post.not_drafted # =&gt; where.not(status: :drafted)\n        Post.not_active  # =&gt; where.not(status: :active)\n        Post.not_trashed # =&gt; where.not(status: :trashed)\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551227466000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;55a7051a5a2935c0ced79afc5c81ef7db9e0dd73&quot;,&quot;pr&quot;:&quot;35397&quot;,&quot;merge_sha&quot;:&quot;f64043b7cb5b5b2cfdfc8df350437637dcfbd17c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add negative scopes for all enum values.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;class Post &amp;lt; ActiveRecord::Base\n  enum status: %i[ drafted active trashed ]\nend\n\nPost.not_drafted # =&amp;gt; where.not(status: :drafted)\nPost.not_active  # =&amp;gt; where.not(status: :active)\nPost.not_trashed # =&amp;gt; where.not(status: :trashed)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix different `count` calculation when using `size` with manual `select` with DISTINCT.\n\n    Fixes #35214.\n\n    *Juani Villarejo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551197060000,&quot;author&quot;:&quot;jvillarejo&quot;,&quot;sha&quot;:&quot;fa2c61fc636f958c274692f2a0f3062859797790&quot;,&quot;pr&quot;:&quot;35361&quot;,&quot;merge_sha&quot;:&quot;350ad01b815979f492f5f359991c9be707d5e3b5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix different &lt;code&gt;count&lt;/code&gt; calculation when using &lt;code&gt;size&lt;/code&gt; with manual &lt;code&gt;select&lt;/code&gt; with DISTINCT.&lt;/p&gt;\n\n&lt;p&gt;Fixes #35214.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Juani Villarejo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix prepared statements caching to be enabled even when query caching is enabled.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551111308000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;66b4ddd3353e14b27214e156c949ba41e2ce5ba4&quot;,&quot;pr&quot;:&quot;35399&quot;,&quot;merge_sha&quot;:&quot;7d44d2a4edce4b39a232f83755e38ce1a5279074&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix prepared statements caching to be enabled even when query caching is enabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `update_all` series cares about optimistic locking.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1551095347000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1d8fad6f903d5065911bea3409c7a9082f47d3f8&quot;,&quot;pr&quot;:&quot;35352&quot;,&quot;merge_sha&quot;:&quot;66d40abff5e63a960cad9498f20dcf2615ecb9cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;update_all&lt;/code&gt; series cares about optimistic locking.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t allow `where` with non numeric string matches to 0 values.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1550743124000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;357cd23d3aedabb99fd70b812ffcea2d1cc9893d&quot;,&quot;pr&quot;:&quot;35336&quot;,&quot;merge_sha&quot;:&quot;f8a798c8e60a9b288496b99b5e38e4f10d2f7c0e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t allow &lt;code&gt;where&lt;/code&gt; with non numeric string matches to 0 values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActiveRecord::Relation#destroy_by` and `ActiveRecord::Relation#delete_by`.\n\n    `destroy_by` allows relation to find all the records matching the condition and perform\n    `destroy_all` on the matched records.\n\n    Example:\n\n        Person.destroy_by(name: &#39;David&#39;)\n        Person.destroy_by(name: &#39;David&#39;, rating: 4)\n\n        david = Person.find_by(name: &#39;David&#39;)\n        david.posts.destroy_by(id: [1, 2, 3])\n\n    `delete_by` allows relation to find all the records matching the condition and perform\n    `delete_all` on the matched records.\n\n    Example:\n\n        Person.delete_by(name: &#39;David&#39;)\n        Person.delete_by(name: &#39;David&#39;, rating: 4)\n\n        david = Person.find_by(name: &#39;David&#39;)\n        david.posts.delete_by(id: [1, 2, 3])\n\n    *Abhay Nikam*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1550602772000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;64ef5e2f9e854a7f988227d629a699f11a998b17&quot;,&quot;pr&quot;:&quot;35271&quot;,&quot;merge_sha&quot;:&quot;16a8072e2db29d5ec895830dca995f99ce1915d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActiveRecord::Relation#destroy_by&lt;/code&gt; and &lt;code&gt;ActiveRecord::Relation#delete_by&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;destroy_by&lt;/code&gt; allows relation to find all the records matching the condition and perform&lt;br /&gt;\n&lt;code&gt;destroy_all&lt;/code&gt; on the matched records.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Person.destroy_by(name: &#39;David&#39;)\nPerson.destroy_by(name: &#39;David&#39;, rating: 4)\n\ndavid = Person.find_by(name: &#39;David&#39;)\ndavid.posts.destroy_by(id: [1, 2, 3])\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;code&gt;delete_by&lt;/code&gt; allows relation to find all the records matching the condition and perform&lt;br /&gt;\n&lt;code&gt;delete_all&lt;/code&gt; on the matched records.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Person.delete_by(name: &#39;David&#39;)\nPerson.delete_by(name: &#39;David&#39;, rating: 4)\n\ndavid = Person.find_by(name: &#39;David&#39;)\ndavid.posts.delete_by(id: [1, 2, 3])\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Abhay Nikam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t allow `where` with invalid value matches to nil values.\n\n    Fixes #33624.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1550551262000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b09d8f6bb3a23cd907d084103fb5b4c02479a39b&quot;,&quot;pr&quot;:&quot;35310&quot;,&quot;merge_sha&quot;:&quot;84bd9adafde36d0192849649b86ffcd4e59e5e11&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t allow &lt;code&gt;where&lt;/code&gt; with invalid value matches to nil values.&lt;/p&gt;\n\n&lt;p&gt;Fixes #33624.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SQLite3: Implement `add_foreign_key` and `remove_foreign_key`.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1550298810000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;850e6aaad9c276d1b84708448221eb3becf0b917&quot;,&quot;pr&quot;:&quot;35281&quot;,&quot;merge_sha&quot;:&quot;fdc05952bd667e37dc0c1326c645a3dd65d450db&quot;,&quot;html&quot;:&quot;&lt;p&gt;SQLite3: Implement &lt;code&gt;add_foreign_key&lt;/code&gt; and &lt;code&gt;remove_foreign_key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate using class level querying methods if the receiver scope\n    regarded as leaked. Use `klass.unscoped` to avoid the leaking scope.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1550224339000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;4c6171d6056a346a953792a954853d14c000dc90&quot;,&quot;pr&quot;:&quot;35280&quot;,&quot;merge_sha&quot;:&quot;b414ca3f17c76fb1cc43d79fbffd2f3ed95acdde&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate using class level querying methods if the receiver scope&lt;br /&gt;\nregarded as leaked. Use &lt;code&gt;klass.unscoped&lt;/code&gt; to avoid the leaking scope.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow applications to automatically switch connections.\n\n    Adds a middleware and configuration options that can be used in your\n    application to automatically switch between the writing and reading\n    database connections.\n\n    `GET` and `HEAD` requests will read from the replica unless there was\n    a write in the last 2 seconds, otherwise they will read from the primary.\n    Non-get requests will always write to the primary. The middleware accepts\n    an argument for a Resolver class and an Operations class where you are able\n    to change how the auto-switcher works to be most beneficial for your\n    application.\n\n    To use the middleware in your application you can use the following\n    configuration options:\n\n    ```\n    config.active_record.database_selector = { delay: 2.seconds }\n    config.active_record.database_resolver = ActiveRecord::Middleware::DatabaseSelector::Resolver\n    config.active_record.database_resolver_context = ActiveRecord::Middleware::DatabaseSelector::Resolver::Session\n    ```\n\n    To change the database selection strategy, pass a custom class to the\n    configuration options:\n\n    ```\n    config.active_record.database_selector = { delay: 10.seconds }\n    config.active_record.database_resolver = MyResolver\n    config.active_record.database_resolver_context = MyResolver::MyCookies\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1548875025000,&quot;author&quot;:&quot;Eileen Uchitelle&quot;,&quot;sha&quot;:&quot;0abcec416b6ec11faffa03d40e5661c0a4a8b092&quot;,&quot;pr&quot;:&quot;35073&quot;,&quot;merge_sha&quot;:&quot;8ca6bd2e942f9a2652ec20c0c419e9b08f25c2e1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow applications to automatically switch connections.&lt;/p&gt;\n\n&lt;p&gt;Adds a middleware and configuration options that can be used in your&lt;br /&gt;\napplication to automatically switch between the writing and reading&lt;br /&gt;\ndatabase connections.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;GET&lt;/code&gt; and &lt;code&gt;HEAD&lt;/code&gt; requests will read from the replica unless there was&lt;br /&gt;\na write in the last 2 seconds, otherwise they will read from the primary.&lt;br /&gt;\nNon-get requests will always write to the primary. The middleware accepts&lt;br /&gt;\nan argument for a Resolver class and an Operations class where you are able&lt;br /&gt;\nto change how the auto-switcher works to be most beneficial for your&lt;br /&gt;\napplication.&lt;/p&gt;\n\n&lt;p&gt;To use the middleware in your application you can use the following&lt;br /&gt;\nconfiguration options:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.active_record.database_selector = { delay: 2.seconds }\nconfig.active_record.database_resolver = ActiveRecord::Middleware::DatabaseSelector::Resolver\nconfig.active_record.database_resolver_context = ActiveRecord::Middleware::DatabaseSelector::Resolver::Session\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;To change the database selection strategy, pass a custom class to the&lt;br /&gt;\nconfiguration options:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.active_record.database_selector = { delay: 10.seconds }\nconfig.active_record.database_resolver = MyResolver\nconfig.active_record.database_resolver_context = MyResolver::MyCookies\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   MySQL: Support `:size` option to change text and blob size.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1548748924000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;1745e905a314754b65eabc5fa28671c80796f09f&quot;,&quot;pr&quot;:&quot;35071&quot;,&quot;merge_sha&quot;:&quot;8309cd2c68f548987b8447475c7735a19714baaa&quot;,&quot;html&quot;:&quot;&lt;p&gt;MySQL: Support &lt;code&gt;:size&lt;/code&gt; option to change text and blob size.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `t.timestamps` with precision by default.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1548513437000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;57015cdfa2083351f64a82f7566965172a41efcb&quot;,&quot;pr&quot;:&quot;34970&quot;,&quot;merge_sha&quot;:&quot;5a8f0c7226b2b16c9cf1b6ef5478fe5603348e17&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;t.timestamps&lt;/code&gt; with precision by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `#set_state` from the transaction object.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;6c745b0c5152a4437163a67707e02f4464493983&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;#set_state&lt;/code&gt; from the transaction object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `#supports_statement_cache?` from the database adapters.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5f3ed8784383fb4eb0f9959f31a9c28a991b7553&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;#supports_statement_cache?&lt;/code&gt; from the database adapters.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `#insert_fixtures` from the database adapters.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;400ba786e1d154448235f5f90183e48a1043eece&quot;,&quot;pr&quot;:&
