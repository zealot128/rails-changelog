ot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Sidekiq access to the underlying job class.&lt;/p&gt;\n\n&lt;p&gt;By having access to the Active Job class, Sidekiq can get access to any &lt;code&gt;sidekiq_options&lt;/code&gt; which&lt;br /&gt;\nhave been set on that Active Job type and serialize those options into Redis.&lt;/p&gt;\n\n&lt;p&gt;https://github.com/mperham/sidekiq/blob/master/Changes.md#60&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Perham&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `assert_enqueued_with` and `assert_performed_with` can now test jobs with relative delay.\n\n    *Vlado Cingel*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1564160335000,&quot;author&quot;:&quot;Rafael França&quot;,&quot;sha&quot;:&quot;c986369095ad89fd68fd84d21aa39006ea77904d&quot;,&quot;pr&quot;:&quot;36372&quot;,&quot;merge_sha&quot;:&quot;b6f1d199a3693be8034640aa1c82d4906bc5a2fd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;assert_enqueued_with&lt;/code&gt; and &lt;code&gt;assert_performed_with&lt;/code&gt; can now test jobs with relative delay.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vlado Cingel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use individual execution counters when calculating retry delay.\n\n    *Patrik Bóna*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1555246634000,&quot;author&quot;:&quot;Patrik Bóna&quot;,&quot;sha&quot;:&quot;3a7fa10603b6842251a6e8b22c302253ae7999ab&quot;,&quot;pr&quot;:&quot;35956&quot;,&quot;merge_sha&quot;:&quot;263bf763f4bf733342fb880978938b22aec4c801&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use individual execution counters when calculating retry delay.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Patrik Bóna&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make job argument assertions with `Time`, `ActiveSupport::TimeWithZone`, and `DateTime` work by dropping microseconds. Microsecond precision is lost during serialization.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1553290717000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;7f038621dfd7eba316b601b010cbf442b63ea17e&quot;,&quot;pr&quot;:&quot;35713&quot;,&quot;merge_sha&quot;:&quot;56723964ce087990ba5e17e42a29d08a935eb37b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make job argument assertions with &lt;code&gt;Time&lt;/code&gt;, &lt;code&gt;ActiveSupport::TimeWithZone&lt;/code&gt;, and &lt;code&gt;DateTime&lt;/code&gt; work by dropping microseconds. Microsecond precision is lost during serialization.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Return false instead of the job instance when `enqueue` is aborted.\n\n    This will be the behavior in Rails 6.1 but it can be controlled now with\n    `config.active_job.return_false_on_aborted_enqueue`.\n\n    *Kir Shatrov*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1544038192000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;884310fdd031ed8121944f9ea07c8b7723c4e6b6&quot;,&quot;pr&quot;:&quot;34194&quot;,&quot;merge_sha&quot;:&quot;d9816546494f66e76bd5012a91b872dc2096a06c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Return false instead of the job instance when &lt;code&gt;enqueue&lt;/code&gt; is aborted.&lt;/p&gt;\n\n&lt;p&gt;This will be the behavior in Rails 6.1 but it can be controlled now with&lt;br /&gt;\n&lt;code&gt;config.active_job.return_false_on_aborted_enqueue&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kir Shatrov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Keep executions for each specific declaration\n\n    Each `retry_on` declaration has now its own specific executions counter. Before it was\n    shared between all executions of a job.\n\n    *Alberto Almagro*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1543009523000,&quot;author&quot;:&quot;Alberto Almagro&quot;,&quot;sha&quot;:&quot;95d9c3b3d6828b8ce37591e68d4239ce8c18460b&quot;,&quot;pr&quot;:&quot;34468&quot;,&quot;merge_sha&quot;:&quot;246ee77eef7b799a647beb2ff704a9a5867bec66&quot;,&quot;html&quot;:&quot;&lt;p&gt;Keep executions for each specific declaration&lt;/p&gt;\n\n&lt;p&gt;Each &lt;code&gt;retry_on&lt;/code&gt; declaration has now its own specific executions counter. Before it was&lt;br /&gt;\nshared between all executions of a job.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Almagro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow all assertion helpers that have a `only` and `except` keyword to accept\n    Procs.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1542842629000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;cdb16ac576198607916cde6d55fe14cb775a98c9&quot;,&quot;pr&quot;:&quot;34339&quot;,&quot;merge_sha&quot;:&quot;47ab6b36d794e68e76dcb45463c0d2a5bdba2104&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow all assertion helpers that have a &lt;code&gt;only&lt;/code&gt; and &lt;code&gt;except&lt;/code&gt; keyword to accept&lt;br /&gt;\nProcs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Restore `HashWithIndifferentAccess` support to `ActiveJob::Arguments.deserialize`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1554051927000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;51ab5cb0432c483422112ebbb274855a3fa5ecc8&quot;,&quot;pr&quot;:&quot;35793&quot;,&quot;merge_sha&quot;:&quot;563bf5771fb8bf3c8458393cd5a42bab7a5b6f1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Restore &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; support to &lt;code&gt;ActiveJob::Arguments.deserialize&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include deserialized arguments in job instances returned from\n    `assert_enqueued_with` and `assert_performed_with`\n\n    *Alan Wu*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1540410550000,&quot;author&quot;:&quot;Alan Wu&quot;,&quot;sha&quot;:&quot;3ebc22903433b97b38935778b955b53bc90447f6&quot;,&quot;pr&quot;:&quot;34204&quot;,&quot;merge_sha&quot;:&quot;d76d66fb554fc3267de93d780344815d05ae6533&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include deserialized arguments in job instances returned from&lt;br /&gt;\n&lt;code&gt;assert_enqueued_with&lt;/code&gt; and &lt;code&gt;assert_performed_with&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alan Wu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `assert_enqueued_with`/`assert_performed_with` methods to accept\n    a proc for the `args` argument. This is useful to check if only a subset of arguments\n    matches your expectations.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1538071214000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;4d75f58991ca6b393ded2398de87fe6a13d4ac72&quot;,&quot;pr&quot;:&quot;33995&quot;,&quot;merge_sha&quot;:&quot;dc47bb5091b058af45081499f67342c3890d6564&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;assert_enqueued_with&lt;/code&gt;/&lt;code&gt;assert_performed_with&lt;/code&gt; methods to accept&lt;br /&gt;\na proc for the &lt;code&gt;args&lt;/code&gt; argument. This is useful to check if only a subset of arguments&lt;br /&gt;\nmatches your expectations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::IntegrationTest` includes `ActiveJob::TestHelper` module by default.\n\n    *Ricardo Díaz*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1536847844000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;5a212939c279e8c5a7dd49fd6766d8cb2fb220f8&quot;,&quot;pr&quot;:&quot;33869&quot;,&quot;merge_sha&quot;:&quot;f5ac08180fbe3f4d9378f34e173f4ce1f8fc1a78&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::IntegrationTest&lt;/code&gt; includes &lt;code&gt;ActiveJob::TestHelper&lt;/code&gt; module by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ricardo Díaz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `enqueue_retry.active_job`, `retry_stopped.active_job`, and `discard.active_job` hooks.\n\n    *steves*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1535654391000,&quot;author&quot;:&quot;Steve S&quot;,&quot;sha&quot;:&quot;26dc9bc8ee8639b1ad393f4f3f4fa3e1a397b70e&quot;,&quot;pr&quot;:&quot;33751&quot;,&quot;merge_sha&quot;:&quot;5bbaae0d20147d392f1458f1a99d85c245040d04&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;enqueue_retry.active_job&lt;/code&gt;, &lt;code&gt;retry_stopped.active_job&lt;/code&gt;, and &lt;code&gt;discard.active_job&lt;/code&gt; hooks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;steves&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `assert_performed_with` to be called without a block.\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1534798228000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;2ec60fb8186ad3b227341b7d1874e3f13bd34279&quot;,&quot;pr&quot;:&quot;33635&quot;,&quot;merge_sha&quot;:&quot;2b594b061f34094175fd3efeeb1cd5d245cbabe3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;assert_performed_with&lt;/code&gt; to be called without a block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Execution of `assert_performed_jobs`, and `assert_no_performed_jobs`\n    without a block should respect passed `:except`, `:only`, and `:queue` options.\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1534798228000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;11634e8ef85870535bad61b999e0f9ec36f6f963&quot;,&quot;pr&quot;:&quot;33635&quot;,&quot;merge_sha&quot;:&quot;2b594b061f34094175fd3efeeb1cd5d245cbabe3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Execution of &lt;code&gt;assert_performed_jobs&lt;/code&gt;, and &lt;code&gt;assert_no_performed_jobs&lt;/code&gt;&lt;br /&gt;\nwithout a block should respect passed &lt;code&gt;:except&lt;/code&gt;, &lt;code&gt;:only&lt;/code&gt;, and &lt;code&gt;:queue&lt;/code&gt; options.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `:queue` option to job assertions and helpers.\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1534798228000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;2bf8b4eb0eceb37fc278c71371a659979844dfb2&quot;,&quot;pr&quot;:&quot;33635&quot;,&quot;merge_sha&quot;:&quot;2b594b061f34094175fd3efeeb1cd5d245cbabe3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;:queue&lt;/code&gt; option to job assertions and helpers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `perform_enqueued_jobs` to be called without a block.\n\n    Performs all of the jobs that have been enqueued up to this point in the test.\n\n    *Kevin Deisz*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1534382176000,&quot;author&quot;:&quot;Kevin Deisz&quot;,&quot;sha&quot;:&quot;ec1630148853c46a1e3b35cd48bf85aa0e049d81&quot;,&quot;pr&quot;:&quot;33626&quot;,&quot;merge_sha&quot;:&quot;f6bbbb9f29dfdc36cef25ae911041eb01bd4369e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;perform_enqueued_jobs&lt;/code&gt; to be called without a block.&lt;/p&gt;\n\n&lt;p&gt;Performs all of the jobs that have been enqueued up to this point in the test.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Deisz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move `enqueue`/`enqueue_at` notifications to an around callback.\n\n    Improves timing accuracy over the old after callback by including\n    time spent writing to the adapter&#39;s IO implementation.\n\n    *Zach Kemp*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1532118267000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;7b3ead3b26682ee331e0e67eb4e3962742f9aa5e&quot;,&quot;pr&quot;:&quot;33405&quot;,&quot;merge_sha&quot;:&quot;205aa1462acb038df8f434e941d2a4d68f36acf5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move &lt;code&gt;enqueue&lt;/code&gt;/&lt;code&gt;enqueue_at&lt;/code&gt; notifications to an around callback.&lt;/p&gt;\n\n&lt;p&gt;Improves timing accuracy over the old after callback by including&lt;br /&gt;\ntime spent writing to the adapter’s IO implementation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Zach Kemp&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow call `assert_enqueued_with` with no block.\n\n    Example:\n    ```\n    def test_assert_enqueued_with\n      MyJob.perform_later(1,2,3)\n      assert_enqueued_with(job: MyJob, args: [1,2,3], queue: &#39;low&#39;)\n\n      MyJob.set(wait_until: Date.tomorrow.noon).perform_later\n      assert_enqueued_with(job: MyJob, at: Date.tomorrow.noon)\n    end\n    ```\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1530276746000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;4382fcbc22e6d7a30a7c7514ea531209ffc347dd&quot;,&quot;pr&quot;:&quot;33258&quot;,&quot;merge_sha&quot;:&quot;1f4202611cae45ca9047d9fec73a7b631e934fa7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow call &lt;code&gt;assert_enqueued_with&lt;/code&gt; with no block.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;def test_assert_enqueued_with\n  MyJob.perform_later(1,2,3)\n  assert_enqueued_with(job: MyJob, args: [1,2,3], queue: &#39;low&#39;)\n\n  MyJob.set(wait_until: Date.tomorrow.noon).perform_later\n  assert_enqueued_with(job: MyJob, at: Date.tomorrow.noon)\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing multiple exceptions to `retry_on`, and `discard_on`.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1530061676000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;f1e625f85385f820ea69b092fe1d5d241c4f4c41&quot;,&quot;pr&quot;:&quot;33230&quot;,&quot;merge_sha&quot;:&quot;a0a1abb3c7942084111d87ae95837a83bcc794f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing multiple exceptions to &lt;code&gt;retry_on&lt;/code&gt;, and &lt;code&gt;discard_on&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Pass the error instance as the second parameter of block executed by `discard_on`.\n\n    Fixes #32853.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1526177017000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;6fac9bd599eeb6b9cacdf7841811223402c501bd&quot;,&quot;pr&quot;:&quot;32862&quot;,&quot;merge_sha&quot;:&quot;8cfa34626c56b1e52328194e380d661785a7b082&quot;,&quot;html&quot;:&quot;&lt;p&gt;Pass the error instance as the second parameter of block executed by &lt;code&gt;discard_on&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes #32853.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove support for Qu gem.\n\n    Reasons are that the Qu gem wasn&#39;t compatible since Rails 5.1,\n    gem development was stopped in 2014 and maintainers have\n    confirmed its demise. See issue #32273\n\n    *Alberto Almagro*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1521496043000,&quot;author&quot;:&quot;Alberto Almagro&quot;,&quot;sha&quot;:&quot;6ef720791d6532a107f4777edfe1d708b6b9c068&quot;,&quot;pr&quot;:&quot;32300&quot;,&quot;merge_sha&quot;:&quot;9d9f752661c31b3063d55bec14e797c957d2bb7d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove support for Qu gem.&lt;/p&gt;\n\n&lt;p&gt;Reasons are that the Qu gem wasn’t compatible since Rails 5.1,&lt;br /&gt;\ngem development was stopped in 2014 and maintainers have&lt;br /&gt;\nconfirmed its demise. See issue #32273&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alberto Almagro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for timezones to Active Job.\n\n    Record what was the current timezone in effect when the job was\n    enqueued and then restore when the job is executed in same way\n    that the current locale is recorded and restored.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1520851402000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;dd075657d0743046206348e05a5ee4d6d8b3f9fa&quot;,&quot;pr&quot;:&quot;32224&quot;,&quot;merge_sha&quot;:&quot;aacda9c6901bef01ffac6a11b073305676b3062f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for timezones to Active Job.&lt;/p&gt;\n\n&lt;p&gt;Record what was the current timezone in effect when the job was&lt;br /&gt;\nenqueued and then restore when the job is executed in same way&lt;br /&gt;\nthat the current locale is recorded and restored.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails 6 requires Ruby 2.5.0 or newer.\n\n    *Jeremy Daer*, *Kasper Timm Hansen*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1545257730000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;1b7c3222e86b98ce886110ae0860ba62e35e2299&quot;,&quot;pr&quot;:&quot;34754&quot;,&quot;merge_sha&quot;:&quot;04159a7a1dd8e63e070837a461eb15c1cb02aee1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails 6 requires Ruby 2.5.0 or newer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;, &lt;em&gt;Kasper Timm Hansen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support to define custom argument serializers.\n\n    *Evgenii Pecherkin*, *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1518637666000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;25a14bf2bde90224debee343ebfbb882c02b9588&quot;,&quot;pr&quot;:&quot;30941&quot;,&quot;merge_sha&quot;:&quot;fa9e791e014a650f5ea6a14b283fed9621fc83e2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support to define custom argument serializers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Evgenii Pecherkin&lt;/em&gt;, &lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow localhost with a port by default in development\n\n    [Fixes: #43864]&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1639523370000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;56783fef72ebd6e3c19b784a07879714f2c0acfc&quot;,&quot;pr&quot;:&quot;43868&quot;,&quot;merge_sha&quot;:&quot;bf9be16e50b3854c06a6f4c7ee431842c9009872&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow localhost with a port by default in development&lt;/p&gt;\n\n&lt;p&gt;[Fixes: #43864]&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative paths with trailing slashes to be passed to `rails test`.\n\n    *Eugene Kenny*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1620231479000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;bd48a0e3d1061d35815a517b764e4a21ae87749f&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;98a0a12c5d27b86e0c57820ec1c6b4c4459a71e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative paths with trailing slashes to be passed to &lt;code&gt;rails test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Return a 405 Method Not Allowed response when a request uses an unknown HTTP method.\n\n    Fixes #38998.\n\n    *Loren Norman*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1610519060000,&quot;author&quot;:&quot;Eugene Kenny&quot;,&quot;sha&quot;:&quot;5ccc67605ec462a8e164635c75be84a3af0234f5&quot;,&quot;pr&quot;:&quot;41102&quot;,&quot;merge_sha&quot;:&quot;876534d408cd47a5e9a5fba132742ee77a582af9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Return a 405 Method Not Allowed response when a request uses an unknown HTTP method.&lt;/p&gt;\n\n&lt;p&gt;Fixes #38998.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Loren Norman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Cache compiled view templates when running tests by default\n\n    When generating a new app without `--skip-spring`, caching classes is\n    disabled in `environments/test.rb`. This implicitly disables caching\n    view templates too. This change will enable view template caching by\n    adding this to the generated `environments/test.rb`:\n\n    ````ruby\n    config.action_view.cache_template_loading = true\n    ````\n\n    *Jorge Manrubia*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;77aea5797c0539bf43122bcd8999f175e4c8127f&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;Cache compiled view templates when running tests by default&lt;/p&gt;\n\n&lt;p&gt;When generating a new app without &lt;code&gt;--skip-spring&lt;/code&gt;, caching classes is&lt;br /&gt;\ndisabled in &lt;code&gt;environments/test.rb&lt;/code&gt;. This implicitly disables caching&lt;br /&gt;\nview templates too. This change will enable view template caching by&lt;br /&gt;\nadding this to the generated &lt;code&gt;environments/test.rb&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;action_view&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_template_loading&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails::Application#eager_load!` is available again to load application code\n    manually as it was possible in previous versions.\n\n    Please, note this is not integrated with the whole eager loading logic that\n    runs when Rails boots with eager loading enabled, you can think of this\n    method as a vanilla recursive code loader.\n\n    This ability has been restored because there are some use cases for it, such\n    as indexers that need to have all application classes and modules in memory.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;e38701241a488b3bd73e8af841c27fe77c5e6aea&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails::Application#eager_load!&lt;/code&gt; is available again to load application code&lt;br /&gt;\nmanually as it was possible in previous versions.&lt;/p&gt;\n\n&lt;p&gt;Please, note this is not integrated with the whole eager loading logic that&lt;br /&gt;\nruns when Rails boots with eager loading enabled, you can think of this&lt;br /&gt;\nmethod as a vanilla recursive code loader.&lt;/p&gt;\n\n&lt;p&gt;This ability has been restored because there are some use cases for it, such&lt;br /&gt;\nas indexers that need to have all application classes and modules in memory.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Generators that inherit from NamedBase respect `--force` option\n\n    *Josh Brody*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1580131150000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;47742c0510f19952eb9f54961acd5ddf21d0e20a&quot;,&quot;pr&quot;:&quot;38316&quot;,&quot;merge_sha&quot;:&quot;bde60239059e50b2201f5082603207035bf7f153&quot;,&quot;html&quot;:&quot;&lt;p&gt;Generators that inherit from NamedBase respect &lt;code&gt;--force&lt;/code&gt; option&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Josh Brody&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Regression fix: The Rake task `zeitwerk:check` supports eager loaded\n    namespaces which do not have eager load paths, like the recently added\n    `i18n`. These namespaces are only required to respond to `eager_load!`.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1576546836000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;da28edf9baf0bd83b5308564bdcd8f4673b492bd&quot;,&quot;pr&quot;:&quot;37983&quot;,&quot;merge_sha&quot;:&quot;557dbcf1ed5a73420fb41f5899bce28ef0a21373&quot;,&quot;html&quot;:&quot;&lt;p&gt;Regression fix: The Rake task &lt;code&gt;zeitwerk:check&lt;/code&gt; supports eager loaded&lt;br /&gt;\nnamespaces which do not have eager load paths, like the recently added&lt;br /&gt;\n&lt;code&gt;i18n&lt;/code&gt;. These namespaces are only required to respond to &lt;code&gt;eager_load!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the collision check for the scaffold generator.\n\n    *Ryan Robeson*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1574896442000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c4175eb2cedc3a7ac89b39da408165ca32aec76f&quot;,&quot;pr&quot;:&quot;37806&quot;,&quot;merge_sha&quot;:&quot;a7eff88a51f11ae4c1500f052ffafa1b496adcc4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the collision check for the scaffold generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryan Robeson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `zeitwerk:check` Rake task reports files outside the app&#39;s root\n    directory, as in engines loaded from gems.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;zeitwerk:check&lt;/code&gt; Rake task reports files outside the app’s root&lt;br /&gt;\ndirectory, as in engines loaded from gems.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed a possible error when using the evented file update checker.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed a possible error when using the evented file update checker.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The sqlite3 database files created by the parallel testing feature are\n    included in the default `.gitignore` file for newly-generated apps.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;The sqlite3 database files created by the parallel testing feature are&lt;br /&gt;\nincluded in the default &lt;code&gt;.gitignore&lt;/code&gt; file for newly-generated apps.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `rails new` generates a `.keep` file in `tmp/pids`. This fixes starting\n    a server via `rackup` instead of `rails server`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1572966447000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;7982363efabc03e4624cd35aa86e2d284dcd35f7&quot;,&quot;pr&quot;:null,&quot;merge_sha&quot;:&quot;f2dfc5a496f57f1f8d9f05daf7f7b18c057548f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;rails new&lt;/code&gt; generates a &lt;code&gt;.keep&lt;/code&gt; file in &lt;code&gt;tmp/pids&lt;/code&gt;. This fixes starting&lt;br /&gt;\na server via &lt;code&gt;rackup&lt;/code&gt; instead of &lt;code&gt;rails server&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails.autoloaders.log!` is a logging shortcut to get the activity of the\n    loaders printed to standard output. May be handy for troubleshooting.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1569987140000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;ee5ee98e92477d03056f5ad21030248a56db612d&quot;,&quot;pr&quot;:&quot;37334&quot;,&quot;merge_sha&quot;:&quot;dde8025eb6af382154a63e176852a062c5e3996e&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails.autoloaders.log!&lt;/code&gt; is a logging shortcut to get the activity of the&lt;br /&gt;\nloaders printed to standard output. May be handy for troubleshooting.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The new configuration point `config.add_autoload_paths_to_load_path` allows\n    users to opt-out from adding autoload paths to `$LOAD_PATH`. This flag is\n    `true` by default, but it is recommended to be set to `false` in `:zeitwerk`\n    mode early, in `config/application.rb`.\n\n    Zeitwerk uses only absolute paths internally, and applications running in\n    `:zeitwerk` mode do not need `require_dependency`, so models, controllers,\n    jobs, etc. do not need to be in `$LOAD_PATH`. Setting this to `false` saves\n    Ruby from checking these directories when resolving `require` calls with\n    relative paths, and saves Bootsnap work and RAM, since it does not need to\n    build an index for them.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1556939360000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;668673f7793be1ce318a32bb622ed411029d00a9&quot;,&quot;pr&quot;:&quot;36169&quot;,&quot;merge_sha&quot;:&quot;485de3d9f2d7164ece1b0cc283bb406af670ff10&quot;,&quot;html&quot;:&quot;&lt;p&gt;The new configuration point &lt;code&gt;config.add_autoload_paths_to_load_path&lt;/code&gt; allows&lt;br /&gt;\nusers to opt-out from adding autoload paths to &lt;code&gt;$LOAD_PATH&lt;/code&gt;. This flag is&lt;br /&gt;\n&lt;code&gt;true&lt;/code&gt; by default, but it is recommended to be set to &lt;code&gt;false&lt;/code&gt; in &lt;code&gt;:zeitwerk&lt;/code&gt;&lt;br /&gt;\nmode early, in &lt;code&gt;config/application.rb&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Zeitwerk uses only absolute paths internally, and applications running in&lt;br /&gt;\n&lt;code&gt;:zeitwerk&lt;/code&gt; mode do not need &lt;code&gt;require_dependency&lt;/code&gt;, so models, controllers,&lt;br /&gt;\njobs, etc. do not need to be in &lt;code&gt;$LOAD_PATH&lt;/code&gt;. Setting this to &lt;code&gt;false&lt;/code&gt; saves&lt;br /&gt;\nRuby from checking these directories when resolving &lt;code&gt;require&lt;/code&gt; calls with&lt;br /&gt;\nrelative paths, and saves Bootsnap work and RAM, since it does not need to&lt;br /&gt;\nbuild an index for them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Applications upgrading to Rails 6 can run the command\n\n    ```\n    bin/rails zeitwerk:check\n    ```\n\n    to check if the project structure they were using with the classic\n    autoloader is compatible with `:zeitwerk` mode.\n\n    *Matilda Smeds* &amp; *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1556003730000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;afc17e5ea21759df5b9ef2ac9421b02154a09b9b&quot;,&quot;pr&quot;:&quot;36029&quot;,&quot;merge_sha&quot;:&quot;9d1f9b9a0c344dd8f4b6b321a3fe8e9f500f841c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Applications upgrading to Rails 6 can run the command&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bin/rails zeitwerk:check\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;to check if the project structure they were using with the classic&lt;br /&gt;\nautoloader is compatible with &lt;code&gt;:zeitwerk&lt;/code&gt; mode.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matilda Smeds&lt;/em&gt; &amp;amp; &lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow loading seeds without ActiveJob.\n\n    Fixes #35782\n\n    *Jeremy Weathers*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1555731543000,&quot;author&quot;:&quot;Jeremy Weathers&quot;,&quot;sha&quot;:&quot;b08daf48dac4e98076a6eaad5cddc8405ec91af9&quot;,&quot;pr&quot;:&quot;35896&quot;,&quot;merge_sha&quot;:&quot;d3dc651a819d95f0467b0bdad6bc85080debcc43&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow loading seeds without ActiveJob.&lt;/p&gt;\n\n&lt;p&gt;Fixes #35782&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Weathers&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `null: false` is set in the migrations by default for column pointed by\n    `belongs_to` / `references` association generated by model generator.\n\n    Also deprecate passing {required} to the model generator.\n\n    *Prathamesh Sonpatki*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1555688859000,&quot;author&quot;:&quot;Prathamesh Sonpatki&quot;,&quot;sha&quot;:&quot;8b4d344815655027d9f7584c0a59271dce8f1d5a&quot;,&quot;pr&quot;:&quot;36001&quot;,&quot;merge_sha&quot;:&quot;1a5381ff0cf04af68a50bd04f265b9b8199e37b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;null: false&lt;/code&gt; is set in the migrations by default for column pointed by&lt;br /&gt;\n&lt;code&gt;belongs_to&lt;/code&gt; / &lt;code&gt;references&lt;/code&gt; association generated by model generator.&lt;/p&gt;\n\n&lt;p&gt;Also deprecate passing {required} to the model generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Prathamesh Sonpatki&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   New applications get `config.cache_classes = false` in `config/environments/test.rb`\n    unless `--skip-spring`.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1555287632000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;65344f254cde87950c7f176cb7aa09c002a6f882&quot;,&quot;pr&quot;:&quot;35970&quot;,&quot;merge_sha&quot;:&quot;3a5b1240a731f191d21d293784068758ff5f60c4&quot;,&quot;html&quot;:&quot;&lt;p&gt;New applications get &lt;code&gt;config.cache_classes = false&lt;/code&gt; in &lt;code&gt;config/environments/test.rb&lt;/code&gt;&lt;br /&gt;\nunless &lt;code&gt;--skip-spring&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Autoloading during initialization is deprecated.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1555246634000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;3e66ba91d511158e22f90ff96b594d61f40eda01&quot;,&quot;pr&quot;:&quot;35956&quot;,&quot;merge_sha&quot;:&quot;263bf763f4bf733342fb880978938b22aec4c801&quot;,&quot;html&quot;:&quot;&lt;p&gt;Autoloading during initialization is deprecated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only force `:async` ActiveJob adapter to `:inline` during seeding.\n\n    *BatedUrGonnaDie*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1554837848000,&quot;author&quot;:&quot;BatedUrGonnaDie&quot;,&quot;sha&quot;:&quot;75811c37a9c1cc7d6977cd841437d136d4b95440&quot;,&quot;pr&quot;:&quot;35905&quot;,&quot;merge_sha&quot;:&quot;d5f2deb1539927c8793588e7d1e86d84211d4da8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only force &lt;code&gt;:async&lt;/code&gt; ActiveJob adapter to &lt;code&gt;:inline&lt;/code&gt; during seeding.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;BatedUrGonnaDie&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `connection` option of `rails dbconsole` command is deprecated in\n    favor of `database` option.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1554190246000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;29b16d3ff87a3da4ec4ac33a17ad9fd9540284c8&quot;,&quot;pr&quot;:&quot;35703&quot;,&quot;merge_sha&quot;:&quot;ef5ebd93d68c8287e42754e6bafc6c2ec0afa900&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;connection&lt;/code&gt; option of &lt;code&gt;rails dbconsole&lt;/code&gt; command is deprecated in&lt;br /&gt;\nfavor of &lt;code&gt;database&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Replace `chromedriver-helper` gem with `webdrivers` in default Gemfile.\n    `chromedriver-helper` is deprecated as of March 31, 2019 and won&#39;t\n    receive any further updates.\n\n    *Guillermo Iguaran‮*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1554172307000,&quot;author&quot;:&quot;Connor Shea&quot;,&quot;sha&quot;:&quot;0c0a69b5fa2bc5c004d7e9406e635bb1d696a4a3&quot;,&quot;pr&quot;:&quot;35824&quot;,&quot;merge_sha&quot;:&quot;16912db8fd36927cc15f7ea5dcf1816ca6f0270c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Replace &lt;code&gt;chromedriver-helper&lt;/code&gt; gem with &lt;code&gt;webdrivers&lt;/code&gt; in default Gemfile.&lt;br /&gt;\n&lt;code&gt;chromedriver-helper&lt;/code&gt; is deprecated as of March 31, 2019 and won’t&lt;br /&gt;\nreceive any further updates.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guillermo Iguaran‮&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Applications running in `:zeitwerk` mode that use `bootsnap` need\n    to upgrade `bootsnap` to at least 1.4.2.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1553639425000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;379d7e8bfa9484d495c2051266852df908c0ea59&quot;,&quot;pr&quot;:&quot;35760&quot;,&quot;merge_sha&quot;:&quot;2cf39747123a3a666264ba58401453b66b382b9c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Applications running in &lt;code&gt;:zeitwerk&lt;/code&gt; mode that use &lt;code&gt;bootsnap&lt;/code&gt; need&lt;br /&gt;\nto upgrade &lt;code&gt;bootsnap&lt;/code&gt; to at least 1.4.2.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.disable_sandbox` option to Rails console.\n\n    This setting will disable `rails console --sandbox` mode, preventing\n    developer from accidentally starting a sandbox console,\n    which when left inactive, can cause the database server to run out of memory.\n\n    *Prem Sichanugrist*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1553462541000,&quot;author&quot;:&quot;Prem Sichanugrist&quot;,&quot;sha&quot;:&quot;b27105252bce6a69f6d57c05d4ea28d20e84f8ae&quot;,&quot;pr&quot;:&quot;35723&quot;,&quot;merge_sha&quot;:&quot;b4ca05ea43b1033c3f65d23d3b7b624e0e293a35&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.disable_sandbox&lt;/code&gt; option to Rails console.&lt;/p&gt;\n\n&lt;p&gt;This setting will disable &lt;code&gt;rails console --sandbox&lt;/code&gt; mode, preventing&lt;br /&gt;\ndeveloper from accidentally starting a sandbox console,&lt;br /&gt;\nwhich when left inactive, can cause the database server to run out of memory.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Prem Sichanugrist&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `-e/--environment` option to `rails initializers`.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1552778960000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;6f94260ac67755fbc4d89e7dd9ba6be04abfa9e7&quot;,&quot;pr&quot;:&quot;35637&quot;,&quot;merge_sha&quot;:&quot;8ed636511779ed1472f4f88362ded34f61005f4a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;-e/--environment&lt;/code&gt; option to &lt;code&gt;rails initializers&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Generate random development secrets\n\n    A random development secret is now generated to tmp/development_secret.txt\n\n    This avoids an issue where development mode servers were vulnerable to\n    remote code execution.\n\n    Fixes CVE-2019-5420\n\n    *Eileen M. Uchitelle*, *Aaron Patterson*, *John Hawthorn*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1553287436000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;5c2d695993080f294c54353954254aa44c6da12c&quot;,&quot;pr&quot;:&quot;35715&quot;,&quot;merge_sha&quot;:&quot;b27885c6c2756fb98c52a75fd9c02b26d39f3cf3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Generate random development secrets&lt;/p&gt;\n\n&lt;p&gt;A random development secret is now generated to tmp/development_secret.txt&lt;/p&gt;\n\n&lt;p&gt;This avoids an issue where development mode servers were vulnerable to&lt;br /&gt;\nremote code execution.&lt;/p&gt;\n\n&lt;p&gt;Fixes CVE-2019-5420&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;, &lt;em&gt;Aaron Patterson&lt;/em&gt;, &lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix non-symbol access to nested hashes returned from `Rails::Application.config_for`\n    being broken by allowing non-symbol access with a deprecation notice.\n\n    *Ufuk Kayserilioglu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1549915555000,&quot;author&quot;:&quot;Ufuk Kayserilioglu&quot;,&quot;sha&quot;:&quot;325e917f5a5953e8125f4e6531ec28f0565954fd&quot;,&quot;pr&quot;:&quot;35198&quot;,&quot;merge_sha&quot;:&quot;f9e68198516ac6c43a5b583d049d76a466951126&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix non-symbol access to nested hashes returned from &lt;code&gt;Rails::Application.config_for&lt;/code&gt;&lt;br /&gt;\nbeing broken by allowing non-symbol access with a deprecation notice.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ufuk Kayserilioglu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix deeply nested namespace command printing.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1548353590000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;a670654882063f0e89a5e450a16dc3cda2ed4030&quot;,&quot;pr&quot;:&quot;35033&quot;,&quot;merge_sha&quot;:&quot;1e25dfde032172bab2b126e60fac0302025defcc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix deeply nested namespace command printing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `after_bundle` helper inside plugins templates.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4d51efe24e461a2a3ed562787308484cd48370c7&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;after_bundle&lt;/code&gt; helper inside plugins templates.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to old `config.ru` that use the application class as argument of `run`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;553b86fc751c751db504bcbe2d033eb2bb5b6a0b&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to old &lt;code&gt;config.ru&lt;/code&gt; that use the application class as argument of &lt;code&gt;run&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `environment` argument from the rails commands.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e20589c9be09c7272d73492d4b0f7b24e5595571&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;environment&lt;/code&gt; argument from the rails commands.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `capify!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;9d39f81d512e0d16a27e2e864ea2dd0e8dc41b17&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;capify!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config.secret_token`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547763177000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;46ac5fe69a20d4539a15929fe48293e1809a26b0&quot;,&quot;pr&quot;:&quot;34954&quot;,&quot;merge_sha&quot;:&quot;e65a3a0ce585b1fbcd35872616717595d6950fca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config.secret_token&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Seed database with inline ActiveJob job adapter.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547741201000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;66cc0e768fb092dbcd12feb3387c2a22e4cbeb37&quot;,&quot;pr&quot;:&quot;34953&quot;,&quot;merge_sha&quot;:&quot;2dee59fed1e78b983aed4db53dc8fc59e49b9200&quot;,&quot;html&quot;:&quot;&lt;p&gt;Seed database with inline ActiveJob job adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `rails db:system:change` command for changing databases.\n\n    ```\n    bin/rails db:system:change --to=postgresql\n       force  config/database.yml\n        gsub  Gemfile\n    ```\n\n    The change command copies a template `config/database.yml` with\n    the target database adapter into your app, and replaces your database gem\n    with the target database gem.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547672470000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;4b1ae57f0f905bd8cb63e435197db5014239d39e&quot;,&quot;pr&quot;:&quot;34832&quot;,&quot;merge_sha&quot;:&quot;90536ebfb3f0ca6971bc3ea4e43f20b8e977539b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;rails db:system:change&lt;/code&gt; command for changing databases.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bin/rails db:system:change --to=postgresql\n   force  config/database.yml\n    gsub  Gemfile\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;The change command copies a template &lt;code&gt;config/database.yml&lt;/code&gt; with&lt;br /&gt;\nthe target database adapter into your app, and replaces your database gem&lt;br /&gt;\nwith the target database gem.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `rails test:channels`.\n\n    *bogdanvlviv*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547666631000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;d7097cf5e00faf2ac4d02bd1a5c37801671ce70c&quot;,&quot;pr&quot;:&quot;34947&quot;,&quot;merge_sha&quot;:&quot;7e52e3b1c004eb22521c844b6adf69a2689cc1da&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;rails test:channels&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;bogdanvlviv&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use original `bundler` environment variables during the process of generating a new rails project.\n\n    *Marco Costa*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1546988356000,&quot;author&quot;:&quot;Marco Costa&quot;,&quot;sha&quot;:&quot;d79366b4c9619e70a2c292b3a7c0311618eba9be&quot;,&quot;pr&quot;:&quot;34885&quot;,&quot;merge_sha&quot;:&quot;b03d493cf61f37abe7dc0539aee1985b6a9eea63&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use original &lt;code&gt;bundler&lt;/code&gt; environment variables during the process of generating a new rails project.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marco Costa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Send Active Storage analysis and purge jobs to dedicated queues by default.\n\n    Analysis jobs now use the `:active_storage_analysis` queue, and purge jobs\n    now use the `:active_storage_purge` queue. This matches Action Mailbox,\n    which sends its jobs to dedicated queues by default.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1546633781000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;663f6cc14fd01650546ed508efb3f7ad8e30135c&quot;,&quot;pr&quot;:&quot;34871&quot;,&quot;merge_sha&quot;:&quot;15383eea3627bcb485661bdb7c5d89597a1897b0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Send Active Storage analysis and purge jobs to dedicated queues by default.&lt;/p&gt;\n\n&lt;p&gt;Analysis jobs now use the &lt;code&gt;:active_storage_analysis&lt;/code&gt; queue, and purge jobs&lt;br /&gt;\nnow use the &lt;code&gt;:active_storage_purge&lt;/code&gt; queue. This matches Action Mailbox,&lt;br /&gt;\nwhich sends its jobs to dedicated queues by default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `rails test:mailboxes`.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1546272721000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;e7bcbf7b29107d93633746644b1e18e626366934&quot;,&quot;pr&quot;:&quot;34740&quot;,&quot;merge_sha&quot;:&quot;c45e3e74eda12885b37d55651540a7e6849b08d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;rails test:mailboxes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce guard against DNS rebinding attacks.\n\n    The `ActionDispatch::HostAuthorization` is a new middleware that prevents\n    against DNS rebinding and other `Host` header attacks. It is included in\n    the development environment by default with the following configuration:\n\n        Rails.application.config.hosts = [\n          IPAddr.new(\&quot;0.0.0.0/0\&quot;), # All IPv4 addresses.\n          IPAddr.new(\&quot;::/0\&quot;),      # All IPv6 addresses.\n          \&quot;localhost\&quot;              # The localhost reserved domain.\n        ]\n\n    In other environments `Rails.application.config.hosts` is empty and no\n    `Host` header checks will be done. If you want to guard against header\n    attacks on production, you have to manually permit the allowed hosts\n    with:\n\n        Rails.application.config.hosts &lt;&lt; \&quot;product.com\&quot;\n\n    The host of a request is checked against the `hosts` entries with the case\n    operator (`#===`), which lets `hosts` support entries of type `Regexp`,\n    `Proc` and `IPAddr` to name a few. Here is an example with a regexp.\n\n        # Allow requests from subdomains like `www.product.com` and\n        # `beta1.product.com`.\n        Rails.application.config.hosts &lt;&lt; /.*\\.product\\.com/\n\n    A special case is supported that allows you to permit all sub-domains:\n\n        # Allow requests from subdomains like `www.product.com` and\n        # `beta1.product.com`.\n        Rails.application.config.hosts &lt;&lt; \&quot;.product.com\&quot;\n\n    *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1552953522000,&quot;author&quot;:&quot;प्रथमेश Sonpatki&quot;,&quot;sha&quot;:&quot;0e94a513feb30b382946bef0855869c366a733e9&quot;,&quot;pr&quot;:&quot;35663&quot;,&quot;merge_sha&quot;:&quot;6e94127dd21271f3fcebc865c23974a75de20f3c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce guard against DNS rebinding attacks.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;ActionDispatch::HostAuthorization&lt;/code&gt; is a new middleware that prevents&lt;br /&gt;\nagainst DNS rebinding and other &lt;code&gt;Host&lt;/code&gt; header attacks. It is included in&lt;br /&gt;\nthe development environment by default with the following configuration:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Rails.application.config.hosts = [\n  IPAddr.new(\&quot;0.0.0.0/0\&quot;), # All IPv4 addresses.\n  IPAddr.new(\&quot;::/0\&quot;),      # All IPv6 addresses.\n  \&quot;localhost\&quot;              # The localhost reserved domain.\n]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;In other environments &lt;code&gt;Rails.application.config.hosts&lt;/code&gt; is empty and no&lt;br /&gt;\n&lt;code&gt;Host&lt;/code&gt; header checks will be done. If you want to guard against header&lt;br /&gt;\nattacks on production, you have to manually permit the allowed hosts&lt;br /&gt;\nwith:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Rails.application.config.hosts &amp;lt;&amp;lt; \&quot;product.com\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;The host of a request is checked against the &lt;code&gt;hosts&lt;/code&gt; entries with the case&lt;br /&gt;\noperator (&lt;code&gt;#===&lt;/code&gt;), which lets &lt;code&gt;hosts&lt;/code&gt; support entries of type &lt;code&gt;Regexp&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;Proc&lt;/code&gt; and &lt;code&gt;IPAddr&lt;/code&gt; to name a few. Here is an example with a regexp.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# Allow requests from subdomains like `www.product.com` and\n# `beta1.product.com`.\nRails.application.config.hosts &amp;lt;&amp;lt; /.*\\.product\\.com/\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;A special case is supported that allows you to permit all sub-domains:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# Allow requests from subdomains like `www.product.com` and\n# `beta1.product.com`.\nRails.application.config.hosts &amp;lt;&amp;lt; \&quot;.product.com\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Genadi Samokovarov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove redundant suffixes on generated helpers.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1544637420000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;886ac1c3087f8ac06bee371af54758fb02760e63&quot;,&quot;pr&quot;:&quot;34691&quot;,&quot;merge_sha&quot;:&quot;8fcaf3c26cd83d181e108f686f0e002751e9a3b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove redundant suffixes on generated helpers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove redundant suffixes on generated integration tests.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1544636886000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;9bf5545ef7ce13cfc55b35f7d160897dee5cbe0e&quot;,&quot;pr&quot;:&quot;34690&quot;,&quot;merge_sha&quot;:&quot;047d4f260555b4c69fe6ae2d09d4a4cd95fad79a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove redundant suffixes on generated integration tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix boolean interaction in scaffold system tests.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1544632936000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;ea89b4588b829934ac9d2e8040ad7e87f398eb4a&quot;,&quot;pr&quot;:&quot;34681&quot;,&quot;merge_sha&quot;:&quot;662f14814eacdc100d0cd511aa05db34119de18a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix boolean interaction in scaffold system tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove redundant suffixes on generated system tests.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1544622165000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;b93fc47c72c6767655486960dffb41434633c51b&quot;,&quot;pr&quot;:&quot;34682&quot;,&quot;merge_sha&quot;:&quot;4dd06452ef2745423c1643835483ef72cddfdaed&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove redundant suffixes on generated system tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add an `abort_on_failure` boolean option to the generator method that shell\n    out (`generate`, `rake`, `rails_command`) to abort the generator if the\n    command fails.\n\n    *David Rodríguez*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1544174269000,&quot;author&quot;:&quot;David Rodríguez&quot;,&quot;sha&quot;:&quot;f173ec77fc35ce57e94398310308e868689366bb&quot;,&quot;pr&quot;:&quot;34643&quot;,&quot;merge_sha&quot;:&quot;de06d7673eb81fd5d6090e567335daf598790680&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add an &lt;code&gt;abort_on_failure&lt;/code&gt; boolean option to the generator method that shell&lt;br /&gt;\nout (&lt;code&gt;generate&lt;/code&gt;, &lt;code&gt;rake&lt;/code&gt;, &lt;code&gt;rails_command&lt;/code&gt;) to abort the generator if the&lt;br /&gt;\ncommand fails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;David Rodríguez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `app/assets` and `app/javascript` from `eager_load_paths` and `autoload_paths`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1542149635000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;cffbf73a4761816d894a49fbec7f070f27ebbff4&quot;,&quot;pr&quot;:&quot;34400&quot;,&quot;merge_sha&quot;:&quot;0b75743e345f98d3f53f5a29fcd0e91d2a370a24&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;app/assets&lt;/code&gt; and &lt;code&gt;app/javascript&lt;/code&gt; from &lt;code&gt;eager_load_paths&lt;/code&gt; and &lt;code&gt;autoload_paths&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use Ids instead of memory addresses when displaying references in scaffold views.\n\n    Fixes #29200.\n\n    *Rasesh Patel*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1539691157000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;b0b0cd1fd77af3eec8b2b8760bace2572e04a3a3&quot;,&quot;pr&quot;:&quot;34056&quot;,&quot;merge_sha&quot;:&quot;09ca939eabc8b0cda865ecf2893c48800a7c51e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use Ids instead of memory addresses when displaying references in scaffold views.&lt;/p&gt;\n\n&lt;p&gt;Fixes #29200.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rasesh Patel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds support for multiple databases to `rails db:migrate:status`.\n    Subtasks are also added to get the status of individual databases (eg. `rails db:migrate:status:animals`).\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1539186102000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;287c0de8a10d070098a59f4be2772291c7b67576&quot;,&quot;pr&quot;:&quot;34137&quot;,&quot;merge_sha&quot;:&quot;9413ef56e5903541773f607575ea44b8e10c74a6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds support for multiple databases to &lt;code&gt;rails db:migrate:status&lt;/code&gt;.&lt;br /&gt;\nSubtasks are also added to get the status of individual databases (eg. &lt;code&gt;rails db:migrate:status:animals&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use Webpacker by default to manage app-level JavaScript through the new app/javascript directory.\n    Sprockets is now solely in charge, by default, of compiling CSS and other static assets.\n    Action Cable channel generators will create ES6 stubs rather than use CoffeeScript.\n    Active Storage, Action Cable, Turbolinks, and Rails-UJS are loaded by a new application.js pack.\n    Generators no longer generate JavaScript stubs.\n\n    *DHH*, *Lachlan Sylvester*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1538445004000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;4838c1716a0340137d858fab49bf460e23be5a4b&quot;,&quot;pr&quot;:&quot;34046&quot;,&quot;merge_sha&quot;:&quot;8171a1b9db029f4c6d45e2df3037d53a4864acb1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use Webpacker by default to manage app-level JavaScript through the new app/javascript directory.&lt;br /&gt;\nSprockets is now solely in charge, by default, of compiling CSS and other static assets.&lt;br /&gt;\nAction Cable channel generators will create ES6 stubs rather than use CoffeeScript.&lt;br /&gt;\nActive Storage, Action Cable, Turbolinks, and Rails-UJS are loaded by a new application.js pack.&lt;br /&gt;\nGenerators no longer generate JavaScript stubs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;, &lt;em&gt;Lachlan Sylvester&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `database` (aliased as `db`) option to model generator to allow\n    setting the database. This is useful for applications that use\n    multiple databases and put migrations per database in their own directories.\n\n    ```\n    bin/rails g model Room capacity:integer --database=kingston\n          invoke  active_record\n          create    db/kingston_migrate/20180830151055_create_rooms.rb\n    ```\n\n    Because rails scaffolding uses the model generator, you can\n    also specify a database with the scaffold generator.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1540241371000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;4f1295129b22f435641c4d63a15bfd4395db98ca&quot;,&quot;pr&quot;:&quot;34222&quot;,&quot;merge_sha&quot;:&quot;e853acb9b4cfb5bb91a241cf37084631cd145823&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;database&lt;/code&gt; (aliased as &lt;code&gt;db&lt;/code&gt;) option to model generator to allow&lt;br /&gt;\nsetting the database. This is useful for applications that use&lt;br /&gt;\nmultiple databases and put migrations per database in their own directories.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bin/rails g model Room capacity:integer --database=kingston\n      invoke  active_record\n      create    db/kingston_migrate/20180830151055_create_rooms.rb\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Because rails scaffolding uses the model generator, you can&lt;br /&gt;\nalso specify a database with the scaffold generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an error when \&quot;recyclable cache keys\&quot; are being used by a cache store\n    that does not explicitly support it. Custom cache keys that do support this feature\n    can bypass this error by implementing the `supports_cache_versioning?` method on their\n    class and returning a truthy value.\n\n    *Richard Schneeman*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1537539939000,&quot;author&quot;:&quot;schneems&quot;,&quot;sha&quot;:&quot;135d3e15b72b9820212027b057df8980140a947b&quot;,&quot;pr&quot;:&quot;33932&quot;,&quot;merge_sha&quot;:&quot;b1223458979adc29117ffa1392526c6a166effed&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an error when “recyclable cache keys” are being used by a cache store&lt;br /&gt;\nthat does not explicitly support it. Custom cache keys that do support this feature&lt;br /&gt;\ncan bypass this error by implementing the &lt;code&gt;supports_cache_versioning?&lt;/code&gt; method on their&lt;br /&gt;\nclass and returning a truthy value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Schneeman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support environment specific credentials overrides.\n\n    So any environment will look for `config/credentials/#{Rails.env}.yml.enc` and fall back\n    to `config/credentials.yml.enc`.\n\n    The encryption key can be in `ENV[\&quot;RAILS_MASTER_KEY\&quot;]` or `config/credentials/production.key`.\n\n    Environment credentials overrides can be edited with `rails credentials:edit --environment production`.\n    If no override is set up for the passed environment, it will be created.\n\n    Additionally, the default lookup paths can be overwritten with these configs:\n\n    - `config.credentials.content_path`\n    - `config.credentials.key_path`\n\n    *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1547496233000,&quot;author&quot;:&quot;Kasper Timm Hansen&quot;,&quot;sha&quot;:&quot;37c948ce6715df8ecbcda2b64a1e6eee9c5d6bb6&quot;,&quot;pr&quot;:&quot;33962&quot;,&quot;merge_sha&quot;:&quot;54d4a518d9a8079c9bc03bee454e966e93036942&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support environment specific credentials overrides.&lt;/p&gt;\n\n&lt;p&gt;So any environment will look for &lt;code&gt;config/credentials/#{Rails.env}.yml.enc&lt;/code&gt; and fall back&lt;br /&gt;\nto &lt;code&gt;config/credentials.yml.enc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The encryption key can be in &lt;code&gt;ENV[\&quot;RAILS_MASTER_KEY\&quot;]&lt;/code&gt; or &lt;code&gt;config/credentials/production.key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Environment credentials overrides can be edited with &lt;code&gt;rails credentials:edit --environment production&lt;/code&gt;.&lt;br /&gt;\nIf no override is set up for the passed environment, it will be created.&lt;/p&gt;\n\n&lt;p&gt;Additionally, the default lookup paths can be overwritten with these configs:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;config.credentials.content_path&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;config.credentials.key_path&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `ActiveSupport::Cache::NullStore` the default cache store in the test environment.\n\n    *Michael C. Nelson*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1536702173000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;ff718abcba6fd8ca5972f019524836bbd1d068d2&quot;,&quot;pr&quot;:&quot;33785&quot;,&quot;merge_sha&quot;:&quot;ab0eed599b9cb2b62eab79ae761464ea732b2e70&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;ActiveSupport::Cache::NullStore&lt;/code&gt; the default cache store in the test environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Michael C. Nelson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Emit warning for unknown inflection rule when generating model.\n\n    *Yoshiyuki Kinjo*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1535743321000,&quot;author&quot;:&quot;Yoshiyuki Kinjo&quot;,&quot;sha&quot;:&quot;ae6adf98cc3d6ac085c9c6a4887dad65f3c4be17&quot;,&quot;pr&quot;:&quot;33766&quot;,&quot;merge_sha&quot;:&quot;e28725cfa6f87408e1560c4329b2d807456b1ce6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Emit warning for unknown inflection rule when generating model.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yoshiyuki Kinjo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `database` (aliased as `db`) option to migration generator.\n\n    If you&#39;re using multiple databases and have a folder for each database\n    for migrations (ex db/migrate and db/new_db_migrate) you can now pass the\n    `--database` option to the generator to make sure the the migration\n    is inserted into the correct folder.\n\n    ```\n    rails g migration CreateHouses --database=kingston\n      invoke  active_record\n      create    db/kingston_migrate/20180830151055_create_houses.rb\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1540241371000,&quot;author&quot;:&quot;bogdanvlviv&quot;,&quot;sha&quot;:&quot;4f1295129b22f435641c4d63a15bfd4395db98ca&quot;,&quot;pr&quot;:&quot;34222&quot;,&quot;merge_sha&quot;:&quot;e853acb9b4cfb5bb91a241cf37084631cd145823&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;database&lt;/code&gt; (aliased as &lt;code&gt;db&lt;/code&gt;) option to migration generator.&lt;/p&gt;\n\n&lt;p&gt;If you’re using multiple databases and have a folder for each database&lt;br /&gt;\nfor migrations (ex db/migrate and db/new_db_migrate) you can now pass the&lt;br /&gt;\n&lt;code&gt;--database&lt;/code&gt; option to the generator to make sure the the migration&lt;br /&gt;\nis inserted into the correct folder.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;rails g migration CreateHouses --database=kingston\n  invoke  active_record\n  create    db/kingston_migrate/20180830151055_create_houses.rb\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `rake routes` in favor of `rails routes`.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1534859824000,&quot;author&quot;:&quot;yuuji.yaginuma&quot;,&quot;sha&quot;:&quot;41ad613e4c5d6c05f20ac0437564ff0d31ab9f5a&quot;,&quot;pr&quot;:&quot;33660&quot;,&quot;merge_sha&quot;:&quot;27934451b2f3f84770ac165e63a624fe075b0785&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;rake routes&lt;/code&gt; in favor of &lt;code&gt;rails routes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `rake initializers` in favor of `rails initializers`.\n\n    *Annie-Claude Côté*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1534700297000,&quot;author&quot;:&quot;Annie-Claude Côté&quot;,&quot;sha&quot;:&quot;ccdb23d500b87dd2580ef0dde5052c842e59de00&quot;,&quot;pr&quot;:&quot;33631&quot;,&quot;merge_sha&quot;:&quot;cc14bf77ca31b6873756fad5b4c1324fb6663fe1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;rake initializers&lt;/code&gt; in favor of &lt;code&gt;rails initializers&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Annie-Claude Côté&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `rake dev:cache` in favor of `rails dev:cache`.\n\n    *Annie-Claude Côté*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1534356034000,&quot;author&quot;:&quot;Annie-Claude Côté&quot;,&quot;sha&quot;:&quot;7db360acb2efa64af5fbfb82036588cf7a0f20fa&quot;,&quot;pr&quot;:&quot;33559&quot;,&quot;merge_sha&quot;:&quot;efaa7191f24da079e785b00019a9ef252f841a8c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;rake dev:cache&lt;/code&gt; in favor of &lt;code&gt;rails dev:cache&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Annie-Claude Côté&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `rails notes` subcommands in favor of passing an `annotations` argument to `rails notes`.\n\n    The following subcommands are replaced by passing `--annotations` or `-a` to `rails notes`:\n    - `rails notes:custom ANNOTATION=custom` is deprecated in favor of using `rails notes -a custom`.\n    - `rails notes:optimize` is deprecated in favor of using `rails notes -a OPTIMIZE`.\n    - `rails notes:todo` is deprecated in favor of  using`rails notes -a TODO`.\n    - `rails notes:fixme` is deprecated in favor of using `rails notes -a FIXME`.\n\n    *Annie-Claude Côté*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1531150893000,&quot;author&quot;:&quot;Annie-Claude Côté&quot;,&quot;sha&quot;:&quot;a028d3f7754f64d27119c57dda288804371b74fc&quot;,&quot;pr&quot;:&quot;33308&quot;,&quot;merge_sha&quot;:&quot;d4ea114bd611c608482375af94f49e2d54889202&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;rails notes&lt;/code&gt; subcommands in favor of passing an &lt;code&gt;annotations&lt;/code&gt; argument to &lt;code&gt;rails notes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The following subcommands are replaced by passing &lt;code&gt;--annotations&lt;/code&gt; or &lt;code&gt;-a&lt;/code&gt; to &lt;code&gt;rails notes&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;rails notes:custom ANNOTATION=custom&lt;/code&gt; is deprecated in favor of using &lt;code&gt;rails notes -a custom&lt;/code&gt;.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;rails notes:optimize&lt;/code&gt; is deprecated in favor of using &lt;code&gt;rails notes -a OPTIMIZE&lt;/code&gt;.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;rails notes:todo&lt;/code&gt; is deprecated in favor of  using&lt;code&gt;rails notes -a TODO&lt;/code&gt;.&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;rails notes:fixme&lt;/code&gt; is deprecated in favor of using &lt;code&gt;rails notes -a FIXME&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Annie-Claude Côté&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `SOURCE_ANNOTATION_DIRECTORIES` environment variable used by `rails notes`\n    through `Rails::SourceAnnotationExtractor::Annotation` in favor of using `config.annotations.register_directories`.\n\n    *Annie-Claude Côté*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1531150893000,&quot;author&quot;:&quot;Annie-Claude Côté&quot;,&quot;sha&quot;:&quot;a028d3f7754f64d27119c57dda288804371b74fc&quot;,&quot;pr&quot;:&quot;33308&quot;,&quot;merge_sha&quot;:&quot;d4ea114bd611c608482375af94f49e2d54889202&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;SOURCE_ANNOTATION_DIRECTORIES&lt;/code&gt; environment variable used by &lt;code&gt;rails notes&lt;/code&gt;&lt;br /&gt;\nthrough &lt;code&gt;Rails::SourceAnnotationExtractor::Annotation&lt;/code&gt; in favor of using &lt;code&gt;config.annotations.register_directories&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Annie-Claude Côté&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `rake notes` in favor of `rails notes`.\n\n    *Annie-Claude Côté*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1531150893000,&quot;author&quot;:&quot;Annie-Claude Côté&quot;,&quot;sha&quot;:&quot;a028d3f7754f64d27119c57dda288804371b74fc&quot;,&quot;pr&quot;:&quot;33308&quot;,&quot;merge_sha&quot;:&quot;d4ea114bd611c608482375af94f49e2d54889202&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;rake notes&lt;/code&gt; in favor of &lt;code&gt;rails notes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Annie-Claude Côté&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t generate unused files in `app:update` task.\n\n    Skip the assets&#39; initializer when sprockets isn&#39;t loaded.\n\n    Skip `config/spring.rb` when spring isn&#39;t loaded.\n\n    Skip yarn&#39;s contents when yarn integration isn&#39;t used.\n\n    *Tsukuru Tanimichi*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1536322181000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;736edb982856f0de04d4566f657c0c84f145e7ef&quot;,&quot;pr&quot;:&quot;33756&quot;,&quot;merge_sha&quot;:&quot;2a470d73a75ebf8cd7975e469bd82586d9234442&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t generate unused files in &lt;code&gt;app:update&lt;/code&gt; task.&lt;/p&gt;\n\n&lt;p&gt;Skip the assets’ initializer when sprockets isn’t loaded.&lt;/p&gt;\n\n&lt;p&gt;Skip &lt;code&gt;config/spring.rb&lt;/code&gt; when spring isn’t loaded.&lt;/p&gt;\n\n&lt;p&gt;Skip yarn’s contents when yarn integration isn’t used.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tsukuru Tanimichi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the master.key file read-only for the owner upon generation on\n    POSIX-compliant systems.\n\n    Previously:\n\n        $ ls -l config/master.key\n        -rw-r--r--   1 owner  group      32 Jan 1 00:00 master.key\n\n    Now:\n\n        $ ls -l config/master.key\n        -rw-------   1 owner  group      32 Jan 1 00:00 master.key\n\n    Fixes #32604.\n\n    *Jose Luis Duran*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1524143361000,&quot;author&quot;:&quot;Jose Luis Duran&quot;,&quot;sha&quot;:&quot;4c6c3575c66ce10043c9ea04023788890a228de8&quot;,&quot;pr&quot;:&quot;32627&quot;,&quot;merge_sha&quot;:&quot;1a32e058a3a9b5f2e7b2930e1177de2f23aa8555&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the master.key file read-only for the owner upon generation on&lt;br /&gt;\nPOSIX-compliant systems.&lt;/p&gt;\n\n&lt;p&gt;Previously:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;$ ls -l config/master.key\n-rw-r--r--   1 owner  group      32 Jan 1 00:00 master.key\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Now:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;$ ls -l config/master.key\n-rw-------   1 owner  group      32 Jan 1 00:00 master.key\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #32604.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jose Luis Duran&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate support for using the `HOST` environment variable to specify the server IP.\n\n    The `BINDING` environment variable should be used instead.\n\n    Fixes #29516.\n\n    *Yuji Yaginuma*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1552311735000,&quot;author&quot;:&quot;Prathamesh Sonpatki&quot;,&quot;sha&quot;:&quot;4cdc93a1e449d8c81d3172f03adbd4288024883c&quot;,&quot;pr&quot;:&quot;35569&quot;,&quot;merge_sha&quot;:&quot;2259b486f173e3259a9c3871803b6aecdd74b81f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate support for using the &lt;code&gt;HOST&lt;/code&gt; environment variable to specify the server IP.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;BINDING&lt;/code&gt; environment variable should be used instead.&lt;/p&gt;\n\n&lt;p&gt;Fixes #29516.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yuji Yaginuma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate passing Rack server name as a regular argument to `rails server`.\n\n    Previously:\n\n        $ bin/rails server thin\n\n    There wasn&#39;t an explicit option for the Rack server to use, now we have the\n    `--using` option with the `-u` short switch.\n\n    Now:\n\n        $ bin/rails server -u thin\n\n    This change also improves the error message if a missing or mistyped rack\n    server is given.\n\n    *Genadi Samokovarov*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1520193168000,&quot;author&quot;:&quot;Genadi Samokovarov&quot;,&quot;sha&quot;:&quot;5af643d8d6f8af19a85a34475f40ac18db7c71e9&quot;,&quot;pr&quot;:&quot;32058&quot
