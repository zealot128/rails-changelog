<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Added `health_check_path` and `health_check_application` config to\n    mount a given health check rack app on a given path.\n    Useful when mounting Action Cable standalone.\n\n    *Joé Dupuis*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1685478912000,&quot;author&quot;:&quot;Joé Dupuis&quot;,&quot;sha&quot;:&quot;32e7028aa1b6f85c6b46de591868d6df96a6327b&quot;,&quot;pr&quot;:&quot;48222&quot;,&quot;merge_sha&quot;:&quot;74b8a3798b41833e94ce1abba6d32abdc1a1dd7f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;health_check_path&lt;/code&gt; and &lt;code&gt;health_check_application&lt;/code&gt; config to&lt;br /&gt;\nmount a given health check rack app on a given path.&lt;br /&gt;\nUseful when mounting Action Cable standalone.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joé Dupuis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `assert_broadcasts` now returns the messages that were broadcast.\n\n    This makes it easier to do further analysis on those messages:\n\n    ```ruby\n    message = assert_broadcasts(\&quot;test\&quot;, 1) do\n      ActionCable.server.broadcast \&quot;test\&quot;, \&quot;message\&quot;\n    end\n    assert_equal \&quot;message\&quot;, message\n\n    messages = assert_broadcasts(\&quot;test\&quot;, 2) do\n      ActionCable.server.broadcast \&quot;test\&quot;, { message: \&quot;one\&quot; }\n      ActionCable.server.broadcast \&quot;test\&quot;, { message: \&quot;two\&quot; }\n    end\n    assert_equal 2, messages.length\n    assert_equal({ \&quot;message\&quot; =&gt; \&quot;one\&quot; }, messages.first)\n    assert_equal({ \&quot;message\&quot; =&gt; \&quot;two\&quot; }, messages.last)\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1680256327000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;c3c8abfbd791a72186f8a1c8942863cc75836d7e&quot;,&quot;pr&quot;:&quot;47793&quot;,&quot;merge_sha&quot;:&quot;6879f89892b4784123fb40cdcc983ac32590a24d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;assert_broadcasts&lt;/code&gt; now returns the messages that were broadcast.&lt;/p&gt;\n\n&lt;p&gt;This makes it easier to do further analysis on those messages:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;assert_broadcasts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ActionCable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;server&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;broadcast&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;message\&quot;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;message\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;messages&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;assert_broadcasts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ActionCable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;server&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;broadcast&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;message: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;one\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ActionCable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;server&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;broadcast&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;test\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;message: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;two\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;messages&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;length&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;message\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;one\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;messages&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;message\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;two\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;messages&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;last&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Display broadcasted messages on error message when using `assert_broadcast_on`\n\n    *Stéphane Robino*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1675553086000,&quot;author&quot;:&quot;StephaneRob&quot;,&quot;sha&quot;:&quot;1333260e11de38822ffd96b4ab0a0e61373245e8&quot;,&quot;pr&quot;:&quot;47204&quot;,&quot;merge_sha&quot;:&quot;3d0d027bfd57521c34d5df214b3842f07e2bc408&quot;,&quot;html&quot;:&quot;&lt;p&gt;Display broadcasted messages on error message when using &lt;code&gt;assert_broadcast_on&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stéphane Robino&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable client now supports subprotocols to allow passing arbitrary data\n    to the server.\n\n    ```js\n    const consumer = ActionCable.createConsumer()\n\n    consumer.addSubProtocol(&#39;custom-protocol&#39;)\n\n    consumer.connect()\n    ```\n\n    See also:\n\n    * https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API/Writing_WebSocket_servers#subprotocols\n\n    *Guillaume Hain*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1674864265000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;b1f605471d1128493a73e14e0b6670741a735ef3&quot;,&quot;pr&quot;:&quot;41415&quot;,&quot;merge_sha&quot;:&quot;6b30c3f41098c26abb71b73e5be377ceae85e573&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable client now supports subprotocols to allow passing arbitrary data&lt;br /&gt;\nto the server.&lt;/p&gt;\n\n&lt;div class=\&quot;language-js highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;kd\&quot;&gt;const&lt;/span&gt; &lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;nx\&quot;&gt;ActionCable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;createConsumer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;()&lt;/span&gt;\n\n&lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;addSubProtocol&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;&#39;&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;custom-protocol&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;connect&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;()&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;See also:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API/Writing_WebSocket_servers#subprotocols&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Guillaume Hain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Redis pub/sub adapter now automatically reconnects when Redis connection is lost.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1669289238000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;ae649b152e2cae91ac1f2e9c3a7ef7638d3ec8bc&quot;,&quot;pr&quot;:&quot;46562&quot;,&quot;merge_sha&quot;:&quot;3e13388c31f12c59715ee4a1b9f4cfb61debceb9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Redis pub/sub adapter now automatically reconnects when Redis connection is lost.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `connected()` callback can now take a `{reconnected}` parameter to differentiate\n    connections from reconnections.\n\n    ```js\n    import consumer from \&quot;./consumer\&quot;\n\n    consumer.subscriptions.create(\&quot;ExampleChannel\&quot;, {\n      connected({reconnected}) {\n        if (reconnected) {\n          ...\n        } else {\n          ...\n        }\n      }\n    })\n    ```\n\n    *Mansa Keïta*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1663435717000,&quot;author&quot;:&quot;Mansa Keïta&quot;,&quot;sha&quot;:&quot;09152576d61e741b769e47bc09b46c71340064c7&quot;,&quot;pr&quot;:&quot;45738&quot;,&quot;merge_sha&quot;:&quot;e5288b2760aa21560413dfec3597d9a32c87ef9d&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;connected()&lt;/code&gt; callback can now take a &lt;code&gt;{reconnected}&lt;/code&gt; parameter to differentiate&lt;br /&gt;\nconnections from reconnections.&lt;/p&gt;\n\n&lt;div class=\&quot;language-js highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;import&lt;/span&gt; &lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;from&lt;/span&gt; &lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;./consumer&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;subscriptions&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;ExampleChannel&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n  &lt;span class=\&quot;nx\&quot;&gt;connected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;reconnected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;reconnected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;...&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;else&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;...&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Mansa Keïta&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Redis adapter is now compatible with redis-rb 5.0\n\n    Compatibility with redis-rb 3.x was dropped.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1661156236000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;7587b7e99a8c52192a21c081bb029318104dd22b&quot;,&quot;pr&quot;:&quot;45856&quot;,&quot;merge_sha&quot;:&quot;1aac6f3bf43521cb51b45e85a19fa5f87a90acdf&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Redis adapter is now compatible with redis-rb 5.0&lt;/p&gt;\n\n&lt;p&gt;Compatibility with redis-rb 3.x was dropped.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable server is now mounted with `anchor: true`.\n\n    This means that routes that also start with `/cable` will no longer clash with Action Cable.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1656528254000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;1ee984dfe4136767a907b25c30341f307198200c&quot;,&quot;pr&quot;:&quot;45490&quot;,&quot;merge_sha&quot;:&quot;8648ac791591aa3995d8997d128b0e249123a125&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable server is now mounted with &lt;code&gt;anchor: true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means that routes that also start with &lt;code&gt;/cable&lt;/code&gt; will no longer clash with Action Cable.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionCable.server.remote_connections.where(...).disconnect` now sends `disconnect` message\n    before closing the connection with the reconnection strategy specified (defaults to `true`).\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1652730099000,&quot;author&quot;:&quot;Jeremy Daer&quot;,&quot;sha&quot;:&quot;df88a42e5fdfbb216242ee70c8b529034acf418d&quot;,&quot;pr&quot;:&quot;45072&quot;,&quot;merge_sha&quot;:&quot;712ecf774959588d435f035412a12d9f5f8a55df&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionCable.server.remote_connections.where(...).disconnect&lt;/code&gt; now sends &lt;code&gt;disconnect&lt;/code&gt; message&lt;br /&gt;\nbefore closing the connection with the reconnection strategy specified (defaults to &lt;code&gt;true&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added command callbacks to `ActionCable::Connection::Base`.\n\n    Now you can define `before_command`, `after_command`, and `around_command` to be invoked before, after or around any command received by a client respectively.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1672088620000,&quot;author&quot;:&quot;Akira Matsuda&quot;,&quot;sha&quot;:&quot;4732c91d14c12aa36452fa2bddfc9a4e9d0121b0&quot;,&quot;pr&quot;:&quot;46829&quot;,&quot;merge_sha&quot;:&quot;85bc6ca9d2c0768796bbd6e496b2b3206853127f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added command callbacks to &lt;code&gt;ActionCable::Connection::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Now you can define &lt;code&gt;before_command&lt;/code&gt;, &lt;code&gt;after_command&lt;/code&gt;, and &lt;code&gt;around_command&lt;/code&gt; to be invoked before, after or around any command received by a client respectively.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Stop generating `Link preload` headers once it has reached 1KB.\n\n    Some proxies have trouble handling large headers, but more importantly preload links\n    have diminishing returns so it&#39;s preferable not to go overboard with them.\n\n    If tighter control is needed, it&#39;s recommended to disable automatic generation of preloads\n    and to generate them manually from the controller or from a middleware.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1686129575000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;facc260fbb8a414dd66851bf3d0ce83ea35119b8&quot;,&quot;pr&quot;:&quot;48405&quot;,&quot;merge_sha&quot;:&quot;0c09ae546fae39333068177b28767abbc6c8726e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Stop generating &lt;code&gt;Link preload&lt;/code&gt; headers once it has reached 1KB.&lt;/p&gt;\n\n&lt;p&gt;Some proxies have trouble handling large headers, but more importantly preload links&lt;br /&gt;\nhave diminishing returns so it’s preferable not to go overboard with them.&lt;/p&gt;\n\n&lt;p&gt;If tighter control is needed, it’s recommended to disable automatic generation of preloads&lt;br /&gt;\nand to generate them manually from the controller or from a middleware.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `simple_format` helper now handles a `:sanitize_options` - any extra options you want appending to the sanitize.\n\n    Before:\n    ```ruby\n      simple_format(\&quot;&lt;a target=\\\&quot;_blank\\\&quot; href=\\\&quot;http://example.com\\\&quot;&gt;Continue&lt;/a&gt;\&quot;)\n      # =&gt; \&quot;&lt;p&gt;&lt;a href=\\\&quot;http://example.com\\\&quot;&gt;Continue&lt;/a&gt;&lt;/p&gt;\&quot;\n    ```\n\n    After:\n    ```ruby\n      simple_format(\&quot;&lt;a target=\\\&quot;_blank\\\&quot; href=\\\&quot;http://example.com\\\&quot;&gt;Continue&lt;/a&gt;\&quot;, {}, { sanitize_options: { attributes: %w[target href] } })\n      # =&gt; \&quot;&lt;p&gt;&lt;a target=\\\&quot;_blank\\\&quot; href=\\\&quot;http://example.com\\\&quot;&gt;Continue&lt;/a&gt;&lt;/p&gt;\&quot;\n    ```\n\n    *Andrei Andriichuk*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1685577881000,&quot;author&quot;:&quot;Andriichuk&quot;,&quot;sha&quot;:&quot;ef7449c9fea0cd18fcc0dc20f791233dbdec4626&quot;,&quot;pr&quot;:&quot;48355&quot;,&quot;merge_sha&quot;:&quot;23a6576fc9ecb9d245c6a9ba14995d08128590ee&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;simple_format&lt;/code&gt; helper now handles a &lt;code&gt;:sanitize_options&lt;/code&gt; - any extra options you want appending to the sanitize.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;simple_format&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&amp;lt;a target=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;_blank&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; href=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;http://example.com&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;&amp;gt;Continue&amp;lt;/a&amp;gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;p&amp;gt;&amp;lt;a href=\\\&quot;http://example.com\\\&quot;&amp;gt;Continue&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;simple_format&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&amp;lt;a target=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;_blank&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; href=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;http://example.com&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;&amp;gt;Continue&amp;lt;/a&amp;gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{},&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;sanitize_options: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;attributes: &lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%w[target href]&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;p&amp;gt;&amp;lt;a target=\\\&quot;_blank\\\&quot; href=\\\&quot;http://example.com\\\&quot;&amp;gt;Continue&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Andrei Andriichuk&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for HTML5 standards-compliant sanitizers, and default to `Rails::HTML5::Sanitizer`\n    in the Rails 7.1 configuration if it is supported.\n\n    Action View&#39;s HTML sanitizers can be configured by setting\n    `config.action_view.sanitizer_vendor`. Supported values are `Rails::HTML4::Sanitizer` or\n    `Rails::HTML5::Sanitizer`.\n\n    The Rails 7.1 configuration will set this to `Rails::HTML5::Sanitizer` when it is supported, and\n    fall back to `Rails::HTML4::Sanitizer`. Previous configurations default to\n    `Rails::HTML4::Sanitizer`.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1685476813000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;ce43ac6088ccda0799636a2488625c8230ed3f49&quot;,&quot;pr&quot;:&quot;48293&quot;,&quot;merge_sha&quot;:&quot;54de0cb2ee063feb3a2f485330e3aacf3cf47fd4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for HTML5 standards-compliant sanitizers, and default to &lt;code&gt;Rails::HTML5::Sanitizer&lt;/code&gt;&lt;br /&gt;\nin the Rails 7.1 configuration if it is supported.&lt;/p&gt;\n\n&lt;p&gt;Action View’s HTML sanitizers can be configured by setting&lt;br /&gt;\n&lt;code&gt;config.action_view.sanitizer_vendor&lt;/code&gt;. Supported values are &lt;code&gt;Rails::HTML4::Sanitizer&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;Rails::HTML5::Sanitizer&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The Rails 7.1 configuration will set this to &lt;code&gt;Rails::HTML5::Sanitizer&lt;/code&gt; when it is supported, and&lt;br /&gt;\nfall back to &lt;code&gt;Rails::HTML4::Sanitizer&lt;/code&gt;. Previous configurations default to&lt;br /&gt;\n&lt;code&gt;Rails::HTML4::Sanitizer&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for the HTML picture tag. It supports passing a String, an Array or a Block.\n    Supports passing properties directly to the img tag via the `:image` key.\n    Since the picture tag requires an img tag, the last element you provide will be used for the img tag.\n    For complete control over the picture tag, a block can be passed, which will populate the contents of the tag accordingly.\n\n    Can be used like this for a single source:\n    ```erb\n    &lt;%= picture_tag(\&quot;picture.webp\&quot;) %&gt;\n    ```\n    which will generate the following:\n    ```html\n    &lt;picture&gt;\n        &lt;img src=\&quot;/images/picture.webp\&quot; /&gt;\n    &lt;/picture&gt;\n    ```\n\n    For multiple sources:\n    ```erb\n    &lt;%= picture_tag(\&quot;picture.webp\&quot;, \&quot;picture.png\&quot;, :class =&gt; \&quot;mt-2\&quot;, :image =&gt; { alt: \&quot;Image\&quot;, class: \&quot;responsive-img\&quot; }) %&gt;\n    ```\n    will generate:\n    ```html\n    &lt;picture class=\&quot;mt-2\&quot;&gt;\n        &lt;source srcset=\&quot;/images/picture.webp\&quot; /&gt;\n        &lt;source srcset=\&quot;/images/picture.png\&quot; /&gt;\n        &lt;img alt=\&quot;Image\&quot; class=\&quot;responsive-img\&quot; src=\&quot;/images/picture.png\&quot; /&gt;\n    &lt;/picture&gt;\n    ```\n\n    Full control via a block:\n    ```erb\n    &lt;%= picture_tag(:class =&gt; \&quot;my-class\&quot;) do %&gt;\n        &lt;%= tag(:source, :srcset =&gt; image_path(\&quot;picture.webp\&quot;)) %&gt;\n        &lt;%= tag(:source, :srcset =&gt; image_path(\&quot;picture.png\&quot;)) %&gt;\n        &lt;%= image_tag(\&quot;picture.png\&quot;, :alt =&gt; \&quot;Image\&quot;) %&gt;\n    &lt;% end %&gt;\n    ```\n    will generate:\n    ```html\n    &lt;picture class=\&quot;my-class\&quot;&gt;\n        &lt;source srcset=\&quot;/images/picture.webp\&quot; /&gt;\n        &lt;source srcset=\&quot;/images/picture.png\&quot; /&gt;\n        &lt;img alt=\&quot;Image\&quot; src=\&quot;/images/picture.png\&quot; /&gt;\n    &lt;/picture&gt;\n    ```\n\n    *Juan Pablo Balarini*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1683858455000,&quot;author&quot;:&quot;Juan Pablo Balarini&quot;,&quot;sha&quot;:&quot;fac9218f785414a1167e7a8007fba880d9af4362&quot;,&quot;pr&quot;:&quot;48100&quot;,&quot;merge_sha&quot;:&quot;a3adc6ce18c35e028725a79fd4271617ddf82e52&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for the HTML picture tag. It supports passing a String, an Array or a Block.&lt;br /&gt;\nSupports passing properties directly to the img tag via the &lt;code&gt;:image&lt;/code&gt; key.&lt;br /&gt;\nSince the picture tag requires an img tag, the last element you provide will be used for the img tag.&lt;br /&gt;\nFor complete control over the picture tag, a block can be passed, which will populate the contents of the tag accordingly.&lt;/p&gt;\n\n&lt;p&gt;Can be used like this for a single source:&lt;/p&gt;\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;picture_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;picture.webp\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;which will generate the following:&lt;/p&gt;\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;picture&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;img&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;src=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.webp\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/picture&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;For multiple sources:&lt;/p&gt;\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;picture_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;picture.webp\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;picture.png\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;mt-2\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:image&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;alt: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Image\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;class: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;responsive-img\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;will generate:&lt;/p&gt;\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;picture&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;class=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;mt-2\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;source&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;srcset=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.webp\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;source&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;srcset=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.png\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;img&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;alt=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;Image\&quot;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;class=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;responsive-img\&quot;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;src=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.png\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/picture&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Full control via a block:&lt;/p&gt;\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;picture_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;my-class\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:source&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:srcset&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;image_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;picture.webp\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:source&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:srcset&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;image_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;picture.png\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;image_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;picture.png\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alt&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Image\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;will generate:&lt;/p&gt;\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;picture&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;class=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;my-class\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;source&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;srcset=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.webp\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;source&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;srcset=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.png\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n    &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;img&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;alt=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;Image\&quot;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;src=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;/images/picture.png\&quot;&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;/&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/picture&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Juan Pablo Balarini&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to passing instance variables as locals to partials.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;8241178723d02123734a1efd01c12b9fda2f4fea&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to passing instance variables as locals to partials.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated constant `ActionView::Path`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;23344d4b8cc36bb8ae3db209e0365b70469118d2&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated constant &lt;code&gt;ActionView::Path&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Guard `token_list` calls from escaping HTML too often\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1675883507000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;812e50b00a3ced69c3eb1cd9ad5c8f68b105bfdb&quot;,&quot;pr&quot;:&quot;47318&quot;,&quot;merge_sha&quot;:&quot;fad9050d80cb4d2d7c482311832724558bbfbbc2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Guard &lt;code&gt;token_list&lt;/code&gt; calls from escaping HTML too often&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `select` can now be called with a single hash containing options and some HTML options\n\n    Previously this would not work as expected:\n\n    ```erb\n    &lt;%= select :post, :author, authors, required: true %&gt;\n    ```\n\n    Instead you needed to do this:\n\n    ```erb\n    &lt;%= select :post, :author, authors, {}, required: true %&gt;\n    ```\n\n    Now, either form is accepted, for the following HTML attributes: `required`, `multiple`, `size`.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1670953527000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;49c2e51808aaa89f3a0e833b6c42d97732f7d039&quot;,&quot;pr&quot;:&quot;46629&quot;,&quot;merge_sha&quot;:&quot;f4f954faa256151fdb8c13b011016d60a77de6cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;select&lt;/code&gt; can now be called with a single hash containing options and some HTML options&lt;/p&gt;\n\n&lt;p&gt;Previously this would not work as expected:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;select&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;authors&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;required: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Instead you needed to do this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;select&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;authors&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;required: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now, either form is accepted, for the following HTML attributes: &lt;code&gt;required&lt;/code&gt;, &lt;code&gt;multiple&lt;/code&gt;, &lt;code&gt;size&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Datetime form helpers (`time_field`, `date_field`, `datetime_field`, `week_field`, `month_field`) now accept an instance of Time/Date/DateTime as `:value` option.\n\n    Before:\n    ```erb\n    &lt;%= form.datetime_field :written_at, value: Time.current.strftime(\&quot;%Y-%m-%dT%T\&quot;) %&gt;\n    ```\n\n    After:\n    ```erb\n    &lt;%= form.datetime_field :written_at, value: Time.current %&gt;\n    ```\n\n    *Andrey Samsonov*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1670953527000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;49c2e51808aaa89f3a0e833b6c42d97732f7d039&quot;,&quot;pr&quot;:&quot;46629&quot;,&quot;merge_sha&quot;:&quot;f4f954faa256151fdb8c13b011016d60a77de6cf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Datetime form helpers (&lt;code&gt;time_field&lt;/code&gt;, &lt;code&gt;date_field&lt;/code&gt;, &lt;code&gt;datetime_field&lt;/code&gt;, &lt;code&gt;week_field&lt;/code&gt;, &lt;code&gt;month_field&lt;/code&gt;) now accept an instance of Time/Date/DateTime as &lt;code&gt;:value&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;form&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;datetime_field&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:written_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;value: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strftime&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;%Y-%m-%dT%T\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;form&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;datetime_field&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:written_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;value: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Andrey Samsonov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Choices of `select` can optionally contain html attributes as the last element\n    of the child arrays when using grouped/nested collections\n\n    ```erb\n    &lt;%= form.select :foo, [[\&quot;North America\&quot;, [[\&quot;United States\&quot;,\&quot;US\&quot;],[\&quot;Canada\&quot;,\&quot;CA\&quot;]], { disabled: \&quot;disabled\&quot; }]] %&gt;\n    # =&gt; &lt;select&gt;&lt;optgroup label=\&quot;North America\&quot; disabled=\&quot;disabled\&quot;&gt;&lt;option value=\&quot;US\&quot;&gt;United States&lt;/option&gt;&lt;option value=\&quot;CA\&quot;&gt;Canada&lt;/option&gt;&lt;/optgroup&gt;&lt;/select&gt;\n    ```\n\n    *Chris Gunther*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1669233560000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;db5a6ef624cc0dca6af6c53eb8b892c2005b4f4d&quot;,&quot;pr&quot;:&quot;43019&quot;,&quot;merge_sha&quot;:&quot;fba4a024ef63448d9549fcad83108bba03079e35&quot;,&quot;html&quot;:&quot;&lt;p&gt;Choices of &lt;code&gt;select&lt;/code&gt; can optionally contain html attributes as the last element&lt;br /&gt;\nof the child arrays when using grouped/nested collections&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;form&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;North America\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;United States\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;US\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Canada\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;CA\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]],&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;disabled: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;disabled\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}]]&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n# =&amp;gt; &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;select&amp;gt;&amp;lt;optgroup&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;label=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;North America\&quot;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;disabled=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;disabled\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&amp;lt;option&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;value=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;US\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;United States&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/option&amp;gt;&amp;lt;option&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;value=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;CA\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;Canada&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/option&amp;gt;&amp;lt;/optgroup&amp;gt;&amp;lt;/select&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Gunther&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `check_box_tag` and `radio_button_tag` now accept `checked` as a keyword argument\n\n    This is to make the API more consistent with the `FormHelper` variants. You can now\n    provide `checked` as a positional or keyword argument:\n\n    ```erb\n    = check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, false\n    = check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, checked: false\n\n    = radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, false\n    = radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, checked: false\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1666469985000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;4fcac154f44eac36aaea48ae4ae2cf9d2b210d5e&quot;,&quot;pr&quot;:&quot;45527&quot;,&quot;merge_sha&quot;:&quot;cdb51080b1dabb5f0ecf5c9754d2b22842f366c7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;check_box_tag&lt;/code&gt; and &lt;code&gt;radio_button_tag&lt;/code&gt; now accept &lt;code&gt;checked&lt;/code&gt; as a keyword argument&lt;/p&gt;\n\n&lt;p&gt;This is to make the API more consistent with the &lt;code&gt;FormHelper&lt;/code&gt; variants. You can now&lt;br /&gt;\nprovide &lt;code&gt;checked&lt;/code&gt; as a positional or keyword argument:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;= check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, false\n= check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, checked: false\n\n= radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, false\n= radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, checked: false\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing a class to `dom_id`.\n    You no longer need to call `new` when passing a class to `dom_id`.\n    This makes `dom_id` behave like `dom_class` in this regard.\n    Apart from saving a few keystrokes, it prevents Ruby from needing\n    to instantiate a whole new object just to generate a string.\n\n    Before:\n    ```ruby\n    dom_id(Post) # =&gt; NoMethodError: undefined method `to_key&#39; for Post:Class\n    ```\n\n    After:\n    ```ruby\n    dom_id(Post) # =&gt; \&quot;new_post\&quot;\n    ```\n\n    *Goulven Champenois*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1663700736000,&quot;author&quot;:&quot;Goulven Champenois&quot;,&quot;sha&quot;:&quot;f4f15c86a2702aaaa4dc63c775d1273384371dd1&quot;,&quot;pr&quot;:&quot;46068&quot;,&quot;merge_sha&quot;:&quot;d845a2464648f687e45dac7ce5f7f0cdd39d2e1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing a class to &lt;code&gt;dom_id&lt;/code&gt;.&lt;br /&gt;\nYou no longer need to call &lt;code&gt;new&lt;/code&gt; when passing a class to &lt;code&gt;dom_id&lt;/code&gt;.&lt;br /&gt;\nThis makes &lt;code&gt;dom_id&lt;/code&gt; behave like &lt;code&gt;dom_class&lt;/code&gt; in this regard.&lt;br /&gt;\nApart from saving a few keystrokes, it prevents Ruby from needing&lt;br /&gt;\nto instantiate a whole new object just to generate a string.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;dom_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; NoMethodError: undefined method `to_key&#39; for Post:Class&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;dom_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;new_post\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Goulven Champenois&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Report `:locals` as part of the data returned by ActionView render instrumentation.\n\n    Before:\n    ```ruby\n    {\n    identifier: \&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;,\n    layout: \&quot;layouts/application\&quot;\n    }\n    ```\n\n    After:\n    ```ruby\n    {\n    identifier: \&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;,\n    layout: \&quot;layouts/application\&quot;,\n    locals: {foo: \&quot;bar\&quot;}\n    }\n    ```\n\n    *Aaron Gough*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1662752742000,&quot;author&quot;:&quot;Aaron Gough&quot;,&quot;sha&quot;:&quot;b451ff098de2b6505a3eeecd3f39c25ec8336904&quot;,&quot;pr&quot;:&quot;45977&quot;,&quot;merge_sha&quot;:&quot;e29ca73db43ab9b1c8e49c20975fea127c638ed1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Report &lt;code&gt;:locals&lt;/code&gt; as part of the data returned by ActionView render instrumentation.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;identifier: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;layout: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;layouts/application\&quot;&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;identifier: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;layout: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;layouts/application\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;locals: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;foo: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Gough&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Strip `break_sequence` at the end of `word_wrap`.\n\n    This fixes a bug where `word_wrap` didn&#39;t properly strip off break sequences that had printable characters.\n\n    For example, compare the outputs of this template:\n\n    ```erb\n    # &lt;%= word_wrap(\&quot;11 22\\n33 44\&quot;, line_width: 2, break_sequence: \&quot;\\n# \&quot;) %&gt;\n    ```\n\n    Before:\n\n    ```\n    # 11\n    # 22\n    #\n    # 33\n    # 44\n    #\n    ```\n\n    After:\n\n    ```\n    # 11\n    # 22\n    # 33\n    # 44\n    ```\n\n    *Max Chernyak*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1662411769000,&quot;author&quot;:&quot;Max Chernyak&quot;,&quot;sha&quot;:&quot;fe554a3daf74d52f4b3f3d2cdb352ad0495049cc&quot;,&quot;pr&quot;:&quot;45942&quot;,&quot;merge_sha&quot;:&quot;23c3202de1c73b2b1fb43e917032f2471e8e5633&quot;,&quot;html&quot;:&quot;&lt;p&gt;Strip &lt;code&gt;break_sequence&lt;/code&gt; at the end of &lt;code&gt;word_wrap&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This fixes a bug where &lt;code&gt;word_wrap&lt;/code&gt; didn’t properly strip off break sequences that had printable characters.&lt;/p&gt;\n\n&lt;p&gt;For example, compare the outputs of this template:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;# &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;word_wrap&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;11 22&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\n&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;33 44\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;line_width: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;break_sequence: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\n&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;# \&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# 11\n# 22\n#\n# 33\n# 44\n#\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# 11\n# 22\n# 33\n# 44\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Max Chernyak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow templates to set strict `locals`.\n\n    By default, templates will accept any `locals` as keyword arguments. To define what `locals` a template accepts, add a `locals` magic comment:\n\n    ```erb\n    &lt;%# locals: (message:) -%&gt;\n    &lt;%= message %&gt;\n    ```\n\n    Default values can also be provided:\n\n    ```erb\n    &lt;%# locals: (message: \&quot;Hello, world!\&quot;) -%&gt;\n    &lt;%= message %&gt;\n    ```\n\n    Or `locals` can be disabled entirely:\n\n    ```erb\n    &lt;%# locals: () %&gt;\n    ```\n\n    *Joel Hawksley*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1659422124000,&quot;author&quot;:&quot;Joel Hawksley&quot;,&quot;sha&quot;:&quot;b7908a62f9a640a004b71fb9d8c9d56549f09ccb&quot;,&quot;pr&quot;:&quot;45727&quot;,&quot;merge_sha&quot;:&quot;91b51e31cdc16a6aed9418f957660fcdac9eada6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow templates to set strict &lt;code&gt;locals&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;By default, templates will accept any &lt;code&gt;locals&lt;/code&gt; as keyword arguments. To define what &lt;code&gt;locals&lt;/code&gt; a template accepts, add a &lt;code&gt;locals&lt;/code&gt; magic comment:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c\&quot;&gt;&amp;lt;%# locals: (message:) -%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Default values can also be provided:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c\&quot;&gt;&amp;lt;%# locals: (message: \&quot;Hello, world!\&quot;) -%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Or &lt;code&gt;locals&lt;/code&gt; can be disabled entirely:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c\&quot;&gt;&amp;lt;%# locals: () %&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Hawksley&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `include_seconds` option for `datetime_local_field`\n\n    This allows to omit seconds part in the input field, by passing `include_seconds: false`\n\n    *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1657217784000,&quot;author&quot;:&quot;Wojciech Wnętrzak&quot;,&quot;sha&quot;:&quot;2dea9aebf2ce2e0f37c821a8d88f3caef549de7a&quot;,&quot;pr&quot;:&quot;45188&quot;,&quot;merge_sha&quot;:&quot;d525b7848b94ce6da35ff44d3e2d1f36fb2fe309&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;include_seconds&lt;/code&gt; option for &lt;code&gt;datetime_local_field&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This allows to omit seconds part in the input field, by passing &lt;code&gt;include_seconds: false&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Guard against `ActionView::Helpers::FormTagHelper#field_name` calls with nil\n    `object_name` arguments. For example:\n\n    ```erb\n    &lt;%= fields do |f| %&gt;\n      &lt;%= f.field_name :body %&gt;\n    &lt;% end %&gt;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1655321007000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;8a0bc4aa902e36817abb48f28210b5f1b10c7618&quot;,&quot;pr&quot;:&quot;45366&quot;,&quot;merge_sha&quot;:&quot;bdc3e192bb9b7223963d79cf7a15967a88f4bf6f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Guard against &lt;code&gt;ActionView::Helpers::FormTagHelper#field_name&lt;/code&gt; calls with nil&lt;br /&gt;\n&lt;code&gt;object_name&lt;/code&gt; arguments. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;fields&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;field_name&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Strings returned from `strip_tags` are correctly tagged `html_safe?`\n\n    Because these strings contain no HTML elements and the basic entities are escaped, they are safe\n    to be included as-is as PCDATA in HTML content. Tagging them as html-safe avoids double-escaping\n    entities when being concatenated to a SafeBuffer during rendering.\n\n    Fixes [rails/rails-html-sanitizer#124](https://github.com/rails/rails-html-sanitizer/issues/124)\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1654007157000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;5f8f6764d8632c5b63635e6520278c3e80716fc7&quot;,&quot;pr&quot;:&quot;45218&quot;,&quot;merge_sha&quot;:&quot;55e143a398247387d734386716016928fca841a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Strings returned from &lt;code&gt;strip_tags&lt;/code&gt; are correctly tagged &lt;code&gt;html_safe?&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Because these strings contain no HTML elements and the basic entities are escaped, they are safe&lt;br /&gt;\nto be included as-is as PCDATA in HTML content. Tagging them as html-safe avoids double-escaping&lt;br /&gt;\nentities when being concatenated to a SafeBuffer during rendering.&lt;/p&gt;\n\n&lt;p&gt;Fixes &lt;a href=\&quot;https://github.com/rails/rails-html-sanitizer/issues/124\&quot;&gt;rails/rails-html-sanitizer#124&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move `convert_to_model` call from `form_for` into `form_with`\n\n    Now that `form_for` is implemented in terms of `form_with`, remove the\n    `convert_to_model` call from `form_for`.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1653488685000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;980de46f543ab2c2b1a1a7caf494f3bf7885c82f&quot;,&quot;pr&quot;:&quot;44468&quot;,&quot;merge_sha&quot;:&quot;3404606378dd93344007d954ab326cc1e973c22a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move &lt;code&gt;convert_to_model&lt;/code&gt; call from &lt;code&gt;form_for&lt;/code&gt; into &lt;code&gt;form_with&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Now that &lt;code&gt;form_for&lt;/code&gt; is implemented in terms of &lt;code&gt;form_with&lt;/code&gt;, remove the&lt;br /&gt;\n&lt;code&gt;convert_to_model&lt;/code&gt; call from &lt;code&gt;form_for&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Escape dangerous characters in names of tags and names of attributes in the\n    tag helpers, following the XML specification. Rename the option\n    `:escape_attributes` to `:escape`, to simplify by applying the option to the\n    whole tag.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1651174760000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;649516ce0feb699ae06a8c5e81df75d460cc9a85&quot;,&quot;pr&quot;:&quot;44973&quot;,&quot;merge_sha&quot;:&quot;6ce8c03b53501ace1f0484dadcc245e830a0c840&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Escape dangerous characters in names of tags and names of attributes in the&lt;br /&gt;\ntag helpers, following the XML specification. Rename the option&lt;br /&gt;\n&lt;code&gt;:escape_attributes&lt;/code&gt; to &lt;code&gt;:escape&lt;/code&gt;, to simplify by applying the option to the&lt;br /&gt;\nwhole tag.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Extend audio_tag and video_tag to accept Active Storage attachments.\n\n    Now it&#39;s possible to write\n\n    ```ruby\n    audio_tag(user.audio_file)\n    video_tag(user.video_file)\n    ```\n\n    Instead of\n\n    ```ruby\n    audio_tag(polymorphic_path(user.audio_file))\n    video_tag(polymorphic_path(user.video_file))\n    ```\n\n    `image_tag` already supported that, so this follows the same pattern.\n\n    *Matheus Richard*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1647244014000,&quot;author&quot;:&quot;Matheus Richard&quot;,&quot;sha&quot;:&quot;414394206a9637272a37d30a64dbf31ea6b477ac&quot;,&quot;pr&quot;:&quot;44085&quot;,&quot;merge_sha&quot;:&quot;c48d846518e77fbdcc3d411bc24cbeb2d90fd04e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Extend audio_tag and video_tag to accept Active Storage attachments.&lt;/p&gt;\n\n&lt;p&gt;Now it’s possible to write&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;audio_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;audio_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;video_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;video_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Instead of&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;audio_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;polymorphic_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;audio_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;video_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;polymorphic_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;video_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;code&gt;image_tag&lt;/code&gt; already supported that, so this follows the same pattern.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matheus Richard&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure models passed to `form_for` attempt to call `to_model`.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1645132869000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;9dc083f95d15a883d0d51d24ce1eab7158db6a82&quot;,&quot;pr&quot;:&quot;44328&quot;,&quot;merge_sha&quot;:&quot;159ce6921550f363b46625c243faa6ddad995579&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure models passed to &lt;code&gt;form_for&lt;/code&gt; attempt to call &lt;code&gt;to_model&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Attachables now can override default attachment missing template.\n\n    When rendering Action Text attachments where the underlying attachable model has\n    been removed, a fallback template is used. You now can override this template on\n    a per-model basis. For example, you could render a placeholder image for a file\n    attachment or the text \&quot;Deleted User\&quot; for a User attachment.\n\n    *Matt Swanson*, *Joel Drapper*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1679762994000,&quot;author&quot;:&quot;Matt Swanson&quot;,&quot;sha&quot;:&quot;fbf0145f19948ce3a4caf3438a1665ffc3e00baa&quot;,&quot;pr&quot;:&quot;46101&quot;,&quot;merge_sha&quot;:&quot;6aaa9db6472c1017e6dbd12163a56a4902e813ff&quot;,&quot;html&quot;:&quot;&lt;p&gt;Attachables now can override default attachment missing template.&lt;/p&gt;\n\n&lt;p&gt;When rendering Action Text attachments where the underlying attachable model has&lt;br /&gt;\nbeen removed, a fallback template is used. You now can override this template on&lt;br /&gt;\na per-model basis. For example, you could render a placeholder image for a file&lt;br /&gt;\nattachment or the text “Deleted User” for a User attachment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Swanson&lt;/em&gt;, &lt;em&gt;Joel Drapper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update bundled Trix version from `1.3.1` to `2.0.4`.\n\n    *Sarah Ridge*, *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1680039583000,&quot;author&quot;:&quot;Sarah Ridge&quot;,&quot;sha&quot;:&quot;de317f9d6ae2ac830c8b19aafaebe0a97f7a87c0&quot;,&quot;pr&quot;:&quot;47679&quot;,&quot;merge_sha&quot;:&quot;dda3e02b78a0e8ad8f31dd519ecf94e3493909a3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update bundled Trix version from &lt;code&gt;1.3.1&lt;/code&gt; to &lt;code&gt;2.0.4&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sarah Ridge&lt;/em&gt;, &lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Apply `field_error_proc` to `rich_text_area` form fields.\n\n    *Kaíque Kandy Koga*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1671733672000,&quot;author&quot;:&quot;Kaíque Kandy Koga&quot;,&quot;sha&quot;:&quot;0dc71acf3981834f9a88061d98483ab13369d24b&quot;,&quot;pr&quot;:&quot;44786&quot;,&quot;merge_sha&quot;:&quot;95fb5b4bc1dd8b0c103564030f1a4abe9a11cee9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Apply &lt;code&gt;field_error_proc&lt;/code&gt; to &lt;code&gt;rich_text_area&lt;/code&gt; form fields.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kaíque Kandy Koga&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Action Text attachment URLs rendered in a background job (a la Turbo\n    Streams) now use `Rails.application.default_url_options` and\n    `Rails.application.config.force_ssl` instead of `http://example.org`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1671144302000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;93038baad70d477f6cbb06fa9d48c8e429fb192f&quot;,&quot;pr&quot;:&quot;46649&quot;,&quot;merge_sha&quot;:&quot;12c0c0a4c17249c24eb0c1892f5d2093fe6ca073&quot;,&quot;html&quot;:&quot;&lt;p&gt;Action Text attachment URLs rendered in a background job (a la Turbo&lt;br /&gt;\nStreams) now use &lt;code&gt;Rails.application.default_url_options&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;Rails.application.config.force_ssl&lt;/code&gt; instead of &lt;code&gt;http://example.org&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `strict_loading:` option for `has_rich_text` declaration\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1670593447000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;4a743b9e0a98a5e45d83c124c5ecf13ce470d063&quot;,&quot;pr&quot;:&quot;46271&quot;,&quot;merge_sha&quot;:&quot;f002536a5d46dd57650640c1ce944d161f5ec97d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;strict_loading:&lt;/code&gt; option for &lt;code&gt;has_rich_text&lt;/code&gt; declaration&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update ContentAttachment so that it can encapsulate arbitrary HTML content in a document.\n\n    *Jamis Buck*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1662488110000,&quot;author&quot;:&quot;Jamis Buck&quot;,&quot;sha&quot;:&quot;c8ea92cf2714d940a39dc3700cd6fb21d21c08ea&quot;,&quot;pr&quot;:&quot;45739&quot;,&quot;merge_sha&quot;:&quot;01d345c4d6b9639a21b92482046e075ef195da92&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update ContentAttachment so that it can encapsulate arbitrary HTML content in a document.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jamis Buck&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix an issue that caused the content layout to render multiple times when a\n    rich_text field was updated.\n\n    *Jacob Herrington*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1653232209000,&quot;author&quot;:&quot;Jacob Herrington&quot;,&quot;sha&quot;:&quot;5811097ece8b2f0dcab442f94f14043043e47edb&quot;,&quot;pr&quot;:&quot;43706&quot;,&quot;merge_sha&quot;:&quot;327ba2d9796d1c630ede63bbc3bc9ebfc8f8740c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue that caused the content layout to render multiple times when a&lt;br /&gt;\nrich_text field was updated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacob Herrington&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t show secret_key_base for `Rails.application.config#inspect`.\n\n    Before:\n\n    ```ruby\n    Rails.application.config.inspect\n    \&quot;#&lt;Rails::Application::Configuration:0x00000001132b02a0 @root=... @secret_key_base=\\\&quot;b3c631c314c0bbca50c1b2843150fe33\\\&quot; ... &gt;\&quot;\n    ```\n\n    After:\n\n    ```ruby\n    Rails.application.config.inspect\n    \&quot;#&lt;Rails::Application::Configuration:0x00000001132b02a0&gt;\&quot;\n    ```\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1686939580000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;eaa190169f1efc8893e4375c5ddfda6329f2e18d&quot;,&quot;pr&quot;:&quot;48500&quot;,&quot;merge_sha&quot;:&quot;047213a4bc2071c9a1e882d749a0cd46482c706a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t show secret_key_base for &lt;code&gt;Rails.application.config#inspect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt;\n&lt;span class=\&quot;s2\&quot;&gt;\&quot;#&amp;lt;Rails::Application::Configuration:0x00000001132b02a0 @root=... @secret_key_base=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;b3c631c314c0bbca50c1b2843150fe33&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; ... &amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt;\n&lt;span class=\&quot;s2\&quot;&gt;\&quot;#&amp;lt;Rails::Application::Configuration:0x00000001132b02a0&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate calling `Rails.application.secrets`.\n\n    Rails `secrets` have been deprecated in favor of `credentials`.\n    Calling `Rails.application.secrets` should show a deprecation warning.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1686812948000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;9f9b540cb514a06341604122788ccf5a86cbe80d&quot;,&quot;pr&quot;:&quot;48472&quot;,&quot;merge_sha&quot;:&quot;e10e35dd32aff48457a76b83e244e8baad34a9ec&quot;,&quot;html&quot;:&quot;
