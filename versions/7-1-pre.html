uot;:1646835722000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;1f70f3cb8b0f9eeec0fd0b3f18d858704a2bb534&quot;,&quot;pr&quot;:&quot;44637&quot;,&quot;merge_sha&quot;:&quot;7684256ede66a6fd0a91f86b2bb43648b794cffa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;remove_foreign_key&lt;/code&gt; with &lt;code&gt;:if_exists&lt;/code&gt; option when foreign key actually exists.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `--no-comments` flag in structure dumps for PostgreSQL\n\n    This broke some apps that used custom schema comments. If you don&#39;t want\n    comments in your structure dump, you can use:\n\n    ```ruby\n    ActiveRecord::Tasks::DatabaseTasks.structure_dump_flags = [&#39;--no-comments&#39;]\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646680054000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;c94ac46cd8293ae723bb69d1516d19f175cf0084&quot;,&quot;pr&quot;:&quot;44633&quot;,&quot;merge_sha&quot;:&quot;b2669d7361fe43e1b1d5ce2add3cb63c9061b761&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;--no-comments&lt;/code&gt; flag in structure dumps for PostgreSQL&lt;/p&gt;\n\n&lt;p&gt;This broke some apps that used custom schema comments. If you don’t want&lt;br /&gt;\ncomments in your structure dump, you can use:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Tasks&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseTasks&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;structure_dump_flags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;--no-comments&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reduce the memory footprint of fixtures accessors.\n\n    Until now fixtures accessors were eagerly defined using `define_method`.\n    So the memory usage was directly dependent of the number of fixtures and\n    test suites.\n\n    Instead fixtures accessors are now implemented with `method_missing`,\n    so they incur much less memory and CPU overhead.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1645691652000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;05d80fc24f03ca5310931eacefdc247a393dd861&quot;,&quot;pr&quot;:&quot;44528&quot;,&quot;merge_sha&quot;:&quot;00b03b884e7440e555b13cbffb24e3352d27d9e8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reduce the memory footprint of fixtures accessors.&lt;/p&gt;\n\n&lt;p&gt;Until now fixtures accessors were eagerly defined using &lt;code&gt;define_method&lt;/code&gt;.&lt;br /&gt;\nSo the memory usage was directly dependent of the number of fixtures and&lt;br /&gt;\ntest suites.&lt;/p&gt;\n\n&lt;p&gt;Instead fixtures accessors are now implemented with &lt;code&gt;method_missing&lt;/code&gt;,&lt;br /&gt;\nso they incur much less memory and CPU overhead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `config.active_record.destroy_association_async_job` configuration\n\n    `config.active_record.destroy_association_async_job` should allow\n    applications to specify the job that will be used to destroy associated\n    records in the background for `has_many` associations with the\n    `dependent: :destroy_async` option. Previously, that was ignored, which\n    meant the default `ActiveRecord::DestroyAssociationAsyncJob` always\n    destroyed records in the background.\n\n    *Nick Holden*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1645052124000,&quot;author&quot;:&quot;Nick Holden&quot;,&quot;sha&quot;:&quot;edf4ef9b263f5509b8e6b5d7c114f926afd75940&quot;,&quot;pr&quot;:&quot;44309&quot;,&quot;merge_sha&quot;:&quot;0dbe699d5cd2b57a4a253283a7d7b7ffdd74db28&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;config.active_record.destroy_association_async_job&lt;/code&gt; configuration&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;config.active_record.destroy_association_async_job&lt;/code&gt; should allow&lt;br /&gt;\napplications to specify the job that will be used to destroy associated&lt;br /&gt;\nrecords in the background for &lt;code&gt;has_many&lt;/code&gt; associations with the&lt;br /&gt;\n&lt;code&gt;dependent: :destroy_async&lt;/code&gt; option. Previously, that was ignored, which&lt;br /&gt;\nmeant the default &lt;code&gt;ActiveRecord::DestroyAssociationAsyncJob&lt;/code&gt; always&lt;br /&gt;\ndestroyed records in the background.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Holden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `change_column_comment` to preserve column&#39;s AUTO_INCREMENT in the MySQL adapter\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646067830000,&quot;author&quot;:&quot;Abhay Nikam&quot;,&quot;sha&quot;:&quot;d5596e8599f06f1e0ee7c87c393174cb30ec3653&quot;,&quot;pr&quot;:&quot;44577&quot;,&quot;merge_sha&quot;:&quot;6719f02d25eb253783be70cc8fff8fbabdf945ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;change_column_comment&lt;/code&gt; to preserve column’s AUTO_INCREMENT in the MySQL adapter&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix quoting of `ActiveSupport::Duration` and `Rational` numbers in the MySQL adapter.\n\n    *Kevin McPhillips*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644863421000,&quot;author&quot;:&quot;Kevin McPhillips&quot;,&quot;sha&quot;:&quot;f572e0ea1ccb7f4b42c73d6ec2e11c2280bde190&quot;,&quot;pr&quot;:&quot;44404&quot;,&quot;merge_sha&quot;:&quot;7ac90d9ad75c50129850572ed6c7dcd42fecbf3b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix quoting of &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; and &lt;code&gt;Rational&lt;/code&gt; numbers in the MySQL adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin McPhillips&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow column name with COLLATE (e.g., title COLLATE \&quot;C\&quot;) as safe SQL string\n\n    *Shugo Maeda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644667684000,&quot;author&quot;:&quot;Shugo Maeda&quot;,&quot;sha&quot;:&quot;d12e4daca93f52ffb6c01231b5b28841ed2dde83&quot;,&quot;pr&quot;:&quot;44384&quot;,&quot;merge_sha&quot;:&quot;269948fd23d33299f1e0db8b406bb1eb67b9c16a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow column name with COLLATE (e.g., title COLLATE “C”) as safe SQL string&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shugo Maeda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Permit underscores in the VERSION argument to database rake tasks.\n\n    *Eddie Lebow*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644659506000,&quot;author&quot;:&quot;Eddie Lebow&quot;,&quot;sha&quot;:&quot;ef4bf94e2c962e0a5873eb0597bfb2115914f7cd&quot;,&quot;pr&quot;:&quot;44276&quot;,&quot;merge_sha&quot;:&quot;41c9d15b74fc99da3f82b9966585eccfeb7c219a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Permit underscores in the VERSION argument to database rake tasks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eddie Lebow&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reversed the order of `INSERT` statements in `structure.sql` dumps\n\n    This should decrease the likelihood of merge conflicts. New migrations\n    will now be added at the top of the list.\n\n    For existing apps, there will be a large diff the next time `structure.sql`\n    is generated.\n\n    *Alex Ghiculescu*, *Matt Larraz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644358618000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;7c8ac6c0dc243444d676358d4345bbbe119eae77&quot;,&quot;pr&quot;:&quot;44363&quot;,&quot;merge_sha&quot;:&quot;4d4497b42e4fd54434265cb2c72be7355f46d54d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reversed the order of &lt;code&gt;INSERT&lt;/code&gt; statements in &lt;code&gt;structure.sql&lt;/code&gt; dumps&lt;/p&gt;\n\n&lt;p&gt;This should decrease the likelihood of merge conflicts. New migrations&lt;br /&gt;\nwill now be added at the top of the list.&lt;/p&gt;\n\n&lt;p&gt;For existing apps, there will be a large diff the next time &lt;code&gt;structure.sql&lt;/code&gt;&lt;br /&gt;\nis generated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Matt Larraz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix PG.connect keyword arguments deprecation warning on ruby 2.7\n\n    Fixes #44307.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644351850000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;c3a0e326e8565bcbe5c9b1b1f595a293f7e4954d&quot;,&quot;pr&quot;:&quot;44346&quot;,&quot;merge_sha&quot;:&quot;b923f70d155c17a217aed5da4624cad1c0f59ce4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix PG.connect keyword arguments deprecation warning on ruby 2.7&lt;/p&gt;\n\n&lt;p&gt;Fixes #44307.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix dropping DB connections after serialization failures and deadlocks.\n\n    Prior to 6.1.4, serialization failures and deadlocks caused rollbacks to be\n    issued for both real transactions and savepoints. This breaks MySQL which\n    disallows rollbacks of savepoints following a deadlock.\n\n    6.1.4 removed these rollbacks, for both transactions and savepoints, causing\n    the DB connection to be left in an unknown state and thus discarded.\n\n    These rollbacks are now restored, except for savepoints on MySQL.\n\n    *Thomas Morgan*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644228522000,&quot;author&quot;:&quot;thomas morgan&quot;,&quot;sha&quot;:&quot;6a8a90ea39527f1c78793698e36e430e6014b3c6&quot;,&quot;pr&quot;:&quot;43130&quot;,&quot;merge_sha&quot;:&quot;6beee45c3f071c6a17149be0fabb1697609edbe8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix dropping DB connections after serialization failures and deadlocks.&lt;/p&gt;\n\n&lt;p&gt;Prior to 6.1.4, serialization failures and deadlocks caused rollbacks to be&lt;br /&gt;\nissued for both real transactions and savepoints. This breaks MySQL which&lt;br /&gt;\ndisallows rollbacks of savepoints following a deadlock.&lt;/p&gt;\n\n&lt;p&gt;6.1.4 removed these rollbacks, for both transactions and savepoints, causing&lt;br /&gt;\nthe DB connection to be left in an unknown state and thus discarded.&lt;/p&gt;\n\n&lt;p&gt;These rollbacks are now restored, except for savepoints on MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Thomas Morgan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `ActiveRecord::ConnectionPool` Fiber-safe\n\n    When `ActiveSupport::IsolatedExecutionState.isolation_level` is set to `:fiber`,\n    the connection pool now supports multiple Fibers from the same Thread checking\n    out connections from the pool.\n\n    *Alex Matchneer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644056030000,&quot;author&quot;:&quot;machty&quot;,&quot;sha&quot;:&quot;449101e753c20af35661afd31ff3fa090b7e919d&quot;,&quot;pr&quot;:&quot;44219&quot;,&quot;merge_sha&quot;:&quot;2b3af27d8232db8def0c6600e89a714287381e18&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;ActiveRecord::ConnectionPool&lt;/code&gt; Fiber-safe&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;ActiveSupport::IsolatedExecutionState.isolation_level&lt;/code&gt; is set to &lt;code&gt;:fiber&lt;/code&gt;,&lt;br /&gt;\nthe connection pool now supports multiple Fibers from the same Thread checking&lt;br /&gt;\nout connections from the pool.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Matchneer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `update_attribute!` to `ActiveRecord::Persistence`\n\n    Similar to `update_attribute`, but raises `ActiveRecord::RecordNotSaved` when a `before_*` callback throws `:abort`.\n\n    ```ruby\n    class Topic &lt; ActiveRecord::Base\n      before_save :check_title\n\n      def check_title\n        throw(:abort) if title == \&quot;abort\&quot;\n      end\n    end\n\n    topic = Topic.create(title: \&quot;Test Title\&quot;)\n    # #=&gt; #&lt;Topic title: \&quot;Test Title\&quot;&gt;\n    topic.update_attribute!(:title, \&quot;Another Title\&quot;)\n    # #=&gt; #&lt;Topic title: \&quot;Another Title\&quot;&gt;\n    topic.update_attribute!(:title, \&quot;abort\&quot;)\n    # raises ActiveRecord::RecordNotSaved\n    ```\n\n    *Drew Tempelmeyer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641941030000,&quot;author&quot;:&quot;Drew Tempelmeyer&quot;,&quot;sha&quot;:&quot;c03fddfa0a64cc839f08391f7b4aea881a421e2c&quot;,&quot;pr&quot;:&quot;44141&quot;,&quot;merge_sha&quot;:&quot;0638d35a7870663a84dcd2c3ed6edb696397043c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;update_attribute!&lt;/code&gt; to &lt;code&gt;ActiveRecord::Persistence&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Similar to &lt;code&gt;update_attribute&lt;/code&gt;, but raises &lt;code&gt;ActiveRecord::RecordNotSaved&lt;/code&gt; when a &lt;code&gt;before_*&lt;/code&gt; callback throws &lt;code&gt;:abort&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Topic&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;before_save&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:check_title&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;check_title&lt;/span&gt;\n    &lt;span class=\&quot;kp\&quot;&gt;throw&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:abort&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;title&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;abort\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Test Title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# #=&amp;gt; #&amp;lt;Topic title: \&quot;Test Title\&quot;&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_attribute!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Another Title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# #=&amp;gt; #&amp;lt;Topic title: \&quot;Another Title\&quot;&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_attribute!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;abort\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# raises ActiveRecord::RecordNotSaved&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Drew Tempelmeyer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid loading every record in `ActiveRecord::Relation#pretty_print`\n\n    ```ruby\n    # Before\n    pp Foo.all # Loads the whole table.\n\n    # After\n    pp Foo.all # Shows 10 items and an ellipsis.\n    ```\n\n    *Ulysse Buonomo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641838547000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;b553fd84c3bd836cc8bdcbdc283cd79fff9c2f2d&quot;,&quot;pr&quot;:&quot;44137&quot;,&quot;merge_sha&quot;:&quot;88e06d17ad9419bf0e9239e4c6c0cfbfc5bb80cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid loading every record in &lt;code&gt;ActiveRecord::Relation#pretty_print&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;pp&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Loads the whole table.&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;pp&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Shows 10 items and an ellipsis.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ulysse Buonomo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `QueryMethods#in_order_of` to drop records not listed in values.\n\n    `in_order_of` now filters down to the values provided, to match the behavior of the `Enumerable` version.\n\n    *Kevin Newton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641498871000,&quot;author&quot;:&quot;Kevin Newton&quot;,&quot;sha&quot;:&quot;e7c3219cb50e0aa3a31e329c0ac2c161653d537c&quot;,&quot;pr&quot;:&quot;44097&quot;,&quot;merge_sha&quot;:&quot;ea7e58c2f46afb291d2aba98bade6095c9a391f8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to drop records not listed in values.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;in_order_of&lt;/code&gt; now filters down to the values provided, to match the behavior of the &lt;code&gt;Enumerable&lt;/code&gt; version.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Newton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow named expression indexes to be revertible.\n\n    Previously, the following code would raise an error in a reversible migration executed while rolling back, due to the index name not being used in the index removal.\n\n    ```ruby\n    add_index(:settings, \&quot;(data-&gt;&#39;property&#39;)\&quot;, using: :gin, name: :index_settings_data_property)\n    ```\n\n    Fixes #43331.\n\n    *Oliver Günther*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641207529000,&quot;author&quot;:&quot;Oliver Günther&quot;,&quot;sha&quot;:&quot;5c200f8448a3f8a3bcc09c42a6be4b4a698a589a&quot;,&quot;pr&quot;:&quot;43333&quot;,&quot;merge_sha&quot;:&quot;a3930799eac5d255180d8feefde6dff36c941483&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow named expression indexes to be revertible.&lt;/p&gt;\n\n&lt;p&gt;Previously, the following code would raise an error in a reversible migration executed while rolling back, due to the index name not being used in the index removal.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:settings&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;(data-&amp;gt;&#39;property&#39;)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;using: :gin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: :index_settings_data_property&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #43331.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Oliver Günther&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix incorrect argument in PostgreSQL structure dump tasks.\n\n    Updating the `--no-comment` argument added in Rails 7 to the correct `--no-comments` argument.\n\n    *Alex Dent*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641092324000,&quot;author&quot;:&quot;Alex Dent&quot;,&quot;sha&quot;:&quot;71068365d0cd3e77de30b4d8d2a53d65f215c035&quot;,&quot;pr&quot;:&quot;44028&quot;,&quot;merge_sha&quot;:&quot;8b29524a386edd243243fd436f9f815e8c28eb13&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix incorrect argument in PostgreSQL structure dump tasks.&lt;/p&gt;\n\n&lt;p&gt;Updating the &lt;code&gt;--no-comment&lt;/code&gt; argument added in Rails 7 to the correct &lt;code&gt;--no-comments&lt;/code&gt; argument.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Dent&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix migration compatibility to create SQLite references/belongs_to column as integer when migration version is 6.0.\n\n    Reference/belongs_to in migrations with version 6.0 were creating columns as\n    bigint instead of integer for the SQLite Adapter.\n\n    *Marcelo Lauxen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1640071719000,&quot;author&quot;:&quot;Marcelo Lauxen&quot;,&quot;sha&quot;:&quot;99eea87e2559f08266639f51695e4f3a06e4c213&quot;,&quot;pr&quot;:&quot;43295&quot;,&quot;merge_sha&quot;:&quot;2ea5268cd2994a8d4628fbdb02c64e4d25549c7f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix migration compatibility to create SQLite references/belongs_to column as integer when migration version is 6.0.&lt;/p&gt;\n\n&lt;p&gt;Reference/belongs_to in migrations with version 6.0 were creating columns as&lt;br /&gt;\nbigint instead of integer for the SQLite Adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcelo Lauxen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `QueryMethods#in_order_of` to handle empty order list.\n\n    ```ruby\n    Post.in_order_of(:id, []).to_a\n    ```\n\n    Also more explicitly set the column as secondary order, so that any other\n    value is still ordered.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1640040147000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;fb77d4a39dcfcb23162bc61d365245c38fe46d67&quot;,&quot;pr&quot;:&quot;43916&quot;,&quot;merge_sha&quot;:&quot;68075af82e04cf0e4e115ab35d0d2b51be05049a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to handle empty order list.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Also more explicitly set the column as secondary order, so that any other&lt;br /&gt;\nvalue is still ordered.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix quoting of column aliases generated by calculation methods.\n\n    Since the alias is derived from the table name, we can&#39;t assume the result\n    is a valid identifier.\n\n    ```ruby\n    class Test &lt; ActiveRecord::Base\n      self.table_name = &#39;1abc&#39;\n    end\n    Test.group(:id).count\n    # syntax error at or near \&quot;1\&quot; (ActiveRecord::StatementInvalid)\n    # LINE 1: SELECT COUNT(*) AS count_all, \&quot;1abc\&quot;.\&quot;id\&quot; AS 1abc_id FROM \&quot;1...\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639743022000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;7e6e9091e55c3357b0162d44b6ab955ed0c718d5&quot;,&quot;pr&quot;:&quot;43911&quot;,&quot;merge_sha&quot;:&quot;3e705d725954fde5f92e73877deb7890af289191&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix quoting of column aliases generated by calculation methods.&lt;/p&gt;\n\n&lt;p&gt;Since the alias is derived from the table name, we can’t assume the result&lt;br /&gt;\nis a valid identifier.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Test&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;table_name&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;1abc&#39;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Test&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# syntax error at or near \&quot;1\&quot; (ActiveRecord::StatementInvalid)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# LINE 1: SELECT COUNT(*) AS count_all, \&quot;1abc\&quot;.\&quot;id\&quot; AS 1abc_id FROM \&quot;1...&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `authenticate_by` when using `has_secure_password`.\n\n    `authenticate_by` is intended to replace code like the following, which\n    returns early when a user with a matching email is not found:\n\n    ```ruby\n    User.find_by(email: \&quot;...\&quot;)&amp;.authenticate(\&quot;...\&quot;)\n    ```\n\n    Such code is vulnerable to timing-based enumeration attacks, wherein an\n    attacker can determine if a user account with a given email exists. After\n    confirming that an account exists, the attacker can try passwords associated\n    with that email address from other leaked databases, in case the user\n    re-used a password across multiple sites (a common practice). Additionally,\n    knowing an account email address allows the attacker to attempt a targeted\n    phishing (\&quot;spear phishing\&quot;) attack.\n\n    `authenticate_by` addresses the vulnerability by taking the same amount of\n    time regardless of whether a user with a matching email is found:\n\n    ```ruby\n    User.authenticate_by(email: \&quot;...\&quot;, password: \&quot;...\&quot;)\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639594590000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;139183cbce9b8251a2071d255b264ac0d99687d7&quot;,&quot;pr&quot;:&quot;43880&quot;,&quot;merge_sha&quot;:&quot;5e75674196376b5e46e68419e004886379a31f6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;authenticate_by&lt;/code&gt; when using &lt;code&gt;has_secure_password&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;authenticate_by&lt;/code&gt; is intended to replace code like the following, which&lt;br /&gt;\nreturns early when a user with a matching email is not found:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Such code is vulnerable to timing-based enumeration attacks, wherein an&lt;br /&gt;\nattacker can determine if a user account with a given email exists. After&lt;br /&gt;\nconfirming that an account exists, the attacker can try passwords associated&lt;br /&gt;\nwith that email address from other leaked databases, in case the user&lt;br /&gt;\nre-used a password across multiple sites (a common practice). Additionally,&lt;br /&gt;\nknowing an account email address allows the attacker to attempt a targeted&lt;br /&gt;\nphishing (“spear phishing”) attack.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;authenticate_by&lt;/code&gt; addresses the vulnerability by taking the same amount of&lt;br /&gt;\ntime regardless of whether a user with a matching email is found:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;password: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve password length validation in ActiveModel::SecurePassword to consider byte size for BCrypt compatibility.\n\n    The previous password length validation only considered the character count, which may not\n    accurately reflect the 72-byte size limit imposed by BCrypt. This change updates the validation\n    to consider both character count and byte size while keeping the character length validation in place.\n\n    ```ruby\n      user = User.new(password: \&quot;a\&quot; * 73)  # 73 characters\n      user.valid? # =&gt; false\n      user.errors[:password] # =&gt; [\&quot;is too long\&quot;]\n\n\n      user = User.new(password: \&quot;あ\&quot; * 25)  # 25 characters, 75 bytes\n      user.valid? # =&gt; false\n      user.errors[:password] # =&gt; [\&quot;is too long\&quot;]\n    ```\n\n    *ChatGPT*, *Guillermo Iguaran*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1681966140000,&quot;author&quot;:&quot;Guillermo Iguaran&quot;,&quot;sha&quot;:&quot;74264f44675f3facaca14b3cec66700de04ead4a&quot;,&quot;pr&quot;:&quot;47708&quot;,&quot;merge_sha&quot;:&quot;836fdecd30ee6749b431ce90117db5a38c19bae8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve password length validation in ActiveModel::SecurePassword to consider byte size for BCrypt compatibility.&lt;/p&gt;\n\n&lt;p&gt;The previous password length validation only considered the character count, which may not&lt;br /&gt;\naccurately reflect the 72-byte size limit imposed by BCrypt. This change updates the validation&lt;br /&gt;\nto consider both character count and byte size while keeping the character length validation in place.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;password: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;a\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;73&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# 73 characters&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;valid?&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; false&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;errors&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [\&quot;is too long\&quot;]&lt;/span&gt;\n\n\n  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;password: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;あ\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;25&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# 25 characters, 75 bytes&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;valid?&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; false&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;errors&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [\&quot;is too long\&quot;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;ChatGPT&lt;/em&gt;, &lt;em&gt;Guillermo Iguaran&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `has_secure_password` now generates an `#{attribute}_salt` method that returns the salt\n    used to compute the password digest. The salt will change whenever the password is changed,\n    so it can be used to create single-use password reset tokens with `generates_token_for`:\n\n    ```ruby\n    class User &lt; ActiveRecord::Base\n      has_secure_password\n\n      generates_token_for :password_reset, expires_in: 15.minutes do\n        password_salt&amp;.last(10)\n      end\n    end\n    ```\n\n    *Lázaro Nixon*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1678395190000,&quot;author&quot;:&quot;Nixon&quot;,&quot;sha&quot;:&quot;ebe9e575b7691c6a04abfadfedfb55516eb63e47&quot;,&quot;pr&quot;:&quot;47490&quot;,&quot;merge_sha&quot;:&quot;db8f664b509b362400200d4ea5da261ccd74f7b3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;has_secure_password&lt;/code&gt; now generates an &lt;code&gt;#{attribute}_salt&lt;/code&gt; method that returns the salt&lt;br /&gt;\nused to compute the password digest. The salt will change whenever the password is changed,&lt;br /&gt;\nso it can be used to create single-use password reset tokens with &lt;code&gt;generates_token_for&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_secure_password&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;generates_token_for&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:password_reset&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;expires_in: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;15&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minutes&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;password_salt&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;last&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Lázaro Nixon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve typography of user facing error messages. In English contractions,\n    the Unicode APOSTROPHE (`U+0027`) is now RIGHT SINGLE QUOTATION MARK\n    (`U+2019`). For example, \&quot;can&#39;t be blank\&quot; is now \&quot;can’t be blank\&quot;.\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1677884281000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;da82e587f2a3fdc7625e23ccc5ef2814bad74d8f&quot;,&quot;pr&quot;:&quot;45463&quot;,&quot;merge_sha&quot;:&quot;9f60cd8dc7d963b1843b66d9639715b4a04c9c65&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve typography of user facing error messages. In English contractions,&lt;br /&gt;\nthe Unicode APOSTROPHE (&lt;code&gt;U+0027&lt;/code&gt;) is now RIGHT SINGLE QUOTATION MARK&lt;br /&gt;\n(&lt;code&gt;U+2019&lt;/code&gt;). For example, “can’t be blank” is now “can’t be blank”.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add class to `ActiveModel::MissingAttributeError` error message.\n\n    Show which class is missing the attribute in the error message:\n\n    ```ruby\n    user = User.first\n    user.pets.select(:id).first.user_id\n    # =&gt; ActiveModel::MissingAttributeError: missing attribute &#39;user_id&#39; for Pet\n    ```\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1677943647000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;aa2052ec4ceb64682828154e8669ac0327c678db&quot;,&quot;pr&quot;:&quot;45463&quot;,&quot;merge_sha&quot;:&quot;c8780e2895ed7ced6c7bb8b2357a030f354e48cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add class to &lt;code&gt;ActiveModel::MissingAttributeError&lt;/code&gt; error message.&lt;/p&gt;\n\n&lt;p&gt;Show which class is missing the attribute in the error message:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;pets&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;user_id&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveModel::MissingAttributeError: missing attribute &#39;user_id&#39; for Pet&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise `NoMethodError` in `ActiveModel::Type::Value#as_json` to avoid unpredictable\n    results.\n\n    *Vasiliy Ermolovich*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1669665262000,&quot;author&quot;:&quot;Vasiliy Ermolovich&quot;,&quot;sha&quot;:&quot;433bd5995db00156fa2942a6043944ae7510ca1c&quot;,&quot;pr&quot;:&quot;46535&quot;,&quot;merge_sha&quot;:&quot;5df0f0da7cd682e491933337dcfee937fa34dc3c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise &lt;code&gt;NoMethodError&lt;/code&gt; in &lt;code&gt;ActiveModel::Type::Value#as_json&lt;/code&gt; to avoid unpredictable&lt;br /&gt;\nresults.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vasiliy Ermolovich&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Custom attribute types that inherit from Active Model built-in types and do\n    not override the `serialize` method will now benefit from an optimization\n    when serializing attribute values for the database.\n\n    For example, with a custom type like the following:\n\n    ```ruby\n    class DowncasedString &lt; ActiveModel::Type::String\n      def cast(value)\n        super&amp;.downcase\n      end\n    end\n\n    ActiveRecord::Type.register(:downcased_string, DowncasedString)\n\n    class User &lt; ActiveRecord::Base\n      attribute :email, :downcased_string\n    end\n\n    user = User.new(email: \&quot;FooBar@example.com\&quot;)\n    ```\n\n    Serializing the `email` attribute for the database will be roughly twice as\n    fast.  More expensive `cast` operations will likely see greater improvements.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1665956420000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;28ebf3c81c1cf083cc920822157d63e7b480ee93&quot;,&quot;pr&quot;:&quot;46219&quot;,&quot;merge_sha&quot;:&quot;c2c778152c047e45693b38fe5e0be3fe8ad0573e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Custom attribute types that inherit from Active Model built-in types and do&lt;br /&gt;\nnot override the &lt;code&gt;serialize&lt;/code&gt; method will now benefit from an optimization&lt;br /&gt;\nwhen serializing attribute values for the database.&lt;/p&gt;\n\n&lt;p&gt;For example, with a custom type like the following:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;DowncasedString&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Type&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;String&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;cast&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;value&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;super&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;downcase&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Type&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;register&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:downcased_string&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;DowncasedString&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:downcased_string&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;FooBar@example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Serializing the &lt;code&gt;email&lt;/code&gt; attribute for the database will be roughly twice as&lt;br /&gt;\nfast.  More expensive &lt;code&gt;cast&lt;/code&gt; operations will likely see greater improvements.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `has_secure_password` now supports password challenges via a\n    `password_challenge` accessor and validation.\n\n    A password challenge is a safeguard to verify that the current user is\n    actually the password owner.  It can be used when changing sensitive model\n    fields, such as the password itself.  It is different than a password\n    confirmation, which is used to prevent password typos.\n\n    When `password_challenge` is set, the validation checks that the value&#39;s\n    digest matches the *currently persisted* `password_digest` (i.e.\n    `password_digest_was`).\n\n    This allows a password challenge to be done as part of a typical `update`\n    call, just like a password confirmation.  It also allows a password\n    challenge error to be handled in the same way as other validation errors.\n\n    For example, in the controller, instead of:\n\n    ```ruby\n    password_params = params.require(:password).permit(\n      :password_challenge,\n      :password,\n      :password_confirmation,\n    )\n\n    password_challenge = password_params.delete(:password_challenge)\n    @password_challenge_failed = !current_user.authenticate(password_challenge)\n\n    if !@password_challenge_failed &amp;&amp; current_user.update(password_params)\n      # ...\n    end\n    ```\n\n    You can now write:\n\n    ```ruby\n    password_params = params.require(:password).permit(\n      :password_challenge,\n      :password,\n      :password_confirmation,\n    ).with_defaults(password_challenge: \&quot;\&quot;)\n\n    if current_user.update(password_params)\n      # ...\n    end\n    ```\n\n    And, in the view, instead of checking `@password_challenge_failed`, you can\n    render an error for the `password_challenge` field just as you would for\n    other form fields, including utilizing `config.action_view.field_error_proc`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1658812482000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;71c0c81b479db885d00f01b95824f01801296815&quot;,&quot;pr&quot;:&quot;43688&quot;,&quot;merge_sha&quot;:&quot;f34fbadc104b6a65c10a8c4e5eef18ffa339d6cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;has_secure_password&lt;/code&gt; now supports password challenges via a&lt;br /&gt;\n&lt;code&gt;password_challenge&lt;/code&gt; accessor and validation.&lt;/p&gt;\n\n&lt;p&gt;A password challenge is a safeguard to verify that the current user is&lt;br /&gt;\nactually the password owner.  It can be used when changing sensitive model&lt;br /&gt;\nfields, such as the password itself.  It is different than a password&lt;br /&gt;\nconfirmation, which is used to prevent password typos.&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;password_challenge&lt;/code&gt; is set, the validation checks that the value’s&lt;br /&gt;\ndigest matches the &lt;em&gt;currently persisted&lt;/em&gt; &lt;code&gt;password_digest&lt;/code&gt; (i.e.&lt;br /&gt;\n&lt;code&gt;password_digest_was&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;This allows a password challenge to be done as part of a typical &lt;code&gt;update&lt;/code&gt;&lt;br /&gt;\ncall, just like a password confirmation.  It also allows a password&lt;br /&gt;\nchallenge error to be handled in the same way as other validation errors.&lt;/p&gt;\n\n&lt;p&gt;For example, in the controller, instead of:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;require&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;permit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_confirmation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;password_challenge&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;delete&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;vi\&quot;&gt;@password_challenge_failed&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;!&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;current_user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;!&lt;/span&gt;&lt;span class=\&quot;vi\&quot;&gt;@password_challenge_failed&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;amp;&amp;amp;&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;current_user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;You can now write:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;require&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;permit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_confirmation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with_defaults&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;password_challenge: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;current_user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And, in the view, instead of checking &lt;code&gt;@password_challenge_failed&lt;/code&gt;, you can&lt;br /&gt;\nrender an error for the &lt;code&gt;password_challenge&lt;/code&gt; field just as you would for&lt;br /&gt;\nother form fields, including utilizing &lt;code&gt;config.action_view.field_error_proc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support infinite ranges for `LengthValidator`s `:in`/`:within` options\n\n    ```ruby\n    validates_length_of :first_name, in: ..30\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1653069920000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;91cd5cbc9316ecf558551da6b7dc5326b8a7a3ec&quot;,&quot;pr&quot;:&quot;45138&quot;,&quot;merge_sha&quot;:&quot;aa5e958f658f2a73c97bfbfe2ab988c8dd331433&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support infinite ranges for &lt;code&gt;LengthValidator&lt;/code&gt;s &lt;code&gt;:in&lt;/code&gt;/&lt;code&gt;:within&lt;/code&gt; options&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;validates_length_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:first_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;in: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;30&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for beginless ranges to inclusivity/exclusivity validators:\n\n    ```ruby\n    validates_inclusion_of :birth_date, in: -&gt; { (..Date.today) }\n    ```\n\n    *Bo Jeanes*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1653058494000,&quot;author&quot;:&quot;Bo Jeanes&quot;,&quot;sha&quot;:&quot;28e40a64059a0e134b20297d9b38499cfe24fccc&quot;,&quot;pr&quot;:&quot;45123&quot;,&quot;merge_sha&quot;:&quot;9868a26de4bc72d2ea593c2d97d4adfb2fd73ccd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for beginless ranges to inclusivity/exclusivity validators:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;validates_inclusion_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:birth_date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;in: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;today&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Bo Jeanes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make validators accept lambdas without record argument\n\n    ```ruby\n    # Before\n    validates_comparison_of :birth_date, less_than_or_equal_to: -&gt;(_record) { Date.today }\n\n    # After\n    validates_comparison_of :birth_date, less_than_or_equal_to: -&gt; { Date.today }\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1652897327000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;00b269ec8d3f1bd80c36437e684e8c010a91a4d3&quot;,&quot;pr&quot;:&quot;45118&quot;,&quot;merge_sha&quot;:&quot;08555b9bd5f6e40dbecd75df2099a5f827c49fc0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make validators accept lambdas without record argument&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;validates_comparison_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:birth_date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;less_than_or_equal_to: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;today&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;validates_comparison_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:birth_date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;less_than_or_equal_to: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;today&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix casting long strings to `Date`, `Time` or `DateTime`\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1652281410000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;0f4b030c44effaea67d6a3d3de5b8a1ae7429088&quot;,&quot;pr&quot;:&quot;45005&quot;,&quot;merge_sha&quot;:&quot;e1a9b3d861cd6d893541a4e6e14fb68f6891e846&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix casting long strings to &lt;code&gt;Date&lt;/code&gt;, &lt;code&gt;Time&lt;/code&gt; or &lt;code&gt;DateTime&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use different cache namespace for proxy calls\n\n    Models can currently have different attribute bodies for the same method\n    names, leading to conflicts. Adding a new namespace `:active_model_proxy`\n    fixes the issue.\n\n    *Chris Salzberg*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1643879431000,&quot;author&quot;:&quot;Chris Salzberg&quot;,&quot;sha&quot;:&quot;81519dec1add5ee5d93cc24239283ca56379eb9a&quot;,&quot;pr&quot;:&quot;44322&quot;,&quot;merge_sha&quot;:&quot;61cf029f8269fe4214c54dd911f62c335371e6e8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use different cache namespace for proxy calls&lt;/p&gt;\n\n&lt;p&gt;Models can currently have different attribute bodies for the same method&lt;br /&gt;\nnames, leading to conflicts. Adding a new namespace &lt;code&gt;:active_model_proxy&lt;/code&gt;&lt;br /&gt;\nfixes the issue.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Salzberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionDispatch::Assertions#html_document` uses Nokogiri&#39;s HTML5 parser if it is available.\n\n    The HTML5 parser better represents what the DOM would be in a browser. Previously this test\n    helper always used Nokogiri&#39;s HTML4 parser.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1687228822000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;2362f57cd88fdbe7af8d3c36d868b7bc40483d9c&quot;,&quot;pr&quot;:&quot;48523&quot;,&quot;merge_sha&quot;:&quot;162c4b47d3d5e230b4b64f2c977d814c96e3bbbd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionDispatch::Assertions#html_document&lt;/code&gt; uses Nokogiri’s HTML5 parser if it is available.&lt;/p&gt;\n\n&lt;p&gt;The HTML5 parser better represents what the DOM would be in a browser. Previously this test&lt;br /&gt;\nhelper always used Nokogiri’s HTML4 parser.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `with_routing` helper can now be called at the class level. When called at the class level, the routes will\n    be setup before each test, and reset after every test. For example:\n\n    ```ruby\n    class RoutingTest &lt; ActionController::TestCase\n      with_routing do |routes|\n        routes.draw do\n          resources :articles\n          resources :authors\n        end\n      end\n\n      def test_articles_route\n        assert_routing(\&quot;/articles\&quot;, controller: \&quot;articles\&quot;, action: \&quot;index\&quot;)\n      end\n\n       def test_authors_route\n        assert_routing(\&quot;/authors\&quot;, controller: \&quot;authors\&quot;, action: \&quot;index\&quot;)\n      end\n    end\n    ```\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1686089845000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;37f3ce9930c5894d4e90e6c1ba6000a6d569dc30&quot;,&quot;pr&quot;:&quot;48407&quot;,&quot;merge_sha&quot;:&quot;e5daafb87f159842427673366623c07e64f2e84d&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;with_routing&lt;/code&gt; helper can now be called at the class level. When called at the class level, the routes will&lt;br /&gt;\nbe setup before each test, and reset after every test. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;RoutingTest&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionController&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TestCase&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;with_routing&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;routes&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;routes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;draw&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n      &lt;span class=\&quot;n\&quot;&gt;resources&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:articles&lt;/span&gt;\n      &lt;span class=\&quot;n\&quot;&gt;resources&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:authors&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;test_articles_route&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;assert_routing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/articles\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;controller: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;articles\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;action: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;index\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n   &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;test_authors_route&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;assert_routing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/authors\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;controller: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;authors\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;action: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;index\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `Mime::Type` now supports handling types with parameters and correctly handles quotes.\n    When parsing the accept header, the parameters before the q-parameter are kept and if a matching mime-type exists it is used.\n    To keep the current functionality, a fallback is created to look for the media-type without the parameters.\n\n    This change allows for custom MIME-types that are more complex like `application/vnd.api+json; profile=\&quot;https://jsonapi.org/profiles/ethanresnick/cursor-pagination/\&quot; ext=\&quot;https://jsonapi.org/ext/atomic\&quot;` for the [JSON API](https://jsonapi.org/).\n\n    *Nicolas Erni*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1685984177000,&quot;author&quot;:&quot;Nicolas Erni&quot;,&quot;sha&quot;:&quot;1071a39020564e1f7ebfb618e3e855b52450e015&quot;,&quot;pr&quot;:&quot;48397&quot;,&quot;merge_sha&quot;:&quot;0e1800396d4f89643d3872cb88a56ded1bae68f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;Mime::Type&lt;/code&gt; now supports handling types with parameters and correctly handles quotes.&lt;br /&gt;\nWhen parsing the accept header, the parameters before the q-parameter are kept and if a matching mime-type exists it is used.&lt;br /&gt;\nTo keep the current functionality, a fallback is created to look for the media-type without the parameters.&lt;/p&gt;\n\n&lt;p&gt;This change allows for custom MIME-types that are more complex like &lt;code&gt;application/vnd.api+json; profile=\&quot;https://jsonapi.org/profiles/ethanresnick/cursor-pagination/\&quot; ext=\&quot;https://jsonapi.org/ext/atomic\&quot;&lt;/code&gt; for the &lt;a href=\&quot;https://jsonapi.org/\&quot;&gt;JSON API&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nicolas Erni&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The url_for helpers now support a new option called `path_params`.\n    This is very useful in situations where you only want to add a required param that is part of the route&#39;s URL but for other route not append an extraneous query param.\n\n    Given the following router...\n    ```ruby\n    Rails.application.routes.draw do\n      scope \&quot;:account_id\&quot; do\n        get \&quot;dashboard\&quot; =&gt; \&quot;pages#dashboard\&quot;, as: :dashboard\n        get \&quot;search/:term\&quot; =&gt; \&quot;search#search\&quot;, as: :search\n      end\n      delete \&quot;signout\&quot; =&gt; \&quot;sessions#destroy\&quot;, as: :signout\n    end\n    ```\n\n    And given the following `ApplicationController`\n    ```ruby\n      class ApplicationController &lt; ActionController::Base\n        def default_url_options\n          { path_params: { account_id: \&quot;foo\&quot; } }\n        end\n      end\n    ```\n\n    The standard url_for helper and friends will now behave as follows:\n\n    ```ruby\n    dashboard_path # =&gt; /foo/dashboard\n    dashboard_path(account_id: \&quot;bar\&quot;) # =&gt; /bar/dashboard\n\n    signout_path # =&gt; /signout\n    signout_path(account_id: \&quot;bar\&quot;) # =&gt; /signout?account_id=bar\n    signout_path(account_id: \&quot;bar\&quot;, path_params: { account_id: \&quot;baz\&quot; }) # =&gt; /signout?account_id=bar\n    search_path(\&quot;quin\&quot;) # =&gt; /foo/search/quin\n    ```\n\n    *Jason Meller, Jeremy Beker*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1685511395000,&quot;author&quot;:&quot;Jason Meller&quot;,&quot;sha&quot;:&quot;1bca0dc586affafae492e4e4db02617a2b783be9&quot;,&quot;pr&quot;:&quot;43770&quot;,&quot;merge_sha&quot;:&quot;b2876a986486f244406e50dd5dd715738e405d11&quot;,&quot;html&quot;:&quot;&lt;p&gt;The url_for helpers now support a new option called &lt;code&gt;path_params&lt;/code&gt;.&lt;br /&gt;\nThis is very useful in situations where you only want to add a required param that is part of the route’s URL but for other route not append an extraneous query param.&lt;/p&gt;\n\n&lt;p&gt;Given the following router…&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;routes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;draw&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;scope&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;:account_id\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;dashboard\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;pages#dashboard\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :dashboard&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;search/:term\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;search#search\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :search&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;delete&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;signout\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;sessions#destroy\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :signout&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And given the following &lt;code&gt;ApplicationController&lt;/code&gt;&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ApplicationController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionController&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;default_url_options&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;path_params: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;account_id: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The standard url_for helper and friends will now behave as follows:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;dashboard_path&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; /foo/dashboard&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;dashboard_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;account_id: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; /bar/dashboard&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;signout_path&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; /signout&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;signout_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;account_id: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; /signout?account_id=bar&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;signout_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;account_id: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;path_params: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;account_id: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;baz\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; /signout?account_id=bar&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;search_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;quin\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; /foo/search/quin&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Meller, Jeremy Beker&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `action_dispatch.show_exceptions` to one of `:all`, `:rescuable`, or\n    `:none`. `:all` and `:none` behave the same as the previous `true` and\n    `false` respectively. The new `:rescuable` option will only show exceptions\n    that can be rescued (e.g. `ActiveRecord::RecordNotFound`). `:rescuable` is\n    now the default for the test environment.\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1684950345000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;e28f147329330e7ae55606e62ecc3de328431f0b&quot;,&quot;pr&quot;:&quot;45867&quot;,&quot;merge_sha&quot;:&quot;61accb7dea3539316bce941c4e2be2047688734f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;action_dispatch.show_exceptions&lt;/code&gt; to one of &lt;code&gt;:all&lt;/code&gt;, &lt;code&gt;:rescuable&lt;/code&gt;, or&lt;br /&gt;\n&lt;code&gt;:none&lt;/code&gt;. &lt;code&gt;:all&lt;/code&gt; and &lt;code&gt;:none&lt;/code&gt; behave the same as the previous &lt;code&gt;true&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;false&lt;/code&gt; respectively. The new &lt;code&gt;:rescuable&lt;/code&gt; option will only show exceptions&lt;br /&gt;\nthat can be rescued (e.g. &lt;code&gt;ActiveRecord::RecordNotFound&lt;/code&gt;). &lt;code&gt;:rescuable&lt;/code&gt; is&lt;br /&gt;\nnow the default for the test environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `config.action_dispatch.cookies_serializer` now accepts `:message_pack` and\n    `:message_pack_allow_marshal` as serializers. These serializers require the\n    [`msgpack` gem](https://rubygems.org/gems/msgpack) (&gt;= 1.7.0).\n\n    The Message Pack format can provide improved performance and smaller pa
