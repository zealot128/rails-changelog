yload\n    sizes. It also supports roundtripping some Ruby types that are not supported\n    by JSON. For example:\n\n      ```ruby\n      cookies.encrypted[:foo] = [{ a: 1 }, { b: 2 }.with_indifferent_access, 1.to_d, Time.at(0, 123)]\n\n      # BEFORE with config.action_dispatch.cookies_serializer = :json\n      cookies.encrypted[:foo]\n      # =&gt; [{\&quot;a\&quot;=&gt;1}, {\&quot;b\&quot;=&gt;2}, \&quot;1.0\&quot;, \&quot;1969-12-31T18:00:00.000-06:00\&quot;]\n      cookies.encrypted[:foo].map(&amp;:class)\n      # =&gt; [Hash, Hash, String, String]\n\n      # AFTER with config.action_dispatch.cookies_serializer = :message_pack\n      cookies.encrypted[:foo]\n      # =&gt; [{:a=&gt;1}, {\&quot;b\&quot;=&gt;2}, 0.1e1, 1969-12-31 18:00:00.000123 -0600]\n      cookies.encrypted[:foo].map(&amp;:class)\n      # =&gt; [Hash, ActiveSupport::HashWithIndifferentAccess, BigDecimal, Time]\n      ```\n\n    The `:message_pack` serializer can fall back to deserializing with\n    `ActiveSupport::JSON` when necessary, and the `:message_pack_allow_marshal`\n    serializer can fall back to deserializing with `Marshal` as well as\n    `ActiveSupport::JSON`. Additionally, the `:marshal`, `:json`, and\n    `:json_allow_marshal` (AKA `:hybrid`) serializers can now fall back to\n    deserializing with `ActiveSupport::MessagePack` when necessary. These\n    behaviors ensure old cookies can still be read so that migration is easier.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1683578331000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;c924ba0df922bde003a606ed145a06658033bfa6&quot;,&quot;pr&quot;:&quot;48103&quot;,&quot;merge_sha&quot;:&quot;8226bba57f2dea0b97c02b4df4d0e9638644de03&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;config.action_dispatch.cookies_serializer&lt;/code&gt; now accepts &lt;code&gt;:message_pack&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;:message_pack_allow_marshal&lt;/code&gt; as serializers. These serializers require the&lt;br /&gt;\n&lt;a href=\&quot;https://rubygems.org/gems/msgpack\&quot;&gt;&lt;code&gt;msgpack&lt;/code&gt; gem&lt;/a&gt; (&amp;gt;= 1.7.0).&lt;/p&gt;\n\n&lt;p&gt;The Message Pack format can provide improved performance and smaller payload&lt;br /&gt;\nsizes. It also supports roundtripping some Ruby types that are not supported&lt;br /&gt;\nby JSON. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;cookies&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypted&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;a: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;b: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with_indifferent_access&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_d&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;123&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)]&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# BEFORE with config.action_dispatch.cookies_serializer = :json&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;cookies&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypted&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [{\&quot;a\&quot;=&amp;gt;1}, {\&quot;b\&quot;=&amp;gt;2}, \&quot;1.0\&quot;, \&quot;1969-12-31T18:00:00.000-06:00\&quot;]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;cookies&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypted&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;map&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [Hash, Hash, String, String]&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# AFTER with config.action_dispatch.cookies_serializer = :message_pack&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;cookies&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypted&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [{:a=&amp;gt;1}, {\&quot;b\&quot;=&amp;gt;2}, 0.1e1, 1969-12-31 18:00:00.000123 -0600]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;cookies&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypted&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;map&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [Hash, ActiveSupport::HashWithIndifferentAccess, BigDecimal, Time]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The &lt;code&gt;:message_pack&lt;/code&gt; serializer can fall back to deserializing with&lt;br /&gt;\n&lt;code&gt;ActiveSupport::JSON&lt;/code&gt; when necessary, and the &lt;code&gt;:message_pack_allow_marshal&lt;/code&gt;&lt;br /&gt;\nserializer can fall back to deserializing with &lt;code&gt;Marshal&lt;/code&gt; as well as&lt;br /&gt;\n&lt;code&gt;ActiveSupport::JSON&lt;/code&gt;. Additionally, the &lt;code&gt;:marshal&lt;/code&gt;, &lt;code&gt;:json&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;:json_allow_marshal&lt;/code&gt; (AKA &lt;code&gt;:hybrid&lt;/code&gt;) serializers can now fall back to&lt;br /&gt;\ndeserializing with &lt;code&gt;ActiveSupport::MessagePack&lt;/code&gt; when necessary. These&lt;br /&gt;\nbehaviors ensure old cookies can still be read so that migration is easier.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove leading dot from domains on cookies set with `domain: :all`, to meet RFC6265 requirements\n\n    *Gareth Adams*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1682301111000,&quot;author&quot;:&quot;Gareth Adams&quot;,&quot;sha&quot;:&quot;8f3c6a1005a9dd3f4584c2bc30c1a63e7db15aa8&quot;,&quot;pr&quot;:&quot;48036&quot;,&quot;merge_sha&quot;:&quot;3c08d359a44ff8f32e83745c86eeae554e9b9306&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove leading dot from domains on cookies set with &lt;code&gt;domain: :all&lt;/code&gt;, to meet RFC6265 requirements&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gareth Adams&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include source location in routes extended view.\n\n    ```bash\n    $ bin/rails routes --expanded\n\n    ...\n    --[ Route 14 ]----------\n    Prefix            | new_gist\n    Verb              | GET\n    URI               | /gist(.:format)\n    Controller#Action | gists/gists#new\n    Source Location   | config/routes/gist.rb:3\n    ```\n\n    *Luan Vieira, John Hawthorn and Daniel Colson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1681312521000,&quot;author&quot;:&quot;Luan Vieira&quot;,&quot;sha&quot;:&quot;a154a08f2b6c57670b2bf34042814f4efd28b8dd&quot;,&quot;pr&quot;:&quot;47921&quot;,&quot;merge_sha&quot;:&quot;bcc2e0c4e4c5eb2d706a7b9515ecd52265845c29&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include source location in routes extended view.&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails routes &lt;span class=\&quot;nt\&quot;&gt;--expanded&lt;/span&gt;\n\n...\n&lt;span class=\&quot;nt\&quot;&gt;--&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;[&lt;/span&gt; Route 14 &lt;span class=\&quot;o\&quot;&gt;]&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;----------&lt;/span&gt;\nPrefix            | new_gist\nVerb              | GET\nURI               | /gist&lt;span class=\&quot;o\&quot;&gt;(&lt;/span&gt;.:format&lt;span class=\&quot;o\&quot;&gt;)&lt;/span&gt;\nController#Action | gists/gists#new\nSource Location   | config/routes/gist.rb:3\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Luan Vieira, John Hawthorn and Daniel Colson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `without` as an alias of `except` on `ActiveController::Parameters`.\n\n    *Hidde-Jan Jongsma*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1680081411000,&quot;author&quot;:&quot;Hidde-Jan Jongsma&quot;,&quot;sha&quot;:&quot;603b5cdde539a07e98a533be8b54394a6e1f9655&quot;,&quot;pr&quot;:&quot;47687&quot;,&quot;merge_sha&quot;:&quot;33e1a898a9a3cf9f6849b5f28c7f259262af3c1b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;without&lt;/code&gt; as an alias of &lt;code&gt;except&lt;/code&gt; on &lt;code&gt;ActiveController::Parameters&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hidde-Jan Jongsma&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expand search field on `rails/info/routes` to also search **route name**, **http verb** and **controller#action**.\n\n    *Jason Kotchoff*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1679701883000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;57b01b4633f43339957ed691d0fef7017c0bfe9c&quot;,&quot;pr&quot;:&quot;47766&quot;,&quot;merge_sha&quot;:&quot;9f49959fee522f2f38a07eb07a23830b99db30f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expand search field on &lt;code&gt;rails/info/routes&lt;/code&gt; to also search &lt;strong&gt;route name&lt;/strong&gt;, &lt;strong&gt;http verb&lt;/strong&gt; and &lt;strong&gt;controller#action&lt;/strong&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Kotchoff&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `poltergeist` and `webkit` (capybara-webkit) driver registration for system testing.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;696ccbc26568fb98af4695ad4dd445b593bbc43e&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;poltergeist&lt;/code&gt; and &lt;code&gt;webkit&lt;/code&gt; (capybara-webkit) driver registration for system testing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated ability to assign a single value to `config.action_dispatch.trusted_proxies`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1e70d0f5d3695bd9f18f909e953e84ca04d25e17&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated ability to assign a single value to &lt;code&gt;config.action_dispatch.trusted_proxies&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.action_dispatch.return_only_request_media_type_on_content_type`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;689b27773396c06b49333de9f6e9d0127f16d6ea&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.action_dispatch.return_only_request_media_type_on_content_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated behavior on `Request#content_type`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;689b27773396c06b49333de9f6e9d0127f16d6ea&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated behavior on &lt;code&gt;Request#content_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionController::Instrumentation` to pass `filtered_path` instead of `fullpath` in the event payload to filter sensitive query params\n\n    ```ruby\n    get \&quot;/posts?password=test\&quot;\n    request.fullpath         # =&gt; \&quot;/posts?password=test\&quot;\n    request.filtered_path    # =&gt; \&quot;/posts?password=[FILTERED]\&quot;\n    ```\n\n    *Ritikesh G*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1675880950000,&quot;author&quot;:&quot;Ritikesh G&quot;,&quot;sha&quot;:&quot;c59ce2cf71f4350df50fdf4491b2d85ea305c947&quot;,&quot;pr&quot;:&quot;47296&quot;,&quot;merge_sha&quot;:&quot;aa3fc0fca25780797d6706f294c220a2ada0edb8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionController::Instrumentation&lt;/code&gt; to pass &lt;code&gt;filtered_path&lt;/code&gt; instead of &lt;code&gt;fullpath&lt;/code&gt; in the event payload to filter sensitive query params&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/posts?password=test\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;fullpath&lt;/span&gt;         &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;/posts?password=test\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;filtered_path&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;/posts?password=[FILTERED]\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ritikesh G&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `AbstractController::Helpers::MissingHelperError`\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1675172909000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;ada584bcb893ff8eb0c704a5bd0e611e0efd4554&quot;,&quot;pr&quot;:&quot;47199&quot;,&quot;merge_sha&quot;:&quot;77d4ce0ade195f756db9ff925a68afddbf582ec5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;AbstractController::Helpers::MissingHelperError&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionDispatch::Testing::TestResponse#parsed_body` to parse HTML as\n    a Nokogiri document\n\n    ```ruby\n    get \&quot;/posts\&quot;\n    response.content_type         # =&gt; \&quot;text/html; charset=utf-8\&quot;\n    response.parsed_body.class    # =&gt; Nokogiri::HTML5::Document\n    response.parsed_body.to_html  # =&gt; \&quot;&lt;!DOCTYPE html&gt;\\n&lt;html&gt;\\n...\&quot;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1675119189000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;ad79ed0e6b8cf07e59d52e54b39ae8fbb042b850&quot;,&quot;pr&quot;:&quot;47144&quot;,&quot;merge_sha&quot;:&quot;c8190750f9d28b831f9b38b4ded8a3ee5b41fd9d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionDispatch::Testing::TestResponse#parsed_body&lt;/code&gt; to parse HTML as&lt;br /&gt;\na Nokogiri document&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/posts\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;response&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content_type&lt;/span&gt;         &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;text/html; charset=utf-8\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;response&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;parsed_body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;class&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; Nokogiri::HTML5::Document&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;response&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;parsed_body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_html&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;!DOCTYPE html&amp;gt;\\n&amp;lt;html&amp;gt;\\n...\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActionDispatch::IllegalStateError`.\n\n    *Samuel Williams*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1675119189000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;fee14347348ad99ff6260225aaebc8809a983fa9&quot;,&quot;pr&quot;:&quot;47144&quot;,&quot;merge_sha&quot;:&quot;c8190750f9d28b831f9b38b4ded8a3ee5b41fd9d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActionDispatch::IllegalStateError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Samuel Williams&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add HTTP::Request#route_uri_pattern that returns URI pattern of matched route.\n\n    *Joel Hawksley*, *Kate Higa*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1674685367000,&quot;author&quot;:&quot;Joel Hawksley&quot;,&quot;sha&quot;:&quot;2fc46f95a5fcc6e80c080cc2a6fd6e48bc75115f&quot;,&quot;pr&quot;:&quot;47129&quot;,&quot;merge_sha&quot;:&quot;2cf8740e156ec8619f751d8c24bc1f12667d5958&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add HTTP::Request#route_uri_pattern that returns URI pattern of matched route.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Hawksley&lt;/em&gt;, &lt;em&gt;Kate Higa&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActionDispatch::AssumeSSL` middleware that can be turned on via `config.assume_ssl`.\n    It makes the application believe that all requests are arriving over SSL. This is useful\n    when proxying through a load balancer that terminates SSL, the forwarded request will appear\n    as though its HTTP instead of HTTPS to the application. This makes redirects and cookie\n    security target HTTP instead of HTTPS. This middleware makes the server assume that the\n    proxy already terminated SSL, and that the request really is HTTPS.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1674677598000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;1da6f8c68eacf280a36b23cae99b7c3d1e548078&quot;,&quot;pr&quot;:&quot;47139&quot;,&quot;merge_sha&quot;:&quot;1b44989521fe0ef274d85f24af6c5d6e69ac8463&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActionDispatch::AssumeSSL&lt;/code&gt; middleware that can be turned on via &lt;code&gt;config.assume_ssl&lt;/code&gt;.&lt;br /&gt;\nIt makes the application believe that all requests are arriving over SSL. This is useful&lt;br /&gt;\nwhen proxying through a load balancer that terminates SSL, the forwarded request will appear&lt;br /&gt;\nas though its HTTP instead of HTTPS to the application. This makes redirects and cookie&lt;br /&gt;\nsecurity target HTTP instead of HTTPS. This middleware makes the server assume that the&lt;br /&gt;\nproxy already terminated SSL, and that the request really is HTTPS.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only use HostAuthorization middleware if `config.hosts` is not empty\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1672959074000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;eef4e755e095f8985c0534726bdfd080faaae969&quot;,&quot;pr&quot;:&quot;46903&quot;,&quot;merge_sha&quot;:&quot;ec782106553202e7cf2aeff7cbbce94d85b75635&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only use HostAuthorization middleware if &lt;code&gt;config.hosts&lt;/code&gt; is not empty&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow raising an error when a callback&#39;s only/unless symbols aren&#39;t existing methods.\n\n    When `before_action :callback, only: :action_name` is declared on a controller that doesn&#39;t respond to `action_name`, raise an exception at request time. This is a safety measure to ensure that typos or forgetfulness don&#39;t prevent a crucial callback from being run when it should.\n\n    For new applications, raising an error for undefined actions is turned on by default. If you do not want to opt-in to this behavior set `config.action_pack.raise_on_missing_callback_actions` to `false` in your application configuration. See #43487 for more details.\n\n    *Jess Bees*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1672773000000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;04e1a0d2e195d8cd5831c6ca953393b784bbfee9&quot;,&quot;pr&quot;:&quot;43487&quot;,&quot;merge_sha&quot;:&quot;60163900a99dc47694f469eef6dc8bdd5349c402&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow raising an error when a callback’s only/unless symbols aren’t existing methods.&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;before_action :callback, only: :action_name&lt;/code&gt; is declared on a controller that doesn’t respond to &lt;code&gt;action_name&lt;/code&gt;, raise an exception at request time. This is a safety measure to ensure that typos or forgetfulness don’t prevent a crucial callback from being run when it should.&lt;/p&gt;\n\n&lt;p&gt;For new applications, raising an error for undefined actions is turned on by default. If you do not want to opt-in to this behavior set &lt;code&gt;config.action_pack.raise_on_missing_callback_actions&lt;/code&gt; to &lt;code&gt;false&lt;/code&gt; in your application configuration. See #43487 for more details.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jess Bees&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow cookie options[:domain] to accept a proc to set the cookie domain on a more flexible per-request basis\n\n    *RobL*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1671742373000,&quot;author&quot;:&quot;RobL&quot;,&quot;sha&quot;:&quot;83da2e93839a6a67e0daf18c62acf11e2691abb0&quot;,&quot;pr&quot;:&quot;46726&quot;,&quot;merge_sha&quot;:&quot;9589ef330ceacf660da318fe5fcbd44f3e5f507e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow cookie options[:domain] to accept a proc to set the cookie domain on a more flexible per-request basis&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;RobL&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   When a host is not specified for an `ActionController::Renderer`&#39;s env,\n    the host and related options will now be derived from the routes&#39;\n    `default_url_options` and `ActionDispatch::Http::URL.secure_protocol`.\n\n    This means that for an application with a configuration like:\n\n      ```ruby\n      Rails.application.default_url_options = { host: \&quot;rubyonrails.org\&quot; }\n      Rails.application.config.force_ssl = true\n      ```\n\n    rendering a URL like:\n\n      ```ruby\n      ApplicationController.renderer.render inline: \&quot;&lt;%= blog_url %&gt;\&quot;\n      ```\n\n    will now return `\&quot;https://rubyonrails.org/blog\&quot;` instead of\n    `\&quot;http://example.org/blog\&quot;`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1671144302000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;93038baad70d477f6cbb06fa9d48c8e429fb192f&quot;,&quot;pr&quot;:&quot;46649&quot;,&quot;merge_sha&quot;:&quot;12c0c0a4c17249c24eb0c1892f5d2093fe6ca073&quot;,&quot;html&quot;:&quot;&lt;p&gt;When a host is not specified for an &lt;code&gt;ActionController::Renderer&lt;/code&gt;’s env,&lt;br /&gt;\nthe host and related options will now be derived from the routes’&lt;br /&gt;\n&lt;code&gt;default_url_options&lt;/code&gt; and &lt;code&gt;ActionDispatch::Http::URL.secure_protocol&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means that for an application with a configuration like:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;default_url_options&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;host: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;rubyonrails.org\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;force_ssl&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;rendering a URL like:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;renderer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;render&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;inline: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&amp;lt;%= blog_url %&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;will now return &lt;code&gt;\&quot;https://rubyonrails.org/blog\&quot;&lt;/code&gt; instead of&lt;br /&gt;\n&lt;code&gt;\&quot;http://example.org/blog\&quot;&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add details of cookie name and size to `CookieOverflow` exception.\n\n    *Andy Waite*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1669452962000,&quot;author&quot;:&quot;Andy Waite&quot;,&quot;sha&quot;:&quot;0ec8f21bb6ba02a9045738b1d7ebfb49eb5b5ed2&quot;,&quot;pr&quot;:&quot;46570&quot;,&quot;merge_sha&quot;:&quot;32e8aa62542d849fafe4012f98e0176438e39030&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add details of cookie name and size to &lt;code&gt;CookieOverflow&lt;/code&gt; exception.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andy Waite&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t double log the `controller`, `action`, or `namespaced_controller` when using `ActiveRecord::QueryLog`\n\n    Previously if you set `config.active_record.query_log_tags` to an array that included\n    `:controller`, `:namespaced_controller`, or `:action`, that item would get logged twice.\n    This bug has been fixed.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1670237938000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;03394484a6869a4fe7a0add5f8e4507d3fda3e05&quot;,&quot;pr&quot;:&quot;46642&quot;,&quot;merge_sha&quot;:&quot;9361b70ca7efc1846b5ef99dea65a0605d0d54ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t double log the &lt;code&gt;controller&lt;/code&gt;, &lt;code&gt;action&lt;/code&gt;, or &lt;code&gt;namespaced_controller&lt;/code&gt; when using &lt;code&gt;ActiveRecord::QueryLog&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously if you set &lt;code&gt;config.active_record.query_log_tags&lt;/code&gt; to an array that included&lt;br /&gt;\n&lt;code&gt;:controller&lt;/code&gt;, &lt;code&gt;:namespaced_controller&lt;/code&gt;, or &lt;code&gt;:action&lt;/code&gt;, that item would get logged twice.&lt;br /&gt;\nThis bug has been fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the following permissions policy directives: `hid`, `idle-detection`, `screen-wake-lock`,\n    `serial`, `sync-xhr`, `web-share`.\n\n    *Guillaume Cabanel*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1665475354000,&quot;author&quot;:&quot;Guillaume CABANEL&quot;,&quot;sha&quot;:&quot;ca114316475326962493c294df3e9a1b3922474e&quot;,&quot;pr&quot;:&quot;45427&quot;,&quot;merge_sha&quot;:&quot;556bf2e520620b15db8714c1b8c6bf82249a6547&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the following permissions policy directives: &lt;code&gt;hid&lt;/code&gt;, &lt;code&gt;idle-detection&lt;/code&gt;, &lt;code&gt;screen-wake-lock&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;serial&lt;/code&gt;, &lt;code&gt;sync-xhr&lt;/code&gt;, &lt;code&gt;web-share&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guillaume Cabanel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `speaker`, `vibrate`, and `vr` permissions policy directives are now\n    deprecated.\n\n    There is no browser support for these directives, and no plan for browser\n    support in the future. You can just remove these directives from your\n    application.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1664997890000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;1466b4429945df3b3d87d8e3d8eae58bf3169332&quot;,&quot;pr&quot;:&quot;46199&quot;,&quot;merge_sha&quot;:&quot;cc0806abf0e380e5d74a8f8f55f9f9fdab6d3562&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;speaker&lt;/code&gt;, &lt;code&gt;vibrate&lt;/code&gt;, and &lt;code&gt;vr&lt;/code&gt; permissions policy directives are now&lt;br /&gt;\ndeprecated.&lt;/p&gt;\n\n&lt;p&gt;There is no browser support for these directives, and no plan for browser&lt;br /&gt;\nsupport in the future. You can just remove these directives from your&lt;br /&gt;\napplication.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added the `:status` option to `assert_redirected_to` to specify the precise\n    HTTP status of the redirect. Defaults to `:redirect` for backwards\n    compatibility.\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1663890836000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;021113927a5b6a119fda9ea15fd4d126d7e2163b&quot;,&quot;pr&quot;:&quot;46057&quot;,&quot;merge_sha&quot;:&quot;0b1b5129767f94526dbe19461fee210648bb9738&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added the &lt;code&gt;:status&lt;/code&gt; option to &lt;code&gt;assert_redirected_to&lt;/code&gt; to specify the precise&lt;br /&gt;\nHTTP status of the redirect. Defaults to &lt;code&gt;:redirect&lt;/code&gt; for backwards&lt;br /&gt;\ncompatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rescue `JSON::ParserError` in Cookies JSON deserializer to discards marshal dumps:\n\n    Without this change, if `action_dispatch.cookies_serializer` is set to `:json` and\n    the app tries to read a `:marshal` serialized cookie, it would error out which wouldn&#39;t\n    clear the cookie and force app users to manually clear it in their browser.\n\n    (See #45127 for original bug discussion)\n\n    *Nathan Bardoux*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1663358562000,&quot;author&quot;:&quot;John Bampton&quot;,&quot;sha&quot;:&quot;3a32915bbcfea4e0d8acde257ab9254ff2392de6&quot;,&quot;pr&quot;:&quot;46051&quot;,&quot;merge_sha&quot;:&quot;fbc4dff57866ac35e000b86a51afe28ec1606a8f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rescue &lt;code&gt;JSON::ParserError&lt;/code&gt; in Cookies JSON deserializer to discards marshal dumps:&lt;/p&gt;\n\n&lt;p&gt;Without this change, if &lt;code&gt;action_dispatch.cookies_serializer&lt;/code&gt; is set to &lt;code&gt;:json&lt;/code&gt; and&lt;br /&gt;\nthe app tries to read a &lt;code&gt;:marshal&lt;/code&gt; serialized cookie, it would error out which wouldn’t&lt;br /&gt;\nclear the cookie and force app users to manually clear it in their browser.&lt;/p&gt;\n\n&lt;p&gt;(See #45127 for original bug discussion)&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nathan Bardoux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `HTTP_REFERER` when following redirects on integration tests\n\n    This makes `follow_redirect!` a closer simulation of what happens in a real browser\n\n    *Felipe Sateler*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1662758048000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e3b9671e6795996f4adaf5a68b9c444a0c553aa3&quot;,&quot;pr&quot;:&quot;44438&quot;,&quot;merge_sha&quot;:&quot;9f372c94eaba780307f5bb91eb52a9dd16b8b2ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;HTTP_REFERER&lt;/code&gt; when following redirects on integration tests&lt;/p&gt;\n\n&lt;p&gt;This makes &lt;code&gt;follow_redirect!&lt;/code&gt; a closer simulation of what happens in a real browser&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Felipe Sateler&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `exclude?` method to `ActionController::Parameters`.\n\n    *Ian Neubert*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1662756363000,&quot;author&quot;:&quot;Ian Neubert&quot;,&quot;sha&quot;:&quot;ca29fca4c860f89c57a145b6259943ac8abc3a63&quot;,&quot;pr&quot;:&quot;45887&quot;,&quot;merge_sha&quot;:&quot;37492e25692885cf3ac082f479798244f7aa088d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;exclude?&lt;/code&gt; method to &lt;code&gt;ActionController::Parameters&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ian Neubert&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rescue `EOFError` exception from `rack` on a multipart request.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1660660417000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;3b0d8c1ff020e7f6ecab59031cf2c45aa03bab27&quot;,&quot;pr&quot;:&quot;45833&quot;,&quot;merge_sha&quot;:&quot;893e5e25e5d83416c8f270dd1b1e32d9e5da76f5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rescue &lt;code&gt;EOFError&lt;/code&gt; exception from &lt;code&gt;rack&lt;/code&gt; on a multipart request.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Log redirects from routes the same way as redirects from controllers.\n\n    *Dennis Paagman*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1660132498000,&quot;author&quot;:&quot;Dennis Paagman&quot;,&quot;sha&quot;:&quot;ee4700241ec2765521d01071a8d3f8e18d1e153a&quot;,&quot;pr&quot;:&quot;43755&quot;,&quot;merge_sha&quot;:&quot;a393e0de0968f5c3a527d0606702eded1d158a51&quot;,&quot;html&quot;:&quot;&lt;p&gt;Log redirects from routes the same way as redirects from controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dennis Paagman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActionDispatch::ServerTiming` from overwriting existing values in `Server-Timing`.\n    Previously, if another middleware down the chain set `Server-Timing` header,\n    it would overwritten by `ActionDispatch::ServerTiming`.\n\n    *Jakub Malinowski*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1660132498000,&quot;author&quot;:&quot;Dennis Paagman&quot;,&quot;sha&quot;:&quot;ee4700241ec2765521d01071a8d3f8e18d1e153a&quot;,&quot;pr&quot;:&quot;43755&quot;,&quot;merge_sha&quot;:&quot;a393e0de0968f5c3a527d0606702eded1d158a51&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActionDispatch::ServerTiming&lt;/code&gt; from overwriting existing values in &lt;code&gt;Server-Timing&lt;/code&gt;.&lt;br /&gt;\nPreviously, if another middleware down the chain set &lt;code&gt;Server-Timing&lt;/code&gt; header,&lt;br /&gt;\nit would overwritten by &lt;code&gt;ActionDispatch::ServerTiming&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jakub Malinowski&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow opting out of the `SameSite` cookie attribute when setting a cookie.\n\n    You can opt out of `SameSite` by passing `same_site: nil`.\n\n    `cookies[:foo] = { value: \&quot;bar\&quot;, same_site: nil }`\n\n    Previously, this incorrectly set the `SameSite` attribute to the value of the `cookies_same_site_protection` setting.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1657037205000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;d29e755aea0cd01d3bb27f5a9db14b9a1a346bb0&quot;,&quot;pr&quot;:&quot;45501&quot;,&quot;merge_sha&quot;:&quot;c0f71dac701883a92ec528cc7720c55885ade3f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow opting out of the &lt;code&gt;SameSite&lt;/code&gt; cookie attribute when setting a cookie.&lt;/p&gt;\n\n&lt;p&gt;You can opt out of &lt;code&gt;SameSite&lt;/code&gt; by passing &lt;code&gt;same_site: nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;cookies[:foo] = { value: \&quot;bar\&quot;, same_site: nil }&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously, this incorrectly set the &lt;code&gt;SameSite&lt;/code&gt; attribute to the value of the &lt;code&gt;cookies_same_site_protection&lt;/code&gt; setting.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow using `helper_method`s in `content_security_policy` and `permissions_policy`\n\n    Previously you could access basic helpers (defined in helper modules), but not\n    helper methods defined using `helper_method`. Now you can use either.\n\n    ```ruby\n    content_security_policy do |p|\n      p.default_src \&quot;https://example.com\&quot;\n      p.script_src \&quot;https://example.com\&quot; if helpers.script_csp?\n    end\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1652907096000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;0ddad32af53a241692ab5715bf4bd1ee119e4fc4&quot;,&quot;pr&quot;:&quot;45115&quot;,&quot;merge_sha&quot;:&quot;6731fa82034fdeac129b546aeee8df1b02c5119d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow using &lt;code&gt;helper_method&lt;/code&gt;s in &lt;code&gt;content_security_policy&lt;/code&gt; and &lt;code&gt;permissions_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously you could access basic helpers (defined in helper modules), but not&lt;br /&gt;\nhelper methods defined using &lt;code&gt;helper_method&lt;/code&gt;. Now you can use either.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content_security_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;default_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;helpers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_csp?&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reimplement `ActionController::Parameters#has_value?` and `#value?` to avoid parameters and hashes comparison.\n\n    Deprecated equality between parameters and hashes is going to be removed in Rails 7.2.\n    The new implementation takes care of conversions.\n\n    *Seva Stefkin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1651846475000,&quot;author&quot;:&quot;Seva Stefkin&quot;,&quot;sha&quot;:&quot;743ab4368630e799740f108b3288b2afe0ed2501&quot;,&quot;pr&quot;:&quot;44866&quot;,&quot;merge_sha&quot;:&quot;377ae3cee66f94d51cc7478a89eeee663173f441&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reimplement &lt;code&gt;ActionController::Parameters#has_value?&lt;/code&gt; and &lt;code&gt;#value?&lt;/code&gt; to avoid parameters and hashes comparison.&lt;/p&gt;\n\n&lt;p&gt;Deprecated equality between parameters and hashes is going to be removed in Rails 7.2.&lt;br /&gt;\nThe new implementation takes care of conversions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Seva Stefkin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow only String and Symbol keys in `ActionController::Parameters`.\n    Raise `ActionController::InvalidParameterKey` when initializing Parameters\n    with keys that aren&#39;t strings or symbols.\n\n    *Seva Stefkin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1649276388000,&quot;author&quot;:&quot;Seva Stefkin&quot;,&quot;sha&quot;:&quot;86980d1a9d6978cffc4282747d7c9906ead55ff7&quot;,&quot;pr&quot;:&quot;44844&quot;,&quot;merge_sha&quot;:&quot;39b7bf7a00fd7abc339573a9f5b62cf0db7a8a9b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow only String and Symbol keys in &lt;code&gt;ActionController::Parameters&lt;/code&gt;.&lt;br /&gt;\nRaise &lt;code&gt;ActionController::InvalidParameterKey&lt;/code&gt; when initializing Parameters&lt;br /&gt;\nwith keys that aren’t strings or symbols.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Seva Stefkin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to use custom logic for storing and retrieving CSRF tokens.\n\n    By default, the token will be stored in the session.  Custom classes can be\n    defined to specify arbitrary behavior, but the ability to store them in\n    encrypted cookies is built in.\n\n    *Andrew Kowpak*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1649229296000,&quot;author&quot;:&quot;Andrew Kowpak&quot;,&quot;sha&quot;:&quot;f2c66ce392016efd49816cd6fdc9f174271a0321&quot;,&quot;pr&quot;:&quot;44283&quot;,&quot;merge_sha&quot;:&quot;a2e201fc6d4ef14ff9a8b79e4dc663c463cef029&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to use custom logic for storing and retrieving CSRF tokens.&lt;/p&gt;\n\n&lt;p&gt;By default, the token will be stored in the session.  Custom classes can be&lt;br /&gt;\ndefined to specify arbitrary behavior, but the ability to store them in&lt;br /&gt;\nencrypted cookies is built in.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Kowpak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActionController::Parameters#values cast nested hashes into parameters.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648817306000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;aba600885088ed4922c4ddb538ea3c003de2cef5&quot;,&quot;pr&quot;:&quot;44816&quot;,&quot;merge_sha&quot;:&quot;c32514bb3973b1a167dcb22f568f3aec16d1abbe&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActionController::Parameters#values cast nested hashes into parameters.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `html:` and `screenshot:` kwargs for system test screenshot helper\n\n    Use these as an alternative to the already-available environment variables.\n\n    For example, this will display a screenshot in iTerm, save the HTML, and output\n    its path.\n\n    ```ruby\n    take_screenshot(html: true, screenshot: \&quot;inline\&quot;)\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648148267000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;70122d334b31e649aaa6345dae20b1b9e1cbd787&quot;,&quot;pr&quot;:&quot;44720&quot;,&quot;merge_sha&quot;:&quot;9ec791d9e944279b50e1e83ab346fa66a05eb980&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;html:&lt;/code&gt; and &lt;code&gt;screenshot:&lt;/code&gt; kwargs for system test screenshot helper&lt;/p&gt;\n\n&lt;p&gt;Use these as an alternative to the already-available environment variables.&lt;/p&gt;\n\n&lt;p&gt;For example, this will display a screenshot in iTerm, save the HTML, and output&lt;br /&gt;\nits path.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;take_screenshot&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;html: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;screenshot: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;inline\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `ActionController::Parameters#to_h` to receive a block.\n\n    *Bob Farrell*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648075203000,&quot;author&quot;:&quot;Bob Farrell&quot;,&quot;sha&quot;:&quot;0e1188b563cd105d1b7167233c47d614c7902f81&quot;,&quot;pr&quot;:&quot;44756&quot;,&quot;merge_sha&quot;:&quot;f557a166475cdc08415bca7d7b7ef1285fa84a90&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;ActionController::Parameters#to_h&lt;/code&gt; to receive a block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bob Farrell&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative redirects when `raise_on_open_redirects` is enabled\n\n    *Tom Hughes*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646932255000,&quot;author&quot;:&quot;Tom Hughes&quot;,&quot;sha&quot;:&quot;24ebaa4e83b8809be5145bc31d68f267daadfe20&quot;,&quot;pr&quot;:&quot;44650&quot;,&quot;merge_sha&quot;:&quot;1bca3cc406c0c7aa06e48a9f060096cf95ced721&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative redirects when &lt;code&gt;raise_on_open_redirects&lt;/code&gt; is enabled&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Hughes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow Content Security Policy DSL to generate for API responses.\n\n    *Tim Wade*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646774595000,&quot;author&quot;:&quot;Tim Wade&quot;,&quot;sha&quot;:&quot;803f87567f0cd11295f4155189417225747e115c&quot;,&quot;pr&quot;:&quot;44635&quot;,&quot;merge_sha&quot;:&quot;8516bb68049c998cfd4eafcb317e1b4f9ffc64cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Content Security Policy DSL to generate for API responses.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tim Wade&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `authenticate_with_http_basic` to allow for missing password.\n\n    Before Rails 7.0 it was possible to handle basic authentication with only a username.\n\n    ```ruby\n    authenticate_with_http_basic do |token, _|\n      ApiClient.authenticate(token)\n    end\n    ```\n\n    This ability is restored.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646402157000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;9ebfb149ed362697c042bb030bddcb3ba2fceb97&quot;,&quot;pr&quot;:&quot;44610&quot;,&quot;merge_sha&quot;:&quot;9ae05215dc551fdfea6bdfea0f8414270482633f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;authenticate_with_http_basic&lt;/code&gt; to allow for missing password.&lt;/p&gt;\n\n&lt;p&gt;Before Rails 7.0 it was possible to handle basic authentication with only a username.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;authenticate_with_http_basic&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;_&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ApiClient&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This ability is restored.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `content_security_policy` returning invalid directives.\n\n    Directives such as `self`, `unsafe-eval` and few others were not\n    single quoted when the directive was the result of calling a lambda\n    returning an array.\n\n    ```ruby\n    content_security_policy do |policy|\n      policy.frame_ancestors lambda { [:self, \&quot;https://example.com\&quot;] }\n    end\n    ```\n\n    With this fix the policy generated from above will now be valid.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646160662000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;cdccbb4818b7a9e511d3222c0681e7a517285b6c&quot;,&quot;pr&quot;:&quot;44578&quot;,&quot;merge_sha&quot;:&quot;ad2529be4b5942b6f38ab83b9796e1976685edca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;content_security_policy&lt;/code&gt; returning invalid directives.&lt;/p&gt;\n\n&lt;p&gt;Directives such as &lt;code&gt;self&lt;/code&gt;, &lt;code&gt;unsafe-eval&lt;/code&gt; and few others were not&lt;br /&gt;\nsingle quoted when the directive was the result of calling a lambda&lt;br /&gt;\nreturning an array.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content_security_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;frame_ancestors&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;lambda&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;With this fix the policy generated from above will now be valid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `skip_forgery_protection` to run without raising an error if forgery\n    protection has not been enabled / `verify_authenticity_token` is not a\n    defined callback.\n\n    This fix prevents the Rails 7.0 Welcome Page (`/`) from raising an\n    `ArgumentError` if `default_protect_from_forgery` is false.\n\n    *Brad Trick*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646024099000,&quot;author&quot;:&quot;Brad Trick&quot;,&quot;sha&quot;:&quot;880a1bedb925571eb265e16337b8464800cdb15d&quot;,&quot;pr&quot;:&quot;44537&quot;,&quot;merge_sha&quot;:&quot;1cf3fde2d9634c6af6dbdf0ed701a24f7f47cef5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;skip_forgery_protection&lt;/code&gt; to run without raising an error if forgery&lt;br /&gt;\nprotection has not been enabled / &lt;code&gt;verify_authenticity_token&lt;/code&gt; is not a&lt;br /&gt;\ndefined callback.&lt;/p&gt;\n\n&lt;p&gt;This fix prevents the Rails 7.0 Welcome Page (&lt;code&gt;/&lt;/code&gt;) from raising an&lt;br /&gt;\n&lt;code&gt;ArgumentError&lt;/code&gt; if &lt;code&gt;default_protect_from_forgery&lt;/code&gt; is false.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brad Trick&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `redirect_to` return an empty response body.\n\n    Application controllers that wish to add a response body after calling\n    `redirect_to` can continue to do so.\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1645816687000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;c2e756a944fd3ca2efa58bd285c0e75e0b4794ab&quot;,&quot;pr&quot;:&quot;44554&quot;,&quot;merge_sha&quot;:&quot;9d65858d7daa9e2310fa68476ff78550cf1fb714&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;redirect_to&lt;/code&gt; return an empty response body.&lt;/p&gt;\n\n&lt;p&gt;Application controllers that wish to add a response body after calling&lt;br /&gt;\n&lt;code&gt;redirect_to&lt;/code&gt; can continue to do so.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use non-capturing group for subdomain matching in `ActionDispatch::HostAuthorization`\n\n    Since we do nothing with the captured subdomain group, we can use a non-capturing group instead.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1645563383000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;c56abcd6a9f4b2e06274e293a3f5a5e69123f5d6&quot;,&quot;pr&quot;:&quot;44520&quot;,&quot;merge_sha&quot;:&quot;ab8128e7c8f5529808bc0ccc70331501c82c480e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use non-capturing group for subdomain matching in &lt;code&gt;ActionDispatch::HostAuthorization&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Since we do nothing with the captured subdomain group, we can use a non-capturing group instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActionController::Live` to copy the IsolatedExecutionState in the ephemeral thread.\n\n    Since its inception `ActionController::Live` has been copying thread local variables\n    to keep things such as `CurrentAttributes` set from middlewares working in the controller action.\n\n    With the introduction of `IsolatedExecutionState` in 7.0, some of that global state was lost in\n    `ActionController::Live` controllers.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1645563383000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;ce1517ea5290c1190d94c3168cfc4dc5fcdb36ed&quot;,&quot;pr&quot;:&quot;44520&quot;,&quot;merge_sha&quot;:&quot;ab8128e7c8f5529808bc0ccc70331501c82c480e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActionController::Live&lt;/code&gt; to copy the IsolatedExecutionState in the ephemeral thread.&lt;/p&gt;\n\n&lt;p&gt;Since its inception &lt;code&gt;ActionController::Live&lt;/code&gt; has been copying thread local variables&lt;br /&gt;\nto keep things such as &lt;code&gt;CurrentAttributes&lt;/code&gt; set from middlewares working in the controller action.&lt;/p&gt;\n\n&lt;p&gt;With the introduction of &lt;code&gt;IsolatedExecutionState&lt;/code&gt; in 7.0, some of that global state was lost in&lt;br /&gt;\n&lt;code&gt;ActionController::Live&lt;/code&gt; controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix setting `trailing_slash: true` in route definition.\n\n    ```ruby\n    get &#39;/test&#39; =&gt; \&quot;test#index\&quot;, as: :test, trailing_slash: true\n\n    test_path() # =&gt; \&quot;/test/\&quot;\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644923509000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;2d63d60fa44b48e1382451590b7a6a6952e87f67&quot;,&quot;pr&quot;:&quot;44434&quot;,&quot;merge_sha&quot;:&quot;efd066c740bc8e9e81b06051021615efd552b4a0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix setting &lt;code&gt;trailing_slash: true&lt;/code&gt; in route definition.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;/test&#39;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;test#index\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :test&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;trailing_slash: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;test_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;()&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;/test/\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `Session#merge!` stringify keys.\n\n    Previously `Session#update` would, but `merge!` wouldn&#39;t.\n\n    *Drew Bragg*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644056995000,&quot;author&quot;:&quot;Drew Bragg&quot;,&quot;sha&quot;:&quot;2bdd29a6e48fe04c6fb6b7c73471a03ecae0ab7c&quot;,&quot;pr&quot;:&quot;44261&quot;,&quot;merge_sha&quot;:&quot;6a55aff4a9fc5021066146f2c4abebb98a8d9894&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;Session#merge!&lt;/code&gt; stringify keys.&lt;/p&gt;\n\n&lt;p&gt;Previously &lt;code&gt;Session#update&lt;/code&gt; would, but &lt;code&gt;merge!&lt;/code&gt; wouldn’t.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Drew Bragg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:unsafe_hashes` mapping for `content_security_policy`\n\n    ```ruby\n    # Before\n    policy.script_src  :strict_dynamic, \&quot;&#39;unsafe-hashes&#39;\&quot;, \&quot;&#39;sha256-rRMdkshZyJlCmDX27XnL7g3zXaxv7ei6Sg+yt4R3svU=&#39;\&quot;\n\n    # After\n    policy.script_src  :strict_dynamic, :unsafe_hashes, \&quot;&#39;sha256-rRMdkshZyJlCmDX27XnL7g3zXaxv7ei6Sg+yt4R3svU=&#39;\&quot;\n    ```\n\n    *Igor Morozov*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1684177087000,&quot;author&quot;:&quot;Igor S. Morozov&quot;,&quot;sha&quot;:&quot;300b8e32c28e57f78663977767603080ebe29ac2&quot;,&quot;pr&quot;:&quot;48212&quot;,&quot;merge_sha&quot;:&quot;bdbcbc179df93b18e2ce6e1deef631eb2eea1624&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:unsafe_hashes&lt;/code&gt; mapping for &lt;code&gt;content_security_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;:strict_dynamic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&#39;unsafe-hashes&#39;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&#39;sha256-rRMdkshZyJlCmDX27XnL7g3zXaxv7ei6Sg+yt4R3svU=&#39;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt;  &lt;span class=\&quot;ss\&quot;&gt;:strict_dynamic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:unsafe_hashes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&#39;sha256-rRMdkshZyJlCmDX27XnL7g3zXaxv7ei6Sg+yt4R3svU=&#39;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Morozov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow queue adapters to provide a custom name by implementing `queue_adapter_name`\n\n    *Sander Verdonschot*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1682021139000,&quot;author&quot;:&quot;Sander Verdonschot&quot;,&quot;sha&quot;:&quot;6daba18791a674baae4722a80003d1facfe36177&quot;,&quot;pr&quot;:&quot;48003&quot;,&quot;merge_sha&quot;:&quot;9f8f5583ca7c67a5eae799fd48ab20ec0e24f8e5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow queue adapters to provide a custom name by implementing &lt;code&gt;queue_adapter_name&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sander Verdonschot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Log background job enqueue callers\n\n    Add `verbose_enqueue_logs` configuration option to display the caller\n    of background job enqueue in the log to help with debugging.\n\n    Example log line:\n\n    ```\n    Enqueued AvatarThumbnailsJob (Job ID: ab528951-41fb-4c48-9129-3171791c27d6) to Sidekiq(default) with arguments: 1092412064\n    ↳ app/models/user.rb:421:in `generate_avatar_thumbnails&#39;\n    ```\n\n    Enabled in development only for new and upgraded applications. Not recommended for use\n    in the production environment since it relies on Ruby&#39;s `Kernel#caller` which is fairly slow.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1680508313000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;f6d56fed27cfd11aa7161129e2c59a972f90b76b&quot;,&quot;pr&quot;:&quot;47839&quot;,&quot;merge_sha&quot;:&quot;b113b7fc4a26419efe52a4946d2c07bd1bd38d0c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Log background job enqueue callers&lt;/p&gt;\n\n&lt;p&gt;Add &lt;code&gt;verbose_enqueue_logs&lt;/code&gt; configuration option to display the caller&lt;br /&gt;\nof background job enqueue in the log to help with debugging.&lt;/p&gt;\n\n&lt;p&gt;Example log line:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Enqueued AvatarThumbnailsJob (Job ID: ab528951-41fb-4c48-9129-3171791c27d6) to Sidekiq(default) with arguments: 1092412064\n↳ app/models/user.rb:421:in `generate_avatar_thumbnails&#39;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Enabled in development only for new and upgraded applications. Not recommended for use&lt;br /&gt;\nin the production environment since it relies on Ruby’s &lt;code&gt;Kernel#caller&lt;/code&gt; which is fairly slow.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set `provider_job_id` for Backburner jobs\n\n    *Cameron Matheson*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1679757700000,&quot;author&quot;:&quot;Cameron Matheson&quot;,&quot;sha&quot;:&quot;0cb0880b1a1d1dc6ac7c38039cfc0377ab937692&quot;,&quot;pr&quot;:&quot;47732&quot;,&quot;merge_sha&quot;:&quot;05104e82b8e0e49c18198210422870aaec544bfc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set &lt;code&gt;provider_job_id&lt;/code&gt; for Backburner jobs&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cameron Matheson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `perform_all_later` to enqueue multiple jobs at once\n\n    This adds the ability to bulk enqueue jobs, without running callbacks, by\n    passing multiple jobs or an array of jobs. For example:\n\n    ```ruby\n    ActiveJob.perform_all_later(MyJob.new(\&quot;hello\&quot;, 42), MyJob.new(\&quot;world\&quot;, 0))\n\n    user_jobs = User.pluck(:id).map { |id| UserJob.new(user_id: id) }\n    ActiveJob.perform_all_later(user_jobs)\n    ```\n\n    This can greatly reduce the number of round-trips to the queue datastore.\n    For queue adapters that do not implement the new `enqueue_all` method, we\n    fall back to enqueuing jobs indvidually. The Sidekiq adapter implements\n    `enqueue_all` with `push_bulk`.\n\n    This method does not use the existing `enqueue.active_job` event, but adds a\n    new event `enqueue_all.active_job`.\n\n    *Sander Verdonschot*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1676318638000,&quot;author&quot;:&quot;Sander Verdonschot&quot;,&quot;sha&quot;:&quot;9b62f88a2fde0d2bf8c4f6e3bcd06ecba7ca9d8d&quot;,&quot;pr&quot;:&quot;46603&quot;,&quot;merge_sha&quot;:&quot;9b797982978994692ae9037600eb13f591764f1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;perform_all_later&lt;/code&gt; to enqueue multiple jobs at once&lt;/p&gt;\n\n&lt;p&gt;This adds the ability to bulk enqueue jobs, without running callbacks, by&lt;br /&gt;\npassing multiple jobs or an array of jobs. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;perform_all_later&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MyJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;hello\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;42&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;world\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user_jobs&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;pluck&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;map&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;UserJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;perform_all_later&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user_jobs&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This can greatly reduce the number of round-trips to the queue datastore.&lt;br /&gt;\nFor queue adapters that do not implement the new &lt;code&gt;enqueue_all&lt;/code&gt; method, we&lt;br /&gt;\nfall back to enqueuing jobs indvidually. The Sidekiq adapter implements&lt;br /&gt;\n&lt;code&gt;enqueue_all&lt;/code&gt; with &lt;code&gt;push_bulk&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This method does not use the existing &lt;code&gt;enqueue.active_job&lt;/code&gt; event, but adds a&lt;br /&gt;\nnew event &lt;code&gt;enqueue_all.active_job&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sander Verdonschot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t double log the `job` when using `ActiveRecord::QueryLog`\n\n    Previously if you set `config.active_record.query_log_tags` to an array that included\n    `:job`, the job name would get logged twice. This bug has been fixed.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1666480961000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;f737b5ec1380963d2e354d25550e27ee3930831a&quot;,&quot;pr&quot;:&quot;46279&quot;,&quot;merge_sha&quot;:&quot;971fa17502deaf5d720a7bc0fdf8f258afb556b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t double log the &lt;code&gt;job&lt;/code&gt; when using &lt;code&gt;ActiveRecord::QueryLog&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously if you set &lt;code&gt;config.active_record.query_log_tags&lt;/code&gt; to an array that included&lt;br /&gt;\n&lt;code&gt;:job&lt;/code&gt;, the job name would get logged twice. This bug has been fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for Sidekiq&#39;s transaction-aware client\n\n    *Jonathan del Strother*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1663707843000,&quot;author&quot;:&quot;Jonathan del Strother&quot;,&quot;sha&quot;:&quot;b38992038f78731665c17a3ac06aada7bd9c1476&quot;,&quot;pr&quot;:&quot;46080&quot;,&quot;merge_sha&quot;:&quot;a168949736e06a938ab793004ea2c09e9df08711&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for Sidekiq’s transaction-aware client&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan del Strother&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove QueAdapter from Active Job.\n\n    After maintaining Active Job QueAdapter by Rails and Que side\n    to support Ruby 3 keyword arguments and options provided as top level keywords,\n    it is quite difficult to maintain it this way.\n\n    Active Job Que adapter can be included in the future version of que gem itself.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1663024693000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;cb22eb2b3628de428171175063371155d70a136c&quot;,&quot;pr&quot;:&quot;46005&quot;,&quot;merge_sha&quot;:&quot;1f7676efa54a05628e98b657019133fa261b87cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove QueAdapter from Active Job.&lt;/p&gt;\n\n&lt;p&gt;After maintaining Active Job QueAdapter by Rails and Que side&lt;br /&gt;\nto support Ruby 3 keyword arguments and options provided as top level keywords,&lt;br /&gt;\nit is quite difficult to maintain it this way.&lt;/p&gt;\n\n&lt;p&gt;Active Job Que adapter can be included in the future version of que gem itself.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix BigDecimal (de)serialization for adapters using JSON.\n\n    Previously, BigDecimal was listed as not needing a serializer.  However,\n    when used with an adapter storing the job arguments as JSON, it would get\n    serialized as a simple String, resulting in deserialization also producing\n    a String (instead of a BigDecimal).\n\n    By using a serializer, we ensure the round trip is safe.\n\n    To ensure applications using BigDecimal job arguments are not subject to\n    race conditions during deployment (where a replica running a version of\n    Rails without BigDecimalSerializer fails to deserialize an argument\n    serialized with it), `ActiveJob.use_big_decimal_serializer` is disabled by\n    default, and can be set to true in a following deployment..\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1658411908000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;bc1f3233384601fa8720ee164bced84ffbf3acf2&quot;,&quot;pr&quot;:&quot;45618&quot;,&quot;merge_sha&quot;:&quot;17fd2edafbe10d9294a52f3b7771cfe0c5348467&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix BigDecimal (de)serialization for adapters using JSON.&lt;/p&gt;\n\n&lt;p&gt;Previously, BigDecimal was listed as not needing a serializer.  However,&lt;br /&gt;\nwhen used with an adapter storing the job arguments as JSON, it would get&lt;br /&gt;\nserialized as a simple String, resulting in deserialization also producing&lt;br /&gt;\na String (instead of a BigDecimal).&lt;/p&gt;\n\n&lt;p&gt;By using a serializer, we ensure the round trip is safe.&lt;/p&gt;\n\n&lt;p&gt;To ensure applications using BigDecimal job arguments are not subject to&lt;br /&gt;\nrace conditions during deployment (where a replica running a version of&lt;br /&gt;\nRails without BigDecimalSerializer fails to deserialize an argument&lt;br /&gt;\nserialized with it), &lt;code&gt;ActiveJob.use_big_decimal_serializer&lt;/code&gt; is disabled by&lt;br /&gt;\ndefault, and can be set to true in a following deployment..&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Preserve full-precision `enqueued_at` timestamps for serialized jobs,\n    allowing more accurate reporting of how long a job spent waiting in the\n    queue before it was performed.\n\n    Retains IS08601 format compatibility.\n\n    *Jeremy Daer*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1657717327000,&quot;author&quot;:&quot;Jeremy Daer&quot;,&quot;sha&quot;:&quot;8d9d8013caa88efa2514aa741eeaf673c7520415&quot;,&quot;pr&quot;:&quot;45584&quot;,&quot;merge_sha&quot;:&quot;05ae3faaf3779d53935ab983b75f2dc7c6dfb7fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Preserve full-precision &lt;code&gt;enqueued_at&lt;/code&gt; timestamps for serialized jobs,&lt;br /&gt;\nallowing more accurate reporting of how long a job spent waiting in the&lt;br /&gt;\nqueue before it was performed.&lt;/p&gt;\n\n&lt;p&gt;Retains IS08601 format compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `--parent` option to job generator to specify parent class of job.\n\n    Example:\n\n    `bin/rails g job process_payment --parent=payment_job` generates:\n\n    ```ruby\n    class ProcessPaymentJob &lt; PaymentJob\n      # ...\n    end\n    ```\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1657227455000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;02444d9267e77f52bae4bf8035468e823ed0b0c9&quot;,&quot;pr&quot;:&quot;45528&quot;,&quot;merge_sha&quot;:&quot;e240daa6cc013b5a24fb692a8b82ce18dc44ad11&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;--parent&lt;/code&gt; option to job generator to specify parent class of job.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;bin/rails g job process_payment --parent=payment_job&lt;/code&gt; generates:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ProcessPaymentJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;PaymentJob&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add more detailed description to job generator.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1655153632000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;5f57c7d35254a9a7edb2726b3e279c33a0c07f26&quot;,&quot;pr&quot;:&quot;45327&quot;,&quot;merge_sha&quot;:&quot;effe5040468d4d0b06a14ea8c91d2b444a984de3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add more detailed description to job generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `perform.active_job` notification payloads now include `:db_runtime`, which\n    is the total time (in ms) taken by database queries while performing a job.
