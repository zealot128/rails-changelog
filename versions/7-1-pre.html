t;nf\&quot;&gt;email&lt;/span&gt;                  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;cruise-control@example.com\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;email_before_type_cast&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;cruise-control@example.com\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;exists?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\t&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;CRUISE-CONTROL@EXAMPLE.COM \&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;         &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;exists?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;([&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;email = ?\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\t&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;CRUISE-CONTROL@EXAMPLE.COM \&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Hide changes to before_committed! callback behaviour behind flag.\n\n    In #46525, behavior around before_committed! callbacks was changed so that callbacks\n    would run on every enrolled record in a transaction, not just the first copy of a record.\n    This change in behavior is now controlled by a configuration option,\n    `config.active_record.before_committed_on_all_records`. It will be enabled by default on Rails 7.1.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1671124155000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;0b5a705e1b5d593a460361020098ef68131f6f5e&quot;,&quot;pr&quot;:&quot;46739&quot;,&quot;merge_sha&quot;:&quot;2da863e0c380ef6bb9ddbd223a301554feb6a40e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Hide changes to before_committed! callback behaviour behind flag.&lt;/p&gt;\n\n&lt;p&gt;In #46525, behavior around before_committed! callbacks was changed so that callbacks&lt;br /&gt;\nwould run on every enrolled record in a transaction, not just the first copy of a record.&lt;br /&gt;\nThis change in behavior is now controlled by a configuration option,&lt;br /&gt;\n&lt;code&gt;config.active_record.before_committed_on_all_records&lt;/code&gt;. It will be enabled by default on Rails 7.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `namespaced_controller` Query Log tag now matches the `controller` format\n\n    For example, a request processed by `NameSpaced::UsersController` will now log as:\n\n    ```\n    :controller # \&quot;users\&quot;\n    :namespaced_controller # \&quot;name_spaced/users\&quot;\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1670955214000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;090d1acfe4208ffb43e870d889462849ee0d772c&quot;,&quot;pr&quot;:&quot;46641&quot;,&quot;merge_sha&quot;:&quot;b94b9bd9841d367de71fdd9e88d1fc839146c1cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;namespaced_controller&lt;/code&gt; Query Log tag now matches the &lt;code&gt;controller&lt;/code&gt; format&lt;/p&gt;\n\n&lt;p&gt;For example, a request processed by &lt;code&gt;NameSpaced::UsersController&lt;/code&gt; will now log as:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;:controller # \&quot;users\&quot;\n:namespaced_controller # \&quot;name_spaced/users\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Return only unique ids from ActiveRecord::Calculations#ids\n\n    Updated ActiveRecord::Calculations#ids to only return the unique ids of the base model\n    when using eager_load, preload and includes.\n\n    ```ruby\n    Post.find_by(id: 1).comments.count\n    # =&gt; 5\n    Post.includes(:comments).where(id: 1).pluck(:id)\n    # =&gt; [1, 1, 1, 1, 1]\n    Post.includes(:comments).where(id: 1).ids\n    # =&gt; [1]\n    ```\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1670586092000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;8fd336927a5d7519adac4361c47aa09a295bfe3d&quot;,&quot;pr&quot;:&quot;46455&quot;,&quot;merge_sha&quot;:&quot;4435b7afe3bf3f2d0f2f3b77aedd44d93219be18&quot;,&quot;html&quot;:&quot;&lt;p&gt;Return only unique ids from ActiveRecord::Calculations#ids&lt;/p&gt;\n\n&lt;p&gt;Updated ActiveRecord::Calculations#ids to only return the unique ids of the base model&lt;br /&gt;\nwhen using eager_load, preload and includes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 5&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;includes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;pluck&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [1, 1, 1, 1, 1]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;includes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ids&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [1]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Stop using `LOWER()` for case-insensitive queries on `citext` columns\n\n    Previously, `LOWER()` was added for e.g. uniqueness validations with\n    `case_sensitive: false`.\n    It wasn&#39;t mentioned in the documentation that the index without `LOWER()`\n    wouldn&#39;t be used in this case.\n\n    *Phil Pirozhkov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669795948000,&quot;author&quot;:&quot;Phil Pirozhkov&quot;,&quot;sha&quot;:&quot;61464b072854a282e354fe40857ca543558848d4&quot;,&quot;pr&quot;:&quot;46592&quot;,&quot;merge_sha&quot;:&quot;a51e9676e611f578bdfd10fcf6891d9e2d762a23&quot;,&quot;html&quot;:&quot;&lt;p&gt;Stop using &lt;code&gt;LOWER()&lt;/code&gt; for case-insensitive queries on &lt;code&gt;citext&lt;/code&gt; columns&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;LOWER()&lt;/code&gt; was added for e.g. uniqueness validations with&lt;br /&gt;\n&lt;code&gt;case_sensitive: false&lt;/code&gt;.&lt;br /&gt;\nIt wasn’t mentioned in the documentation that the index without &lt;code&gt;LOWER()&lt;/code&gt;&lt;br /&gt;\nwouldn’t be used in this case.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Phil Pirozhkov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Extract `#sync_timezone_changes` method in AbstractMysqlAdapter to enable subclasses\n    to sync database timezone changes without overriding `#raw_execute`.\n\n    *Adrianna Chang*, *Paarth Madan*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669749793000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;dc8c0865722e8b3192d4ff4658f4b6c74a40040c&quot;,&quot;pr&quot;:&quot;46604&quot;,&quot;merge_sha&quot;:&quot;ea2e3cccf988621fe14cba64e75c2affe344a5df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Extract &lt;code&gt;#sync_timezone_changes&lt;/code&gt; method in AbstractMysqlAdapter to enable subclasses&lt;br /&gt;\nto sync database timezone changes without overriding &lt;code&gt;#raw_execute&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;, &lt;em&gt;Paarth Madan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not write additional new lines when dumping sql migration versions\n\n    This change updates the `insert_versions_sql` function so that the database insert string containing the current database migration versions does not end with two additional new lines.\n\n    *Misha Schwartz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669663317000,&quot;author&quot;:&quot;mishaschwartz&quot;,&quot;sha&quot;:&quot;691dbf09974ba914e537b80bb99853941907c221&quot;,&quot;pr&quot;:&quot;46454&quot;,&quot;merge_sha&quot;:&quot;53c42483a865d9c833bdb7e21ab82b00c84ac924&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not write additional new lines when dumping sql migration versions&lt;/p&gt;\n\n&lt;p&gt;This change updates the &lt;code&gt;insert_versions_sql&lt;/code&gt; function so that the database insert string containing the current database migration versions does not end with two additional new lines.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Misha Schwartz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `composed_of` value freezing and duplication.\n\n    Previously composite values exhibited two confusing behaviors:\n\n    - When reading a compositve value it&#39;d _NOT_ be frozen, allowing it to get out of sync with its underlying database\n      columns.\n    - When writing a compositve value the argument would be frozen, potentially confusing the caller.\n\n    Currently, composite values instantiated based on database columns are frozen (addressing the first issue) and\n    assigned compositve values are duplicated and the duplicate is frozen (addressing the second issue).\n\n    *Greg Navis*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669394915000,&quot;author&quot;:&quot;Greg Navis&quot;,&quot;sha&quot;:&quot;461d88a59b2f8115de0e21e0bc790927887a14f8&quot;,&quot;pr&quot;:&quot;46377&quot;,&quot;merge_sha&quot;:&quot;9413cbeb21ffa01702066e513d0cd8ce8de9edd3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;composed_of&lt;/code&gt; value freezing and duplication.&lt;/p&gt;\n\n&lt;p&gt;Previously composite values exhibited two confusing behaviors:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;When reading a compositve value it’d &lt;em&gt;NOT&lt;/em&gt; be frozen, allowing it to get out of sync with its underlying database&lt;br /&gt;\ncolumns.&lt;/li&gt;\n  &lt;li&gt;When writing a compositve value the argument would be frozen, potentially confusing the caller.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Currently, composite values instantiated based on database columns are frozen (addressing the first issue) and&lt;br /&gt;\nassigned compositve values are duplicated and the duplicate is frozen (addressing the second issue).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Greg Navis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix redundant updates to the column insensitivity cache\n\n    Fixed redundant queries checking column capability for insensitive\n    comparison.\n\n    *Phil Pirozhkov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669382934000,&quot;author&quot;:&quot;Phil Pirozhkov&quot;,&quot;sha&quot;:&quot;b39050e8d574b814d3580688276e933a3d08aca8&quot;,&quot;pr&quot;:&quot;46568&quot;,&quot;merge_sha&quot;:&quot;25a7d2a87f7819220c9d1c26d3cbd9949257755e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix redundant updates to the column insensitivity cache&lt;/p&gt;\n\n&lt;p&gt;Fixed redundant queries checking column capability for insensitive&lt;br /&gt;\ncomparison.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Phil Pirozhkov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow disabling methods generated by `ActiveRecord.enum`.\n\n    *Alfred Dominic*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669297239000,&quot;author&quot;:&quot;Alfred Dominic&quot;,&quot;sha&quot;:&quot;61b82533876ce61d951762138c940f086a6363a9&quot;,&quot;pr&quot;:&quot;46490&quot;,&quot;merge_sha&quot;:&quot;cef42e692e1c9ac52299e8d5443d173d89abeec7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow disabling methods generated by &lt;code&gt;ActiveRecord.enum&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alfred Dominic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid validating `belongs_to` association if it has not changed.\n\n    Previously, when updating a record, Active Record will perform an extra query to check for the presence of\n    `belongs_to` associations (if the presence is configured to be mandatory), even if that attribute hasn&#39;t changed.\n\n    Currently, only `belongs_to`-related columns are checked for presence. It is possible to have orphaned records with\n    this approach. To avoid this problem, you need to use a foreign key.\n\n    This behavior can be controlled by configuration:\n\n    ```ruby\n    config.active_record.belongs_to_required_validates_foreign_key = false\n    ```\n\n    and will be disabled by default with `config.load_defaults 7.1`.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669288956000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;e5d15140d2dfd25f33e306ab8522f7accd410dc3&quot;,&quot;pr&quot;:&quot;46522&quot;,&quot;merge_sha&quot;:&quot;3bb8cb920459485f082c912c945b9fdc510cad74&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid validating &lt;code&gt;belongs_to&lt;/code&gt; association if it has not changed.&lt;/p&gt;\n\n&lt;p&gt;Previously, when updating a record, Active Record will perform an extra query to check for the presence of&lt;br /&gt;\n&lt;code&gt;belongs_to&lt;/code&gt; associations (if the presence is configured to be mandatory), even if that attribute hasn’t changed.&lt;/p&gt;\n\n&lt;p&gt;Currently, only &lt;code&gt;belongs_to&lt;/code&gt;-related columns are checked for presence. It is possible to have orphaned records with&lt;br /&gt;\nthis approach. To avoid this problem, you need to use a foreign key.&lt;/p&gt;\n\n&lt;p&gt;This behavior can be controlled by configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;belongs_to_required_validates_foreign_key&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;and will be disabled by default with &lt;code&gt;config.load_defaults 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `has_one` and `belongs_to` associations now define a `reset_association` method\n    on the owner model (where `association` is the name of the association). This\n    method unloads the cached associate record, if any, and causes the next access\n    to query it from the database.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669235115000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;725ee799712e551c1e5a1687036d9a0c18ad2fb8&quot;,&quot;pr&quot;:&quot;46165&quot;,&quot;merge_sha&quot;:&quot;e32e09228aff02c5c6662212b1c0c451d7f6a0e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;has_one&lt;/code&gt; and &lt;code&gt;belongs_to&lt;/code&gt; associations now define a &lt;code&gt;reset_association&lt;/code&gt; method&lt;br /&gt;\non the owner model (where &lt;code&gt;association&lt;/code&gt; is the name of the association). This&lt;br /&gt;\nmethod unloads the cached associate record, if any, and causes the next access&lt;br /&gt;\nto query it from the database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow per attribute setting of YAML permitted classes (safe load) and unsafe load.\n\n    *Carlos Palhares*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669228272000,&quot;author&quot;:&quot;Carlos Palhares&quot;,&quot;sha&quot;:&quot;e313fc5a4d8891149b8c7b1a66c882d22c22c348&quot;,&quot;pr&quot;:&quot;45660&quot;,&quot;merge_sha&quot;:&quot;4a075537dc0592753718b0f2d264ba56297ee4d3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow per attribute setting of YAML permitted classes (safe load) and unsafe load.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Carlos Palhares&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a build persistence method\n\n    Provides a wrapper for `new`, to provide feature parity with `create`s\n    ability to create multiple records from an array of hashes, using the\n    same notation as the `build` method on associations.\n\n    *Sean Denny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669222440000,&quot;author&quot;:&quot;Sean Denny&quot;,&quot;sha&quot;:&quot;313a379a0142088ba1aa12db1087f3e7abc5e04b&quot;,&quot;pr&quot;:&quot;45696&quot;,&quot;merge_sha&quot;:&quot;2434e201cf028bd37ff5e1aba52451d8d86a9d5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a build persistence method&lt;/p&gt;\n\n&lt;p&gt;Provides a wrapper for &lt;code&gt;new&lt;/code&gt;, to provide feature parity with &lt;code&gt;create&lt;/code&gt;s&lt;br /&gt;\nability to create multiple records from an array of hashes, using the&lt;br /&gt;\nsame notation as the &lt;code&gt;build&lt;/code&gt; method on associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Denny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise on assignment to readonly attributes\n\n    ```ruby\n    class Post &lt; ActiveRecord::Base\n      attr_readonly :content\n    end\n    Post.create!(content: \&quot;cannot be updated\&quot;)\n    post.content # \&quot;cannot be updated\&quot;\n    post.content = \&quot;something else\&quot; # =&gt; ActiveRecord::ReadonlyAttributeError\n    ```\n\n    Previously, assignment would succeed but silently not write to the database.\n\n    This behavior can be controlled by configuration:\n\n    ```ruby\n    config.active_record.raise_on_assign_to_attr_readonly = true\n    ```\n\n    and will be enabled by default with `config.load_defaults 7.1`.\n\n    *Alex Ghiculescu*, *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1668713315000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;7b6720dfc8d1606c0b3ed7c92b735180dcfa7e9d&quot;,&quot;pr&quot;:&quot;46105&quot;,&quot;merge_sha&quot;:&quot;f2bbe6eb28f2a11b687db82e53648cf29e3242ea&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise on assignment to readonly attributes&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attr_readonly&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:content&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;cannot be updated\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# \&quot;cannot be updated\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;something else\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::ReadonlyAttributeError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Previously, assignment would succeed but silently not write to the database.&lt;/p&gt;\n\n&lt;p&gt;This behavior can be controlled by configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;raise_on_assign_to_attr_readonly&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;and will be enabled by default with &lt;code&gt;config.load_defaults 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow unscoping of preload and eager_load associations\n\n    Added the ability to unscope preload and eager_load associations just like\n    includes, joins, etc. See ActiveRecord::QueryMethods::VALID_UNSCOPING_VALUES\n    for the full list of supported unscopable scopes.\n\n    ```ruby\n    query.unscope(:eager_load, :preload).group(:id).select(:id)\n    ```\n\n    *David Morehouse*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1668468757000,&quot;author&quot;:&quot;Dave Morehouse&quot;,&quot;sha&quot;:&quot;e2c720fbb890973bd00331c45d33597439c4e080&quot;,&quot;pr&quot;:&quot;45147&quot;,&quot;merge_sha&quot;:&quot;f7af67e8f53e21537a1a8b0a29a0644914798b2e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow unscoping of preload and eager_load associations&lt;/p&gt;\n\n&lt;p&gt;Added the ability to unscope preload and eager_load associations just like&lt;br /&gt;\nincludes, joins, etc. See ActiveRecord::QueryMethods::VALID_UNSCOPING_VALUES&lt;br /&gt;\nfor the full list of supported unscopable scopes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;query&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;unscope&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:eager_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:preload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;David Morehouse&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add automatic filtering of encrypted attributes on inspect\n\n    This feature is enabled by default but can be disabled with\n\n    ```ruby\n    config.active_record.encryption.add_to_filter_parameters = false\n    ```\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1668290224000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;9b7ae2b24a7b758647336a8db4d446985e02dd43&quot;,&quot;pr&quot;:&quot;46453&quot;,&quot;merge_sha&quot;:&quot;90cba59ddd26a1fbbad85e9a9810583e2de85279&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add automatic filtering of encrypted attributes on inspect&lt;/p&gt;\n\n&lt;p&gt;This feature is enabled by default but can be disabled with&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encryption&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;add_to_filter_parameters&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clear locking column on #dup\n\n    This change fixes not to duplicate locking_column like id and timestamps.\n\n    ```\n    car = Car.create!\n    car.touch\n    car.lock_version #=&gt; 1\n    car.dup.lock_version #=&gt; 0\n    ```\n\n    *Shouichi Kamiya*, *Seonggi Yang*, *Ryohei UEDA*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1667385350000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;13d3fc9d323288b6db9294aedcc7eced02dd54f0&quot;,&quot;pr&quot;:&quot;46243&quot;,&quot;merge_sha&quot;:&quot;7db044f38594eb43e1d241cc82025155666cc6f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clear locking column on #dup&lt;/p&gt;\n\n&lt;p&gt;This change fixes not to duplicate locking_column like id and timestamps.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;car = Car.create!\ncar.touch\ncar.lock_version #=&amp;gt; 1\ncar.dup.lock_version #=&amp;gt; 0\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;, &lt;em&gt;Seonggi Yang&lt;/em&gt;, &lt;em&gt;Ryohei UEDA&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Invalidate transaction as early as possible\n\n    After rescuing a `TransactionRollbackError` exception Rails invalidates transactions earlier in the flow\n    allowing the framework to skip issuing the `ROLLBACK` statement in more cases.\n    Only affects adapters that have `savepoint_errors_invalidate_transactions?` configured as `true`,\n    which at this point is only applicable to the `mysql2` adapter.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1667352002000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;bf24af73ff146e884339a215ebe30d3fc5a88091&quot;,&quot;pr&quot;:&quot;46367&quot;,&quot;merge_sha&quot;:&quot;fbe60e9cffce63108afe4f9fb0ac694bbbb35643&quot;,&quot;html&quot;:&quot;&lt;p&gt;Invalidate transaction as early as possible&lt;/p&gt;\n\n&lt;p&gt;After rescuing a &lt;code&gt;TransactionRollbackError&lt;/code&gt; exception Rails invalidates transactions earlier in the flow&lt;br /&gt;\nallowing the framework to skip issuing the &lt;code&gt;ROLLBACK&lt;/code&gt; statement in more cases.&lt;br /&gt;\nOnly affects adapters that have &lt;code&gt;savepoint_errors_invalidate_transactions?&lt;/code&gt; configured as &lt;code&gt;true&lt;/code&gt;,&lt;br /&gt;\nwhich at this point is only applicable to the &lt;code&gt;mysql2&lt;/code&gt; adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow configuring columns list to be used in SQL queries issued by an `ActiveRecord::Base` object\n\n    It is now possible to configure columns list that will be used to build an SQL query clauses when\n    updating, deleting or reloading an `ActiveRecord::Base` object\n\n    ```ruby\n    class Developer &lt; ActiveRecord::Base\n      query_constraints :company_id, :id\n    end\n    developer = Developer.first.update(name: \&quot;Bob\&quot;)\n    # =&gt; UPDATE \&quot;developers\&quot; SET \&quot;name\&quot; = &#39;Bob&#39; WHERE \&quot;developers\&quot;.\&quot;company_id\&quot; = 1 AND \&quot;developers\&quot;.\&quot;id\&quot; = 1\n    ```\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1667318774000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;415e6b639146649b58ed6e94c70f5dd6e7d9c7c2&quot;,&quot;pr&quot;:&quot;46331&quot;,&quot;merge_sha&quot;:&quot;232a057dd11976925efd751911275a38e8e2bb0d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow configuring columns list to be used in SQL queries issued by an &lt;code&gt;ActiveRecord::Base&lt;/code&gt; object&lt;/p&gt;\n\n&lt;p&gt;It is now possible to configure columns list that will be used to build an SQL query clauses when&lt;br /&gt;\nupdating, deleting or reloading an &lt;code&gt;ActiveRecord::Base&lt;/code&gt; object&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;query_constraints&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:company_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Bob\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; UPDATE \&quot;developers\&quot; SET \&quot;name\&quot; = &#39;Bob&#39; WHERE \&quot;developers\&quot;.\&quot;company_id\&quot; = 1 AND \&quot;developers\&quot;.\&quot;id\&quot; = 1&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds `validate` to foreign keys and check constraints in schema.rb\n\n    Previously, `schema.rb` would not record if `validate: false` had been used when adding a foreign key or check\n    constraint, so restoring a database from the schema could result in foreign keys or check constraints being\n    incorrectly validated.\n\n    *Tommy Graves*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666742056000,&quot;author&quot;:&quot;Tommy Graves&quot;,&quot;sha&quot;:&quot;26f316a8555757f456c5024bb99e4d8239599698&quot;,&quot;pr&quot;:&quot;46339&quot;,&quot;merge_sha&quot;:&quot;1562651e5fb02d7687ffe13498c0cc3aee9249f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds &lt;code&gt;validate&lt;/code&gt; to foreign keys and check constraints in schema.rb&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;schema.rb&lt;/code&gt; would not record if &lt;code&gt;validate: false&lt;/code&gt; had been used when adding a foreign key or check&lt;br /&gt;\nconstraint, so restoring a database from the schema could result in foreign keys or check constraints being&lt;br /&gt;\nincorrectly validated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tommy Graves&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adapter `#execute` methods now accept an `allow_retry` option. When set to `true`, the SQL statement will be\n    retried, up to the database&#39;s configured `connection_retries` value, upon encountering connection-related errors.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666712738000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;8f780c58ea2a5af17d61ac5858b33ead2c7aa494&quot;,&quot;pr&quot;:&quot;46273&quot;,&quot;merge_sha&quot;:&quot;b4344c86ad1a7ab91eb83c16dcce5d5f67f06e01&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adapter &lt;code&gt;#execute&lt;/code&gt; methods now accept an &lt;code&gt;allow_retry&lt;/code&gt; option. When set to &lt;code&gt;true&lt;/code&gt;, the SQL statement will be&lt;br /&gt;\nretried, up to the database’s configured &lt;code&gt;connection_retries&lt;/code&gt; value, upon encountering connection-related errors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only trigger `after_commit :destroy` callbacks when a database row is deleted.\n\n    This prevents `after_commit :destroy` callbacks from being triggered again\n    when `destroy` is called multiple times on the same record.\n\n    *Ben Sheldon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666378857000,&quot;author&quot;:&quot;Ben Sheldon&quot;,&quot;sha&quot;:&quot;e32c7043d7b66f4b11ce0aecd982fb572d23d6ca&quot;,&quot;pr&quot;:&quot;46197&quot;,&quot;merge_sha&quot;:&quot;7fdcbe747f7ab5ef664b894f73c8e0ada04c5c50&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only trigger &lt;code&gt;after_commit :destroy&lt;/code&gt; callbacks when a database row is deleted.&lt;/p&gt;\n\n&lt;p&gt;This prevents &lt;code&gt;after_commit :destroy&lt;/code&gt; callbacks from being triggered again&lt;br /&gt;\nwhen &lt;code&gt;destroy&lt;/code&gt; is called multiple times on the same record.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ben Sheldon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ciphertext_for` for yet-to-be-encrypted values.\n\n    Previously, `ciphertext_for` returned the cleartext of values that had not\n    yet been encrypted, such as with an unpersisted record:\n\n      ```ruby\n      Post.encrypts :body\n\n      post = Post.create!(body: \&quot;Hello\&quot;)\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n\n      post.body = \&quot;World\&quot;\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;World\&quot;\n      ```\n\n    Now, `ciphertext_for` will always return the ciphertext of encrypted\n    attributes:\n\n      ```ruby\n      Post.encrypts :body\n\n      post = Post.create!(body: \&quot;Hello\&quot;)\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n\n      post.body = \&quot;World\&quot;\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;xyz...\&quot;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666303019000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;02e351e48c5b33a84c574e889a0c49df3b3bacbb&quot;,&quot;pr&quot;:&quot;46284&quot;,&quot;merge_sha&quot;:&quot;b96ddea5f0b4ff8ed6e9dfe4df62f7571b147b11&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ciphertext_for&lt;/code&gt; for yet-to-be-encrypted values.&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;ciphertext_for&lt;/code&gt; returned the cleartext of values that had not&lt;br /&gt;\nyet been encrypted, such as with an unpersisted record:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;World\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;World\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now, &lt;code&gt;ciphertext_for&lt;/code&gt; will always return the ciphertext of encrypted&lt;br /&gt;\nattributes:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;World\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;xyz...\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug where using groups and counts with long table names would return incorrect results.\n\n    *Shota Toguchi*, *Yusaku Ono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666258485000,&quot;author&quot;:&quot;Dooor&quot;,&quot;sha&quot;:&quot;31c15b4791a8581cbf354c22bbadb463a90bcd1a&quot;,&quot;pr&quot;:&quot;46287&quot;,&quot;merge_sha&quot;:&quot;64c152b06e882aac99d849c8c0ee279b0096d596&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug where using groups and counts with long table names would return incorrect results.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shota Toguchi&lt;/em&gt;, &lt;em&gt;Yusaku Ono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix encryption of column default values.\n\n    Previously, encrypted attributes that used column default values appeared to\n    be encrypted on create, but were not:\n\n      ```ruby\n      Book.encrypts :name\n\n      book = Book.create!\n      book.name\n      # =&gt; \&quot;&lt;untitled&gt;\&quot;\n      book.name_before_type_cast\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n      book.reload.name_before_type_cast\n      # =&gt; \&quot;&lt;untitled&gt;\&quot;\n      ```\n\n    Now, attributes with column default values are encrypted:\n\n      ```ruby\n      Book.encrypts :name\n\n      book = Book.create!\n      book.name\n      # =&gt; \&quot;&lt;untitled&gt;\&quot;\n      book.name_before_type_cast\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n      book.reload.name_before_type_cast\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666239423000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;c48a83020a05a3bc6e429923dac31ee9e6b8e301&quot;,&quot;pr&quot;:&quot;46281&quot;,&quot;merge_sha&quot;:&quot;6676989957cb12b1332862ce05013ff0b3f5f6bb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix encryption of column default values.&lt;/p&gt;\n\n&lt;p&gt;Previously, encrypted attributes that used column default values appeared to&lt;br /&gt;\nbe encrypted on create, but were not:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;untitled&amp;gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;reload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;untitled&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now, attributes with column default values are encrypted:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;untitled&amp;gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;reload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate delegation from `Base` to `connection_handler`.\n\n    Calling `Base.clear_all_connections!`, `Base.clear_active_connections!`, `Base.clear_reloadable_connections!` and `Base.flush_idle_connections!` is deprecated. Please call these methods on the connection handler directly. In future Rails versions, the delegation from `Base` to the `connection_handler` will be removed.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666190378000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;a93d8fe29440c0791bdd71adb07b617dd8a9b33d&quot;,&quot;pr&quot;:&quot;46274&quot;,&quot;merge_sha&quot;:&quot;2453ec71a950bb102b52d0b3025f68f39ca48883&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate delegation from &lt;code&gt;Base&lt;/code&gt; to &lt;code&gt;connection_handler&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Calling &lt;code&gt;Base.clear_all_connections!&lt;/code&gt;, &lt;code&gt;Base.clear_active_connections!&lt;/code&gt;, &lt;code&gt;Base.clear_reloadable_connections!&lt;/code&gt; and &lt;code&gt;Base.flush_idle_connections!&lt;/code&gt; is deprecated. Please call these methods on the connection handler directly. In future Rails versions, the delegation from &lt;code&gt;Base&lt;/code&gt; to the &lt;code&gt;connection_handler&lt;/code&gt; will be removed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow ActiveRecord::QueryMethods#reselect to receive hash values, similar to ActiveRecord::QueryMethods#select\n\n    *Sampat Badhe*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666041004000,&quot;author&quot;:&quot;sampatbadhe&quot;,&quot;sha&quot;:&quot;90e96e51225aaa030605f177e2a37bc3c4c948ef&quot;,&quot;pr&quot;:&quot;46253&quot;,&quot;merge_sha&quot;:&quot;d73d3cdda58684c62df907ef9b8eeead18b0355b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow ActiveRecord::QueryMethods#reselect to receive hash values, similar to ActiveRecord::QueryMethods#select&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sampat Badhe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Validate options when managing columns and tables in migrations.\n\n    If an invalid option is passed to a migration method like `create_table` and `add_column`, an error will be raised\n    instead of the option being silently ignored. Validation of the options will only be applied for new migrations\n    that are created.\n\n    *Guo Xiang Tan*, *George Wambold*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1665475354000,&quot;author&quot;:&quot;Alan Guo Xiang Tan&quot;,&quot;sha&quot;:&quot;e6da3ebd6c65af23d134a9e01145f26600912008&quot;,&quot;pr&quot;:&quot;46178&quot;,&quot;merge_sha&quot;:&quot;556bf2e520620b15db8714c1b8c6bf82249a6547&quot;,&quot;html&quot;:&quot;&lt;p&gt;Validate options when managing columns and tables in migrations.&lt;/p&gt;\n\n&lt;p&gt;If an invalid option is passed to a migration method like &lt;code&gt;create_table&lt;/code&gt; and &lt;code&gt;add_column&lt;/code&gt;, an error will be raised&lt;br /&gt;\ninstead of the option being silently ignored. Validation of the options will only be applied for new migrations&lt;br /&gt;\nthat are created.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guo Xiang Tan&lt;/em&gt;, &lt;em&gt;George Wambold&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update query log tags to use the [SQLCommenter](https://open-telemetry.github.io/opentelemetry-sqlcommenter/) format by default. See [#46179](https://github.com/rails/rails/issues/46179)\n\n    To opt out of SQLCommenter-formatted query log tags, set `config.active_record.query_log_tags_format = :legacy`. By default, this is set to `:sqlcommenter`.\n\n    *Modulitos* and *Iheanyi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666519802000,&quot;author&quot;:&quot;modulitos&quot;,&quot;sha&quot;:&quot;e333bda8760764d5dabd73810fcbe9f81e9a42b9&quot;,&quot;pr&quot;:&quot;46310&quot;,&quot;merge_sha&quot;:&quot;76c48fb9c336d2612177460718a90a4530e3584f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update query log tags to use the &lt;a href=\&quot;https://open-telemetry.github.io/opentelemetry-sqlcommenter/\&quot;&gt;SQLCommenter&lt;/a&gt; format by default. See &lt;a href=\&quot;https://github.com/rails/rails/issues/46179\&quot;&gt;#46179&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;To opt out of SQLCommenter-formatted query log tags, set &lt;code&gt;config.active_record.query_log_tags_format = :legacy&lt;/code&gt;. By default, this is set to &lt;code&gt;:sqlcommenter&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Modulitos&lt;/em&gt; and &lt;em&gt;Iheanyi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow any ERB in the database.yml when creating rake tasks.\n\n    Any ERB can be used in `database.yml` even if it accesses environment\n    configurations.\n\n    Deprecates `config.active_record.suppress_multiple_database_warning`.\n\n    *Eike Send*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1664292446000,&quot;author&quot;:&quot;Eike Send&quot;,&quot;sha&quot;:&quot;5ba8aa585491c6e7d0af1e6ed772cb67ced34ea7&quot;,&quot;pr&quot;:&quot;46134&quot;,&quot;merge_sha&quot;:&quot;5b8421f56ed2a07a77e5b4950d3d0179dba39b9b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow any ERB in the database.yml when creating rake tasks.&lt;/p&gt;\n\n&lt;p&gt;Any ERB can be used in &lt;code&gt;database.yml&lt;/code&gt; even if it accesses environment&lt;br /&gt;\nconfigurations.&lt;/p&gt;\n\n&lt;p&gt;Deprecates &lt;code&gt;config.active_record.suppress_multiple_database_warning&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eike Send&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add table to error for duplicate column definitions.\n\n    If a migration defines duplicate columns for a table, the error message\n    shows which table it concerns.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663947834000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;39a20095bf006de816eec32b4d431226b80f10cf&quot;,&quot;pr&quot;:&quot;46117&quot;,&quot;merge_sha&quot;:&quot;91895c0936d7713da011d6520925b37643ceeeee&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add table to error for duplicate column definitions.&lt;/p&gt;\n\n&lt;p&gt;If a migration defines duplicate columns for a table, the error message&lt;br /&gt;\nshows which table it concerns.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix erroneous nil default precision on virtual datetime columns.\n\n    Prior to this change, virtual datetime columns did not have the same\n    default precision as regular datetime columns, resulting in the following\n    being erroneously equivalent:\n\n        t.virtual :name, type: datetime,                 as: \&quot;expression\&quot;\n        t.virtual :name, type: datetime, precision: nil, as: \&quot;expression\&quot;\n\n    This change fixes the default precision lookup, so virtual and regular\n    datetime column default precisions match.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663885258000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;b85ee91633bbc157ceb571cb4d3e5861ca7c15b6&quot;,&quot;pr&quot;:&quot;46110&quot;,&quot;merge_sha&quot;:&quot;dd163f8168d79676a92ff6ddf87d99e53d456907&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix erroneous nil default precision on virtual datetime columns.&lt;/p&gt;\n\n&lt;p&gt;Prior to this change, virtual datetime columns did not have the same&lt;br /&gt;\ndefault precision as regular datetime columns, resulting in the following&lt;br /&gt;\nbeing erroneously equivalent:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;t.virtual :name, type: datetime,                 as: \&quot;expression\&quot;\nt.virtual :name, type: datetime, precision: nil, as: \&quot;expression\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This change fixes the default precision lookup, so virtual and regular&lt;br /&gt;\ndatetime column default precisions match.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use connection from `#with_raw_connection` in `#quote_string`.\n\n    This ensures that the string quoting is wrapped in the reconnect and retry logic\n    that `#with_raw_connection` offers.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663882057000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;b00ca21999094ed02a3a1443aea69ad680dcf833&quot;,&quot;pr&quot;:&quot;46108&quot;,&quot;merge_sha&quot;:&quot;b5e5fad4ded363d01a180e0d962ec34015942329&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use connection from &lt;code&gt;#with_raw_connection&lt;/code&gt; in &lt;code&gt;#quote_string&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This ensures that the string quoting is wrapped in the reconnect and retry logic&lt;br /&gt;\nthat &lt;code&gt;#with_raw_connection&lt;/code&gt; offers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `expires_in` option to `signed_id`.\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663882057000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;364939c2b17b219fc8c158da63a8517e57f892ab&quot;,&quot;pr&quot;:&quot;46108&quot;,&quot;merge_sha&quot;:&quot;b5e5fad4ded363d01a180e0d962ec34015942329&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;expires_in&lt;/code&gt; option to &lt;code&gt;signed_id&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow applications to set retry deadline for query retries.\n\n    Building on the work done in #44576 and #44591, we extend the logic that automatically\n    reconnects database connections to take into account a timeout limit. We won&#39;t retry\n    a query if a given amount of time has elapsed since the query was first attempted. This\n    value defaults to nil, meaning that all retryable queries are retried regardless of time elapsed,\n    but this can be changed via the `retry_deadline` option in the database config.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663872589000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;4d13f05a2eebb16f9ab7407c54388f05d439b3d6&quot;,&quot;pr&quot;:&quot;46046&quot;,&quot;merge_sha&quot;:&quot;6c70d02f02c62a6f15687c795cac7ce27010a111&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow applications to set retry deadline for query retries.&lt;/p&gt;\n\n&lt;p&gt;Building on the work done in #44576 and #44591, we extend the logic that automatically&lt;br /&gt;\nreconnects database connections to take into account a timeout limit. We won’t retry&lt;br /&gt;\na query if a given amount of time has elapsed since the query was first attempted. This&lt;br /&gt;\nvalue defaults to nil, meaning that all retryable queries are retried regardless of time elapsed,&lt;br /&gt;\nbut this can be changed via the &lt;code&gt;retry_deadline&lt;/code&gt; option in the database config.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a case where the query cache can return wrong values. See #46044\n\n    *Aaron Patterson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663576626000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;5abb45d53ae32f9d80fac5a21fe4cda9b83412a1&quot;,&quot;pr&quot;:&quot;46048&quot;,&quot;merge_sha&quot;:&quot;f4418db137f8ecc311cf3f2290ffbef83e96711b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a case where the query cache can return wrong values. See #46044&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Patterson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support MySQL&#39;s ssl-mode option for MySQLDatabaseTasks.\n\n    Verifying the identity of the database server requires setting the ssl-mode\n    option to VERIFY_CA or VERIFY_IDENTITY. This option was previously ignored\n    for MySQL database tasks like creating a database and dumping the structure.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663314711000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;ed3b92b38f6db2a487b10b68d5320ab6b118521f&quot;,&quot;pr&quot;:&quot;46008&quot;,&quot;merge_sha&quot;:&quot;8c619c30967564e9e3fe01dd1e37b03f32d65933&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support MySQL’s ssl-mode option for MySQLDatabaseTasks.&lt;/p&gt;\n\n&lt;p&gt;Verifying the identity of the database server requires setting the ssl-mode&lt;br /&gt;\noption to VERIFY_CA or VERIFY_IDENTITY. This option was previously ignored&lt;br /&gt;\nfor MySQL database tasks like creating a database and dumping the structure.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move `ActiveRecord::InternalMetadata` to an independent object.\n\n    `ActiveRecord::InternalMetadata` no longer inherits from `ActiveRecord::Base` and is now an independent object that should be instantiated with a `connection`. This class is private and should not be used by applications directly. If you want to interact with the schema migrations table, please access it on the connection directly, for example: `ActiveRecord::Base.connection.schema_migration`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662991509000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;93ddf338a0763c2e6e81e8c9e64cea5cc891a523&quot;,&quot;pr&quot;:&quot;45982&quot;,&quot;merge_sha&quot;:&quot;53992c1a6639422600d6ed20d158089a074152e6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move &lt;code&gt;ActiveRecord::InternalMetadata&lt;/code&gt; to an independent object.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::InternalMetadata&lt;/code&gt; no longer inherits from &lt;code&gt;ActiveRecord::Base&lt;/code&gt; and is now an independent object that should be instantiated with a &lt;code&gt;connection&lt;/code&gt;. This class is private and should not be used by applications directly. If you want to interact with the schema migrations table, please access it on the connection directly, for example: &lt;code&gt;ActiveRecord::Base.connection.schema_migration&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate quoting `ActiveSupport::Duration` as an integer\n\n    Using ActiveSupport::Duration as an interpolated bind parameter in a SQL\n    string template is deprecated. To avoid this warning, you should explicitly\n    convert the duration to a more specific database type. For example, if you\n    want to use a duration as an integer number of seconds:\n    ```\n    Record.where(\&quot;duration = ?\&quot;, 1.hour.to_i)\n    ```\n    If you want to use a duration as an ISO 8601 string:\n    ```\n    Record.where(\&quot;duration = ?\&quot;, 1.hour.iso8601)\n    ```\n\n    *Aram Greenman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662758048000,&quot;author&quot;:&quot;Aram Greenman&quot;,&quot;sha&quot;:&quot;affb8cf2fe872276f2a6d17efd7e2df062897d11&quot;,&quot;pr&quot;:&quot;44438&quot;,&quot;merge_sha&quot;:&quot;9f372c94eaba780307f5bb91eb52a9dd16b8b2ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate quoting &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; as an integer&lt;/p&gt;\n\n&lt;p&gt;Using ActiveSupport::Duration as an interpolated bind parameter in a SQL&lt;br /&gt;\nstring template is deprecated. To avoid this warning, you should explicitly&lt;br /&gt;\nconvert the duration to a more specific database type. For example, if you&lt;br /&gt;\nwant to use a duration as an integer number of seconds:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Record.where(\&quot;duration = ?\&quot;, 1.hour.to_i)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;If you want to use a duration as an ISO 8601 string:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Record.where(\&quot;duration = ?\&quot;, 1.hour.iso8601)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Aram Greenman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `QueryMethods#in_order_of` to order by a string column name.\n\n    ```ruby\n    Post.in_order_of(\&quot;id\&quot;, [4,2,3,1]).to_a\n    Post.joins(:author).in_order_of(\&quot;authors.name\&quot;, [\&quot;Bob\&quot;, \&quot;Anna\&quot;, \&quot;John\&quot;]).to_a\n    ```\n\n    *Igor Kasyanchuk*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662752373000,&quot;author&quot;:&quot;admin&quot;,&quot;sha&quot;:&quot;62c358595c5427d246d8cf6a51597bc24d7d7cd6&quot;,&quot;pr&quot;:&quot;45971&quot;,&quot;merge_sha&quot;:&quot;556f0b61f12f1a30ca4edfb0119a31fe827ce23b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to order by a string column name.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;id\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;4&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;authors.name\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Bob\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Anna\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;John\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Kasyanchuk&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move `ActiveRecord::SchemaMigration` to an independent object.\n\n    `ActiveRecord::SchemaMigration` no longer inherits from `ActiveRecord::Base` and is now an independent object that should be instantiated with a `connection`. This class is private and should not be used by applications directly. If you want to interact with the schema migrations table, please access it on the connection directly, for example: `ActiveRecord::Base.connection.schema_migration`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662733081000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;436277da88507f9aae0874e62f3e61a8546b9683&quot;,&quot;pr&quot;:&quot;45908&quot;,&quot;merge_sha&quot;:&quot;063db854bbbb946aad8893b411b02f56bbdfb0ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move &lt;code&gt;ActiveRecord::SchemaMigration&lt;/code&gt; to an independent object.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::SchemaMigration&lt;/code&gt; no longer inherits from &lt;code&gt;ActiveRecord::Base&lt;/code&gt; and is now an independent object that should be instantiated with a &lt;code&gt;connection&lt;/code&gt;. This class is private and should not be used by applications directly. If you want to interact with the schema migrations table, please access it on the connection directly, for example: &lt;code&gt;ActiveRecord::Base.connection.schema_migration&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `all_connection_pools` and make `connection_pool_list` more explicit.\n\n    Following on #45924 `all_connection_pools` is now deprecated. `connection_pool_list` will either take an explicit role or applications can opt into the new behavior by passing `:all`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662578148000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;69396b75c91cdbbf141331356ef7c41bbfea1950&quot;,&quot;pr&quot;:&quot;45961&quot;,&quot;merge_sha&quot;:&quot;86a280a34781d708180bdcfd9c255192d96dbb77&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;all_connection_pools&lt;/code&gt; and make &lt;code&gt;connection_pool_list&lt;/code&gt; more explicit.&lt;/p&gt;\n\n&lt;p&gt;Following on #45924 &lt;code&gt;all_connection_pools&lt;/code&gt; is now deprecated. &lt;code&gt;connection_pool_list&lt;/code&gt; will either take an explicit role or applications can opt into the new behavior by passing &lt;code&gt;:all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix connection handler methods to operate on all pools.\n\n    `active_connections?`, `clear_active_connections!`, `clear_reloadable_connections!`, `clear_all_connections!`, and `flush_idle_connections!` now operate on all pools by default. Previously they would default to using the `current_role` or `:writing` role unless specified.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662573880000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;74cb960e66510454791ecccd574e1275b9c8dc37&quot;,&quot;pr&quot;:&quot;45924&quot;,&quot;merge_sha&quot;:&quot;cebd9ab11bb899021908f0a416daa7fb8cf5231b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix connection handler methods to operate on all pools.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;active_connections?&lt;/code&gt;, &lt;code&gt;clear_active_connections!&lt;/code&gt;, &lt;code&gt;clear_reloadable_connections!&lt;/code&gt;, &lt;code&gt;clear_all_connections!&lt;/code&gt;, and &lt;code&gt;flush_idle_connections!&lt;/code&gt; now operate on all pools by default. Previously they would default to using the &lt;code&gt;current_role&lt;/code&gt; or &lt;code&gt;:writing&lt;/code&gt; role unless specified.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow ActiveRecord::QueryMethods#select to receive hash values.\n\n    Currently, `select` might receive only raw sql and symbols to define columns and aliases to select.\n\n    With this change we can provide `hash` as argument, for example:\n\n    ```ruby\n    Post.joins(:comments).select(posts: [:id, :title, :created_at], comments: [:id, :body, :author_id])\n    #=&gt; \&quot;SELECT \\\&quot;posts\\\&quot;.\\\&quot;id\\\&quot;, \\\&quot;posts\\\&quot;.\\\&quot;title\\\&quot;, \\\&quot;posts\\\&quot;.\\\&quot;created_at\\\&quot;, \\\&quot;comments\\\&quot;.\\\&quot;id\\\&quot;, \\\&quot;comments\\\&quot;.\\\&quot;body\\\&quot;, \\\&quot;comments\\\&quot;.\\\&quot;author_id\\\&quot;\n    #   FROM \\\&quot;posts\\\&quot; INNER JOIN \\\&quot;comments\\\&quot; ON \\\&quot;comments\\\&quot;.\\\&quot;post_id\\\&quot; = \\\&quot;posts\\\&quot;.\\\&quot;id\\\&quot;\&quot;\n\n    Post.joins(:comments).select(posts: { id: :post_id, title: :post_title }, comments: { id: :comment_id, body: :comment_body })\n    #=&gt; \&quot;SELECT posts.id as post_id, posts.title as post_title, comments.id as comment_id, comments.body as comment_body\n    #    FROM \\\&quot;posts\\\&quot; INNER JOIN \\\&quot;comments\\\&quot; ON \\\&quot;comments\\\&quot;.\\\&quot;post_id\\\&quot; = \\\&quot;posts\\\&quot;.\\\&quot;id\\\&quot;\&quot;\n    ```\n    *Oleksandr Holubenko*, *Josef Šimánek*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1662111236000,&quot;author&quot;:&quot;alextrueman&quot;,&quot;sha&quot;:&quot;f4cfc2acdd29f1654930cdbed342eff0c449479b&quot;,&quot;pr&quot;:&quot;45612&quot;,&quot;merge_sha&quot;:&quot;2b01f332c6f4f56c8d3f3e680890642bd4ea3e16&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow ActiveRecord::QueryMethods#select to receive hash values.&lt;/p&gt;\n\n&lt;p&gt;Currently, &lt;code&gt;select&lt;/code&gt; might receive only raw sql and symbols to define columns and aliases to select.&lt;/p&gt;\n\n&lt;p&gt;With this change we can provide &lt;code&gt;hash&lt;/code&gt; as argument, for example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;posts: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:created_at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;comments: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:author_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;SELECT \\\&quot;posts\\\&quot;.\\\&quot;id\\\&quot;, \\\&quot;posts\\\&quot;.\\\&quot;title\\\&quot;, \\\&quot;posts\\\&quot;.\\\&quot;created_at\\\&quot;, \\\&quot;comments\\\&quot;.\\\&quot;id\\\&quot;, \\\&quot;comments\\\&quot;.\\\&quot;body\\\&quot;, \\\&quot;comments\\\&quot;.\\\&quot;author_id\\\&quot;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#   FROM \\\&quot;posts\\\&quot; INNER JOIN \\\&quot;comments\\\&quot; ON \\\&quot;comments\\\&quot;.\\\&quot;post_id\\\&quot; = \\\&quot;posts\\\&quot;.\\\&quot;id\\\&quot;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;posts: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: :post_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: :post_title&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;comments: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;id: :comment_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;body: :comment_body&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;SELECT posts.id as post_id, posts.title as post_title, comments.id as comment_id, comments.body as comment_body&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#    FROM \\\&quot;posts\\\&quot; INNER JOIN \\\&quot;comments\\\&quot; ON \\\&quot;comments\\\&quot;.\\\&quot;post_id\\\&quot; = \\\&quot;posts\\\&quot;.\\\&quot;id\\\&quot;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;&lt;em&gt;Oleksandr Holubenko&lt;/em&gt;, &lt;em&gt;Josef Šimánek&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adapts virtual attributes on `ActiveRecord::Persistence#becomes`.\n\n    When source and target classes have a different set of attributes adapts\n    attributes such that the extra attributes from target are added.\n\n    ```ruby\n    class Person &lt; ApplicationRecord\n    end\n\n    class WebUser &lt; Person\n      attribute :is_admin, :boolean\n      after_initialize :set_admin\n\n      def set_admin\n        write_attribute(:is_admin, email =~ /@ourcompany\\.com$/)\n      end\n    end\n\n    person = Person.find_by(email: \&quot;email@ourcompany.com\&quot;)\n    person.respond_to? :is_admin\n    # =&gt; false\n    person.becomes(WebUser).is_admin?\n    # =&gt; true\n    ```\n\n    *Jacopo Beschi*, *Sampson Crowley*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1661442534000,&quot;author&quot;:&quot;Jacopo&quot;,&quot;sha&quot;:&quot;2f5136a3be5e87c95e0e5578f8eae69f54fcd0ac&quot;,&quot;pr&quot;:&quot;42650&quot;,&quot;merge_sha&quot;:&quot;0fbac7f409a8e1b93f5ad6d56b34c6798d8bf27d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adapts virtual attributes on &lt;code&gt;ActiveRecord::Persistence#becomes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;When source and target classes have a different set of attributes adapts&lt;br /&gt;\nattributes such that the extra attributes from target are added.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Person&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;WebUser&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:is_admin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:boolean&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;after_initialize&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:set_admin&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;set_admin&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;write_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:is_admin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;email&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=~&lt;/span&gt; &lt;span class=\&quot;sr\&quot;&gt;/@ourcompany\\.com$/&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;person&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;e
