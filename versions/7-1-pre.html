*   Fix `NoMethodError` on custom `ActiveSupport::Deprecation` behavior.\n\n    `ActiveSupport::Deprecation.behavior=` was supposed to accept any object\n    that responds to `call`, but in fact its internal implementation assumed that\n    this object could respond to `arity`, so it was restricted to only `Proc` objects.\n\n    This change removes this `arity` restriction of custom behaviors.\n\n    *Ryo Nakamura*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657123077000,&quot;author&quot;:&quot;Ryo Nakamura&quot;,&quot;sha&quot;:&quot;6f9bb2cc0fd0e1560085a44c05d763afb00ab0d2&quot;,&quot;pr&quot;:&quot;45521&quot;,&quot;merge_sha&quot;:&quot;54e3f8c381d00a79ac5ab57fa444709c3f3ee0c1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;NoMethodError&lt;/code&gt; on custom &lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt; behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveSupport::Deprecation.behavior=&lt;/code&gt; was supposed to accept any object&lt;br /&gt;\nthat responds to &lt;code&gt;call&lt;/code&gt;, but in fact its internal implementation assumed that&lt;br /&gt;\nthis object could respond to &lt;code&gt;arity&lt;/code&gt;, so it was restricted to only &lt;code&gt;Proc&lt;/code&gt; objects.&lt;/p&gt;\n\n&lt;p&gt;This change removes this &lt;code&gt;arity&lt;/code&gt; restriction of custom behaviors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryo Nakamura&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `:url_safe` option for `MessageEncryptor`.\n\n    The `MessageEncryptor` constructor now accepts a `:url_safe` option, similar\n    to the `MessageVerifier` constructor.  When enabled, this option ensures\n    that messages use a URL-safe encoding.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657397921000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;7094d0fc4385a6e36e1e4f516c5d86c262ca2ac0&quot;,&quot;pr&quot;:&quot;45550&quot;,&quot;merge_sha&quot;:&quot;b495b4eea1ffb4005056d69624c88ce3970c704b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;:url_safe&lt;/code&gt; option for &lt;code&gt;MessageEncryptor&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;MessageEncryptor&lt;/code&gt; constructor now accepts a &lt;code&gt;:url_safe&lt;/code&gt; option, similar&lt;br /&gt;\nto the &lt;code&gt;MessageVerifier&lt;/code&gt; constructor.  When enabled, this option ensures&lt;br /&gt;\nthat messages use a URL-safe encoding.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `url_safe` option to `ActiveSupport::MessageVerifier` initializer\n\n    `ActiveSupport::MessageVerifier.new` now takes optional `url_safe` argument.\n    It can generate URL-safe strings by passing `url_safe: true`.\n\n    ```ruby\n    verifier = ActiveSupport::MessageVerifier.new(url_safe: true)\n    message = verifier.generate(data) # =&gt; URL-safe string\n    ```\n\n    This option is `false` by default to be backwards compatible.\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657397921000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;7094d0fc4385a6e36e1e4f516c5d86c262ca2ac0&quot;,&quot;pr&quot;:&quot;45550&quot;,&quot;merge_sha&quot;:&quot;b495b4eea1ffb4005056d69624c88ce3970c704b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;url_safe&lt;/code&gt; option to &lt;code&gt;ActiveSupport::MessageVerifier&lt;/code&gt; initializer&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveSupport::MessageVerifier.new&lt;/code&gt; now takes optional &lt;code&gt;url_safe&lt;/code&gt; argument.&lt;br /&gt;\nIt can generate URL-safe strings by passing &lt;code&gt;url_safe: true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MessageVerifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;url_safe: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;generate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; URL-safe string&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This option is &lt;code&gt;false&lt;/code&gt; by default to be backwards compatible.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable connection pooling by default for `MemCacheStore` and `RedisCacheStore`.\n\n    If you want to disable connection pooling, set `:pool` option to `false` when configuring the cache store:\n\n    ```ruby\n    config.cache_store = :mem_cache_store, \&quot;cache.example.com\&quot;, pool: false\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1654592667000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;799b5c1df40e90f427567bf583c47893af082aed&quot;,&quot;pr&quot;:&quot;45235&quot;,&quot;merge_sha&quot;:&quot;d921f203c356a0d6902a3f75067f08993f4e33fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable connection pooling by default for &lt;code&gt;MemCacheStore&lt;/code&gt; and &lt;code&gt;RedisCacheStore&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;If you want to disable connection pooling, set &lt;code&gt;:pool&lt;/code&gt; option to &lt;code&gt;false&lt;/code&gt; when configuring the cache store:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;cache.example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;pool: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `force:` support to `ActiveSupport::Cache::Store#fetch_multi`.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1653487368000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;358556b971d1acd81021bd1dfaa4ea2660da72bf&quot;,&quot;pr&quot;:&quot;45174&quot;,&quot;merge_sha&quot;:&quot;d4a660f1cb7d023c9c9173dff9000fdb00788ab4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;force:&lt;/code&gt; support to &lt;code&gt;ActiveSupport::Cache::Store#fetch_multi&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecated `:pool_size` and `:pool_timeout` options for configuring connection pooling in cache stores.\n\n    Use `pool: true` to enable pooling with default settings:\n\n    ```ruby\n    config.cache_store = :redis_cache_store, pool: true\n    ```\n\n    Or pass individual options via `:pool` option:\n\n    ```ruby\n    config.cache_store = :redis_cache_store, pool: { size: 10, timeout: 2 }\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652888379000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;059d1d16ab4c7311a9f048fa6e14c35c4a292d22&quot;,&quot;pr&quot;:&quot;45111&quot;,&quot;merge_sha&quot;:&quot;a680a684d1c7e4080e994e4c4fc1fa38d1fe73b0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecated &lt;code&gt;:pool_size&lt;/code&gt; and &lt;code&gt;:pool_timeout&lt;/code&gt; options for configuring connection pooling in cache stores.&lt;/p&gt;\n\n&lt;p&gt;Use &lt;code&gt;pool: true&lt;/code&gt; to enable pooling with default settings:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:redis_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;pool: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Or pass individual options via &lt;code&gt;:pool&lt;/code&gt; option:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:redis_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;pool: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;size: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;timeout: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow #increment and #decrement methods of `ActiveSupport::Cache::Store`\n    subclasses to set new values.\n\n    Previously incrementing or decrementing an unset key would fail and return\n    nil. A default will now be assumed and the key will be created.\n\n    *Andrej Blagojević*, *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652818003000,&quot;author&quot;:&quot;Andrej Blagojević&quot;,&quot;sha&quot;:&quot;f48bf3975f62e875a1cf4264b18ce3735915684d&quot;,&quot;pr&quot;:&quot;45068&quot;,&quot;merge_sha&quot;:&quot;83c9bebf808a8e2654aa4e1921684698cb238692&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow #increment and #decrement methods of &lt;code&gt;ActiveSupport::Cache::Store&lt;/code&gt;&lt;br /&gt;\nsubclasses to set new values.&lt;/p&gt;\n\n&lt;p&gt;Previously incrementing or decrementing an unset key would fail and return&lt;br /&gt;\nnil. A default will now be assumed and the key will be created.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrej Blagojević&lt;/em&gt;, &lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `skip_nil:` support to `RedisCacheStore`\n\n    *Joey Paris*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652620151000,&quot;author&quot;:&quot;Joey Paris&quot;,&quot;sha&quot;:&quot;98244c1d4b82a441dfc214c78f3ffc8c38d36f31&quot;,&quot;pr&quot;:&quot;42909&quot;,&quot;merge_sha&quot;:&quot;06610c49fb79652e1485a8e4fb03bf10841d19e7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;skip_nil:&lt;/code&gt; support to &lt;code&gt;RedisCacheStore&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joey Paris&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Cache::MemoryStore#write(name, val, unless_exist:true)` now\n    correctly writes expired keys.\n\n    *Alan Savage*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652315108000,&quot;author&quot;:&quot;Alan Savage&quot;,&quot;sha&quot;:&quot;ad7b40c4f7a90a24b826603a1924e257e062d188&quot;,&quot;pr&quot;:&quot;45073&quot;,&quot;merge_sha&quot;:&quot;8ec74553851bfafd1cc6944a1baad82c13fa76ff&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Cache::MemoryStore#write(name, val, unless_exist:true)&lt;/code&gt; now&lt;br /&gt;\ncorrectly writes expired keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alan Savage&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::ErrorReporter` now accepts and forward a `source:` parameter.\n\n    This allow libraries to signal the origin of the errors, and reporters\n    to easily ignore some sources.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651741101000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;c9a2bc284c3c3ef11839fa0a0222339f0fd7c2c0&quot;,&quot;pr&quot;:&quot;44998&quot;,&quot;merge_sha&quot;:&quot;761e3aa3446eb9e4604bd74f356cddb90d4ad97a&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::ErrorReporter&lt;/code&gt; now accepts and forward a &lt;code&gt;source:&lt;/code&gt; parameter.&lt;/p&gt;\n\n&lt;p&gt;This allow libraries to signal the origin of the errors, and reporters&lt;br /&gt;\nto easily ignore some sources.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Add the method `ERB::Util.xml_name_escape` to escape dangerous characters\n    in names of tags and names of attributes, following the specification of XML.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651174760000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;649516ce0feb699ae06a8c5e81df75d460cc9a85&quot;,&quot;pr&quot;:&quot;44973&quot;,&quot;merge_sha&quot;:&quot;6ce8c03b53501ace1f0484dadcc245e830a0c840&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Add the method &lt;code&gt;ERB::Util.xml_name_escape&lt;/code&gt; to escape dangerous characters&lt;br /&gt;\nin names of tags and names of attributes, following the specification of XML.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Respect `ActiveSupport::Logger.new`&#39;s `:formatter` keyword argument\n\n    The stdlib `Logger::new` allows passing a `:formatter` keyword argument to\n    set the logger&#39;s formatter. Previously `ActiveSupport::Logger.new` ignored\n    that argument by always setting the formatter to an instance of\n    `ActiveSupport::Logger::SimpleFormatter`.\n\n    *Steven Harman*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1650875183000,&quot;author&quot;:&quot;Steven Harman&quot;,&quot;sha&quot;:&quot;3b012a52540f7e4564d70f1955785bde32269a3d&quot;,&quot;pr&quot;:&quot;44942&quot;,&quot;merge_sha&quot;:&quot;6fd5323080dcb6aec24412e25c8210d9e2cda7bc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Respect &lt;code&gt;ActiveSupport::Logger.new&lt;/code&gt;’s &lt;code&gt;:formatter&lt;/code&gt; keyword argument&lt;/p&gt;\n\n&lt;p&gt;The stdlib &lt;code&gt;Logger::new&lt;/code&gt; allows passing a &lt;code&gt;:formatter&lt;/code&gt; keyword argument to&lt;br /&gt;\nset the logger’s formatter. Previously &lt;code&gt;ActiveSupport::Logger.new&lt;/code&gt; ignored&lt;br /&gt;\nthat argument by always setting the formatter to an instance of&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Logger::SimpleFormatter&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steven Harman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate preserving the pre-Ruby 2.4 behavior of `to_time`\n\n    With Ruby 2.4+ the default for +to_time+ changed from converting to the\n    local system time to preserving the offset of the receiver. At the time Rails\n    supported older versions of Ruby so a compatibility layer was added to assist\n    in the migration process. From Rails 5.0 new applications have defaulted to\n    the Ruby 2.4+ behavior and since Rails 7.0 now only supports Ruby 2.7+\n    this compatibility layer can be safely removed.\n\n    To minimize any noise generated the deprecation warning only appears when the\n    setting is configured to `false` as that is the only scenario where the\n    removal of the compatibility layer has any effect.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1647817004000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;1943962a10d79737ad9d5c56e20d9ac8a50d11c3&quot;,&quot;pr&quot;:&quot;44728&quot;,&quot;merge_sha&quot;:&quot;2797fc413a5486788cee387d695d6d1621608765&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate preserving the pre-Ruby 2.4 behavior of &lt;code&gt;to_time&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;With Ruby 2.4+ the default for +to_time+ changed from converting to the&lt;br /&gt;\nlocal system time to preserving the offset of the receiver. At the time Rails&lt;br /&gt;\nsupported older versions of Ruby so a compatibility layer was added to assist&lt;br /&gt;\nin the migration process. From Rails 5.0 new applications have defaulted to&lt;br /&gt;\nthe Ruby 2.4+ behavior and since Rails 7.0 now only supports Ruby 2.7+&lt;br /&gt;\nthis compatibility layer can be safely removed.&lt;/p&gt;\n\n&lt;p&gt;To minimize any noise generated the deprecation warning only appears when the&lt;br /&gt;\nsetting is configured to &lt;code&gt;false&lt;/code&gt; as that is the only scenario where the&lt;br /&gt;\nremoval of the compatibility layer has any effect.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Pathname.blank?` only returns true for `Pathname.new(\&quot;\&quot;)`\n\n    Previously it would end up calling `Pathname#empty?` which returned true\n    if the path existed and was an empty directory or file.\n\n    That behavior was unlikely to be expected.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1645345968000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;0ac4c04143e85756a661b07f4b09cf0b023ddb04&quot;,&quot;pr&quot;:&quot;44485&quot;,&quot;merge_sha&quot;:&quot;13d75c40fd477c189964429daca9b71045a49665&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Pathname.blank?&lt;/code&gt; only returns true for &lt;code&gt;Pathname.new(\&quot;\&quot;)&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously it would end up calling &lt;code&gt;Pathname#empty?&lt;/code&gt; which returned true&lt;br /&gt;\nif the path existed and was an empty directory or file.&lt;/p&gt;\n\n&lt;p&gt;That behavior was unlikely to be expected.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Notification::Event`&#39;s `#children` and `#parent_of?`\n\n    *John Hawthorn*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1645116348000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;9f0b8eb5843b8f8db19440fcb1962727f655eed1&quot;,&quot;pr&quot;:&quot;43390&quot;,&quot;merge_sha&quot;:&quot;3e2f9a66dbd52138cd1bb9db062ac564f7841867&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Notification::Event&lt;/code&gt;’s &lt;code&gt;#children&lt;/code&gt; and &lt;code&gt;#parent_of?&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change the default serializer of `ActiveSupport::MessageVerifier` from\n    `Marshal` to `ActiveSupport::JSON` when using `config.load_defaults 7.1`.\n\n    Messages serialized with `Marshal` can still be read, but new messages will\n    be serialized with `ActiveSupport::JSON`. For more information, see\n    https://guides.rubyonrails.org/v7.1/configuring.html#config-active-support-message-serializer.\n\n    *Saba Kiaei*, *David Buckley*, and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1683567682000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;9fbfd8100bf0f141769d2ced42940b2d7b9b71f0&quot;,&quot;pr&quot;:&quot;47963&quot;,&quot;merge_sha&quot;:&quot;e49fcfa0dc4139edfb02c696666ec63eef29e422&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change the default serializer of &lt;code&gt;ActiveSupport::MessageVerifier&lt;/code&gt; from&lt;br /&gt;\n&lt;code&gt;Marshal&lt;/code&gt; to &lt;code&gt;ActiveSupport::JSON&lt;/code&gt; when using &lt;code&gt;config.load_defaults 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Messages serialized with &lt;code&gt;Marshal&lt;/code&gt; can still be read, but new messages will&lt;br /&gt;\nbe serialized with &lt;code&gt;ActiveSupport::JSON&lt;/code&gt;. For more information, see&lt;br /&gt;\nhttps://guides.rubyonrails.org/v7.1/configuring.html#config-active-support-message-serializer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Saba Kiaei&lt;/em&gt;, &lt;em&gt;David Buckley&lt;/em&gt;, and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change the default serializer of `ActiveSupport::MessageEncryptor` from\n    `Marshal` to `ActiveSupport::JSON` when using `config.load_defaults 7.1`.\n\n    Messages serialized with `Marshal` can still be read, but new messages will\n    be serialized with `ActiveSupport::JSON`. For more information, see\n    https://guides.rubyonrails.org/v7.1/configuring.html#config-active-support-message-serializer.\n\n    *Zack Deveau*, *Martin Gingras*, and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1683567682000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;9fbfd8100bf0f141769d2ced42940b2d7b9b71f0&quot;,&quot;pr&quot;:&quot;47963&quot;,&quot;merge_sha&quot;:&quot;e49fcfa0dc4139edfb02c696666ec63eef29e422&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change the default serializer of &lt;code&gt;ActiveSupport::MessageEncryptor&lt;/code&gt; from&lt;br /&gt;\n&lt;code&gt;Marshal&lt;/code&gt; to &lt;code&gt;ActiveSupport::JSON&lt;/code&gt; when using &lt;code&gt;config.load_defaults 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Messages serialized with &lt;code&gt;Marshal&lt;/code&gt; can still be read, but new messages will&lt;br /&gt;\nbe serialized with &lt;code&gt;ActiveSupport::JSON&lt;/code&gt;. For more information, see&lt;br /&gt;\nhttps://guides.rubyonrails.org/v7.1/configuring.html#config-active-support-message-serializer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Zack Deveau&lt;/em&gt;, &lt;em&gt;Martin Gingras&lt;/em&gt;, and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveSupport::TestCase#stub_const` to stub a constant for the duration of a yield.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1643738990000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;fdb98d218eadd31f7b513a08697677610921f878&quot;,&quot;pr&quot;:&quot;44294&quot;,&quot;merge_sha&quot;:&quot;8415d8ff797b0b4c3facb7449bb5315a6f8bd272&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveSupport::TestCase#stub_const&lt;/code&gt; to stub a constant for the duration of a yield.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveSupport::EncryptedConfiguration` to be compatible with Psych 4\n\n    *Stephen Sugden*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1643199285000,&quot;author&quot;:&quot;Stephen Sugden&quot;,&quot;sha&quot;:&quot;d5b65c082ef0c17241de26d5131e5b4d8a01b186&quot;,&quot;pr&quot;:&quot;44244&quot;,&quot;merge_sha&quot;:&quot;bd41655d17ff85c3118a4c69d19bad47b6a2890f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveSupport::EncryptedConfiguration&lt;/code&gt; to be compatible with Psych 4&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Sugden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `File.atomic_write` error handling\n\n    *Daniel Pepper*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1642410859000,&quot;author&quot;:&quot;Daniel Pepper&quot;,&quot;sha&quot;:&quot;44a2971e5c7d474b9a5c57fdd916281cd93609ec&quot;,&quot;pr&quot;:&quot;44151&quot;,&quot;merge_sha&quot;:&quot;9fb6cdf8fafea8d23fae06586f0f3248f873d53c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;File.atomic_write&lt;/code&gt; error handling&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Pepper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Class#descendants` and `DescendantsTracker#descendants` compatibility with Ruby 3.1.\n\n    [The native `Class#descendants` was reverted prior to Ruby 3.1 release](https://bugs.ruby-lang.org/issues/14394#note-33),\n    but `Class#subclasses` was kept, breaking the feature detection.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1640084368000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;68e9df0257474cbd7aa3781322487a0defb06596&quot;,&quot;pr&quot;:&quot;43951&quot;,&quot;merge_sha&quot;:&quot;58c0b76982e3fbcb5642223effd9cce93947029e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Class#descendants&lt;/code&gt; and &lt;code&gt;DescendantsTracker#descendants&lt;/code&gt; compatibility with Ruby 3.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://bugs.ruby-lang.org/issues/14394#note-33\&quot;&gt;The native &lt;code&gt;Class#descendants&lt;/code&gt; was reverted prior to Ruby 3.1 release&lt;/a&gt;,&lt;br /&gt;\nbut &lt;code&gt;Class#subclasses&lt;/code&gt; was kept, breaking the feature detection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow an ActiveStorage attachment to be removed via a form post\n\n    Attachments can already be removed by updating the attachment to be nil such as:\n    ```ruby\n    User.find(params[:id]).update!(avatar: nil)\n    ```\n\n    However, a form cannot post a nil param, it can only post an empty string. But, posting an\n    empty string would result in an `ActiveSupport::MessageVerifier::InvalidSignature: mismatched digest`\n    error being raised, because it&#39;s being treated as a signed blob id.\n\n    Now, nil and an empty string are treated as a delete, which allows attachments to be removed via:\n    ```ruby\n    User.find(params[:id]).update!(params.require(:user).permit(:avatar))\n\n    ```\n\n    *Nate Matykiewicz*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1685661422000,&quot;author&quot;:&quot;Nate Matykiewicz&quot;,&quot;sha&quot;:&quot;dd894b2fc261594fde3d39028066d86b91e22070&quot;,&quot;pr&quot;:&quot;48339&quot;,&quot;merge_sha&quot;:&quot;e94999fab862c2a22087c4bc6cd0a6f7dc4e4c98&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow an ActiveStorage attachment to be removed via a form post&lt;/p&gt;\n\n&lt;p&gt;Attachments can already be removed by updating the attachment to be nil such as:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;avatar: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;However, a form cannot post a nil param, it can only post an empty string. But, posting an&lt;br /&gt;\nempty string would result in an &lt;code&gt;ActiveSupport::MessageVerifier::InvalidSignature: mismatched digest&lt;/code&gt;&lt;br /&gt;\nerror being raised, because it’s being treated as a signed blob id.&lt;/p&gt;\n\n&lt;p&gt;Now, nil and an empty string are treated as a delete, which allows attachments to be removed via:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;require&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;permit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Matykiewicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove mini_mime usage in favour of marcel.\n\n    We have two libraries that are have similar usage. This change removes\n    dependency on mini_mime and makes use of similar methods from marcel.\n\n    *Vipul A M*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1679943256000,&quot;author&quot;:&quot;Vipul A M&quot;,&quot;sha&quot;:&quot;3d414f3986c6488829da7734bd1be5085e405b3f&quot;,&quot;pr&quot;:&quot;47754&quot;,&quot;merge_sha&quot;:&quot;71a1f61926c7e6370ec3297d668390c0730e0f87&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove mini_mime usage in favour of marcel.&lt;/p&gt;\n\n&lt;p&gt;We have two libraries that are have similar usage. This change removes&lt;br /&gt;\ndependency on mini_mime and makes use of similar methods from marcel.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vipul A M&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow destroying active storage variants\n\n    ```ruby\n    User.first.avatar.variant(resize_to_limit: [100, 100]).destroy\n    ```\n\n    *Shouichi Kamiya*, *Yuichiro NAKAGAWA*, *Ryohei UEDA*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1679763306000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;98abeea7b6cae376533b7c0176d139f561a9e347&quot;,&quot;pr&quot;:&quot;47150&quot;,&quot;merge_sha&quot;:&quot;febd9ab4f62c21ed3ac66392a9ad4b3a3685d6ac&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow destroying active storage variants&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;avatar&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;resize_to_limit: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;destroy&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;, &lt;em&gt;Yuichiro NAKAGAWA&lt;/em&gt;, &lt;em&gt;Ryohei UEDA&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `sample_rate` to `ActiveStorage::Analyzer::AudioAnalyzer` output\n\n    *Matija Čupić*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1679599030000,&quot;author&quot;:&quot;Matija Čupić&quot;,&quot;sha&quot;:&quot;c0465cf6aa224bd06fc5cae4d1a12284ecc3cdeb&quot;,&quot;pr&quot;:&quot;47749&quot;,&quot;merge_sha&quot;:&quot;097f703d59a64da1164bf63ea020ff85e3b32004&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;sample_rate&lt;/code&gt; to &lt;code&gt;ActiveStorage::Analyzer::AudioAnalyzer&lt;/code&gt; output&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matija Čupić&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `purge` and `purge_later` methods from the attachments association.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;18e53fbb2c1b76e4e0b906e602edb4ad7291b621&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;purge&lt;/code&gt; and &lt;code&gt;purge_later&lt;/code&gt; methods from the attachments association.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated behavior when assigning to a collection of attachments.\n\n    Instead of appending to the collection, the collection is now replaced.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;c720b7eba8bab1d227553ad4f962bf35abd41c88&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated behavior when assigning to a collection of attachments.&lt;/p&gt;\n\n&lt;p&gt;Instead of appending to the collection, the collection is now replaced.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveStorage::Current#host` and `ActiveStorage::Current#host=` methods.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;0591de55af5cb1fa249237772309e94b07a640c2&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveStorage::Current#host&lt;/code&gt; and &lt;code&gt;ActiveStorage::Current#host=&lt;/code&gt; methods.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated invalid default content types in Active Storage configurations.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;4edaa4120bd76fafa770dc654f85f83f1c2c6d78&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated invalid default content types in Active Storage configurations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add missing preview event to `ActiveStorage::LogSubscriber`\n\n    A `preview` event is being instrumented in `ActiveStorage::Previewer`.\n    However it was not added inside ActiveStorage&#39;s LogSubscriber class.\n\n    This will allow to have logs for when a preview happens\n    in the same fashion as all other ActiveStorage events such as\n    `upload` and `download` inside `Rails.logger`.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1666432443000,&quot;author&quot;:&quot;Chedli Bourguiba&quot;,&quot;sha&quot;:&quot;0b8496fa7eca9e6e8f03f8f226a472a846458e63&quot;,&quot;pr&quot;:&quot;46291&quot;,&quot;merge_sha&quot;:&quot;e067745438c29fa553372bc5d1a1ca8717e2c457&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add missing preview event to &lt;code&gt;ActiveStorage::LogSubscriber&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;A &lt;code&gt;preview&lt;/code&gt; event is being instrumented in &lt;code&gt;ActiveStorage::Previewer&lt;/code&gt;.&lt;br /&gt;\nHowever it was not added inside ActiveStorage’s LogSubscriber class.&lt;/p&gt;\n\n&lt;p&gt;This will allow to have logs for when a preview happens&lt;br /&gt;\nin the same fashion as all other ActiveStorage events such as&lt;br /&gt;\n&lt;code&gt;upload&lt;/code&gt; and &lt;code&gt;download&lt;/code&gt; inside &lt;code&gt;Rails.logger&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix retrieving rotation value from FFmpeg on version 5.0+.\n\n    In FFmpeg version 5.0+ the rotation value has been removed from tags.\n    Instead the value can be found in side_data_list. Along with\n    this update it&#39;s possible to have values of -90, -270 to denote the video\n    has been rotated.\n\n    *Haroon Ahmed*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1664306220000,&quot;author&quot;:&quot;Haroon Ahmed&quot;,&quot;sha&quot;:&quot;206a826c8d231a331b30e27afa98d8eb1fe593f7&quot;,&quot;pr&quot;:&quot;45837&quot;,&quot;merge_sha&quot;:&quot;7de66704380281ead474c2e6723407b3d1246f77&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix retrieving rotation value from FFmpeg on version 5.0+.&lt;/p&gt;\n\n&lt;p&gt;In FFmpeg version 5.0+ the rotation value has been removed from tags.&lt;br /&gt;\nInstead the value can be found in side_data_list. Along with&lt;br /&gt;\nthis update it’s possible to have values of -90, -270 to denote the video&lt;br /&gt;\nhas been rotated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Haroon Ahmed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Touch all corresponding model records after ActiveStorage::Blob is analyzed\n\n    This fixes a race condition where a record can be requested and have a cache entry built, before\n    the initial `analyze_later` completes, which will not be invalidated until something else\n    updates the record. This also invalidates cache entries when a blob is re-analyzed, which\n    is helpful if a bug is fixed in an analyzer or a new analyzer is added.\n\n    *Nate Matykiewicz*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1658853258000,&quot;author&quot;:&quot;Nate Matykiewicz&quot;,&quot;sha&quot;:&quot;294c2710620871a691e4ca5fefb5e5ace279195d&quot;,&quot;pr&quot;:&quot;45579&quot;,&quot;merge_sha&quot;:&quot;b01027fc2faf0f9c919152bdf0c4d5db56ea41fb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Touch all corresponding model records after ActiveStorage::Blob is analyzed&lt;/p&gt;\n\n&lt;p&gt;This fixes a race condition where a record can be requested and have a cache entry built, before&lt;br /&gt;\nthe initial &lt;code&gt;analyze_later&lt;/code&gt; completes, which will not be invalidated until something else&lt;br /&gt;\nupdates the record. This also invalidates cache entries when a blob is re-analyzed, which&lt;br /&gt;\nis helpful if a bug is fixed in an analyzer or a new analyzer is added.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Matykiewicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to use pre-defined variants when calling `preview` or\n    `representation` on an attachment.\n\n    ```ruby\n    class User &lt; ActiveRecord::Base\n      has_one_attached :file do |attachable|\n        attachable.variant :thumb, resize_to_limit: [100, 100]\n      end\n    end\n\n    &lt;%= image_tag user.file.representation(:thumb) %&gt;\n    ```\n\n    *Richard Böhme*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1658245532000,&quot;author&quot;:&quot;Richard Böhme&quot;,&quot;sha&quot;:&quot;acf767dbd6fe95792caad72dc34a5054911acd6a&quot;,&quot;pr&quot;:&quot;45098&quot;,&quot;merge_sha&quot;:&quot;4ab6927b983a8d44585fb7ecb9f3cc7280b9deab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to use pre-defined variants when calling &lt;code&gt;preview&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;representation&lt;/code&gt; on an attachment.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:file&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:thumb&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;resize_to_limit: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%= image_tag user.file.representation(:thumb) %&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Böhme&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Method `attach` always returns the attachments except when the record\n    is persisted, unchanged, and saving it fails, in which case it returns `nil`.\n\n    *Santiago Bartesaghi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1655828898000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;7acdfcb12c6c83df1c401cd8d05678ffa91b6bd5&quot;,&quot;pr&quot;:&quot;45397&quot;,&quot;merge_sha&quot;:&quot;3ea99f53fafbcacfda58b11e2c0537fc043742f2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Method &lt;code&gt;attach&lt;/code&gt; always returns the attachments except when the record&lt;br /&gt;\nis persisted, unchanged, and saving it fails, in which case it returns &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixes multiple `attach` calls within transaction not uploading files correctly.\n\n    In the following example, the code failed to upload all but the last file to the configured service.\n    ```ruby\n      ActiveRecord::Base.transaction do\n        user.attachments.attach({\n          content_type: \&quot;text/plain\&quot;,\n          filename: \&quot;dummy.txt\&quot;,\n          io: ::StringIO.new(\&quot;dummy\&quot;),\n        })\n        user.attachments.attach({\n          content_type: \&quot;text/plain\&quot;,\n          filename: \&quot;dummy2.txt\&quot;,\n          io: ::StringIO.new(\&quot;dummy2\&quot;),\n        })\n      end\n\n      assert_equal 2, user.attachments.count\n      assert user.attachments.first.service.exist?(user.attachments.first.key)  # Fails\n    ```\n\n    This was addressed by keeping track of the subchanges pending upload, and uploading them\n    once the transaction is committed.\n\n    Fixes #41661\n\n    *Santiago Bartesaghi*, *Bruno Vezoli*, *Juan Roig*, *Abhay Nikam*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1654592667000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;2895c6b9a22b856f2ba22e0866524162701886c1&quot;,&quot;pr&quot;:&quot;41661&quot;,&quot;merge_sha&quot;:&quot;d921f203c356a0d6902a3f75067f08993f4e33fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixes multiple &lt;code&gt;attach&lt;/code&gt; calls within transaction not uploading files correctly.&lt;/p&gt;\n\n&lt;p&gt;In the following example, the code failed to upload all but the last file to the configured service.&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attach&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;content_type: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;text/plain\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy.txt\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;io: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;StringIO&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attach&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;content_type: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;text/plain\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy2.txt\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;io: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;StringIO&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy2\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;assert&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;service&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;exist?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;key&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# Fails&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This was addressed by keeping track of the subchanges pending upload, and uploading them&lt;br /&gt;\nonce the transaction is committed.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41661&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;, &lt;em&gt;Bruno Vezoli&lt;/em&gt;, &lt;em&gt;Juan Roig&lt;/em&gt;, &lt;em&gt;Abhay Nikam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an exception if `config.active_storage.service` is not set.\n\n    If Active Storage is configured and `config.active_storage.service` is not\n    set in the respective environment&#39;s configuration file, then an exception\n    is raised with a meaningful message when attempting to use Active Storage.\n\n    *Ghouse Mohamed*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1654019493000,&quot;author&quot;:&quot;Ghouse Mohamed&quot;,&quot;sha&quot;:&quot;06c83d93cf0ea28cda553830023717204eb77b9f&quot;,&quot;pr&quot;:&quot;45224&quot;,&quot;merge_sha&quot;:&quot;2d62fd01b65739dc0c2955c47afd40da68f146f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an exception if &lt;code&gt;config.active_storage.service&lt;/code&gt; is not set.&lt;/p&gt;\n\n&lt;p&gt;If Active Storage is configured and &lt;code&gt;config.active_storage.service&lt;/code&gt; is not&lt;br /&gt;\nset in the respective environment’s configuration file, then an exception&lt;br /&gt;\nis raised with a meaningful message when attempting to use Active Storage.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ghouse Mohamed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixes proxy downloads of files over 5mb\n\n    Previously, trying to view and/or download files larger than 5mb stored in\n    services like S3 via proxy mode could return corrupted files at around\n    5.2mb or cause random halts in the download. Now,\n    `ActiveStorage::Blobs::ProxyController` correctly handles streaming these\n    larger files from the service to the client without any issues.\n\n    Fixes #44679\n\n    *Felipe Raul*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1654019493000,&quot;author&quot;:&quot;Ghouse Mohamed&quot;,&quot;sha&quot;:&quot;06c83d93cf0ea28cda553830023717204eb77b9f&quot;,&quot;pr&quot;:&quot;45224&quot;,&quot;merge_sha&quot;:&quot;2d62fd01b65739dc0c2955c47afd40da68f146f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixes proxy downloads of files over 5mb&lt;/p&gt;\n\n&lt;p&gt;Previously, trying to view and/or download files larger than 5mb stored in&lt;br /&gt;\nservices like S3 via proxy mode could return corrupted files at around&lt;br /&gt;\n5.2mb or cause random halts in the download. Now,&lt;br /&gt;\n&lt;code&gt;ActiveStorage::Blobs::ProxyController&lt;/code&gt; correctly handles streaming these&lt;br /&gt;\nlarger files from the service to the client without any issues.&lt;/p&gt;\n\n&lt;p&gt;Fixes #44679&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Felipe Raul&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Saving attachment(s) to a record returns the blob/blobs object\n\n    Previously, saving attachments did not return the blob/blobs that\n    were attached. Now, saving attachments to a record with `#attach`\n    method returns the blob or array of blobs that were attached to\n    the record. If it fails to save the attachment(s), then it returns\n    `false`.\n\n    *Ghouse Mohamed*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1645823941000,&quot;author&quot;:&quot;Ghouse Mohamed&quot;,&quot;sha&quot;:&quot;fbfb6e6885e65f212771430a235359ee86654512&quot;,&quot;pr&quot;:&quot;44439&quot;,&quot;merge_sha&quot;:&quot;fb88db58d7ec1c1998d90d3fdadf819200786a7c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Saving attachment(s) to a record returns the blob/blobs object&lt;/p&gt;\n\n&lt;p&gt;Previously, saving attachments did not return the blob/blobs that&lt;br /&gt;\nwere attached. Now, saving attachments to a record with &lt;code&gt;#attach&lt;/code&gt;&lt;br /&gt;\nmethod returns the blob or array of blobs that were attached to&lt;br /&gt;\nthe record. If it fails to save the attachment(s), then it returns&lt;br /&gt;\n&lt;code&gt;false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ghouse Mohamed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t stream responses in redirect mode\n\n    Previously, both redirect mode and proxy mode streamed their\n    responses which caused a new thread to be created, and could end\n    up leaking connections in the connection pool. But since redirect\n    mode doesn&#39;t actually send any data, it doesn&#39;t need to be\n    streamed.\n\n    *Luke Lau*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1643199285000,&quot;author&quot;:&quot;Luke Lau&quot;,&quot;sha&quot;:&quot;7e61f808c684b22b175271530a8bf3ced0815dfb&quot;,&quot;pr&quot;:&quot;44244&quot;,&quot;merge_sha&quot;:&quot;bd41655d17ff85c3118a4c69d19bad47b6a2890f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t stream responses in redirect mode&lt;/p&gt;\n\n&lt;p&gt;Previously, both redirect mode and proxy mode streamed their&lt;br /&gt;\nresponses which caused a new thread to be created, and could end&lt;br /&gt;\nup leaking connections in the connection pool. But since redirect&lt;br /&gt;\nmode doesn’t actually send any data, it doesn’t need to be&lt;br /&gt;\nstreamed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luke Lau&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Safe for direct upload on Libraries or Frameworks\n\n    Enable the use of custom headers during direct uploads, which allows for\n    the inclusion of Authorization bearer tokens or other forms of authorization\n    tokens through headers.\n\n    *Radamés Roriz*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1679949445000,&quot;author&quot;:&quot;Radamés Roriz&quot;,&quot;sha&quot;:&quot;26b209437b46409c79577a7f18c5ab47a6954363&quot;,&quot;pr&quot;:&quot;47773&quot;,&quot;merge_sha&quot;:&quot;1ed5ef6bb32df8ad61ea0ccc79fd67c91de81027&quot;,&quot;html&quot;:&quot;&lt;p&gt;Safe for direct upload on Libraries or Frameworks&lt;/p&gt;\n\n&lt;p&gt;Enable the use of custom headers during direct uploads, which allows for&lt;br /&gt;\nthe inclusion of Authorization bearer tokens or other forms of authorization&lt;br /&gt;\ntokens through headers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Radamés Roriz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add \&quot;back to top\&quot; button to guides\n\n    *Alysson Rosa*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1685605121000,&quot;author&quot;:&quot;Alysson Rosa&quot;,&quot;sha&quot;:&quot;22397bec6ff332fad45be75cc81f8e037563073e&quot;,&quot;pr&quot;:&quot;48354&quot;,&quot;merge_sha&quot;:&quot;d026af43c35c25814b4d16511f1b8fc6d70a4569&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add “back to top” button to guides&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alysson Rosa&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
