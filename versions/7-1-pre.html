quot;:&quot;&lt;p&gt;Avoid booting in development then test for test tasks.&lt;/p&gt;\n\n&lt;p&gt;Running one of the rails test subtasks (e.g. test:system, test:models) would&lt;br /&gt;\ngo through Rake and cause the app to be booted twice. Now all the test:*&lt;br /&gt;\nsubtasks are defined as Thor tasks and directly load the test environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails::Generators::Testing::Behaviour` in favor of `Rails::Generators::Testing::Behavior`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1653656814000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;52989bf7cc881de7f30672572c2fefd95f39f9f7&quot;,&quot;pr&quot;:&quot;45180&quot;,&quot;merge_sha&quot;:&quot;01f58d62c2f31f42d0184e0add2b6aa710513695&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Rails::Generators::Testing::Behaviour&lt;/code&gt; in favor of &lt;code&gt;Rails::Generators::Testing::Behavior&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow configuration of logger size for local and test environments\n\n    `config.log_file_size`\n\n    Defaults to `100` megabytes.\n\n    *Bernie Chiu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1653072725000,&quot;author&quot;:&quot;Bernie Chiu&quot;,&quot;sha&quot;:&quot;cdce275f70f364567e34fa01c82c1193e7b1913c&quot;,&quot;pr&quot;:&quot;44888&quot;,&quot;merge_sha&quot;:&quot;ad409d5c3a7dbc1c16b5583d7fa9248099bf5360&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow configuration of logger size for local and test environments&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;config.log_file_size&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;100&lt;/code&gt; megabytes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bernie Chiu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enroll new apps in decrypted diffs of credentials by default.  This behavior\n    can be opted out of with the app generator&#39;s `--skip-decrypted-diffs` flag.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652993719000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;702551d86fa3dbdfac8fbfc28b845df4cb8f4e19&quot;,&quot;pr&quot;:&quot;39686&quot;,&quot;merge_sha&quot;:&quot;77e6bfaa23fe5c1d585c1817d1e5c2722a3f7c87&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enroll new apps in decrypted diffs of credentials by default.  This behavior&lt;br /&gt;\ncan be opted out of with the app generator’s &lt;code&gt;--skip-decrypted-diffs&lt;/code&gt; flag.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support declarative-style test name filters with `bin/rails test`.\n\n    This makes it possible to run a declarative-style test such as:\n\n    ```ruby\n    class MyTest &lt; ActiveSupport::TestCase\n      test \&quot;does something\&quot; do\n        # ...\n      end\n    end\n    ```\n\n    Using its declared name:\n\n    ```bash\n    $ bin/rails test test/my_test.rb -n \&quot;does something\&quot;\n    ```\n\n    Instead of having to specify its expanded method name:\n\n    ```bash\n    $ bin/rails test test/my_test.rb -n test_does_something\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652972152000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;da651a21e13fbd41cb646de6bdb85364fa340755&quot;,&quot;pr&quot;:&quot;44290&quot;,&quot;merge_sha&quot;:&quot;0564e9b8c03aeb9332845e14a530f088849e0546&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support declarative-style test name filters with &lt;code&gt;bin/rails test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This makes it possible to run a declarative-style test such as:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyTest&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TestCase&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;does something\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Using its declared name:&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails &lt;span class=\&quot;nb\&quot;&gt;test test&lt;/span&gt;/my_test.rb &lt;span class=\&quot;nt\&quot;&gt;-n&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;does something\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Instead of having to specify its expanded method name:&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails &lt;span class=\&quot;nb\&quot;&gt;test test&lt;/span&gt;/my_test.rb &lt;span class=\&quot;nt\&quot;&gt;-n&lt;/span&gt; test_does_something\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `--js` and `--skip-javascript` options to `rails new`\n\n    `--js` alias to `rails new --javascript ...`\n\n    Same as `-j`, e.g. `rails new --js esbuild ...`\n\n    `--skip-js` alias to `rails new --skip-javascript ...`\n\n    Same as `-J`, e.g. `rails new --skip-js ...`\n\n    *Dorian Marié*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652476304000,&quot;author&quot;:&quot;Dorian Marié&quot;,&quot;sha&quot;:&quot;7b244c99f6e61325613ed5948367afd2bd834f05&quot;,&quot;pr&quot;:&quot;43754&quot;,&quot;merge_sha&quot;:&quot;a4fb045e0d23c978b3fbb245f4327e200bf22308&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;--js&lt;/code&gt; and &lt;code&gt;--skip-javascript&lt;/code&gt; options to &lt;code&gt;rails new&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;--js&lt;/code&gt; alias to &lt;code&gt;rails new --javascript ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Same as &lt;code&gt;-j&lt;/code&gt;, e.g. &lt;code&gt;rails new --js esbuild ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;--skip-js&lt;/code&gt; alias to &lt;code&gt;rails new --skip-javascript ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Same as &lt;code&gt;-J&lt;/code&gt;, e.g. &lt;code&gt;rails new --skip-js ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dorian Marié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative paths with leading dot slash to be passed to `rails test`.\n\n    Fix `rails test ./test/model/post_test.rb` to run a single test file.\n\n    *Shouichi Kamiya* and *oljfte*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652439764000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;44b56fba2070764f1f478532ef03dfa816d2c7fa&quot;,&quot;pr&quot;:&quot;45085&quot;,&quot;merge_sha&quot;:&quot;b5630e232b95859c4171a285cd8f130e37d3c501&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative paths with leading dot slash to be passed to &lt;code&gt;rails test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fix &lt;code&gt;rails test ./test/model/post_test.rb&lt;/code&gt; to run a single test file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt; and &lt;em&gt;oljfte&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.enable_dependency_loading`. This flag addressed a limitation of the `classic` autoloader and has no effect nowadays. To fix this deprecation, please just delete the reference.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1649979194000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;cbfe735c69a37446d0c5a9d448ad6d181abd1736&quot;,&quot;pr&quot;:&quot;44900&quot;,&quot;merge_sha&quot;:&quot;c9e5057de4be7e0f4365ff9c2d411cffc39c3746&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.enable_dependency_loading&lt;/code&gt;. This flag addressed a limitation of the &lt;code&gt;classic&lt;/code&gt; autoloader and has no effect nowadays. To fix this deprecation, please just delete the reference.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Define `config.enable_reloading` to be `!config.cache_classes` for a more intuitive name. While `config.enable_reloading` and `config.reloading_enabled?` are preferred from now on, `config.cache_classes` is supported for backwards compatibility.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1649954208000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;2953ae5c8a06f2d794350f1e1278253531b65d2e&quot;,&quot;pr&quot;:&quot;44870&quot;,&quot;merge_sha&quot;:&quot;c05fcc74ff3d4b82e27ff5468327af46f45e031c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Define &lt;code&gt;config.enable_reloading&lt;/code&gt; to be &lt;code&gt;!config.cache_classes&lt;/code&gt; for a more intuitive name. While &lt;code&gt;config.enable_reloading&lt;/code&gt; and &lt;code&gt;config.reloading_enabled?&lt;/code&gt; are preferred from now on, &lt;code&gt;config.cache_classes&lt;/code&gt; is supported for backwards compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add JavaScript dependencies installation on bin/setup\n\n    Add  `yarn install` to bin/setup when using esbuild, webpack, or rollout.\n\n    *Carlos Ribeiro*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1648496057000,&quot;author&quot;:&quot;Cadu Ribeiro&quot;,&quot;sha&quot;:&quot;155b7570fa63e40c1d134d4038cfbb58dea1d260&quot;,&quot;pr&quot;:&quot;44717&quot;,&quot;merge_sha&quot;:&quot;dfd0c9e5bd7614e7b8a7ac1c636857efecf8e4e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add JavaScript dependencies installation on bin/setup&lt;/p&gt;\n\n&lt;p&gt;Add  &lt;code&gt;yarn install&lt;/code&gt; to bin/setup when using esbuild, webpack, or rollout.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Carlos Ribeiro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `controller_class_path` in `Rails::Generators::NamedBase#route_url`\n\n    The `route_url` method now returns the correct path when generating\n    a namespaced controller with a top-level model using `--model-name`.\n\n    Previously, when running this command:\n\n    ``` sh\n    bin/rails generate scaffold_controller Admin/Post --model-name Post\n    ```\n\n    the comments above the controller action would look like:\n\n    ``` ruby\n    # GET /posts\n    def index\n      @posts = Post.all\n    end\n    ```\n\n    afterwards, they now look like this:\n\n    ``` ruby\n    # GET /admin/posts\n    def index\n      @posts = Post.all\n    end\n    ```\n\n    Fixes #44662.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1647276051000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;7f5b3e04c88da22c6d07553f206b695fc926bd39&quot;,&quot;pr&quot;:&quot;44670&quot;,&quot;merge_sha&quot;:&quot;9daee413698985831df67f5df28391f29dbbd7ff&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;controller_class_path&lt;/code&gt; in &lt;code&gt;Rails::Generators::NamedBase#route_url&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;route_url&lt;/code&gt; method now returns the correct path when generating&lt;br /&gt;\na namespaced controller with a top-level model using &lt;code&gt;--model-name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, when running this command:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;bin/rails generate scaffold_controller Admin/Post &lt;span class=\&quot;nt\&quot;&gt;--model-name&lt;/span&gt; Post\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;the comments above the controller action would look like:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# GET /posts&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;afterwards, they now look like this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# GET /admin/posts&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #44662.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   No longer add autoloaded paths to `$LOAD_PATH`.\n\n    This means it won&#39;t be possible to load them with a manual `require` call, the class or module can be referenced instead.\n\n    Reducing the size of `$LOAD_PATH` speed-up `require` calls for apps not using `bootsnap`, and reduce the\n    size of the `bootsnap` cache for the others.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641899528000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a191321f7bdc152a887d42e794cd1df64a5bfe76&quot;,&quot;pr&quot;:&quot;44133&quot;,&quot;merge_sha&quot;:&quot;b6987d6e14070d4d0bce85d0b3fa0008b024d5dc&quot;,&quot;html&quot;:&quot;&lt;p&gt;No longer add autoloaded paths to &lt;code&gt;$LOAD_PATH&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means it won’t be possible to load them with a manual &lt;code&gt;require&lt;/code&gt; call, the class or module can be referenced instead.&lt;/p&gt;\n\n&lt;p&gt;Reducing the size of &lt;code&gt;$LOAD_PATH&lt;/code&gt; speed-up &lt;code&gt;require&lt;/code&gt; calls for apps not using &lt;code&gt;bootsnap&lt;/code&gt;, and reduce the&lt;br /&gt;\nsize of the &lt;code&gt;bootsnap&lt;/code&gt; cache for the others.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove default `X-Download-Options` header\n\n    This header is currently only used by Internet Explorer which\n    will be discontinued in 2022 and since Rails 7 does not fully\n    support Internet Explorer this header should not be a default one.\n\n    *Harun Sabljaković*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641483554000,&quot;author&quot;:&quot;Harun Sabljaković&quot;,&quot;sha&quot;:&quot;486be06ccbec8b66e6d674f57fc957eb7ba7e011&quot;,&quot;pr&quot;:&quot;43968&quot;,&quot;merge_sha&quot;:&quot;9188b49883d8931d576964879aed32b34012cf8c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove default &lt;code&gt;X-Download-Options&lt;/code&gt; header&lt;/p&gt;\n\n&lt;p&gt;This header is currently only used by Internet Explorer which&lt;br /&gt;\nwill be discontinued in 2022 and since Rails 7 does not fully&lt;br /&gt;\nsupport Internet Explorer this header should not be a default one.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Harun Sabljaković&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add .node-version files for Rails apps that use Node.js\n\n    Node version managers that make use of this file:\n      https://github.com/shadowspawn/node-version-usage#node-version-file-usage\n\n    The generated Dockerfile will use the same node version.\n\n    *Sam Ruby*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1673282613000,&quot;author&quot;:&quot;Sam Ruby&quot;,&quot;sha&quot;:&quot;ecc7491bc567a0a9484756855b686c3a68b9d9c6&quot;,&quot;pr&quot;:&quot;46794&quot;,&quot;merge_sha&quot;:&quot;bf8e426cf86eee0d11140532fa94169621a8b2ea&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add .node-version files for Rails apps that use Node.js&lt;/p&gt;\n\n&lt;p&gt;Node version managers that make use of this file:&lt;br /&gt;\n  https://github.com/shadowspawn/node-version-usage#node-version-file-usage&lt;/p&gt;\n\n&lt;p&gt;The generated Dockerfile will use the same node version.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Ruby&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate passing params to `assert_enqueued_email_with` via the `:args`\n    kwarg. `assert_enqueued_email_with` now supports a `:params` kwarg, so use\n    that to pass params:\n\n    ```ruby\n    # BEFORE\n    assert_enqueued_email_with MyMailer, :my_method, args: { my_param: \&quot;value\&quot; }\n\n    # AFTER\n    assert_enqueued_email_with MyMailer, :my_method, params: { my_param: \&quot;value\&quot; }\n    ```\n\n    To specify named mailer args as a Hash, wrap the Hash in an array:\n\n    ```ruby\n    assert_enqueued_email_with MyMailer, :my_method, args: [{ my_arg: \&quot;value\&quot; }]\n    # OR\n    assert_enqueued_email_with MyMailer, :my_method, args: [my_arg: \&quot;value\&quot;]\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1684535210000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;19df9465852267cda9db93f484cf31ec7bebce88&quot;,&quot;pr&quot;:&quot;48194&quot;,&quot;merge_sha&quot;:&quot;fc9470aa973a8b6f1a5693bae4edec4c2b4e61aa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate passing params to &lt;code&gt;assert_enqueued_email_with&lt;/code&gt; via the &lt;code&gt;:args&lt;/code&gt;&lt;br /&gt;\nkwarg. &lt;code&gt;assert_enqueued_email_with&lt;/code&gt; now supports a &lt;code&gt;:params&lt;/code&gt; kwarg, so use&lt;br /&gt;\nthat to pass params:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# BEFORE&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_enqueued_email_with&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_method&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;args: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;my_param: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;value\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# AFTER&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_enqueued_email_with&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_method&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;params: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;my_param: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;value\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;To specify named mailer args as a Hash, wrap the Hash in an array:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;assert_enqueued_email_with&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_method&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;args: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;my_arg: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;value\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}]&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# OR&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_enqueued_email_with&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_method&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;args: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;my_arg: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;value\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Accept procs for args and params in `assert_enqueued_email_with`\n\n    ```ruby\n    assert_enqueued_email_with DeliveryJob, params: -&gt; p { p[:token] =~ /\\w+/ } do\n      UserMailer.with(token: user.generate_token).email_verification.deliver_later\n    end\n    ```\n\n    *Max Chernyak*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1683828395000,&quot;author&quot;:&quot;Max Chernyak&quot;,&quot;sha&quot;:&quot;96f19e965b0ce4d50e958e02a66f6c005496fdcd&quot;,&quot;pr&quot;:&quot;46626&quot;,&quot;merge_sha&quot;:&quot;cb1073e664c41c3c4c87dee4788cc2a326247b4f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Accept procs for args and params in &lt;code&gt;assert_enqueued_email_with&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;assert_enqueued_email_with&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;DeliveryJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;params: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=~&lt;/span&gt; &lt;span class=\&quot;sr\&quot;&gt;/\\w+/&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;UserMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;token: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;generate_token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;email_verification&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Max Chernyak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `*_deliver` callbacks to `ActionMailer::Base` that wrap mail message delivery.\n\n    Example:\n\n    ```ruby\n    class EventsMailer &lt; ApplicationMailer\n      after_deliver do\n        User.find_by(email: message.to.first).update(email_provider_id: message.message_id, emailed_at: Time.current)\n      end\n    end\n    ```\n\n    *Ben Sheldon*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1680645495000,&quot;author&quot;:&quot;Ben Sheldon&quot;,&quot;sha&quot;:&quot;468d80640613a3817ea2e53b24b5f39ef92a57ac&quot;,&quot;pr&quot;:&quot;47630&quot;,&quot;merge_sha&quot;:&quot;6cd8dddb92f41b8b0732557dc7a85f5bebf40308&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;*_deliver&lt;/code&gt; callbacks to &lt;code&gt;ActionMailer::Base&lt;/code&gt; that wrap mail message delivery.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;EventsMailer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationMailer&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;after_deliver&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email_provider_id: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;message_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;emailed_at: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ben Sheldon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `deliver_enqueued_emails` to `ActionMailer::TestHelper`. This method\n    delivers all enqueued email jobs.\n\n    Example:\n\n    ```ruby\n    def test_deliver_enqueued_emails\n      deliver_enqueued_emails do\n        ContactMailer.welcome.deliver_later\n      end\n      assert_emails 1\n    end\n    ```\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1677611625000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;f2cacd5d11061c64c30d0fbc8741cb42d58fd01f&quot;,&quot;pr&quot;:&quot;47520&quot;,&quot;merge_sha&quot;:&quot;0b95524ac8e0729c04cbd080a1ad57c6dd7c9c07&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;deliver_enqueued_emails&lt;/code&gt; to &lt;code&gt;ActionMailer::TestHelper&lt;/code&gt;. This method&lt;br /&gt;\ndelivers all enqueued email jobs.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;test_deliver_enqueued_emails&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;deliver_enqueued_emails&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;ContactMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;welcome&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;assert_emails&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `deliver_later_queue_name` used by the default mailer job can now be\n    configured on a per-mailer basis. Previously this was only configurable\n    for all mailers via `ActionMailer::Base`.\n\n    Example:\n\n    ```ruby\n    class EventsMailer &lt; ApplicationMailer\n      self.deliver_later_queue_name = :throttled_mailer\n    end\n    ```\n\n    *Jeffrey Hardy*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1676682401000,&quot;author&quot;:&quot;Jeffrey Hardy&quot;,&quot;sha&quot;:&quot;fa17c9ac99a68759e3d4d79e64f0dd836470bf87&quot;,&quot;pr&quot;:&quot;47408&quot;,&quot;merge_sha&quot;:&quot;9192027f0b8e06cd86f94bf6337823c88d6f7bfa&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;deliver_later_queue_name&lt;/code&gt; used by the default mailer job can now be&lt;br /&gt;\nconfigured on a per-mailer basis. Previously this was only configurable&lt;br /&gt;\nfor all mailers via &lt;code&gt;ActionMailer::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;EventsMailer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationMailer&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later_queue_name&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:throttled_mailer&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jeffrey Hardy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Email previews now include an expandable section to show all headers.\n\n    Headers like `Message-ID` for threading or email service provider specific\n    features like analytics tags or account metadata can now be viewed directly\n    in the mailer preview.\n\n    *Matt Swanson*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1675922021000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;b3d64e01122cdb50eeb1813e598d89886ab68a3d&quot;,&quot;pr&quot;:&quot;47331&quot;,&quot;merge_sha&quot;:&quot;5315d8d04d5c9eb6f31ae61f9956bf514e7c79ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Email previews now include an expandable section to show all headers.&lt;/p&gt;\n\n&lt;p&gt;Headers like &lt;code&gt;Message-ID&lt;/code&gt; for threading or email service provider specific&lt;br /&gt;\nfeatures like analytics tags or account metadata can now be viewed directly&lt;br /&gt;\nin the mailer preview.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Swanson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Default `ActionMailer::Parameterized#params` to an empty `Hash`\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1674501752000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;6fea9a09f255fb0e20b7e8a096de688721c3cbe3&quot;,&quot;pr&quot;:&quot;47101&quot;,&quot;merge_sha&quot;:&quot;b308a9946dc728cbad80310c11c25bc6f86e6d6f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Default &lt;code&gt;ActionMailer::Parameterized#params&lt;/code&gt; to an empty &lt;code&gt;Hash&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `assert_emails` now returns the emails that were sent.\n\n    This makes it easier to do further analysis on those emails:\n\n    ```ruby\n    def test_emails_more_thoroughly\n      email = assert_emails 1 do\n        ContactMailer.welcome.deliver_now\n      end\n      assert_email \&quot;Hi there\&quot;, email.subject\n\n      emails = assert_emails 2 do\n        ContactMailer.welcome.deliver_now\n        ContactMailer.welcome.deliver_later\n      end\n      assert_email \&quot;Hi there\&quot;, emails.first.subject\n    end\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1673899534000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;a3724cdd20dc06f4db2b35246323e39bb6652541&quot;,&quot;pr&quot;:&quot;47025&quot;,&quot;merge_sha&quot;:&quot;eac9145d6529ed0d0d8de6c7bc79ecfcba1e1647&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;assert_emails&lt;/code&gt; now returns the emails that were sent.&lt;/p&gt;\n\n&lt;p&gt;This makes it easier to do further analysis on those emails:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;test_emails_more_thoroughly&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;email&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;assert_emails&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;ContactMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;welcome&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_now&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;assert_email&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Hi there\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;subject&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;emails&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;assert_emails&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;ContactMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;welcome&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_now&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;ContactMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;welcome&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;assert_email&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Hi there\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;emails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;subject&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added ability to download `.eml` file for the email preview.\n\n    *Igor Kasyanchuk*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1662759599000,&quot;author&quot;:&quot;Igor Kasyanchuk&quot;,&quot;sha&quot;:&quot;9f0a064fde3c053c1436fe6c88279b287fe01cad&quot;,&quot;pr&quot;:&quot;45987&quot;,&quot;merge_sha&quot;:&quot;cbf4290f0e94579e7dcfaf02df0dcd327b2951c3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added ability to download &lt;code&gt;.eml&lt;/code&gt; file for the email preview.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Kasyanchuk&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support multiple preview paths for mailers.\n\n    Option `config.action_mailer.preview_path` is deprecated in favor of\n    `config.action_mailer.preview_paths`. Appending paths to this configuration option\n    will cause those paths to be used in the search for mailer previews.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1660072818000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;64ad045e472a60872e5547a381c3af896a546dfd&quot;,&quot;pr&quot;:&quot;31595&quot;,&quot;merge_sha&quot;:&quot;95066e5fbd617edeaa6b1d28a50f295145aee52d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support multiple preview paths for mailers.&lt;/p&gt;\n\n&lt;p&gt;Option &lt;code&gt;config.action_mailer.preview_path&lt;/code&gt; is deprecated in favor of&lt;br /&gt;\n&lt;code&gt;config.action_mailer.preview_paths&lt;/code&gt;. Appending paths to this configuration option&lt;br /&gt;\nwill cause those paths to be used in the search for mailer previews.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support configured primary key types in generated migrations.\n\n    *Nishiki Liu*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1683215189000,&quot;author&quot;:&quot;Nishiki Liu&quot;,&quot;sha&quot;:&quot;1df5ece43bd74cd3c234be4c7e173c3ff532825f&quot;,&quot;pr&quot;:&quot;48126&quot;,&quot;merge_sha&quot;:&quot;7e735451a71ca8c9e7509096f13d00a82adba4f9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support configured primary key types in generated migrations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nishiki Liu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed ingress controllers&#39; ability to accept emails that contain no UTF-8 encoded parts.\n\n    Fixes #46297.\n\n    *Jan Honza Sterba*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1674395639000,&quot;author&quot;:&quot;Petrik de Heus&quot;,&quot;sha&quot;:&quot;c20998c00d0240cdc3eed8525eeb68409692b130&quot;,&quot;pr&quot;:&quot;46300&quot;,&quot;merge_sha&quot;:&quot;d75fdd1c2f6002d62e5ecf65dda2942065f071f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed ingress controllers’ ability to accept emails that contain no UTF-8 encoded parts.&lt;/p&gt;\n\n&lt;p&gt;Fixes #46297.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jan Honza Sterba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add X-Forwarded-To addresses to recipients.\n\n    *Andrew Stewart*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1669161405000,&quot;author&quot;:&quot;Andy Stewart&quot;,&quot;sha&quot;:&quot;12867b1f325aa762e9823e2c549542ec62b3e59d&quot;,&quot;pr&quot;:&quot;46552&quot;,&quot;merge_sha&quot;:&quot;d42defd8c9f8d1c04fd3548c200dbd4f8ecb10a6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add X-Forwarded-To addresses to recipients.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Stewart&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Apply scope to association subqueries. (belongs_to/has_one/has_many)\n\n    Given: `has_many :welcome_posts, -&gt; { where(title: \&quot;welcome\&quot;) }`\n\n    Before:\n    ```ruby\n    Author.where(welcome_posts: Post.all)\n    #=&gt; SELECT (...) WHERE \&quot;authors\&quot;.\&quot;id\&quot; IN (SELECT \&quot;posts\&quot;.\&quot;author_id\&quot; FROM \&quot;posts\&quot;)\n    ```\n\n    Later:\n    ```ruby\n    Author.where(welcome_posts: Post.all)\n    #=&gt; SELECT (...) WHERE \&quot;authors\&quot;.\&quot;id\&quot; IN (SELECT \&quot;posts\&quot;.\&quot;author_id\&quot; FROM \&quot;posts\&quot; WHERE \&quot;posts\&quot;.\&quot;title\&quot; = &#39;welcome&#39;)\n    ```\n\n    *Lázaro Nixon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1687298849000,&quot;author&quot;:&quot;Nixon&quot;,&quot;sha&quot;:&quot;8d520e03595f9876d2f71809b48c11c46ec5a47c&quot;,&quot;pr&quot;:&quot;48487&quot;,&quot;merge_sha&quot;:&quot;6264c1de762cbd7fda6eddc825d6de3027ed5e42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Apply scope to association subqueries. (belongs_to/has_one/has_many)&lt;/p&gt;\n\n&lt;p&gt;Given: &lt;code&gt;has_many :welcome_posts, -&amp;gt; { where(title: \&quot;welcome\&quot;) }&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;welcome_posts: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; SELECT (...) WHERE \&quot;authors\&quot;.\&quot;id\&quot; IN (SELECT \&quot;posts\&quot;.\&quot;author_id\&quot; FROM \&quot;posts\&quot;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Later:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;welcome_posts: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; SELECT (...) WHERE \&quot;authors\&quot;.\&quot;id\&quot; IN (SELECT \&quot;posts\&quot;.\&quot;author_id\&quot; FROM \&quot;posts\&quot; WHERE \&quot;posts\&quot;.\&quot;title\&quot; = &#39;welcome&#39;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Lázaro Nixon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added PostgreSQL migration commands for enum rename, add value, and rename value.\n\n    `rename_enum` and `rename_enum_value` are reversible. Due to Postgres\n    limitation, `add_enum_value` is not reversible since you cannot delete enum\n    values. As an alternative you should drop and recreate the enum entirely.\n\n    ```ruby\n    rename_enum :article_status, to: :article_state\n    ```\n\n    ```ruby\n    add_enum_value :article_state, \&quot;archived\&quot; # will be at the end of existing values\n    add_enum_value :article_state, \&quot;in review\&quot;, before: \&quot;published\&quot;\n    add_enum_value :article_state, \&quot;approved\&quot;, after: \&quot;in review\&quot;\n    ```\n\n    ```ruby\n    rename_enum_value :article_state, from: \&quot;archived\&quot;, to: \&quot;deleted\&quot;\n    ```\n\n    *Ray Faddis*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1686840343000,&quot;author&quot;:&quot;Ray Faddis&quot;,&quot;sha&quot;:&quot;ce6047f84f1b88a91074505f9363842f81ce31a6&quot;,&quot;pr&quot;:&quot;44898&quot;,&quot;merge_sha&quot;:&quot;dfc365949b1b18f8a25eb4eec696982442ed28f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added PostgreSQL migration commands for enum rename, add value, and rename value.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;rename_enum&lt;/code&gt; and &lt;code&gt;rename_enum_value&lt;/code&gt; are reversible. Due to Postgres&lt;br /&gt;\nlimitation, &lt;code&gt;add_enum_value&lt;/code&gt; is not reversible since you cannot delete enum&lt;br /&gt;\nvalues. As an alternative you should drop and recreate the enum entirely.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;rename_enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:article_status&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: :article_state&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_enum_value&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:article_state&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;archived\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# will be at the end of existing values&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_enum_value&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:article_state&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;in review\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;before: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;published\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_enum_value&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:article_state&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;approved\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;after: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;in review\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;rename_enum_value&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:article_state&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;from: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;archived\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;deleted\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ray Faddis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow composite primary key to be derived from schema\n\n    Booting an application with a schema that contains composite primary keys\n    will not issue warning and won&#39;t `nil`ify the `ActiveRecord::Base#primary_key` value anymore.\n\n    Given a `travel_routes` table definition and a `TravelRoute` model like:\n    ```ruby\n    create_table :travel_routes, primary_key: [:origin, :destination], force: true do |t|\n      t.string :origin\n      t.string :destination\n    end\n\n    class TravelRoute &lt; ActiveRecord::Base; end\n    ```\n    The `TravelRoute.primary_key` value will be automatically derived to `[\&quot;origin\&quot;, \&quot;destination\&quot;]`\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1686063687000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;257f0124fc52b0ed9d3bcd51d55c55dd7bb4a194&quot;,&quot;pr&quot;:&quot;47633&quot;,&quot;merge_sha&quot;:&quot;791f109d97a38f8b9fe8a8c3d6d0a7acd70f1edb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow composite primary key to be derived from schema&lt;/p&gt;\n\n&lt;p&gt;Booting an application with a schema that contains composite primary keys&lt;br /&gt;\nwill not issue warning and won’t &lt;code&gt;nil&lt;/code&gt;ify the &lt;code&gt;ActiveRecord::Base#primary_key&lt;/code&gt; value anymore.&lt;/p&gt;\n\n&lt;p&gt;Given a &lt;code&gt;travel_routes&lt;/code&gt; table definition and a &lt;code&gt;TravelRoute&lt;/code&gt; model like:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:travel_routes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;primary_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:origin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:destination&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;force: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;string&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:origin&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;string&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:destination&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;TravelRoute&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;The &lt;code&gt;TravelRoute.primary_key&lt;/code&gt; value will be automatically derived to &lt;code&gt;[\&quot;origin\&quot;, \&quot;destination\&quot;]&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include the `connection_pool` with exceptions raised from an adapter.\n\n    The `connection_pool` provides added context such as the connection used\n    that led to the exception as well as which role and shard.\n\n    *Luan Vieira*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1686049435000,&quot;author&quot;:&quot;Luan Vieira&quot;,&quot;sha&quot;:&quot;7d4c88dde305bd6f7d14b68c43bdaedf06812f8d&quot;,&quot;pr&quot;:&quot;48295&quot;,&quot;merge_sha&quot;:&quot;3e01b26a16857c83ba0507e1533f02bda4a5d516&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include the &lt;code&gt;connection_pool&lt;/code&gt; with exceptions raised from an adapter.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;connection_pool&lt;/code&gt; provides added context such as the connection used&lt;br /&gt;\nthat led to the exception as well as which role and shard.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luan Vieira&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support multiple column ordering for `find_each`, `find_in_batches` and `in_batches`.\n\n    When find_each/find_in_batches/in_batches are performed on a table with composite primary keys, ascending or descending order can be selected for each key.\n\n    ```ruby\n    Person.find_each(order: [:desc, :asc]) do |person|\n      person.party_all_night!\n    end\n    ```\n\n    *Takuya Kurimoto*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1685986367000,&quot;author&quot;:&quot;takuyaK&quot;,&quot;sha&quot;:&quot;9452b59506663255d2ce04f1cc46ea7e22bacf67&quot;,&quot;pr&quot;:&quot;48268&quot;,&quot;merge_sha&quot;:&quot;acd02a22f43e3c73d1de92aed34d6b74af3cfcbf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support multiple column ordering for &lt;code&gt;find_each&lt;/code&gt;, &lt;code&gt;find_in_batches&lt;/code&gt; and &lt;code&gt;in_batches&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;When find_each/find_in_batches/in_batches are performed on a table with composite primary keys, ascending or descending order can be selected for each key.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_each&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;order: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:desc&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:asc&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;person&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;party_all_night!&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Takuya Kurimoto&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix where on association with has_one/has_many polymorphic relations.\n\n    Before:\n    ```ruby\n    Treasure.where(price_estimates: PriceEstimate.all)\n    #=&gt; SELECT (...) WHERE \&quot;treasures\&quot;.\&quot;id\&quot; IN (SELECT \&quot;price_estimates\&quot;.\&quot;estimate_of_id\&quot; FROM \&quot;price_estimates\&quot;)\n    ```\n\n    Later:\n    ```ruby\n    Treasure.where(price_estimates: PriceEstimate.all)\n    #=&gt; SELECT (...) WHERE \&quot;treasures\&quot;.\&quot;id\&quot; IN (SELECT \&quot;price_estimates\&quot;.\&quot;estimate_of_id\&quot; FROM \&quot;price_estimates\&quot; WHERE \&quot;price_estimates\&quot;.\&quot;estimate_of_type\&quot; = &#39;Treasure&#39;)\n    ```\n\n    *Lázaro Nixon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1685689618000,&quot;author&quot;:&quot;Nixon&quot;,&quot;sha&quot;:&quot;aa41938e3a01a5a163d532d170caf5e132e75c66&quot;,&quot;pr&quot;:&quot;48362&quot;,&quot;merge_sha&quot;:&quot;5dd4dcbae3647cb4b37000bfe6273d6865bd6dc8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix where on association with has_one/has_many polymorphic relations.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Treasure&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;price_estimates: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;PriceEstimate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; SELECT (...) WHERE \&quot;treasures\&quot;.\&quot;id\&quot; IN (SELECT \&quot;price_estimates\&quot;.\&quot;estimate_of_id\&quot; FROM \&quot;price_estimates\&quot;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Later:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Treasure&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;price_estimates: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;PriceEstimate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; SELECT (...) WHERE \&quot;treasures\&quot;.\&quot;id\&quot; IN (SELECT \&quot;price_estimates\&quot;.\&quot;estimate_of_id\&quot; FROM \&quot;price_estimates\&quot; WHERE \&quot;price_estimates\&quot;.\&quot;estimate_of_type\&quot; = &#39;Treasure&#39;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Lázaro Nixon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Assign auto populated columns on Active Record record creation.\n\n    Changes record creation logic to allow for the `auto_increment` column to be assigned\n    immediately after creation regardless of it&#39;s relation to the model&#39;s primary key.\n\n    The PostgreSQL adapter benefits the most from the change allowing for any number of auto-populated\n    columns to be assigned on the object immediately after row insertion utilizing the `RETURNING` statement.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1685661422000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;a6efde6cf648a5c4125c6677b775357cdc1c92f0&quot;,&quot;pr&quot;:&quot;48339&quot;,&quot;merge_sha&quot;:&quot;e94999fab862c2a22087c4bc6cd0a6f7dc4e4c98&quot;,&quot;html&quot;:&quot;&lt;p&gt;Assign auto populated columns on Active Record record creation.&lt;/p&gt;\n\n&lt;p&gt;Changes record creation logic to allow for the &lt;code&gt;auto_increment&lt;/code&gt; column to be assigned&lt;br /&gt;\nimmediately after creation regardless of it’s relation to the model’s primary key.&lt;/p&gt;\n\n&lt;p&gt;The PostgreSQL adapter benefits the most from the change allowing for any number of auto-populated&lt;br /&gt;\ncolumns to be assigned on the object immediately after row insertion utilizing the &lt;code&gt;RETURNING&lt;/code&gt; statement.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use the first key in the `shards` hash from `connected_to` for the `default_shard`.\n\n    Some applications may not want to use `:default` as a shard name in their connection model. Unfortunately Active Record expects there to be a `:default` shard because it must assume a shard to get the right connection from the pool manager. Rather than force applications to manually set this, `connects_to` can infer the default shard name from the hash of shards and will now assume that the first shard is your default.\n\n    For example if your model looked like this:\n\n    ```ruby\n    class ShardRecord &lt; ApplicationRecord\n      self.abstract_class = true\n\n      connects_to shards: {\n        shard_one: { writing: :shard_one },\n        shard_two: { writing: :shard_two }\n      }\n    ```\n\n    Then the `default_shard` for this class would be set to `shard_one`.\n\n    Fixes: #45390\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1685561397000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;0d41bfd3cc080dfff0c5af8fe40418f25e1c00c4&quot;,&quot;pr&quot;:&quot;48353&quot;,&quot;merge_sha&quot;:&quot;ced5e77936292cd557d71dadaf85c4cb0cf83df2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use the first key in the &lt;code&gt;shards&lt;/code&gt; hash from &lt;code&gt;connected_to&lt;/code&gt; for the &lt;code&gt;default_shard&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Some applications may not want to use &lt;code&gt;:default&lt;/code&gt; as a shard name in their connection model. Unfortunately Active Record expects there to be a &lt;code&gt;:default&lt;/code&gt; shard because it must assume a shard to get the right connection from the pool manager. Rather than force applications to manually set this, &lt;code&gt;connects_to&lt;/code&gt; can infer the default shard name from the hash of shards and will now assume that the first shard is your default.&lt;/p&gt;\n\n&lt;p&gt;For example if your model looked like this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ShardRecord&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;abstract_class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;connects_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;shards: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;shard_one: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :shard_one&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;shard_two: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :shard_two&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Then the &lt;code&gt;default_shard&lt;/code&gt; for this class would be set to &lt;code&gt;shard_one&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fixes: #45390&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix mutation detection for serialized attributes backed by binary columns.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1684759459000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;108617eb74bde0056f05ccbffde4b922665f7633&quot;,&quot;pr&quot;:&quot;48274&quot;,&quot;merge_sha&quot;:&quot;12c92ebd32faed7b92d70ec9bc8700e1127768aa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix mutation detection for serialized attributes backed by binary columns.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord.disconnect_all!` method to immediately close all connections from all pools.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1684495277000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;f1b15971a54258a0c144139d74abd050ed51160e&quot;,&quot;pr&quot;:&quot;47856&quot;,&quot;merge_sha&quot;:&quot;068bf41acd7264a44faa3266ce8c7a6149dd6341&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord.disconnect_all!&lt;/code&gt; method to immediately close all connections from all pools.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Discard connections which may have been left in a transaction.\n\n    There are cases where, due to an error, `within_new_transaction` may unexpectedly leave a connection in an open transaction. In these cases the connection may be reused, and the following may occur:\n    - Writes appear to fail when they actually succeed.\n    - Writes appear to succeed when they actually fail.\n    - Reads return stale or uncommitted data.\n\n    Previously, the following case was detected:\n    - An error is encountered during the transaction, then another error is encountered while attempting to roll it back.\n\n    Now, the following additional cases are detected:\n    - An error is encountered just after successfully beginning a transaction.\n    - An error is encountered while committing a transaction, then another error is encountered while attempting to roll it back.\n    - An error is encountered while rolling back a transaction.\n\n    *Nick Dower*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1684032512000,&quot;author&quot;:&quot;Nick Dower&quot;,&quot;sha&quot;:&quot;bdd00158737a9dfc9b479b2eee2971dd40c7bd0d&quot;,&quot;pr&quot;:&quot;48200&quot;,&quot;merge_sha&quot;:&quot;d1028617c5875c2da08007c5db37425481db6737&quot;,&quot;html&quot;:&quot;&lt;p&gt;Discard connections which may have been left in a transaction.&lt;/p&gt;\n\n&lt;p&gt;There are cases where, due to an error, &lt;code&gt;within_new_transaction&lt;/code&gt; may unexpectedly leave a connection in an open transaction. In these cases the connection may be reused, and the following may occur:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;Writes appear to fail when they actually succeed.&lt;/li&gt;\n  &lt;li&gt;Writes appear to succeed when they actually fail.&lt;/li&gt;\n  &lt;li&gt;Reads return stale or uncommitted data.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Previously, the following case was detected:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;An error is encountered during the transaction, then another error is encountered while attempting to roll it back.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Now, the following additional cases are detected:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;An error is encountered just after successfully beginning a transaction.&lt;/li&gt;\n  &lt;li&gt;An error is encountered while committing a transaction, then another error is encountered while attempting to roll it back.&lt;/li&gt;\n  &lt;li&gt;An error is encountered while rolling back a transaction.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Dower&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Active Record query cache now evicts least recently used entries\n\n    By default it only keeps the `100` most recently used queries.\n\n    The cache size can be configured via `database.yml`\n\n    ```yaml\n    development:\n      adapter: mysql2\n      query_cache: 200\n    ```\n\n    It can also be entirely disabled:\n\n    ```yaml\n    development:\n      adapter: mysql2\n      query_cache: false\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1683818462000,&quot;author&quot;:&quot;Olivier&quot;,&quot;sha&quot;:&quot;e394c38f3eed9c5b551999fc9ee654c061134293&quot;,&quot;pr&quot;:&quot;48192&quot;,&quot;merge_sha&quot;:&quot;511a18722aef64d6d5a0ac5fabbb540cc1733e8f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Active Record query cache now evicts least recently used entries&lt;/p&gt;\n\n&lt;p&gt;By default it only keeps the &lt;code&gt;100&lt;/code&gt; most recently used queries.&lt;/p&gt;\n\n&lt;p&gt;The cache size can be configured via &lt;code&gt;database.yml&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;development&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;adapter&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;mysql2&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;query_cache&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;200&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;It can also be entirely disabled:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;development&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;adapter&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;mysql2&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;query_cache&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `check_pending!` in favor of `check_pending_migrations!`.\n\n    `check_pending!` will only check for pending migrations on the current database connection or the one passed in. This has been deprecated in favor of `check_pending_migrations!` which will find all pending migrations for the database configurations in a given environment.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1683312130000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;03379d1f599653d100dff9fbf3ce4434a930b915&quot;,&quot;pr&quot;:&quot;48134&quot;,&quot;merge_sha&quot;:&quot;7b9497a9d405ad9c0b14f82c43fc7e285bf016e7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;check_pending!&lt;/code&gt; in favor of &lt;code&gt;check_pending_migrations!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;check_pending!&lt;/code&gt; will only check for pending migrations on the current database connection or the one passed in. This has been deprecated in favor of &lt;code&gt;check_pending_migrations!&lt;/code&gt; which will find all pending migrations for the database configurations in a given environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `increment_counter`/`decrement_counter` accept an amount argument\n\n    ```ruby\n    Post.increment_counter(:comments_count, 5, by: 3)\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1683288223000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;cabc1842b73e5e659ce114f0802e849080eb8894&quot;,&quot;pr&quot;:&quot;48128&quot;,&quot;merge_sha&quot;:&quot;2bfb6565a4996a19065e03300d9061e9eb265d92&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;increment_counter&lt;/code&gt;/&lt;code&gt;decrement_counter&lt;/code&gt; accept an amount argument&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;increment_counter&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments_count&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;5&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;by: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `Array#intersect?` to `ActiveRecord::Relation`.\n\n    `Array#intersect?` is only available on Ruby 3.1 or later.\n\n    This allows the Rubocop `Style/ArrayIntersect` cop to work with `ActiveRecord::Relation` objects.\n\n    *John Harry Kelly*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1682604741000,&quot;author&quot;:&quot;John Kelly&quot;,&quot;sha&quot;:&quot;c837ae624bc96f46b49f4656c76cd935591a8a3f&quot;,&quot;pr&quot;:&quot;47670&quot;,&quot;merge_sha&quot;:&quot;bb4cc27003372b0bd279eb64027a1848cd98693d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;Array#intersect?&lt;/code&gt; to &lt;code&gt;ActiveRecord::Relation&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;Array#intersect?&lt;/code&gt; is only available on Ruby 3.1 or later.&lt;/p&gt;\n\n&lt;p&gt;This allows the Rubocop &lt;code&gt;Style/ArrayIntersect&lt;/code&gt; cop to work with &lt;code&gt;ActiveRecord::Relation&lt;/code&gt; objects.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Harry Kelly&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The deferrable foreign key can be passed to `t.references`.\n\n    *Hiroyuki Ishii*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1682561798000,&quot;author&quot;:&quot;alpaca-tc&quot;,&quot;sha&quot;:&quot;ec0a2a9d98cd45afd095b6eb2435d44f41335528&quot;,&quot;pr&quot;:&quot;47671&quot;,&quot;merge_sha&quot;:&quot;53df1e140d75efaffa63c1b058d8b17834e576a1&quot;,&quot;html&quot;:&quot;&lt;p&gt;The deferrable foreign key can be passed to &lt;code&gt;t.references&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hiroyuki Ishii&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `deferrable: true` option of `add_foreign_key`.\n\n    `deferrable: true` is deprecated in favor of `deferrable: :immediate`, and\n    will be removed in Rails 7.2.\n\n    Because `deferrable: true` and `deferrable: :deferred` are hard to understand.\n    Both true and :deferred are truthy values.\n    This behavior is the same as the deferrable option of the add_unique_key method, added in #46192.\n\n    *Hiroyuki Ishii*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1682552751000,&quot;author&quot;:&quot;alpaca-tc&quot;,&quot;sha&quot;:&quot;896d35910a3e5c7363533e63903902c4a7483f1e&quot;,&quot;pr&quot;:&quot;47659&quot;,&quot;merge_sha&quot;:&quot;992d689ae6f8acd1345ee8ca389a71f80e3455ef&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;deferrable: true&lt;/code&gt; option of &lt;code&gt;add_foreign_key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;deferrable: true&lt;/code&gt; is deprecated in favor of &lt;code&gt;deferrable: :immediate&lt;/code&gt;, and&lt;br /&gt;\nwill be removed in Rails 7.2.&lt;/p&gt;\n\n&lt;p&gt;Because &lt;code&gt;deferrable: true&lt;/code&gt; and &lt;code&gt;deferrable: :deferred&lt;/code&gt; are hard to understand.&lt;br /&gt;\nBoth true and :deferred are truthy values.&lt;br /&gt;\nThis behavior is the same as the deferrable option of the add_unique_key method, added in #46192.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hiroyuki Ishii&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `AbstractAdapter#execute` and `#exec_query` now clear the query cache\n\n    If you need to perform a read only SQL query without clearing the query\n    cache, use `AbstractAdapter#select_all`.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1684162988000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;942785fb8b03772dde338cc241af8e5de4d2efbc&quot;,&quot;pr&quot;:&quot;48188&quot;,&quot;merge_sha&quot;:&quot;d12f1a2f84128085ee0bdbbbe28df9ec27a9bc64&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;AbstractAdapter#execute&lt;/code&gt; and &lt;code&gt;#exec_query&lt;/code&gt; now clear the query cache&lt;/p&gt;\n\n&lt;p&gt;If you need to perform a read only SQL query without clearing the query&lt;br /&gt;\ncache, use &lt;code&gt;AbstractAdapter#select_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `.joins` / `.left_outer_joins` work with CTEs.\n\n    For example:\n\n    ```ruby\n    Post\n     .with(commented_posts: Comment.select(:post_id).distinct)\n     .joins(:commented_posts)\n    #=&gt; WITH (...) SELECT ... INNER JOIN commented_posts on posts.id = commented_posts.post_id\n    ```\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1682447228000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;92bb466dde04c73b7dda6d0094fe9cc7175310a6&quot;,&quot;pr&quot;:&quot;46843&quot;,&quot;merge_sha&quot;:&quot;fb4881270b80d5c3601efa94ebcfd9bca41b0c3b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;.joins&lt;/code&gt; / &lt;code&gt;.left_outer_joins&lt;/code&gt; work with CTEs.&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;\n &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;commented_posts: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:post_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;distinct&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n &lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:commented_posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; WITH (...) SELECT ... INNER JOIN commented_posts on posts.id = commented_posts.post_id&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a load hook for `ActiveRecord::ConnectionAdapters::Mysql2Adapter`\n    (named `active_record_mysql2adapter`) to allow for overriding aspects of the\n    `ActiveRecord::ConnectionAdapters::Mysql2Adapter` class. This makes `Mysql2Adapter`\n    consistent with `PostgreSQLAdapter` and `SQLite3Adapter` that already have load hooks.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1682117776000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;00b8ce6fe5a2ec92acb33bbc5814344d320ab39b&quot;,&quot;pr&quot;:&quot;48012&quot;,&quot;merge_sha&quot;:&quot;5beb0621fc42389f0000f293571bfbd4b1efe4d8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a load hook for &lt;code&gt;ActiveRecord::ConnectionAdapters::Mysql2Adapter&lt;/code&gt;&lt;br /&gt;\n(named &lt;code&gt;active_record_mysql2adapter&lt;/code&gt;) to allow for overriding aspects of the&lt;br /&gt;\n&lt;code&gt;ActiveRecord::ConnectionAdapters::Mysql2Adapter&lt;/code&gt; class. This makes &lt;code&gt;Mysql2Adapter&lt;/code&gt;&lt;br /&gt;\nconsistent with &lt;code&gt;PostgreSQLAdapter&lt;/code&gt; and &lt;code&gt;SQLite3Adapter&lt;/code&gt;
