\n    This value can be used to better understand how a job&#39;s time is spent.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1652989174000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;9574a39a7acf38453d08a31f56a9797c7e417e94&quot;,&quot;pr&quot;:&quot;40058&quot;,&quot;merge_sha&quot;:&quot;82b78af4b8537e8194be824ea6964cf9252d3e5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;perform.active_job&lt;/code&gt; notification payloads now include &lt;code&gt;:db_runtime&lt;/code&gt;, which&lt;br /&gt;\nis the total time (in ms) taken by database queries while performing a job.&lt;br /&gt;\nThis value can be used to better understand how a job’s time is spent.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `ActiveJob::QueueAdapters::QueAdapter` to remove deprecation warning.\n\n    Remove a deprecation warning introduced in que 1.2 to prepare for changes in\n    que 2.0 necessary for Ruby 3 compatibility.\n\n    *Damir Zekic* and *Adis Hasovic*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1661812120000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e0e64e9474b2738b3181e7c55499b47b1c5dbff4&quot;,&quot;pr&quot;:&quot;45896&quot;,&quot;merge_sha&quot;:&quot;9b6abb50b2c99fe4c5b1249367f790d30fc1e64d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;ActiveJob::QueueAdapters::QueAdapter&lt;/code&gt; to remove deprecation warning.&lt;/p&gt;\n\n&lt;p&gt;Remove a deprecation warning introduced in que 1.2 to prepare for changes in&lt;br /&gt;\nque 2.0 necessary for Ruby 3 compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Damir Zekic&lt;/em&gt; and &lt;em&gt;Adis Hasovic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add missing `bigdecimal` require in `ActiveJob::Arguments`\n\n    Could cause `uninitialized constant ActiveJob::Arguments::BigDecimal (NameError)`\n    when loading Active Job in isolation.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1644656886000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;4ca5aff9f0a050d3be9e22c805d30acbb7253c63&quot;,&quot;pr&quot;:&quot;44411&quot;,&quot;merge_sha&quot;:&quot;bcc3a49ccc1178655f599fdeb8da55d1942f134b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add missing &lt;code&gt;bigdecimal&lt;/code&gt; require in &lt;code&gt;ActiveJob::Arguments&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Could cause &lt;code&gt;uninitialized constant ActiveJob::Arguments::BigDecimal (NameError)&lt;/code&gt;&lt;br /&gt;\nwhen loading Active Job in isolation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow testing `discard_on/retry_on ActiveJob::DeserializationError`\n\n    Previously in `perform_enqueued_jobs`, `deserialize_arguments_if_needed`\n    was called before calling `perform_now`. When a record no longer exists\n    and is serialized using GlobalID this led to raising\n    an `ActiveJob::DeserializationError` before reaching `perform_now` call.\n    This behavior makes difficult testing the job `discard_on/retry_on` logic.\n\n    Now `deserialize_arguments_if_needed` call is postponed to when `perform_now`\n    is called.\n\n    Example:\n\n    ```ruby\n    class UpdateUserJob &lt; ActiveJob::Base\n      discard_on ActiveJob::DeserializationError\n\n      def perform(user)\n        # ...\n      end\n    end\n\n    # In the test\n    User.destroy_all\n    assert_nothing_raised do\n      perform_enqueued_jobs only: UpdateUserJob\n    end\n    ```\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1641488011000,&quot;author&quot;:&quot;Jacopo&quot;,&quot;sha&quot;:&quot;20545fc820522f87665188bd91b6c679953fb5e2&quot;,&quot;pr&quot;:&quot;43066&quot;,&quot;merge_sha&quot;:&quot;6fb54c00e48d666ea9c07b82babc9a2874c999b8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow testing &lt;code&gt;discard_on/retry_on ActiveJob::DeserializationError&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously in &lt;code&gt;perform_enqueued_jobs&lt;/code&gt;, &lt;code&gt;deserialize_arguments_if_needed&lt;/code&gt;&lt;br /&gt;\nwas called before calling &lt;code&gt;perform_now&lt;/code&gt;. When a record no longer exists&lt;br /&gt;\nand is serialized using GlobalID this led to raising&lt;br /&gt;\nan &lt;code&gt;ActiveJob::DeserializationError&lt;/code&gt; before reaching &lt;code&gt;perform_now&lt;/code&gt; call.&lt;br /&gt;\nThis behavior makes difficult testing the job &lt;code&gt;discard_on/retry_on&lt;/code&gt; logic.&lt;/p&gt;\n\n&lt;p&gt;Now &lt;code&gt;deserialize_arguments_if_needed&lt;/code&gt; call is postponed to when &lt;code&gt;perform_now&lt;/code&gt;&lt;br /&gt;\nis called.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;UpdateUserJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;discard_on&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DeserializationError&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;perform&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# In the test&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;destroy_all&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_nothing_raised&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;perform_enqueued_jobs&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;only: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;UpdateUserJob&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t show secrets for `MessageEncryptor#inspect`.\n\n    Before:\n\n    ```ruby\n    ActiveSupport::MessageEncryptor.new(secret, cipher: \&quot;aes-256-gcm\&quot;).inspect\n    \&quot;#&lt;ActiveSupport::MessageEncryptor:0x0000000104888038 ... @secret=\\\&quot;\\\\xAF\\\\bFh]LV}q\\\\nl\\\\xB2U\\\\xB3 ... &gt;\&quot;\n    ```\n\n    After:\n\n    ```ruby\n    ActiveSupport::MessageEncryptor.new(secret, cipher: \&quot;aes-256-gcm\&quot;).inspect\n    \&quot;#&lt;ActiveSupport::MessageEncryptor:0x0000000104888038&gt;\&quot;\n    ```\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1686944901000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;3f1526ae767b6fbcad039e0922fe55d61af90081&quot;,&quot;pr&quot;:&quot;48499&quot;,&quot;merge_sha&quot;:&quot;d15aff474dbaad75781ab18411292360910f9308&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t show secrets for &lt;code&gt;MessageEncryptor#inspect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MessageEncryptor&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;secret&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;cipher: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;aes-256-gcm\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt;\n&lt;span class=\&quot;s2\&quot;&gt;\&quot;#&amp;lt;ActiveSupport::MessageEncryptor:0x0000000104888038 ... @secret=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;\\\\&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;xAF&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\\&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;bFh]LV}q&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\\&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;nl&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\\&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;xB2U&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\\&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;xB3 ... &amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MessageEncryptor&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;secret&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;cipher: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;aes-256-gcm\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt;\n&lt;span class=\&quot;s2\&quot;&gt;\&quot;#&amp;lt;ActiveSupport::MessageEncryptor:0x0000000104888038&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t show contents for `EncryptedConfiguration#inspect`.\n\n    Before:\n    ```ruby\n    Rails.application.credentials.inspect\n    \&quot;#&lt;ActiveSupport::EncryptedConfiguration:0x000000010d2b38e8 ... @config={:secret=&gt;\\\&quot;something secret\\\&quot;} ... @key_file_contents=\\\&quot;915e4ea054e011022398dc242\\\&quot; ...&gt;\&quot;\n    ```\n\n    After:\n    ```ruby\n    Rails.application.credentials.inspect\n    \&quot;#&lt;ActiveSupport::EncryptedConfiguration:0x000000010d2b38e8&gt;\&quot;\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1686939952000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;7ecd72e5c162c6aaac178717c33c9febb5b3c0b9&quot;,&quot;pr&quot;:&quot;48498&quot;,&quot;merge_sha&quot;:&quot;5f4f9166c1793b44f570514da3593181185639fc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t show contents for &lt;code&gt;EncryptedConfiguration#inspect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;credentials&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt;\n&lt;span class=\&quot;s2\&quot;&gt;\&quot;#&amp;lt;ActiveSupport::EncryptedConfiguration:0x000000010d2b38e8 ... @config={:secret=&amp;gt;&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;something secret&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;} ... @key_file_contents=&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;915e4ea054e011022398dc242&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt; ...&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;br /&gt;\n```ruby&lt;br /&gt;\nRails.application.credentials.inspect&lt;br /&gt;\n“#&amp;lt;ActiveSupport::EncryptedConfiguration:0x000000010d2b38e8&amp;gt;”&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ERB::Util.html_escape_once` always returns an `html_safe` string.\n\n    This method previously maintained the `html_safe?` property of a string on the return\n    value. Because this string has been escaped, however, not marking it as `html_safe` causes\n    entities to be double-escaped.\n\n    As an example, take this view snippet:\n\n      ```html\n      &lt;p&gt;&lt;%= html_escape_once(\&quot;this &amp; that &amp;amp; the other\&quot;) %&gt;&lt;/p&gt;\n      ```\n\n    Before this change, that would be double-escaped and render as:\n\n      ```html\n      &lt;p&gt;this &amp;amp;amp; that &amp;amp;amp; the other&lt;/p&gt;\n      ```\n\n    After this change, it renders correctly as:\n\n      ```html\n      &lt;p&gt;this &amp;amp; that &amp;amp; the other&lt;/p&gt;\n      ```\n\n    Fixes #48256\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1684749815000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;aea88498211445d82aa1b20eec2d1d0e774dbce3&quot;,&quot;pr&quot;:&quot;48265&quot;,&quot;merge_sha&quot;:&quot;1c69f508cc6f4960bf8a22972d5fb1d974d29b2b&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ERB::Util.html_escape_once&lt;/code&gt; always returns an &lt;code&gt;html_safe&lt;/code&gt; string.&lt;/p&gt;\n\n&lt;p&gt;This method previously maintained the &lt;code&gt;html_safe?&lt;/code&gt; property of a string on the return&lt;br /&gt;\nvalue. Because this string has been escaped, however, not marking it as &lt;code&gt;html_safe&lt;/code&gt; causes&lt;br /&gt;\nentities to be double-escaped.&lt;/p&gt;\n\n&lt;p&gt;As an example, take this view snippet:&lt;/p&gt;\n\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;p&amp;gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;err\&quot;&gt;%=&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;html_escape_once&lt;/span&gt;&lt;span class=\&quot;err\&quot;&gt;(\&quot;&lt;/span&gt;&lt;span class=\&quot;na\&quot;&gt;this&lt;/span&gt; &lt;span class=\&quot;err\&quot;&gt;&amp;amp;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;that&lt;/span&gt; &lt;span class=\&quot;err\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;na\&quot;&gt;amp&lt;/span&gt;&lt;span class=\&quot;err\&quot;&gt;;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;the&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;other&lt;/span&gt;&lt;span class=\&quot;err\&quot;&gt;\&quot;)&lt;/span&gt; &lt;span class=\&quot;err\&quot;&gt;%&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&amp;lt;/p&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before this change, that would be double-escaped and render as:&lt;/p&gt;\n\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;p&amp;gt;&lt;/span&gt;this &lt;span class=\&quot;ni\&quot;&gt;&amp;amp;amp;&lt;/span&gt;amp; that &lt;span class=\&quot;ni\&quot;&gt;&amp;amp;amp;&lt;/span&gt;amp; the other&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/p&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After this change, it renders correctly as:&lt;/p&gt;\n\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;p&amp;gt;&lt;/span&gt;this &lt;span class=\&quot;ni\&quot;&gt;&amp;amp;amp;&lt;/span&gt; that &lt;span class=\&quot;ni\&quot;&gt;&amp;amp;amp;&lt;/span&gt; the other&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/p&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #48256&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `SafeBuffer#clone_empty`.\n\n    This method has not been used internally since Rails 4.2.0.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1684628149000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;4b6894168b0fba6fc6f42cf2f10b5398a78b8766&quot;,&quot;pr&quot;:&quot;48264&quot;,&quot;merge_sha&quot;:&quot;5deec01ef15bd834184f9c2b0f23bc89fbe1c0ce&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;SafeBuffer#clone_empty&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This method has not been used internally since Rails 4.2.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `MessageEncryptor`, `MessageVerifier`, and `config.active_support.message_serializer`\n    now accept `:message_pack` and `:message_pack_allow_marshal` as serializers.\n    These serializers require the [`msgpack` gem](https://rubygems.org/gems/msgpack)\n    (&gt;= 1.7.0).\n\n    The Message Pack format can provide improved performance and smaller payload\n    sizes. It also supports roundtripping some Ruby types that are not supported\n    by JSON. For example:\n\n      ```ruby\n      verifier = ActiveSupport::MessageVerifier.new(\&quot;secret\&quot;)\n      data = [{ a: 1 }, { b: 2 }.with_indifferent_access, 1.to_d, Time.at(0, 123)]\n      message = verifier.generate(data)\n\n      # BEFORE with config.active_support.message_serializer = :json\n      verifier.verified(message)\n      # =&gt; [{\&quot;a\&quot;=&gt;1}, {\&quot;b\&quot;=&gt;2}, \&quot;1.0\&quot;, \&quot;1969-12-31T18:00:00.000-06:00\&quot;]\n      verifier.verified(message).map(&amp;:class)\n      # =&gt; [Hash, Hash, String, String]\n\n      # AFTER with config.active_support.message_serializer = :message_pack\n      verifier.verified(message)\n      # =&gt; [{:a=&gt;1}, {\&quot;b\&quot;=&gt;2}, 0.1e1, 1969-12-31 18:00:00.000123 -0600]\n      verifier.verified(message).map(&amp;:class)\n      # =&gt; [Hash, ActiveSupport::HashWithIndifferentAccess, BigDecimal, Time]\n      ```\n\n    The `:message_pack` serializer can fall back to deserializing with\n    `ActiveSupport::JSON` when necessary, and the `:message_pack_allow_marshal`\n    serializer can fall back to deserializing with `Marshal` as well as\n    `ActiveSupport::JSON`. Additionally, the `:marshal`, `:json`, and\n    `:json_allow_marshal` serializers can now fall back to deserializing with\n    `ActiveSupport::MessagePack` when necessary. These behaviors ensure old\n    messages can still be read so that migration is easier.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1683575970000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;af6d83521ca1d3c46061e55b5cf8206de81e7bbb&quot;,&quot;pr&quot;:&quot;47964&quot;,&quot;merge_sha&quot;:&quot;6b52c1b175fc92439b3fb852f57e11f0489d8363&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;MessageEncryptor&lt;/code&gt;, &lt;code&gt;MessageVerifier&lt;/code&gt;, and &lt;code&gt;config.active_support.message_serializer&lt;/code&gt;&lt;br /&gt;\nnow accept &lt;code&gt;:message_pack&lt;/code&gt; and &lt;code&gt;:message_pack_allow_marshal&lt;/code&gt; as serializers.&lt;br /&gt;\nThese serializers require the &lt;a href=\&quot;https://rubygems.org/gems/msgpack\&quot;&gt;&lt;code&gt;msgpack&lt;/code&gt; gem&lt;/a&gt;&lt;br /&gt;\n(&amp;gt;= 1.7.0).&lt;/p&gt;\n\n&lt;p&gt;The Message Pack format can provide improved performance and smaller payload&lt;br /&gt;\nsizes. It also supports roundtripping some Ruby types that are not supported&lt;br /&gt;\nby JSON. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MessageVerifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;secret\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;a: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;b: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with_indifferent_access&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_d&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;at&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;123&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;generate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# BEFORE with config.active_support.message_serializer = :json&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;verified&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [{\&quot;a\&quot;=&amp;gt;1}, {\&quot;b\&quot;=&amp;gt;2}, \&quot;1.0\&quot;, \&quot;1969-12-31T18:00:00.000-06:00\&quot;]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;verified&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;map&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [Hash, Hash, String, String]&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# AFTER with config.active_support.message_serializer = :message_pack&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;verified&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [{:a=&amp;gt;1}, {\&quot;b\&quot;=&amp;gt;2}, 0.1e1, 1969-12-31 18:00:00.000123 -0600]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;verified&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;map&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; [Hash, ActiveSupport::HashWithIndifferentAccess, BigDecimal, Time]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The &lt;code&gt;:message_pack&lt;/code&gt; serializer can fall back to deserializing with&lt;br /&gt;\n&lt;code&gt;ActiveSupport::JSON&lt;/code&gt; when necessary, and the &lt;code&gt;:message_pack_allow_marshal&lt;/code&gt;&lt;br /&gt;\nserializer can fall back to deserializing with &lt;code&gt;Marshal&lt;/code&gt; as well as&lt;br /&gt;\n&lt;code&gt;ActiveSupport::JSON&lt;/code&gt;. Additionally, the &lt;code&gt;:marshal&lt;/code&gt;, &lt;code&gt;:json&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;:json_allow_marshal&lt;/code&gt; serializers can now fall back to deserializing with&lt;br /&gt;\n&lt;code&gt;ActiveSupport::MessagePack&lt;/code&gt; when necessary. These behaviors ensure old&lt;br /&gt;\nmessages can still be read so that migration is easier.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   A new `7.1` cache format is available which includes an optimization for\n    bare string values such as view fragments.\n\n    The `7.1` cache format is used by default for new apps, and existing apps\n    can enable the format by setting `config.load_defaults 7.1` or by setting\n    `config.active_support.cache_format_version = 7.1` in `config/application.rb`\n    or a `config/environments/*.rb` file.\n\n    Cache entries written using the `6.1` or `7.0` cache formats can be read\n    when using the `7.1` format. To perform a rolling deploy of a Rails 7.1\n    upgrade, wherein servers that have not yet been upgraded must be able to\n    read caches from upgraded servers, leave the cache format unchanged on the\n    first deploy, then enable the `7.1` cache format on a subsequent deploy.\n\n    The new `:message_pack` cache coder also includes this optimization.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1683236226000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;daa0cb80db4eca30d27c83ad2adcc154603c8a7b&quot;,&quot;pr&quot;:&quot;48122&quot;,&quot;merge_sha&quot;:&quot;c94760cc0bb69a1fb52c23085c8f1a70f2de9adc&quot;,&quot;html&quot;:&quot;&lt;p&gt;A new &lt;code&gt;7.1&lt;/code&gt; cache format is available which includes an optimization for&lt;br /&gt;\nbare string values such as view fragments.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;7.1&lt;/code&gt; cache format is used by default for new apps, and existing apps&lt;br /&gt;\ncan enable the format by setting &lt;code&gt;config.load_defaults 7.1&lt;/code&gt; or by setting&lt;br /&gt;\n&lt;code&gt;config.active_support.cache_format_version = 7.1&lt;/code&gt; in &lt;code&gt;config/application.rb&lt;/code&gt;&lt;br /&gt;\nor a &lt;code&gt;config/environments/*.rb&lt;/code&gt; file.&lt;/p&gt;\n\n&lt;p&gt;Cache entries written using the &lt;code&gt;6.1&lt;/code&gt; or &lt;code&gt;7.0&lt;/code&gt; cache formats can be read&lt;br /&gt;\nwhen using the &lt;code&gt;7.1&lt;/code&gt; format. To perform a rolling deploy of a Rails 7.1&lt;br /&gt;\nupgrade, wherein servers that have not yet been upgraded must be able to&lt;br /&gt;\nread caches from upgraded servers, leave the cache format unchanged on the&lt;br /&gt;\nfirst deploy, then enable the &lt;code&gt;7.1&lt;/code&gt; cache format on a subsequent deploy.&lt;/p&gt;\n\n&lt;p&gt;The new &lt;code&gt;:message_pack&lt;/code&gt; cache coder also includes this optimization.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `:coder` option for Active Support cache stores now supports a\n    `:message_pack` value:\n\n      ```ruby\n      config.cache_store = :redis_cache_store, { coder: :message_pack }\n      ```\n\n    The `:message_pack` coder can reduce cache entry sizes and improve\n    performance, but requires the [`msgpack` gem](https://rubygems.org/gems/msgpack)\n    (&gt;= 1.7.0).\n\n    The `:message_pack` coder can read cache entries written by the default\n    coder, and the default coder can now read entries written by the\n    `:message_pack` coder. These behaviors make it easy to migrate between\n    coders without invalidating the entire cache.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1686517161000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;bd15567fe912f2bc73f70ad7f173c69dcfed036f&quot;,&quot;pr&quot;:&quot;48449&quot;,&quot;merge_sha&quot;:&quot;ff3c8de39178892a0809d710a3fb0e24dad563f9&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;:coder&lt;/code&gt; option for Active Support cache stores now supports a&lt;br /&gt;\n&lt;code&gt;:message_pack&lt;/code&gt; value:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:redis_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;coder: :message_pack&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The &lt;code&gt;:message_pack&lt;/code&gt; coder can reduce cache entry sizes and improve&lt;br /&gt;\nperformance, but requires the &lt;a href=\&quot;https://rubygems.org/gems/msgpack\&quot;&gt;&lt;code&gt;msgpack&lt;/code&gt; gem&lt;/a&gt;&lt;br /&gt;\n(&amp;gt;= 1.7.0).&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;:message_pack&lt;/code&gt; coder can read cache entries written by the default&lt;br /&gt;\ncoder, and the default coder can now read entries written by the&lt;br /&gt;\n&lt;code&gt;:message_pack&lt;/code&gt; coder. These behaviors make it easy to migrate between&lt;br /&gt;\ncoders without invalidating the entire cache.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Object#deep_dup` no longer duplicate named classes and modules.\n\n    Before:\n\n    ```ruby\n    hash = { class: Object, module: Kernel }\n    hash.deep_dup # =&gt; {:class=&gt;#&lt;Class:0x00000001063ffc80&gt;, :module=&gt;#&lt;Module:0x00000001063ffa00&gt;}\n    ```\n\n    After:\n\n    ```ruby\n    hash = { class: Object, module: Kernel }\n    hash.deep_dup # =&gt; {:class=&gt;Object, :module=&gt;Kernel}\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1683019503000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e54ef0ab14bcca7e0e34791ea331efb6b57f0b0a&quot;,&quot;pr&quot;:&quot;48106&quot;,&quot;merge_sha&quot;:&quot;8bdf5e35579c3211d2d6d7624d5167e0f673c3bd&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Object#deep_dup&lt;/code&gt; no longer duplicate named classes and modules.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nb\&quot;&gt;hash&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;class: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Object&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;module: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Kernel&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;nb\&quot;&gt;hash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deep_dup&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; {:class=&amp;gt;#&amp;lt;Class:0x00000001063ffc80&amp;gt;, :module=&amp;gt;#&amp;lt;Module:0x00000001063ffa00&amp;gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nb\&quot;&gt;hash&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;class: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Object&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;module: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Kernel&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;nb\&quot;&gt;hash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deep_dup&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; {:class=&amp;gt;Object, :module=&amp;gt;Kernel}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Consistently raise an `ArgumentError` if the `ActiveSupport::Cache` key is blank.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1682512767000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;2b88e78067e263d854ed0c3e6a2aef115e2e2cd4&quot;,&quot;pr&quot;:&quot;48043&quot;,&quot;merge_sha&quot;:&quot;5940955ead7d1876d930f2d1008ff5887bfc6490&quot;,&quot;html&quot;:&quot;&lt;p&gt;Consistently raise an &lt;code&gt;ArgumentError&lt;/code&gt; if the &lt;code&gt;ActiveSupport::Cache&lt;/code&gt; key is blank.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate usage of the singleton `ActiveSupport::Deprecation`.\n\n    All usage of `ActiveSupport::Deprecation` as a singleton is deprecated, the most common one being\n    `ActiveSupport::Deprecation.warn`. Gem authors should now create their own deprecator (`ActiveSupport::Deprecation`\n    object), and use it to emit deprecation warnings.\n\n    Calling any of the following without specifying a deprecator argument is also deprecated:\n      * Module.deprecate\n      * deprecate_constant\n      * DeprecatedObjectProxy\n      * DeprecatedInstanceVariableProxy\n      * DeprecatedConstantProxy\n      * deprecation-related test assertions\n\n    Use of `ActiveSupport::Deprecation.silence` and configuration methods like `behavior=`, `disallowed_behavior=`,\n    `disallowed_warnings=` should now be aimed at the [application&#39;s deprecators](https://api.rubyonrails.org/classes/Rails/Application.html#method-i-deprecators).\n\n    ```ruby\n    Rails.application.deprecators.silence do\n      # code that emits deprecation warnings\n    end\n    ```\n\n    If your gem has a Railtie or Engine, it&#39;s encouraged to add your deprecator to the application&#39;s deprecators, that\n    way the deprecation related configuration options will apply to it as well, e.g.\n    `config.active_support.report_deprecations` set to `false` in the production environment will also disable your\n    deprecator.\n\n    ```ruby\n    initializer \&quot;my_gem.deprecator\&quot; do |app|\n      app.deprecators[:my_gem] = MyGem.deprecator\n    end\n    ```\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1680790838000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;a3061e902e97f5614194455e146102a45b880b18&quot;,&quot;pr&quot;:&quot;47354&quot;,&quot;merge_sha&quot;:&quot;2f08f9ac2ca6a130498fe192bdf28c8cb06617aa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate usage of the singleton &lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;All usage of &lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt; as a singleton is deprecated, the most common one being&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Deprecation.warn&lt;/code&gt;. Gem authors should now create their own deprecator (&lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt;&lt;br /&gt;\nobject), and use it to emit deprecation warnings.&lt;/p&gt;\n\n&lt;p&gt;Calling any of the following without specifying a deprecator argument is also deprecated:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;Module.deprecate&lt;/li&gt;\n  &lt;li&gt;deprecate_constant&lt;/li&gt;\n  &lt;li&gt;DeprecatedObjectProxy&lt;/li&gt;\n  &lt;li&gt;DeprecatedInstanceVariableProxy&lt;/li&gt;\n  &lt;li&gt;DeprecatedConstantProxy&lt;/li&gt;\n  &lt;li&gt;deprecation-related test assertions&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Use of &lt;code&gt;ActiveSupport::Deprecation.silence&lt;/code&gt; and configuration methods like &lt;code&gt;behavior=&lt;/code&gt;, &lt;code&gt;disallowed_behavior=&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;disallowed_warnings=&lt;/code&gt; should now be aimed at the &lt;a href=\&quot;https://api.rubyonrails.org/classes/Rails/Application.html#method-i-deprecators\&quot;&gt;application’s deprecators&lt;/a&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;silence&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# code that emits deprecation warnings&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;If your gem has a Railtie or Engine, it’s encouraged to add your deprecator to the application’s deprecators, that&lt;br /&gt;\nway the deprecation related configuration options will apply to it as well, e.g.&lt;br /&gt;\n&lt;code&gt;config.active_support.report_deprecations&lt;/code&gt; set to &lt;code&gt;false&lt;/code&gt; in the production environment will also disable your&lt;br /&gt;\ndeprecator.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;initializer&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;my_gem.deprecator\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;app&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;app&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyGem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecator&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Object#with` to set and restore public attributes around a block\n\n    ```ruby\n    client.timeout # =&gt; 5\n    client.with(timeout: 1) do\n      client.timeout # =&gt; 1\n    end\n    client.timeout # =&gt; 5\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1678090650000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;1884323574b35b3a2286850f3c98f677633728f1&quot;,&quot;pr&quot;:&quot;46681&quot;,&quot;merge_sha&quot;:&quot;091e04ab53880302ab092cabc65f786191a628b3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Object#with&lt;/code&gt; to set and restore public attributes around a block&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;client&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;timeout&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 5&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;client&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;timeout: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;client&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;timeout&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 1&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;client&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;timeout&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 5&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to generate incorrect RFC 4122 UUIDs when providing a namespace ID that is not one of the\n    constants defined on `Digest::UUID`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;7b4affc78bf2fdd349a86c60b940b7c172e111df&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to generate incorrect RFC 4122 UUIDs when providing a namespace ID that is not one of the&lt;br /&gt;\nconstants defined on &lt;code&gt;Digest::UUID&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.active_support.use_rfc4122_namespaced_uuids`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;7b4affc78bf2fdd349a86c60b940b7c172e111df&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.active_support.use_rfc4122_namespaced_uuids&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove implicit conversion of objects into `String` by `ActiveSupport::SafeBuffer`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;f02998d2b5982434faf2d258fe2977074ee4424f&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove implicit conversion of objects into &lt;code&gt;String&lt;/code&gt; by &lt;code&gt;ActiveSupport::SafeBuffer&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `active_support/core_ext/range/include_time_with_zone` file.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;f0ddb7709bcd076256d8e4ce494963a7bef3ec29&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;active_support/core_ext/range/include_time_with_zone&lt;/code&gt; file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.active_support.remove_deprecated_time_with_zone_name`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;34e296d4927938a69caf118c98ab9f8a7afa10a5&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.active_support.remove_deprecated_time_with_zone_name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated override of `ActiveSupport::TimeWithZone.name`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;34e296d4927938a69caf118c98ab9f8a7afa10a5&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated override of &lt;code&gt;ActiveSupport::TimeWithZone.name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.active_support.disable_to_s_conversion`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1677805729000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e420c3380eb2b698a4fe84ed196f914d18f7844a&quot;,&quot;pr&quot;:&quot;47556&quot;,&quot;merge_sha&quot;:&quot;dd7ecb073c67fee00e409049f02d72accece94a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.active_support.disable_to_s_conversion&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;R
