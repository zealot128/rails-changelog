<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Add internal page `/rails/info/notes`, that displays the same information as `bin/rails notes`.\n\n    *Deepak Mahakale*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1718299349000,&quot;author&quot;:&quot;Deepak Mahakale&quot;,&quot;sha&quot;:&quot;306d99f8ca7b1dc9f1738b3c8e96061574ac506f&quot;,&quot;pr&quot;:&quot;52115&quot;,&quot;merge_sha&quot;:&quot;638f6450977db3be016a954d2685c66309ac8728&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add internal page &lt;code&gt;/rails/info/notes&lt;/code&gt;, that displays the same information as &lt;code&gt;bin/rails notes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Deepak Mahakale&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add Rubocop and GitHub Actions to plugin generator.\n    This can be skipped using --skip-rubocop and --skip-ci.\n\n    *Chris Oliver*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1716487738000,&quot;author&quot;:&quot;Chris Oliver&quot;,&quot;sha&quot;:&quot;7594a73942c6b4e64c50d17b4b0c9867b9fe1440&quot;,&quot;pr&quot;:&quot;51822&quot;,&quot;merge_sha&quot;:&quot;c906f75282085bf67b807f4f7b420c6b5019f725&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add Rubocop and GitHub Actions to plugin generator.&lt;br /&gt;\nThis can be skipped using –skip-rubocop and –skip-ci.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Oliver&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use Kamal for deployment by default, which includes generating a Rails-specific config/deploy.yml.\n    This can be skipped using --skip-kamal. See more: https://kamal-deploy.org/\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1715647059000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;bee3fa41ca9137b9e704ea3ab1bdbcfd3c85446b&quot;,&quot;pr&quot;:&quot;51798&quot;,&quot;merge_sha&quot;:&quot;2e7dc14943d285626a9e12ad0d1750d3609185be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use Kamal for deployment by default, which includes generating a Rails-specific config/deploy.yml.&lt;br /&gt;\nThis can be skipped using –skip-kamal. See more: https://kamal-deploy.org/&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The guide _Classic to Zeitwerk HOWTO_ that documented how to migrate from\n    the `classic` autoloader to Zeitwerk has been deleted.\n\n    The last version of this guide can be found\n    [here](https://guides.rubyonrails.org/v7.2/classic_to_zeitwerk_howto.html),\n    in case you need it.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1718873221000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;b44820276832200c4d672a5d35cd92aa5797ec0c&quot;,&quot;pr&quot;:&quot;52165&quot;,&quot;merge_sha&quot;:&quot;242216803ee73f528b0a74c6bdb367e5b98d8f83&quot;,&quot;html&quot;:&quot;&lt;p&gt;The guide &lt;em&gt;Classic to Zeitwerk HOWTO&lt;/em&gt; that documented how to migrate from&lt;br /&gt;\nthe &lt;code&gt;classic&lt;/code&gt; autoloader to Zeitwerk has been deleted.&lt;/p&gt;\n\n&lt;p&gt;The last version of this guide can be found&lt;br /&gt;\n&lt;a href=\&quot;https://guides.rubyonrails.org/v7.2/classic_to_zeitwerk_howto.html\&quot;&gt;here&lt;/a&gt;,&lt;br /&gt;\nin case you need it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add condensed `#inspect` for `ConnectionPool`, `AbstractAdapter`, and\n    `DatabaseConfig`.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1719006353000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;5c8172554ff6d50b491d40f9c4b2a949aa537a0a&quot;,&quot;pr&quot;:&quot;50405&quot;,&quot;merge_sha&quot;:&quot;5bec50bc70380bb1e70e8fb0a1654130042b1f16&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add condensed &lt;code&gt;#inspect&lt;/code&gt; for &lt;code&gt;ConnectionPool&lt;/code&gt;, &lt;code&gt;AbstractAdapter&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;DatabaseConfig&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `.shard_keys`, `.sharded?`, &amp; `.connected_to_all_shards` methods.\n\n    ```ruby\n    class ShardedBase &lt; ActiveRecord::Base\n        self.abstract_class = true\n\n        connects_to shards: {\n          shard_one: { writing: :shard_one },\n          shard_two: { writing: :shard_two }\n        }\n    end\n\n    class ShardedModel &lt; ShardedBase\n    end\n\n    ShardedModel.shard_keys =&gt; [:shard_one, :shard_two]\n    ShardedModel.sharded? =&gt; true\n    ShardedBase.connected_to_all_shards { ShardedModel.current_shard } =&gt; [:shard_one, :shard_two]\n    ```\n\n    *Nony Dutton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1718714723000,&quot;author&quot;:&quot;Nony Dutton&quot;,&quot;sha&quot;:&quot;77cf5e6d927fd8f5db793be32bb625ac791e5824&quot;,&quot;pr&quot;:&quot;51009&quot;,&quot;merge_sha&quot;:&quot;ff0ef93e28d4919ffd8bf130132b7b7e3435c67a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;.shard_keys&lt;/code&gt;, &lt;code&gt;.sharded?&lt;/code&gt;, &amp;amp; &lt;code&gt;.connected_to_all_shards&lt;/code&gt; methods.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ShardedBase&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n    &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;abstract_class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n    &lt;span class=\&quot;n\&quot;&gt;connects_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;shards: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;shard_one: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :shard_one&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;shard_two: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :shard_two&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ShardedModel&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ShardedBase&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ShardedModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;shard_keys&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:shard_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shard_two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ShardedModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sharded?&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ShardedBase&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connected_to_all_shards&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ShardedModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current_shard&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:shard_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shard_two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nony Dutton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Optimize `Relation#exists?` when records are loaded and the relation has no conditions.\n\n    This can avoid queries in some cases.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1718367162000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;9e85d04e2e852d889346fd6e00d0214b610111fd&quot;,&quot;pr&quot;:&quot;51987&quot;,&quot;merge_sha&quot;:&quot;c9075e3643ecaed3b053b0fe50799895b71474af&quot;,&quot;html&quot;:&quot;&lt;p&gt;Optimize &lt;code&gt;Relation#exists?&lt;/code&gt; when records are loaded and the relation has no conditions.&lt;/p&gt;\n\n&lt;p&gt;This can avoid queries in some cases.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a `filter` option to `in_order_of` to prioritize certain values in the sorting without filtering the results\n    by these values.\n\n    *Igor Depolli*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1718230877000,&quot;author&quot;:&quot;Igor Depolli&quot;,&quot;sha&quot;:&quot;00f38563a4e09036a4e00a44b264441e3cc4073a&quot;,&quot;pr&quot;:&quot;51761&quot;,&quot;merge_sha&quot;:&quot;827f4ef15cfde1c42d75ed9521023a5c5cfe91d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a &lt;code&gt;filter&lt;/code&gt; option to &lt;code&gt;in_order_of&lt;/code&gt; to prioritize certain values in the sorting without filtering the results&lt;br /&gt;\nby these values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Depolli&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix an issue where the IDs reader method did not return expected results\n    for preloaded associations in models using composite primary keys.\n\n    *Jay Ang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717599308000,&quot;author&quot;:&quot;Jay Ang&quot;,&quot;sha&quot;:&quot;3e371c6dd6077efa21aeea98cdd14b79822403a2&quot;,&quot;pr&quot;:&quot;51167&quot;,&quot;merge_sha&quot;:&quot;5dabff4b7bf4cc5e2e552efb78c6a3f3e44bed37&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue where the IDs reader method did not return expected results&lt;br /&gt;\nfor preloaded associations in models using composite primary keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jay Ang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to configure `strict_loading_mode` globally or within a model.\n\n    Defaults to `:all`, can be changed to `:n_plus_one_only`.\n\n    *Garen Torikian*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717420324000,&quot;author&quot;:&quot;Garen J. Torikian&quot;,&quot;sha&quot;:&quot;5ff9915db9464654ece43dce02232e8480f4a770&quot;,&quot;pr&quot;:&quot;51339&quot;,&quot;merge_sha&quot;:&quot;9cafa55ddd327d6da15073b4caca80305e3ce035&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to configure &lt;code&gt;strict_loading_mode&lt;/code&gt; globally or within a model.&lt;/p&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;:all&lt;/code&gt;, can be changed to &lt;code&gt;:n_plus_one_only&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Garen Torikian&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#readonly?`.\n\n    Reflects if the relation has been marked as readonly.\n\n    *Theodor Tonum*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717009524000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;e12ba4d5396089633708702ee4513a4b717acac6&quot;,&quot;pr&quot;:&quot;51943&quot;,&quot;merge_sha&quot;:&quot;f3b154de0297b690d5ee101704b012bc00d4e745&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#readonly?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Reflects if the relation has been marked as readonly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Theodor Tonum&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `ActiveRecord::Store` to raise a descriptive exception if the column is not either\n    structured (e.g., PostgreSQL +hstore+/+json+, or MySQL +json+) or declared serializable via\n    `ActiveRecord.store`.\n\n    Previously, a `NoMethodError` would be raised when the accessor was read or written:\n\n        NoMethodError: undefined method `accessor&#39; for an instance of ActiveRecord::Type::Text\n\n    Now, a descriptive `ConfigurationError` is raised:\n\n        ActiveRecord::ConfigurationError: the column &#39;metadata&#39; has not been configured as a store.\n          Please make sure the column is declared serializable via &#39;ActiveRecord.store&#39; or, if your\n          database supports it, use a structured column type like hstore or json.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716532482000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;2bf7e25243c85e7c5e32f91007f6827a2491067d&quot;,&quot;pr&quot;:&quot;51898&quot;,&quot;merge_sha&quot;:&quot;272aa3bd15c84c875e73592669a5c9007e1b12e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;ActiveRecord::Store&lt;/code&gt; to raise a descriptive exception if the column is not either&lt;br /&gt;\nstructured (e.g., PostgreSQL +hstore+/+json+, or MySQL +json+) or declared serializable via&lt;br /&gt;\n&lt;code&gt;ActiveRecord.store&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, a &lt;code&gt;NoMethodError&lt;/code&gt; would be raised when the accessor was read or written:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;NoMethodError: undefined method `accessor&#39; for an instance of ActiveRecord::Type::Text\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Now, a descriptive &lt;code&gt;ConfigurationError&lt;/code&gt; is raised:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::ConfigurationError: the column &#39;metadata&#39; has not been configured as a store.\n  Please make sure the column is declared serializable via &#39;ActiveRecord.store&#39; or, if your\n  database supports it, use a structured column type like hstore or json.\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix inference of association model on nested models with the same demodularized name.\n\n    E.g. with the following setup:\n\n    ```ruby\n    class Nested::Post &lt; ApplicationRecord\n      has_one :post, through: :other\n    end\n    ```\n\n    Before, `#post` would infer the model as `Nested::Post`, but now it correctly infers `Post`.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716421574000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;0516eafda2f744f1e01631305b94c2e7582442de&quot;,&quot;pr&quot;:&quot;51720&quot;,&quot;merge_sha&quot;:&quot;cacb8475a9d4373c0db437e7be4905685f03cefa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix inference of association model on nested models with the same demodularized name.&lt;/p&gt;\n\n&lt;p&gt;E.g. with the following setup:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Nested::Post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;through: :other&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before, &lt;code&gt;#post&lt;/code&gt; would infer the model as &lt;code&gt;Nested::Post&lt;/code&gt;, but now it correctly infers &lt;code&gt;Post&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add public method for checking if a table is ignored by the schema cache.\n\n    Previously, an application would need to reimplement `ignored_table?` from the schema cache class to check if a table was set to be ignored. This adds a public method to support this and updates the schema cache to use that directly.\n\n    ```ruby\n    ActiveRecord.schema_cache_ignored_tables = [\&quot;developers\&quot;]\n    ActiveRecord.schema_cache_ignored_table?(\&quot;developers\&quot;)\n    =&gt; true\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716320031000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;e815c6663a99e277c43d5f132bcbae71d342a41d&quot;,&quot;pr&quot;:&quot;51878&quot;,&quot;merge_sha&quot;:&quot;2281edf99e3583b1ff7ae636906f681d80dab603&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add public method for checking if a table is ignored by the schema cache.&lt;/p&gt;\n\n&lt;p&gt;Previously, an application would need to reimplement &lt;code&gt;ignored_table?&lt;/code&gt; from the schema cache class to check if a table was set to be ignored. This adds a public method to support this and updates the schema cache to use that directly.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_tables&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_table?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only sanitize `content` attribute when present in attachments.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1718216498000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;52c21f90669ce59adf7deef85a44b6b1a46928fa&quot;,&quot;pr&quot;:&quot;52093&quot;,&quot;merge_sha&quot;:&quot;d6316963ef49d9509a64adc1cb96630a3326b03c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only sanitize &lt;code&gt;content&lt;/code&gt; attribute when present in attachments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `immutable` directive in Cache-Control\n\n    ```ruby\n    expires_in 1.minute, public: true, immutable: true\n    # Cache-Control: public, max-age=60, immutable\n    ```\n\n    *heka1024*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1719433399000,&quot;author&quot;:&quot;heka1024&quot;,&quot;sha&quot;:&quot;d98cfde86a6461148d8dc93665868b7526532e05&quot;,&quot;pr&quot;:&quot;52197&quot;,&quot;merge_sha&quot;:&quot;999df686de0d129ad7ad4724b6fff94ee6d6131b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;immutable&lt;/code&gt; directive in Cache-Control&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;expires_in&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;public: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;immutable: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# Cache-Control: public, max-age=60, immutable&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;heka1024&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:wasm_unsafe_eval` mapping for `content_security_policy`\n\n    ```ruby\n    # Before\n    policy.script_src \&quot;&#39;wasm-unsafe-eval&#39;\&quot;\n\n    # After\n    policy.script_src :wasm_unsafe_eval\n    ```\n\n    *Joe Haig*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1717017523000,&quot;author&quot;:&quot;Cyril Blaecke&quot;,&quot;sha&quot;:&quot;6cb41bae10f813799ff85f8b2cda23cab6ae99a9&quot;,&quot;pr&quot;:&quot;51944&quot;,&quot;merge_sha&quot;:&quot;2bdb4828a8b66a00bd1eebc68023d8182a7cdaa0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:wasm_unsafe_eval&lt;/code&gt; mapping for &lt;code&gt;content_security_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&#39;wasm-unsafe-eval&#39;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:wasm_unsafe_eval&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joe Haig&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `display_capture` and `keyboard_map` in `permissions_policy`\n\n    *Cyril Blaecke*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1717017523000,&quot;author&quot;:&quot;Cyril Blaecke&quot;,&quot;sha&quot;:&quot;cba374995c6b32d30d01371292e313112ac0868e&quot;,&quot;pr&quot;:&quot;51944&quot;,&quot;merge_sha&quot;:&quot;2bdb4828a8b66a00bd1eebc68023d8182a7cdaa0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;display_capture&lt;/code&gt; and &lt;code&gt;keyboard_map&lt;/code&gt; in &lt;code&gt;permissions_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cyril Blaecke&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a `filter` option to `in_order_of` to prioritize certain values in the sorting without filtering the results\n    by these values.\n\n    *Igor Depolli*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1718230877000,&quot;author&quot;:&quot;Igor Depolli&quot;,&quot;sha&quot;:&quot;4813a0f0361c3407a681fa63632a336a9854028b&quot;,&quot;pr&quot;:&quot;52072&quot;,&quot;merge_sha&quot;:&quot;827f4ef15cfde1c42d75ed9521023a5c5cfe91d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a &lt;code&gt;filter&lt;/code&gt; option to &lt;code&gt;in_order_of&lt;/code&gt; to prioritize certain values in the sorting without filtering the results&lt;br /&gt;\nby these values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Depolli&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error message when using `assert_difference` or `assert_changes` with a\n    proc by printing the proc&#39;s source code (MRI only).\n\n    *Richard Böhme*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1717923228000,&quot;author&quot;:&quot;Richard Böhme&quot;,&quot;sha&quot;:&quot;38e9695c10f822caaa54e399833c346249660005&quot;,&quot;pr&quot;:&quot;52036&quot;,&quot;merge_sha&quot;:&quot;e3ea4c74124f1de38897732f1ddb1f9a1d57e80d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error message when using &lt;code&gt;assert_difference&lt;/code&gt; or &lt;code&gt;assert_changes&lt;/code&gt; with a&lt;br /&gt;\nproc by printing the proc’s source code (MRI only).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Böhme&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a new configuration value `:zone` for `ActiveSupport.to_time_preserves_timezone` and rename the previous `true` value to `:offset`. The new default value is `:zone`.\n\n    *Jason Kim*, *John Hawthorn*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1719432965000,&quot;author&quot;:&quot;Jason Kim&quot;,&quot;sha&quot;:&quot;9dcf17ec4c51722b5ab8146c5a714242cc0716ba&quot;,&quot;pr&quot;:&quot;52091&quot;,&quot;merge_sha&quot;:&quot;716e4a7d326c36fc44d4a6fcab7a21313ab3b2df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a new configuration value &lt;code&gt;:zone&lt;/code&gt; for &lt;code&gt;ActiveSupport.to_time_preserves_timezone&lt;/code&gt; and rename the previous &lt;code&gt;true&lt;/code&gt; value to &lt;code&gt;:offset&lt;/code&gt;. The new default value is &lt;code&gt;:zone&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Kim&lt;/em&gt;, &lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
