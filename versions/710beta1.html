<changelog-app data-seed="[{&quot;message&quot;:&quot;*   `DatabaseConfigurations#configs_for` can accept a symbol in the `name` parameter.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1700076950000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;c7063f944a69f2821e3624ccaf6ec0b8df962197&quot;,&quot;pr&quot;:&quot;50061&quot;,&quot;merge_sha&quot;:&quot;d424cab95126a6e08d86bb79da3e42877f6f3293&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;DatabaseConfigurations#configs_for&lt;/code&gt; can accept a symbol in the &lt;code&gt;name&lt;/code&gt; parameter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `where(field: values)` queries when `field` is a serialized attribute\n    (for example, when `field` uses `ActiveRecord::Base.serialize` or is a JSON\n    column).\n\n    *João Alves*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1699565901000,&quot;author&quot;:&quot;JohnAnon9771&quot;,&quot;sha&quot;:&quot;fb5773b3e825b098fd6920c43342daea0251dd82&quot;,&quot;pr&quot;:&quot;49050&quot;,&quot;merge_sha&quot;:&quot;377f6f6c75c099e9235927fc31e7ca132a1d6883&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;where(field: values)&lt;/code&gt; queries when &lt;code&gt;field&lt;/code&gt; is a serialized attribute&lt;br /&gt;\n(for example, when &lt;code&gt;field&lt;/code&gt; uses &lt;code&gt;ActiveRecord::Base.serialize&lt;/code&gt; or is a JSON&lt;br /&gt;\ncolumn).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;João Alves&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the output of `ActiveRecord::Core#inspect` configurable.\n\n    By default, calling `inspect` on a record will yield a formatted string including just the `id`.\n\n    ```ruby\n    Post.first.inspect #=&gt; \&quot;#&lt;Post id: 1&gt;\&quot;\n    ```\n\n    The attributes to be included in the output of `inspect` can be configured with\n    `ActiveRecord::Core#attributes_for_inspect`.\n\n    ```ruby\n    Post.attributes_for_inspect = [:id, :title]\n    Post.first.inspect #=&gt; \&quot;#&lt;Post id: 1, title: \&quot;Hello, World!\&quot;&gt;\&quot;\n    ```\n\n    With the `attributes_for_inspect` set to `:all`, `inspect` will list all the record&#39;s attributes.\n\n    ```ruby\n    Post.attributes_for_inspect = :all\n    Post.first.inspect #=&gt; \&quot;#&lt;Post id: 1, title: \&quot;Hello, World!\&quot;, published_at: \&quot;2023-10-23 14:28:11 +0000\&quot;&gt;\&quot;\n    ```\n\n    In development and test mode, `attributes_for_inspect` will be set to `:all` by default.\n\n    You can also call `full_inspect` to get an inspection with all the attributes.\n\n    The attributes in `attribute_for_inspect` will also be used for `pretty_print`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1699474116000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;e50182a42c8cb1f5f987c44b1764918a4bac5d10&quot;,&quot;pr&quot;:&quot;49765&quot;,&quot;merge_sha&quot;:&quot;ee42128bc11fdfdb4f0ffce13ef9c4c6097935c1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the output of &lt;code&gt;ActiveRecord::Core#inspect&lt;/code&gt; configurable.&lt;/p&gt;\n\n&lt;p&gt;By default, calling &lt;code&gt;inspect&lt;/code&gt; on a record will yield a formatted string including just the &lt;code&gt;id&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;#&amp;lt;Post id: 1&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The attributes to be included in the output of &lt;code&gt;inspect&lt;/code&gt; can be configured with&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Core#attributes_for_inspect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attributes_for_inspect&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;#&amp;lt;Post id: 1, title: \&quot;Hello, World!\&quot;&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;With the &lt;code&gt;attributes_for_inspect&lt;/code&gt; set to &lt;code&gt;:all&lt;/code&gt;, &lt;code&gt;inspect&lt;/code&gt; will list all the record’s attributes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attributes_for_inspect&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:all&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;#&amp;lt;Post id: 1, title: \&quot;Hello, World!\&quot;, published_at: \&quot;2023-10-23 14:28:11 +0000\&quot;&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;In development and test mode, &lt;code&gt;attributes_for_inspect&lt;/code&gt; will be set to &lt;code&gt;:all&lt;/code&gt; by default.&lt;/p&gt;\n\n&lt;p&gt;You can also call &lt;code&gt;full_inspect&lt;/code&gt; to get an inspection with all the attributes.&lt;/p&gt;\n\n&lt;p&gt;The attributes in &lt;code&gt;attribute_for_inspect&lt;/code&gt; will also be used for &lt;code&gt;pretty_print&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t mark Float::INFINITY as changed when reassigning it\n\n    When saving a record with a float infinite value, it shouldn&#39;t mark as changed\n\n    *Maicol Bentancor*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1699282049000,&quot;author&quot;:&quot;MaicolBen&quot;,&quot;sha&quot;:&quot;19869e765ee8174e8890fc65c7ea7ba039665608&quot;,&quot;pr&quot;:&quot;49904&quot;,&quot;merge_sha&quot;:&quot;8d778e0708196bdac2ce0d18e24600735469f1a3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t mark Float::INFINITY as changed when reassigning it&lt;/p&gt;\n\n&lt;p&gt;When saving a record with a float infinite value, it shouldn’t mark as changed&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maicol Bentancor&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `RETURNING` clause for MariaDB\n\n    *fatkodima*, *Nikolay Kondratyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1698739730000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;81eeecda7e522c9f79aa731b8ba1dc0823a2f898&quot;,&quot;pr&quot;:&quot;49840&quot;,&quot;merge_sha&quot;:&quot;cb185fcf66dadc4373f0934a8e3c168f40759a5a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;RETURNING&lt;/code&gt; clause for MariaDB&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;, &lt;em&gt;Nikolay Kondratyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The SQLite3 adapter now implements the `supports_deferrable_constraints?` contract\n\n    Allows foreign keys to be deferred by adding the `:deferrable` key to the `foreign_key` options.\n\n    ```ruby\n    add_reference :person, :alias, foreign_key: { deferrable: :deferred }\n    add_reference :alias, :person, foreign_key: { deferrable: :deferred }\n    ```\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1698544746000,&quot;author&quot;:&quot;Stephen Margheim&quot;,&quot;sha&quot;:&quot;ea17941e39225eca81880c770644652c4612dc69&quot;,&quot;pr&quot;:&quot;49376&quot;,&quot;merge_sha&quot;:&quot;a561dd4b2928459feb313b2db0910d2bc0133864&quot;,&quot;html&quot;:&quot;&lt;p&gt;The SQLite3 adapter now implements the &lt;code&gt;supports_deferrable_constraints?&lt;/code&gt; contract&lt;/p&gt;\n\n&lt;p&gt;Allows foreign keys to be deferred by adding the &lt;code&gt;:deferrable&lt;/code&gt; key to the &lt;code&gt;foreign_key&lt;/code&gt; options.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_reference&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_reference&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `set_constraints` helper for PostgreSQL\n\n    ```ruby\n    Post.create!(user_id: -1) # =&gt; ActiveRecord::InvalidForeignKey\n\n    Post.transaction do\n      Post.connection.set_constraints(:deferred)\n      p = Post.create!(user_id: -1)\n      u = User.create!\n      p.user = u\n      p.save!\n    end\n    ```\n\n    *Cody Cutrer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1698471624000,&quot;author&quot;:&quot;Cody Cutrer&quot;,&quot;sha&quot;:&quot;f9fee1a3cbbcfe95cfd212c1861469e07f2e5642&quot;,&quot;pr&quot;:&quot;49187&quot;,&quot;merge_sha&quot;:&quot;6c63b9b090e48bde20eea2881fe0ed56360fe6c1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;set_constraints&lt;/code&gt; helper for PostgreSQL&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::InvalidForeignKey&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connection&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;set_constraints&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:deferred&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;u&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;u&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;save!&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Cody Cutrer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include `ActiveModel::API` in `ActiveRecord::Base`\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1697644075000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;2c57ec6a179e5fb851aca1bdc4b11b17d99a93c8&quot;,&quot;pr&quot;:&quot;49680&quot;,&quot;merge_sha&quot;:&quot;00dfa109d6a5f4fb13d745f83d5cc779eba3b352&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include &lt;code&gt;ActiveModel::API&lt;/code&gt; in &lt;code&gt;ActiveRecord::Base&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `#signed_id` outputs `url_safe` strings.\n\n    *Jason Meller*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1696625916000,&quot;author&quot;:&quot;Jason Meller&quot;,&quot;sha&quot;:&quot;fc5c8d0cfe1871dd66efec2b6ca37e1a75ccd21f&quot;,&quot;pr&quot;:&quot;49507&quot;,&quot;merge_sha&quot;:&quot;7f7f9df8641e35a076fe26bd097f6a1b22cb4e2d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;#signed_id&lt;/code&gt; outputs &lt;code&gt;url_safe&lt;/code&gt; strings.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Meller&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix running `db:system:change` when app has no Dockerfile.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699548155000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c8e1fe9981a301ce77e30fb9f3558e083fd6743a&quot;,&quot;pr&quot;:&quot;49988&quot;,&quot;merge_sha&quot;:&quot;a82d1bce6c261112c54ec639f7f08d43e34fdeb8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix running &lt;code&gt;db:system:change&lt;/code&gt; when app has no Dockerfile.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In Action Mailer previews, list inline attachments separately from normal\n    attachments. For example, attachments that were previously listed like\n\n      &gt; Attachments: logo.png file1.pdf file2.pdf\n\n    will now be listed like\n\n      &gt; Attachments: file1.pdf file2.pdf (Inline: logo.png)\n\n    *Christian Schmidt* and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699395270000,&quot;author&quot;:&quot;Christian Schmidt&quot;,&quot;sha&quot;:&quot;ff2e38ccc53c202dbc4b16956dd1adc30c94b450&quot;,&quot;pr&quot;:&quot;49828&quot;,&quot;merge_sha&quot;:&quot;14294c0cc84b43e82865abb99850b51a99bf67ef&quot;,&quot;html&quot;:&quot;&lt;p&gt;In Action Mailer previews, list inline attachments separately from normal&lt;br /&gt;\nattachments. For example, attachments that were previously listed like&lt;/p&gt;\n\n&lt;blockquote&gt;\n  &lt;p&gt;Attachments: logo.png file1.pdf file2.pdf&lt;/p&gt;\n&lt;/blockquote&gt;\n\n&lt;p&gt;will now be listed like&lt;/p&gt;\n\n&lt;blockquote&gt;\n  &lt;p&gt;Attachments: file1.pdf file2.pdf (Inline: logo.png)&lt;/p&gt;\n&lt;/blockquote&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Schmidt&lt;/em&gt; and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In mailer preview, only show SMTP-To if it differs from the union of To, Cc and Bcc.\n\n    *Christian Schmidt*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699380025000,&quot;author&quot;:&quot;Christian Schmidt&quot;,&quot;sha&quot;:&quot;e5481edb8bd39ebdda066fb4ff17e19930cfeb65&quot;,&quot;pr&quot;:&quot;48782&quot;,&quot;merge_sha&quot;:&quot;0157819d0858fa368c895dbb7eaf048ed023db7b&quot;,&quot;html&quot;:&quot;&lt;p&gt;In mailer preview, only show SMTP-To if it differs from the union of To, Cc and Bcc.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Schmidt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable YJIT by default on new applications running Ruby 3.3+\n\n    Adds a `config/initializers/enable_yjit.rb` initializer that enables YJIT\n    when running on Ruby 3.3+.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699351193000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;644ee2fb0bf77bc23f0d941b6e3bd32718393149&quot;,&quot;pr&quot;:&quot;49948&quot;,&quot;merge_sha&quot;:&quot;d53ef2c18073a3a662edddd3fbbce32805e1135a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable YJIT by default on new applications running Ruby 3.3+&lt;/p&gt;\n\n&lt;p&gt;Adds a &lt;code&gt;config/initializers/enable_yjit.rb&lt;/code&gt; initializer that enables YJIT&lt;br /&gt;\nwhen running on Ruby 3.3+.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In Action Mailer previews, show date from message `Date` header if present.\n\n    *Sampat Badhe*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699134308000,&quot;author&quot;:&quot;sampatbadhe&quot;,&quot;sha&quot;:&quot;f4a9b406393849bfcefa088c346a2fe8e212d5dd&quot;,&quot;pr&quot;:&quot;49790&quot;,&quot;merge_sha&quot;:&quot;354e435a65fafdbf62fff2b03acbf16bfc6158e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;In Action Mailer previews, show date from message &lt;code&gt;Date&lt;/code&gt; header if present.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sampat Badhe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Exit with non-zero status when the migration generator fails.\n\n    *Katsuhiko YOSHIDA*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1698834480000,&quot;author&quot;:&quot;Katsuhiko YOSHIDA&quot;,&quot;sha&quot;:&quot;6cd4de4a8ad4c9f637d2ee6bbaca41f505711232&quot;,&quot;pr&quot;:&quot;49644&quot;,&quot;merge_sha&quot;:&quot;994ceea92a2758ef1b2971afc2888476e9ba1d02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Exit with non-zero status when the migration generator fails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Katsuhiko YOSHIDA&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use numeric UID and GID in Dockerfile template\n\n    The Dockerfile generated by `rails new` sets the default user and group\n    by name instead of UID:GID. This can cause the following error in kubernetes:\n\n    ```\n    container has runAsNonRoot and image has non-numeric user (rails), cannot verify user is non-root\n    ```\n\n    This change sets default user and group by their numeric values.\n\n    *Ivan Fedotov*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1698739359000,&quot;author&quot;:&quot;Ivan Fedotov&quot;,&quot;sha&quot;:&quot;7ff33d8b3c6d2c5187ac2a59067fce8eea7ceba3&quot;,&quot;pr&quot;:&quot;49742&quot;,&quot;merge_sha&quot;:&quot;f2088bec18996ab209a71d2587c8945b8776ea38&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use numeric UID and GID in Dockerfile template&lt;/p&gt;\n\n&lt;p&gt;The Dockerfile generated by &lt;code&gt;rails new&lt;/code&gt; sets the default user and group&lt;br /&gt;\nby name instead of UID:GID. This can cause the following error in kubernetes:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;container has runAsNonRoot and image has non-numeric user (rails), cannot verify user is non-root\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This change sets default user and group by their numeric values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ivan Fedotov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disallow invalid values for rails new options.\n\n    The `--database`, `--asset-pipeline`, `--css`, and `--javascript` flags for\n    `rails new` can all take different options. This change adds checks to\n    options to make sure the user enters the correct value.\n\n    *Tony Drake*, *Akhil G Krishnan*, *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1697142083000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;b8a3efeee348db1d357bd83d5e7cca24cbbe4f28&quot;,&quot;pr&quot;:&quot;49609&quot;,&quot;merge_sha&quot;:&quot;056396fea663d3adb9ba332b039a007d2730901a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disallow invalid values for rails new options.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;--database&lt;/code&gt;, &lt;code&gt;--asset-pipeline&lt;/code&gt;, &lt;code&gt;--css&lt;/code&gt;, and &lt;code&gt;--javascript&lt;/code&gt; flags for&lt;br /&gt;\n&lt;code&gt;rails new&lt;/code&gt; can all take different options. This change adds checks to&lt;br /&gt;\noptions to make sure the user enters the correct value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Drake&lt;/em&gt;, &lt;em&gt;Akhil G Krishnan&lt;/em&gt;, &lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Conditionally print `$stdout` when invoking `run_generator`\n\n    In an effort to improve the developer experience when debugging\n    generator tests, we add the ability to conditionally print `$stdout`\n    instead of capturing it.\n\n    This allows for calls to `binding.irb` and `puts` work as expected.\n\n    ```sh\n    RAILS_LOG_TO_STDOUT=true ./bin/test test/generators/actions_test.rb\n    ```\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1696331174000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;e659f46da1822b0fd9cd9c040fa3772e999d21f1&quot;,&quot;pr&quot;:&quot;49448&quot;,&quot;merge_sha&quot;:&quot;7cc4de0aa2c8812ad90fe23c1c0889d405675572&quot;,&quot;html&quot;:&quot;&lt;p&gt;Conditionally print &lt;code&gt;$stdout&lt;/code&gt; when invoking &lt;code&gt;run_generator&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;In an effort to improve the developer experience when debugging&lt;br /&gt;\ngenerator tests, we add the ability to conditionally print &lt;code&gt;$stdout&lt;/code&gt;&lt;br /&gt;\ninstead of capturing it.&lt;/p&gt;\n\n&lt;p&gt;This allows for calls to &lt;code&gt;binding.irb&lt;/code&gt; and &lt;code&gt;puts&lt;/code&gt; work as expected.&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;RAILS_LOG_TO_STDOUT&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;true&lt;/span&gt; ./bin/test &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt;/generators/actions_test.rb\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove the option `config.public_file_server.enabled` from the generators\n    for all environments, as the value is the same in all environments.\n\n    *Adrian Hirt*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699030627000,&quot;author&quot;:&quot;Adrian Hirt&quot;,&quot;sha&quot;:&quot;f0a03bd899c74ccd0f0cf6b90acef097b4ccabe2&quot;,&quot;pr&quot;:&quot;49851&quot;,&quot;merge_sha&quot;:&quot;705878ef4680615bc1386a5d44c49ee4fc3810d9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove the option &lt;code&gt;config.public_file_server.enabled&lt;/code&gt; from the generators&lt;br /&gt;\nfor all environments, as the value is the same in all environments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrian Hirt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Port the `type_for_attribute` method to Active Model. Classes that include\n    `ActiveModel::Attributes` will now provide this method. This method behaves\n    the same for Active Model as it does for Active Record.\n\n      ```ruby\n      class MyModel\n        include ActiveModel::Attributes\n\n        attribute :my_attribute, :integer\n      end\n\n      MyModel.type_for_attribute(:my_attribute) # =&gt; #&lt;ActiveModel::Type::Integer ...&gt;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1699066499000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;83f543b8760308081ab1b58c25804c45c2597844&quot;,&quot;pr&quot;:&quot;49910&quot;,&quot;merge_sha&quot;:&quot;7d525d3128af0c1d1e76fc3396746a81ee41a82e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Port the &lt;code&gt;type_for_attribute&lt;/code&gt; method to Active Model. Classes that include&lt;br /&gt;\n&lt;code&gt;ActiveModel::Attributes&lt;/code&gt; will now provide this method. This method behaves&lt;br /&gt;\nthe same for Active Model as it does for Active Record.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyModel&lt;/span&gt;\n    &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Attributes&lt;/span&gt;\n\n    &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:integer&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;MyModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;type_for_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;ActiveModel::Type::Integer ...&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the order of read_multi and write_multi notifications for `Cache::Store#fetch_multi` operations match the order they are executed in.\n\n    *Adam Renberg Tamm*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700242659000,&quot;author&quot;:&quot;Adam Renberg Tamm&quot;,&quot;sha&quot;:&quot;2251a4ba075daf1e9bb4a5f72a4090fd6bfb932e&quot;,&quot;pr&quot;:&quot;50071&quot;,&quot;merge_sha&quot;:&quot;e5d3d782b6c89d382688b7e580a563e96bb874a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the order of read_multi and write_multi notifications for &lt;code&gt;Cache::Store#fetch_multi&lt;/code&gt; operations match the order they are executed in.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adam Renberg Tamm&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make return values of `Cache::Store#write` consistent.\n\n    The return value was not specified before. Now it returns `true` on a successful write,\n    `nil` if there was an error talking to the cache backend, and `false` if the write failed\n    for another reason (e.g. the key already exists and `unless_exist: true` was passed).\n\n    *Sander Verdonschot*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700146551000,&quot;author&quot;:&quot;Sander Verdonschot&quot;,&quot;sha&quot;:&quot;4cfdcfef8eedb28a4e0f5d12fae80c2aade02a4c&quot;,&quot;pr&quot;:&quot;49873&quot;,&quot;merge_sha&quot;:&quot;949b4d1482e41d2d8cfe1b7ed3a69df40a825225&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make return values of &lt;code&gt;Cache::Store#write&lt;/code&gt; consistent.&lt;/p&gt;\n\n&lt;p&gt;The return value was not specified before. Now it returns &lt;code&gt;true&lt;/code&gt; on a successful write,&lt;br /&gt;\n&lt;code&gt;nil&lt;/code&gt; if there was an error talking to the cache backend, and &lt;code&gt;false&lt;/code&gt; if the write failed&lt;br /&gt;\nfor another reason (e.g. the key already exists and &lt;code&gt;unless_exist: true&lt;/code&gt; was passed).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sander Verdonschot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix logged cache keys not always matching actual key used by cache action.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1699729968000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;9af99bfffc86700c295772bfd45aaff45e248274&quot;,&quot;pr&quot;:&quot;50008&quot;,&quot;merge_sha&quot;:&quot;9194b336e9cb42a216017cef10dc60f863906dd1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix logged cache keys not always matching actual key used by cache action.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error messages of `assert_changes` and `assert_no_changes`\n\n    `assert_changes` error messages now display objects with `.inspect` to make it easier\n    to differentiate nil from empty strings, strings from symbols, etc.\n    `assert_no_changes` error messages now surface the actual value.\n\n    *pcreux*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698691431000,&quot;author&quot;:&quot;Philippe Creux&quot;,&quot;sha&quot;:&quot;2b3a002a2a62ee5ef4767b4738456dedba88f780&quot;,&quot;pr&quot;:&quot;48482&quot;,&quot;merge_sha&quot;:&quot;1b195b30bc22e6cd53d7b277b1ac8b214ccc1176&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error messages of &lt;code&gt;assert_changes&lt;/code&gt; and &lt;code&gt;assert_no_changes&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;assert_changes&lt;/code&gt; error messages now display objects with &lt;code&gt;.inspect&lt;/code&gt; to make it easier&lt;br /&gt;\nto differentiate nil from empty strings, strings from symbols, etc.&lt;br /&gt;\n&lt;code&gt;assert_no_changes&lt;/code&gt; error messages now surface the actual value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;pcreux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `#to_fs(:human_size)` to correctly work with negative numbers.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698337259000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;c6dcb11691162342550831cdbbcefb5ee59ad198&quot;,&quot;pr&quot;:&quot;49791&quot;,&quot;merge_sha&quot;:&quot;87609e821b86fb3b5f4170a8b498d0171c7277cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;#to_fs(:human_size)&lt;/code&gt; to correctly work with negative numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `BroadcastLogger#dup` so that it duplicates the logger&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698102343000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;c14b98c28a5962281dd3bc6fb2ca6c6cf79fbc2a&quot;,&quot;pr&quot;:&quot;49720&quot;,&quot;merge_sha&quot;:&quot;fefd8f3a1619409f3fd11ad2602beecec8a76943&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;BroadcastLogger#dup&lt;/code&gt; so that it duplicates the logger’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue where `bootstrap.rb` overwrites the `level` of a `BroadcastLogger`&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697821164000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;f212fb8b8349f4b7cd4bb4ea74ef940bf1050873&quot;,&quot;pr&quot;:&quot;49721&quot;,&quot;merge_sha&quot;:&quot;7c58911bd821d22d837f12129de1811167be9b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue where &lt;code&gt;bootstrap.rb&lt;/code&gt; overwrites the &lt;code&gt;level&lt;/code&gt; of a &lt;code&gt;BroadcastLogger&lt;/code&gt;’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with the `semantic_logger` gem.\n\n    The `semantic_logger` gem doesn&#39;t behave exactly like stdlib logger in that\n    `SemanticLogger#level` returns a Symbol while stdlib `Logger#level` returns an Integer.\n\n    This caused the various `LogSubscriber` classes in Rails to break when assigned a\n    `SemanticLogger` instance.\n\n    *Jean Boussier*, *ojab*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697200446000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e01d1e25dd6e03233effff524a9e2bf03e3f4869&quot;,&quot;pr&quot;:&quot;49621&quot;,&quot;merge_sha&quot;:&quot;c9da2694de2cc8897f0a04604e26ad7f3b672f42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with the &lt;code&gt;semantic_logger&lt;/code&gt; gem.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;semantic_logger&lt;/code&gt; gem doesn’t behave exactly like stdlib logger in that&lt;br /&gt;\n&lt;code&gt;SemanticLogger#level&lt;/code&gt; returns a Symbol while stdlib &lt;code&gt;Logger#level&lt;/code&gt; returns an Integer.&lt;/p&gt;\n\n&lt;p&gt;This caused the various &lt;code&gt;LogSubscriber&lt;/code&gt; classes in Rails to break when assigned a&lt;br /&gt;\n&lt;code&gt;SemanticLogger&lt;/code&gt; instance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;, &lt;em&gt;ojab&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix MemoryStore to prevent race conditions when incrementing or decrementing.\n\n    *Pierre Jambet*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696836287000,&quot;author&quot;:&quot;Pierre Jambet&quot;,&quot;sha&quot;:&quot;7f2e0ffb7eaa05f8732574e4476316d5108227e3&quot;,&quot;pr&quot;:&quot;49542&quot;,&quot;merge_sha&quot;:&quot;a385d7b170c06df5674d7d22dc5555cd5cbdd15b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MemoryStore to prevent race conditions when incrementing or decrementing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pierre Jambet&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Implement `HashWithIndifferentAccess#to_proc`.\n\n    Previously, calling `#to_proc` on `HashWithIndifferentAccess` object used inherited `#to_proc`\n    method from the `Hash` class, which was not able to access values using indifferent keys.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696406218000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;39438318c72cdc3194a3fa772f284df708ca80b7&quot;,&quot;pr&quot;:&quot;49475&quot;,&quot;merge_sha&quot;:&quot;d21f4e638ff3498a19730c505e5fb255740a7960&quot;,&quot;html&quot;:&quot;&lt;p&gt;Implement &lt;code&gt;HashWithIndifferentAccess#to_proc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, calling &lt;code&gt;#to_proc&lt;/code&gt; on &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; object used inherited &lt;code&gt;#to_proc&lt;/code&gt;&lt;br /&gt;\nmethod from the &lt;code&gt;Hash&lt;/code&gt; class, which was not able to access values using indifferent keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   When using the `preprocessed: true` option, avoid enqueuing transform jobs\n    for blobs that are not representable.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1700263517000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;e514c586f1eb1bcc943169898b6411afcc36265f&quot;,&quot;pr&quot;:&quot;50082&quot;,&quot;merge_sha&quot;:&quot;6178b8b52474089ab3710bce46ca7c9b10acaab8&quot;,&quot;html&quot;:&quot;&lt;p&gt;When using the &lt;code&gt;preprocessed: true&lt;/code&gt; option, avoid enqueuing transform jobs&lt;br /&gt;\nfor blobs that are not representable.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActiveStorage::Blob#preview` to generate a variant if an empty variation is passed.\n    Calls to `#url`, `#key` or `#download` will now use the original preview\n    image instead of generating a variant with the exact same dimensions.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1700090160000,&quot;author&quot;:&quot;chaadow&quot;,&quot;sha&quot;:&quot;eae19656fe526891f5e149351a81fcd9a45ca714&quot;,&quot;pr&quot;:&quot;50046&quot;,&quot;merge_sha&quot;:&quot;f98bb7ed41d513539cd6a1af1f21d96ae4f3cd17&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActiveStorage::Blob#preview&lt;/code&gt; to generate a variant if an empty variation is passed.&lt;br /&gt;\nCalls to &lt;code&gt;#url&lt;/code&gt;, &lt;code&gt;#key&lt;/code&gt; or &lt;code&gt;#download&lt;/code&gt; will now use the original preview&lt;br /&gt;\nimage instead of generating a variant with the exact same dimensions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Process preview image variant when calling `ActiveStorage::Preview#processed`.\n    For example, `attached_pdf.preview(:thumb).processed` will now immediately\n    generate the full-sized preview image and the `:thumb` variant of it.\n    Previously, the `:thumb` variant would not be generated until a further call\n    to e.g. `processed.url`.\n\n    *Chedli Bourguiba* and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1699900718000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;a5e1fc97d281419381d5d189ff3c78cb4c66464b&quot;,&quot;pr&quot;:&quot;50044&quot;,&quot;merge_sha&quot;:&quot;757f4896417f86b58303e416f4040a2b434abdd6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Process preview image variant when calling &lt;code&gt;ActiveStorage::Preview#processed&lt;/code&gt;.&lt;br /&gt;\nFor example, &lt;code&gt;attached_pdf.preview(:thumb).processed&lt;/code&gt; will now immediately&lt;br /&gt;\ngenerate the full-sized preview image and the &lt;code&gt;:thumb&lt;/code&gt; variant of it.&lt;br /&gt;\nPreviously, the &lt;code&gt;:thumb&lt;/code&gt; variant would not be generated until a further call&lt;br /&gt;\nto e.g. &lt;code&gt;processed.url&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt; and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActiveRecord::StrictLoadingViolationError` when strict loading is\n    enabled and the variant of an Active Storage preview has already been\n    processed (for example, by calling `ActiveStorage::Preview#url`).\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1699895824000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;aa47bde556bb40a0d26fa3e89fdd4458c48627a8&quot;,&quot;pr&quot;:&quot;50043&quot;,&quot;merge_sha&quot;:&quot;55c7b9bab8522bebd66fbe864570de993e7212ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActiveRecord::StrictLoadingViolationError&lt;/code&gt; when strict loading is&lt;br /&gt;\nenabled and the variant of an Active Storage preview has already been&lt;br /&gt;\nprocessed (for example, by calling &lt;code&gt;ActiveStorage::Preview#url&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `preprocessed: true` option for named variants of previewable files.\n\n    *Nico Wenterodt*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1699724950000,&quot;author&quot;:&quot;Nico Wenterodt&quot;,&quot;sha&quot;:&quot;435a347a1039d8f357ba798ea262ec07c4b13d6c&quot;,&quot;pr&quot;:&quot;50005&quot;,&quot;merge_sha&quot;:&quot;17c82c60382912fc2bbba956d2005a9db75f2de3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;preprocessed: true&lt;/code&gt; option for named variants of previewable files.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nico Wenterodt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow accepting `service` as a proc as well in `has_one_attached` and `has_many_attached`.\n\n    *Yogesh Khater*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1698893148000,&quot;author&quot;:&quot;Yogesh Khater&quot;,&quot;sha&quot;:&quot;8bf1353cae3736045cc8343a7bca5d1855497214&quot;,&quot;pr&quot;:&quot;49863&quot;,&quot;merge_sha&quot;:&quot;efa11e67d652b7f1f16b7840dc288730463da492&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow accepting &lt;code&gt;service&lt;/code&gt; as a proc as well in &lt;code&gt;has_one_attached&lt;/code&gt; and &lt;code&gt;has_many_attached&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yogesh Khater&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Compile ESM package that can be used directly in the browser as actiontext.esm.js\n\n    *Matias Grunberg*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1699475418000,&quot;author&quot;:&quot;Matias Grunberg&quot;,&quot;sha&quot;:&quot;2dbcb3df33bdaab5364009dcb93d33222790e17a&quot;,&quot;pr&quot;:&quot;49952&quot;,&quot;merge_sha&quot;:&quot;2eace42b2cada90c94f6e0a6c13c22f2e2ede3d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Compile ESM package that can be used directly in the browser as actiontext.esm.js&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matias Grunberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using actiontext.js with Sprockets\n\n    *Matias Grunberg*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1699475418000,&quot;author&quot;:&quot;Matias Grunberg&quot;,&quot;sha&quot;:&quot;2dbcb3df33bdaab5364009dcb93d33222790e17a&quot;,&quot;pr&quot;:&quot;49952&quot;,&quot;merge_sha&quot;:&quot;2eace42b2cada90c94f6e0a6c13c22f2e2ede3d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using actiontext.js with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matias Grunberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Upgrade Trix to 2.0.7\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Upgrade Trix to 2.0.7&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using Trix with Sprockets\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using Trix with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a race condition that could cause a `Text file busy - chromedriver`\n    error with parallel system tests\n\n    *Matt Brictson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1699378873000,&quot;author&quot;:&quot;Matt Brictson&quot;,&quot;sha&quot;:&quot;e7d743b8ac6f6ce60753bfab3c8190e7b37eaeee&quot;,&quot;pr&quot;:&quot;49908&quot;,&quot;merge_sha&quot;:&quot;3162afe9596aa8e38bf6b983db536d2d15227489&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a race condition that could cause a &lt;code&gt;Text file busy - chromedriver&lt;/code&gt;&lt;br /&gt;\nerror with parallel system tests&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Brictson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `racc` as a dependency since it will become a bundled gem in Ruby 3.4.0\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1697839813000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;5005480adf5057b7efe9197a8d8b7a716c91bec5&quot;,&quot;pr&quot;:&quot;49722&quot;,&quot;merge_sha&quot;:&quot;d4866ede93a99642002f1854f05c8f813d342b02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;racc&lt;/code&gt; as a dependency since it will become a bundled gem in Ruby 3.4.0&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the `number_to_human_size` view helper to correctly work with negative numbers.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1698337259000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;c6dcb11691162342550831cdbbcefb5ee59ad198&quot;,&quot;pr&quot;:&quot;49791&quot;,&quot;merge_sha&quot;:&quot;87609e821b86fb3b5f4170a8b498d0171c7277cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the &lt;code&gt;number_to_human_size&lt;/code&gt; view helper to correctly work with negative numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Automatically discard the implicit locals injected by collection rendering for template that can&#39;t accept them\n\n    When rendering a collection, two implicit variables are injected, which breaks templates with strict locals.\n\n    Now they are only passed if the template will actually accept them.\n\n    *Yasha Krasnou*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1698249606000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;110206a74bd92ccb7a8d3dbb891b08248a7ae284&quot;,&quot;pr&quot;:&quot;49782&quot;,&quot;merge_sha&quot;:&quot;aa9496002550f7cd07c53f04cbfc8bf749336dd6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Automatically discard the implicit locals injected by collection rendering for template that can’t accept them&lt;/p&gt;\n\n&lt;p&gt;When rendering a collection, two implicit variables are injected, which breaks templates with strict locals.&lt;/p&gt;\n\n&lt;p&gt;Now they are only passed if the template will actually accept them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasha Krasnou&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `@rails/ujs` calling `start()` an extra time when using bundlers\n\n    *Hartley McGuire*, *Ryunosuke Sato*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1698174084000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;f7617808992c9c2a77920ccf4f2a4a42160fe1bd&quot;,&quot;pr&quot;:&quot;49668&quot;,&quot;merge_sha&quot;:&quot;4c5c904a212a850c43adb7a3c3a719ca3d2b9159&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;@rails/ujs&lt;/code&gt; calling &lt;code&gt;start()&lt;/code&gt; an extra time when using bundlers&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;, &lt;em&gt;Ryunosuke Sato&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the `capture` view helper compatibility with HAML and Slim\n\n    When a blank string was captured in HAML or Slim (and possibly other template engines)\n    it would instead return the entire buffer.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1697178587000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;79a242dc54ffaedad24e8b885ae14d0a4f704587&quot;,&quot;pr&quot;:&quot;49612&quot;,&quot;merge_sha&quot;:&quot;223974913411dc4152eaf6235e0bd3986406faae&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the &lt;code&gt;capture&lt;/code&gt; view helper compatibility with HAML and Slim&lt;/p&gt;\n\n&lt;p&gt;When a blank string was captured in HAML or Slim (and possibly other template engines)&lt;br /&gt;\nit would instead return the entire buffer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Updated `@rails/ujs` files to ignore certain data-* attributes when element is contenteditable.\n\n    This fix was already landed in &gt;= 7.0.4.3, &lt; 7.1.0.\n    [[CVE-2023-23913](https://github.com/advisories/GHSA-xp5h-f8jf-rc8q)]\n\n    *Ryunosuke Sato*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1697057081000,&quot;author&quot;:&quot;Ryunosuke Sato&quot;,&quot;sha&quot;:&quot;8b18d44d1705629de600869056e24aed7601d1da&quot;,&quot;pr&quot;:&quot;49553&quot;,&quot;merge_sha&quot;:&quot;fc8d9ed84348b17c9fd020fac9061f1bd73ddf74&quot;,&quot;html&quot;:&quot;&lt;p&gt;Updated &lt;code&gt;@rails/ujs&lt;/code&gt; files to ignore certain data-* attributes when element is contenteditable.&lt;/p&gt;\n\n&lt;p&gt;This fix was already landed in &amp;gt;= 7.0.4.3, &amp;lt; 7.1.0.&lt;br /&gt;\n[&lt;a href=\&quot;https://github.com/advisories/GHSA-xp5h-f8jf-rc8q\&quot;&gt;CVE-2023-23913&lt;/a&gt;]&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryunosuke Sato&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added validation for HTML tag names in the `tag` and `content_tag` helper method. The `tag` and\n    `content_tag` method now checks that the provided tag name adheres to the HTML specification. If\n    an invalid HTML tag name is provided, the method raises an `ArgumentError` with an appropriate error\n    message.\n\n    Examples:\n\n    ```ruby\n    # Raises ArgumentError: Invalid HTML5 tag name: 12p\n    content_tag(\&quot;12p\&quot;) # Starting with a number\n\n    # Raises ArgumentError: Invalid HTML5 tag name: \&quot;\&quot;\n    content_tag(\&quot;\&quot;) # Empty tag name\n\n    # Raises ArgumentError: Invalid HTML5 tag name: div/\n    tag(\&quot;div/\&quot;) # Contains a solidus\n\n    # Raises ArgumentError: Invalid HTML5 tag name: \&quot;image file\&quot;\n    tag(\&quot;image file\&quot;) # Contains a space\n    ```\n\n    *Akhil G Krishnan*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1695836261000,&quot;author&quot;:&quot;Akhil G Krishnan&quot;,&quot;sha&quot;:&quot;bb626ffca82317ae2cd02543785a7b78c2bba9c1&quot;,&quot;pr&quot;:&quot;49175&quot;,&quot;merge_sha&quot;:&quot;7c03e4f1b7553084f34318a9efc2793137de36f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added validation for HTML tag names in the &lt;code&gt;tag&lt;/code&gt; and &lt;code&gt;content_tag&lt;/code&gt; helper method. The &lt;code&gt;tag&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;content_tag&lt;/code&gt; method now checks that the provided tag name adheres to the HTML specification. If&lt;br /&gt;\nan invalid HTML tag name is provided, the method raises an &lt;code&gt;ArgumentError&lt;/code&gt; with an appropriate error&lt;br /&gt;\nmessage.&lt;/p&gt;\n\n&lt;p&gt;Examples:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: 12p&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;content_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;12p\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Starting with a number&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: \&quot;\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;content_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Empty tag name&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: div/&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;div/\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Contains a solidus&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: \&quot;image file\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;image file\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Contains a space&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Akhil G Krishnan&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
