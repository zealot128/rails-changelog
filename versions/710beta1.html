009dcb93d33222790e17a&quot;,&quot;pr&quot;:&quot;49952&quot;,&quot;merge_sha&quot;:&quot;2eace42b2cada90c94f6e0a6c13c22f2e2ede3d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using actiontext.js with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matias Grunberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Upgrade Trix to 2.0.7\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Upgrade Trix to 2.0.7&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using Trix with Sprockets\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using Trix with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix all Action Mailbox database related models to respect\n    `ActiveRecord::Base.table_name_prefix` configuration.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1702304683000,&quot;author&quot;:&quot;Chedli Bourguiba&quot;,&quot;sha&quot;:&quot;1b97f976641d5d2cc314a27b1a41d8832790b465&quot;,&quot;pr&quot;:&quot;50300&quot;,&quot;merge_sha&quot;:&quot;ac97750789df33df38b523ff626813fb1d03e71c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix all Action Mailbox database related models to respect&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Base.table_name_prefix&lt;/code&gt; configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActiveSupport::BacktraceCleaner copy filters and silencers on dup and clone\n\n    Previously the copy would still share the internal silencers and filters array,\n    causing state to leak.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1711711355000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;cc0f0f9c4415a8e7835c5f1fea1d5117ab5a390e&quot;,&quot;pr&quot;:&quot;51447&quot;,&quot;merge_sha&quot;:&quot;a2a870a7360e9590e14e1be989792cd5b607f944&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActiveSupport::BacktraceCleaner copy filters and silencers on dup and clone&lt;/p&gt;\n\n&lt;p&gt;Previously the copy would still share the internal silencers and filters array,&lt;br /&gt;\ncausing state to leak.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Updating Astana with Western Kazakhstan TZInfo identifier\n\n    *Damian Nelson*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1710311772000,&quot;author&quot;:&quot;Damian Nelson&quot;,&quot;sha&quot;:&quot;9bd8a621f7f94e200b96dea09b3808a90b82ba14&quot;,&quot;pr&quot;:&quot;51317&quot;,&quot;merge_sha&quot;:&quot;b64307fd2a4237eedf017652d176d7a1d6383e54&quot;,&quot;html&quot;:&quot;&lt;p&gt;Updating Astana with Western Kazakhstan TZInfo identifier&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Damian Nelson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add filename support for `ActiveSupport::Logger.logger_outputs_to?`\n\n    ```ruby\n    logger = Logger.new(&#39;/var/log/rails.log&#39;)\n    ActiveSupport::Logger.logger_outputs_to?(logger, &#39;/var/log/rails.log&#39;)\n    ```\n\n    *Christian Schmidt*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1708999732000,&quot;author&quot;:&quot;Shinichi Maeshima&quot;,&quot;sha&quot;:&quot;fc62f03ae30fbb9108b004daa9bfedef0401003f&quot;,&quot;pr&quot;:&quot;51198&quot;,&quot;merge_sha&quot;:&quot;88afcce1dd981010a4932abd79cf6f66d05318d1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add filename support for &lt;code&gt;ActiveSupport::Logger.logger_outputs_to?&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;logger&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Logger&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;/var/log/rails.log&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Logger&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;logger_outputs_to?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;logger&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;/var/log/rails.log&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Schmidt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include `IPAddr#prefix` when serializing an `IPAddr` using the\n    `ActiveSupport::MessagePack` serializer. This change is backward and forward\n    compatible — old payloads can still be read, and new payloads will be\n    readable by older versions of Rails.\n\n    *Taiki Komaba*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1705301648000,&quot;author&quot;:&quot;r-plus&quot;,&quot;sha&quot;:&quot;38151711c8a3ee6ebecfce223ad92d7e2f4468ef&quot;,&quot;pr&quot;:&quot;50742&quot;,&quot;merge_sha&quot;:&quot;5034b088900e43339bea05f6fecc222387e5b027&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include &lt;code&gt;IPAddr#prefix&lt;/code&gt; when serializing an &lt;code&gt;IPAddr&lt;/code&gt; using the&lt;br /&gt;\n&lt;code&gt;ActiveSupport::MessagePack&lt;/code&gt; serializer. This change is backward and forward&lt;br /&gt;\ncompatible — old payloads can still be read, and new payloads will be&lt;br /&gt;\nreadable by older versions of Rails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Taiki Komaba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `default:` support for `ActiveSupport::CurrentAttributes.attribute`\n\n    ```ruby\n    class Current &lt; ActiveSupport::CurrentAttributes\n      attribute :counter, default: 0\n    end\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1704847417000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;d1d6b6bce38c6d15d0d37585b9e4659b08266d47&quot;,&quot;pr&quot;:&quot;50677&quot;,&quot;merge_sha&quot;:&quot;1db97053960ec621a770cfc1d182d9d65c1cd5ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;default:&lt;/code&gt; support for &lt;code&gt;ActiveSupport::CurrentAttributes.attribute&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Current&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;CurrentAttributes&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:counter&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;default: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Yield instance to `Object#with` block\n\n    ```ruby\n    client.with(timeout: 5_000) do |c|\n      c.get(\&quot;/commits\&quot;)\n    end\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1704657962000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;9e64b13d8adda1baaba555339e2619f6c9cef324&quot;,&quot;pr&quot;:&quot;50470&quot;,&quot;merge_sha&quot;:&quot;9c712f8e3aadd186f4a3298f9b81a88a29322b7e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Yield instance to &lt;code&gt;Object#with&lt;/code&gt; block&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;client&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;timeout: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;5_000&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;c&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;c&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;get&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/commits\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use logical core count instead of physical core count to determine the\n    default number of workers when parallelizing tests.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1704323289000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;65087c838250f1f1da01e39300c5c4ae452a0c96&quot;,&quot;pr&quot;:&quot;50564&quot;,&quot;merge_sha&quot;:&quot;4bbcedaa153aea5ce78dc5ac93a4d13908bf70f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use logical core count instead of physical core count to determine the&lt;br /&gt;\ndefault number of workers when parallelizing tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Time.now/DateTime.now/Date.today` to return results in a system timezone after `#travel_to`.\n\n    There is a bug in the current implementation of #travel_to:\n    it remembers a timezone of its argument, and all stubbed methods start\n    returning results in that remembered timezone. However, the expected\n    behaviour is to return results in a system timezone.\n\n    *Aleksei Chernenkov*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1705249872000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;805fa6faf3eb65170d85aa0494c1e9964b292f51&quot;,&quot;pr&quot;:&quot;50749&quot;,&quot;merge_sha&quot;:&quot;0ecfbe25688a0deb9aaee0596c99148002b9f3a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Time.now/DateTime.now/Date.today&lt;/code&gt; to return results in a system timezone after &lt;code&gt;#travel_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;There is a bug in the current implementation of #travel_to:&lt;br /&gt;\nit remembers a timezone of its argument, and all stubbed methods start&lt;br /&gt;\nreturning results in that remembered timezone. However, the expected&lt;br /&gt;\nbehaviour is to return results in a system timezone.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aleksei Chernenkov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ErrorReported#unexpected` to report precondition violations.\n\n    For example:\n\n    ```ruby\n    def edit\n      if published?\n        Rails.error.unexpected(\&quot;[BUG] Attempting to edit a published article, that shouldn&#39;t be possible\&quot;)\n        return false\n      end\n      # ...\n    end\n    ```\n\n    The above will raise an error in development and test, but only report the error in production.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700470510000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;2f19782dcea579fd030cdc4fe98d06595b8e2fb0&quot;,&quot;pr&quot;:&quot;49951&quot;,&quot;merge_sha&quot;:&quot;fb1b2aa3e51a13e54052919e7d228580e100e9bc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ErrorReported#unexpected&lt;/code&gt; to report precondition violations.&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;edit&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;published?&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;error&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;unexpected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;[BUG] Attempting to edit a published article, that shouldn&#39;t be possible\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;return&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The above will raise an error in development and test, but only report the error in production.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the order of read_multi and write_multi notifications for `Cache::Store#fetch_multi` operations match the order they are executed in.\n\n    *Adam Renberg Tamm*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700242659000,&quot;author&quot;:&quot;Adam Renberg Tamm&quot;,&quot;sha&quot;:&quot;2251a4ba075daf1e9bb4a5f72a4090fd6bfb932e&quot;,&quot;pr&quot;:&quot;50071&quot;,&quot;merge_sha&quot;:&quot;e5d3d782b6c89d382688b7e580a563e96bb874a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the order of read_multi and write_multi notifications for &lt;code&gt;Cache::Store#fetch_multi&lt;/code&gt; operations match the order they are executed in.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adam Renberg Tamm&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make return values of `Cache::Store#write` consistent.\n\n    The return value was not specified before. Now it returns `true` on a successful write,\n    `nil` if there was an error talking to the cache backend, and `false` if the write failed\n    for another reason (e.g. the key already exists and `unless_exist: true` was passed).\n\n    *Sander Verdonschot*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700146551000,&quot;author&quot;:&quot;Sander Verdonschot&quot;,&quot;sha&quot;:&quot;4cfdcfef8eedb28a4e0f5d12fae80c2aade02a4c&quot;,&quot;pr&quot;:&quot;49873&quot;,&quot;merge_sha&quot;:&quot;949b4d1482e41d2d8cfe1b7ed3a69df40a825225&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make return values of &lt;code&gt;Cache::Store#write&lt;/code&gt; consistent.&lt;/p&gt;\n\n&lt;p&gt;The return value was not specified before. Now it returns &lt;code&gt;true&lt;/code&gt; on a successful write,&lt;br /&gt;\n&lt;code&gt;nil&lt;/code&gt; if there was an error talking to the cache backend, and &lt;code&gt;false&lt;/code&gt; if the write failed&lt;br /&gt;\nfor another reason (e.g. the key already exists and &lt;code&gt;unless_exist: true&lt;/code&gt; was passed).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sander Verdonschot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix logged cache keys not always matching actual key used by cache action.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1699729968000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;9af99bfffc86700c295772bfd45aaff45e248274&quot;,&quot;pr&quot;:&quot;50008&quot;,&quot;merge_sha&quot;:&quot;9194b336e9cb42a216017cef10dc60f863906dd1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix logged cache keys not always matching actual key used by cache action.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error messages of `assert_changes` and `assert_no_changes`\n\n    `assert_changes` error messages now display objects with `.inspect` to make it easier\n    to differentiate nil from empty strings, strings from symbols, etc.\n    `assert_no_changes` error messages now surface the actual value.\n\n    *pcreux*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698691431000,&quot;author&quot;:&quot;Philippe Creux&quot;,&quot;sha&quot;:&quot;2b3a002a2a62ee5ef4767b4738456dedba88f780&quot;,&quot;pr&quot;:&quot;48482&quot;,&quot;merge_sha&quot;:&quot;1b195b30bc22e6cd53d7b277b1ac8b214ccc1176&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error messages of &lt;code&gt;assert_changes&lt;/code&gt; and &lt;code&gt;assert_no_changes&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;assert_changes&lt;/code&gt; error messages now display objects with &lt;code&gt;.inspect&lt;/code&gt; to make it easier&lt;br /&gt;\nto differentiate nil from empty strings, strings from symbols, etc.&lt;br /&gt;\n&lt;code&gt;assert_no_changes&lt;/code&gt; error messages now surface the actual value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;pcreux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `#to_fs(:human_size)` to correctly work with negative numbers.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698337259000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;c6dcb11691162342550831cdbbcefb5ee59ad198&quot;,&quot;pr&quot;:&quot;49791&quot;,&quot;merge_sha&quot;:&quot;87609e821b86fb3b5f4170a8b498d0171c7277cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;#to_fs(:human_size)&lt;/code&gt; to correctly work with negative numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `BroadcastLogger#dup` so that it duplicates the logger&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698102343000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;c14b98c28a5962281dd3bc6fb2ca6c6cf79fbc2a&quot;,&quot;pr&quot;:&quot;49720&quot;,&quot;merge_sha&quot;:&quot;fefd8f3a1619409f3fd11ad2602beecec8a76943&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;BroadcastLogger#dup&lt;/code&gt; so that it duplicates the logger’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue where `bootstrap.rb` overwrites the `level` of a `BroadcastLogger`&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697821164000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;f212fb8b8349f4b7cd4bb4ea74ef940bf1050873&quot;,&quot;pr&quot;:&quot;49721&quot;,&quot;merge_sha&quot;:&quot;7c58911bd821d22d837f12129de1811167be9b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue where &lt;code&gt;bootstrap.rb&lt;/code&gt; overwrites the &lt;code&gt;level&lt;/code&gt; of a &lt;code&gt;BroadcastLogger&lt;/code&gt;’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with the `semantic_logger` gem.\n\n    The `semantic_logger` gem doesn&#39;t behave exactly like stdlib logger in that\n    `SemanticLogger#level` returns a Symbol while stdlib `Logger#level` returns an Integer.\n\n    This caused the various `LogSubscriber` classes in Rails to break when assigned a\n    `SemanticLogger` instance.\n\n    *Jean Boussier*, *ojab*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697200446000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e01d1e25dd6e03233effff524a9e2bf03e3f4869&quot;,&quot;pr&quot;:&quot;49621&quot;,&quot;merge_sha&quot;:&quot;c9da2694de2cc8897f0a04604e26ad7f3b672f42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with the &lt;code&gt;semantic_logger&lt;/code&gt; gem.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;semantic_logger&lt;/code&gt; gem doesn’t behave exactly like stdlib logger in that&lt;br /&gt;\n&lt;code&gt;SemanticLogger#level&lt;/code&gt; returns a Symbol while stdlib &lt;code&gt;Logger#level&lt;/code&gt; returns an Integer.&lt;/p&gt;\n\n&lt;p&gt;This caused the various &lt;code&gt;LogSubscriber&lt;/code&gt; classes in Rails to break when assigned a&lt;br /&gt;\n&lt;code&gt;SemanticLogger&lt;/code&gt; instance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;, &lt;em&gt;ojab&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix MemoryStore to prevent race conditions when incrementing or decrementing.\n\n    *Pierre Jambet*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696836287000,&quot;author&quot;:&quot;Pierre Jambet&quot;,&quot;sha&quot;:&quot;7f2e0ffb7eaa05f8732574e4476316d5108227e3&quot;,&quot;pr&quot;:&quot;49542&quot;,&quot;merge_sha&quot;:&quot;a385d7b170c06df5674d7d22dc5555cd5cbdd15b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MemoryStore to prevent race conditions when incrementing or decrementing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pierre Jambet&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Implement `HashWithIndifferentAccess#to_proc`.\n\n    Previously, calling `#to_proc` on `HashWithIndifferentAccess` object used inherited `#to_proc`\n    method from the `Hash` class, which was not able to access values using indifferent keys.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696406218000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;39438318c72cdc3194a3fa772f284df708ca80b7&quot;,&quot;pr&quot;:&quot;49475&quot;,&quot;merge_sha&quot;:&quot;d21f4e638ff3498a19730c505e5fb255740a7960&quot;,&quot;html&quot;:&quot;&lt;p&gt;Implement &lt;code&gt;HashWithIndifferentAccess#to_proc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, calling &lt;code&gt;#to_proc&lt;/code&gt; on &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; object used inherited &lt;code&gt;#to_proc&lt;/code&gt;&lt;br /&gt;\nmethod from the &lt;code&gt;Hash&lt;/code&gt; class, which was not able to access values using indifferent keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug where type casting of string to `Time` and `DateTime` doesn&#39;t\n    calculate minus minute value in TZ offset correctly.\n\n    *Akira Matsuda*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1705481738000,&quot;author&quot;:&quot;Akira Matsuda&quot;,&quot;sha&quot;:&quot;d10d5aedce2be03aaf14b493b1f3f9ac3c7852a6&quot;,&quot;pr&quot;:&quot;46872&quot;,&quot;merge_sha&quot;:&quot;a71e0aabe3e1eeae9757df1ab614558e85405766&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug where type casting of string to &lt;code&gt;Time&lt;/code&gt; and &lt;code&gt;DateTime&lt;/code&gt; doesn’t&lt;br /&gt;\ncalculate minus minute value in TZ offset correctly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Akira Matsuda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Port the `type_for_attribute` method to Active Model. Classes that include\n    `ActiveModel::Attributes` will now provide this method. This method behaves\n    the same for Active Model as it does for Active Record.\n\n      ```ruby\n      class MyModel\n        include ActiveModel::Attributes\n\n        attribute :my_attribute, :integer\n      end\n\n      MyModel.type_for_attribute(:my_attribute) # =&gt; #&lt;ActiveModel::Type::Integer ...&gt;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1699066499000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;83f543b8760308081ab1b58c25804c45c2597844&quot;,&quot;pr&quot;:&quot;49910&quot;,&quot;merge_sha&quot;:&quot;7d525d3128af0c1d1e76fc3396746a81ee41a82e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Port the &lt;code&gt;type_for_attribute&lt;/code&gt; method to Active Model. Classes that include&lt;br /&gt;\n&lt;code&gt;ActiveModel::Attributes&lt;/code&gt; will now provide this method. This method behaves&lt;br /&gt;\nthe same for Active Model as it does for Active Record.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyModel&lt;/span&gt;\n    &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Attributes&lt;/span&gt;\n\n    &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:integer&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;MyModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;type_for_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;ActiveModel::Type::Integer ...&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated params via `:args` for `assert_enqueued_email_with`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;992a126c6ebb3cb8b8f7ade52fdb1acbc0b42b0f&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated params via &lt;code&gt;:args&lt;/code&gt; for &lt;code&gt;assert_enqueued_email_with&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config.action_mailer.preview_path`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2bd6cf5177e07e4bde7da0dbd0e43c37f75f43a0&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config.action_mailer.preview_path&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an `ActiveRecord::ActiveRecordError` error when the MySQL database returns an invalid version string.\n\n    *Kevin McPhillips*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1712243745000,&quot;author&quot;:&quot;Kevin McPhillips&quot;,&quot;sha&quot;:&quot;869d802c4886357f15f79478184b60397c34f56c&quot;,&quot;pr&quot;:&quot;51478&quot;,&quot;merge_sha&quot;:&quot;58158c0f8c3a980afe8980951c5c7c6596da0ae7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an &lt;code&gt;ActiveRecord::ActiveRecordError&lt;/code&gt; error when the MySQL database returns an invalid version string.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin McPhillips&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Base.transaction` now yields an `ActiveRecord::Transaction` object.\n\n    This allows to register callbacks on it.\n\n    ```ruby\n    Article.transaction do |transaction|\n      article.update(published: true)\n      transaction.after_commit do\n        PublishNotificationMailer.with(article: article).deliver_later\n      end\n    end\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1712584969000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;3700aa90e3be0175e1863bb9d98b9827bac76e31&quot;,&quot;pr&quot;:&quot;51514&quot;,&quot;merge_sha&quot;:&quot;5a1db86b5e9dddd8935470fa892e486b34ae9d79&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Base.transaction&lt;/code&gt; now yields an &lt;code&gt;ActiveRecord::Transaction&lt;/code&gt; object.&lt;/p&gt;\n\n&lt;p&gt;This allows to register callbacks on it.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;transaction&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;published: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;transaction&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;after_commit&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;PublishNotificationMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;article: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base.current_transaction`.\n\n    Returns the current transaction, to allow registering callbacks on it.\n\n    ```ruby\n    Article.current_transaction.after_commit do\n      PublishNotificationMailer.with(article: article).deliver_later\n    end\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1712147854000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;c2df237414d49c4b406b7095f5333aad041c9e3f&quot;,&quot;pr&quot;:&quot;51474&quot;,&quot;merge_sha&quot;:&quot;0e0da316ca808b0d379b782c37871c6a693e64e8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.current_transaction&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Returns the current transaction, to allow registering callbacks on it.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current_transaction&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;after_commit&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;PublishNotificationMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;article: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord.after_all_transactions_commit` callback.\n\n    Useful for code that may run either inside or outside a transaction and needs\n    to perform work after the state changes have been properly persisted.\n\n    ```ruby\n    def publish_article(article)\n      article.update(published: true)\n      ActiveRecord.after_all_transactions_commit do\n        PublishNotificationMailer.with(article: article).deliver_later\n      end\n    end\n    ```\n\n    In the above example, the block is either executed immediately if called outside\n    of a transaction, or called after the open transaction is committed.\n\n    If the transaction is rolled back, the block isn&#39;t called.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1712147854000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;c2df237414d49c4b406b7095f5333aad041c9e3f&quot;,&quot;pr&quot;:&quot;51474&quot;,&quot;merge_sha&quot;:&quot;0e0da316ca808b0d379b782c37871c6a693e64e8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord.after_all_transactions_commit&lt;/code&gt; callback.&lt;/p&gt;\n\n&lt;p&gt;Useful for code that may run either inside or outside a transaction and needs&lt;br /&gt;\nto perform work after the state changes have been properly persisted.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;publish_article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;published: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;after_all_transactions_commit&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;PublishNotificationMailer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;article: &lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deliver_later&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;In the above example, the block is either executed immediately if called outside&lt;br /&gt;\nof a transaction, or called after the open transaction is committed.&lt;/p&gt;\n\n&lt;p&gt;If the transaction is rolled back, the block isn’t called.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to ignore counter cache columns until they are backfilled.\n\n    Starting to use counter caches on existing large tables can be troublesome, because the column\n    values must be backfilled separately of the column addition (to not lock the table for too long)\n    and before the use of `:counter_cache` (otherwise methods like `size`/`any?`/etc, which use\n    counter caches internally, can produce incorrect results). People usually use database triggers\n    or callbacks on child associations while backfilling before introducing a counter cache\n    configuration to the association.\n\n    Now, to safely backfill the column, while keeping the column updated with child records added/removed, use:\n\n    ```ruby\n    class Comment &lt; ApplicationRecord\n      belongs_to :post, counter_cache: { active: false }\n    end\n    ```\n\n    While the counter cache is not \&quot;active\&quot;, the methods like `size`/`any?`/etc will not use it,\n    but get the results directly from the database. After the counter cache column is backfilled, simply\n    remove the `{ active: false }` part from the counter cache definition, and it will now be used by the\n    mentioned methods.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1712584969000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;79f0c6504d3abde4c5e31bef3ee9c341e3cd40c6&quot;,&quot;pr&quot;:&quot;51514&quot;,&quot;merge_sha&quot;:&quot;5a1db86b5e9dddd8935470fa892e486b34ae9d79&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to ignore counter cache columns until they are backfilled.&lt;/p&gt;\n\n&lt;p&gt;Starting to use counter caches on existing large tables can be troublesome, because the column&lt;br /&gt;\nvalues must be backfilled separately of the column addition (to not lock the table for too long)&lt;br /&gt;\nand before the use of &lt;code&gt;:counter_cache&lt;/code&gt; (otherwise methods like &lt;code&gt;size&lt;/code&gt;/&lt;code&gt;any?&lt;/code&gt;/etc, which use&lt;br /&gt;\ncounter caches internally, can produce incorrect results). People usually use database triggers&lt;br /&gt;\nor callbacks on child associations while backfilling before introducing a counter cache&lt;br /&gt;\nconfiguration to the association.&lt;/p&gt;\n\n&lt;p&gt;Now, to safely backfill the column, while keeping the column updated with child records added/removed, use:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Comment&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;belongs_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;counter_cache: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;active: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;While the counter cache is not “active”, the methods like &lt;code&gt;size&lt;/code&gt;/&lt;code&gt;any?&lt;/code&gt;/etc will not use it,&lt;br /&gt;\nbut get the results directly from the database. After the counter cache column is backfilled, simply&lt;br /&gt;\nremove the &lt;code&gt;{ active: false }&lt;/code&gt; part from the counter cache definition, and it will now be used by the&lt;br /&gt;\nmentioned methods.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Retry known idempotent SELECT queries on connection-related exceptions.\n\n    SELECT queries we construct by walking the Arel tree and / or with known model attributes\n    are idempotent and can safely be retried in the case of a connection error. Previously,\n    adapters such as `TrilogyAdapter` would raise `ActiveRecord::ConnectionFailed: Trilogy::EOFError`\n    when encountering a connection error mid-request.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1712584969000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;79f0c6504d3abde4c5e31bef3ee9c341e3cd40c6&quot;,&quot;pr&quot;:&quot;51514&quot;,&quot;merge_sha&quot;:&quot;5a1db86b5e9dddd8935470fa892e486b34ae9d79&quot;,&quot;html&quot;:&quot;&lt;p&gt;Retry known idempotent SELECT queries on connection-related exceptions.&lt;/p&gt;\n\n&lt;p&gt;SELECT queries we construct by walking the Arel tree and / or with known model attributes&lt;br /&gt;\nare idempotent and can safely be retried in the case of a connection error. Previously,&lt;br /&gt;\nadapters such as &lt;code&gt;TrilogyAdapter&lt;/code&gt; would raise &lt;code&gt;ActiveRecord::ConnectionFailed: Trilogy::EOFError&lt;/code&gt;&lt;br /&gt;\nwhen encountering a connection error mid-request.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow association&#39;s `foreign_key` to be composite.\n\n    `query_constraints` option was the only way to configure a composite foreign key by passing an `Array`.\n    Now it&#39;s possible to pass an Array value as `foreign_key` to achieve the same behavior of an association.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711377815000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;61a3e61e7761bd0a66073f42d986286300cdce6b&quot;,&quot;pr&quot;:&quot;51389&quot;,&quot;merge_sha&quot;:&quot;cac65688373b3e3c3e8734e2505fda21b72e844e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow association’s &lt;code&gt;foreign_key&lt;/code&gt; to be composite.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;query_constraints&lt;/code&gt; option was the only way to configure a composite foreign key by passing an &lt;code&gt;Array&lt;/code&gt;.&lt;br /&gt;\nNow it’s possible to pass an Array value as &lt;code&gt;foreign_key&lt;/code&gt; to achieve the same behavior of an association.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow association&#39;s `primary_key` to be composite.\n\n    Association&#39;s `primary_key` can be composite when derived from associated model `primary_key` or `query_constraints`.\n    Now it&#39;s possible to explicitly set it as composite on the association.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711377815000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;61a3e61e7761bd0a66073f42d986286300cdce6b&quot;,&quot;pr&quot;:&quot;51389&quot;,&quot;merge_sha&quot;:&quot;cac65688373b3e3c3e8734e2505fda21b72e844e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow association’s &lt;code&gt;primary_key&lt;/code&gt; to be composite.&lt;/p&gt;\n\n&lt;p&gt;Association’s &lt;code&gt;primary_key&lt;/code&gt; can be composite when derived from associated model &lt;code&gt;primary_key&lt;/code&gt; or &lt;code&gt;query_constraints&lt;/code&gt;.&lt;br /&gt;\nNow it’s possible to explicitly set it as composite on the association.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.active_record.permanent_connection_checkout` setting.\n\n    Controls whether `ActiveRecord::Base.connection` raises an error, emits a deprecation warning, or neither.\n\n    `ActiveRecord::Base.connection` checkouts a database connection from the pool and keeps it leased until the end of\n    the request or job. This behavior can be undesirable in environments that use many more threads or fibers than there\n    is available connections.\n\n    This configuration can be used to track down and eliminate code that calls `ActiveRecord::Base.connection` and\n    migrate it to use `ActiveRecord::Base.with_connection` instead.\n\n    The default behavior remains unchanged, and there is currently no plans to change the default.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711352096000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;dd8fd52c072b8f6777ad6d8acf86054fa1923dd9&quot;,&quot;pr&quot;:&quot;51349&quot;,&quot;merge_sha&quot;:&quot;4db9f512591b0188f05c0762102a3386b43c1b34&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.active_record.permanent_connection_checkout&lt;/code&gt; setting.&lt;/p&gt;\n\n&lt;p&gt;Controls whether &lt;code&gt;ActiveRecord::Base.connection&lt;/code&gt; raises an error, emits a deprecation warning, or neither.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveRecord::Base.connection&lt;/code&gt; checkouts a database connection from the pool and keeps it leased until the end of&lt;br /&gt;\nthe request or job. This behavior can be undesirable in environments that use many more threads or fibers than there&lt;br /&gt;\nis available connections.&lt;/p&gt;\n\n&lt;p&gt;This configuration can be used to track down and eliminate code that calls &lt;code&gt;ActiveRecord::Base.connection&lt;/code&gt; and&lt;br /&gt;\nmigrate it to use &lt;code&gt;ActiveRecord::Base.with_connection&lt;/code&gt; instead.&lt;/p&gt;\n\n&lt;p&gt;The default behavior remains unchanged, and there is currently no plans to change the default.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add dirties option to uncached.\n\n    This adds a `dirties` option to `ActiveRecord::Base.uncached` and\n    `ActiveRecord::ConnectionAdapters::ConnectionPool#uncached`.\n\n    When set to `true` (the default), writes will clear all query caches belonging to the current thread.\n    When set to `false`, writes to the affected connection pool will not clear any query cache.\n\n    This is needed by Solid Cache so that cache writes do not clear query caches.\n\n    *Donal McBreen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711377815000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;61a3e61e7761bd0a66073f42d986286300cdce6b&quot;,&quot;pr&quot;:&quot;51389&quot;,&quot;merge_sha&quot;:&quot;cac65688373b3e3c3e8734e2505fda21b72e844e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add dirties option to uncached.&lt;/p&gt;\n\n&lt;p&gt;This adds a &lt;code&gt;dirties&lt;/code&gt; option to &lt;code&gt;ActiveRecord::Base.uncached&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;ActiveRecord::ConnectionAdapters::ConnectionPool#uncached&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;When set to &lt;code&gt;true&lt;/code&gt; (the default), writes will clear all query caches belonging to the current thread.&lt;br /&gt;\nWhen set to &lt;code&gt;false&lt;/code&gt;, writes to the affected connection pool will not clear any query cache.&lt;/p&gt;\n\n&lt;p&gt;This is needed by Solid Cache so that cache writes do not clear query caches.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Donal McBreen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveRecord::Base.connection` in favor of `.lease_connection`.\n\n    The method has been renamed as `lease_connection` to better reflect that the returned\n    connection will be held for the duration of the request or job.\n\n    This deprecation is a soft deprecation, no warnings will be issued and there is no\n    current plan to remove the method.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711377815000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;61a3e61e7761bd0a66073f42d986286300cdce6b&quot;,&quot;pr&quot;:&quot;51389&quot;,&quot;merge_sha&quot;:&quot;cac65688373b3e3c3e8734e2505fda21b72e844e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveRecord::Base.connection&lt;/code&gt; in favor of &lt;code&gt;.lease_connection&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The method has been renamed as &lt;code&gt;lease_connection&lt;/code&gt; to better reflect that the returned&lt;br /&gt;\nconnection will be held for the duration of the request or job.&lt;/p&gt;\n\n&lt;p&gt;This deprecation is a soft deprecation, no warnings will be issued and there is no&lt;br /&gt;\ncurrent plan to remove the method.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveRecord::ConnectionAdapters::ConnectionPool#connection`.\n\n    The method has been renamed as `lease_connection` to better reflect that the returned\n    connection will be held for the duration of the request or job.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711377815000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;61a3e61e7761bd0a66073f42d986286300cdce6b&quot;,&quot;pr&quot;:&quot;51389&quot;,&quot;merge_sha&quot;:&quot;cac65688373b3e3c3e8734e2505fda21b72e844e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveRecord::ConnectionAdapters::ConnectionPool#connection&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The method has been renamed as &lt;code&gt;lease_connection&lt;/code&gt; to better reflect that the returned&lt;br /&gt;\nconnection will be held for the duration of the request or job.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Expose a generic fixture accessor for fixture names that may conflict with Minitest.\n\n    ```ruby\n    assert_equal \&quot;Ruby on Rails\&quot;, web_sites(:rubyonrails).name\n    assert_equal \&quot;Ruby on Rails\&quot;, fixture(:web_sites, :rubyonrails).name\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1711377815000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;61a3e61e7761bd0a66073f42d986286300cdce6b&quot;,&quot;pr&quot;:&quot;51389&quot;,&quot;merge_sha&quot;:&quot;cac65688373b3e3c3e8734e2505fda21b72e844e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Expose a generic fixture accessor for fixture names that may conflict with Minitest.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Ruby on Rails\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;web_sites&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:rubyonrails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;s ça*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5515fa49a284b3858feaaf688db243d34de613f5&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.clear_active_connections!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.clear_reloadable_connections!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5515fa49a284b3858feaaf688db243d34de613f5&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.clear_reloadable_connections!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.clear_all_connections!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5515fa49a284b3858feaaf688db243d34de613f5&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.clear_all_connections!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `ActiveRecord::Base.flush_idle_connections!`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;5515fa49a284b3858feaaf688db243d34de613f5&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;ActiveRecord::Base.flush_idle_connections!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `name` argument from `ActiveRecord::Base.remove_connection`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;7a08a86d21508d62c77d0cacc3f466c62460d782&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;name&lt;/code&gt; argument from &lt;code&gt;ActiveRecord::Base.remove_connection&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to call `alias_attribute` with non-existent attribute names.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;94d24f45047c3f557828e54986e106120e8ca2d6&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to call &lt;code&gt;alias_attribute&lt;/code&gt; with non-existent attribute names.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Rails.application.config.active_record.suppress_multiple_database_warning`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708467420000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2af68b257ff9a97a33b40cbddf70b5c8828ae344&quot;,&quot;pr&quot;:&quot;51146&quot;,&quot;merge_sha&quot;:&quot;25c45749888caab3840c1848be4ed8acb049244f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Rails.application.config.active_record.suppress_multiple_database_warning&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ActiveRecord::Encryption::MessagePackMessageSerializer\n\n    Serialize data to the MessagePack format, for efficient storage in binary columns.\n\n    The binary encoding requires around 30% less space than the base64 encoding\n    used by the default serializer.\n\n    *Donal McBreen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708103374000,&quot;author&quot;:&quot;Donal McBreen&quot;,&quot;sha&quot;:&quot;50e322962b6b3d591be2ff89a58f9b22d788f9fe&quot;,&quot;pr&quot;:&quot;51102&quot;,&quot;merge_sha&quot;:&quot;23db60b8ec3ef43590ebf408a3dce394e7865d93&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ActiveRecord::Encryption::MessagePackMessageSerializer&lt;/p&gt;\n\n&lt;p&gt;Serialize data to the MessagePack format, for efficient storage in binary columns.&lt;/p&gt;\n\n&lt;p&gt;The binary encoding requires around 30% less space than the base64 encoding&lt;br /&gt;\nused by the default serializer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Donal McBreen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for encrypting binary columns\n\n    Ensure encryption and decryption pass `Type::Binary::Data` around for binary data.\n\n    Previously encrypting binary columns with the `ActiveRecord::Encryption::MessageSerializer`\n    incidentally worked for MySQL and SQLite, but not PostgreSQL.\n\n    *Donal McBreen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708019808000,&quot;author&quot;:&quot;Donal McBreen&quot;,&quot;sha&quot;:&quot;7d4a39cc6fe03732bf8160bb4e251fdf0930230b&quot;,&quot;pr&quot;:&quot;50920&quot;,&quot;merge_sha&quot;:&quot;9e01d93547e2082e2e88472748baa0f9ea63c181&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for encrypting binary columns&lt;/p&gt;\n\n&lt;p&gt;Ensure encryption and decryption pass &lt;code&gt;Type::Binary::Data&lt;/code&gt; around for binary data.&lt;/p&gt;\n\n&lt;p&gt;Previously encrypting binary columns with the &lt;code&gt;ActiveRecord::Encryption::MessageSerializer&lt;/code&gt;&lt;br /&gt;\nincidentally worked for MySQL and SQLite, but not PostgreSQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Donal McBreen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecated `ENV[\&quot;SCHEMA_CACHE\&quot;]` in favor of `schema_cache_path` in the database configuration.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707949013000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;f91cb4f81fb6c64e3edebfbeca992c3506fc399c&quot;,&quot;pr&quot;:&quot;51034&quot;,&quot;merge_sha&quot;:&quot;a9a359ac92d42c5bb36e6fa6877beecae99b1ba1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecated &lt;code&gt;ENV[\&quot;SCHEMA_CACHE\&quot;]&lt;/code&gt; in favor of &lt;code&gt;schema_cache_path&lt;/code&gt; in the database configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Base.with_connection` as a shortcut for leasing a connection for a short duration.\n\n    The leased connection is yielded, and for the duration of the block, any call to `ActiveRecord::Base.connection`\n    will yield that same connection.\n\n    This is useful to perform a few database operations without causing a connection to be leased for the\n    entire duration of the request or job.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707917043000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;22f41a1b40eb3ff5b94c8db4495ec5c93b513685&quot;,&quot;pr&quot;:&quot;51083&quot;,&quot;merge_sha&quot;:&quot;4c4f6d07abee3ee6109125f3a594ef5d5d6d4158&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Base.with_connection&lt;/code&gt; as a shortcut for leasing a connection for a short duration.&lt;/p&gt;\n\n&lt;p&gt;The leased connection is yielded, and for the duration of the block, any call to &lt;code&gt;ActiveRecord::Base.connection&lt;/code&gt;&lt;br /&gt;\nwill yield that same connection.&lt;/p&gt;\n\n&lt;p&gt;This is useful to perform a few database operations without causing a connection to be leased for the&lt;br /&gt;\nentire duration of the request or job.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.active_record.warn_on_records_fetched_greater_than` now that `sql.active_record`\n    notification includes `:row_count` field.\n\n    *Jason Nochlin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707878405000,&quot;author&quot;:&quot;Jason Nochlin&quot;,&quot;sha&quot;:&quot;fc9ed119c718ea0654e4a5d2477d8391252cbe6b&quot;,&quot;pr&quot;:&quot;51007&quot;,&quot;merge_sha&quot;:&quot;aafbf0a4a77c341f1c06b9a7f9615e34c6255c07&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.active_record.warn_on_records_fetched_greater_than&lt;/code&gt; now that &lt;code&gt;sql.active_record&lt;/code&gt;&lt;br /&gt;\nnotification includes &lt;code&gt;:row_count&lt;/code&gt; field.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Nochlin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The fix ensures that the association is joined using the appropriate join type\n    (either inner join or left outer join) based on the existing joins in the scope.\n\n    This prevents unintentional overrides of existing join types and ensures consistency in the generated SQL queries.\n\n    Example:\n\n\n\n    ```ruby\n    # `associated` will use `LEFT JOIN` instead of using `JOIN`\n    Post.left_joins(:author).where.associated(:author)\n    ```\n\n    *Saleh Alhaddad*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1708546224000,&quot;author&quot;:&quot;saleh-alhaddad&quot;,&quot;sha&quot;:&quot;3400aac7f9648080b0c478bdd2247dc889cd2c1c&quot;,&quot;pr&quot;:&quot;51078&quot;,&quot;merge_sha&quot;:&quot;3e42d79c99c24fbeb10bf08429f686f6f78a4b76&quot;,&quot;html&quot;:&quot;&lt;p&gt;The fix ensures that the association is joined using the appropriate join type&lt;br /&gt;\n(either inner join or left outer join) based on the existing joins in the scope.&lt;/p&gt;\n\n&lt;p&gt;This prevents unintentional overrides of existing join types and ensures consistency in the generated SQL queries.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# `associated` will use `LEFT JOIN` instead of using `JOIN`&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;left_joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;where&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;associated&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:author&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Saleh Alhaddad&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix an issue where `ActiveRecord::Encryption` configurations are not ready before the loading\n    of Active Record models, when an application is eager loaded. As a result, encrypted attributes\n    could be misconfigured in some cases.\n\n    *Maxime Réty*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707772403000,&quot;author&quot;:&quot;maximerety&quot;,&quot;sha&quot;:&quot;d997c554b3dfc87a2896cf7f0d7f87c39a32ab1c&quot;,&quot;pr&quot;:&quot;50604&quot;,&quot;merge_sha&quot;:&quot;631429056b68c7122f8a88c5174a272f63efe434&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue where &lt;code&gt;ActiveRecord::Encryption&lt;/code&gt; configurations are not ready before the loading&lt;br /&gt;\nof Active Record models, when an application is eager loaded. As a result, encrypted attributes&lt;br /&gt;\ncould be misconfigured in some cases.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maxime Réty&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate defining an `enum` with keyword arguments.\n\n    ```ruby\n    class Function &gt; ApplicationRecord\n      # BAD\n      enum color: [:red, :blue],\n           type: [:instance, :class]\n\n      # GOOD\n      enum :color, [:red, :blue]\n      enum :type, [:instance, :class]\n    end\n    ```\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707528733000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;8c5425197c7969ff50f675e9792fce1998fb9bc2&quot;,&quot;pr&quot;:&quot;50987&quot;,&quot;merge_sha&quot;:&quot;1a92af2b51401a6013126a5573a95db34bbad7b2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate defining an &lt;code&gt;enum&lt;/code&gt; with keyword arguments.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Function&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;gt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# BAD&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;color: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:red&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:blue&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt;\n       &lt;span class=\&quot;ss\&quot;&gt;type: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:instance&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n\n  &lt;span class=\&quot;c1\&quot;&gt;# GOOD&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:color&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:red&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:blue&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;enum&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:type&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:instance&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:class&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.active_record.validate_migration_timestamps` option for validating migration timestamps.\n\n    When set, validates that the timestamp prefix for a migration is no more than a day ahead of\n    the timestamp associated with the current time. This is designed to prevent migrations prefixes\n    from being hand-edited to future timestamps, which impacts migration generation and other\n    migration commands.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1710793188000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;f404a949ce678dd41212a90521b3db6f3344a6ff&quot;,&quot;pr&quot;:&quot;51335&quot;,&quot;merge_sha&quot;:&quot;a56cf01e5aa0daf97704559702dfa94da4eecf54&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.active_record.validate_migration_timestamps&lt;/code&gt; option for validating migration timestamps.&lt;/p&gt;\n\n&lt;p&gt;When set, validates that the timestamp prefix for a migration is no more than a day ahead of&lt;br /&gt;\nthe timestamp associated with the current time. This is designed to prevent migrations prefixes&lt;br /&gt;\nfrom being hand-edited to future timestamps, which impacts migration generation and other&lt;br /&gt;\nmigration commands.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Properly synchronize `Mysql2Adapter#active?` and `TrilogyAdapter#active?`\n\n    As well as `disconnect!` and `verify!`.\n\n    This generally isn&#39;t a big problem as connections must not be shared between\n    threads, but is required when running transactional tests or system tests\n    and could lead to a SEGV.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707401416000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;6f3b46b02d190b18747a27772b0511dab71c8315&quot;,&quot;pr&quot;:&quot;51012&quot;,&quot;merge_sha&quot;:&quot;257c6306b5bdfe6c15384e91edb9a44336c81721&quot;,&quot;html&quot;:&quot;&lt;p&gt;Properly synchronize &lt;code&gt;Mysql2Adapter#active?&lt;/code&gt; and &lt;code&gt;TrilogyAdapter#active?&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;As well as &lt;code&gt;disconnect!&lt;/code&gt; and &lt;code&gt;verify!&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This generally isn’t a big problem as connections must not be shared between&lt;br /&gt;\nthreads, but is required when running transactional tests or system tests&lt;br /&gt;\nand could lead to a SEGV.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `:source_location` tag option for query log tags\n\n    ```ruby\n    config.active_record.query_log_tags &lt;&lt; :source_location\n    ```\n\n    Calculating the caller location is a costly operation and should be used primarily in development\n    (note, there is also a `config.active_record.verbose_query_logs` that serves the same purpose)\n    or occasionally on production for debugging purposes.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1707207491000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;a87668a2388633bffc6c92d46b25b5766776ce4c&quot;,&quot;pr&quot;:&quot;50969&quot;,&quot;merge_sha&quot;:&quot;0602e1ed77f92838e302ae53529fd3ae06827da8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;:source_location&lt;/code&gt; tag option for query log tags&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;query_log_tags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:source_location&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Calculating the caller location is a costly operation and should be used primarily in development&lt;br /&gt;\n(note, there is also a &lt;code&gt;config.active_record.verbose_query_logs&lt;/code&gt; that serves the same purpose)&lt;br /&gt;\nor occasionally on production for debugging purposes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add an option to `ActiveRecord::Encryption::Encryptor` to disable compression\n\n    Allow compression to be disabled by setting `compress: false`\n\n    ```ruby\n      class User\n        encrypts :name, encryptor: ActiveRecord::Encryption::Encryptor.new(compress: false)\n      end\n    ```\n\n    *Donal McBreen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1706555981000,&quot;author&quot;:&quot;Donal McBreen&quot;,&quot;sha&quot;:&quot;8c3d4f2b24b82c124577228e62904876c816bf23&quot;,&quot;pr&quot;:&quot;50876&quot;,&quot;merge_sha&quot;:&quot;00ca9f5e7208d280af0ec1e5fd30a5be952b7593&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add an option to &lt;code&gt;ActiveRecord::Encryption::Encryptor&lt;/code&gt; to disable compression&lt;/p&gt;\n\n&lt;p&gt;Allow compression to be disabled by setting &lt;code&gt;compress: false&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;encryptor: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Encryption&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Encryptor&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;compress: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Donal McBreen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate passing strings to `ActiveRecord::Tasks::DatabaseTasks.cache_dump_filename`.\n\n    A `ActiveRecord::DatabaseConfigurations::DatabaseConfig` object should be passed instead.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1706553407000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;1cf7025b4d00ad0c73184729b2bbacd7bfe0efdc&quot;,&quot;pr&quot;:&quot;50893&quot;,&quot;merge_sha&quot;:&quot;12343bdc539258ad4cb45c96eb4c8a1c04f96e33&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate passing strings to &lt;code&gt;ActiveRecord::Tasks::DatabaseTasks.cache_dump_filename&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;A &lt;code&gt;ActiveRecord::DatabaseConfigurations::DatabaseConfig&lt;/code&gt; object should be passed instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add row_count field to sql.active_record notification\n\n    This field returns the amount of rows returned by the query that emitted the notification.\n\n    This metric is useful in cases where one wants to detect queries with big result sets.\n\n    *Marvin Bitterlich*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1706551336000,&quot;author&quot;:&quot;Marvin Bitterlich&quot;,&quot;sha&quot;:&quot;e9a2288c13802cade58889af09b88be7afb85737&quot;,&quot;pr&quot;:&quot;50887&quot;,&quot;merge_sha&quot;:&quot;e7073e4c95ce700d9307a7c4f195e873b64fdb7a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add row_count field to sql.active_record notification&lt;/p&gt;\n\n&lt;p&gt;This field returns the amount of rows returned by the query that emitted the notification.&lt;/p&gt;\n\n&lt;p&gt;This metric is useful in cases where one wants to detect queries with big result sets.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marvin Bitterlich&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Consistently raise an `ArgumentError` when passing an invalid argument to a nested attributes association writer.\n\n    Previously, this would only raise on collection associations and produce a generic error on singular associations.\n\n    Now, it will raise on both collection and singular associations.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705667341000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;1eab83a0a8d8c6b67ba83ab8e0abefa6ee8af4a8&quot;,&quot;pr&quot;:&quot;50803&quot;,&quot;merge_sha&quot;:&quot;44ef49c2d0ca2cc0567dc13ba343751aba9e9d84&quot;,&quot;html&quot;:&quot;&lt;p&gt;Consistently raise an &lt;code&gt;ArgumentError&lt;/code&gt; when passing an invalid argument to a nested attributes association writer.&lt;/p&gt;\n\n&lt;p&gt;Previously, this would only raise on collection associations and produce a generic error on singular associations.&lt;/p&gt;\n\n&lt;p&gt;Now, it will raise on both collection and singular associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix single quote escapes on default generated MySQL columns\n\n    MySQL 5.7.5+ supports generated columns, which can be used to create a column that is computed from an expression.\n\n    Previously, the schema dump would output a string with double escapes for generated columns with single quotes in the default expression.\n\n    This would result in issues when importing the schema on a fresh instance of a MySQL database.\n\n    Now, the string will not be escaped and will be valid Ruby upon importing of the schema.\n\n    *Yash Kapadia*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705495683000,&quot;author&quot;:&quot;Yash Kapadia&quot;,&quot;sha&quot;:&quot;0702c24e7b59020ed3bc5838763198fe0e5c6775&quot;,&quot;pr&quot;:&quot;50733&quot;,&quot;merge_sha&quot;:&quot;25b7f640749e0dbbf731a7f5696e5c785195f922&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix single quote escapes on default generated MySQL columns&lt;/p&gt;\n\n&lt;p&gt;MySQL 5.7.5+ supports generated columns, which can be used to create a column that is computed from an expression.&lt;/p&gt;\n\n&lt;p&gt;Previously, the schema dump would output a string with double escapes for generated columns with single quotes in the default expression.&lt;/p&gt;\n\n&lt;p&gt;This would result in issues when importing the schema on a fresh instance of a MySQL database.&lt;/p&gt;\n\n&lt;p&gt;Now, the string will not be escaped and will be valid Ruby upon importing of the schema.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yash Kapadia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Migrations with versions older than 7.1 validating options given to\n    `add_reference` and `t.references`.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705353922000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;71b4e223018d180b7c96915c0df1c28afbf7cc53&quot;,&quot;pr&quot;:&quot;50680&quot;,&quot;merge_sha&quot;:&quot;62972a16c949a35169d7bd78a5c1685adbe6c29b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Migrations with versions older than 7.1 validating options given to&lt;br /&gt;\n&lt;code&gt;add_reference&lt;/code&gt; and &lt;code&gt;t.references&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;
