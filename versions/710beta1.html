  Changelogs for Ruby on Rails 710beta1
</h1>

<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Do not trigger immediate loading of `ActiveJob::Base` when loading `ActiveJob::TestHelper`.\n\n    *Maxime Réty*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1705002081000,&quot;author&quot;:&quot;maximerety&quot;,&quot;sha&quot;:&quot;f72d2118fe8ce739cfbb4b3e223432041f274c38&quot;,&quot;pr&quot;:&quot;50713&quot;,&quot;merge_sha&quot;:&quot;cff2eb1be11cb729382b3674e3caa2bd198ec55e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not trigger immediate loading of &lt;code&gt;ActiveJob::Base&lt;/code&gt; when loading &lt;code&gt;ActiveJob::TestHelper&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maxime Réty&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Preserve the serialized timezone when deserializing `ActiveSupport::TimeWithZone` arguments.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1701529546000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;18098ccc4c837278c42d9757dd2b1e0bdd2016e0&quot;,&quot;pr&quot;:&quot;50230&quot;,&quot;merge_sha&quot;:&quot;c5d519f93af9f5aefda329649e0789d33c995308&quot;,&quot;html&quot;:&quot;&lt;p&gt;Preserve the serialized timezone when deserializing &lt;code&gt;ActiveSupport::TimeWithZone&lt;/code&gt; arguments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `:exponentially_longer` value for the `:wait` in `retry_on`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;03dae98092e21260eb588f432af4bc2bd92d096b&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;:exponentially_longer&lt;/code&gt; value for the &lt;code&gt;:wait&lt;/code&gt; in &lt;code&gt;retry_on&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to set numeric values to `scheduled_at` attribute.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;798289699d49c7443ce11b495444cb900d72c59e&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to set numeric values to &lt;code&gt;scheduled_at&lt;/code&gt; attribute.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails.application.config.active_job.use_big_decimal_serialize`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2a761d23d2322f3cf406aba0426ea356673da508&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Rails.application.config.active_job.use_big_decimal_serialize&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated primitive serializer for `BigDecimal` arguments.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2a761d23d2322f3cf406aba0426ea356673da508&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated primitive serializer for &lt;code&gt;BigDecimal&lt;/code&gt; arguments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated params via `:args` for `assert_enqueued_email_with`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;992a126c6ebb3cb8b8f7ade52fdb1acbc0b42b0f&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated params via &lt;code&gt;:args&lt;/code&gt; for &lt;code&gt;assert_enqueued_email_with&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `config.action_mailer.preview_path`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;2bd6cf5177e07e4bde7da0dbd0e43c37f75f43a0&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;config.action_mailer.preview_path&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix single quote escapes on default generated MySQL columns\n\n    MySQL 5.7.5+ supports generated columns, which can be used to create a column that is computed from an expression.\n\n    Previously, the schema dump would output a string with double escapes for generated columns with single quotes in the default expression.\n\n    This would result in issues when importing the schema on a fresh instance of a MySQL database.\n\n    Now, the string will not be escaped and will be valid Ruby upon importing of the schema.\n\n    *Yash Kapadia*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705495683000,&quot;author&quot;:&quot;Yash Kapadia&quot;,&quot;sha&quot;:&quot;0702c24e7b59020ed3bc5838763198fe0e5c6775&quot;,&quot;pr&quot;:&quot;50733&quot;,&quot;merge_sha&quot;:&quot;25b7f640749e0dbbf731a7f5696e5c785195f922&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix single quote escapes on default generated MySQL columns&lt;/p&gt;\n\n&lt;p&gt;MySQL 5.7.5+ supports generated columns, which can be used to create a column that is computed from an expression.&lt;/p&gt;\n\n&lt;p&gt;Previously, the schema dump would output a string with double escapes for generated columns with single quotes in the default expression.&lt;/p&gt;\n\n&lt;p&gt;This would result in issues when importing the schema on a fresh instance of a MySQL database.&lt;/p&gt;\n\n&lt;p&gt;Now, the string will not be escaped and will be valid Ruby upon importing of the schema.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yash Kapadia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Migrations with versions older than 7.1 validating options given to\n    `add_reference` and `t.references`.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705353922000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;71b4e223018d180b7c96915c0df1c28afbf7cc53&quot;,&quot;pr&quot;:&quot;50680&quot;,&quot;merge_sha&quot;:&quot;62972a16c949a35169d7bd78a5c1685adbe6c29b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Migrations with versions older than 7.1 validating options given to&lt;br /&gt;\n&lt;code&gt;add_reference&lt;/code&gt; and &lt;code&gt;t.references&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `&lt;role&gt;_types` class method to `ActiveRecord::DelegatedType` so that the delegated types can be instrospected\n\n    *JP Rosevear*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705345454000,&quot;author&quot;:&quot;JP Rosevear&quot;,&quot;sha&quot;:&quot;e323d3f81c07f72a10de610922cf507eb8307a23&quot;,&quot;pr&quot;:&quot;50662&quot;,&quot;merge_sha&quot;:&quot;883b033c4e258e302fbde6ada175e36b824388df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;&amp;lt;role&amp;gt;_types&lt;/code&gt; class method to &lt;code&gt;ActiveRecord::DelegatedType&lt;/code&gt; so that the delegated types can be instrospected&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;JP Rosevear&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `schema_dump`, `query_cache`, `replica` and `database_tasks` configurable via `DATABASE_URL`\n\n    This wouldn&#39;t always work previously because boolean values would be interpreted as strings.\n\n    e.g. `DATABASE_URL=postgres://localhost/foo?schema_dump=false` now properly disable dumping the schema\n    cache.\n\n    *Mike Coutermarsh*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705330653000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;63631e2d5b6a62e56bb102eb00a69feae86ac12c&quot;,&quot;pr&quot;:&quot;50757&quot;,&quot;merge_sha&quot;:&quot;e59b779a24b08e5e09ef03dfa97602644acf05f5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;schema_dump&lt;/code&gt;, &lt;code&gt;query_cache&lt;/code&gt;, &lt;code&gt;replica&lt;/code&gt; and &lt;code&gt;database_tasks&lt;/code&gt; configurable via &lt;code&gt;DATABASE_URL&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This wouldn’t always work previously because boolean values would be interpreted as strings.&lt;/p&gt;\n\n&lt;p&gt;e.g. &lt;code&gt;DATABASE_URL=postgres://localhost/foo?schema_dump=false&lt;/code&gt; now properly disable dumping the schema&lt;br /&gt;\ncache.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Coutermarsh&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActiveRecord::Transactions::ClassMethods#set_callback`\n\n     It is identical to `ActiveSupport::Callbacks::ClassMethods#set_callback`\n     but with support for `after_commit` and `after_rollback` callback options.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1705059033000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;93f068790aa1f46f9507defbe14b224325fd31f8&quot;,&quot;pr&quot;:&quot;50260&quot;,&quot;merge_sha&quot;:&quot;a255742b2eb711baa8fd7a8937852851ddc8a679&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActiveRecord::Transactions::ClassMethods#set_callback&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;It is identical to &lt;code&gt;ActiveSupport::Callbacks::ClassMethods#set_callback&lt;/code&gt;&lt;br /&gt;\n but with support for &lt;code&gt;after_commit&lt;/code&gt; and &lt;code&gt;after_rollback&lt;/code&gt; callback options.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `ActiveRecord::Encryption::Encryptor` agnostic of the serialization format used for encrypted data.\n\n    Previously, the encryptor instance only allowed an encrypted value serialized as a `String` to be passed to the message serializer.\n\n    Now, the encryptor lets the configured `message_serializer` decide which types of serialized encrypted values are supported. A custom serialiser is therefore allowed to serialize `ActiveRecord::Encryption::Message` objects using a type other than `String`.\n\n    The default `ActiveRecord::Encryption::MessageSerializer` already ensures that only `String` objects are passed for deserialization.\n\n    *Maxime Réty*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477950000,&quot;author&quot;:&quot;maximerety&quot;,&quot;sha&quot;:&quot;d0f3b007b25f9e267ce7748f116197ef7f844140&quot;,&quot;pr&quot;:&quot;48685&quot;,&quot;merge_sha&quot;:&quot;4470ad78d1062c923ef3401760b96a3ab4de6eee&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;ActiveRecord::Encryption::Encryptor&lt;/code&gt; agnostic of the serialization format used for encrypted data.&lt;/p&gt;\n\n&lt;p&gt;Previously, the encryptor instance only allowed an encrypted value serialized as a &lt;code&gt;String&lt;/code&gt; to be passed to the message serializer.&lt;/p&gt;\n\n&lt;p&gt;Now, the encryptor lets the configured &lt;code&gt;message_serializer&lt;/code&gt; decide which types of serialized encrypted values are supported. A custom serialiser is therefore allowed to serialize &lt;code&gt;ActiveRecord::Encryption::Message&lt;/code&gt; objects using a type other than &lt;code&gt;String&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The default &lt;code&gt;ActiveRecord::Encryption::MessageSerializer&lt;/code&gt; already ensures that only &lt;code&gt;String&lt;/code&gt; objects are passed for deserialization.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maxime Réty&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `encrypted_attribute?` to take into account context properties passed to `encrypts`.\n\n    *Maxime Réty*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;maximerety&quot;,&quot;sha&quot;:&quot;e7432ae5bb2482c2dd4ec456d3a8bf08eaf8d85a&quot;,&quot;pr&quot;:&quot;48922&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;encrypted_attribute?&lt;/code&gt; to take into account context properties passed to &lt;code&gt;encrypts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maxime Réty&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The object returned by `explain` now responds to `pluck`, `first`,\n    `last`, `average`, `count`, `maximum`, `minimum`, and `sum`. Those\n    new methods run `EXPLAIN` on the corresponding queries:\n\n    ```ruby\n    User.all.explain.count\n    # EXPLAIN SELECT COUNT(*) FROM `users`\n    # ...\n\n    User.all.explain.maximum(:id)\n    # EXPLAIN SELECT MAX(`users`.`id`) FROM `users`\n    # ...\n    ```\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704471743000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ab1c85dc0dbe6101127726cae9e0b5e7bc51188&quot;,&quot;pr&quot;:&quot;50602&quot;,&quot;merge_sha&quot;:&quot;21090a1319064fb3a3639d9b3ca84858c15da756&quot;,&quot;html&quot;:&quot;&lt;p&gt;The object returned by &lt;code&gt;explain&lt;/code&gt; now responds to &lt;code&gt;pluck&lt;/code&gt;, &lt;code&gt;first&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;last&lt;/code&gt;, &lt;code&gt;average&lt;/code&gt;, &lt;code&gt;count&lt;/code&gt;, &lt;code&gt;maximum&lt;/code&gt;, &lt;code&gt;minimum&lt;/code&gt;, and &lt;code&gt;sum&lt;/code&gt;. Those&lt;br /&gt;\nnew methods run &lt;code&gt;EXPLAIN&lt;/code&gt; on the corresponding queries:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;explain&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# EXPLAIN SELECT COUNT(*) FROM `users`&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;explain&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;maximum&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# EXPLAIN SELECT MAX(`users`.`id`) FROM `users`&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixes an issue where `validates_associated` `:on`  option wasn&#39;t respected\n    when validating associated records.\n\n    *Austen Madden*, *Alex Ghiculescu*, *Rafał Brize*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixes an issue where &lt;code&gt;validates_associated&lt;/code&gt; &lt;code&gt;:on&lt;/code&gt;  option wasn’t respected&lt;br /&gt;\nwhen validating associated records.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Austen Madden&lt;/em&gt;, &lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Rafał Brize&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow overriding SQLite defaults from `database.yml`.\n\n    Any PRAGMA configuration set under the `pragmas` key in the configuration\n    file takes precedence over Rails&#39; defaults, and additional PRAGMAs can be\n    set as well.\n\n    ```yaml\n    database: storage/development.sqlite3\n    timeout: 5000\n    pragmas:\n      journal_mode: off\n      temp_store: memory\n    ```\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow overriding SQLite defaults from &lt;code&gt;database.yml&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Any PRAGMA configuration set under the &lt;code&gt;pragmas&lt;/code&gt; key in the configuration&lt;br /&gt;\nfile takes precedence over Rails’ defaults, and additional PRAGMAs can be&lt;br /&gt;\nset as well.&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;database&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;storage/development.sqlite3&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;timeout&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;m\&quot;&gt;5000&lt;/span&gt;\n&lt;span class=\&quot;na\&quot;&gt;pragmas&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;journal_mode&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;off&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;temp_store&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;memory&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove warning message when running SQLite in production, but leave it unconfigured.\n\n    There are valid use cases for running SQLite in production. However, it must be done\n    with care, so instead of a warning most users won&#39;t see anyway, it&#39;s preferable to\n    leave the configuration commented out to force them to think about having the database\n    on a persistent volume etc.\n\n    *Jacopo Beschi*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove warning message when running SQLite in production, but leave it unconfigured.&lt;/p&gt;\n\n&lt;p&gt;There are valid use cases for running SQLite in production. However, it must be done&lt;br /&gt;\nwith care, so instead of a warning most users won’t see anyway, it’s preferable to&lt;br /&gt;\nleave the configuration commented out to force them to think about having the database&lt;br /&gt;\non a persistent volume etc.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for generated columns to the SQLite3 adapter.\n\n    Generated columns (both stored and dynamic) are supported since version 3.31.0 of SQLite.\n    This adds support for those to the SQLite3 adapter.\n\n    ```ruby\n    create_table :users do |t|\n      t.string :name\n      t.virtual :name_upper, type: :string, as: &#39;UPPER(name)&#39;\n      t.virtual :name_lower, type: :string, as: &#39;LOWER(name)&#39;, stored: true\n    end\n    ```\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for generated columns to the SQLite3 adapter.&lt;/p&gt;\n\n&lt;p&gt;Generated columns (both stored and dynamic) are supported since version 3.31.0 of SQLite.&lt;br /&gt;\nThis adds support for those to the SQLite3 adapter.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;string&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;virtual&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name_upper&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;type: :string&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;UPPER(name)&#39;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;virtual&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name_lower&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;type: :string&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;LOWER(name)&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;stored: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   TrilogyAdapter: ignore `host` if `socket` parameter is set.\n\n    This allows to configure a connection on a UNIX socket via `DATABASE_URL`:\n\n    ```\n    DATABASE_URL=trilogy://does-not-matter/my_db_production?socket=/var/run/mysql.sock\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1702486490000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;0fe087eb5635864d7c98e6d88a5535f50bb48f8a&quot;,&quot;pr&quot;:&quot;50349&quot;,&quot;merge_sha&quot;:&quot;bec5cde2751c7d4cbf7d68e9ef7fbeabab10d69b&quot;,&quot;html&quot;:&quot;&lt;p&gt;TrilogyAdapter: ignore &lt;code&gt;host&lt;/code&gt; if &lt;code&gt;socket&lt;/code&gt; parameter is set.&lt;/p&gt;\n\n&lt;p&gt;This allows to configure a connection on a UNIX socket via &lt;code&gt;DATABASE_URL&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;DATABASE_URL=trilogy://does-not-matter/my_db_production?socket=/var/run/mysql.sock\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `assert_queries_count`, `assert_no_queries`, `assert_queries_match`, and\n    `assert_no_queries_match` assertions public.\n\n    To assert the expected number of queries are made, Rails internally uses `assert_queries_count` and\n    `assert_no_queries`. To assert that specific SQL queries are made, `assert_queries_match` and\n    `assert_no_queries_match` are used. These assertions can now be used in applications as well.\n\n    ```ruby\n    class ArticleTest &lt; ActiveSupport::TestCase\n      test \&quot;queries are made\&quot; do\n        assert_queries_count(1) { Article.first }\n      end\n\n      test \&quot;creates a foreign key\&quot; do\n        assert_queries_match(/ADD FOREIGN KEY/i, include_schema: true) do\n          @connection.add_foreign_key(:comments, :posts)\n        end\n      end\n    end\n    ```\n\n    *Petrik de Heus*, *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;assert_queries_count&lt;/code&gt;, &lt;code&gt;assert_no_queries&lt;/code&gt;, &lt;code&gt;assert_queries_match&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;assert_no_queries_match&lt;/code&gt; assertions public.&lt;/p&gt;\n\n&lt;p&gt;To assert the expected number of queries are made, Rails internally uses &lt;code&gt;assert_queries_count&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;assert_no_queries&lt;/code&gt;. To assert that specific SQL queries are made, &lt;code&gt;assert_queries_match&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;assert_no_queries_match&lt;/code&gt; are used. These assertions can now be used in applications as well.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ArticleTest&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TestCase&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;queries are made\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;assert_queries_count&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Article&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;creates a foreign key\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;assert_queries_match&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;sr\&quot;&gt;/ADD FOREIGN KEY/i&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;include_schema: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n      &lt;span class=\&quot;vi\&quot;&gt;@connection&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;add_foreign_key&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:comments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:posts&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;, &lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `has_secure_token` calls the setter method on initialize.\n\n    *Abeid Ahmed*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1701650069000,&quot;author&quot;:&quot;abeidahmed&quot;,&quot;sha&quot;:&quot;c8caf6d867f2da869d823301fb57c1267a1c75fb&quot;,&quot;pr&quot;:&quot;49874&quot;,&quot;merge_sha&quot;:&quot;06d9c3cbe6c92ea2ca8dd6d601a0997821748b5e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;has_secure_token&lt;/code&gt; calls the setter method on initialize.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Abeid Ahmed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   When using a `DATABASE_URL`, allow for a configuration to map the protocol in the URL to a specific database\n    adapter. This allows decoupling the adapter the application chooses to use from the database connection details\n    set in the deployment environment.\n\n    ```ruby\n    # ENV[&#39;DATABASE_URL&#39;] = \&quot;mysql://localhost/example_database\&quot;\n    config.active_record.protocol_adapters.mysql = \&quot;trilogy\&quot;\n    # will connect to MySQL using the trilogy adapter\n    ```\n\n    *Jean Boussier*, *Kevin McPhillips*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1701276111000,&quot;author&quot;:&quot;Kevin McPhillips&quot;,&quot;sha&quot;:&quot;0ccf300add4d88a7dde3e0969ea7911d43dc6766&quot;,&quot;pr&quot;:&quot;50140&quot;,&quot;merge_sha&quot;:&quot;9c22f35440ab85718ebf48e26b8944032c737193&quot;,&quot;html&quot;:&quot;&lt;p&gt;When using a &lt;code&gt;DATABASE_URL&lt;/code&gt;, allow for a configuration to map the protocol in the URL to a specific database&lt;br /&gt;\nadapter. This allows decoupling the adapter the application chooses to use from the database connection details&lt;br /&gt;\nset in the deployment environment.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# ENV[&#39;DATABASE_URL&#39;] = \&quot;mysql://localhost/example_database\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;protocol_adapters&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;mysql&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;trilogy\&quot;&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# will connect to MySQL using the trilogy adapter&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;, &lt;em&gt;Kevin McPhillips&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In cases where MySQL returns `warning_count` greater than zero, but returns no warnings when\n    the `SHOW WARNINGS` query is executed, `ActiveRecord.db_warnings_action` proc will still be\n    called with a generic warning message rather than silently ignoring the warning(s).\n\n    *Kevin McPhillips*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1700690526000,&quot;author&quot;:&quot;Kevin McPhillips&quot;,&quot;sha&quot;:&quot;db3d6924a898b63a376ad752eb9e2d71af5c511d&quot;,&quot;pr&quot;:&quot;50049&quot;,&quot;merge_sha&quot;:&quot;6be9ba22076f5e6774ac2d1a6c38dceeea620462&quot;,&quot;html&quot;:&quot;&lt;p&gt;In cases where MySQL returns &lt;code&gt;warning_count&lt;/code&gt; greater than zero, but returns no warnings when&lt;br /&gt;\nthe &lt;code&gt;SHOW WARNINGS&lt;/code&gt; query is executed, &lt;code&gt;ActiveRecord.db_warnings_action&lt;/code&gt; proc will still be&lt;br /&gt;\ncalled with a generic warning message rather than silently ignoring the warning(s).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin McPhillips&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `DatabaseConfigurations#configs_for` accepts a symbol in the `name` parameter.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;DatabaseConfigurations#configs_for&lt;/code&gt; accepts a symbol in the &lt;code&gt;name&lt;/code&gt; parameter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `where(field: values)` queries when `field` is a serialized attribute\n    (for example, when `field` uses `ActiveRecord::Base.serialize` or is a JSON\n    column).\n\n    *João Alves*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1699565901000,&quot;author&quot;:&quot;JohnAnon9771&quot;,&quot;sha&quot;:&quot;fb5773b3e825b098fd6920c43342daea0251dd82&quot;,&quot;pr&quot;:&quot;49050&quot;,&quot;merge_sha&quot;:&quot;377f6f6c75c099e9235927fc31e7ca132a1d6883&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;where(field: values)&lt;/code&gt; queries when &lt;code&gt;field&lt;/code&gt; is a serialized attribute&lt;br /&gt;\n(for example, when &lt;code&gt;field&lt;/code&gt; uses &lt;code&gt;ActiveRecord::Base.serialize&lt;/code&gt; or is a JSON&lt;br /&gt;\ncolumn).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;João Alves&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the output of `ActiveRecord::Core#inspect` configurable.\n\n    By default, calling `inspect` on a record will yield a formatted string including just the `id`.\n\n    ```ruby\n    Post.first.inspect #=&gt; \&quot;#&lt;Post id: 1&gt;\&quot;\n    ```\n\n    The attributes to be included in the output of `inspect` can be configured with\n    `ActiveRecord::Core#attributes_for_inspect`.\n\n    ```ruby\n    Post.attributes_for_inspect = [:id, :title]\n    Post.first.inspect #=&gt; \&quot;#&lt;Post id: 1, title: \&quot;Hello, World!\&quot;&gt;\&quot;\n    ```\n\n    With `attributes_for_inspect` set to `:all`, `inspect` will list all the record&#39;s attributes.\n\n    ```ruby\n    Post.attributes_for_inspect = :all\n    Post.first.inspect #=&gt; \&quot;#&lt;Post id: 1, title: \&quot;Hello, World!\&quot;, published_at: \&quot;2023-10-23 14:28:11 +0000\&quot;&gt;\&quot;\n    ```\n\n    In `development` and `test` mode, `attributes_for_inspect` will be set to `:all` by default.\n\n    You can also call `full_inspect` to get an inspection with all the attributes.\n\n    The attributes in `attribute_for_inspect` will also be used for `pretty_print`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1699474116000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;e50182a42c8cb1f5f987c44b1764918a4bac5d10&quot;,&quot;pr&quot;:&quot;49765&quot;,&quot;merge_sha&quot;:&quot;ee42128bc11fdfdb4f0ffce13ef9c4c6097935c1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the output of &lt;code&gt;ActiveRecord::Core#inspect&lt;/code&gt; configurable.&lt;/p&gt;\n\n&lt;p&gt;By default, calling &lt;code&gt;inspect&lt;/code&gt; on a record will yield a formatted string including just the &lt;code&gt;id&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;#&amp;lt;Post id: 1&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The attributes to be included in the output of &lt;code&gt;inspect&lt;/code&gt; can be configured with&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Core#attributes_for_inspect&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attributes_for_inspect&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;#&amp;lt;Post id: 1, title: \&quot;Hello, World!\&quot;&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;With &lt;code&gt;attributes_for_inspect&lt;/code&gt; set to &lt;code&gt;:all&lt;/code&gt;, &lt;code&gt;inspect&lt;/code&gt; will list all the record’s attributes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attributes_for_inspect&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:all&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inspect&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;#=&amp;gt; \&quot;#&amp;lt;Post id: 1, title: \&quot;Hello, World!\&quot;, published_at: \&quot;2023-10-23 14:28:11 +0000\&quot;&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;In &lt;code&gt;development&lt;/code&gt; and &lt;code&gt;test&lt;/code&gt; mode, &lt;code&gt;attributes_for_inspect&lt;/code&gt; will be set to &lt;code&gt;:all&lt;/code&gt; by default.&lt;/p&gt;\n\n&lt;p&gt;You can also call &lt;code&gt;full_inspect&lt;/code&gt; to get an inspection with all the attributes.&lt;/p&gt;\n\n&lt;p&gt;The attributes in &lt;code&gt;attribute_for_inspect&lt;/code&gt; will also be used for &lt;code&gt;pretty_print&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t mark attributes as changed when reassigned to `Float::INFINITY` or\n    `-Float::INFINITY`.\n\n    *Maicol Bentancor*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t mark attributes as changed when reassigned to &lt;code&gt;Float::INFINITY&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;-Float::INFINITY&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maicol Bentancor&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support the `RETURNING` clause for MariaDB.\n\n    *fatkodima*, *Nikolay Kondratyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support the &lt;code&gt;RETURNING&lt;/code&gt; clause for MariaDB.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;, &lt;em&gt;Nikolay Kondratyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The SQLite3 adapter now implements the `supports_deferrable_constraints?` contract.\n\n    Allows foreign keys to be deferred by adding the `:deferrable` key to the `foreign_key` options.\n\n    ```ruby\n    add_reference :person, :alias, foreign_key: { deferrable: :deferred }\n    add_reference :alias, :person, foreign_key: { deferrable: :deferred }\n    ```\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;The SQLite3 adapter now implements the &lt;code&gt;supports_deferrable_constraints?&lt;/code&gt; contract.&lt;/p&gt;\n\n&lt;p&gt;Allows foreign keys to be deferred by adding the &lt;code&gt;:deferrable&lt;/code&gt; key to the &lt;code&gt;foreign_key&lt;/code&gt; options.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_reference&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_reference&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the `set_constraints` helper to PostgreSQL connections.\n\n    ```ruby\n    Post.create!(user_id: -1) # =&gt; ActiveRecord::InvalidForeignKey\n\n    Post.transaction do\n      Post.connection.set_constraints(:deferred)\n      p = Post.create!(user_id: -1)\n      u = User.create!\n      p.user = u\n      p.save!\n    end\n    ```\n\n    *Cody Cutrer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the &lt;code&gt;set_constraints&lt;/code&gt; helper to PostgreSQL connections.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::InvalidForeignKey&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connection&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;set_constraints&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:deferred&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;u&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;u&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;save!&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Cody Cutrer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include `ActiveModel::API` in `ActiveRecord::Base`.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1704477686000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;6ca3a2ea4f6f756f29e5c9688805792855747172&quot;,&quot;pr&quot;:&quot;48923&quot;,&quot;merge_sha&quot;:&quot;1866ea93ad31766b10e478d0b5fce8b6e2f3f73f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include &lt;code&gt;ActiveModel::API&lt;/code&gt; in &lt;code&gt;ActiveRecord::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `#signed_id` outputs `url_safe` strings.\n\n    *Jason Meller*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1696625916000,&quot;author&quot;:&quot;Jason Meller&quot;,&quot;sha&quot;:&quot;fc5c8d0cfe1871dd66efec2b6ca37e1a75ccd21f&quot;,&quot;pr&quot;:&quot;49507&quot;,&quot;merge_sha&quot;:&quot;7f7f9df8641e35a076fe26bd097f6a1b22cb4e2d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;#signed_id&lt;/code&gt; outputs &lt;code&gt;url_safe&lt;/code&gt; strings.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Meller&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `nulls_last` and working `desc.nulls_first` for MySQL.\n\n    *Tristan Fellows*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1702079042000,&quot;author&quot;:&quot;tttffff&quot;,&quot;sha&quot;:&quot;059caa206519687345eddf545134e42dad21b0f1&quot;,&quot;pr&quot;:&quot;50079&quot;,&quot;merge_sha&quot;:&quot;ab8f5c9d9381b5058f76e9572e6f02e90c958a6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;nulls_last&lt;/code&gt; and working &lt;code&gt;desc.nulls_first&lt;/code&gt; for MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tristan Fellows&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug where type casting of string to `Time` and `DateTime` doesn&#39;t\n    calculate minus minute value in TZ offset correctly.\n\n    *Akira Matsuda*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1705481738000,&quot;author&quot;:&quot;Akira Matsuda&quot;,&quot;sha&quot;:&quot;d10d5aedce2be03aaf14b493b1f3f9ac3c7852a6&quot;,&quot;pr&quot;:&quot;46872&quot;,&quot;merge_sha&quot;:&quot;a71e0aabe3e1eeae9757df1ab614558e85405766&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug where type casting of string to &lt;code&gt;Time&lt;/code&gt; and &lt;code&gt;DateTime&lt;/code&gt; doesn’t&lt;br /&gt;\ncalculate minus minute value in TZ offset correctly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Akira Matsuda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Port the `type_for_attribute` method to Active Model. Classes that include\n    `ActiveModel::Attributes` will now provide this method. This method behaves\n    the same for Active Model as it does for Active Record.\n\n      ```ruby\n      class MyModel\n        include ActiveModel::Attributes\n\n        attribute :my_attribute, :integer\n      end\n\n      MyModel.type_for_attribute(:my_attribute) # =&gt; #&lt;ActiveModel::Type::Integer ...&gt;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1699066499000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;83f543b8760308081ab1b58c25804c45c2597844&quot;,&quot;pr&quot;:&quot;49910&quot;,&quot;merge_sha&quot;:&quot;7d525d3128af0c1d1e76fc3396746a81ee41a82e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Port the &lt;code&gt;type_for_attribute&lt;/code&gt; method to Active Model. Classes that include&lt;br /&gt;\n&lt;code&gt;ActiveModel::Attributes&lt;/code&gt; will now provide this method. This method behaves&lt;br /&gt;\nthe same for Active Model as it does for Active Record.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyModel&lt;/span&gt;\n    &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Attributes&lt;/span&gt;\n\n    &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:my_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:integer&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;no\&quot;&gt;MyModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;type_for_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_attribute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; #&amp;lt;ActiveModel::Type::Integer ...&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include `IPAddr#prefix` when serializing an `IPAddr` using the\n    `ActiveSupport::MessagePack` serializer. This change is backward and forward\n    compatible — old payloads can still be read, and new payloads will be\n    readable by older versions of Rails.\n\n    *Taiki Komaba*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1705301648000,&quot;author&quot;:&quot;r-plus&quot;,&quot;sha&quot;:&quot;38151711c8a3ee6ebecfce223ad92d7e2f4468ef&quot;,&quot;pr&quot;:&quot;50742&quot;,&quot;merge_sha&quot;:&quot;5034b088900e43339bea05f6fecc222387e5b027&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include &lt;code&gt;IPAddr#prefix&lt;/code&gt; when serializing an &lt;code&gt;IPAddr&lt;/code&gt; using the&lt;br /&gt;\n&lt;code&gt;ActiveSupport::MessagePack&lt;/code&gt; serializer. This change is backward and forward&lt;br /&gt;\ncompatible — old payloads can still be read, and new payloads will be&lt;br /&gt;\nreadable by older versions of Rails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Taiki Komaba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `default:` support for `ActiveSupport::CurrentAttributes.attribute`\n\n    ```ruby\n    class Current &lt; ActiveSupport::CurrentAttributes\n      attribute :counter, default: 0\n    end\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1704847417000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;d1d6b6bce38c6d15d0d37585b9e4659b08266d47&quot;,&quot;pr&quot;:&quot;50677&quot;,&quot;merge_sha&quot;:&quot;1db97053960ec621a770cfc1d182d9d65c1cd5ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;default:&lt;/code&gt; support for &lt;code&gt;ActiveSupport::CurrentAttributes.attribute&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Current&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;CurrentAttributes&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:counter&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;default: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Yield instance to `Object#with` block\n\n    ```ruby\n    client.with(timeout: 5_000) do |c|\n      c.get(\&quot;/commits\&quot;)\n    end\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1704657962000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;9e64b13d8adda1baaba555339e2619f6c9cef324&quot;,&quot;pr&quot;:&quot;50470&quot;,&quot;merge_sha&quot;:&quot;9c712f8e3aadd186f4a3298f9b81a88a29322b7e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Yield instance to &lt;code&gt;Object#with&lt;/code&gt; block&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;client&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;timeout: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;5_000&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;c&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;c&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;get&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/commits\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use logical core count instead of physical core count to determine the\n    default number of workers when parallelizing tests.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1704323289000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;65087c838250f1f1da01e39300c5c4ae452a0c96&quot;,&quot;pr&quot;:&quot;50564&quot;,&quot;merge_sha&quot;:&quot;4bbcedaa153aea5ce78dc5ac93a4d13908bf70f3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use logical core count instead of physical core count to determine the&lt;br /&gt;\ndefault number of workers when parallelizing tests.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Time.now/DateTime.now/Date.today` to return results in a system timezone after `#travel_to`.\n\n    There is a bug in the current implementation of #travel_to:\n    it remembers a timezone of its argument, and all stubbed methods start\n    returning results in that remembered timezone. However, the expected\n    behaviour is to return results in a system timezone.\n\n    *Aleksei Chernenkov*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1705249872000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;805fa6faf3eb65170d85aa0494c1e9964b292f51&quot;,&quot;pr&quot;:&quot;50749&quot;,&quot;merge_sha&quot;:&quot;0ecfbe25688a0deb9aaee0596c99148002b9f3a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Time.now/DateTime.now/Date.today&lt;/code&gt; to return results in a system timezone after &lt;code&gt;#travel_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;There is a bug in the current implementation of #travel_to:&lt;br /&gt;\nit remembers a timezone of its argument, and all stubbed methods start&lt;br /&gt;\nreturning results in that remembered timezone. However, the expected&lt;br /&gt;\nbehaviour is to return results in a system timezone.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Aleksei Chernenkov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ErrorReported#unexpected` to report precondition violations.\n\n    For example:\n\n    ```ruby\n    def edit\n      if published?\n        Rails.error.unexpected(\&quot;[BUG] Attempting to edit a published article, that shouldn&#39;t be possible\&quot;)\n        return false\n      end\n      # ...\n    end\n    ```\n\n    The above will raise an error in development and test, but only report the error in production.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700470510000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;2f19782dcea579fd030cdc4fe98d06595b8e2fb0&quot;,&quot;pr&quot;:&quot;49951&quot;,&quot;merge_sha&quot;:&quot;fb1b2aa3e51a13e54052919e7d228580e100e9bc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ErrorReported#unexpected&lt;/code&gt; to report precondition violations.&lt;/p&gt;\n\n&lt;p&gt;For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;edit&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;published?&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;error&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;unexpected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;[BUG] Attempting to edit a published article, that shouldn&#39;t be possible\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;return&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;The above will raise an error in development and test, but only report the error in production.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make the order of read_multi and write_multi notifications for `Cache::Store#fetch_multi` operations match the order they are executed in.\n\n    *Adam Renberg Tamm*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700242659000,&quot;author&quot;:&quot;Adam Renberg Tamm&quot;,&quot;sha&quot;:&quot;2251a4ba075daf1e9bb4a5f72a4090fd6bfb932e&quot;,&quot;pr&quot;:&quot;50071&quot;,&quot;merge_sha&quot;:&quot;e5d3d782b6c89d382688b7e580a563e96bb874a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make the order of read_multi and write_multi notifications for &lt;code&gt;Cache::Store#fetch_multi&lt;/code&gt; operations match the order they are executed in.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adam Renberg Tamm&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make return values of `Cache::Store#write` consistent.\n\n    The return value was not specified before. Now it returns `true` on a successful write,\n    `nil` if there was an error talking to the cache backend, and `false` if the write failed\n    for another reason (e.g. the key already exists and `unless_exist: true` was passed).\n\n    *Sander Verdonschot*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1700146551000,&quot;author&quot;:&quot;Sander Verdonschot&quot;,&quot;sha&quot;:&quot;4cfdcfef8eedb28a4e0f5d12fae80c2aade02a4c&quot;,&quot;pr&quot;:&quot;49873&quot;,&quot;merge_sha&quot;:&quot;949b4d1482e41d2d8cfe1b7ed3a69df40a825225&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make return values of &lt;code&gt;Cache::Store#write&lt;/code&gt; consistent.&lt;/p&gt;\n\n&lt;p&gt;The return value was not specified before. Now it returns &lt;code&gt;true&lt;/code&gt; on a successful write,&lt;br /&gt;\n&lt;code&gt;nil&lt;/code&gt; if there was an error talking to the cache backend, and &lt;code&gt;false&lt;/code&gt; if the write failed&lt;br /&gt;\nfor another reason (e.g. the key already exists and &lt;code&gt;unless_exist: true&lt;/code&gt; was passed).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sander Verdonschot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix logged cache keys not always matching actual key used by cache action.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1699729968000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;9af99bfffc86700c295772bfd45aaff45e248274&quot;,&quot;pr&quot;:&quot;50008&quot;,&quot;merge_sha&quot;:&quot;9194b336e9cb42a216017cef10dc60f863906dd1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix logged cache keys not always matching actual key used by cache action.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error messages of `assert_changes` and `assert_no_changes`\n\n    `assert_changes` error messages now display objects with `.inspect` to make it easier\n    to differentiate nil from empty strings, strings from symbols, etc.\n    `assert_no_changes` error messages now surface the actual value.\n\n    *pcreux*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698691431000,&quot;author&quot;:&quot;Philippe Creux&quot;,&quot;sha&quot;:&quot;2b3a002a2a62ee5ef4767b4738456dedba88f780&quot;,&quot;pr&quot;:&quot;48482&quot;,&quot;merge_sha&quot;:&quot;1b195b30bc22e6cd53d7b277b1ac8b214ccc1176&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error messages of &lt;code&gt;assert_changes&lt;/code&gt; and &lt;code&gt;assert_no_changes&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;assert_changes&lt;/code&gt; error messages now display objects with &lt;code&gt;.inspect&lt;/code&gt; to make it easier&lt;br /&gt;\nto differentiate nil from empty strings, strings from symbols, etc.&lt;br /&gt;\n&lt;code&gt;assert_no_changes&lt;/code&gt; error messages now surface the actual value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;pcreux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `#to_fs(:human_size)` to correctly work with negative numbers.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698337259000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;c6dcb11691162342550831cdbbcefb5ee59ad198&quot;,&quot;pr&quot;:&quot;49791&quot;,&quot;merge_sha&quot;:&quot;87609e821b86fb3b5f4170a8b498d0171c7277cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;#to_fs(:human_size)&lt;/code&gt; to correctly work with negative numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `BroadcastLogger#dup` so that it duplicates the logger&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698102343000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;c14b98c28a5962281dd3bc6fb2ca6c6cf79fbc2a&quot;,&quot;pr&quot;:&quot;49720&quot;,&quot;merge_sha&quot;:&quot;fefd8f3a1619409f3fd11ad2602beecec8a76943&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;BroadcastLogger#dup&lt;/code&gt; so that it duplicates the logger’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue where `bootstrap.rb` overwrites the `level` of a `BroadcastLogger`&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697821164000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;f212fb8b8349f4b7cd4bb4ea74ef940bf1050873&quot;,&quot;pr&quot;:&quot;49721&quot;,&quot;merge_sha&quot;:&quot;7c58911bd821d22d837f12129de1811167be9b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue where &lt;code&gt;bootstrap.rb&lt;/code&gt; overwrites the &lt;code&gt;level&lt;/code&gt; of a &lt;code&gt;BroadcastLogger&lt;/code&gt;’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with the `semantic_logger` gem.\n\n    The `semantic_logger` gem doesn&#39;t behave exactly like stdlib logger in that\n    `SemanticLogger#level` returns a Symbol while stdlib `Logger#level` returns an Integer.\n\n    This caused the various `LogSubscriber` classes in Rails to break when assigned a\n    `SemanticLogger` instance.\n\n    *Jean Boussier*, *ojab*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697200446000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e01d1e25dd6e03233effff524a9e2bf03e3f4869&quot;,&quot;pr&quot;:&quot;49621&quot;,&quot;merge_sha&quot;:&quot;c9da2694de2cc8897f0a04604e26ad7f3b672f42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with the &lt;code&gt;semantic_logger&lt;/code&gt; gem.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;semantic_logger&lt;/code&gt; gem doesn’t behave exactly like stdlib logger in that&lt;br /&gt;\n&lt;code&gt;SemanticLogger#level&lt;/code&gt; returns a Symbol while stdlib &lt;code&gt;Logger#level&lt;/code&gt; returns an Integer.&lt;/p&gt;\n\n&lt;p&gt;This caused the various &lt;code&gt;LogSubscriber&lt;/code&gt; classes in Rails to break when assigned a&lt;br /&gt;\n&lt;code&gt;SemanticLogger&lt;/code&gt; instance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;, &lt;em&gt;ojab&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix MemoryStore to prevent race conditions when incrementing or decrementing.\n\n    *Pierre Jambet*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696836287000,&quot;author&quot;:&quot;Pierre Jambet&quot;,&quot;sha&quot;:&quot;7f2e0ffb7eaa05f8732574e4476316d5108227e3&quot;,&quot;pr&quot;:&quot;49542&quot;,&quot;merge_sha&quot;:&quot;a385d7b170c06df5674d7d22dc5555cd5cbdd15b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MemoryStore to prevent race conditions when incrementing or decrementing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pierre Jambet&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Implement `HashWithIndifferentAccess#to_proc`.\n\n    Previously, calling `#to_proc` on `HashWithIndifferentAccess` object used inherited `#to_proc`\n    method from the `Hash` class, which was not able to access values using indifferent keys.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696406218000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;39438318c72cdc3194a3fa772f284df708ca80b7&quot;,&quot;pr&quot;:&quot;49475&quot;,&quot;merge_sha&quot;:&quot;d21f4e638ff3498a19730c505e5fb255740a7960&quot;,&quot;html&quot;:&quot;&lt;p&gt;Implement &lt;code&gt;HashWithIndifferentAccess#to_proc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, calling &lt;code&gt;#to_proc&lt;/code&gt; on &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; object used inherited &lt;code&gt;#to_proc&lt;/code&gt;&lt;br /&gt;\nmethod from the &lt;code&gt;Hash&lt;/code&gt; class, which was not able to access values using indifferent keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `includes` instead of `eager_load` for `with_all_rich_text`.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1705447718000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;3b49e47ce8b1d5b1852515e60ce50544677461bf&quot;,&quot;pr&quot;:&quot;50769&quot;,&quot;merge_sha&quot;:&quot;473fd597f6ff8a575c36c565d205627fa7964a05&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;includes&lt;/code&gt; instead of &lt;code&gt;eager_load&lt;/code&gt; for &lt;code&gt;with_all_rich_text&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Delegate `ActionText::Content#deconstruct` to `Nokogiri::XML::DocumentFragment#elements`\n\n    ```ruby\n    content = ActionText::Content.new &lt;&lt;~HTML\n      &lt;h1&gt;Hello, world&lt;/h1&gt;\n\n      &lt;div&gt;The body&lt;/div&gt;\n    HTML\n\n    content =&gt; [h1, div]\n\n    assert_pattern { h1 =&gt; { content: \&quot;Hello, world\&quot; } }\n    assert_pattern { div =&gt; { content: \&quot;The body\&quot; } }\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1704303082000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;2e15010d568cb279a988dec012cca09f49142809&quot;,&quot;pr&quot;:&quot;50473&quot;,&quot;merge_sha&quot;:&quot;664eb0dfc42cdab7d34d0e1948a9ea5c9e6558e2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Delegate &lt;code&gt;ActionText::Content#deconstruct&lt;/code&gt; to &lt;code&gt;Nokogiri::XML::DocumentFragment#elements&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionText&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Content&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&amp;lt;~&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;HTML&lt;/span&gt;&lt;span class=\&quot;sh\&quot;&gt;\n  &amp;lt;h1&amp;gt;Hello, world&amp;lt;/h1&amp;gt;\n\n  &amp;lt;div&amp;gt;The body&amp;lt;/div&amp;gt;\n&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;HTML&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;content&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;h1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;div&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;assert_pattern&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;h1&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello, world\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_pattern&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;div&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;The body\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix all Action Text database related models to respect\n    `ActiveRecord::Base.table_name_prefix` configuration.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1702304642000,&quot;author&quot;:&quot;Chedli Bourguiba&quot;,&quot;sha&quot;:&quot;c3b821e6d87e50687eec8ceea5cc67f9a571c234&quot;,&quot;pr&quot;:&quot;50299&quot;,&quot;merge_sha&quot;:&quot;6eeae61351ffcd8d0d205edaeb491c4a938489cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix all Action Text database related models to respect&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Base.table_name_prefix&lt;/code&gt; configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Compile ESM package that can be used directly in the browser as actiontext.esm.js\n\n    *Matias Grunberg*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1699475418000,&quot;author&quot;:&quot;Matias Grunberg&quot;,&quot;sha&quot;:&quot;2dbcb3df33bdaab5364009dcb93d33222790e17a&quot;,&quot;pr&quot;:&quot;49952&quot;,&quot;merge_sha&quot;:&quot;2eace42b2cada90c94f6e0a6c13c22f2e2ede3d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Compile ESM package that can be used directly in the browser as actiontext.esm.js&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matias Grunberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using actiontext.js with Sprockets\n\n    *Matias Grunberg*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1699475418000,&quot;author&quot;:&quot;Matias Grunberg&quot;,&quot;sha&quot;:&quot;2dbcb3df33bdaab5364009dcb93d33222790e17a&quot;,&quot;pr&quot;:&quot;49952&quot;,&quot;merge_sha&quot;:&quot;2eace42b2cada90c94f6e0a6c13c22f2e2ede3d5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using actiontext.js with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matias Grunberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Upgrade Trix to 2.0.7\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Upgrade Trix to 2.0.7&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using Trix with Sprockets\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using Trix with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix N+1 query when fetching preview images for non-image assets\n\n    *Aaron Patterson &amp; Justin Searls*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1705430650000,&quot;author&quot;:&quot;Aaron Patterson&quot;,&quot;sha&quot;:&quot;7e9b5889cc2c7f5e804406aed4dd9d1f8c15333b&quot;,&quot;pr&quot;:&quot;50758&quot;,&quot;m
