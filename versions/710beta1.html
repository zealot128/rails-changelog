<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Allow Actionable Errors encountered when running tests to be retried.\n\n    ```txt\n    Migrations are pending. To resolve this issue, run:\n\n            bin/rails db:migrate\n\n    You have 1 pending migration:\n\n    db/migrate/20240201213806_add_a_to_b.rb\n    Run pending migrations? [Yn] Y\n    == 20240201213806 AddAToB: migrating =========================================\n    == 20240201213806 AddAToB: migrated (0.0000s) ================================\n\n    Running 7 tests in a single process (parallelization threshold is 50)\n    Run options: --seed 22200\n\n    # Running:\n\n    .......\n\n    Finished in 0.243394s, 28.7600 runs/s, 45.1942 assertions/s.\n    7 runs, 11 assertions, 0 failures, 0 errors, 0 skips\n    ```\n\n    This feature will only be present on interactive terminals.\n\n    *Andrew Novoselac &amp; Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1712190150000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;bc9c66583e3a707bcf3d965e7c342af19cd91cdd&quot;,&quot;pr&quot;:&quot;50941&quot;,&quot;merge_sha&quot;:&quot;d4c40b6cf97f64803d9bf4ea6a76a08b73153975&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Actionable Errors encountered when running tests to be retried.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code class=\&quot;language-txt\&quot;&gt;Migrations are pending. To resolve this issue, run:\n\n        bin/rails db:migrate\n\nYou have 1 pending migration:\n\ndb/migrate/20240201213806_add_a_to_b.rb\nRun pending migrations? [Yn] Y\n== 20240201213806 AddAToB: migrating =========================================\n== 20240201213806 AddAToB: migrated (0.0000s) ================================\n\nRunning 7 tests in a single process (parallelization threshold is 50)\nRun options: --seed 22200\n\n# Running:\n\n.......\n\nFinished in 0.243394s, 28.7600 runs/s, 45.1942 assertions/s.\n7 runs, 11 assertions, 0 failures, 0 errors, 0 skips\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This feature will only be present on interactive terminals.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac &amp;amp; Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip generating a `test` job in ci.yml when a new application is generated with the\n    `--skip-test` option.\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1711404553000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;7242fd7f5c307e732abc4c6f4d818405abfaab75&quot;,&quot;pr&quot;:&quot;51289&quot;,&quot;merge_sha&quot;:&quot;41e31219da6a12ca83fc86b952727fbde6b17484&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip generating a &lt;code&gt;test&lt;/code&gt; job in ci.yml when a new application is generated with the&lt;br /&gt;\n&lt;code&gt;--skip-test&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update the `.node-version` file conditionally generated for new applications to 20.11.1\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1711393042000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;0f18fe13224aae8aaf7d0b37e149ddc9222023e4&quot;,&quot;pr&quot;:&quot;51393&quot;,&quot;merge_sha&quot;:&quot;cccbedf651bc7106a4c1776c9b0497a4b2bea479&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update the &lt;code&gt;.node-version&lt;/code&gt; file conditionally generated for new applications to 20.11.1&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix sanitizer vendor configuration in 7.1 defaults.\n\n    In apps where rails-html-sanitizer was not eagerly loaded, the sanitizer default could end up\n    being Rails::HTML4::Sanitizer when it should be set to Rails::HTML5::Sanitizer.\n\n    *Mike Dalessio*, *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1709916188000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;8957ba58d524f99286df0f222d40b995e0eb506a&quot;,&quot;pr&quot;:&quot;51267&quot;,&quot;merge_sha&quot;:&quot;029d31ca31ab72df7bb79372f4ff057231fd0196&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix sanitizer vendor configuration in 7.1 defaults.&lt;/p&gt;\n\n&lt;p&gt;In apps where rails-html-sanitizer was not eagerly loaded, the sanitizer default could end up&lt;br /&gt;\nbeing Rails::HTML4::Sanitizer when it should be set to Rails::HTML5::Sanitizer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;, &lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set `action_mailer.default_url_options` values in `development` and `test`.\n\n    Prior to this commit, new Rails applications would raise `ActionView::Template::Error`\n    if a mailer included a url built with a `*_path` helper.\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1709069389000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;59a3dd4729a7b8031aa5ffe3e5dc49181451653d&quot;,&quot;pr&quot;:&quot;51191&quot;,&quot;merge_sha&quot;:&quot;649e99bf9267b0cbc55decf2603519cfc9f9d4fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set &lt;code&gt;action_mailer.default_url_options&lt;/code&gt; values in &lt;code&gt;development&lt;/code&gt; and &lt;code&gt;test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Prior to this commit, new Rails applications would raise &lt;code&gt;ActionView::Template::Error&lt;/code&gt;&lt;br /&gt;\nif a mailer included a url built with a &lt;code&gt;*_path&lt;/code&gt; helper.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `Rails::Generators::Testing::Assertions#assert_initializer`\n\n    Compliments the existing `initializer` generator action.\n\n    ```rb\n    assert_initializer \&quot;mail_interceptors.rb\&quot;\n    ```\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1708720565000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;fb16702fee6ae03110d5fccf437c3bf83db5b019&quot;,&quot;pr&quot;:&quot;51176&quot;,&quot;merge_sha&quot;:&quot;8b7e682d867d7e16c9e3c377b72f818e3cb1c715&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;Rails::Generators::Testing::Assertions#assert_initializer&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Compliments the existing &lt;code&gt;initializer&lt;/code&gt; generator action.&lt;/p&gt;\n\n&lt;div class=\&quot;language-rb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;assert_initializer&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;mail_interceptors.rb\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Generate a .devcontainer folder and its contents when creating a new app.\n\n    The .devcontainer folder includes everything needed to boot the app and do development in a remote container.\n\n    The container setup includes:\n     - A redis container for Kredis, ActionCable etc.\n     - A database (SQLite, Postgres, MySQL or MariaDB)\n     - A Headless chrome container for system tests\n     - Active Storage configured to use the local disk and with preview features working\n\n    If any of these options are skipped in the app setup they will not be included in the container configuration.\n\n    These files can be skipped using the `--skip-devcontainer` option.\n\n    *Andrew Novoselac &amp; Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1707949027000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;c90a8701e56af996aadf809499d9a9724695bdb5&quot;,&quot;pr&quot;:&quot;50914&quot;,&quot;merge_sha&quot;:&quot;acfaac6ef8efdb523659b74ce30a71e392b60346&quot;,&quot;html&quot;:&quot;&lt;p&gt;Generate a .devcontainer folder and its contents when creating a new app.&lt;/p&gt;\n\n&lt;p&gt;The .devcontainer folder includes everything needed to boot the app and do development in a remote container.&lt;/p&gt;\n\n&lt;p&gt;The container setup includes:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;A redis container for Kredis, ActionCable etc.&lt;/li&gt;\n  &lt;li&gt;A database (SQLite, Postgres, MySQL or MariaDB)&lt;/li&gt;\n  &lt;li&gt;A Headless chrome container for system tests&lt;/li&gt;\n  &lt;li&gt;Active Storage configured to use the local disk and with preview features working&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;If any of these options are skipped in the app setup they will not be included in the container configuration.&lt;/p&gt;\n\n&lt;p&gt;These files can be skipped using the &lt;code&gt;--skip-devcontainer&lt;/code&gt; option.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac &amp;amp; Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `SystemTestCase#served_by` for configuring the System Test application server\n\n    By default this is localhost. This method allows the host and port to be specified manually.\n\n    ```ruby\n    class ApplicationSystemTestCase &lt; ActionDispatch::SystemTestCase\n      served_by host: \&quot;testserver\&quot;, port: 45678\n    end\n    ```\n\n    *Andrew Novoselac &amp; Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1707949027000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;30506d2ef31561d9fb2f24d8f64122108fbf841c&quot;,&quot;pr&quot;:&quot;50914&quot;,&quot;merge_sha&quot;:&quot;acfaac6ef8efdb523659b74ce30a71e392b60346&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;SystemTestCase#served_by&lt;/code&gt; for configuring the System Test application server&lt;/p&gt;\n\n&lt;p&gt;By default this is localhost. This method allows the host and port to be specified manually.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ApplicationSystemTestCase&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionDispatch&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;SystemTestCase&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;served_by&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;host: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;testserver\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;port: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;45678&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac &amp;amp; Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `bin/rails test` will no longer load files named `*_test.rb` if they are located in the `fixtures` folder.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1707865764000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;ce9f13c97ec6846b6981c42965ed995c754b2669&quot;,&quot;pr&quot;:&quot;51068&quot;,&quot;merge_sha&quot;:&quot;2e4a2b7eea83a31270d00f81e9dd06153fb61d90&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;bin/rails test&lt;/code&gt; will no longer load files named &lt;code&gt;*_test.rb&lt;/code&gt; if they are located in the &lt;code&gt;fixtures&lt;/code&gt; folder.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure logger tags configured with `config.log_tags` are still active in `request.action_dispatch` handlers\n\n    *KJ Tsanaktsidis*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1707521935000,&quot;author&quot;:&quot;KJ Tsanaktsidis&quot;,&quot;sha&quot;:&quot;5faeb7007d2d85b2ea01662f65b382404cca1a97&quot;,&quot;pr&quot;:&quot;50992&quot;,&quot;merge_sha&quot;:&quot;cd053bcedcec0f130a74a93abdfae3ca8dcd93c6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure logger tags configured with &lt;code&gt;config.log_tags&lt;/code&gt; are still active in &lt;code&gt;request.action_dispatch&lt;/code&gt; handlers&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;KJ Tsanaktsidis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Setup jemalloc in the default Dockerfile for memory optimization.\n\n    *Matt Almeida*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1707037613000,&quot;author&quot;:&quot;northeastprince&quot;,&quot;sha&quot;:&quot;8e98b614e404eee72a4ad87dc700b6acef62063d&quot;,&quot;pr&quot;:&quot;50943&quot;,&quot;merge_sha&quot;:&quot;0add5dba834f2f1b84fcf1bd1b758545b325fb73&quot;,&quot;html&quot;:&quot;&lt;p&gt;Setup jemalloc in the default Dockerfile for memory optimization.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Almeida&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Commented out lines in .railsrc file should not be treated as arguments when using\n    rails new generator command. Update ARGVScrubber to ignore text after # symbols.\n\n    *Willian Tenfen*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1706552249000,&quot;author&quot;:&quot;Willian Tenfen W&quot;,&quot;sha&quot;:&quot;35f132e7ee41fddc94b76949df8e3300efa998b8&quot;,&quot;pr&quot;:&quot;50904&quot;,&quot;merge_sha&quot;:&quot;fac3f20705344ab1936e0dcdf7975e40cc697fe0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Commented out lines in .railsrc file should not be treated as arguments when using&lt;br /&gt;\nrails new generator command. Update ARGVScrubber to ignore text after # symbols.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Willian Tenfen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip CSS when generating APIs.\n\n    *Ruy Rocha*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1706549838000,&quot;author&quot;:&quot;Ruy R.&quot;,&quot;sha&quot;:&quot;4ddf6ccad0a8218af4ccd9c40250483f83934c30&quot;,&quot;pr&quot;:&quot;50907&quot;,&quot;merge_sha&quot;:&quot;44e2bc259915f89a818031d56682dd841d30895a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip CSS when generating APIs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ruy Rocha&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rails console now indicates application name and the current Rails environment:\n\n    ```txt\n    my-app(dev)&gt; # for RAILS_ENV=development\n    my-app(test)&gt; # for RAILS_ENV=test\n    my-app(prod)&gt; # for RAILS_ENV=production\n    my-app(my_env)&gt; # for RAILS_ENV=my_env\n    ```\n\n    The application name is derived from the application&#39;s module name from `config/application.rb`.\n    For example, `MyApp` will displayed as `my-app` in the prompt.\n\n    Additionally, the environment name will be colorized when the environment is\n    `development` (blue), `test` (blue), or `production` (red), if your\n    terminal supports it.\n\n    *Stan Lo*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705793785000,&quot;author&quot;:&quot;Stan Lo&quot;,&quot;sha&quot;:&quot;09b2aecec5fcbac66b84616e0081706e36382277&quot;,&quot;pr&quot;:&quot;50825&quot;,&quot;merge_sha&quot;:&quot;3064d4f53a48beb107a549a2249820350e698050&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rails console now indicates application name and the current Rails environment:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code class=\&quot;language-txt\&quot;&gt;my-app(dev)&amp;gt; # for RAILS_ENV=development\nmy-app(test)&amp;gt; # for RAILS_ENV=test\nmy-app(prod)&amp;gt; # for RAILS_ENV=production\nmy-app(my_env)&amp;gt; # for RAILS_ENV=my_env\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;The application name is derived from the application’s module name from &lt;code&gt;config/application.rb&lt;/code&gt;.&lt;br /&gt;\nFor example, &lt;code&gt;MyApp&lt;/code&gt; will displayed as &lt;code&gt;my-app&lt;/code&gt; in the prompt.&lt;/p&gt;\n\n&lt;p&gt;Additionally, the environment name will be colorized when the environment is&lt;br /&gt;\n&lt;code&gt;development&lt;/code&gt; (blue), &lt;code&gt;test&lt;/code&gt; (blue), or &lt;code&gt;production&lt;/code&gt; (red), if your&lt;br /&gt;\nterminal supports it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stan Lo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `autoload_paths`, `autoload_once_paths`, `eager_load_paths`, and\n    `load_paths` only have directories when initialized from engine defaults.\n    Previously, files under the `app` directory could end up there too.\n\n    *Takumasa Ochi*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;autoload_paths&lt;/code&gt;, &lt;code&gt;autoload_once_paths&lt;/code&gt;, &lt;code&gt;eager_load_paths&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;load_paths&lt;/code&gt; only have directories when initialized from engine defaults.&lt;br /&gt;\nPreviously, files under the &lt;code&gt;app&lt;/code&gt; directory could end up there too.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Takumasa Ochi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent unnecessary application reloads in development.\n\n    Previously, some files outside autoload paths triggered unnecessary reloads.\n    With this fix, application reloads according to `Rails.autoloaders.main.dirs`,\n    thereby preventing unnecessary reloads.\n\n    *Takumasa Ochi*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705000214000,&quot;author&quot;:&quot;Takumasa Ochi&quot;,&quot;sha&quot;:&quot;d7e2575082c864f092d96581309a07b1c28dc322&quot;,&quot;pr&quot;:&quot;50708&quot;,&quot;merge_sha&quot;:&quot;233532857453a9bab19e44d296aef498aa416827&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent unnecessary application reloads in development.&lt;/p&gt;\n\n&lt;p&gt;Previously, some files outside autoload paths triggered unnecessary reloads.&lt;br /&gt;\nWith this fix, application reloads according to &lt;code&gt;Rails.autoloaders.main.dirs&lt;/code&gt;,&lt;br /&gt;\nthereby preventing unnecessary reloads.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Takumasa Ochi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `oven-sh/setup-bun` in GitHub CI when generating an app with Bun.\n\n    *TangRufus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;oven-sh/setup-bun&lt;/code&gt; in GitHub CI when generating an app with Bun.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;TangRufus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disable `pidfile` generation in the `production` environment.\n\n    *Hans Schnedlitz*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disable &lt;code&gt;pidfile&lt;/code&gt; generation in the &lt;code&gt;production&lt;/code&gt; environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hans Schnedlitz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Set `config.action_view.annotate_rendered_view_with_filenames` to `true` in\n    the `development` environment.\n\n    *Adrian Marin*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Set &lt;code&gt;config.action_view.annotate_rendered_view_with_filenames&lt;/code&gt; to &lt;code&gt;true&lt;/code&gt; in&lt;br /&gt;\nthe &lt;code&gt;development&lt;/code&gt; environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrian Marin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support the `BACKTRACE` environment variable to turn off backtrace cleaning.\n\n    Useful for debugging framework code:\n\n    ```sh\n    BACKTRACE=1 bin/rails server\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support the &lt;code&gt;BACKTRACE&lt;/code&gt; environment variable to turn off backtrace cleaning.&lt;/p&gt;\n\n&lt;p&gt;Useful for debugging framework code:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;BACKTRACE&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;1 bin/rails server\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise `ArgumentError` when reading `config.x.something` with arguments:\n\n    ```ruby\n    config.x.this_works.this_raises true # raises ArgumentError\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise &lt;code&gt;ArgumentError&lt;/code&gt; when reading &lt;code&gt;config.x.something&lt;/code&gt; with arguments:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;x&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;this_works&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;this_raises&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# raises ArgumentError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add default PWA files for manifest and service-worker that are served from `app/views/pwa` and can be dynamically rendered through ERB. Mount these files explicitly at the root with default routes in the generated routes file.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add default PWA files for manifest and service-worker that are served from &lt;code&gt;app/views/pwa&lt;/code&gt; and can be dynamically rendered through ERB. Mount these files explicitly at the root with default routes in the generated routes file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Updated system tests to now use headless Chrome by default for the new applications.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1704103888000,&quot;author&quot;:&quot;Akhil G Krishnan&quot;,&quot;sha&quot;:&quot;9bc4536d478f1b965a6e32dba0fc66c5506d602a&quot;,&quot;pr&quot;:&quot;50512&quot;,&quot;merge_sha&quot;:&quot;ef10095fd9667c45e290b198fda2ec4eacfd51a5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Updated system tests to now use headless Chrome by default for the new applications.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add GitHub CI files for Dependabot, Brakeman, RuboCop, and running tests by default. Can be skipped with `--skip-ci`.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add GitHub CI files for Dependabot, Brakeman, RuboCop, and running tests by default. Can be skipped with &lt;code&gt;--skip-ci&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add Brakeman by default for static analysis of security vulnerabilities. Allow skipping with `--skip-brakeman option`.\n\n    *vipulnsward*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add Brakeman by default for static analysis of security vulnerabilities. Allow skipping with &lt;code&gt;--skip-brakeman option&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;vipulnsward&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add RuboCop with rules from `rubocop-rails-omakase` by default. Skip with `--skip-rubocop`.\n\n    *DHH* and *zzak*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add RuboCop with rules from &lt;code&gt;rubocop-rails-omakase&lt;/code&gt; by default. Skip with &lt;code&gt;--skip-rubocop&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt; and &lt;em&gt;zzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `bin/rails runner --skip-executor` to not wrap the runner script with an\n    Executor.\n\n    *Ben Sheldon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;bin/rails runner --skip-executor&lt;/code&gt; to not wrap the runner script with an&lt;br /&gt;\nExecutor.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ben Sheldon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix isolated engines to take `ActiveRecord::Base.table_name_prefix` into consideration.\n    This will allow for engine defined models, such as inside Active Storage, to respect\n    Active Record table name prefix configuration.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1701902241000,&quot;author&quot;:&quot;Chedli Bourguiba&quot;,&quot;sha&quot;:&quot;0fe286339a7527fefa7840ab1cfcdce1bf191892&quot;,&quot;pr&quot;:&quot;50247&quot;,&quot;merge_sha&quot;:&quot;c1489a8ca4a9b91e21725f6a139e82e803c9eaa6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix isolated engines to take &lt;code&gt;ActiveRecord::Base.table_name_prefix&lt;/code&gt; into consideration.&lt;br /&gt;\nThis will allow for engine defined models, such as inside Active Storage, to respect&lt;br /&gt;\nActive Record table name prefix configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix running `db:system:change` when the app has no Dockerfile.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix running &lt;code&gt;db:system:change&lt;/code&gt; when the app has no Dockerfile.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In Action Mailer previews, list inline attachments separately from normal\n    attachments. For example, attachments that were previously listed like\n\n      &gt; Attachments: logo.png file1.pdf file2.pdf\n\n    will now be listed like\n\n      &gt; Attachments: file1.pdf file2.pdf (Inline: logo.png)\n\n    *Christian Schmidt* and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699395270000,&quot;author&quot;:&quot;Christian Schmidt&quot;,&quot;sha&quot;:&quot;ff2e38ccc53c202dbc4b16956dd1adc30c94b450&quot;,&quot;pr&quot;:&quot;49828&quot;,&quot;merge_sha&quot;:&quot;14294c0cc84b43e82865abb99850b51a99bf67ef&quot;,&quot;html&quot;:&quot;&lt;p&gt;In Action Mailer previews, list inline attachments separately from normal&lt;br /&gt;\nattachments. For example, attachments that were previously listed like&lt;/p&gt;\n\n&lt;blockquote&gt;\n  &lt;p&gt;Attachments: logo.png file1.pdf file2.pdf&lt;/p&gt;\n&lt;/blockquote&gt;\n\n&lt;p&gt;will now be listed like&lt;/p&gt;\n\n&lt;blockquote&gt;\n  &lt;p&gt;Attachments: file1.pdf file2.pdf (Inline: logo.png)&lt;/p&gt;\n&lt;/blockquote&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Schmidt&lt;/em&gt; and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In mailer preview, only show SMTP-To if it differs from the union of To, Cc and Bcc.\n\n    *Christian Schmidt*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699380025000,&quot;author&quot;:&quot;Christian Schmidt&quot;,&quot;sha&quot;:&quot;e5481edb8bd39ebdda066fb4ff17e19930cfeb65&quot;,&quot;pr&quot;:&quot;48782&quot;,&quot;merge_sha&quot;:&quot;0157819d0858fa368c895dbb7eaf048ed023db7b&quot;,&quot;html&quot;:&quot;&lt;p&gt;In mailer preview, only show SMTP-To if it differs from the union of To, Cc and Bcc.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Christian Schmidt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable YJIT by default on new applications running Ruby 3.3+.\n\n    Adds a `config/initializers/enable_yjit.rb` initializer that enables YJIT\n    when running on Ruby 3.3+.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable YJIT by default on new applications running Ruby 3.3+.&lt;/p&gt;\n\n&lt;p&gt;Adds a &lt;code&gt;config/initializers/enable_yjit.rb&lt;/code&gt; initializer that enables YJIT&lt;br /&gt;\nwhen running on Ruby 3.3+.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In Action Mailer previews, show date from message `Date` header if present.\n\n    *Sampat Badhe*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699134308000,&quot;author&quot;:&quot;sampatbadhe&quot;,&quot;sha&quot;:&quot;f4a9b406393849bfcefa088c346a2fe8e212d5dd&quot;,&quot;pr&quot;:&quot;49790&quot;,&quot;merge_sha&quot;:&quot;354e435a65fafdbf62fff2b03acbf16bfc6158e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;In Action Mailer previews, show date from message &lt;code&gt;Date&lt;/code&gt; header if present.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sampat Badhe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Exit with non-zero status when the migration generator fails.\n\n    *Katsuhiko YOSHIDA*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1698834480000,&quot;author&quot;:&quot;Katsuhiko YOSHIDA&quot;,&quot;sha&quot;:&quot;6cd4de4a8ad4c9f637d2ee6bbaca41f505711232&quot;,&quot;pr&quot;:&quot;49644&quot;,&quot;merge_sha&quot;:&quot;994ceea92a2758ef1b2971afc2888476e9ba1d02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Exit with non-zero status when the migration generator fails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Katsuhiko YOSHIDA&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use numeric UID and GID in Dockerfile template\n\n    The Dockerfile generated by `rails new` sets the default user and group\n    by name instead of UID:GID. This can cause the following error in Kubernetes:\n\n    ```\n    container has runAsNonRoot and image has non-numeric user (rails), cannot verify user is non-root\n    ```\n\n    This change sets default user and group by their numeric values.\n\n    *Ivan Fedotov*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1698739359000,&quot;author&quot;:&quot;Ivan Fedotov&quot;,&quot;sha&quot;:&quot;7ff33d8b3c6d2c5187ac2a59067fce8eea7ceba3&quot;,&quot;pr&quot;:&quot;49742&quot;,&quot;merge_sha&quot;:&quot;f2088bec18996ab209a71d2587c8945b8776ea38&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use numeric UID and GID in Dockerfile template&lt;/p&gt;\n\n&lt;p&gt;The Dockerfile generated by &lt;code&gt;rails new&lt;/code&gt; sets the default user and group&lt;br /&gt;\nby name instead of UID:GID. This can cause the following error in Kubernetes:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;container has runAsNonRoot and image has non-numeric user (rails), cannot verify user is non-root\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This change sets default user and group by their numeric values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ivan Fedotov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disallow invalid values for rails new options.\n\n    The `--database`, `--asset-pipeline`, `--css`, and `--javascript` options\n    for `rails new` take different arguments. This change validates them.\n\n    *Tony Drake*, *Akhil G Krishnan*, *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1697142083000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;b8a3efeee348db1d357bd83d5e7cca24cbbe4f28&quot;,&quot;pr&quot;:&quot;49609&quot;,&quot;merge_sha&quot;:&quot;056396fea663d3adb9ba332b039a007d2730901a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disallow invalid values for rails new options.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;--database&lt;/code&gt;, &lt;code&gt;--asset-pipeline&lt;/code&gt;, &lt;code&gt;--css&lt;/code&gt;, and &lt;code&gt;--javascript&lt;/code&gt; options&lt;br /&gt;\nfor &lt;code&gt;rails new&lt;/code&gt; take different arguments. This change validates them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Drake&lt;/em&gt;, &lt;em&gt;Akhil G Krishnan&lt;/em&gt;, &lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Conditionally print `$stdout` when invoking `run_generator`.\n\n    In an effort to improve the developer experience when debugging\n    generator tests, we add the ability to conditionally print `$stdout`\n    instead of capturing it.\n\n    This allows for calls to `binding.irb` and `puts` work as expected.\n\n    ```sh\n    RAILS_LOG_TO_STDOUT=true ./bin/test test/generators/actions_test.rb\n    ```\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1705446573000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;299900f4e50cae5e1d5104b7569eef7bd386e6f5&quot;,&quot;pr&quot;:&quot;50773&quot;,&quot;merge_sha&quot;:&quot;474ee0a0141fd26e4a93442e7b920b06bc8401d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Conditionally print &lt;code&gt;$stdout&lt;/code&gt; when invoking &lt;code&gt;run_generator&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;In an effort to improve the developer experience when debugging&lt;br /&gt;\ngenerator tests, we add the ability to conditionally print &lt;code&gt;$stdout&lt;/code&gt;&lt;br /&gt;\ninstead of capturing it.&lt;/p&gt;\n\n&lt;p&gt;This allows for calls to &lt;code&gt;binding.irb&lt;/code&gt; and &lt;code&gt;puts&lt;/code&gt; work as expected.&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;RAILS_LOG_TO_STDOUT&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;true&lt;/span&gt; ./bin/test &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt;/generators/actions_test.rb\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove the option `config.public_file_server.enabled` from the generators\n    for all environments, as the value is the same in all environments.\n\n    *Adrian Hirt*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1699030627000,&quot;author&quot;:&quot;Adrian Hirt&quot;,&quot;sha&quot;:&quot;f0a03bd899c74ccd0f0cf6b90acef097b4ccabe2&quot;,&quot;pr&quot;:&quot;49851&quot;,&quot;merge_sha&quot;:&quot;705878ef4680615bc1386a5d44c49ee4fc3810d9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove the option &lt;code&gt;config.public_file_server.enabled&lt;/code&gt; from the generators&lt;br /&gt;\nfor all environments, as the value is the same in all environments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrian Hirt&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Request Forgery takes relative paths into account.\n\n    *Stefan Wienert*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1708535814000,&quot;author&quot;:&quot;Stefan Wienert&quot;,&quot;sha&quot;:&quot;e2a8bfa1f24395ce8fa5879c4df88de835fd0401&quot;,&quot;pr&quot;:&quot;32770&quot;,&quot;merge_sha&quot;:&quot;db4c6db59dd9c17fb7c729c6b3ecff1f3429d7dc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Request Forgery takes relative paths into account.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stefan Wienert&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add \&quot;.test\&quot; as a default allowed host in development to ensure smooth golden-path setup with puma.dev.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1707930843000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;6260b6b0c82eb41264f37acda3ab866e658bb1d6&quot;,&quot;pr&quot;:&quot;51087&quot;,&quot;merge_sha&quot;:&quot;3163bb735189eddd7c152a1e72bed7b4d052f7d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add “.test” as a default allowed host in development to ensure smooth golden-path setup with puma.dev.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `allow_browser` to set minimum browser versions for the application.\n\n    A browser that&#39;s blocked will by default be served the file in `public/426.html` with a HTTP status code of \&quot;426 Upgrade Required\&quot;.\n\n    ```ruby\n    class ApplicationController &lt; ActionController::Base\n      # Allow only browsers natively supporting webp images, web push, badges, import maps, CSS nesting + :has\n      allow_browser versions: :modern\n    end\n\n    class ApplicationController &lt; ActionController::Base\n      # All versions of Chrome and Opera will be allowed, but no versions of \&quot;internet explorer\&quot; (ie). Safari needs to be 16.4+ and Firefox 121+.\n      allow_browser versions: { safari: 16.4, firefox: 121, ie: false }\n    end\n\n    class MessagesController &lt; ApplicationController\n      # In addition to the browsers blocked by ApplicationController, also block Opera below 104 and Chrome below 119 for the show action.\n      allow_browser versions: { opera: 104, chrome: 119 }, only: :show\n    end\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1704103725000,&quot;author&quot;:&quot;Vipul A M&quot;,&quot;sha&quot;:&quot;5d56bb877764bd35b3d70ff8e9dc20569b854205&quot;,&quot;pr&quot;:&quot;50505&quot;,&quot;merge_sha&quot;:&quot;8e6fac80ba36bf8eca2448f415dc36fcb5c1f0ce&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;allow_browser&lt;/code&gt; to set minimum browser versions for the application.&lt;/p&gt;\n\n&lt;p&gt;A browser that’s blocked will by default be served the file in &lt;code&gt;public/426.html&lt;/code&gt; with a HTTP status code of “426 Upgrade Required”.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ApplicationController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionController&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# Allow only browsers natively supporting webp images, web push, badges, import maps, CSS nesting + :has&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;allow_browser&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;versions: :modern&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ApplicationController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActionController&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# All versions of Chrome and Opera will be allowed, but no versions of \&quot;internet explorer\&quot; (ie). Safari needs to be 16.4+ and Firefox 121+.&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;allow_browser&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;versions: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;safari: &lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;16.4&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;firefox: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;121&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;ie: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MessagesController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# In addition to the browsers blocked by ApplicationController, also block Opera below 104 and Chrome below 119 for the show action.&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;allow_browser&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;versions: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;opera: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;104&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;chrome: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;119&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;only: :show&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add rate limiting API.\n\n    ```ruby\n    class SessionsController &lt; ApplicationController\n      rate_limit to: 10, within: 3.minutes, only: :create\n    end\n\n    class SignupsController &lt; ApplicationController\n      rate_limit to: 1000, within: 10.seconds,\n        by: -&gt; { request.domain }, with: -&gt; { redirect_to busy_controller_url, alert: \&quot;Too many signups!\&quot; }, only: :new\n    end\n    ```\n\n    *DHH*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1705510167000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;d839ddb71abea276cc1a79b5eaddaa9620353f31&quot;,&quot;pr&quot;:&quot;50781&quot;,&quot;merge_sha&quot;:&quot;1205a751c5a79335ffb522ca56986c22ad527371&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add rate limiting API.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;SessionsController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;rate_limit&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;within: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;3&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minutes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;only: :create&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;SignupsController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;rate_limit&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1000&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;within: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;seconds&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n    &lt;span class=\&quot;ss\&quot;&gt;by: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;request&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;domain&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;with: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;redirect_to&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;busy_controller_url&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;alert: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Too many signups!\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;only: :new&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `image/svg+xml` to the compressible content types of ActionDispatch::Static\n\n    *Georg Ledermann*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1702572845000,&quot;author&quot;:&quot;Georg Ledermann&quot;,&quot;sha&quot;:&quot;0fc5b06c08e79b8767f9c2f9c91650e06b24eba0&quot;,&quot;pr&quot;:&quot;50359&quot;,&quot;merge_sha&quot;:&quot;b9cc0a2625ece3f682de6ef368c4c444123afc77&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;image/svg+xml&lt;/code&gt; to the compressible content types of ActionDispatch::Static&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Georg Ledermann&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add instrumentation for ActionController::Live#send_stream\n\n    Allows subscribing to `send_stream` events. The event payload contains the filename, disposition, and type.\n\n    *Hannah Ramadan*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1702456739000,&quot;author&quot;:&quot;hramadan&quot;,&quot;sha&quot;:&quot;6488bd9ec0c73feb46eb7124ba6dc9c7db775725&quot;,&quot;pr&quot;:&quot;49297&quot;,&quot;merge_sha&quot;:&quot;8278626a2c0e0ee4dc762891a91e70708380b4d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add instrumentation for ActionController::Live#send_stream&lt;/p&gt;\n\n&lt;p&gt;Allows subscribing to &lt;code&gt;send_stream&lt;/code&gt; events. The event payload contains the filename, disposition, and type.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hannah Ramadan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `with_routing` test helper in `ActionDispatch::IntegrationTest`\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700801299000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;d46d5ce6107e34423727b1a8a70767ed233f882f&quot;,&quot;pr&quot;:&quot;49819&quot;,&quot;merge_sha&quot;:&quot;82e33e44bf3d8bcdc2a4ea40b6039472f0e2b297&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;with_routing&lt;/code&gt; test helper in &lt;code&gt;ActionDispatch::IntegrationTest&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated support to set `Rails.application.config.action_dispatch.show_exceptions` to `true` and `false`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;ec2c2666c255029593dda2f78e89b457cf8509fc&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated support to set &lt;code&gt;Rails.application.config.action_dispatch.show_exceptions&lt;/code&gt; to &lt;code&gt;true&lt;/code&gt; and &lt;code&gt;false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `speaker`, `vibrate`, and `vr` permissions policy directives.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;30193dc087b60d2b903b8e2781d5ee0c65de0130&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;speaker&lt;/code&gt;, &lt;code&gt;vibrate&lt;/code&gt;, and &lt;code&gt;vr&lt;/code&gt; permissions policy directives.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `Rails.application.config.action_dispatch.return_only_request_media_type_on_content_type`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;d088d9132f634e88bfa92ea82978d5c21d0c8c32&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated &lt;code&gt;Rails.application.config.action_dispatch.return_only_request_media_type_on_content_type&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails.application.config.action_controller.allow_deprecated_parameters_hash_equality`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;43e42c1ea879de70d42caa0acbc9b24faf74dc1a&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Rails.application.config.action_controller.allow_deprecated_parameters_hash_equality&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated comparison between `ActionController::Parameters` and `Hash`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;43e42c1ea879de70d42caa0acbc9b24faf74dc1a&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated comparison between &lt;code&gt;ActionController::Parameters&lt;/code&gt; and &lt;code&gt;Hash&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated constant `AbstractController::Helpers::MissingHelperError`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;87bc1190fbc4f8e18682f1bb959a53b263a2df5d&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated constant &lt;code&gt;AbstractController::Helpers::MissingHelperError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a race condition that could cause a `Text file busy - chromedriver`\n    error with parallel system tests\n\n    *Matt Brictson*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1699378873000,&quot;author&quot;:&quot;Matt Brictson&quot;,&quot;sha&quot;:&quot;e7d743b8ac6f6ce60753bfab3c8190e7b37eaeee&quot;,&quot;pr&quot;:&quot;49908&quot;,&quot;merge_sha&quot;:&quot;3162afe9596aa8e38bf6b983db536d2d15227489&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a race condition that could cause a &lt;code&gt;Text file busy - chromedriver&lt;/code&gt;&lt;br /&gt;\nerror with parallel system tests&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Brictson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `racc` as a dependency since it will become a bundled gem in Ruby 3.4.0\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1697839813000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;5005480adf5057b7efe9197a8d8b7a716c91bec5&quot;,&quot;pr&quot;:&quot;49722&quot;,&quot;merge_sha&quot;:&quot;d4866ede93a99642002f1854f05c8f813d342b02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;racc&lt;/code&gt; as a dependency since it will become a bundled gem in Ruby 3.4.0&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated constant `ActionDispatch::IllegalStateError`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;b2f96d07d489f452f7862dcd20336204b2e10ba3&quot;,&quot;pr&quot;:&quot;50144&quot;,&quot;merge_sha&quot;:&quot;e7ea111e3bbb1f83fe2b1565a8cbdab02c4fef30&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove deprecated constant &lt;code&gt;ActionDispatch::IllegalStateError&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Rafael Mendonça França&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add parameter filter capability for redirect locations.\n\n    It uses the `config.filter_parameters` to match what needs to be filtered.\n    The result would be like this:\n\n        Redirected to http://secret.foo.bar?username=roque&amp;password=[FILTERED]\n\n    Fixes #14055.\n\n    *Roque Pinel*, *Trevor Turk*, *tonytonyjan*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1708471512000,&quot;author&quot;:&quot;Roque Pinel&quot;,&quot;sha&quot;:&quot;f4f3ef77813977d0067635a6c82efbd7936df09a&quot;,&quot;pr&quot;:&quot;51131&quot;,&quot;merge_sha&quot;:&quot;05b4db2ad09f8fd275534948e663588a97e90ab8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add parameter filter capability for redirect locations.&lt;/p&gt;\n\n&lt;p&gt;It uses the &lt;code&gt;config.filter_parameters&lt;/code&gt; to match what needs to be filtered.&lt;br /&gt;\nThe result would be like this:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Redirected to http://secret.foo.bar?username=roque&amp;amp;password=[FILTERED]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Fixes #14055.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Roque Pinel&lt;/em&gt;, &lt;em&gt;Trevor Turk&lt;/em&gt;, &lt;em&gt;tonytonyjan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make Active Job transaction aware when used conjointly with Active Record.\n\n    A common mistake with Active Job is to enqueue jobs from inside a transaction,\n    causing them to potentially be picked and ran by another process, before the\n    transaction is committed, which may result in various errors.\n\n    ```ruby\n    Topic.transaction do\n      topic = Topic.create(...)\n      NewTopicNotificationJob.perform_later(topic)\n    end\n    ```\n\n    Now Active Job will automatically defer the enqueuing to after the transaction is committed,\n    and drop the job if the transaction is rolled back.\n\n    Various queue implementations can choose to disable this behavior, and users can disable it,\n    or force it on a per job basis:\n\n    ```ruby\n    class NewTopicNotificationJob &lt; ApplicationJob\n      self.enqueue_after_transaction_commit = :never # or `:always` or `:default`\n    end\n    ```\n\n    *Jean Boussier*, *Cristian Bica*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1712155744000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e922c59207c406d51541622690737783e0ec338e&quot;,&quot;pr&quot;:&quot;51426&quot;,&quot;merge_sha&quot;:&quot;a134d9166e4d34ab0d97fb82f3e4f0092b3b98ee&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make Active Job transaction aware when used conjointly with Active Record.&lt;/p&gt;\n\n&lt;p&gt;A common mistake with Active Job is to enqueue jobs from inside a transaction,&lt;br /&gt;\ncausing them to potentially be picked and ran by another process, before the&lt;br /&gt;\ntransaction is committed, which may result in various errors.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;...&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;NewTopicNotificationJob&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;perform_later&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now Active Job will automatically defer the enqueuing to after the transaction is committed,&lt;br /&gt;\nand drop the job if the transaction is rolled back.&lt;/p&gt;\n\n&lt;p&gt;Various queue implementations can choose to disable this behavior, and users can disable it,&lt;br /&gt;\nor force it on a per job basis:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;NewTopicNotificationJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationJob&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;enqueue_after_transaction_commit&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:never&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# or `:always` or `:default`&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;, &lt;em&gt;Cristian Bica&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Do not trigger immediate loading of `ActiveJob::Base` when loading `ActiveJob::TestHelper`.\n\n    *Maxime Réty*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1705002081000,&quot;author&quot;:&quot;maximerety&quot;,&quot;sha&quot;:&quot;f72d2118fe8ce739cfbb4b3e223432041f274c38&quot;,&quot;pr&quot;:&quot;50713&quot;,&quot;merge_sha&quot;:&quot;cff2eb1be11cb729382b3674e3caa2bd198ec55e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Do not trigger immediate loading of &lt;code&gt;ActiveJob::Base&lt;/code&gt; when loading &lt;code&gt;ActiveJob::TestHelper&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Maxime Réty&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Preserve the serialized timezone when deserializing `ActiveSupport::TimeWithZone` arguments.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1701529546000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;18098ccc4c837278c42d9757dd2b1e0bdd2016e0&quot;,&quot;pr&quot;:&quot;50230&quot;,&quot;merge_sha&quot;:&quot;c5d519f93af9f5aefda329649e0789d33c995308&quot;,&quot;html&quot;:&quot;&lt;p&gt;Preserve the serialized timezone when deserializing &lt;code&gt;ActiveSupport::TimeWithZone&lt;/code&gt; arguments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove deprecated `:exponentially_longer` value for the `:wait` in `retry_on`.\n\n    *Rafael Mendonça França*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1700692705000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;03dae98092e21260eb588
