<changelog-app data-seed="[{&quot;message&quot;:&quot;*   The guide _Classic to Zeitwerk HOWTO_ that documented how to migrate from\n    the `classic` autoloader to Zeitwerk has been deleted.\n\n    The last version of this guide can be found\n    [here](https://guides.rubyonrails.org/v7.2/classic_to_zeitwerk_howto.html),\n    in case you need it.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1718873221000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;b44820276832200c4d672a5d35cd92aa5797ec0c&quot;,&quot;pr&quot;:&quot;52165&quot;,&quot;merge_sha&quot;:&quot;242216803ee73f528b0a74c6bdb367e5b98d8f83&quot;,&quot;html&quot;:&quot;&lt;p&gt;The guide &lt;em&gt;Classic to Zeitwerk HOWTO&lt;/em&gt; that documented how to migrate from&lt;br /&gt;\nthe &lt;code&gt;classic&lt;/code&gt; autoloader to Zeitwerk has been deleted.&lt;/p&gt;\n\n&lt;p&gt;The last version of this guide can be found&lt;br /&gt;\n&lt;a href=\&quot;https://guides.rubyonrails.org/v7.2/classic_to_zeitwerk_howto.html\&quot;&gt;here&lt;/a&gt;,&lt;br /&gt;\nin case you need it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `::STATS_DIRECTORIES`.\n\n    The global constant `STATS_DIRECTORIES` has been deprecated in favor of\n    `CodeStatistics.add_directory`.\n\n    Add extra directories with `CodeStatistics.add_directory(label, path)`:\n\n    ```ruby\n    require \&quot;rails/code_statistics\&quot;\n    CodeStatistics.add_directory(&#39;My Directory&#39;, &#39;path/to/dir&#39;)\n    ```\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1724447448000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;271467b013eff6a7b7811191c2f0e302c13a0b34&quot;,&quot;pr&quot;:&quot;52226&quot;,&quot;merge_sha&quot;:&quot;667a2063ed2772b1a5d385a0911679749b7f2a6e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;::STATS_DIRECTORIES&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The global constant &lt;code&gt;STATS_DIRECTORIES&lt;/code&gt; has been deprecated in favor of&lt;br /&gt;\n&lt;code&gt;CodeStatistics.add_directory&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Add extra directories with &lt;code&gt;CodeStatistics.add_directory(label, path)&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nb\&quot;&gt;require&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;rails/code_statistics\&quot;&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;CodeStatistics&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;add_directory&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;My Directory&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;path/to/dir&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable query log tags by default on development env\n\n    This can be used to trace troublesome SQL statements back to the application\n    code that generated these statements. It is also useful when using multiple\n    databases because the query logs can identify which database is being used.\n\n    *Matheus Richard*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1723367513000,&quot;author&quot;:&quot;Matheus Richard&quot;,&quot;sha&quot;:&quot;e29ad0bcf7620a6a776086628f755d9e5c7d8f2d&quot;,&quot;pr&quot;:&quot;51342&quot;,&quot;merge_sha&quot;:&quot;c9c304769f7f9886ab41a11af3c11961ebe18940&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable query log tags by default on development env&lt;/p&gt;\n\n&lt;p&gt;This can be used to trace troublesome SQL statements back to the application&lt;br /&gt;\ncode that generated these statements. It is also useful when using multiple&lt;br /&gt;\ndatabases because the query logs can identify which database is being used.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matheus Richard&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Defer route drawing to the first request, or when url_helpers are called\n\n    Executes the first routes reload in middleware, or when a route set&#39;s\n    url_helpers receives a route call / asked if it responds to a route.\n    Previously, this was executed unconditionally on boot, which can\n    slow down boot time unnecessarily for larger apps with lots of routes.\n\n    Environments like production that have `config.eager_load = true` will\n    continue to eagerly load routes on boot.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1723185863000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;cdb283566c5d5251e2f7e663e655e57e8e10abbc&quot;,&quot;pr&quot;:&quot;52353&quot;,&quot;merge_sha&quot;:&quot;9f80efc79119037fc4421d06e94a0d7e076876a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Defer route drawing to the first request, or when url_helpers are called&lt;/p&gt;\n\n&lt;p&gt;Executes the first routes reload in middleware, or when a route set’s&lt;br /&gt;\nurl_helpers receives a route call / asked if it responds to a route.&lt;br /&gt;\nPreviously, this was executed unconditionally on boot, which can&lt;br /&gt;\nslow down boot time unnecessarily for larger apps with lots of routes.&lt;/p&gt;\n\n&lt;p&gt;Environments like production that have &lt;code&gt;config.eager_load = true&lt;/code&gt; will&lt;br /&gt;\ncontinue to eagerly load routes on boot.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Generate form helpers to use `textarea*` methods instead of `text_area*` methods\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1722446183000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;f9c51ec385a7b75e212954cd4b22c2da7c1d32f4&quot;,&quot;pr&quot;:&quot;52467&quot;,&quot;merge_sha&quot;:&quot;fa476ce275262add84d5b46bfffe078031c55cb8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Generate form helpers to use &lt;code&gt;textarea*&lt;/code&gt; methods instead of &lt;code&gt;text_area*&lt;/code&gt; methods&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add authentication generator to give a basic start to an authentication system using database-tracked sessions and password reset.\n\n    Generate with...\n\n    ```\n    bin/rails generate authentication\n    ```\n\n    Generated files:\n\n    ```\n    app/models/current.rb\n    app/models/user.rb\n    app/models/session.rb\n    app/controllers/sessions_controller.rb\n    app/controllers/passwords_controller.rb\n    app/mailers/passwords_mailer.rb\n    app/views/sessions/new.html.erb\n    app/views/passwords/new.html.erb\n    app/views/passwords/edit.html.erb\n    app/views/passwords_mailer/reset.html.erb\n    app/views/passwords_mailer/reset.text.erb\n    db/migrate/xxxxxxx_create_users.rb\n    db/migrate/xxxxxxx_create_sessions.rb\n    test/mailers/previews/passwords_mailer_preview.rb\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1722602063000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;79662081113c7051d29a2b10e60c07875ca48cf4&quot;,&quot;pr&quot;:&quot;52468&quot;,&quot;merge_sha&quot;:&quot;a0a894cecb3f0ceb3659cdcee73543f31ccf3d78&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add authentication generator to give a basic start to an authentication system using database-tracked sessions and password reset.&lt;/p&gt;\n\n&lt;p&gt;Generate with…&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bin/rails generate authentication\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Generated files:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;app/models/current.rb\napp/models/user.rb\napp/models/session.rb\napp/controllers/sessions_controller.rb\napp/controllers/passwords_controller.rb\napp/mailers/passwords_mailer.rb\napp/views/sessions/new.html.erb\napp/views/passwords/new.html.erb\napp/views/passwords/edit.html.erb\napp/views/passwords_mailer/reset.html.erb\napp/views/passwords_mailer/reset.text.erb\ndb/migrate/xxxxxxx_create_users.rb\ndb/migrate/xxxxxxx_create_sessions.rb\ntest/mailers/previews/passwords_mailer_preview.rb\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add not-null type modifier to migration attributes.\n\n    Generating with...\n\n    ```\n    bin/rails generate migration CreateUsers email_address:string!:uniq password_digest:string!\n    ```\n\n    Produces:\n\n    ```ruby\n    class CreateUsers &lt; ActiveRecord::Migration[8.0]\n      def change\n        create_table :users do |t|\n          t.string :email_address, null: false\n          t.string :password_digest, null: false\n\n          t.timestamps\n        end\n        add_index :users, :email_address, unique: true\n      end\n    end\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1721134851000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;2f92b1c94e2a080679ab0ad45abd0bdec24a5349&quot;,&quot;pr&quot;:&quot;52327&quot;,&quot;merge_sha&quot;:&quot;f805b35c1b2cfc9bb303eab8374f9544792f7761&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add not-null type modifier to migration attributes.&lt;/p&gt;\n\n&lt;p&gt;Generating with…&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bin/rails generate migration CreateUsers email_address:string!:uniq password_digest:string!\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Produces:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;CreateUsers&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Migration&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;8.0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;create_table&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n      &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;string&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email_address&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;null: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n      &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;string&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:password_digest&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;null: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n\n      &lt;span class=\&quot;n\&quot;&gt;t&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;timestamps&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email_address&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;unique: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a `script` folder to applications, and a scripts generator.\n\n    The new `script` folder is meant to hold one-off or general purpose scripts,\n    such as data migration scripts, cleanup scripts, etc.\n\n    A new script generator allows you to create such scripts:\n\n    ```\n    bin/rails generate script my_script\n    bin/rails generate script data/backfill\n    ```\n\n    You can run the generated script using:\n\n    ```\n    bundle exec ruby script/my_script.rb\n    bundle exec ruby script/data/backfill.rb\n    ```\n\n    *Jerome Dalbert*, *Haroon Ahmed*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1722367516000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;a71ec5634387b33fa3c103eba30b317dca76dcac&quot;,&quot;pr&quot;:&quot;52454&quot;,&quot;merge_sha&quot;:&quot;9262ca443a2d1f1287e02f175128a080dda0121b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a &lt;code&gt;script&lt;/code&gt; folder to applications, and a scripts generator.&lt;/p&gt;\n\n&lt;p&gt;The new &lt;code&gt;script&lt;/code&gt; folder is meant to hold one-off or general purpose scripts,&lt;br /&gt;\nsuch as data migration scripts, cleanup scripts, etc.&lt;/p&gt;\n\n&lt;p&gt;A new script generator allows you to create such scripts:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bin/rails generate script my_script\nbin/rails generate script data/backfill\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;You can run the generated script using:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;bundle exec ruby script/my_script.rb\nbundle exec ruby script/data/backfill.rb\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Jerome Dalbert&lt;/em&gt;, &lt;em&gt;Haroon Ahmed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `bin/rake stats` in favor of `bin/rails stats`.\n\n    *Juan Vásquez*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1719643925000,&quot;author&quot;:&quot;Juan Vásquez&quot;,&quot;sha&quot;:&quot;3d737cd8ef0b4cfd89df7cafc17315fe1aa88319&quot;,&quot;pr&quot;:&quot;52231&quot;,&quot;merge_sha&quot;:&quot;21280a16164d10cdcc02356787fca46940f27c16&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;bin/rake stats&lt;/code&gt; in favor of &lt;code&gt;bin/rails stats&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Juan Vásquez&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add internal page `/rails/info/notes`, that displays the same information as `bin/rails notes`.\n\n    *Deepak Mahakale*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1718299349000,&quot;author&quot;:&quot;Deepak Mahakale&quot;,&quot;sha&quot;:&quot;306d99f8ca7b1dc9f1738b3c8e96061574ac506f&quot;,&quot;pr&quot;:&quot;52115&quot;,&quot;merge_sha&quot;:&quot;638f6450977db3be016a954d2685c66309ac8728&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add internal page &lt;code&gt;/rails/info/notes&lt;/code&gt;, that displays the same information as &lt;code&gt;bin/rails notes&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Deepak Mahakale&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add Rubocop and GitHub Actions to plugin generator.\n    This can be skipped using --skip-rubocop and --skip-ci.\n\n    *Chris Oliver*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1716487738000,&quot;author&quot;:&quot;Chris Oliver&quot;,&quot;sha&quot;:&quot;7594a73942c6b4e64c50d17b4b0c9867b9fe1440&quot;,&quot;pr&quot;:&quot;51822&quot;,&quot;merge_sha&quot;:&quot;c906f75282085bf67b807f4f7b420c6b5019f725&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add Rubocop and GitHub Actions to plugin generator.&lt;br /&gt;\nThis can be skipped using –skip-rubocop and –skip-ci.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Oliver&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use Kamal for deployment by default, which includes generating a Rails-specific config/deploy.yml.\n    This can be skipped using --skip-kamal. See more: https://kamal-deploy.org/\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1715647059000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;bee3fa41ca9137b9e704ea3ab1bdbcfd3c85446b&quot;,&quot;pr&quot;:&quot;51798&quot;,&quot;merge_sha&quot;:&quot;2e7dc14943d285626a9e12ad0d1750d3609185be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use Kamal for deployment by default, which includes generating a Rails-specific config/deploy.yml.&lt;br /&gt;\nThis can be skipped using –skip-kamal. See more: https://kamal-deploy.org/&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `ActiveStorage::Filename#sanitized` method to handle special characters more effectively.\n    Replace the characters `\&quot;*?&lt;&gt;` with `-` if they exist in the Filename to match the Filename convention of Win OS.\n\n    *Luong Viet Dung(Martin)*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1722882513000,&quot;author&quot;:&quot;Martin(Luong Viet Dung)&quot;,&quot;sha&quot;:&quot;0d5bbb65a15ff1f70b4cb27c63e502f73ccd78ae&quot;,&quot;pr&quot;:&quot;52496&quot;,&quot;merge_sha&quot;:&quot;25f86e2f8bb845603df4a3a6497682b416076420&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;ActiveStorage::Filename#sanitized&lt;/code&gt; method to handle special characters more effectively.&lt;br /&gt;\nReplace the characters &lt;code&gt;\&quot;*?&amp;lt;&amp;gt;&lt;/code&gt; with &lt;code&gt;-&lt;/code&gt; if they exist in the Filename to match the Filename convention of Win OS.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luong Viet Dung(Martin)&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve InvariableError, UnpreviewableError and UnrepresentableError message.\n\n    Include Blob ID and content_type in the messages.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1722335759000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;240cbd9ca50ff9c8ce891b4c3669473b645cda21&quot;,&quot;pr&quot;:&quot;52193&quot;,&quot;merge_sha&quot;:&quot;2038c9d46ab035de31d7a9968b7aa22297b2618a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve InvariableError, UnpreviewableError and UnrepresentableError message.&lt;/p&gt;\n\n&lt;p&gt;Include Blob ID and content_type in the messages.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Mark proxied files as `immutable` in their Cache-Control header\n\n    *Nate Matykiewicz*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1720289328000,&quot;author&quot;:&quot;Nate Matykiewicz&quot;,&quot;sha&quot;:&quot;78ad54569bd03b253f5623cf576abed1527cd59e&quot;,&quot;pr&quot;:&quot;52283&quot;,&quot;merge_sha&quot;:&quot;cacf96ecd053f0a3d64c7bf478dac63f98e6aa6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Mark proxied files as &lt;code&gt;immutable&lt;/code&gt; in their Cache-Control header&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Matykiewicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a default token generator for password reset tokens when using `has_secure_password`.\n\n    ```ruby\n    class User &lt; ApplicationRecord\n      has_secure_password\n    end\n\n    user = User.create!(name: \&quot;david\&quot;, password: \&quot;123\&quot;, password_confirmation: \&quot;123\&quot;)\n    token = user.password_reset_token\n    User.find_by_password_reset_token(token) # returns user\n\n    # 16 minutes later...\n    User.find_by_password_reset_token(token) # returns nil\n\n    # raises ActiveSupport::MessageVerifier::InvalidSignature since the token is expired\n    User.find_by_password_reset_token!(token)\n    ```\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1722602063000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;e143d25e9666e266f3b797a9ee611a085e8e3a99&quot;,&quot;pr&quot;:&quot;52483&quot;,&quot;merge_sha&quot;:&quot;a0a894cecb3f0ceb3659cdcee73543f31ccf3d78&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a default token generator for password reset tokens when using &lt;code&gt;has_secure_password&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_secure_password&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;david\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;password: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;123\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;password_confirmation: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;123\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;password_reset_token&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by_password_reset_token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# returns user&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# 16 minutes later...&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by_password_reset_token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# returns nil&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# raises ActiveSupport::MessageVerifier::InvalidSignature since the token is expired&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by_password_reset_token!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a load hook `active_model_translation` for `ActiveModel::Translation`.\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1722290386000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;f6c0a35b1b8b4fb4d033aa6c09c4efaaf6652bdc&quot;,&quot;pr&quot;:&quot;52426&quot;,&quot;merge_sha&quot;:&quot;3acf87e26d3171e0e385aa7301389bda9bebb0f8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a load hook &lt;code&gt;active_model_translation&lt;/code&gt; for &lt;code&gt;ActiveModel::Translation&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `raise_on_missing_translations` option to `ActiveModel::Translation`.\n    When the option is set, `human_attribute_name` raises an error if a translation of the given attribute is missing.\n\n    ```ruby\n    # ActiveModel::Translation.raise_on_missing_translations = false\n    Post.human_attribute_name(\&quot;title\&quot;)\n    =&gt; \&quot;Title\&quot;\n\n    # ActiveModel::Translation.raise_on_missing_translations = true\n    Post.human_attribute_name(\&quot;title\&quot;)\n    =&gt; Translation missing. Options considered were: (I18n::MissingTranslationData)\n        - en.activerecord.attributes.post.title\n        - en.attributes.title\n\n                raise exception.respond_to?(:to_exception) ? exception.to_exception : exception\n                      ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^\n    ```\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1722290386000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;f6c0a35b1b8b4fb4d033aa6c09c4efaaf6652bdc&quot;,&quot;pr&quot;:&quot;52426&quot;,&quot;merge_sha&quot;:&quot;3acf87e26d3171e0e385aa7301389bda9bebb0f8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;raise_on_missing_translations&lt;/code&gt; option to &lt;code&gt;ActiveModel::Translation&lt;/code&gt;.&lt;br /&gt;\nWhen the option is set, &lt;code&gt;human_attribute_name&lt;/code&gt; raises an error if a translation of the given attribute is missing.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# ActiveModel::Translation.raise_on_missing_translations = false&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;human_attribute_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Title\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# ActiveModel::Translation.raise_on_missing_translations = true&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;human_attribute_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Translation&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;missing&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;.&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Options&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;considered&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;were: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;I18n&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MissingTranslationData&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;en&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;activerecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attributes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;title&lt;/span&gt;\n    &lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;en&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attributes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;title&lt;/span&gt;\n\n            &lt;span class=\&quot;k\&quot;&gt;raise&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;exception&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;respond_to?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:to_exception&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;?&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;exception&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_exception&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;exception&lt;/span&gt;\n                  &lt;span class=\&quot;o\&quot;&gt;^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `ActiveModel::AttributeAssignment#attribute_writer_missing`\n\n    Provide instances with an opportunity to gracefully handle assigning to an\n    unknown attribute:\n\n    ```ruby\n    class Rectangle\n      include ActiveModel::AttributeAssignment\n\n      attr_accessor :length, :width\n\n      def attribute_writer_missing(name, value)\n        Rails.logger.warn \&quot;Tried to assign to unknown attribute #{name}\&quot;\n      end\n    end\n\n    rectangle = Rectangle.new\n    rectangle.assign_attributes(height: 10) # =&gt; Logs \&quot;Tried to assign to unknown attribute &#39;height&#39;\&quot;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1722034096000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;20d156d489c0c49ba2d6854a7b0a33db015cfaac&quot;,&quot;pr&quot;:&quot;52417&quot;,&quot;merge_sha&quot;:&quot;27f3fa72a36132d5b6b6f1a4a953c350cd4b6a59&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;ActiveModel::AttributeAssignment#attribute_writer_missing&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Provide instances with an opportunity to gracefully handle assigning to an&lt;br /&gt;\nunknown attribute:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Rectangle&lt;/span&gt;\n  &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;AttributeAssignment&lt;/span&gt;\n\n  &lt;span class=\&quot;nb\&quot;&gt;attr_accessor&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:length&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:width&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;attribute_writer_missing&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;value&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;logger&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Tried to assign to unknown attribute &lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;#{&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;name&lt;/span&gt;&lt;span class=\&quot;si\&quot;&gt;}&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;rectangle&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Rectangle&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;rectangle&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;assign_attributes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;height: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; Logs \&quot;Tried to assign to unknown attribute &#39;height&#39;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `store_if_blank` option to `has_rich_text`\n\n    Pass `store_if_blank: false` to not create `ActionText::RichText` records when saving with a blank attribute, such as from an optional form parameter.\n\n    ```ruby\n    class Message\n      has_rich_text :content, store_if_blank: false\n    end\n\n    Message.create(content: \&quot;hi\&quot;) # creates an ActionText::RichText\n    Message.create(content: \&quot;\&quot;) # does not create an ActionText::RichText\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1724279199000,&quot;author&quot;:&quot;Alex&quot;,&quot;sha&quot;:&quot;a0f1d04a7d5cec7def689338d688fd71f8230aff&quot;,&quot;pr&quot;:&quot;52573&quot;,&quot;merge_sha&quot;:&quot;6fa5e7abda132b006b19ae6ee5cd32e07f2a9126&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;store_if_blank&lt;/code&gt; option to &lt;code&gt;has_rich_text&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Pass &lt;code&gt;store_if_blank: false&lt;/code&gt; to not create &lt;code&gt;ActionText::RichText&lt;/code&gt; records when saving with a blank attribute, such as from an optional form parameter.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Message&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_rich_text&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:content&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;store_if_blank: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;hi\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# creates an ActionText::RichText&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Message&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# does not create an ActionText::RichText&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Strip `content` attribute if the key is present but the value is empty\n\n    *Jeremy Green*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1724264813000,&quot;author&quot;:&quot;Jeremy Green&quot;,&quot;sha&quot;:&quot;9196a5bfe02942a5c66c8b64a173d4ea9c8c8be7&quot;,&quot;pr&quot;:&quot;52281&quot;,&quot;merge_sha&quot;:&quot;373dbfdf4110e2ec593fa31602e0dc8a5825cb23&quot;,&quot;html&quot;:&quot;&lt;p&gt;Strip &lt;code&gt;content&lt;/code&gt; attribute if the key is present but the value is empty&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Green&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rename `rich_text_area` methods into `rich_textarea`\n\n    Old names are still available as aliases.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1722446183000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;f9c51ec385a7b75e212954cd4b22c2da7c1d32f4&quot;,&quot;pr&quot;:&quot;52467&quot;,&quot;merge_sha&quot;:&quot;fa476ce275262add84d5b46bfffe078031c55cb8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rename &lt;code&gt;rich_text_area&lt;/code&gt; methods into &lt;code&gt;rich_textarea&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Old names are still available as aliases.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only sanitize `content` attribute when present in attachments.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1718216498000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;52c21f90669ce59adf7deef85a44b6b1a469 ;:&quot;actioncable&quot;,&quot;date_merged&quot;:1722462576000,&quot;author&quot;:&quot;Keith Schacht&quot;,&quot;sha&quot;:&quot;52189d25d6ebca22e9e530cf31e49842e85ff7dd&quot;,&quot;pr&quot;:&quot;52421&quot;,&quot;merge_sha&quot;:&quot;bcaac3e8c460e44af67b6a84899f024ebe1c8552&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add an &lt;code&gt;identifier&lt;/code&gt; to the event payload for the ActiveSupport::Notification &lt;code&gt;transmit_subscription_confirmation.action_cable&lt;/code&gt; and &lt;code&gt;transmit_subscription_rejection.action_cable&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Keith Schacht&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Request#raw_post` raising `NoMethodError` when `rack.input` is `nil`.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1724271371000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;cd3d94a48ad927b1e9567445529c0dc31424dc59&quot;,&quot;pr&quot;:&quot;52138&quot;,&quot;merge_sha&quot;:&quot;89f9ca77b806f6c4d58f532693ea723d970976d9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Request#raw_post&lt;/code&gt; raising &lt;code&gt;NoMethodError&lt;/code&gt; when &lt;code&gt;rack.input&lt;/code&gt; is &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `racc` dependency by manually writing `ActionDispatch::Journey::Scanner`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1723745066000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;7d42bf68e23b8281ca47f13e93c29e6ce1b6f117&quot;,&quot;pr&quot;:&quot;52610&quot;,&quot;merge_sha&quot;:&quot;36f5a2003f019dc0291ea990e6b1e913eebb20cd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;racc&lt;/code&gt; dependency by manually writing &lt;code&gt;ActionDispatch::Journey::Scanner&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt; uot;52422&quot;,&quot;merge_sha&quot;:&quot;38bc323012e1f9856036e6c06d5787e2352ad747&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate drawing routes with hash key paths to make routing faster.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/users\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;users#index\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/logout\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:sessions&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;mount&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyApp&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/my_app\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/users\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;users#index\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/logout\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;sessions#logout\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;mount&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;MyApp&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;at: &lt;/s uot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;users#index\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;/other_path\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;users#index\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `http_cache_forever` use `immutable: true`\n\n    *Nate Matykiewicz*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1720289328000,&quot;author&quot;:&quot;Nate Matykiewicz&quot;,&quot;sha&quot;:&quot;78ad54569bd03b253f5623cf576abed1527cd59e&quot;,&quot;pr&quot;:&quot;52283&quot;,&quot;merge_sha&quot;:&quot;cacf96ecd053f0a3d64c7bf478dac63f98e6aa6d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;http_cache_forever&lt;/code&gt; use &lt;code&gt;immutable: true&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Matykiewicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.action_dispatch.strict_freshness`.\n\n    When set to `true`, the `ETag` header takes precedence over the `Last-Modified` header when both are present,\n    as specified by RFC 7232, Section 6.\n\n    Defaults to `false` to maintain compatibility with previous versions of Rails, but is enabled as part of\n    Rails 8.0 defaults.\n\n    *heka1024*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1720168066000,&quot;author&quot;:&quot;heka1024&quot;,&quot;sha&quot;:&quot;fc7637103a7edc723b92a1b7fec297eede0c5cb9&quot;,&quot;pr&quot;:&quot;52274&quot;,&quot;merge_sha&quot;:&quot;126445239fa6d31ab081414a7d6d8d50fdfcb6ce&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.action_dispatch.strict_freshness&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;When set to &lt;code&gt;true&lt;/code&gt;, the &lt;code&gt;ETag&lt;/code&gt; header takes precedence over the &lt;code&gt;Last-Modified&lt;/code&gt; header when both are present,&lt;br /&gt;\nas specified by RFC 7232, Section 6.&lt;/p&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;false&lt;/code&gt; to maintain compatibility with previous versions of Rails, but is enabled as part of&lt;br /&gt;\nRails 8.0 defaults.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;heka1024&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `immutable` directive in Cache-Control\n\n    ```ruby\n    expires_in 1.minute, public: true, immutable: true\n    # Cache-Control: public, max-age=60, immutable\n    ```\n\n    *heka1024*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1719433399000,&quot;author&quot;:&quot;heka1024&quot;,&quot;sha&quot;:&quot;d98cfde86a6461148d8dc93665868b7526532e05&quot;,&quot;pr&quot;:&quot;52197&quot;,&quot;merge_sha&quot;:&quot;999df686de0d129ad7ad4724b6fff94ee6d6131b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;immutable&lt;/code&gt; directive in Cache-Control&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;expires_in&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;minute&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;public: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;immutable: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# Cache-Control: public, max-age=60, immutable&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;heka1024&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:wasm_unsafe_eval` mapping for `content_security_policy`\n\n    ```ruby\n    # Before\n    policy.script_src \&quot;&#39;wasm-unsafe-eval&#39;\&quot;\n\n    # After\n    policy.script_src :wasm_unsafe_eval\n    ```\n\n    *Joe Haig*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1717017523000,&quot;author&quot;:&quot;Cyril Blaecke&quot;,&quot;sha&quot;:&quot;6cb41bae10f813799ff85f8b2cda23cab6ae99a9&quot;,&quot;pr&quot;:&quot;51944&quot;,&quot;merge_sha&quot;:&quot;2bdb4828a8b66a00bd1eebc68023d8182a7cdaa0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:wasm_unsafe_eval&lt;/code&gt; mapping for &lt;code&gt;content_security_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&#39;wasm-unsafe-eval&#39;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:wasm_unsafe_eval&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joe Haig&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `display_capture` and `keyboard_map` in `permissions_policy`\n\n    *Cyril Blaecke*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1717017523000,&quot;author&quot;:&quot;Cyril Blaecke&quot;,&quot;sha&quot;:&quot;cba374995c6b32d30d01371292e313112ac0868e&quot;,&quot;pr&quo
