or Vallender&quot;,&quot;sha&quot;:&quot;4b2174d67428384a95c1fc908989d2b40487428e&quot;,&quot;pr&quot;:&quot;52656&quot;,&quot;merge_sha&quot;:&quot;a59ddc714fa0403cbd8c7ae6abdec2f71ee7b63f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support use of alternative database interfaces via the &lt;code&gt;database_cli&lt;/code&gt; ActiveRecord configuration option.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;configure&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;database_cli&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;postgresql: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;pgcli\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;T S Vallender&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for dumping table inheritance and native partitioning table definitions for PostgeSQL adapter\n\n    *Justin Talbott*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1724346505000,&quot;author&quot;:&quot;justin talbott&quot;,&quot;sha&quot;:&quot;fba7ef036960fe7a364644ae18db7610aced8c02&quot;,&quot;pr&quot;:&quot;50475&quot;,&quot;merge_sha&quot;:&quot;d4df3d5f81344ed07187eaced049f1c59d624c34&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for dumping table inheritance and native partitioning table definitions for PostgeSQL adapter&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Justin Talbott&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Infer default `:inverse_of` option for `delegated_type` definitions.\n\n    ```ruby\n    class Entry &lt; ApplicationRecord\n      delegated_type :entryable, types: %w[ Message ]\n      # =&gt; defaults to inverse_of: :entry\n    end\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1724269032000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;e9ee137d8b62cb43f664de37a02b1747e530c34c&quot;,&quot;pr&quot;:&quot;50280&quot;,&quot;merge_sha&quot;:&quot;dcd4e10698d6832e6f6868792481a0884b9db7b4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Infer default &lt;code&gt;:inverse_of&lt;/code&gt; option for &lt;code&gt;delegated_type&lt;/code&gt; definitions.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Entry&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;delegated_type&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:entryable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;types: &lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%w[ Message ]&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; defaults to inverse_of: :entry&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for `ActiveRecord::Point` type casts using `Hash` values\n\n    This allows `ActiveRecord::Point` to be cast or serialized from a hash\n    with `:x` and `:y` keys of numeric values, mirroring the functionality of\n    existing casts for string and array values. Both string and symbol keys are\n    supported.\n\n    ```ruby\n    class PostgresqlPoint &lt; ActiveRecord::Base\n      attribute :x, :point\n      attribute :y, :point\n      attribute :z, :point\n    end\n\n    val = PostgresqlPoint.new({\n      x: &#39;(12.34, -43.21)&#39;,\n      y: [12.34, &#39;-43.21&#39;],\n      z: {x: &#39;12.34&#39;, y: -43.21}\n    })\n    ActiveRecord::Point.new(12.32, -43.21) == val.x == val.y == val.z\n    ```\n\n    *Stephen Drew*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1724265407000,&quot;author&quot;:&quot;Stephen Drew&quot;,&quot;sha&quot;:&quot;1823d4ab7a154fcc7b6bdc5491508b0a4cd4ab2b&quot;,&quot;pr&quot;:&quot;44841&quot;,&quot;merge_sha&quot;:&quot;af4be52fe411ba9e7bce920e6c210d3c22521532&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for &lt;code&gt;ActiveRecord::Point&lt;/code&gt; type casts using &lt;code&gt;Hash&lt;/code&gt; values&lt;/p&gt;\n\n&lt;p&gt;This allows &lt;code&gt;ActiveRecord::Point&lt;/code&gt; to be cast or serialized from a hash&lt;br /&gt;\nwith &lt;code&gt;:x&lt;/code&gt; and &lt;code&gt;:y&lt;/code&gt; keys of numeric values, mirroring the functionality of&lt;br /&gt;\nexisting casts for string and array values. Both string and symbol keys are&lt;br /&gt;\nsupported.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;PostgresqlPoint&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:x&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:point&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:y&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:point&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:z&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:point&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;val&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;PostgresqlPoint&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;x: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;(12.34, -43.21)&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;y: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;12.34&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;-43.21&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;z: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;x: &lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;12.34&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;y: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;43.21&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Point&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;12.32&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mf\&quot;&gt;43.21&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;val&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;x&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;val&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;y&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;val&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;z&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Drew&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Replace `SQLite3::Database#busy_timeout` with `#busy_handler_timeout=`.\n\n    Provides a non-GVL-blocking, fair retry interval busy handler implementation.\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1723908226000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;cffb642a0c32949da6454c5fb1f7283846d9ed98&quot;,&quot;pr&quot;:&quot;52636&quot;,&quot;merge_sha&quot;:&quot;02bf1c3ea3de6edeaf9924c0f88c08edbfc94be8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Replace &lt;code&gt;SQLite3::Database#busy_timeout&lt;/code&gt; with &lt;code&gt;#busy_handler_timeout=&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Provides a non-GVL-blocking, fair retry interval busy handler implementation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SQLite3Adapter: Translate `SQLite3::BusyException` into `ActiveRecord::StatementTimeout`.\n\n    *Matthew Nguyen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1723808954000,&quot;author&quot;:&quot;Matthew Nguyen&quot;,&quot;sha&quot;:&quot;41c547cb4734d5b21c32ebde78be6a145c9216a3&quot;,&quot;pr&quot;:&quot;52577&quot;,&quot;merge_sha&quot;:&quot;8bf495a6226089e0cd67acfb66a59654cf4fe0f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;SQLite3Adapter: Translate &lt;code&gt;SQLite3::BusyException&lt;/code&gt; into &lt;code&gt;ActiveRecord::StatementTimeout&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matthew Nguyen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include schema name in `enable_extension` statements in `db/schema.rb`.\n\n    The schema dumper will now include the schema name in generated\n    `enable_extension` statements if they differ from the current schema.\n\n    For example, if you have a migration:\n\n    ```ruby\n    enable_extension \&quot;heroku_ext.pgcrypto\&quot;\n    enable_extension \&quot;pg_stat_statements\&quot;\n    ```\n\n    then the generated schema dump will also contain:\n\n    ```ruby\n    enable_extension \&quot;heroku_ext.pgcrypto\&quot;\n    enable_extension \&quot;pg_stat_statements\&quot;\n    ```\n\n    *Tony Novak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1723681776000,&quot;author&quot;:&quot;Tony Novak&quot;,&quot;sha&quot;:&quot;2ea8e89fd1b8bb07162a0fe4e5b2f6349d8bad48&quot;,&quot;pr&quot;:&quot;52313&quot;,&quot;merge_sha&quot;:&quot;c44d7ae6b1e0292a95a27b7a5573f4dec99e06f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include schema name in &lt;code&gt;enable_extension&lt;/code&gt; statements in &lt;code&gt;db/schema.rb&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The schema dumper will now include the schema name in generated&lt;br /&gt;\n&lt;code&gt;enable_extension&lt;/code&gt; statements if they differ from the current schema.&lt;/p&gt;\n\n&lt;p&gt;For example, if you have a migration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;enable_extension&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;heroku_ext.pgcrypto\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;enable_extension&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;pg_stat_statements\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;then the generated schema dump will also contain:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;enable_extension&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;heroku_ext.pgcrypto\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;enable_extension&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;pg_stat_statements\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Novak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveRecord::Encryption::EncryptedAttributeType#type` to return\n    actual cast type.\n\n    *Vasiliy Ermolovich*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1723656767000,&quot;author&quot;:&quot;Vasiliy Ermolovich&quot;,&quot;sha&quot;:&quot;eaa74eedba945e1bdcedd7fa6ac38c6493edd735&quot;,&quot;pr&quot;:&quot;52247&quot;,&quot;merge_sha&quot;:&quot;455cf48c7e0cb8bc5c35d8be88c0c6ad94ce9f62&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveRecord::Encryption::EncryptedAttributeType#type&lt;/code&gt; to return&lt;br /&gt;\nactual cast type.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vasiliy Ermolovich&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SQLite3Adapter: Bulk insert fixtures.\n\n    Previously one insert command was executed for each fixture, now they are\n    aggregated in a single bulk insert command.\n\n    *Lázaro Nixon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1723362353000,&quot;author&quot;:&quot;Nixon&quot;,&quot;sha&quot;:&quot;90b1108a646250c735548ebae3f96674313e53ae&quot;,&quot;pr&quot;:&quot;52562&quot;,&quot;merge_sha&quot;:&quot;5544762cb33ed28030f98bed73a031f745763275&quot;,&quot;html&quot;:&quot;&lt;p&gt;SQLite3Adapter: Bulk insert fixtures.&lt;/p&gt;\n\n&lt;p&gt;Previously one insert command was executed for each fixture, now they are&lt;br /&gt;\naggregated in a single bulk insert command.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lázaro Nixon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PostgreSQLAdapter: Allow `disable_extension` to be called with schema-qualified name.\n\n    For parity with `enable_extension`, the `disable_extension` method can be called with a schema-qualified\n    name (e.g. `disable_extension \&quot;myschema.pgcrypto\&quot;`). Note that PostgreSQL&#39;s `DROP EXTENSION` does not\n    actually take a schema name (unlike `CREATE EXTENSION`), so the resulting SQL statement will only name\n    the extension, e.g. `DROP EXTENSION IF EXISTS \&quot;pgcrypto\&quot;`.\n\n    *Tony Novak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1723017906000,&quot;author&quot;:&quot;Tony Novak&quot;,&quot;sha&quot;:&quot;eb6d1709fe33592ed827af177d93590d1124c1ed&quot;,&quot;pr&quot;:&quot;52452&quot;,&quot;merge_sha&quot;:&quot;cd912ad0bf1ff5f27e385bed4b33e222b72a88e0&quot;,&quot;html&quot;:&quot;&lt;p&gt;PostgreSQLAdapter: Allow &lt;code&gt;disable_extension&lt;/code&gt; to be called with schema-qualified name.&lt;/p&gt;\n\n&lt;p&gt;For parity with &lt;code&gt;enable_extension&lt;/code&gt;, the &lt;code&gt;disable_extension&lt;/code&gt; method can be called with a schema-qualified&lt;br /&gt;\nname (e.g. &lt;code&gt;disable_extension \&quot;myschema.pgcrypto\&quot;&lt;/code&gt;). Note that PostgreSQL’s &lt;code&gt;DROP EXTENSION&lt;/code&gt; does not&lt;br /&gt;\nactually take a schema name (unlike &lt;code&gt;CREATE EXTENSION&lt;/code&gt;), so the resulting SQL statement will only name&lt;br /&gt;\nthe extension, e.g. &lt;code&gt;DROP EXTENSION IF EXISTS \&quot;pgcrypto\&quot;&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Novak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `create_schema` / `drop_schema` reversible in migrations.\n\n    Previously, `create_schema` and `drop_schema` were irreversible migration operations.\n\n    *Tony Novak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1722602264000,&quot;author&quot;:&quot;Tony Novak&quot;,&quot;sha&quot;:&quot;e800fc683dddd0113cd855352a8b2daad892abc0&quot;,&quot;pr&quot;:&quot;52451&quot;,&quot;merge_sha&quot;:&quot;7a0bf93b9dd291c7f61121a41b3a813ac8857e6a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;create_schema&lt;/code&gt; / &lt;code&gt;drop_schema&lt;/code&gt; reversible in migrations.&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;create_schema&lt;/code&gt; and &lt;code&gt;drop_schema&lt;/code&gt; were irreversible migration operations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Novak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support batching using custom columns.\n\n    ```ruby\n    Product.in_batches(cursor: [:shop_id, :id]) do |relation|\n      # do something with relation\n    end\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1722289384000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;fd52a754f2c6e234ee46834c63cfde02a368d5c6&quot;,&quot;pr&quot;:&quot;52384&quot;,&quot;merge_sha&quot;:&quot;bba9cbae2f8ab0e564cbccf852ba0d34848874db&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support batching using custom columns.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Product&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_batches&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;cursor: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:shop_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;relation&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# do something with relation&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use SQLite `IMMEDIATE` transactions when possible.\n\n    Transactions run against the SQLite3 adapter default to IMMEDIATE mode to improve concurrency support and avoid busy exceptions.\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1721978138000,&quot;author&quot;:&quot;Stephen Margheim&quot;,&quot;sha&quot;:&quot;1e2c9048c46c9a8692046e5a429a085b55f01449&quot;,&quot;pr&quot;:&quot;50371&quot;,&quot;merge_sha&quot;:&quot;def0397e595c503099e3c10bd811d5d9e3613b38&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use SQLite &lt;code&gt;IMMEDIATE&lt;/code&gt; transactions when possible.&lt;/p&gt;\n\n&lt;p&gt;Transactions run against the SQLite3 adapter default to IMMEDIATE mode to improve concurrency support and avoid busy exceptions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise specific exception when a connection is not defined.\n\n     The new `ConnectionNotDefined` exception provides connection name, shard and role accessors indicating the details of the connection that was requested.\n\n    *Hana Harencarova*, *Matthew Draper*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1721163420000,&quot;author&quot;:&quot;Hana Harencarova&quot;,&quot;sha&quot;:&quot;0bdf44d921ff983312c344b73efcd14a7152434e&quot;,&quot;pr&quot;:&quot;52298&quot;,&quot;merge_sha&quot;:&quot;e6ca80ee0d3db6d0d78a2e54119076d02213c6a7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise specific exception when a connection is not defined.&lt;/p&gt;\n\n&lt;p&gt;The new &lt;code&gt;ConnectionNotDefined&lt;/code&gt; exception provides connection name, shard and role accessors indicating the details of the connection that was requested.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hana Harencarova&lt;/em&gt;, &lt;em&gt;Matthew Draper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Delete the deprecated constant `ActiveRecord::ImmutableRelation`.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1720870104000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;32c5a358bb2116c0d23bb2246f75180151b6f61b&quot;,&quot;pr&quot;:&quot;52321&quot;,&quot;merge_sha&quot;:&quot;e1f8909c66aee3afc91ba8d0d63d2df104bc9260&quot;,&quot;html&quot;:&quot;&lt;p&gt;Delete the deprecated constant &lt;code&gt;ActiveRecord::ImmutableRelation&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix duplicate callback execution when child autosaves parent with `has_one` and `belongs_to`.\n\n    Before, persisting a new child record with a new associated parent record would run `before_validation`,\n    `after_validation`, `before_save` and `after_save` callbacks twice.\n\n    Now, these callbacks are only executed once as expected.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1720458047000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;154f4a4ba96b8f22e87084c2a82192e51c3a2362&quot;,&quot;pr&quot;:&quot;49847&quot;,&quot;merge_sha&quot;:&quot;16f1222753cac0a554a2acd8f4ffa3f23d51d945&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix duplicate callback execution when child autosaves parent with &lt;code&gt;has_one&lt;/code&gt; and &lt;code&gt;belongs_to&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Before, persisting a new child record with a new associated parent record would run &lt;code&gt;before_validation&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;after_validation&lt;/code&gt;, &lt;code&gt;before_save&lt;/code&gt; and &lt;code&gt;after_save&lt;/code&gt; callbacks twice.&lt;/p&gt;\n\n&lt;p&gt;Now, these callbacks are only executed once as expected.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Encryption::Encryptor` now supports a `:compressor` option to customize the compression algorithm used.\n\n    ```ruby\n    module ZstdCompressor\n      def self.deflate(data)\n        Zstd.compress(data)\n      end\n\n      def self.inflate(data)\n        Zstd.decompress(data)\n      end\n    end\n\n    class User\n      encrypts :name, compressor: ZstdCompressor\n    end\n    ```\n\n    You disable compression by passing `compress: false`.\n\n    ```ruby\n    class User\n      encrypts :name, compress: false\n    end\n    ```\n\n    *heka1024*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1720010353000,&quot;author&quot;:&quot;heka1024&quot;,&quot;sha&quot;:&quot;75421601ceeec4d7fd41bebb313c7765f1e6e4c7&quot;,&quot;pr&quot;:&quot;51735&quot;,&quot;merge_sha&quot;:&quot;71e14aa7e9d48a88b4e39322f1c6485e21511221&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Encryption::Encryptor&lt;/code&gt; now supports a &lt;code&gt;:compressor&lt;/code&gt; option to customize the compression algorithm used.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;module&lt;/span&gt; &lt;span class=\&quot;nn\&quot;&gt;ZstdCompressor&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deflate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Zstd&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;compress&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;inflate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;no\&quot;&gt;Zstd&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;decompress&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;compressor: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;ZstdCompressor&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;You disable compression by passing &lt;code&gt;compress: false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;compress: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;heka1024&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add condensed `#inspect` for `ConnectionPool`, `AbstractAdapter`, and\n    `DatabaseConfig`.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1719006353000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;5c8172554ff6d50b491d40f9c4b2a949aa537a0a&quot;,&quot;pr&quot;:&quot;50405&quot;,&quot;merge_sha&quot;:&quot;5bec50bc70380bb1e70e8fb0a1654130042b1f16&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add condensed &lt;code&gt;#inspect&lt;/code&gt; for &lt;code&gt;ConnectionPool&lt;/code&gt;, &lt;code&gt;AbstractAdapter&lt;/code&gt;, and&lt;br /&gt;\n&lt;code&gt;DatabaseConfig&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `.shard_keys`, `.sharded?`, &amp; `.connected_to_all_shards` methods.\n\n    ```ruby\n    class ShardedBase &lt; ActiveRecord::Base\n        self.abstract_class = true\n\n        connects_to shards: {\n          shard_one: { writing: :shard_one },\n          shard_two: { writing: :shard_two }\n        }\n    end\n\n    class ShardedModel &lt; ShardedBase\n    end\n\n    ShardedModel.shard_keys =&gt; [:shard_one, :shard_two]\n    ShardedModel.sharded? =&gt; true\n    ShardedBase.connected_to_all_shards { ShardedModel.current_shard } =&gt; [:shard_one, :shard_two]\n    ```\n\n    *Nony Dutton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1718714723000,&quot;author&quot;:&quot;Nony Dutton&quot;,&quot;sha&quot;:&quot;77cf5e6d927fd8f5db793be32bb625ac791e5824&quot;,&quot;pr&quot;:&quot;51009&quot;,&quot;merge_sha&quot;:&quot;ff0ef93e28d4919ffd8bf130132b7b7e3435c67a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;.shard_keys&lt;/code&gt;, &lt;code&gt;.sharded?&lt;/code&gt;, &amp;amp; &lt;code&gt;.connected_to_all_shards&lt;/code&gt; methods.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ShardedBase&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n    &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;abstract_class&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n    &lt;span class=\&quot;n\&quot;&gt;connects_to&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;shards: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;shard_one: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :shard_one&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;shard_two: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;writing: :shard_two&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ShardedModel&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ShardedBase&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ShardedModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;shard_keys&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:shard_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shard_two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ShardedModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;sharded?&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ShardedBase&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connected_to_all_shards&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ShardedModel&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current_shard&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:shard_one&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shard_two&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nony Dutton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a `filter` option to `in_order_of` to prioritize certain values in the sorting without filtering the results\n    by these values.\n\n    *Igor Depolli*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1718230877000,&quot;author&quot;:&quot;Igor Depolli&quot;,&quot;sha&quot;:&quot;00f38563a4e09036a4e00a44b264441e3cc4073a&quot;,&quot;pr&quot;:&quot;51761&quot;,&quot;merge_sha&quot;:&quot;827f4ef15cfde1c42d75ed9521023a5c5cfe91d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a &lt;code&gt;filter&lt;/code&gt; option to &lt;code&gt;in_order_of&lt;/code&gt; to prioritize certain values in the sorting without filtering the results&lt;br /&gt;\nby these values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Depolli&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix an issue where the IDs reader method did not return expected results\n    for preloaded associations in models using composite primary keys.\n\n    *Jay Ang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717599308000,&quot;author&quot;:&quot;Jay Ang&quot;,&quot;sha&quot;:&quot;3e371c6dd6077efa21aeea98cdd14b79822403a2&quot;,&quot;pr&quot;:&quot;51167&quot;,&quot;merge_sha&quot;:&quot;5dabff4b7bf4cc5e2e552efb78c6a3f3e44bed37&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue where the IDs reader method did not return expected results&lt;br /&gt;\nfor preloaded associations in models using composite primary keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jay Ang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to configure `strict_loading_mode` globally or within a model.\n\n    Defaults to `:all`, can be changed to `:n_plus_one_only`.\n\n    *Garen Torikian*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717420324000,&quot;author&quot;:&quot;Garen J. Torikian&quot;,&quot;sha&quot;:&quot;5ff9915db9464654ece43dce02232e8480f4a770&quot;,&quot;pr&quot;:&quot;51339&quot;,&quot;merge_sha&quot;:&quot;9cafa55ddd327d6da15073b4caca80305e3ce035&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to configure &lt;code&gt;strict_loading_mode&lt;/code&gt; globally or within a model.&lt;/p&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;:all&lt;/code&gt;, can be changed to &lt;code&gt;:n_plus_one_only&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Garen Torikian&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#readonly?`.\n\n    Reflects if the relation has been marked as readonly.\n\n    *Theodor Tonum*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717009524000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;e12ba4d5396089633708702ee4513a4b717acac6&quot;,&quot;pr&quot;:&quot;51943&quot;,&quot;merge_sha&quot;:&quot;f3b154de0297b690d5ee101704b012bc00d4e745&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#readonly?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Reflects if the relation has been marked as readonly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Theodor Tonum&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `ActiveRecord::Store` to raise a descriptive exception if the column is not either\n    structured (e.g., PostgreSQL +hstore+/+json+, or MySQL +json+) or declared serializable via\n    `ActiveRecord.store`.\n\n    Previously, a `NoMethodError` would be raised when the accessor was read or written:\n\n        NoMethodError: undefined method `accessor&#39; for an instance of ActiveRecord::Type::Text\n\n    Now, a descriptive `ConfigurationError` is raised:\n\n        ActiveRecord::ConfigurationError: the column &#39;metadata&#39; has not been configured as a store.\n          Please make sure the column is declared serializable via &#39;ActiveRecord.store&#39; or, if your\n          database supports it, use a structured column type like hstore or json.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716532482000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;2bf7e25243c85e7c5e32f91007f6827a2491067d&quot;,&quot;pr&quot;:&quot;51898&quot;,&quot;merge_sha&quot;:&quot;272aa3bd15c84c875e73592669a5c9007e1b12e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;ActiveRecord::Store&lt;/code&gt; to raise a descriptive exception if the column is not either&lt;br /&gt;\nstructured (e.g., PostgreSQL +hstore+/+json+, or MySQL +json+) or declared serializable via&lt;br /&gt;\n&lt;code&gt;ActiveRecord.store&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, a &lt;code&gt;NoMethodError&lt;/code&gt; would be raised when the accessor was read or written:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;NoMethodError: undefined method `accessor&#39; for an instance of ActiveRecord::Type::Text\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Now, a descriptive &lt;code&gt;ConfigurationError&lt;/code&gt; is raised:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::ConfigurationError: the column &#39;metadata&#39; has not been configured as a store.\n  Please make sure the column is declared serializable via &#39;ActiveRecord.store&#39; or, if your\n  database supports it, use a structured column type like hstore or json.\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix inference of association model on nested models with the same demodularized name.\n\n    E.g. with the following setup:\n\n    ```ruby\n    class Nested::Post &lt; ApplicationRecord\n      has_one :post, through: :other\n    end\n    ```\n\n    Before, `#post` would infer the model as `Nested::Post`, but now it correctly infers `Post`.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716421574000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;0516eafda2f744f1e01631305b94c2e7582442de&quot;,&quot;pr&quot;:&quot;51720&quot;,&quot;merge_sha&quot;:&quot;cacb8475a9d4373c0db437e7be4905685f03cefa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix inference of association model on nested models with the same demodularized name.&lt;/p&gt;\n\n&lt;p&gt;E.g. with the following setup:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Nested::Post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;through: :other&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before, &lt;code&gt;#post&lt;/code&gt; would infer the model as &lt;code&gt;Nested::Post&lt;/code&gt;, but now it correctly infers &lt;code&gt;Post&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add public method for checking if a table is ignored by the schema cache.\n\n    Previously, an application would need to reimplement `ignored_table?` from the schema cache class to check if a table was set to be ignored. This adds a public method to support this and updates the schema cache to use that directly.\n\n    ```ruby\n    ActiveRecord.schema_cache_ignored_tables = [\&quot;developers\&quot;]\n    ActiveRecord.schema_cache_ignored_table?(\&quot;developers\&quot;)\n    =&gt; true\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716320031000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;e815c6663a99e277c43d5f132bcbae71d342a41d&quot;,&quot;pr&quot;:&quot;51878&quot;,&quot;merge_sha&quot;:&quot;2281edf99e3583b1ff7ae636906f681d80dab603&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add public method for checking if a table is ignored by the schema cache.&lt;/p&gt;\n\n&lt;p&gt;Previously, an application would need to reimplement &lt;code&gt;ignored_table?&lt;/code&gt; from the schema cache class to check if a table was set to be ignored. This adds a public method to support this and updates the schema cache to use that directly.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_tables&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_table?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::ErrorReporter#report` now assigns a backtrace to unraised exceptions.\n\n    Previously reporting an un-raised exception would result in an error report without\n    a backtrace. Now it automatically generates one.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1724409254000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;b1d8cf59d9b3c51fde5dd96ceb829d36b8e28c86&quot;,&quot;pr&quot;:&quot;52684&quot;,&quot;merge_sha&quot;:&quot;0794abb6bb95f0904cb0a6a605ddb24863aa809e&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::ErrorReporter#report&lt;/code&gt; now assigns a backtrace to unraised exceptions.&lt;/p&gt;\n\n&lt;p&gt;Previously reporting an un-raised exception would result in an error report without&lt;br /&gt;\na backtrace. Now it automatically generates one.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `escape_html_entities` option to `ActiveSupport::JSON.encode`.\n\n    This allows for overriding the global configuration found at\n    `ActiveSupport.escape_html_entities_in_json` for specific calls to `to_json`.\n\n    This should be usable from controllers in the following manner:\n    ```ruby\n    class MyController &lt; ApplicationController\n      def index\n        render json: { hello: \&quot;world\&quot; }, escape_html_entities: false\n      end\n    end\n    ```\n\n    *Nigel Baillie*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1723368858000,&quot;author&quot;:&quot;Nigel Baillie&quot;,&quot;sha&quot;:&quot;bdbc8889e219814f1dc6bf847e9b88f4312aecf0&quot;,&quot;pr&quot;:&quot;51272&quot;,&quot;merge_sha&quot;:&quot;8ebd0a4e1efc65ffc1d6aaa32930c7c1d921feff&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;escape_html_entities&lt;/code&gt; option to &lt;code&gt;ActiveSupport::JSON.encode&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This allows for overriding the global configuration found at&lt;br /&gt;\n&lt;code&gt;ActiveSupport.escape_html_entities_in_json&lt;/code&gt; for specific calls to &lt;code&gt;to_json&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This should be usable from controllers in the following manner:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationController&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;render&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;json: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;hello: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;world\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;},&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;escape_html_entities: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nigel Baillie&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise when using key which can&#39;t respond to `#to_sym` in `EncryptedConfiguration`.\n\n    As is the case when trying to use an Integer or Float as a key, which is unsupported.\n\n    *zzak*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1723367846000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;1571041bf5fbbfee33f6b4fa276a449221e9cc4c&quot;,&quot;pr&quot;:&quot;51950&quot;,&quot;merge_sha&quot;:&quot;bd24e3dd221646fb62d32ba6a9d787e46052e064&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise when using key which can’t respond to &lt;code&gt;#to_sym&lt;/code&gt; in &lt;code&gt;EncryptedConfiguration&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;As is the case when trying to use an Integer or Float as a key, which is unsupported.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;zzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate addition and since between two `Time` and `ActiveSupport::TimeWithZone`.\n\n    Previously adding time instances together such as `10.days.ago + 10.days.ago` or `10.days.ago.since(10.days.ago)` produced a nonsensical future date. This behavior is deprecated and will be removed in Rails 8.1.\n\n    *Nick Schwaderer*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1721427926000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;3df676878a8a9e13f8a0cc9b44f17dada10740e5&quot;,&quot;pr&quot;:&quot;52370&quot;,&quot;merge_sha&quot;:&quot;e0a9ef12b39a4871d8f143dae926931b3c3a0919&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate addition and since between two &lt;code&gt;Time&lt;/code&gt; and &lt;code&gt;ActiveSupport::TimeWithZone&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously adding time instances together such as &lt;code&gt;10.days.ago + 10.days.ago&lt;/code&gt; or &lt;code&gt;10.days.ago.since(10.days.ago)&lt;/code&gt; produced a nonsensical future date. This behavior is deprecated and will be removed in Rails 8.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Schwaderer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support rfc2822 format for Time#to_fs &amp; Date#to_fs.\n\n    *Akshay Birajdar*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1721134851000,&quot;author&quot;:&quot;Akshay Birajdar&quot;,&quot;sha&quot;:&quot;26575aa19c04e81ef196ff5bd97d9aa2d3ed8417&quot;,&quot;pr&quot;:&quot;52337&quot;,&quot;merge_sha&quot;:&quot;f805b35c1b2cfc9bb303eab8374f9544792f7761&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support rfc2822 format for Time#to_fs &amp;amp; Date#to_fs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Akshay Birajdar&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Optimize load time for `Railtie#initialize_i18n`. Filter `I18n.load_path`s passed to the file watcher to only those\n    under `Rails.root`. Previously the watcher would grab all available locales, including those in gems\n    which do not require a watcher because they won&#39;t change.\n\n    *Nick Schwaderer*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1720720820000,&quot;author&quot;:&quot;Nick Schwaderer&quot;,&quot;sha&quot;:&quot;e61704612471ae01076ff454c57164127b088d83&quot;,&quot;pr&quot;:&quot;52271&quot;,&quot;merge_sha&quot;:&quot;36b2dbfc1d722128c05eb6d6506c7d435ba5b55d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Optimize load time for &lt;code&gt;Railtie#initialize_i18n&lt;/code&gt;. Filter &lt;code&gt;I18n.load_path&lt;/code&gt;s passed to the file watcher to only those&lt;br /&gt;\nunder &lt;code&gt;Rails.root&lt;/code&gt;. Previously the watcher would grab all available locales, including those in gems&lt;br /&gt;\nwhich do not require a watcher because they won’t change.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Schwaderer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a `filter` option to `in_order_of` to prioritize certain values in the sorting without filtering the results\n    by these values.\n\n    *Igor Depolli*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1718230877000,&quot;author&quot;:&quot;Igor Depolli&quot;,&quot;sha&quot;:&quot;4813a0f0361c3407a681fa63632a336a9854028b&quot;,&quot;pr&quot;:&quot;52072&quot;,&quot;merge_sha&quot;:&quot;827f4ef15cfde1c42d75ed9521023a5c5cfe91d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a &lt;code&gt;filter&lt;/code&gt; option to &lt;code&gt;in_order_of&lt;/code&gt; to prioritize certain values in the sorting without filtering the results&lt;br /&gt;\nby these values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Depolli&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error message when using `assert_difference` or `assert_changes` with a\n    proc by printing the proc&#39;s source code (MRI only).\n\n    *Richard Böhme*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1717923228000,&quot;author&quot;:&quot;Richard Böhme&quot;,&quot;sha&quot;:&quot;38e9695c10f822caaa54e399833c346249660005&quot;,&quot;pr&quot;:&quot;52036&quot;,&quot;merge_sha&quot;:&quot;e3ea4c74124f1de38897732f1ddb1f9a1d57e80d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error message when using &lt;code&gt;assert_difference&lt;/code&gt; or &lt;code&gt;assert_changes&lt;/code&gt; with a&lt;br /&gt;\nproc by printing the proc’s source code (MRI only).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Böhme&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a new configuration value `:zone` for `ActiveSupport.to_time_preserves_timezone` and rename the previous `true` value to `:offset`. The new default value is `:zone`.\n\n    *Jason Kim*, *John Hawthorn*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1719432965000,&quot;author&quot;:&quot;Jason Kim&quot;,&quot;sha&quot;:&quot;9dcf17ec4c51722b5ab8146c5a714242cc0716ba&quot;,&quot;pr&quot;:&quot;52091&quot;,&quot;merge_sha&quot;:&quot;716e4a7d326c36fc44d4a6fcab7a21313ab3b2df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a new configuration value &lt;code&gt;:zone&lt;/code&gt; for &lt;code&gt;ActiveSupport.to_time_preserves_timezone&lt;/code&gt; and rename the previous &lt;code&gt;true&lt;/code&gt; value to &lt;code&gt;:offset&lt;/code&gt;. The new default value is &lt;code&gt;:zone&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Kim&lt;/em&gt;, &lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
