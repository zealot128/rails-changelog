<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Fix `sum` when performing a grouped calculation.\n\n    `User.group(:friendly).sum` no longer worked. This is fixed.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1731556607000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;aaad4932b26d731d9aa2b14f21207d6ddf83ea73&quot;,&quot;pr&quot;:&quot;53625&quot;,&quot;merge_sha&quot;:&quot;f7f7d8e63ae60bb7edc5c50b6f7cac3c922574a8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;sum&lt;/code&gt; when performing a grouped calculation.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;User.group(:friendly).sum&lt;/code&gt; no longer worked. This is fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for enabling or disabling transactional tests per database.\n\n    A test class can now override the default `use_transactional_tests` setting\n    for individual databases, which can be useful if some databases need their\n    current state to be accessible to an external process while tests are running.\n\n    ```ruby\n    class MostlyTransactionalTest &lt; ActiveSupport::TestCase\n      self.use_transactional_tests = true\n      skip_transactional_tests_for_database :shared\n    end\n    ```\n\n    *Matthew Cheetham*, *Morgan Mareve*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1730907092000,&quot;author&quot;:&quot;Matthew John Cheetham&quot;,&quot;sha&quot;:&quot;c68482f5714c1dd82e84e255aded630700184b72&quot;,&quot;pr&quot;:&quot;53139&quot;,&quot;merge_sha&quot;:&quot;f8d74e27212f8d852a3d5ca7eb7766807a89b0a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for enabling or disabling transactional tests per database.&lt;/p&gt;\n\n&lt;p&gt;A test class can now override the default &lt;code&gt;use_transactional_tests&lt;/code&gt; setting&lt;br /&gt;\nfor individual databases, which can be useful if some databases need their&lt;br /&gt;\ncurrent state to be accessible to an external process while tests are running.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MostlyTransactionalTest&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TestCase&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;use_transactional_tests&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;skip_transactional_tests_for_database&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shared&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Matthew Cheetham&lt;/em&gt;, &lt;em&gt;Morgan Mareve&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Cast `query_cache` value when using URL configuration.\n\n    *zzak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1730292324000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;af9b0f2be4c677772bca5c0b0d947bcd7b8d2fe4&quot;,&quot;pr&quot;:&quot;53491&quot;,&quot;merge_sha&quot;:&quot;a807d585fadff5d1964a32088100017e41cc5c5d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Cast &lt;code&gt;query_cache&lt;/code&gt; value when using URL configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;zzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   NULLS NOT DISTINCT works with UNIQUE CONSTRAINT as well as UNIQUE INDEX.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1729999169000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;38489e43f2c865f888f9b5af0219a8280fc54429&quot;,&quot;pr&quot;:&quot;53456&quot;,&quot;merge_sha&quot;:&quot;e6429269fd5a8a7d728557f4e7d7f82c0ad1478c&quot;,&quot;html&quot;:&quot;&lt;p&gt;NULLS NOT DISTINCT works with UNIQUE CONSTRAINT as well as UNIQUE INDEX.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `PG::UnableToSend: no connection to the server` is now retryable as a connection-related exception\n\n    *Kazuma Watanabe*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1729756158000,&quot;author&quot;:&quot;wata727&quot;,&quot;sha&quot;:&quot;d0edda3315455660a387fb3cd6313b589a235e3a&quot;,&quot;pr&quot;:&quot;53400&quot;,&quot;merge_sha&quot;:&quot;7fac5d14d00fcc8dc60b49729abe78223ad3bf00&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;PG::UnableToSend: no connection to the server&lt;/code&gt; is now retryable as a connection-related exception&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kazuma Watanabe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::CurrentAttributes#attributes` now will return a new hash object on each call.\n\n    Previously, the same hash object was returned each time that method was called.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1729807501000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;90a96b8eb814463049b2cb47c899dd24c5eba369&quot;,&quot;pr&quot;:&quot;53440&quot;,&quot;merge_sha&quot;:&quot;c8ad2b2abfc1b8c01e27457a237f90aff0003403&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::CurrentAttributes#attributes&lt;/code&gt; now will return a new hash object on each call.&lt;/p&gt;\n\n&lt;p&gt;Previously, the same hash object was returned each time that method was called.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::JSON.encode` supports CIDR notation.\n\n    Previously:\n\n    ```ruby\n    ActiveSupport::JSON.encode(IPAddr.new(\&quot;172.16.0.0/24\&quot;)) # =&gt; \&quot;\\\&quot;172.16.0.0\\\&quot;\&quot;\n    ```\n\n    After this change:\n\n    ```ruby\n    ActiveSupport::JSON.encode(IPAddr.new(\&quot;172.16.0.0/24\&quot;)) # =&gt; \&quot;\\\&quot;172.16.0.0/24\\\&quot;\&quot;\n    ```\n\n    *Taketo Takashima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1729554475000,&quot;author&quot;:&quot;Taketo Takashima&quot;,&quot;sha&quot;:&quot;a11e7c263859e28468cd4cdcfadea4608e41ba66&quot;,&quot;pr&quot;:&quot;53393&quot;,&quot;merge_sha&quot;:&quot;546ca81125749e43e30de20684913a8385deafb9&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::JSON.encode&lt;/code&gt; supports CIDR notation.&lt;/p&gt;\n\n&lt;p&gt;Previously:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encode&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;IPAddr&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;172.16.0.0/24\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;\\\&quot;172.16.0.0\\\&quot;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After this change:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encode&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;IPAddr&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;172.16.0.0/24\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;\\\&quot;172.16.0.0/24\\\&quot;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Taketo Takashima&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
