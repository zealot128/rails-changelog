<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Backport `ActiveRecord::Normalization` to `ActiveModel::Attributes::Normalization`\n\n    ```ruby\n    class User\n      include ActiveModel::Attributes\n      include ActiveModel::Attributes::Normalization\n\n      attribute :email, :string\n\n      normalizes :email, with: -&gt; email { email.strip.downcase }\n    end\n\n    user = User.new\n    user.email =    \&quot; CRUISE-CONTROL@EXAMPLE.COM\\n\&quot;\n    user.email # =&gt; \&quot;cruise-control@example.com\&quot;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1736266443000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;599c9af7e1990a98e9bbaffa03a4b4d0b2f622ee&quot;,&quot;pr&quot;:&quot;53955&quot;,&quot;merge_sha&quot;:&quot;05003428cb05ef0d4dba1754fc055a22aa533227&quot;,&quot;html&quot;:&quot;&lt;p&gt;Backport &lt;code&gt;ActiveRecord::Normalization&lt;/code&gt; to &lt;code&gt;ActiveModel::Attributes::Normalization&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt;\n  &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Attributes&lt;/span&gt;\n  &lt;span class=\&quot;kp\&quot;&gt;include&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Attributes&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Normalization&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:string&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;normalizes&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;with: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;email&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;strip&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;downcase&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;email&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;    &lt;span class=\&quot;s2\&quot;&gt;\&quot; CRUISE-CONTROL@EXAMPLE.COM&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\n&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;email&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;cruise-control@example.com\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using the `SQLite3Adapter`&#39;s `dbconsole` method outside of a Rails application.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1739338683000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;52f55ddd914b64cfc6221db3270c6755a1e21488&quot;,&quot;pr&quot;:&quot;54498&quot;,&quot;merge_sha&quot;:&quot;66a9322cdad99cdd5c61a73bdda6125e0e7dfa4a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using the &lt;code&gt;SQLite3Adapter&lt;/code&gt;’s &lt;code&gt;dbconsole&lt;/code&gt; method outside of a Rails application.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix migrating multiple databases with `ActiveRecord::PendingMigration` action.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1738877392000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;3f177286a7fc385920da28bf9e8d9298f683bab2&quot;,&quot;pr&quot;:&quot;54456&quot;,&quot;merge_sha&quot;:&quot;730e815ccc65523c7fc012a2ce154e96d78d49d0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix migrating multiple databases with &lt;code&gt;ActiveRecord::PendingMigration&lt;/code&gt; action.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable automatically retrying idempotent association queries on connection\n    errors.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1738872953000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;4b8288e53ac5bf9eb4d25c2639ea14b3b7061281&quot;,&quot;pr&quot;:&quot;54436&quot;,&quot;merge_sha&quot;:&quot;2990ce3fd0a350a822e2f9631e06f217cb459b27&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable automatically retrying idempotent association queries on connection&lt;br /&gt;\nerrors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `allow_retry` to `sql.active_record` instrumentation.\n\n    This enables identifying queries which queries are automatically retryable on connection errors.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1738872102000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;48ee7db3d1875bb337e8e0d47603d6b27bb092a8&quot;,&quot;pr&quot;:&quot;54454&quot;,&quot;merge_sha&quot;:&quot;fc01241bc0c9b0c6c23621531a657c4db68cf715&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;allow_retry&lt;/code&gt; to &lt;code&gt;sql.active_record&lt;/code&gt; instrumentation.&lt;/p&gt;\n\n&lt;p&gt;This enables identifying queries which queries are automatically retryable on connection errors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Better support UPDATE with JOIN for Postgresql and SQLite3\n\n    Previously when generating update queries with one or more JOIN clauses,\n    Active Record would use a sub query which would prevent to reference the joined\n    tables in the `SET` clause, for instance:\n\n    ```ruby\n    Comment.joins(:post).update_all(\&quot;title = posts.title\&quot;)\n    ```\n\n    This is now supported as long as the relation doesn&#39;t also use a `LIMIT`, `ORDER` or\n    `GROUP BY` clause. This was supported by the MySQL adapter for a long time.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1738839257000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a6bc4b2c138d2ff44f3a56492453af2dee78a954&quot;,&quot;pr&quot;:&quot;53950&quot;,&quot;merge_sha&quot;:&quot;c50d860c940e2dba003962f87f60a1bcdf3186ce&quot;,&quot;html&quot;:&quot;&lt;p&gt;Better support UPDATE with JOIN for Postgresql and SQLite3&lt;/p&gt;\n\n&lt;p&gt;Previously when generating update queries with one or more JOIN clauses,&lt;br /&gt;\nActive Record would use a sub query which would prevent to reference the joined&lt;br /&gt;\ntables in the &lt;code&gt;SET&lt;/code&gt; clause, for instance:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Comment&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;joins&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_all&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;title = posts.title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This is now supported as long as the relation doesn’t also use a &lt;code&gt;LIMIT&lt;/code&gt;, &lt;code&gt;ORDER&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;GROUP BY&lt;/code&gt; clause. This was supported by the MySQL adapter for a long time.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce a before-fork hook in `ActiveSupport::Testing::Parallelization` to clear existing\n    connections, to avoid fork-safety issues with the mysql2 adapter.\n\n    Fixes #41776\n\n    *Mike Dalessio*, *Donal McBreen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1738158431000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;1709940bface730191e94a8cfd5720f1ad0bf34e&quot;,&quot;pr&quot;:&quot;54376&quot;,&quot;merge_sha&quot;:&quot;f132ba641a2720376f00071556fc85cbb2a6965f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce a before-fork hook in &lt;code&gt;ActiveSupport::Testing::Parallelization&lt;/code&gt; to clear existing&lt;br /&gt;\nconnections, to avoid fork-safety issues with the mysql2 adapter.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41776&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;, &lt;em&gt;Donal McBreen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   PoolConfig no longer keeps a reference to the connection class.\n\n    Keeping a reference to the class caused subtle issues when combined with reloading in\n    development. Fixes #54343.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737998581000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;2a90dbcdf6738a544bc2062823c56040feadabe0&quot;,&quot;pr&quot;:&quot;54366&quot;,&quot;merge_sha&quot;:&quot;b8b00ef28b60dab47d546f104109948ae560c5ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;PoolConfig no longer keeps a reference to the connection class.&lt;/p&gt;\n\n&lt;p&gt;Keeping a reference to the class caused subtle issues when combined with reloading in&lt;br /&gt;\ndevelopment. Fixes #54343.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix SQL notifications sometimes not sent when using async queries.\n\n    ```ruby\n    Post.async_count\n    ActiveSupport::Notifications.subscribed(-&gt;(*) { \&quot;Will never reach here\&quot; }) do\n      Post.count\n    end\n    ```\n\n    In rare circumstances and under the right race condition, Active Support notifications\n    would no longer be dispatched after using an asynchronous query.\n    This is now fixed.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737753562000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;dc522a3e6933e014c691e06c5d866d6351d6640d&quot;,&quot;pr&quot;:&quot;54344&quot;,&quot;merge_sha&quot;:&quot;2ca006fb7fe881c225c000d9ab11e2a3554b70fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix SQL notifications sometimes not sent when using async queries.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;async_count&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Notifications&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;subscribed&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;*&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Will never reach here\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;In rare circumstances and under the right race condition, Active Support notifications&lt;br /&gt;\nwould no longer be dispatched after using an asynchronous query.&lt;br /&gt;\nThis is now fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Eliminate queries loading dumped schema cache on Postgres\n\n    Improve resiliency by avoiding needing to open a database connection to load the\n    type map while defining attribute methods at boot when a schema cache file is\n    configured on PostgreSQL databases.\n\n    *James Coleman*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737674292000,&quot;author&quot;:&quot;jcoleman&quot;,&quot;sha&quot;:&quot;9ad36e067222478090b36a985090475bb03e398c&quot;,&quot;pr&quot;:&quot;54333&quot;,&quot;merge_sha&quot;:&quot;e82b645262b2c4e499428d95cbb99e0352c977eb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Eliminate queries loading dumped schema cache on Postgres&lt;/p&gt;\n\n&lt;p&gt;Improve resiliency by avoiding needing to open a database connection to load the&lt;br /&gt;\ntype map while defining attribute methods at boot when a schema cache file is&lt;br /&gt;\nconfigured on PostgreSQL databases.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;James Coleman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Coder::JSON` can be instantiated\n\n    Options can now be passed to `ActiveRecord::Coder::JSON` when instantiating the coder. This allows:\n    ```ruby\n    serialize :config, coder: ActiveRecord::Coder::JSON.new(symbolize_names: true)\n    ```\n    *matthaigh27*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737456235000,&quot;author&quot;:&quot;matt haigh&quot;,&quot;sha&quot;:&quot;65426afea6141bb489ee02d1513fe2c14b700700&quot;,&quot;pr&quot;:&quot;54172&quot;,&quot;merge_sha&quot;:&quot;eb503d80bf0030d9d66a576214dc21a467a1bc53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Coder::JSON&lt;/code&gt; can be instantiated&lt;/p&gt;\n\n&lt;p&gt;Options can now be passed to &lt;code&gt;ActiveRecord::Coder::JSON&lt;/code&gt; when instantiating the coder. This allows:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;serialize&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;coder: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Coder&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;symbolize_names: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;p&gt;&lt;em&gt;matthaigh27&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate using `insert_all`/`upsert_all` with unpersisted records in associations.\n\n    Using these methods on associations containing unpersisted records will now\n    show a deprecation warning, as the unpersisted records will be lost after\n    the operation.\n\n    *Nick Schwaderer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737397236000,&quot;author&quot;:&quot;Nick Schwaderer&quot;,&quot;sha&quot;:&quot;5eeb9a76ff0445bdfdfd000c7474d80b9ba8bf49&quot;,&quot;pr&quot;:&quot;53920&quot;,&quot;merge_sha&quot;:&quot;b1d19454df2f5eb055254811bbbac0c6e997da3f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate using &lt;code&gt;insert_all&lt;/code&gt;/&lt;code&gt;upsert_all&lt;/code&gt; with unpersisted records in associations.&lt;/p&gt;\n\n&lt;p&gt;Using these methods on associations containing unpersisted records will now&lt;br /&gt;\nshow a deprecation warning, as the unpersisted records will be lost after&lt;br /&gt;\nthe operation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Schwaderer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make column name optional for `index_exists?`.\n\n    This aligns well with `remove_index` signature as well, where\n    index name doesn&#39;t need to be derived from the column names.\n\n    *Ali Ismayiliov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737364831000,&quot;author&quot;:&quot;Ali Ismayilov&quot;,&quot;sha&quot;:&quot;08a0b4d49849605cf29498d113b12eedbb2ae49f&quot;,&quot;pr&quot;:&quot;54298&quot;,&quot;merge_sha&quot;:&quot;2e382ef0f6e9f2549ecc316212f1b0289d4162f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make column name optional for &lt;code&gt;index_exists?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This aligns well with &lt;code&gt;remove_index&lt;/code&gt; signature as well, where&lt;br /&gt;\nindex name doesn’t need to be derived from the column names.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ali Ismayiliov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change the payload name of `sql.active_record` notification for eager\n    loading from \&quot;SQL\&quot; to \&quot;#{model.name} Eager Load\&quot;.\n\n    *zzak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1737142980000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;d71310553e5360a93a32f91e5f99ec851cb7afc5&quot;,&quot;pr&quot;:&quot;54278&quot;,&quot;merge_sha&quot;:&quot;b458ed824c290f77a656accc457700c45733f4aa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change the payload name of &lt;code&gt;sql.active_record&lt;/code&gt; notification for eager&lt;br /&gt;\nloading from “SQL” to “#{model.name} Eager Load”.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;zzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable automatically retrying idempotent `#exists?` queries on connection\n    errors.\n\n    *Hartley McGuire*, *classidied*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1736877067000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;be42d45578d9f002cd3e6cd60ba0466392ae5d4a&quot;,&quot;pr&quot;:&quot;54243&quot;,&quot;merge_sha&quot;:&quot;116a5e4309a189f9111c85334c418856b81cd91a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable automatically retrying idempotent &lt;code&gt;#exists?&lt;/code&gt; queries on connection&lt;br /&gt;\nerrors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;, &lt;em&gt;classidied&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate usage of unsupported methods in conjunction with `update_all`:\n\n    `update_all` will now print a deprecation message if a query includes either `WITH`,\n    `WITH RECURSIVE` or `DISTINCT` statements. Those were never supported and were ignored\n    when generating the SQL query.\n\n    An error will be raised in a future Rails release. This behaviour will be consistent\n    with `delete_all` which currently raises an error for unsupported statements.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1736844484000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;1585064d71ccee48e52940a723867758740233b8&quot;,&quot;pr&quot;:&quot;54231&quot;,&quot;merge_sha&quot;:&quot;3b6b6c25ffa44279b967378bce97bc4a169eb29d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate usage of unsupported methods in conjunction with &lt;code&gt;update_all&lt;/code&gt;:&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;update_all&lt;/code&gt; will now print a deprecation message if a query includes either &lt;code&gt;WITH&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;WITH RECURSIVE&lt;/code&gt; or &lt;code&gt;DISTINCT&lt;/code&gt; statements. Those were never supported and were ignored&lt;br /&gt;\nwhen generating the SQL query.&lt;/p&gt;\n\n&lt;p&gt;An error will be raised in a future Rails release. This behaviour will be consistent&lt;br /&gt;\nwith &lt;code&gt;delete_all&lt;/code&gt; which currently raises an error for unsupported statements.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The table columns inside `schema.rb` are now sorted alphabetically.\n\n    Previously they&#39;d be sorted by creation order, which can cause merge conflicts when two\n    branches modify the same table concurrently.\n\n    *John Duff*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1736248377000,&quot;author&quot;:&quot;John Duff&quot;,&quot;sha&quot;:&quot;e403adf8720a77b9481eb6f4e4b3e39cc91356d5&quot;,&quot;pr&quot;:&quot;53281&quot;,&quot;merge_sha&quot;:&quot;1edb8083b8d0de1ba9c09502d28add96ac20d659&quot;,&quot;html&quot;:&quot;&lt;p&gt;The table columns inside &lt;code&gt;schema.rb&lt;/code&gt; are now sorted alphabetically.&lt;/p&gt;\n\n&lt;p&gt;Previously they’d be sorted by creation order, which can cause merge conflicts when two&lt;br /&gt;\nbranches modify the same table concurrently.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Duff&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce versions formatter for the schema dumper.\n\n    It is now possible to override how schema dumper formats versions information inside the\n    `structure.sql` file. Currently, the versions are simply sorted in the decreasing order.\n    Within large teams, this can potentially cause many merge conflicts near the top of the list.\n\n    Now, the custom formatter can be provided with a custom sorting logic (e.g. by hash values\n    of the versions), which can greatly reduce the number of conflicts.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1735304063000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;0cc1842d3844411f77d9e6fbb6980ff2fbfaf868&quot;,&quot;pr&quot;:&quot;53797&quot;,&quot;merge_sha&quot;:&quot;0bded31622d4f4e126fb43aad742fbcaecf76cf8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce versions formatter for the schema dumper.&lt;/p&gt;\n\n&lt;p&gt;It is now possible to override how schema dumper formats versions information inside the&lt;br /&gt;\n&lt;code&gt;structure.sql&lt;/code&gt; file. Currently, the versions are simply sorted in the decreasing order.&lt;br /&gt;\nWithin large teams, this can potentially cause many merge conflicts near the top of the list.&lt;/p&gt;\n\n&lt;p&gt;Now, the custom formatter can be provided with a custom sorting logic (e.g. by hash values&lt;br /&gt;\nof the versions), which can greatly reduce the number of conflicts.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Serialized attributes can now be marked as comparable.\n\n    A not rare issue when working with serialized attributes is that the serialized representation of an object\n    can change over time. Either because you are migrating from one serializer to the other (e.g. YAML to JSON or to msgpack),\n    or because the serializer used subtly changed its output.\n\n    One example is libyaml that used to have some extra trailing whitespaces, and recently fixed that.\n    When this sorts of thing happen, you end up with lots of records that report being changed even though\n    they aren&#39;t, which in the best case leads to a lot more writes to the database and in the worst case lead to nasty bugs.\n\n    The solution is to instead compare the deserialized representation of the object, however Active Record\n    can&#39;t assume the deserialized object has a working `==` method. Hence why this new functionality is opt-in.\n\n    ```ruby\n    serialize :config, type: Hash, coder: JSON, comparable: true\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1734180452000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;6a71a2ffea9f77228e3e13d5b3becac17449f2d8&quot;,&quot;pr&quot;:&quot;53946&quot;,&quot;merge_sha&quot;:&quot;9424179306c9c7eb70d7fa4eca9994c4285e6ac6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Serialized attributes can now be marked as comparable.&lt;/p&gt;\n\n&lt;p&gt;A not rare issue when working with serialized attributes is that the serialized representation of an object&lt;br /&gt;\ncan change over time. Either because you are migrating from one serializer to the other (e.g. YAML to JSON or to msgpack),&lt;br /&gt;\nor because the serializer used subtly changed its output.&lt;/p&gt;\n\n&lt;p&gt;One example is libyaml that used to have some extra trailing whitespaces, and recently fixed that.&lt;br /&gt;\nWhen this sorts of thing happen, you end up with lots of records that report being changed even though&lt;br /&gt;\nthey aren’t, which in the best case leads to a lot more writes to the database and in the worst case lead to nasty bugs.&lt;/p&gt;\n\n&lt;p&gt;The solution is to instead compare the deserialized representation of the object, however Active Record&lt;br /&gt;\ncan’t assume the deserialized object has a working &lt;code&gt;==&lt;/code&gt; method. Hence why this new functionality is opt-in.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;serialize&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;type: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Hash&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;coder: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;comparable: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix MySQL default functions getting dropped when changing a column&#39;s nullability.\n\n    *Bastian Bartmann*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1733821459000,&quot;author&quot;:&quot;Bastian Bartmann&quot;,&quot;sha&quot;:&quot;ffa9d6dfbbb465ac36246c0de28e0a4ff5312738&quot;,&quot;pr&quot;:&quot;53838&quot;,&quot;merge_sha&quot;:&quot;ab3b87e536fc27004629aa5f32bdbe5353626111&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MySQL default functions getting dropped when changing a column’s nullability.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bastian Bartmann&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   SQLite extensions can be configured in `config/database.yml`.\n\n    The database configuration option `extensions:` allows an application to load SQLite extensions\n    when using `sqlite3` &gt;= v2.4.0. The array members may be filesystem paths or the names of\n    modules that respond to `.to_path`:\n\n    ``` yaml\n    development:\n      adapter: sqlite3\n      extensions:\n        - SQLean::UUID                     # module name responding to `.to_path`\n        - .sqlpkg/nalgeon/crypto/crypto.so # or a filesystem path\n        - &lt;%= AppExtensions.location %&gt;    # or ruby code returning a path\n    ```\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1733344482000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;b599d4cea0b1688493837e7895b54f35e84049f7&quot;,&quot;pr&quot;:&quot;53827&quot;,&quot;merge_sha&quot;:&quot;91d456366638ac6c3f6dec38670c8ada5e7c69b1&quot;,&quot;html&quot;:&quot;&lt;p&gt;SQLite extensions can be configured in &lt;code&gt;config/database.yml&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The database configuration option &lt;code&gt;extensions:&lt;/code&gt; allows an application to load SQLite extensions&lt;br /&gt;\nwhen using &lt;code&gt;sqlite3&lt;/code&gt; &amp;gt;= v2.4.0. The array members may be filesystem paths or the names of&lt;br /&gt;\nmodules that respond to &lt;code&gt;.to_path&lt;/code&gt;:&lt;/p&gt;\n\n&lt;div class=\&quot;language-yaml highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;na\&quot;&gt;development&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;adapter&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;sqlite3&lt;/span&gt;\n  &lt;span class=\&quot;na\&quot;&gt;extensions&lt;/span&gt;&lt;span class=\&quot;pi\&quot;&gt;:&lt;/span&gt;\n    &lt;span class=\&quot;pi\&quot;&gt;-&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;SQLean::UUID&lt;/span&gt;                     &lt;span class=\&quot;c1\&quot;&gt;# module name responding to `.to_path`&lt;/span&gt;\n    &lt;span class=\&quot;pi\&quot;&gt;-&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;.sqlpkg/nalgeon/crypto/crypto.so&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# or a filesystem path&lt;/span&gt;\n    &lt;span class=\&quot;pi\&quot;&gt;-&lt;/span&gt; &lt;span class=\&quot;s\&quot;&gt;&amp;lt;%= AppExtensions.location %&amp;gt;&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# or ruby code returning a path&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveRecord::Middleware::ShardSelector` supports granular database connection switching.\n\n    A new configuration option, `class_name:`, is introduced to\n    `config.active_record.shard_selector` to allow an application to specify the abstract connection\n    class to be switched by the shard selection middleware. The default class is\n    `ActiveRecord::Base`.\n\n    For example, this configuration tells `ShardSelector` to switch shards using\n    `AnimalsRecord.connected_to`:\n\n    ```\n    config.active_record.shard_selector = { class_name: \&quot;AnimalsRecord\&quot; }\n    ```\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1733262413000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;58480682ede0291055b64f627b53fab07c459a81&quot;,&quot;pr&quot;:&quot;53783&quot;,&quot;merge_sha&quot;:&quot;4dd8fb30986f7b1f824ebad5d5ec7620685071d4&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveRecord::Middleware::ShardSelector&lt;/code&gt; supports granular database connection switching.&lt;/p&gt;\n\n&lt;p&gt;A new configuration option, &lt;code&gt;class_name:&lt;/code&gt;, is introduced to&lt;br /&gt;\n&lt;code&gt;config.active_record.shard_selector&lt;/code&gt; to allow an application to specify the abstract connection&lt;br /&gt;\nclass to be switched by the shard selection middleware. The default class is&lt;br /&gt;\n&lt;code&gt;ActiveRecord::Base&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;For example, this configuration tells &lt;code&gt;ShardSelector&lt;/code&gt; to switch shards using&lt;br /&gt;\n&lt;code&gt;AnimalsRecord.connected_to&lt;/code&gt;:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;config.active_record.shard_selector = { class_name: \&quot;AnimalsRecord\&quot; }\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reset relations after `insert_all`/`upsert_all`.\n\n    Bulk insert/upsert methods will now call `reset` if used on a relation, matching the behavior of `update_all`.\n\n    *Milo Winningham*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1733206087000,&quot;author&quot;:&quot;Milo Winningham&quot;,&quot;sha&quot;:&quot;a0591974a88b8e8eebe27fa011cb8aa84d998298&quot;,&quot;pr&quot;:&quot;45943&quot;,&quot;merge_sha&quot;:&quot;eb06dce17f6be8911b2e2f0b0f28c37dd207d202&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reset relations after &lt;code&gt;insert_all&lt;/code&gt;/&lt;code&gt;upsert_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Bulk insert/upsert methods will now call &lt;code&gt;reset&lt;/code&gt; if used on a relation, matching the behavior of &lt;code&gt;update_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Milo Winningham&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `_N` as a parallel tests databases suffixes\n\n    Peviously, `-N` was used as a suffix. This can cause problems for RDBMSes\n    which do not support dashes in database names.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1733128168000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;e04a9085fdef1ef87bbf27a96cd719ff15cb5b78&quot;,&quot;pr&quot;:&quot;53790&quot;,&quot;merge_sha&quot;:&quot;4060253ea7bf1a04c7b2368ffc17ddcf991997f9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;_N&lt;/code&gt; as a parallel tests databases suffixes&lt;/p&gt;\n\n&lt;p&gt;Peviously, &lt;code&gt;-N&lt;/code&gt; was used as a suffix. This can cause problems for RDBMSes&lt;br /&gt;\nwhich do not support dashes in database names.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remember when a database connection has recently been verified (for\n    two seconds, by default), to avoid repeated reverifications during a\n    single request.\n\n    This should recreate a similar rate of verification as in Rails 7.1,\n    where connections are leased for the duration of a request, and thus\n    only verified once.\n\n    *Matthew Draper*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1732772577000,&quot;author&quot;:&quot;Matthew Draper&quot;,&quot;sha&quot;:&quot;a4cefc19b1810ba0048f635f53e4a986da921973&quot;,&quot;pr&quot;:&quot;53672&quot;,&quot;merge_sha&quot;:&quot;8b544b2689f97f57c97bee59f45920bd99bda047&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remember when a database connection has recently been verified (for&lt;br /&gt;\ntwo seconds, by default), to avoid repeated reverifications during a&lt;br /&gt;\nsingle request.&lt;/p&gt;\n\n&lt;p&gt;This should recreate a similar rate of verification as in Rails 7.1,&lt;br /&gt;\nwhere connections are leased for the duration of a request, and thus&lt;br /&gt;\nonly verified once.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matthew Draper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to reset cache counters for multiple records.\n\n    ```\n    Aircraft.reset_counters([1, 2, 3], :wheels_count)\n    ```\n\n    It produces much fewer queries compared to the custom implementation using looping over ids.\n    Previously: `O(ids.size * counters.size)` queries, now: `O(ids.size + counters.size)` queries.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1731780012000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;0e6706c456f9e8175edfbaf2a39ef279b3dba14d&quot;,&quot;pr&quot;:&quot;44971&quot;,&quot;merge_sha&quot;:&quot;fe0270c36883b0ccae318ce9603c6f005134ff04&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to reset cache counters for multiple records.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Aircraft.reset_counters([1, 2, 3], :wheels_count)\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;It produces much fewer queries compared to the custom implementation using looping over ids.&lt;br /&gt;\nPreviously: &lt;code&gt;O(ids.size * counters.size)&lt;/code&gt; queries, now: &lt;code&gt;O(ids.size + counters.size)&lt;/code&gt; queries.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `affected_rows` to `sql.active_record` Notification.\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1731752981000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;a029da566f0b9716d90aa670edf04f90b8d72b89&quot;,&quot;pr&quot;:&quot;53277&quot;,&quot;merge_sha&quot;:&quot;c165c070e54ed1855d0a50c47283201ba4750d95&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;affected_rows&lt;/code&gt; to &lt;code&gt;sql.active_record&lt;/code&gt; Notification.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `sum` when performing a grouped calculation.\n\n    `User.group(:friendly).sum` no longer worked. This is fixed.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1731556607000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;aaad4932b26d731d9aa2b14f21207d6ddf83ea73&quot;,&quot;pr&quot;:&quot;53625&quot;,&quot;merge_sha&quot;:&quot;f7f7d8e63ae60bb7edc5c50b6f7cac3c922574a8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;sum&lt;/code&gt; when performing a grouped calculation.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;User.group(:friendly).sum&lt;/code&gt; no longer worked. This is fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for enabling or disabling transactional tests per database.\n\n    A test class can now override the default `use_transactional_tests` setting\n    for individual databases, which can be useful if some databases need their\n    current state to be accessible to an external process while tests are running.\n\n    ```ruby\n    class MostlyTransactionalTest &lt; ActiveSupport::TestCase\n      self.use_transactional_tests = true\n      skip_transactional_tests_for_database :shared\n    end\n    ```\n\n    *Matthew Cheetham*, *Morgan Mareve*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1730907092000,&quot;author&quot;:&quot;Matthew John Cheetham&quot;,&quot;sha&quot;:&quot;c68482f5714c1dd82e84e255aded630700184b72&quot;,&quot;pr&quot;:&quot;53139&quot;,&quot;merge_sha&quot;:&quot;f8d74e27212f8d852a3d5ca7eb7766807a89b0a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for enabling or disabling transactional tests per database.&lt;/p&gt;\n\n&lt;p&gt;A test class can now override the default &lt;code&gt;use_transactional_tests&lt;/code&gt; setting&lt;br /&gt;\nfor individual databases, which can be useful if some databases need their&lt;br /&gt;\ncurrent state to be accessible to an external process while tests are running.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MostlyTransactionalTest&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TestCase&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;use_transactional_tests&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;skip_transactional_tests_for_database&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:shared&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Matthew Cheetham&lt;/em&gt;, &lt;em&gt;Morgan Mareve&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Cast `query_cache` value when using URL configuration.\n\n    *zzak*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1730292324000,&quot;author&quot;:&quot;zzak&quot;,&quot;sha&quot;:&quot;af9b0f2be4c677772bca5c0b0d947bcd7b8d2fe4&quot;,&quot;pr&quot;:&quot;53491&quot;,&quot;merge_sha&quot;:&quot;a807d585fadff5d1964a32088100017e41cc5c5d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Cast &lt;code&gt;query_cache&lt;/code&gt; value when using URL configuration.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;zzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   NULLS NOT DISTINCT works with UNIQUE CONSTRAINT as well as UNIQUE INDEX.\n\n    *Ryuta Kamizono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1729999169000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;38489e43f2c865f888f9b5af0219a8280fc54429&quot;,&quot;pr&quot;:&quot;53456&quot;,&quot;merge_sha&quot;:&quot;e6429269fd5a8a7d728557f4e7d7f82c0ad1478c&quot;,&quot;html&quot;:&quot;&lt;p&gt;NULLS NOT DISTINCT works with UNIQUE CONSTRAINT as well as UNIQUE INDEX.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryuta Kamizono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `PG::UnableToSend: no connection to the server` is now retryable as a connection-related exception\n\n    *Kazuma Watanabe*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1729756158000,&quot;author&quot;:&quot;wata727&quot;,&quot;sha&quot;:&quot;d0edda3315455660a387fb3cd6313b589a235e3a&quot;,&quot;pr&quot;:&quot;53400&quot;,&quot;merge_sha&quot;:&quot;7fac5d14d00fcc8dc60b49729abe78223ad3bf00&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;PG::UnableToSend: no connection to the server&lt;/code&gt; is now retryable as a connection-related exception&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kazuma Watanabe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Rails.application.reload_routes!` from clearing almost all routes.\n\n    When calling `Rails.application.reload_routes!` inside a middleware of\n    a Rake task, it was possible under certain conditions that all routes would be cleared.\n    If ran inside a middleware, this would result in getting a 404 on most page you visit.\n    This issue was only happening in development.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1738008944000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;b40d92eca1f3a07f72a3068b3eebdd41bbd670a1&quot;,&quot;pr&quot;:&quot;54306&quot;,&quot;merge_sha&quot;:&quot;d804d25f332da07570de84dd271a4db3c20e5571&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Rails.application.reload_routes!&lt;/code&gt; from clearing almost all routes.&lt;/p&gt;\n\n&lt;p&gt;When calling &lt;code&gt;Rails.application.reload_routes!&lt;/code&gt; inside a middleware of&lt;br /&gt;\na Rake task, it was possible under certain conditions that all routes would be cleared.&lt;br /&gt;\nIf ran inside a middleware, this would result in getting a 404 on most page you visit.&lt;br /&gt;\nThis issue was only happening in development.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add resource name to the `ArgumentError` that&#39;s raised when invalid `:only` or `:except` options are given to `#resource` or `#resources`\n\n    This makes it easier to locate the source of the problem, especially for routes drawn by gems.\n\n    Before:\n    ```\n    :only and :except must include only [:index, :create, :new, :show, :update, :destroy, :edit], but also included [:foo, :bar]\n    ```\n\n    After:\n    ```\n    Route `resources :products` - :only and :except must include only [:index, :create, :new, :show, :update, :destroy, :edit], but also included [:foo, :bar]\n    ```\n\n    *Jeremy Green*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1736371445000,&quot;author&quot;:&quot;Jeremy Green&quot;,&quot;sha&quot;:&quot;a4305e17773939c21621754112a382b0a4b83ad6&quot;,&quot;pr&quot;:&quot;54163&quot;,&quot;merge_sha&quot;:&quot;1387af8e5f0b3e89d0c448af2f852b96b1f0f6fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add resource name to the &lt;code&gt;ArgumentError&lt;/code&gt; that’s raised when invalid &lt;code&gt;:only&lt;/code&gt; or &lt;code&gt;:except&lt;/code&gt; options are given to &lt;code&gt;#resource&lt;/code&gt; or &lt;code&gt;#resources&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This makes it easier to locate the source of the problem, especially for routes drawn by gems.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;:only and :except must include only [:index, :create, :new, :show, :update, :destroy, :edit], but also included [:foo, :bar]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Route `resources :products` - :only and :except must include only [:index, :create, :new, :show, :update, :destroy, :edit], but also included [:foo, :bar]\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Green&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `check_collisions` option to `ActionDispatch::Session::CacheStore`.\n\n    Newly generated session ids use 128 bits of randomness, which is more than\n    enough to ensure collisions can&#39;t happen, but if you need to harden sessions\n    even more, you can enable this option to check in the session store that the id\n    is indeed free you can enable that option. This however incurs an extra write\n    on session creation.\n\n    *Shia*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1734167903000,&quot;author&quot;:&quot;Shia&quot;,&quot;sha&quot;:&quot;4f63fde5de0c46acaad8d5119ecb8e44ae69ff4f&quot;,&quot;pr&quot;:&quot;53918&quot;,&quot;merge_sha&quot;:&quot;6a88a104909660f91a0c6a62ca23e2a8de667477&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;check_collisions&lt;/code&gt; option to &lt;code&gt;ActionDispatch::Session::CacheStore&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Newly generated session ids use 128 bits of randomness, which is more than&lt;br /&gt;\nenough to ensure collisions can’t happen, but if you need to harden sessions&lt;br /&gt;\neven more, you can enable this option to check in the session store that the id&lt;br /&gt;\nis indeed free you can enable that option. This however incurs an extra write&lt;br /&gt;\non session creation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shia&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In ExceptionWrapper, match backtrace lines with built templates more often,\n    allowing improved highlighting of errors within do-end blocks in templates.\n    Fix for Ruby 3.4 to match new method labels in backtrace.\n\n    *Martin Emde*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1732819839000,&quot;author&quot;:&quot;Martin Emde&quot;,&quot;sha&quot;:&quot;1f9295ed06a0e84a2561b8ae48a1baafb0981c62&quot;,&quot;pr&quot;:&quot;53763&quot;,&quot;merge_sha&quot;:&quot;a87bbdf3a716ef7987d0738afd8426ffa6dae2ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;In ExceptionWrapper, match backtrace lines with built templates more often,&lt;br /&gt;\nallowing improved highlighting of errors within do-end blocks in templates.&lt;br /&gt;\nFix for Ruby 3.4 to match new method labels in backtrace.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Emde&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow setting content type with a symbol of the Mime type.\n\n    ```ruby\n    # Before\n    response.content_type = \&quot;text/html\&quot;\n\n    # After\n    response.content_type = :html\n    ```\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1731753392000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;18cb9092526cfd2dd44b199b152c7f66ad1d2b50&quot;,&quot;pr&quot;:&quot;53236&quot;,&quot;merge_sha&quot;:&quot;ed72523a86fb6010e056667f294fee34ba276aed&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow setting content type with a symbol of the Mime type.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;response&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content_type&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;text/html\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;response&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content_type&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:html&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Accept a block for `ActiveJob::ConfiguredJob#perform_later`.\n\n    This was inconsistent with a regular `ActiveJob::Base#perform_later`.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1733489505000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;f70cca178f35f703245de62c74d078f54fd17572&quot;,&quot;pr&quot;:&quot;53859&quot;,&quot;merge_sha&quot;:&quot;31aec233a17a44cb4666aa074243f0961798ed46&quot;,&quot;html&quot;:&quot;&lt;p&gt;Accept a block for &lt;code&gt;ActiveJob::ConfiguredJob#perform_later&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This was inconsistent with a regular &lt;code&gt;ActiveJob::Base#perform_later&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise a more specific error during deserialization when a previously serialized job class is now unknown.\n\n    `ActiveJob::UnknownJobClassError` will be raised instead of a more generic\n    `NameError` to make it easily possible for adapters to tell if the `NameError`\n    was raised during job execution or deserialization.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1732822493000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;5a04667a89b41da272214e53c0111e7d5b2d3219&quot;,&quot;pr&quot;:&quot;53770&quot;,&quot;merge_sha&quot;:&quot;e15be8c98e39a96d33be9331f9649bade402f9bf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise a more specific error during deserialization when a previously serialized job class is now unknown.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveJob::UnknownJobClassError&lt;/code&gt; will be raised instead of a more generic&lt;br /&gt;\n&lt;code&gt;NameError&lt;/code&gt; to make it easily possible for adapters to tell if the &lt;code&gt;NameError&lt;/code&gt;&lt;br /&gt;\nwas raised during job execution or deserialization.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change execution wrapping to report all exceptions, including `Exception`.\n\n    If a more serious error like `SystemStackError` or `NoMemoryError` happens,\n    the error reporter should be able to report these kinds of exceptions.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1739010300000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;36dd3d100f63633254b99d4c9d4af0198fa40f9a&quot;,&quot;pr&quot;:&quot;54469&quot;,&quot;merge_sha&quot;:&quot;d35672eaaa3d930aeccf34286b7ba79f92c62052&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change execution wrapping to report all exceptions, including &lt;code&gt;Exception&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;If a more serious error like &lt;code&gt;SystemStackError&lt;/code&gt; or &lt;code&gt;NoMemoryError&lt;/code&gt; happens,&lt;br /&gt;\nthe error reporter should be able to report these kinds of exceptions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Testing::Parallelization.before_fork_hook` allows declaration of callbacks that\n    are invoked immediately before forking test workers.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1738158431000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;1709940bface730191e94a8cfd5720f1ad0bf34e&quot;,&quot;pr&quot;:&quot;54376&quot;,&quot;merge_sha&quot;:&quot;f132ba641a2720376f00071556fc85cbb2a6965f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Testing::Parallelization.before_fork_hook&lt;/code&gt; allows declaration of callbacks that&lt;br /&gt;\nare invoked immediately before forking test workers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow the `#freeze_time` testing helper to accept a date or time argument.\n\n    ```ruby\n    Time.current # =&gt; Sun, 09 Jul 2024 15:34:49 EST -05:00\n    freeze_time Time.current + 1.day\n    sleep 1\n    Time.current # =&gt; Mon, 10 Jul 2024 15:34:49 EST -05:00\n    ```\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1737578621000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;a1b1edf1c5053a73d528e438a693bb04d62b0259&quot;,&quot;pr&quot;:&quot;54303&quot;,&quot;merge_sha&quot;:&quot;a274d4f942e3a9508caea1074d7c539cec2152c5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow the &lt;code&gt;#freeze_time&lt;/code&gt; testing helper to accept a date or time argument.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; Sun, 09 Jul 2024 15:34:49 EST -05:00&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;freeze_time&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;day&lt;/span&gt;\n&lt;span class=\&quot;nb\&quot;&gt;sleep&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;current&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; Mon, 10 Jul 2024 15:34:49 EST -05:00&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::JSON` now accepts options\n\n    It is now possible to pass options to `ActiveSupport::JSON`:\n    ```ruby\n    ActiveSupport::JSON.decode(&#39;{\&quot;key\&quot;: \&quot;value\&quot;}&#39;, symbolize_names: true) # =&gt; { key: \&quot;value\&quot; }\n    ```\n\n    *matthaigh27*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1737456235000,&quot;author&quot;:&quot;matt haigh&quot;,&quot;sha&quot;:&quot;65426afea6141bb489ee02d1513fe2c14b700700&quot;,&quot;pr&quot;:&quot;54172&quot;,&quot;merge_sha&quot;:&quot;eb503d80bf0030d9d66a576214dc21a467a1bc53&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::JSON&lt;/code&gt; now accepts options&lt;/p&gt;\n\n&lt;p&gt;It is now possible to pass options to &lt;code&gt;ActiveSupport::JSON&lt;/code&gt;:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;decode&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;{\&quot;key\&quot;: \&quot;value\&quot;}&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;symbolize_names: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; { key: \&quot;value\&quot; }&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;matthaigh27&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Testing::NotificationAssertions`&#39;s `assert_notification` now matches against payload subsets by default.\n\n    Previously the following assertion would fail due to excess key vals in the notification payload. Now with payload subset matching, it will pass.\n\n    ```ruby\n    assert_notification(\&quot;post.submitted\&quot;, title: \&quot;Cool Post\&quot;) do\n      ActiveSupport::Notifications.instrument(\&quot;post.submitted\&quot;, title: \&quot;Cool Post\&quot;, body: \&quot;Cool Body\&quot;)\n    end\n    ```\n\n    Additionally, you can now persist a matched notification for more customized assertions.\n\n    ```ruby\n    notification = assert_notification(\&quot;post.submitted\&quot;, title: \&quot;Cool Post\&quot;) do\n      ActiveSupport::Notifications.instrument(\&quot;post.submitted\&quot;, title: \&quot;Cool Post\&quot;, body: Body.new(\&quot;Cool Body\&quot;))\n    end\n\n    assert_instance_of(Body, notification.payload[:body])\n    ```\n\n    *Nicholas La Roux*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1736379614000,&quot;author&quot;:&quot;Nicholas La Roux&quot;,&quot;sha&quot;:&quot;72eaf25eaed3a75b2fd8eb1c6365e432805b4122&quot;,&quot;pr&quot;:&quot;54126&quot;,&quot;merge_sha&quot;:&quot;da32425a0864f6da7bdd2a8d3a43027fbfb2a504&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Testing::NotificationAssertions&lt;/code&gt;’s &lt;code&gt;assert_notification&lt;/code&gt; now matches against payload subsets by default.&lt;/p&gt;\n\n&lt;p&gt;Previously the following assertion would fail due to excess key vals in the notification payload. Now with payload subset matching, it will pass.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;assert_notification&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;post.submitted\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Cool Post\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Notifications&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;instrument&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;post.submitted\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Cool Post\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Cool Body\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Additionally, you can now persist a matched notification for more customized assertions.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;notification&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;assert_notification&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;post.submitted\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Cool Post\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Notifications&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;instrument&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;post.submitted\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Cool Post\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Cool Body\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;assert_instance_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;notification&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;payload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;])&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nicholas La Roux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `String#mb_chars` and `ActiveSupport::Multibyte::Chars`.\n\n    These APIs are a relic of the Ruby 1.8 days when Ruby strings weren&#39;t encoding\n    aware. There is no legitimate reasons to need these APIs today.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1736330516000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;ebbbc488dbd88e3b27ced1178cc194332541e982&quot;,&quot;pr&quot;:&quot;54081&quot;,&quot;merge_sha&quot;:&quot;aaa111f4c39b441b45d8b1b1408ee0052ed27d9e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;String#mb_chars&lt;/code&gt; and &lt;code&gt;ActiveSupport::Multibyte::Chars&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;These APIs are a relic of the Ruby 1.8 days when Ruby strings weren’t encoding&lt;br /&gt;\naware. There is no legitimate reasons to need these APIs today.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `ActiveSupport::Configurable`\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1736272637000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;da2fbb2ed3139989a41017dbe685e3ac1dcf5c64&quot;,&quot;pr&quot;:&quot;53970&quot;,&quot;merge_sha&quot;:&quot;1719d250961c74686ee3eceba47896bc1058dac5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;ActiveSupport::Configurable&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `nil.to_query(\&quot;key\&quot;)` now returns `key`.\n\n    Previously it would return `key=`, preventing round tripping with `Rack::Utils.parse_nested_query`.\n\n    *Erol Fornoles*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1734277258000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;2952e9a85d0a8a7f5057ef1f8aded9b7c0905327&quot;,&quot;pr&quot;:&quot;53962&quot;,&quot;merge_sha&quot;:&quot;abdbff56db0c0142027b3d674dd71b15f72da561&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;nil.to_query(\&quot;key\&quot;)&lt;/code&gt; now returns &lt;code&gt;key&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously it would return &lt;code&gt;key=&lt;/code&gt;, preventing round tripping with &lt;code&gt;Rack::Utils.parse_nested_query&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Erol Fornoles&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid wrapping redis in a `ConnectionPool` when using `ActiveSupport::Cache::RedisCacheStore` if the `:redis`\n    option is already a `ConnectionPool`.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1733473195000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;ffa9f3bc899da5b3818a74d435436256052fc4eb&quot;,&quot;pr&quot;:&quot;53845&quot;,&quot;merge_sha&quot;:&quot;31c060c38225d36a73b5d4787cccc0cb7e1c944a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid wrapping redis in a &lt;code&gt;ConnectionPool&lt;/code&gt; when using &lt;code&gt;ActiveSupport::Cache::RedisCacheStore&lt;/code&gt; if the &lt;code&gt;:redis&lt;/code&gt;&lt;br /&gt;\noption is already a &lt;code&gt;ConnectionPool&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Alter `ERB::Util.tokenize` to return :PLAIN token with full input string when string doesn&#39;t contain ERB tags.\n\n    *Martin Emde*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1732819839000,&quot;author&quot;:&quot;Martin Emde&quot;,&quot;sha&quot;:&quot;58b2d73f13d0f79b5ca618127edca3eea05114f1&quot;,&quot;pr&quot;:&quot;53763&quot;,&quot;merge_sha&quot;:&quot;a87bbdf3a716ef7987d0738afd8426ffa6dae2ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Alter &lt;code&gt;ERB::Util.tokenize&lt;/code&gt; to return :PLAIN token with full input string when string doesn’t contain ERB tags.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Emde&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug in `ERB::Util.tokenize` that causes incorrect tokenization when ERB tags are preceeded by multibyte characters.\n\n    *Martin Emde*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1731856279000,&quot;author&quot;:&quot;Martin Emde&quot;,&quot;sha&quot;:&quot;30010bb7eb31a9f251c7e519528c0fe0a68c7f3a&quot;,&quot;pr&quot;:&quot;53655&quot;,&quot;merge_sha&quot;:&quot;51f3fa68f75ecaec114c5eacfb99a4a8ed260844&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug in &lt;code&gt;ERB::Util.tokenize&lt;/code&gt; that causes incorrect tokenization when ERB tags are preceeded by multibyte characters.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Emde&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveSupport::Testing::NotificationAssertions` module to help with testing `ActiveSupport::Notifications`.\n\n    *Nicholas La Roux*, *Yishu See*, *Sean Doyle*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1731684718000,&quot;author&quot;:&quot;Nicholas La Roux&quot;,&quot;sha&quot;:&quot;5cfe5e639a95ea6067a2e5aca97ccbbb36abb1d3&quot;,&quot;pr&quot;:&quot;53065&quot;,&quot;merge_sha&quot;:&quot;c57da03e94a58e42abbb891597608898585b057b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveSupport::Testing::NotificationAssertions&lt;/code&gt; module to help with testing &lt;code&gt;ActiveSupport::Notifications&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nicholas La Roux&lt;/em&gt;, &lt;em&gt;Yishu See&lt;/em&gt;, &lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::CurrentAttributes#attributes` now will return a new hash object on each call.\n\n    Previously, the same hash object was returned each time that method was called.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1729807501000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;90a96b8eb814463049b2cb47c899dd24c5eba369&quot;,&quot;pr&quot;:&quot;53440&quot;,&quot;merge_sha&quot;:&quot;c8ad2b2abfc1b8c01e27457a237f90aff0003403&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::CurrentAttributes#attributes&lt;/code&gt; now will return a new hash object on each call.&lt;/p&gt;\n\n&lt;p&gt;Previously, the same hash object was returned each time that method was called.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::JSON.encode` supports CIDR notation.\n\n    Previously:\n\n    ```ruby\n    ActiveSupport::JSON.encode(IPAddr.new(\&quot;172.16.0.0/24\&quot;)) # =&gt; \&quot;\\\&quot;172.16.0.0\\\&quot;\&quot;\n    ```\n\n    After this change:\n\n    ```ruby\n    ActiveSupport::JSON.encode(IPAddr.new(\&quot;172.16.0.0/24\&quot;)) # =&gt; \&quot;\\\&quot;172.16.0.0/24\\\&quot;\&quot;\n    ```\n\n    *Taketo Takashima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1729554475000,&quot;author&quot;:&quot;Taketo Takashima&quot;,&quot;sha&quot;:&quot;a11e7c263859e28468cd4cdcfadea4608e41ba66&quot;,&quot;pr&quot;:&quot;53393&quot;,&quot;merge_sha&quot;:&quot;546ca81125749e43e30de20684913a8385deafb9&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::JSON.encode&lt;/code&gt; supports CIDR notation.&lt;/p&gt;\n\n&lt;p&gt;Previously:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encode&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;IPAddr&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;172.16.0.0/24\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;\\\&quot;172.16.0.0\\\&quot;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After this change:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;JSON&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encode&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;IPAddr&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;172.16.0.0/24\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;\\\&quot;172.16.0.0/24\\\&quot;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Taketo Takashima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `ActiveSupport::FileUpdateChecker` faster when checking many file-extensions.\n\n    *Jonathan del Strother*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1732272149000,&quot;author&quot;:&quot;Jonathan del Strother&quot;,&quot;sha&quot;:&quot;cea72800784fd3d3e2e7432ace0604cd90908ddb&quot;,&quot;pr&quot;:&quot;53680&quot;,&quot;merge_sha&quot;:&quot;b7165a33649d9e4132730feb6fbd39d4ed49dc0d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;ActiveSupport::FileUpdateChecker&lt;/code&gt; faster when checking many file-extensions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan del Strother&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In the Active Job bug report template set the queue adapter to the\n    test adapter so that `assert_enqueued_with` can pass.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1734279797000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;8e0a3914cab6b564d7dbcbfec35184c3132a7116&quot;,&quot;pr&quot;:&quot;53963&quot;,&quot;merge_sha&quot;:&quot;92de92ae375657785b31756cdf9c38cfe0e8db49&quot;,&quot;html&quot;:&quot;&lt;p&gt;In the Active Job bug report template set the queue adapter to the&lt;br /&gt;\ntest adapter so that &lt;code&gt;assert_enqueued_with&lt;/code&gt; can pass.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure all bug report templates set `config.secret_key_base` to avoid\n    generation of `tmp/local_secret.txt` files when running the report template.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;guides&quot;,&quot;date_merged&quot;:1734279797000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;f17f2d1decf460033e46ba9c50a4924e9290a86f&quot;,&quot;pr&quot;:&quot;53963&quot;,&quot;merge_sha&quot;:&quot;92de92ae375657785b31756cdf9c38cfe0e8db49&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure all bug report templates set &lt;code&gt;config.secret_key_base&lt;/code&gt; to avoid&lt;br /&gt;\ngeneration of &lt;code&gt;tmp/local_secret.txt&lt;/code&gt; files when running the report template.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `reply_to_address` extension method on `Mail::Message`.\n\n    *Mr0grog*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1737972229000,&quot;author&quot;:&quot;Rob Brackett&quot;,&quot;sha&quot;:&quot;ac583204ba548557981b6890a6fc2c3975d24ee9&quot;,&quot;pr&quot;:&quot;53513&quot;,&quot;merge_sha&quot;:&quot;59a42a9e41ce76d65f8323b901f5ca1933024d4d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;reply_to_address&lt;/code&gt; extension method on &lt;code&gt;Mail::Message&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mr0grog&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `ActionText::RichText#embeds` assignment from `before_save` to `before_validation`\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1733784985000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;0eb9fa47168db84e79f5a200af470acca3ba8c31&quot;,&quot;pr&quot;:&quot;53847&quot;,&quot;merge_sha&quot;:&quot;0efc3e899a0cade4e1b7c626d1df043dadf2d2a2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;ActionText::RichText#embeds&lt;/code&gt; assignment from &lt;code&gt;before_save&lt;/code&gt; to &lt;code&gt;before_validation&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Respect `html_options[:form]` when `collection_checkboxes` generates the\n    hidden `&lt;input&gt;`.\n\n    *Riccardo Odone*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1736352191000,&quot;author&quot;:&quot;3v0k4&quot;,&quot;sha&quot;:&quot;d4702f99e69e0c327419e7791dce5b969e361d89&quot;,&quot;pr&quot;:&quot;51746&quot;,&quot;merge_sha&quot;:&quot;f978e1dc7ca5bc570a21f8007e06a3a57ca93566&quot;,&quot;html&quot;:&quot;&lt;p&gt;Respect &lt;code&gt;html_options[:form]&lt;/code&gt; when &lt;code&gt;collection_checkboxes&lt;/code&gt; generates the&lt;br /&gt;\nhidden &lt;code&gt;&amp;lt;input&amp;gt;&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Riccardo Odone&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Layouts have access to local variables passed to `render`.\n\n    This fixes #31680 which was a regression in Rails 5.1.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1736197671000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;b35a9b6fc63246adbe98d141997f37434ad037ad&quot;,&quot;pr&quot;:&quot;54020&quot;,&quot;merge_sha&quot;:&quot;593d9d90972df11aea1a1d7bb8a5f5f84a1d1f27&quot;,&quot;html&quot;:&quot;&lt;p&gt;Layouts have access to local variables passed to &lt;code&gt;render&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This fixes #31680 which was a regression in Rails 5.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Argument errors related to strict locals in templates now raise an\n    `ActionView::StrictLocalsError`, and all other argument errors are reraised as-is.\n\n    Previously, any `ArgumentError` raised during template rendering was swallowed during strict\n    local error handling, so that an `ArgumentError` unrelated to strict locals (e.g., a helper\n    method invoked with incorrect arguments) would be replaced by a similar `ArgumentError` with an\n    unrelated backtrace, making it difficult to debug templates.\n\n    Now, any `ArgumentError` unrelated to strict locals is reraised, preserving the original\n    backtrace for developers.\n\n    Also note that `ActionView::StrictLocalsError` is a subclass of `ArgumentError`, so any existing\n    code that rescues `ArgumentError` will continue to work.\n\n    Fixes #52227.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1736195112000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;c868503d313873edcd262c4d605c06d2d1ed703a&quot;,&quot;pr&quot;:&quot;54133&quot;,&quot;merge_sha&quot;:&quot;bc601a9ffe4d48045b9bfeec23e9e579a5709c7c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Argument errors related to strict locals in templates now raise an&lt;br /&gt;\n&lt;code&gt;ActionView::StrictLocalsError&lt;/code&gt;, and all other argument errors are reraised as-is.&lt;/p&gt;\n\n&lt;p&gt;Previously, any &lt;code&gt;ArgumentError&lt;/code&gt; raised during template rendering was swallowed during strict&lt;br /&gt;\nlocal error handling, so that an &lt;code&gt;ArgumentError&lt;/code&gt; unrelated to strict locals (e.g., a helper&lt;br /&gt;\nmethod invoked with incorrect arguments) would be replaced by a similar &lt;code&gt;ArgumentError&lt;/code&gt; with an&lt;br /&gt;\nunrelated backtrace, making it difficult to debug templates.&lt;/p&gt;\n\n&lt;p&gt;Now, any &lt;code&gt;ArgumentError&lt;/code&gt; unrelated to strict locals is reraised, preserving the original&lt;br /&gt;\nbacktrace for developers.&lt;/p&gt;\n\n&lt;p&gt;Also note that &lt;code&gt;ActionView::StrictLocalsError
