&lt;/code&gt; is a subclass of &lt;code&gt;ArgumentError&lt;/code&gt;, so any existing&lt;br /&gt;\ncode that rescues &lt;code&gt;ArgumentError&lt;/code&gt; will continue to work.&lt;/p&gt;\n\n&lt;p&gt;Fixes #52227.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error highlighting of multi-line methods in ERB templates or\n    templates where the error occurs within a do-end block.\n\n    *Martin Emde*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1732819839000,&quot;author&quot;:&quot;Martin Emde&quot;,&quot;sha&quot;:&quot;a74d26378b665bf1a1a6c125f878000251102dbb&quot;,&quot;pr&quot;:&quot;53763&quot;,&quot;merge_sha&quot;:&quot;a87bbdf3a716ef7987d0738afd8426ffa6dae2ec&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error highlighting of multi-line methods in ERB templates or&lt;br /&gt;\ntemplates where the error occurs within a do-end block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Emde&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a crash in ERB template error highlighting when the error occurs on a\n    line in the compiled template that is past the end of the source template.\n\n    *Martin Emde*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1732254580000,&quot;author&quot;:&quot;Martin Emde&quot;,&quot;sha&quot;:&quot;5857b8f83ca51a38151bb107a03684320505421d&quot;,&quot;pr&quot;:&quot;53696&quot;,&quot;merge_sha&quot;:&quot;8cab71cd0441043ba1c3c201ef8b8282d6f13b63&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a crash in ERB template error highlighting when the error occurs on a&lt;br /&gt;\nline in the compiled template that is past the end of the source template.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Emde&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve reliability of ERB template error highlighting.\n    Fix infinite loops and crashes in highlighting and\n    improve tolerance for alternate ERB handlers.\n\n    *Martin Emde*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1732218987000,&quot;author&quot;:&quot;Martin Emde&quot;,&quot;sha&quot;:&quot;aaebc8635123537f60db62763e6d80489098060d&quot;,&quot;pr&quot;:&quot;53657&quot;,&quot;merge_sha&quot;:&quot;9add4d9786266cbebcc44c07963ceb589de9ce79&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve reliability of ERB template error highlighting.&lt;br /&gt;\nFix infinite loops and crashes in highlighting and&lt;br /&gt;\nimprove tolerance for alternate ERB handlers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Emde&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `hidden_field` and `hidden_field_tag` to accept a custom autocomplete value.\n\n    *brendon*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1731670127000,&quot;author&quot;:&quot;Brendon Muir&quot;,&quot;sha&quot;:&quot;09daec64ac5189799718d8805311ac1458021910&quot;,&quot;pr&quot;:&quot;53512&quot;,&quot;merge_sha&quot;:&quot;e5ad9e789966a2743da8f81b6ed5e80f2575a8d1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;hidden_field&lt;/code&gt; and &lt;code&gt;hidden_field_tag&lt;/code&gt; to accept a custom autocomplete value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;brendon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Delegate `ActiveStorage::Filename#to_str` to `#to_s`\n\n    Supports checking String equality:\n\n    ```ruby\n    filename = ActiveStorage::Filename.new(\&quot;file.txt\&quot;)\n    filename == \&quot;file.txt\&quot; # =&gt; true\n    filename in \&quot;file.txt\&quot; # =&gt; true\n    \&quot;file.txt\&quot; == filename # =&gt; true\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1736536509000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;73133fa37f52204fe797d58d508806e5517f04b3&quot;,&quot;pr&quot;:&quot;54185&quot;,&quot;merge_sha&quot;:&quot;7ec153158e418c8c51bdee170fc06795db3a61ed&quot;,&quot;html&quot;:&quot;&lt;p&gt;Delegate &lt;code&gt;ActiveStorage::Filename#to_str&lt;/code&gt; to &lt;code&gt;#to_s&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Supports checking String equality:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;filename&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveStorage&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Filename&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;file.txt\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;filename&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;file.txt\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;filename&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;in&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;file.txt\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;span class=\&quot;s2\&quot;&gt;\&quot;file.txt\&quot;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;filename&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for alternative MD5 implementation through `config.active_storage.checksum_implementation`.\n\n    Also automatically degrade to using the slower `Digest::MD5` implementation if `OpenSSL::Digest::MD5`\n    is found to be disabled because of OpenSSL FIPS mode.\n\n    *Matt Pasquini*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1735992548000,&quot;author&quot;:&quot;Matt Pasquini&quot;,&quot;sha&quot;:&quot;bbc0cf1712da74d52874a4e012321b5e27e85e39&quot;,&quot;pr&quot;:&quot;54040&quot;,&quot;merge_sha&quot;:&quot;e64e5d31cdeafee142e32e604b513a39de779651&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for alternative MD5 implementation through &lt;code&gt;config.active_storage.checksum_implementation&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Also automatically degrade to using the slower &lt;code&gt;Digest::MD5&lt;/code&gt; implementation if &lt;code&gt;OpenSSL::Digest::MD5&lt;/code&gt;&lt;br /&gt;\nis found to be disabled because of OpenSSL FIPS mode.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Pasquini&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   A Blob will no longer autosave associated Attachment.\n\n    This fixes an issue where a record with an attachment would have\n    its dirty attributes reset, preventing your `after commit` callbacks\n    on that record to behave as expected.\n\n    Note that this change doesn&#39;t require any changes on your application\n    and is supposed to be internal. Active Storage Attachment will continue\n    to be autosaved (through a different relation).\n\n    *Edouard-chin*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1734601190000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;e70f504271864e32a5f27a35fe0d0865f5d95527&quot;,&quot;pr&quot;:&quot;53623&quot;,&quot;merge_sha&quot;:&quot;cfc6c5656f10452f354cd5bd28dd4ae020834a40&quot;,&quot;html&quot;:&quot;&lt;p&gt;A Blob will no longer autosave associated Attachment.&lt;/p&gt;\n\n&lt;p&gt;This fixes an issue where a record with an attachment would have&lt;br /&gt;\nits dirty attributes reset, preventing your &lt;code&gt;after commit&lt;/code&gt; callbacks&lt;br /&gt;\non that record to behave as expected.&lt;/p&gt;\n\n&lt;p&gt;Note that this change doesn’t require any changes on your application&lt;br /&gt;\nand is supposed to be internal. Active Storage Attachment will continue&lt;br /&gt;\nto be autosaved (through a different relation).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard-chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rate limit password resets in authentication generator\n\n    This helps mitigate abuse from attackers spamming the password reset form.\n\n    *Chris Oliver*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1738836333000,&quot;author&quot;:&quot;Chris Oliver&quot;,&quot;sha&quot;:&quot;92533b1569ba710e166fe6bf2a3249d115a74ad6&quot;,&quot;pr&quot;:&quot;54442&quot;,&quot;merge_sha&quot;:&quot;4e5a13a55b5960c9a35afdcecd1120bc926d377c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rate limit password resets in authentication generator&lt;/p&gt;\n\n&lt;p&gt;This helps mitigate abuse from attackers spamming the password reset form.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Oliver&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `rails new --minimal` option\n\n    Extend the `--minimal` flag to exlcude recently added features:\n    `skip_brakeman`, `skip_ci`, `skip_docker`, `skip_kamal`, `skip_rubocop`, `skip_solid` and `skip_thruster`.\n\n    *eelcoj*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1737751723000,&quot;author&quot;:&quot;eelco&quot;,&quot;sha&quot;:&quot;dad07631d99c96f015162d3cab83c41111adf401&quot;,&quot;pr&quot;:&quot;54313&quot;,&quot;merge_sha&quot;:&quot;cd171d69fa03e0a09133089eca672831d447d02a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;rails new --minimal&lt;/code&gt; option&lt;/p&gt;\n\n&lt;p&gt;Extend the &lt;code&gt;--minimal&lt;/code&gt; flag to exlcude recently added features:&lt;br /&gt;\n&lt;code&gt;skip_brakeman&lt;/code&gt;, &lt;code&gt;skip_ci&lt;/code&gt;, &lt;code&gt;skip_docker&lt;/code&gt;, &lt;code&gt;skip_kamal&lt;/code&gt;, &lt;code&gt;skip_rubocop&lt;/code&gt;, &lt;code&gt;skip_solid&lt;/code&gt; and &lt;code&gt;skip_thruster&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;eelcoj&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `application-name` metadata to application layout\n\n    The following metatag will be added to `app/views/layouts/application.html.erb`\n\n    ```html\n    &lt;meta name=\&quot;application-name\&quot; content=\&quot;Name of Rails Application\&quot;&gt;\n    ```\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1737148063000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;9144324cb92da6a461be40fc02a532aef1b29194&quot;,&quot;pr&quot;:&quot;54257&quot;,&quot;merge_sha&quot;:&quot;abb7035e08c07bb4e2941c1c27003609ce81e77b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;application-name&lt;/code&gt; metadata to application layout&lt;/p&gt;\n\n&lt;p&gt;The following metatag will be added to &lt;code&gt;app/views/layouts/application.html.erb&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-html highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;meta&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;name=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;application-name\&quot;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;content=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;Name of Rails Application\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `secret_key_base` from ENV or credentials when present locally.\n\n    When ENV[\&quot;SECRET_KEY_BASE\&quot;] or\n    `Rails.application.credentials.secret_key_base` is set for test or\n    development, it is used for the `Rails.config.secret_key_base`,\n    instead of generating a `tmp/local_secret.txt` file.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1737144185000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;8c5978c886d1511aecfa2f029478a03c91e7db75&quot;,&quot;pr&quot;:&quot;53705&quot;,&quot;merge_sha&quot;:&quot;4f2b9fe06a7ca5c44aab7abbab0353ed6d013d05&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;secret_key_base&lt;/code&gt; from ENV or credentials when present locally.&lt;/p&gt;\n\n&lt;p&gt;When ENV[“SECRET_KEY_BASE”] or&lt;br /&gt;\n&lt;code&gt;Rails.application.credentials.secret_key_base&lt;/code&gt; is set for test or&lt;br /&gt;\ndevelopment, it is used for the &lt;code&gt;Rails.config.secret_key_base&lt;/code&gt;,&lt;br /&gt;\ninstead of generating a &lt;code&gt;tmp/local_secret.txt&lt;/code&gt; file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `RAILS_MASTER_KEY` placeholder in generated ci.yml files\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1736274652000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;f0f0a818ad34e9ab930db8981b03d65708e2659d&quot;,&quot;pr&quot;:&quot;52230&quot;,&quot;merge_sha&quot;:&quot;1914a7437270f1e74d31494675c9fddf244a7cf5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;RAILS_MASTER_KEY&lt;/code&gt; placeholder in generated ci.yml files&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Colorize the Rails console prompt even on non standard environments.\n\n    *Lorenzo Zabot*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1736267051000,&quot;author&quot;:&quot;Lorenzo Zabot&quot;,&quot;sha&quot;:&quot;b097cfbbb9c5c31b0ede2b8caae28dabf7aa9850&quot;,&quot;pr&quot;:&quot;53027&quot;,&quot;merge_sha&quot;:&quot;c8335e118ba14562d4755ba2dd28171996fea297&quot;,&quot;html&quot;:&quot;&lt;p&gt;Colorize the Rails console prompt even on non standard environments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Lorenzo Zabot&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t enable YJIT in development and test environments\n\n    Development and test environments tend to reload code and redefine methods (e.g. mocking),\n    hence YJIT isn&#39;t generally faster in these environments.\n\n    *Ali Ismayilov*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1732617959000,&quot;author&quot;:&quot;Ali Ismayilov&quot;,&quot;sha&quot;:&quot;76e2b7e529e6c8cc42de00c94408d008655385bb&quot;,&quot;pr&quot;:&quot;53746&quot;,&quot;merge_sha&quot;:&quot;723ca0c0a757e27ab23e60cd65767606b7f6c202&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t enable YJIT in development and test environments&lt;/p&gt;\n\n&lt;p&gt;Development and test environments tend to reload code and redefine methods (e.g. mocking),&lt;br /&gt;\nhence YJIT isn’t generally faster in these environments.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ali Ismayilov&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only include PermissionsPolicy::Middleware if policy is configured.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1731706201000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;987977c2809e57dc7f4d6e90d6aaa25e6a52f927&quot;,&quot;pr&quot;:&quot;53621&quot;,&quot;merge_sha&quot;:&quot;5a112f85638b75f2c461c2802ce1224235c910b7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only include PermissionsPolicy::Middleware if policy is configured.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
