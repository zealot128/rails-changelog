e test&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;destroy_all&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_nothing_raised&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;perform_enqueued_jobs&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;only: &lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;UpdateUserJob&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jacopo Beschi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Choices of `select` can optionally contain html attributes as the last element\n    of the child arrays when using grouped/nested collections\n\n    ```erb\n    &lt;%= form.select :foo, [[\&quot;North America\&quot;, [[\&quot;United States\&quot;,\&quot;US\&quot;],[\&quot;Canada\&quot;,\&quot;CA\&quot;]], { disabled: \&quot;disabled\&quot; }]] %&gt;\n    # =&gt; &lt;select&gt;&lt;optgroup label=\&quot;North America\&quot; disabled=\&quot;disabled\&quot;&gt;&lt;option value=\&quot;US\&quot;&gt;United States&lt;/option&gt;&lt;option value=\&quot;CA\&quot;&gt;Canada&lt;/option&gt;&lt;/optgroup&gt;&lt;/select&gt;\n    ```\n\n    *Chris Gunther*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1669233560000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;db5a6ef624cc0dca6af6c53eb8b892c2005b4f4d&quot;,&quot;pr&quot;:&quot;45119&quot;,&quot;merge_sha&quot;:&quot;fba4a024ef63448d9549fcad83108bba03079e35&quot;,&quot;html&quot;:&quot;&lt;p&gt;Choices of &lt;code&gt;select&lt;/code&gt; can optionally contain html attributes as the last element&lt;br /&gt;\nof the child arrays when using grouped/nested collections&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;form&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;North America\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;United States\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;US\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;],[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Canada\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;CA\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]],&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;disabled: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;disabled\&quot;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}]]&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n# =&amp;gt; &lt;span class=\&quot;nt\&quot;&gt;&amp;lt;select&amp;gt;&amp;lt;optgroup&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;label=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;North America\&quot;&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;disabled=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;disabled\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&amp;lt;option&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;value=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;US\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;United States&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/option&amp;gt;&amp;lt;option&lt;/span&gt; &lt;span class=\&quot;na\&quot;&gt;value=&lt;/span&gt;&lt;span class=\&quot;s\&quot;&gt;\&quot;CA\&quot;&lt;/span&gt;&lt;span class=\&quot;nt\&quot;&gt;&amp;gt;&lt;/span&gt;Canada&lt;span class=\&quot;nt\&quot;&gt;&amp;lt;/option&amp;gt;&amp;lt;/optgroup&amp;gt;&amp;lt;/select&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Gunther&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `check_box_tag` and `radio_button_tag` now accept `checked` as a keyword argument\n\n    This is to make the API more consistent with the `FormHelper` variants. You can now\n    provide `checked` as a positional or keyword argument:\n\n    ```erb\n    = check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, false\n    = check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, checked: false\n\n    = radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, false\n    = radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, checked: false\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1666469985000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;4fcac154f44eac36aaea48ae4ae2cf9d2b210d5e&quot;,&quot;pr&quot;:&quot;45527&quot;,&quot;merge_sha&quot;:&quot;cdb51080b1dabb5f0ecf5c9754d2b22842f366c7&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;check_box_tag&lt;/code&gt; and &lt;code&gt;radio_button_tag&lt;/code&gt; now accept &lt;code&gt;checked&lt;/code&gt; as a keyword argument&lt;/p&gt;\n\n&lt;p&gt;This is to make the API more consistent with the &lt;code&gt;FormHelper&lt;/code&gt; variants. You can now&lt;br /&gt;\nprovide &lt;code&gt;checked&lt;/code&gt; as a positional or keyword argument:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;= check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, false\n= check_box_tag \&quot;admin\&quot;, \&quot;1\&quot;, checked: false\n\n= radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, false\n= radio_button_tag &#39;favorite_color&#39;, &#39;maroon&#39;, checked: false\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow passing a class to `dom_id`.\n    You no longer need to call `new` when passing a class to `dom_id`.\n    This makes `dom_id` behave like `dom_class` in this regard.\n    Apart from saving a few keystrokes, it prevents Ruby from needing\n    to instantiate a whole new object just to generate a string.\n\n    Before:\n    ```ruby\n    dom_id(Post) # =&gt; NoMethodError: undefined method `to_key&#39; for Post:Class\n    ```\n\n    After:\n    ```ruby\n    dom_id(Post) # =&gt; \&quot;new_post\&quot;\n    ```\n\n    *Goulven Champenois*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1663700736000,&quot;author&quot;:&quot;Goulven Champenois&quot;,&quot;sha&quot;:&quot;f4f15c86a2702aaaa4dc63c775d1273384371dd1&quot;,&quot;pr&quot;:&quot;46068&quot;,&quot;merge_sha&quot;:&quot;d845a2464648f687e45dac7ce5f7f0cdd39d2e1e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow passing a class to &lt;code&gt;dom_id&lt;/code&gt;.&lt;br /&gt;\nYou no longer need to call &lt;code&gt;new&lt;/code&gt; when passing a class to &lt;code&gt;dom_id&lt;/code&gt;.&lt;br /&gt;\nThis makes &lt;code&gt;dom_id&lt;/code&gt; behave like &lt;code&gt;dom_class&lt;/code&gt; in this regard.&lt;br /&gt;\nApart from saving a few keystrokes, it prevents Ruby from needing&lt;br /&gt;\nto instantiate a whole new object just to generate a string.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;dom_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; NoMethodError: undefined method `to_key&#39; for Post:Class&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;dom_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;new_post\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Goulven Champenois&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Report `:locals` as part of the data returned by ActionView render instrumentation.\n\n    Before:\n    ```ruby\n    {\n    identifier: \&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;,\n    layout: \&quot;layouts/application\&quot;\n    }\n    ```\n\n    After:\n    ```ruby\n    {\n    identifier: \&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;,\n    layout: \&quot;layouts/application\&quot;,\n    locals: {foo: \&quot;bar\&quot;}\n    }\n    ```\n\n    *Aaron Gough*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1662752742000,&quot;author&quot;:&quot;Aaron Gough&quot;,&quot;sha&quot;:&quot;b451ff098de2b6505a3eeecd3f39c25ec8336904&quot;,&quot;pr&quot;:&quot;45977&quot;,&quot;merge_sha&quot;:&quot;e29ca73db43ab9b1c8e49c20975fea127c638ed1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Report &lt;code&gt;:locals&lt;/code&gt; as part of the data returned by ActionView render instrumentation.&lt;/p&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;identifier: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;layout: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;layouts/application\&quot;&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;identifier: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;/Users/adam/projects/notifications/app/views/posts/index.html.erb\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;layout: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;layouts/application\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;ss\&quot;&gt;locals: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;foo: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Aaron Gough&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Strip `break_sequence` at the end of `word_wrap`.\n\n    This fixes a bug where `word_wrap` didn&#39;t properly strip off break sequences that had printable characters.\n\n    For example, compare the outputs of this template:\n\n    ```erb\n    # &lt;%= word_wrap(\&quot;11 22\\n33 44\&quot;, line_width: 2, break_sequence: \&quot;\\n# \&quot;) %&gt;\n    ```\n\n    Before:\n\n    ```\n    # 11\n    # 22\n    #\n    # 33\n    # 44\n    #\n    ```\n\n    After:\n\n    ```\n    # 11\n    # 22\n    # 33\n    # 44\n    ```\n\n    *Max Chernyak*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1662411769000,&quot;author&quot;:&quot;Max Chernyak&quot;,&quot;sha&quot;:&quot;fe554a3daf74d52f4b3f3d2cdb352ad0495049cc&quot;,&quot;pr&quot;:&quot;45942&quot;,&quot;merge_sha&quot;:&quot;23c3202de1c73b2b1fb43e917032f2471e8e5633&quot;,&quot;html&quot;:&quot;&lt;p&gt;Strip &lt;code&gt;break_sequence&lt;/code&gt; at the end of &lt;code&gt;word_wrap&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This fixes a bug where &lt;code&gt;word_wrap&lt;/code&gt; didn’t properly strip off break sequences that had printable characters.&lt;/p&gt;\n\n&lt;p&gt;For example, compare the outputs of this template:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;# &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;word_wrap&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;11 22&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\n&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;33 44\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;line_width: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;break_sequence: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;se\&quot;&gt;\\n&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;# \&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# 11\n# 22\n#\n# 33\n# 44\n#\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;After:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;# 11\n# 22\n# 33\n# 44\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Max Chernyak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow templates to set strict `locals`.\n\n    By default, templates will accept any `locals` as keyword arguments. To define what `locals` a template accepts, add a `locals` magic comment:\n\n    ```erb\n    &lt;%# locals: (message:) -%&gt;\n    &lt;%= message %&gt;\n    ```\n\n    Default values can also be provided:\n\n    ```erb\n    &lt;%# locals: (message: \&quot;Hello, world!\&quot;) -%&gt;\n    &lt;%= message %&gt;\n    ```\n\n    Or `locals` can be disabled entirely:\n\n    ```erb\n    &lt;%# locals: () %&gt;\n    ```\n\n    *Joel Hawksley*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1659422124000,&quot;author&quot;:&quot;Joel Hawksley&quot;,&quot;sha&quot;:&quot;b7908a62f9a640a004b71fb9d8c9d56549f09ccb&quot;,&quot;pr&quot;:&quot;45727&quot;,&quot;merge_sha&quot;:&quot;91b51e31cdc16a6aed9418f957660fcdac9eada6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow templates to set strict &lt;code&gt;locals&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;By default, templates will accept any &lt;code&gt;locals&lt;/code&gt; as keyword arguments. To define what &lt;code&gt;locals&lt;/code&gt; a template accepts, add a &lt;code&gt;locals&lt;/code&gt; magic comment:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c\&quot;&gt;&amp;lt;%# locals: (message:) -%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Default values can also be provided:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c\&quot;&gt;&amp;lt;%# locals: (message: \&quot;Hello, world!\&quot;) -%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Or &lt;code&gt;locals&lt;/code&gt; can be disabled entirely:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c\&quot;&gt;&amp;lt;%# locals: () %&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joel Hawksley&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `include_seconds` option for `datetime_local_field`\n\n    This allows to omit seconds part in the input field, by passing `include_seconds: false`\n\n    *Wojciech Wnętrzak*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1657217784000,&quot;author&quot;:&quot;Wojciech Wnętrzak&quot;,&quot;sha&quot;:&quot;2dea9aebf2ce2e0f37c821a8d88f3caef549de7a&quot;,&quot;pr&quot;:&quot;45188&quot;,&quot;merge_sha&quot;:&quot;d525b7848b94ce6da35ff44d3e2d1f36fb2fe309&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;include_seconds&lt;/code&gt; option for &lt;code&gt;datetime_local_field&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This allows to omit seconds part in the input field, by passing &lt;code&gt;include_seconds: false&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Wojciech Wnętrzak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Guard against `ActionView::Helpers::FormTagHelper#field_name` calls with nil\n    `object_name` arguments. For example:\n\n    ```erb\n    &lt;%= fields do |f| %&gt;\n      &lt;%= f.field_name :body %&gt;\n    &lt;% end %&gt;\n    ```\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1655321007000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;8a0bc4aa902e36817abb48f28210b5f1b10c7618&quot;,&quot;pr&quot;:&quot;45366&quot;,&quot;merge_sha&quot;:&quot;bdc3e192bb9b7223963d79cf7a15967a88f4bf6f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Guard against &lt;code&gt;ActionView::Helpers::FormTagHelper#field_name&lt;/code&gt; calls with nil&lt;br /&gt;\n&lt;code&gt;object_name&lt;/code&gt; arguments. For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-erb highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;fields&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n  &lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;f&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;field_name&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;cp\&quot;&gt;&amp;lt;%&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt; &lt;span class=\&quot;cp\&quot;&gt;%&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Strings returned from `strip_tags` are correctly tagged `html_safe?`\n\n    Because these strings contain no HTML elements and the basic entities are escaped, they are safe\n    to be included as-is as PCDATA in HTML content. Tagging them as html-safe avoids double-escaping\n    entities when being concatenated to a SafeBuffer during rendering.\n\n    Fixes [rails/rails-html-sanitizer#124](https://github.com/rails/rails-html-sanitizer/issues/124)\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1654007157000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;5f8f6764d8632c5b63635e6520278c3e80716fc7&quot;,&quot;pr&quot;:&quot;45218&quot;,&quot;merge_sha&quot;:&quot;55e143a398247387d734386716016928fca841a4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Strings returned from &lt;code&gt;strip_tags&lt;/code&gt; are correctly tagged &lt;code&gt;html_safe?&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Because these strings contain no HTML elements and the basic entities are escaped, they are safe&lt;br /&gt;\nto be included as-is as PCDATA in HTML content. Tagging them as html-safe avoids double-escaping&lt;br /&gt;\nentities when being concatenated to a SafeBuffer during rendering.&lt;/p&gt;\n\n&lt;p&gt;Fixes &lt;a href=\&quot;https://github.com/rails/rails-html-sanitizer/issues/124\&quot;&gt;rails/rails-html-sanitizer#124&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move `convert_to_model` call from `form_for` into `form_with`\n\n    Now that `form_for` is implemented in terms of `form_with`, remove the\n    `convert_to_model` call from `form_for`.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1653488685000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;980de46f543ab2c2b1a1a7caf494f3bf7885c82f&quot;,&quot;pr&quot;:&quot;44468&quot;,&quot;merge_sha&quot;:&quot;3404606378dd93344007d954ab326cc1e973c22a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move &lt;code&gt;convert_to_model&lt;/code&gt; call from &lt;code&gt;form_for&lt;/code&gt; into &lt;code&gt;form_with&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Now that &lt;code&gt;form_for&lt;/code&gt; is implemented in terms of &lt;code&gt;form_with&lt;/code&gt;, remove the&lt;br /&gt;\n&lt;code&gt;convert_to_model&lt;/code&gt; call from &lt;code&gt;form_for&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Escape dangerous characters in names of tags and names of attributes in the\n    tag helpers, following the XML specification. Rename the option\n    `:escape_attributes` to `:escape`, to simplify by applying the option to the\n    whole tag.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1651174760000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;649516ce0feb699ae06a8c5e81df75d460cc9a85&quot;,&quot;pr&quot;:&quot;44973&quot;,&quot;merge_sha&quot;:&quot;6ce8c03b53501ace1f0484dadcc245e830a0c840&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Escape dangerous characters in names of tags and names of attributes in the&lt;br /&gt;\ntag helpers, following the XML specification. Rename the option&lt;br /&gt;\n&lt;code&gt;:escape_attributes&lt;/code&gt; to &lt;code&gt;:escape&lt;/code&gt;, to simplify by applying the option to the&lt;br /&gt;\nwhole tag.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Extend audio_tag and video_tag to accept Active Storage attachments.\n\n    Now it&#39;s possible to write\n\n    ```ruby\n    audio_tag(user.audio_file)\n    video_tag(user.video_file)\n    ```\n\n    Instead of\n\n    ```ruby\n    audio_tag(polymorphic_path(user.audio_file))\n    video_tag(polymorphic_path(user.video_file))\n    ```\n\n    `image_tag` already supported that, so this follows the same pattern.\n\n    *Matheus Richard*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1647244014000,&quot;author&quot;:&quot;Matheus Richard&quot;,&quot;sha&quot;:&quot;414394206a9637272a37d30a64dbf31ea6b477ac&quot;,&quot;pr&quot;:&quot;44085&quot;,&quot;merge_sha&quot;:&quot;c48d846518e77fbdcc3d411bc24cbeb2d90fd04e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Extend audio_tag and video_tag to accept Active Storage attachments.&lt;/p&gt;\n\n&lt;p&gt;Now it’s possible to write&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;audio_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;audio_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;video_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;video_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Instead of&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;audio_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;polymorphic_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;audio_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;video_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;polymorphic_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;video_file&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;))&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;code&gt;image_tag&lt;/code&gt; already supported that, so this follows the same pattern.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matheus Richard&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure models passed to `form_for` attempt to call `to_model`.\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1645132869000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;9dc083f95d15a883d0d51d24ce1eab7158db6a82&quot;,&quot;pr&quot;:&quot;44328&quot;,&quot;merge_sha&quot;:&quot;159ce6921550f363b46625c243faa6ddad995579&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure models passed to &lt;code&gt;form_for&lt;/code&gt; attempt to call &lt;code&gt;to_model&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added ability to download `.eml` file for the email preview.\n\n    *Igor Kasyanchuk*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1662759599000,&quot;author&quot;:&quot;Igor Kasyanchuk&quot;,&quot;sha&quot;:&quot;9f0a064fde3c053c1436fe6c88279b287fe01cad&quot;,&quot;pr&quot;:&quot;45987&quot;,&quot;merge_sha&quot;:&quot;cbf4290f0e94579e7dcfaf02df0dcd327b2951c3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added ability to download &lt;code&gt;.eml&lt;/code&gt; file for the email preview.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Igor Kasyanchuk&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support multiple preview paths for mailers.\n\n    Option `config.action_mailer.preview_path` is deprecated in favor of\n    `config.action_mailer.preview_paths`. Appending paths to this configuration option\n    will cause those paths to be used in the search for mailer previews.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;actionmailer&quot;,&quot;date_merged&quot;:1660072818000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;64ad045e472a60872e5547a381c3af896a546dfd&quot;,&quot;pr&quot;:&quot;31595&quot;,&quot;merge_sha&quot;:&quot;95066e5fbd617edeaa6b1d28a50f295145aee52d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support multiple preview paths for mailers.&lt;/p&gt;\n\n&lt;p&gt;Option &lt;code&gt;config.action_mailer.preview_path&lt;/code&gt; is deprecated in favor of&lt;br /&gt;\n&lt;code&gt;config.action_mailer.preview_paths&lt;/code&gt;. Appending paths to this configuration option&lt;br /&gt;\nwill cause those paths to be used in the search for mailer previews.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
