n class=\&quot;ss\&quot;&gt;:invoices&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;invoices_date_overlap\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;See PostgreSQL’s &lt;a href=\&quot;https://www.postgresql.org/docs/12/sql-createtable.html#SQL-CREATETABLE-EXCLUDE\&quot;&gt;&lt;code&gt;CREATE TABLE ... EXCLUDE ...&lt;/code&gt;&lt;/a&gt; documentation for more on exclusion constraints.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Robbin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `change_column_null` raises if a non-boolean argument is provided\n\n    Previously if you provided a non-boolean argument, `change_column_null` would\n    treat it as truthy and make your column nullable. This could be surprising, so now\n    the input must be either `true` or `false`.\n\n    ```ruby\n    change_column_null :table, :column, true # good\n    change_column_null :table, :column, false # good\n    change_column_null :table, :column, from: true, to: false # raises (previously this made the column nullable)\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1655146882000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;08dc02b0057d1abb74524d5c3144d24c42c4ce16&quot;,&quot;pr&quot;:&quot;45229&quot;,&quot;merge_sha&quot;:&quot;2026d5ba3fe79cddb184c04b60d38e615bc0070f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;change_column_null&lt;/code&gt; raises if a non-boolean argument is provided&lt;/p&gt;\n\n&lt;p&gt;Previously if you provided a non-boolean argument, &lt;code&gt;change_column_null&lt;/code&gt; would&lt;br /&gt;\ntreat it as truthy and make your column nullable. This could be surprising, so now&lt;br /&gt;\nthe input must be either &lt;code&gt;true&lt;/code&gt; or &lt;code&gt;false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;change_column_null&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:table&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:column&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# good&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;change_column_null&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:table&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:column&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# good&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;change_column_null&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:table&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:column&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;from: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;to: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# raises (previously this made the column nullable)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enforce limit on table names length.\n\n    Fixes #45130.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1655144860000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;1ec879d02b0c456f1a87ac1e6c1c9ba26e6ab814&quot;,&quot;pr&quot;:&quot;45136&quot;,&quot;merge_sha&quot;:&quot;5b54da55f564ad209bd119fe1d179ee409a3673b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enforce limit on table names length.&lt;/p&gt;\n\n&lt;p&gt;Fixes #45130.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adjust the minimum MariaDB version for check constraints support.\n\n    *Eddie Lebow*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1655041147000,&quot;author&quot;:&quot;Eddie Lebow&quot;,&quot;sha&quot;:&quot;d5cbc24594d53214cec98dd63e76686d0e8eaaea&quot;,&quot;pr&quot;:&quot;45326&quot;,&quot;merge_sha&quot;:&quot;a4662721965e127bfd7de2192dbd829339ab2058&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adjust the minimum MariaDB version for check constraints support.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eddie Lebow&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix Hstore deserialize regression.\n\n    *edsharp*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1654004243000,&quot;author&quot;:&quot;Ed Sharp&quot;,&quot;sha&quot;:&quot;57f70612a113d036c741bcbcd9aa7b0393b2f17f&quot;,&quot;pr&quot;:&quot;45222&quot;,&quot;merge_sha&quot;:&quot;3a19ec09bfd7821e52b25b3c8111504ce5a59db6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix Hstore deserialize regression.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;edsharp&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add validity for PostgreSQL indexes.\n\n    ```ruby\n    connection.index_exists?(:users, :email, valid: true)\n    connection.indexes(:users).select(&amp;:valid?)\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1653987898000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;d152a11a4c75ed21816e97191a1fce2110a4a2ce&quot;,&quot;pr&quot;:&quot;45160&quot;,&quot;merge_sha&quot;:&quot;ad62267f6466060e00417720850085f608f00646&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add validity for PostgreSQL indexes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;connection&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;index_exists?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;valid: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;connection&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;indexes&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:users&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:valid?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix eager loading for models without primary keys.\n\n    *Anmol Chopra*, *Matt Lawrence*, and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1653776548000,&quot;author&quot;:&quot;Matt Lawrence&quot;,&quot;sha&quot;:&quot;ae9beace34322fe82363c4df9d5d6b7f17acdb7a&quot;,&quot;pr&quot;:&quot;43402&quot;,&quot;merge_sha&quot;:&quot;98a944f0b3f3613ec1710d43703cd1028c8b4150&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix eager loading for models without primary keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Anmol Chopra&lt;/em&gt;, &lt;em&gt;Matt Lawrence&lt;/em&gt;, and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid validating a unique field if it has not changed and is backed by a unique index.\n\n    Previously, when saving a record, Active Record will perform an extra query to check for the\n    uniqueness of each attribute having a `uniqueness` validation, even if that attribute hasn&#39;t changed.\n    If the database has the corresponding unique index, then this validation can never fail for persisted\n    records, and we could safely skip it.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1653494680000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;c2bdc6b0c2d160254f0db7d705a697336aca388a&quot;,&quot;pr&quot;:&quot;45149&quot;,&quot;merge_sha&quot;:&quot;1554cf1685dfdd8248ebdc9d9620bfd74542ba06&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid validating a unique field if it has not changed and is backed by a unique index.&lt;/p&gt;\n\n&lt;p&gt;Previously, when saving a record, Active Record will perform an extra query to check for the&lt;br /&gt;\nuniqueness of each attribute having a &lt;code&gt;uniqueness&lt;/code&gt; validation, even if that attribute hasn’t changed.&lt;br /&gt;\nIf the database has the corresponding unique index, then this validation can never fail for persisted&lt;br /&gt;\nrecords, and we could safely skip it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Stop setting `sql_auto_is_null`\n\n    Since version 5.5 the default has been off, we no longer have to manually turn it off.\n\n    *Adam Hess*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652983767000,&quot;author&quot;:&quot;HParker&quot;,&quot;sha&quot;:&quot;a79c1a6c888115a0184f0c275362859dcc428fa4&quot;,&quot;pr&quot;:&quot;45134&quot;,&quot;merge_sha&quot;:&quot;0100a27a4a4ca4b7b64a009878a8adf941a55961&quot;,&quot;html&quot;:&quot;&lt;p&gt;Stop setting &lt;code&gt;sql_auto_is_null&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Since version 5.5 the default has been off, we no longer have to manually turn it off.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adam Hess&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `touch` to raise an error for readonly columns.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652977326000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;4184ee73231df73e5e501f39dfcdad31ef617b2d&quot;,&quot;pr&quot;:&quot;45125&quot;,&quot;merge_sha&quot;:&quot;23ba1188fdb36a52f8867b83191bf45bc3704e35&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;touch&lt;/code&gt; to raise an error for readonly columns.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to ignore tables by regexp for SQL schema dumps.\n\n    ```ruby\n    ActiveRecord::SchemaDumper.ignore_tables = [/^_/]\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652539727000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;a3dc8511596ece175837fdaa5421770a72d12c97&quot;,&quot;pr&quot;:&quot;45091&quot;,&quot;merge_sha&quot;:&quot;0977e9eccd7b753138c9e57ec8fc19687a9c7ad9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to ignore tables by regexp for SQL schema dumps.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;SchemaDumper&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ignore_tables&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;sr\&quot;&gt;/^_/&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid queries when performing calculations on contradictory relations.\n\n    Previously calculations would make a query even when passed a\n    contradiction, such as `User.where(id: []).count`. We no longer perform a\n    query in that scenario.\n\n    This applies to the following calculations: `count`, `sum`, `average`,\n    `minimum` and `maximum`\n\n    *Luan Vieira, John Hawthorn and Daniel Colson*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652308681000,&quot;author&quot;:&quot;Luan Vieira&quot;,&quot;sha&quot;:&quot;a1f76dd7120777364b203e5b2fe398c5840aeb28&quot;,&quot;pr&quot;:&quot;45030&quot;,&quot;merge_sha&quot;:&quot;3ab2cd6fa115ef0624c1417e2c7c84364ed5016c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid queries when performing calculations on contradictory relations.&lt;/p&gt;\n\n&lt;p&gt;Previously calculations would make a query even when passed a&lt;br /&gt;\ncontradiction, such as &lt;code&gt;User.where(id: []).count&lt;/code&gt;. We no longer perform a&lt;br /&gt;\nquery in that scenario.&lt;/p&gt;\n\n&lt;p&gt;This applies to the following calculations: &lt;code&gt;count&lt;/code&gt;, &lt;code&gt;sum&lt;/code&gt;, &lt;code&gt;average&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;minimum&lt;/code&gt; and &lt;code&gt;maximum&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luan Vieira, John Hawthorn and Daniel Colson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow using aliased attributes with `insert_all`/`upsert_all`.\n\n    ```ruby\n    class Book &lt; ApplicationRecord\n      alias_attribute :title, :name\n    end\n\n    Book.insert_all [{ title: \&quot;Remote\&quot;, author_id: 1 }], returning: :title\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652281287000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;fd2afb331e724a209aad88a53c7a9f558e9ddaf9&quot;,&quot;pr&quot;:&quot;45036&quot;,&quot;merge_sha&quot;:&quot;79b087ebda1eeec7421e6011eaabf41bdf6471c0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow using aliased attributes with &lt;code&gt;insert_all&lt;/code&gt;/&lt;code&gt;upsert_all&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;alias_attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;insert_all&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Remote\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;author_id: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}],&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;returning: :title&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support encrypted attributes on columns with default db values.\n\n    This adds support for encrypted attributes defined on columns with default values.\n    It will encrypt those values at creation time. Before, it would raise an\n    error unless `config.active_record.encryption.support_unencrypted_data` was true.\n\n    *Jorge Manrubia* and *Dima Fatko*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1652098432000,&quot;author&quot;:&quot;Jorge Manrubia&quot;,&quot;sha&quot;:&quot;238432d1cb5b47d61764fb54fc3d701c1def852d&quot;,&quot;pr&quot;:&quot;45033&quot;,&quot;merge_sha&quot;:&quot;d94b65aad605fc53b196cfe06329b60c6468b9a7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support encrypted attributes on columns with default db values.&lt;/p&gt;\n\n&lt;p&gt;This adds support for encrypted attributes defined on columns with default values.&lt;br /&gt;\nIt will encrypt those values at creation time. Before, it would raise an&lt;br /&gt;\nerror unless &lt;code&gt;config.active_record.encryption.support_unencrypted_data&lt;/code&gt; was true.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jorge Manrubia&lt;/em&gt; and &lt;em&gt;Dima Fatko&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow overriding `reading_request?` in `DatabaseSelector::Resolver`\n\n    The default implementation checks if a request is a `get?` or `head?`,\n    but you can now change it to anything you like. If the method returns true,\n    `Resolver#read` gets called meaning the request could be served by the\n    replica database.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1650909627000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;439119c8c504a7643a7e8e1f116e9100553109c7&quot;,&quot;pr&quot;:&quot;44944&quot;,&quot;merge_sha&quot;:&quot;8106e12b5276f5c9240a2bf6f47a838055a9050f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow overriding &lt;code&gt;reading_request?&lt;/code&gt; in &lt;code&gt;DatabaseSelector::Resolver&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;The default implementation checks if a request is a &lt;code&gt;get?&lt;/code&gt; or &lt;code&gt;head?&lt;/code&gt;,&lt;br /&gt;\nbut you can now change it to anything you like. If the method returns true,&lt;br /&gt;\n&lt;code&gt;Resolver#read&lt;/code&gt; gets called meaning the request could be served by the&lt;br /&gt;\nreplica database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `ActiveRecord.legacy_connection_handling`.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1649085007000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;ad52c0a19714a1b87a7d0c626a8b364cf95414cf&quot;,&quot;pr&quot;:&quot;44827&quot;,&quot;merge_sha&quot;:&quot;313dd2e98105c3cb724a7d3a5c6a4eaabd9420ed&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;ActiveRecord.legacy_connection_handling&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `rails db:schema:{dump,load}` now checks `ENV[\&quot;SCHEMA_FORMAT\&quot;]` before config\n\n    Since `rails db:structure:{dump,load}` was deprecated there wasn&#39;t a simple\n    way to dump a schema to both SQL and Ruby formats. You can now do this with\n    an environment variable. For example:\n\n    ```\n    SCHEMA_FORMAT=sql rake db:schema:dump\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1649078717000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;d5fc7da4c39470a8f5b0055eddc2d1bca2d034e3&quot;,&quot;pr&quot;:&quot;44834&quot;,&quot;merge_sha&quot;:&quot;ca6d15ba177605a7817e0518a73fcb9f128e634d&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;rails db:schema:{dump,load}&lt;/code&gt; now checks &lt;code&gt;ENV[\&quot;SCHEMA_FORMAT\&quot;]&lt;/code&gt; before config&lt;/p&gt;\n\n&lt;p&gt;Since &lt;code&gt;rails db:structure:{dump,load}&lt;/code&gt; was deprecated there wasn’t a simple&lt;br /&gt;\nway to dump a schema to both SQL and Ruby formats. You can now do this with&lt;br /&gt;\nan environment variable. For example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;SCHEMA_FORMAT=sql rake db:schema:dump\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixed MariaDB default function support.\n\n    Defaults would be written wrong in \&quot;db/schema.rb\&quot; and not work correctly\n    if using `db:schema:load`. Further more the function name would be\n    added as string content when saving new records.\n\n    *kaspernj*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1647196976000,&quot;author&quot;:&quot;kaspernj&quot;,&quot;sha&quot;:&quot;4ccd79cdd6664c568c37195df0809fe6f02952a0&quot;,&quot;pr&quot;:&quot;44654&quot;,&quot;merge_sha&quot;:&quot;a1c6fc313bb1ce0453d88cdeec69ac9f7643a15e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixed MariaDB default function support.&lt;/p&gt;\n\n&lt;p&gt;Defaults would be written wrong in “db/schema.rb” and not work correctly&lt;br /&gt;\nif using &lt;code&gt;db:schema:load&lt;/code&gt;. Further more the function name would be&lt;br /&gt;\nadded as string content when saving new records.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;kaspernj&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `active_record.destroy_association_async_batch_size` configuration\n\n    This allows applications to specify the maximum number of records that will\n    be destroyed in a single background job by the `dependent: :destroy_async`\n    association option. By default, the current behavior will remain the same:\n    when a parent record is destroyed, all dependent records will be destroyed\n    in a single background job. If the number of dependent records is greater\n    than this configuration, the records will be destroyed in multiple\n    background jobs.\n\n    *Nick Holden*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646849788000,&quot;author&quot;:&quot;Nick Holden&quot;,&quot;sha&quot;:&quot;c773ae65af0af7ebfc067f64f9a80bdb6cbfb937&quot;,&quot;pr&quot;:&quot;44617&quot;,&quot;merge_sha&quot;:&quot;9070d563b9e31a0717f6ae0face1579582727961&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;active_record.destroy_association_async_batch_size&lt;/code&gt; configuration&lt;/p&gt;\n\n&lt;p&gt;This allows applications to specify the maximum number of records that will&lt;br /&gt;\nbe destroyed in a single background job by the &lt;code&gt;dependent: :destroy_async&lt;/code&gt;&lt;br /&gt;\nassociation option. By default, the current behavior will remain the same:&lt;br /&gt;\nwhen a parent record is destroyed, all dependent records will be destroyed&lt;br /&gt;\nin a single background job. If the number of dependent records is greater&lt;br /&gt;\nthan this configuration, the records will be destroyed in multiple&lt;br /&gt;\nbackground jobs.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Holden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `remove_foreign_key` with `:if_exists` option when foreign key actually exists.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646835722000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;1f70f3cb8b0f9eeec0fd0b3f18d858704a2bb534&quot;,&quot;pr&quot;:&quot;44637&quot;,&quot;merge_sha&quot;:&quot;7684256ede66a6fd0a91f86b2bb43648b794cffa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;remove_foreign_key&lt;/code&gt; with &lt;code&gt;:if_exists&lt;/code&gt; option when foreign key actually exists.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove `--no-comments` flag in structure dumps for PostgreSQL\n\n    This broke some apps that used custom schema comments. If you don&#39;t want\n    comments in your structure dump, you can use:\n\n    ```ruby\n    ActiveRecord::Tasks::DatabaseTasks.structure_dump_flags = [&#39;--no-comments&#39;]\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646680054000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;c94ac46cd8293ae723bb69d1516d19f175cf0084&quot;,&quot;pr&quot;:&quot;44633&quot;,&quot;merge_sha&quot;:&quot;b2669d7361fe43e1b1d5ce2add3cb63c9061b761&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove &lt;code&gt;--no-comments&lt;/code&gt; flag in structure dumps for PostgreSQL&lt;/p&gt;\n\n&lt;p&gt;This broke some apps that used custom schema comments. If you don’t want&lt;br /&gt;\ncomments in your structure dump, you can use:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Tasks&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DatabaseTasks&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;structure_dump_flags&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s1\&quot;&gt;&#39;--no-comments&#39;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reduce the memory footprint of fixtures accessors.\n\n    Until now fixtures accessors were eagerly defined using `define_method`.\n    So the memory usage was directly dependent of the number of fixtures and\n    test suites.\n\n    Instead fixtures accessors are now implemented with `method_missing`,\n    so they incur much less memory and CPU overhead.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1645691652000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;05d80fc24f03ca5310931eacefdc247a393dd861&quot;,&quot;pr&quot;:&quot;44528&quot;,&quot;merge_sha&quot;:&quot;00b03b884e7440e555b13cbffb24e3352d27d9e8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reduce the memory footprint of fixtures accessors.&lt;/p&gt;\n\n&lt;p&gt;Until now fixtures accessors were eagerly defined using &lt;code&gt;define_method&lt;/code&gt;.&lt;br /&gt;\nSo the memory usage was directly dependent of the number of fixtures and&lt;br /&gt;\ntest suites.&lt;/p&gt;\n\n&lt;p&gt;Instead fixtures accessors are now implemented with &lt;code&gt;method_missing&lt;/code&gt;,&lt;br /&gt;\nso they incur much less memory and CPU overhead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `config.active_record.destroy_association_async_job` configuration\n\n    `config.active_record.destroy_association_async_job` should allow\n    applications to specify the job that will be used to destroy associated\n    records in the background for `has_many` associations with the\n    `dependent: :destroy_async` option. Previously, that was ignored, which\n    meant the default `ActiveRecord::DestroyAssociationAsyncJob` always\n    destroyed records in the background.\n\n    *Nick Holden*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1645052124000,&quot;author&quot;:&quot;Nick Holden&quot;,&quot;sha&quot;:&quot;edf4ef9b263f5509b8e6b5d7c114f926afd75940&quot;,&quot;pr&quot;:&quot;44309&quot;,&quot;merge_sha&quot;:&quot;0dbe699d5cd2b57a4a253283a7d7b7ffdd74db28&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;config.active_record.destroy_association_async_job&lt;/code&gt; configuration&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;config.active_record.destroy_association_async_job&lt;/code&gt; should allow&lt;br /&gt;\napplications to specify the job that will be used to destroy associated&lt;br /&gt;\nrecords in the background for &lt;code&gt;has_many&lt;/code&gt; associations with the&lt;br /&gt;\n&lt;code&gt;dependent: :destroy_async&lt;/code&gt; option. Previously, that was ignored, which&lt;br /&gt;\nmeant the default &lt;code&gt;ActiveRecord::DestroyAssociationAsyncJob&lt;/code&gt; always&lt;br /&gt;\ndestroyed records in the background.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nick Holden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `change_column_comment` to preserve column&#39;s AUTO_INCREMENT in the MySQL adapter\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1646067830000,&quot;author&quot;:&quot;Abhay Nikam&quot;,&quot;sha&quot;:&quot;d5596e8599f06f1e0ee7c87c393174cb30ec3653&quot;,&quot;pr&quot;:&quot;44577&quot;,&quot;merge_sha&quot;:&quot;6719f02d25eb253783be70cc8fff8fbabdf945ab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;change_column_comment&lt;/code&gt; to preserve column’s AUTO_INCREMENT in the MySQL adapter&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix quoting of `ActiveSupport::Duration` and `Rational` numbers in the MySQL adapter.\n\n    *Kevin McPhillips*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644863421000,&quot;author&quot;:&quot;Kevin McPhillips&quot;,&quot;sha&quot;:&quot;f572e0ea1ccb7f4b42c73d6ec2e11c2280bde190&quot;,&quot;pr&quot;:&quot;44404&quot;,&quot;merge_sha&quot;:&quot;7ac90d9ad75c50129850572ed6c7dcd42fecbf3b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix quoting of &lt;code&gt;ActiveSupport::Duration&lt;/code&gt; and &lt;code&gt;Rational&lt;/code&gt; numbers in the MySQL adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin McPhillips&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow column name with COLLATE (e.g., title COLLATE \&quot;C\&quot;) as safe SQL string\n\n    *Shugo Maeda*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644667684000,&quot;author&quot;:&quot;Shugo Maeda&quot;,&quot;sha&quot;:&quot;d12e4daca93f52ffb6c01231b5b28841ed2dde83&quot;,&quot;pr&quot;:&quot;44384&quot;,&quot;merge_sha&quot;:&quot;269948fd23d33299f1e0db8b406bb1eb67b9c16a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow column name with COLLATE (e.g., title COLLATE “C”) as safe SQL string&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shugo Maeda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Permit underscores in the VERSION argument to database rake tasks.\n\n    *Eddie Lebow*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644659506000,&quot;author&quot;:&quot;Eddie Lebow&quot;,&quot;sha&quot;:&quot;ef4bf94e2c962e0a5873eb0597bfb2115914f7cd&quot;,&quot;pr&quot;:&quot;44276&quot;,&quot;merge_sha&quot;:&quot;41c9d15b74fc99da3f82b9966585eccfeb7c219a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Permit underscores in the VERSION argument to database rake tasks.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eddie Lebow&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reversed the order of `INSERT` statements in `structure.sql` dumps\n\n    This should decrease the likelihood of merge conflicts. New migrations\n    will now be added at the top of the list.\n\n    For existing apps, there will be a large diff the next time `structure.sql`\n    is generated.\n\n    *Alex Ghiculescu*, *Matt Larraz*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644358618000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;7c8ac6c0dc243444d676358d4345bbbe119eae77&quot;,&quot;pr&quot;:&quot;44363&quot;,&quot;merge_sha&quot;:&quot;4d4497b42e4fd54434265cb2c72be7355f46d54d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reversed the order of &lt;code&gt;INSERT&lt;/code&gt; statements in &lt;code&gt;structure.sql&lt;/code&gt; dumps&lt;/p&gt;\n\n&lt;p&gt;This should decrease the likelihood of merge conflicts. New migrations&lt;br /&gt;\nwill now be added at the top of the list.&lt;/p&gt;\n\n&lt;p&gt;For existing apps, there will be a large diff the next time &lt;code&gt;structure.sql&lt;/code&gt;&lt;br /&gt;\nis generated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Matt Larraz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix PG.connect keyword arguments deprecation warning on ruby 2.7\n\n    Fixes #44307.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644351850000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;c3a0e326e8565bcbe5c9b1b1f595a293f7e4954d&quot;,&quot;pr&quot;:&quot;44346&quot;,&quot;merge_sha&quot;:&quot;b923f70d155c17a217aed5da4624cad1c0f59ce4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix PG.connect keyword arguments deprecation warning on ruby 2.7&lt;/p&gt;\n\n&lt;p&gt;Fixes #44307.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix dropping DB connections after serialization failures and deadlocks.\n\n    Prior to 6.1.4, serialization failures and deadlocks caused rollbacks to be\n    issued for both real transactions and savepoints. This breaks MySQL which\n    disallows rollbacks of savepoints following a deadlock.\n\n    6.1.4 removed these rollbacks, for both transactions and savepoints, causing\n    the DB connection to be left in an unknown state and thus discarded.\n\n    These rollbacks are now restored, except for savepoints on MySQL.\n\n    *Thomas Morgan*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644228522000,&quot;author&quot;:&quot;thomas morgan&quot;,&quot;sha&quot;:&quot;6a8a90ea39527f1c78793698e36e430e6014b3c6&quot;,&quot;pr&quot;:&quot;44127&quot;,&quot;merge_sha&quot;:&quot;6beee45c3f071c6a17149be0fabb1697609edbe8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix dropping DB connections after serialization failures and deadlocks.&lt;/p&gt;\n\n&lt;p&gt;Prior to 6.1.4, serialization failures and deadlocks caused rollbacks to be&lt;br /&gt;\nissued for both real transactions and savepoints. This breaks MySQL which&lt;br /&gt;\ndisallows rollbacks of savepoints following a deadlock.&lt;/p&gt;\n\n&lt;p&gt;6.1.4 removed these rollbacks, for both transactions and savepoints, causing&lt;br /&gt;\nthe DB connection to be left in an unknown state and thus discarded.&lt;/p&gt;\n\n&lt;p&gt;These rollbacks are now restored, except for savepoints on MySQL.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Thomas Morgan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `ActiveRecord::ConnectionPool` Fiber-safe\n\n    When `ActiveSupport::IsolatedExecutionState.isolation_level` is set to `:fiber`,\n    the connection pool now supports multiple Fibers from the same Thread checking\n    out connections from the pool.\n\n    *Alex Matchneer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1644056030000,&quot;author&quot;:&quot;machty&quot;,&quot;sha&quot;:&quot;449101e753c20af35661afd31ff3fa090b7e919d&quot;,&quot;pr&quot;:&quot;44219&quot;,&quot;merge_sha&quot;:&quot;2b3af27d8232db8def0c6600e89a714287381e18&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;ActiveRecord::ConnectionPool&lt;/code&gt; Fiber-safe&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;ActiveSupport::IsolatedExecutionState.isolation_level&lt;/code&gt; is set to &lt;code&gt;:fiber&lt;/code&gt;,&lt;br /&gt;\nthe connection pool now supports multiple Fibers from the same Thread checking&lt;br /&gt;\nout connections from the pool.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Matchneer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `update_attribute!` to `ActiveRecord::Persistence`\n\n    Similar to `update_attribute`, but raises `ActiveRecord::RecordNotSaved` when a `before_*` callback throws `:abort`.\n\n    ```ruby\n    class Topic &lt; ActiveRecord::Base\n      before_save :check_title\n\n      def check_title\n        throw(:abort) if title == \&quot;abort\&quot;\n      end\n    end\n\n    topic = Topic.create(title: \&quot;Test Title\&quot;)\n    # #=&gt; #&lt;Topic title: \&quot;Test Title\&quot;&gt;\n    topic.update_attribute!(:title, \&quot;Another Title\&quot;)\n    # #=&gt; #&lt;Topic title: \&quot;Another Title\&quot;&gt;\n    topic.update_attribute!(:title, \&quot;abort\&quot;)\n    # raises ActiveRecord::RecordNotSaved\n    ```\n\n    *Drew Tempelmeyer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641941030000,&quot;author&quot;:&quot;Drew Tempelmeyer&quot;,&quot;sha&quot;:&quot;c03fddfa0a64cc839f08391f7b4aea881a421e2c&quot;,&quot;pr&quot;:&quot;44141&quot;,&quot;merge_sha&quot;:&quot;0638d35a7870663a84dcd2c3ed6edb696397043c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;update_attribute!&lt;/code&gt; to &lt;code&gt;ActiveRecord::Persistence&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Similar to &lt;code&gt;update_attribute&lt;/code&gt;, but raises &lt;code&gt;ActiveRecord::RecordNotSaved&lt;/code&gt; when a &lt;code&gt;before_*&lt;/code&gt; callback throws &lt;code&gt;:abort&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Topic&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;before_save&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:check_title&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;check_title&lt;/span&gt;\n    &lt;span class=\&quot;kp\&quot;&gt;throw&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:abort&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;title&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;==&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;abort\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;title: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Test Title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# #=&amp;gt; #&amp;lt;Topic title: \&quot;Test Title\&quot;&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_attribute!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Another Title\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# #=&amp;gt; #&amp;lt;Topic title: \&quot;Another Title\&quot;&amp;gt;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;topic&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update_attribute!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:title&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;abort\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# raises ActiveRecord::RecordNotSaved&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Drew Tempelmeyer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid loading every record in `ActiveRecord::Relation#pretty_print`\n\n    ```ruby\n    # Before\n    pp Foo.all # Loads the whole table.\n\n    # After\n    pp Foo.all # Shows 10 items and an ellipsis.\n    ```\n\n    *Ulysse Buonomo*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641838547000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;b553fd84c3bd836cc8bdcbdc283cd79fff9c2f2d&quot;,&quot;pr&quot;:&quot;44137&quot;,&quot;merge_sha&quot;:&quot;88e06d17ad9419bf0e9239e4c6c0cfbfc5bb80cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid loading every record in &lt;code&gt;ActiveRecord::Relation#pretty_print&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;pp&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Loads the whole table.&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;pp&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Foo&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Shows 10 items and an ellipsis.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Ulysse Buonomo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change `QueryMethods#in_order_of` to drop records not listed in values.\n\n    `in_order_of` now filters down to the values provided, to match the behavior of the `Enumerable` version.\n\n    *Kevin Newton*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641498871000,&quot;author&quot;:&quot;Kevin Newton&quot;,&quot;sha&quot;:&quot;e7c3219cb50e0aa3a31e329c0ac2c161653d537c&quot;,&quot;pr&quot;:&quot;44097&quot;,&quot;merge_sha&quot;:&quot;ea7e58c2f46afb291d2aba98bade6095c9a391f8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to drop records not listed in values.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;in_order_of&lt;/code&gt; now filters down to the values provided, to match the behavior of the &lt;code&gt;Enumerable&lt;/code&gt; version.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Kevin Newton&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow named expression indexes to be revertible.\n\n    Previously, the following code would raise an error in a reversible migration executed while rolling back, due to the index name not being used in the index removal.\n\n    ```ruby\n    add_index(:settings, \&quot;(data-&gt;&#39;property&#39;)\&quot;, using: :gin, name: :index_settings_data_property)\n    ```\n\n    Fixes #43331.\n\n    *Oliver Günther*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641207529000,&quot;author&quot;:&quot;Oliver Günther&quot;,&quot;sha&quot;:&quot;5c200f8448a3f8a3bcc09c42a6be4b4a698a589a&quot;,&quot;pr&quot;:&quot;43333&quot;,&quot;merge_sha&quot;:&quot;a3930799eac5d255180d8feefde6dff36c941483&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow named expression indexes to be revertible.&lt;/p&gt;\n\n&lt;p&gt;Previously, the following code would raise an error in a reversible migration executed while rolling back, due to the index name not being used in the index removal.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_index&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:settings&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;(data-&amp;gt;&#39;property&#39;)\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;using: :gin&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;name: :index_settings_data_property&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #43331.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Oliver Günther&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix incorrect argument in PostgreSQL structure dump tasks.\n\n    Updating the `--no-comment` argument added in Rails 7 to the correct `--no-comments` argument.\n\n    *Alex Dent*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1641092324000,&quot;author&quot;:&quot;Alex Dent&quot;,&quot;sha&quot;:&quot;71068365d0cd3e77de30b4d8d2a53d65f215c035&quot;,&quot;pr&quot;:&quot;44028&quot;,&quot;merge_sha&quot;:&quot;8b29524a386edd243243fd436f9f815e8c28eb13&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix incorrect argument in PostgreSQL structure dump tasks.&lt;/p&gt;\n\n&lt;p&gt;Updating the &lt;code&gt;--no-comment&lt;/code&gt; argument added in Rails 7 to the correct &lt;code&gt;--no-comments&lt;/code&gt; argument.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Dent&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix migration compatibility to create SQLite references/belongs_to column as integer when migration version is 6.0.\n\n    Reference/belongs_to in migrations with version 6.0 were creating columns as\n    bigint instead of integer for the SQLite Adapter.\n\n    *Marcelo Lauxen*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1640071719000,&quot;author&quot;:&quot;Marcelo Lauxen&quot;,&quot;sha&quot;:&quot;99eea87e2559f08266639f51695e4f3a06e4c213&quot;,&quot;pr&quot;:&quot;43295&quot;,&quot;merge_sha&quot;:&quot;2ea5268cd2994a8d4628fbdb02c64e4d25549c7f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix migration compatibility to create SQLite references/belongs_to column as integer when migration version is 6.0.&lt;/p&gt;\n\n&lt;p&gt;Reference/belongs_to in migrations with version 6.0 were creating columns as&lt;br /&gt;\nbigint instead of integer for the SQLite Adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Marcelo Lauxen&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a deprecation warning when `prepared_statements` configuration is not\n    set for the mysql2 adapter.\n\n    *Thiago Araujo and Stefanni Brasil*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1640068665000,&quot;author&quot;:&quot;Stefanni Brasil&quot;,&quot;sha&quot;:&quot;8bc1c4ad228c77610f11387d6282ef2c3a663e91&quot;,&quot;pr&quot;:&quot;43141&quot;,&quot;merge_sha&quot;:&quot;75fea0bd9590c3ea9447542c5829cf43fe874374&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a deprecation warning when &lt;code&gt;prepared_statements&lt;/code&gt; configuration is not&lt;br /&gt;\nset for the mysql2 adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Thiago Araujo and Stefanni Brasil&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `QueryMethods#in_order_of` to handle empty order list.\n\n    ```ruby\n    Post.in_order_of(:id, []).to_a\n    ```\n\n    Also more explicitly set the column as secondary order, so that any other\n    value is still ordered.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1640040147000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;fb77d4a39dcfcb23162bc61d365245c38fe46d67&quot;,&quot;pr&quot;:&quot;43916&quot;,&quot;merge_sha&quot;:&quot;68075af82e04cf0e4e115ab35d0d2b51be05049a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;QueryMethods#in_order_of&lt;/code&gt; to handle empty order list.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;in_order_of&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[]).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;to_a&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Also more explicitly set the column as secondary order, so that any other&lt;br /&gt;\nvalue is still ordered.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix quoting of column aliases generated by calculation methods.\n\n    Since the alias is derived from the table name, we can&#39;t assume the result\n    is a valid identifier.\n\n    ```ruby\n    class Test &lt; ActiveRecord::Base\n      self.table_name = &#39;1abc&#39;\n    end\n    Test.group(:id).count\n    # syntax error at or near \&quot;1\&quot; (ActiveRecord::StatementInvalid)\n    # LINE 1: SELECT COUNT(*) AS count_all, \&quot;1abc\&quot;.\&quot;id\&quot; AS 1abc_id FROM \&quot;1...\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639743022000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;7e6e9091e55c3357b0162d44b6ab955ed0c718d5&quot;,&quot;pr&quot;:&quot;43911&quot;,&quot;merge_sha&quot;:&quot;3e705d725954fde5f92e73877deb7890af289191&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix quoting of column aliases generated by calculation methods.&lt;/p&gt;\n\n&lt;p&gt;Since the alias is derived from the table name, we can’t assume the result&lt;br /&gt;\nis a valid identifier.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Test&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;table_name&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;1abc&#39;&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Test&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# syntax error at or near \&quot;1\&quot; (ActiveRecord::StatementInvalid)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# LINE 1: SELECT COUNT(*) AS count_all, \&quot;1abc\&quot;.\&quot;id\&quot; AS 1abc_id FROM \&quot;1...&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `authenticate_by` when using `has_secure_password`.\n\n    `authenticate_by` is intended to replace code like the following, which\n    returns early when a user with a matching email is not found:\n\n    ```ruby\n    User.find_by(email: \&quot;...\&quot;)&amp;.authenticate(\&quot;...\&quot;)\n    ```\n\n    Such code is vulnerable to timing-based enumeration attacks, wherein an\n    attacker can determine if a user account with a given email exists. After\n    confirming that an account exists, the attacker can try passwords associated\n    with that email address from other leaked databases, in case the user\n    re-used a password across multiple sites (a common practice). Additionally,\n    knowing an account email address allows the attacker to attempt a targeted\n    phishing (\&quot;spear phishing\&quot;) attack.\n\n    `authenticate_by` addresses the vulnerability by taking the same amount of\n    time regardless of whether a user with a matching email is found:\n\n    ```ruby\n    User.authenticate_by(email: \&quot;...\&quot;, password: \&quot;...\&quot;)\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1639594590000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;139183cbce9b8251a2071d255b264ac0d99687d7&quot;,&quot;pr&quot;:&quot;43880&quot;,&quot;merge_sha&quot;:&quot;5e75674196376b5e46e68419e004886379a31f6c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;authenticate_by&lt;/code&gt; when using &lt;code&gt;has_secure_password&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;authenticate_by&lt;/code&gt; is intended to replace code like the following, which&lt;br /&gt;\nreturns early when a user with a matching email is not found:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;find_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Such code is vulnerable to timing-based enumeration attacks, wherein an&lt;br /&gt;\nattacker can determine if a user account with a given email exists. After&lt;br /&gt;\nconfirming that an account exists, the attacker can try passwords associated&lt;br /&gt;\nwith that email address from other leaked databases, in case the user&lt;br /&gt;\nre-used a password across multiple sites (a common practice). Additionally,&lt;br /&gt;\nknowing an account email address allows the attacker to attempt a targeted&lt;br /&gt;\nphishing (“spear phishing”) attack.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;authenticate_by&lt;/code&gt; addresses the vulnerability by taking the same amount of&lt;br /&gt;\ntime regardless of whether a user with a matching email is found:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate_by&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;password: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;...\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Custom attribute types that inherit from Active Model built-in types and do\n    not override the `serialize` method will now benefit from an optimization\n    when serializing attribute values for the database.\n\n    For example, with a custom type like the following:\n\n    ```ruby\n    class DowncasedString &lt; ActiveModel::Type::String\n      def cast(value)\n        super&amp;.downcase\n      end\n    end\n\n    ActiveRecord::Type.register(:downcased_string, DowncasedString)\n\n    class User &lt; ActiveRecord::Base\n      attribute :email, :downcased_string\n    end\n\n    user = User.new(email: \&quot;FooBar@example.com\&quot;)\n    ```\n\n    Serializing the `email` attribute for the database will be roughly twice as\n    fast.  More expensive `cast` operations will likely see greater improvements.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1665956420000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;28ebf3c81c1cf083cc920822157d63e7b480ee93&quot;,&quot;pr&quot;:&quot;46219&quot;,&quot;merge_sha&quot;:&quot;c2c778152c047e45693b38fe5e0be3fe8ad0573e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Custom attribute types that inherit from Active Model built-in types and do&lt;br /&gt;\nnot override the &lt;code&gt;serialize&lt;/code&gt; method will now benefit from an optimization&lt;br /&gt;\nwhen serializing attribute values for the database.&lt;/p&gt;\n\n&lt;p&gt;For example, with a custom type like the following:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;DowncasedString&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveModel&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Type&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;String&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;cast&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;value&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;super&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;&amp;amp;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;downcase&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Type&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;register&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:downcased_string&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;DowncasedString&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attribute&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:email&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:downcased_string&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;email: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;FooBar@example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Serializing the &lt;code&gt;email&lt;/code&gt; attribute for the database will be roughly twice as&lt;br /&gt;\nfast.  More expensive &lt;code&gt;cast&lt;/code&gt; operations will likely see greater improvements.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `has_secure_password` now supports password challenges via a\n    `password_challenge` accessor and validation.\n\n    A password challenge is a safeguard to verify that the current user is\n    actually the password owner.  It can be used when changing sensitive model\n    fields, such as the password itself.  It is different than a password\n    confirmation, which is used to prevent password typos.\n\n    When `password_challenge` is set, the validation checks that the value&#39;s\n    digest matches the *currently persisted* `password_digest` (i.e.\n    `password_digest_was`).\n\n    This allows a password challenge to be done as part of a typical `update`\n    call, just like a password confirmation.  It also allows a password\n    challenge error to be handled in the same way as other validation errors.\n\n    For example, in the controller, instead of:\n\n    ```ruby\n    password_params = params.require(:password).permit(\n      :password_challenge,\n      :password,\n      :password_confirmation,\n    )\n\n    password_challenge = password_params.delete(:password_challenge)\n    @password_challenge_failed = !current_user.authenticate(password_challenge)\n\n    if !@password_challenge_failed &amp;&amp; current_user.update(password_params)\n      # ...\n    end\n    ```\n\n    You can now write:\n\n    ```ruby\n    password_params = params.require(:password).permit(\n      :password_challenge,\n      :password,\n      :password_confirmation,\n    ).with_defaults(password_challenge: \&quot;\&quot;)\n\n    if current_user.update(password_params)\n      # ...\n    end\n    ```\n\n    And, in the view, instead of checking `@password_challenge_failed`, you can\n    render an error for the `password_challenge` field just as you would for\n    other form fields, including utilizing `config.action_view.field_error_proc`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1658812482000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;71c0c81b479db885d00f01b95824f01801296815&quot;,&quot;pr&quot;:&quot;45662&quot;,&quot;merge_sha&quot;:&quot;f34fbadc104b6a65c10a8c4e5eef18ffa339d6cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;has_secure_password&lt;/code&gt; now supports password challenges via a&lt;br /&gt;\n&lt;code&gt;password_challenge&lt;/code&gt; accessor and validation.&lt;/p&gt;\n\n&lt;p&gt;A password challenge is a safeguard to verify that the current user is&lt;br /&gt;\nactually the password owner.  It can be used when changing sensitive model&lt;br /&gt;\nfields, such as the password itself.  It is different than a password&lt;br /&gt;\nconfirmation, which is used to prevent password typos.&lt;/p&gt;\n\n&lt;p&gt;When &lt;code&gt;password_challenge&lt;/code&gt; is set, the validation checks that the value’s&lt;br /&gt;\ndigest matches the &lt;em&gt;currently persisted&lt;/em&gt; &lt;code&gt;password_digest&lt;/code&gt; (i.e.&lt;br /&gt;\n&lt;code&gt;password_digest_was&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;This allows a password challenge to be done as part of a typical &lt;code&gt;update&lt;/code&gt;&lt;br /&gt;\ncall, just like a password confirmation.  It also allows a password&lt;br /&gt;\nchallenge error to be handled in the same way as other validation errors.&lt;/p&gt;\n\n&lt;p&gt;For example, in the controller, instead of:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;require&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;permit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_confirmation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;password_challenge&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;delete&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;vi\&quot;&gt;@password_challenge_failed&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;!&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;current_user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;!&lt;/span&gt;&lt;span class=\&quot;vi\&quot;&gt;@password_challenge_failed&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;amp;&amp;amp;&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;current_user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;You can now write:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;require&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;permit&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_challenge&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n  &lt;span class=\&quot;ss\&quot;&gt;:password_confirmation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;with_defaults&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;password_challenge: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n\n&lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;current_user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;password_params&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And, in the view, instead of checking &lt;code&gt;@password_challenge_failed&lt;/code&gt;, you can&lt;br /&gt;\nrender an error for the &lt;code&gt;password_challenge&lt;/code&gt; field just as you would for&lt;br /&gt;\nother form fields, including utilizing &lt;code&gt;config.action_view.field_error_proc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support infinite ranges for `LengthValidator`s `:in`/`:within` options\n\n    ```ruby\n    validates_length_of :first_name, in: ..30\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1653069920000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;91cd5cbc9316ecf558551da6b7dc5326b8a7a3ec&quot;,&quot;pr&quot;:&quot;45138&quot;,&quot;merge_sha&quot;:&quot;aa5e958f658f2a73c97bfbfe2ab988c8dd331433&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support infinite ranges for &lt;code&gt;LengthValidator&lt;/code&gt;s &lt;code&gt;:in&lt;/code&gt;/&lt;code&gt;:within&lt;/code&gt; options&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;validates_length_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:first_name&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;in: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;30&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for beginless ranges to inclusivity/exclusivity validators:\n\n    ```ruby\n    validates_inclusion_of :birth_date, in: -&gt; { (..Date.today) }\n    ```\n\n    *Bo Jeanes*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1653058494000,&quot;author&quot;:&quot;Bo Jeanes&quot;,&quot;sha&quot;:&quot;28e40a64059a0e134b20297d9b38499cfe24fccc&quot;,&quot;pr&quot;:&quot;45123&quot;,&quot;merge_sha&quot;:&quot;9868a26de4bc72d2ea593c2d97d4adfb2fd73ccd&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for beginless ranges to inclusivity/exclusivity validators:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;validates_inclusion_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:birth_date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;in: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;..&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;today&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Bo Jeanes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make validators accept lambdas without record argument\n\n    ```ruby\n    # Before\n    validates_comparison_of :birth_date, less_than_or_equal_to: -&gt;(_record) { Date.today }\n\n    # After\n    validates_comparison_of :birth_date, less_than_or_equal_to: -&gt; { Date.today }\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1652897327000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;00b269ec8d3f1bd80c36437e684e8c010a91a4d3&quot;,&quot;pr&quot;:&quot;45118&quot;,&quot;merge_sha&quot;:&quot;08555b9bd5f6e40dbecd75df2099a5f827c49fc0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make validators accept lambdas without record argument&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;validates_comparison_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:birth_date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;less_than_or_equal_to: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;today&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;validates_comparison_of&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:birth_date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;less_than_or_equal_to: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&amp;gt;&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Date&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;today&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix casting long strings to `Date`, `Time` or `DateTime`\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1652281410000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;0f4b030c44effaea67d6a3d3de5b8a1ae7429088&quot;,&quot;pr&quot;:&quot;45005&quot;,&quot;merge_sha&quot;:&quot;e1a9b3d861cd6d893541a4e6e14fb68f6891e846&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix casting long strings to &lt;code&gt;Date&lt;/code&gt;, &lt;code&gt;Time&lt;/code&gt; or &lt;code&gt;DateTime&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use different cache namespace for proxy calls\n\n    Models can currently have different attribute bodies for the same method\n    names, leading to conflicts. Adding a new namespace `:active_model_proxy`\n    fixes the issue.\n\n    *Chris Salzberg*&quot;,&quot;project&quot;:&quot;activemodel&quot;,&quot;date_merged&quot;:1643879431000,&quot;author&quot;:&quot;Chris Salzberg&quot;,&quot;sha&quot;:&quot;81519dec1add5ee5d93cc24239283ca56379eb9a&quot;,&quot;pr&quot;:&quot;44322&quot;,&quot;merge_sha&quot;:&quot;61cf029f8269fe4214c54dd911f62c335371e6e8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use different cache namespace for proxy calls&lt;/p&gt;\n\n&lt;p&gt;Models can currently have different attribute bodies for the same method&lt;br /&gt;\nnames, leading to conflicts. Adding a new namespace &lt;code&gt;:active_model_proxy&lt;/code&gt;&lt;br /&gt;\nfixes the issue.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Salzberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::CurrentAttributes.resets` now accepts a method name\n\n    The block API is still the recommended approach, but now both APIs are supported:\n\n    ```ruby\n    class Current &lt; ActiveSupport::CurrentAttributes\n      resets { Time.zone = nil }\n      resets :clear_time_zone\n    end\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1668725670000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;be155f135af01e393bad6aeec13268db9f6fe560&quot;,&quot;pr&quot;:&quot;45698&quot;,&quot;merge_sha&quot;:&quot;994bce4e32306b957eb61b8d6edd1cbb3f3120b8&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::CurrentAttributes.resets&lt;/code&gt; now accepts a method name&lt;/p&gt;\n\n&lt;p&gt;The block API is still the recommended approach, but now both APIs are supported:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Current&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;CurrentAttributes&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;resets&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;zone&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;nil&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;resets&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:clear_time_zone&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `ActiveSupport::Testing::Isolation::Forking` closes pipes\n\n    Previously, `Forking.run_in_isolation` opened two ends of a pipe. The fork\n    process closed the read end, wrote to it, and then terminated (which\n    presumably closed the file descriptors on its end). The parent process\n    closed the write end, read from it, and returned, never closing the read\n    end.\n\n    This resulted in an accumulation of open file descriptors, which could\n    cause errors if the limit is reached.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1667599521000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;1bd522037e2e6409fc62bcf1fa1e2d928eb6e926&quot;,&quot;pr&quot;:&quot;45667&quot;,&quot;merge_sha&quot;:&quot;eead039e704b790f3bcc7b1421eba53605cb5d3b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;ActiveSupport::Testing::Isolation::Forking&lt;/code&gt; closes pipes&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;Forking.run_in_isolation&lt;/code&gt; opened two ends of a pipe. The fork&lt;br /&gt;\nprocess closed the read end, wrote to it, and then terminated (which&lt;br /&gt;\npresumably closed the file descriptors on its end). The parent process&lt;br /&gt;\nclosed the write end, read from it, and returned, never closing the read&lt;br /&gt;\nend.&lt;/p&gt;\n\n&lt;p&gt;This resulted in an accumulation of open file descriptors, which could&lt;br /&gt;\ncause errors if the limit is reached.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Time#change` and `Time#advance` for times around the end of Daylight\n    Saving Time.\n\n    Previously, when `Time#change` or `Time#advance` constructed a time inside\n    the final stretch of Daylight Saving Time (DST), the non-DST offset would\n    always be chosen for local times:\n\n    ```ruby\n    # DST ended just before 2021-11-07 2:00:00 AM in US/Eastern.\n
