   ENV[\&quot;TZ\&quot;] = \&quot;US/Eastern\&quot;\n\n    time = Time.local(2021, 11, 07, 00, 59, 59) + 1\n    # =&gt; 2021-11-07 01:00:00 -0400\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0500\n    time.advance(seconds: 0)\n    # =&gt; 2021-11-07 01:00:00 -0500\n\n    time = Time.local(2021, 11, 06, 01, 00, 00)\n    # =&gt; 2021-11-06 01:00:00 -0400\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0500\n    time.advance(days: 1)\n    # =&gt; 2021-11-07 01:00:00 -0500\n    ```\n\n    And the DST offset would always be chosen for times with a `TimeZone`\n    object:\n\n    ```ruby\n    Time.zone = \&quot;US/Eastern\&quot;\n\n    time = Time.new(2021, 11, 07, 02, 00, 00, Time.zone) - 3600\n    # =&gt; 2021-11-07 01:00:00 -0500\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0400\n    time.advance(seconds: 0)\n    # =&gt; 2021-11-07 01:00:00 -0400\n\n    time = Time.new(2021, 11, 8, 01, 00, 00, Time.zone)\n    # =&gt; 2021-11-08 01:00:00 -0500\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0400\n    time.advance(days: -1)\n    # =&gt; 2021-11-07 01:00:00 -0400\n    ```\n\n    Now, `Time#change` and `Time#advance` will choose the offset that matches\n    the original time&#39;s offset when possible:\n\n    ```ruby\n    ENV[\&quot;TZ\&quot;] = \&quot;US/Eastern\&quot;\n\n    time = Time.local(2021, 11, 07, 00, 59, 59) + 1\n    # =&gt; 2021-11-07 01:00:00 -0400\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0400\n    time.advance(seconds: 0)\n    # =&gt; 2021-11-07 01:00:00 -0400\n\n    time = Time.local(2021, 11, 06, 01, 00, 00)\n    # =&gt; 2021-11-06 01:00:00 -0400\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0400\n    time.advance(days: 1)\n    # =&gt; 2021-11-07 01:00:00 -0400\n\n    Time.zone = \&quot;US/Eastern\&quot;\n\n    time = Time.new(2021, 11, 07, 02, 00, 00, Time.zone) - 3600\n    # =&gt; 2021-11-07 01:00:00 -0500\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0500\n    time.advance(seconds: 0)\n    # =&gt; 2021-11-07 01:00:00 -0500\n\n    time = Time.new(2021, 11, 8, 01, 00, 00, Time.zone)\n    # =&gt; 2021-11-08 01:00:00 -0500\n    time.change(day: 07)\n    # =&gt; 2021-11-07 01:00:00 -0500\n    time.advance(days: -1)\n    # =&gt; 2021-11-07 01:00:00 -0500\n    ```\n\n    *Kevin Hall*, *Takayoshi Nishida*, and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1666645667000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;b191a65850691f5b2b77f11f937b27e149d2854c&quot;,&quot;pr&quot;:&quot;46251&quot;,&quot;merge_sha&quot;:&quot;3a3276c93c2aa33863b87387d505e6e5688200cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Time#change&lt;/code&gt; and &lt;code&gt;Time#advance&lt;/code&gt; for times around the end of Daylight&lt;br /&gt;\nSaving Time.&lt;/p&gt;\n\n&lt;p&gt;Previously, when &lt;code&gt;Time#change&lt;/code&gt; or &lt;code&gt;Time#advance&lt;/code&gt; constructed a time inside&lt;br /&gt;\nthe final stretch of Daylight Saving Time (DST), the non-DST offset would&lt;br /&gt;\nalways be chosen for local times:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# DST ended just before 2021-11-07 2:00:00 AM in US/Eastern.&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ENV&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;TZ\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;US/Eastern\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;local&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2021&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;11&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;07&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;00&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;59&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;59&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0400&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;day: &lt;/span&gt;&lt;span class=\&quot;mo\&quot;&gt;07&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0500&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;advance&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;seconds: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;0&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0500&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;local&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2021&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;11&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;06&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;01&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;00&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;00&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-06 01:00:00 -0400&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;day: &lt;/span&gt;&lt;span class=\&quot;mo\&quot;&gt;07&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0500&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;advance&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;days: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0500&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And the DST offset would always be chosen for times with a &lt;code&gt;TimeZone&lt;/code&gt;&lt;br /&gt;\nobject:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;zone&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;US/Eastern\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2021&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;11&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;07&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;02&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;00&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mo\&quot;&gt;00&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;zone&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;3600&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0500&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;change&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;day: &lt;/span&gt;&lt;span class=\&quot;mo\&quot;&gt;07&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; 2021-11-07 01:00:00 -0400&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;time&lt;/span sistent with how MemCachedStore and RedisCacheStore behaves.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1666435765000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;4af6d50d44fe25df304b7f682b43b7a29125a807&quot;,&quot;pr&quot;:&quot;46305&quot;,&quot;merge_sha&quot;:&quot;908f7bd01e7d3096de13a94acae883a540a94c9a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MemoryStore to preserve entries TTL when incrementing or decrementing&lt;/p&gt;\n\n&lt;p&gt;This is to be more consistent with how MemCachedStore and RedisCacheStore behaves.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails.error.handle` and `Rails.error.record` filter now by multiple error classes.\n\n    ```ruby\n    Rails.error.handle(IOError, ArgumentError) do\n      1 + &#39;1&#39; # raises TypeError\n    end\n    1 + 1 # TypeErrors are not IOErrors or ArgumentError, so this will *not* be handled\n    ```\n\n    *Martin Spickermann*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1666362996000,&quot;author&quot;:&quot;Martin Spickermann&quot;,&quot;sha&quot;:&quot;1a9b887c0c37321bdac76a036c2eec9da49edb5f&quot;,&quot;pr&quot;:&quot;46299&quot;,&quot;merge_sha&quot;:&quot;0c4d89c2b5421b7942ef421ed8461e9c93f9a0f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails.error.handle&lt;/code&gt; and &lt;code&gt;Rails.error.record&lt;/code&gt; filter now by multiple error classes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;error&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;handle&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;IOError&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ArgumentError&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;1&#39;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# raises TypeError&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;+&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# TypeErrors are not IOErrors or ArgumentError, so this will *not* be handled&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Martin Spickermann&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Class#subclasses` and `Class#descendants` now automatically filter reloaded classes.\n\n    Previously they could return old implementations of reloadable classes that have been\n    dereferenced but not yet garbage collected.\n\n    They now automatically filter such classes like `DescendantTracker#subclasses` and\n    `DescendantTracker#descendants`.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1664359792000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;1aa24639f788b06d54505f5aeb81a10f00f55e3d&quot;,&quot;pr&quot;:&quot;46144&quot;,&quot;merge_sha&quot;:&quot;c41e2f1bca65b51bccda7dd465d525071c66264f&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Class#subclasses&lt;/code&gt; and &lt;code&gt;Class#descendants&lt;/code&gt; now automatically filter reloaded classes.&lt;/p&gt;\n\n&lt;p&gt;Previously they could return old implementations of reloadable classes that have been&lt;br /&gt;\ndereferenced but not yet garbage collected.&lt;/p&gt;\n\n&lt;p&gt;They now automatically filter such classes like &lt;code&gt;DescendantTracker#subclasses&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;DescendantTracker#descendants&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Rails.error.report` now marks errors as reported to avoid reporting them twice.\n\n    In some cases, users might want to report errors explicitly with some extra context\n    before letting it bubble up.\n\n    This also allows to safely catch and report errors outside of the execution context.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1664271648000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a6dbfcdc2391c9066987634f1680365e49a405ff&quot;,&quot;pr&quot;:&quot;46131&quot;,&quot;merge_sha&quot;:&quot;097d0b390e7844ffc54d57846adfd762030ffad2&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Rails.error.report&lt;/code&gt; now marks errors as reported to avoid reporting them twice.&lt;/p&gt;\n\n&lt;p&gt;In some cases, users might want to report errors explicitly with some extra context&lt;br /&gt;\nbefore letting it bubble up.&lt;/p&gt;\n\n&lt;p&gt;This also allows to safely catch and report errors outside of the execution context.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `assert_error_reported` and `assert_no_error_reported`\n\n    Allows to easily asserts an error happened but was handled\n\n    ```ruby\n    report = assert_error_reported(IOError) do\n      # ...\n    end\n    assert_equal \&quot;Oops\&quot;, report.error.message\n    assert_equal \&quot;admin\&quot;, report.context[:section]\n    assert_equal :warning, report.severity\n    assert_predicate report, :handled?\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1663315486000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;f33a1b902ddce0dd9530960e0870118bc88736e0&quot;,&quot;pr&quot;:&quot;46029&quot;,&quot;merge_sha&quot;:&quot;a5018cf149d47e1aed1e74dd35e4d519b507c364&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;assert_error_reported&lt;/code&gt; and &lt;code&gt;assert_no_error_reported&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Allows to easily asserts an error happened but was handled&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;report&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;assert_error_reported&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;IOError&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;Oops\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;report&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;error&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;message&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;admin\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;report&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;context&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:section&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:warning&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;report&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;severity&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;assert_predicate&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;report&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:handled?&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Deprecation` behavior callbacks can now receive the\n    deprecator instance as an argument.  This makes it easier for such callbacks\n    to change their behavior based on the deprecator&#39;s state.  For example,\n    based on the deprecator&#39;s `debug` flag.\n\n    3-arity and splat-args callbacks such as the following will now be passed\n    the deprecator instance as their third argument:\n\n    * `-&gt;(message, callstack, deprecator) { ... }`\n    * `-&gt;(*args) { ... }`\n    * `-&gt;(message, *other_args) { ... }`\n\n    2-arity and 4-arity callbacks such as the following will continue to behave\n    the same as before:\n\n    * `-&gt;(message, callstack) { ... }`\n    * `-&gt;(message, callstack, deprecation_horizon, gem_name) { ... }`\n    * `-&gt;(message, callstack, *deprecation_details) { ... }`\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1663279134000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;ff57f6a1fce15a9a714884067065f9d4e3e134b7&quot;,&quot;pr&quot;:&quot;46037&quot;,&quot;merge_sha&quot;:&quot;723a22ddd3624b951744021d51810e3572408328&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt; behavior callbacks can now receive the&lt;br /&gt;\ndeprecator instance as an argument.  This makes it easier for such callbacks&lt;br /&gt;\nto change their behavior based on the deprecator’s state.  For example,&lt;br /&gt;\nbased on the deprecator’s &lt;code&gt;debug&lt;/code&gt; flag.&lt;/p&gt;\n\n&lt;p&gt;3-arity and splat-args callbacks such as the following will now be passed&lt;br /&gt;\nthe deprecator instance as their third argument:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;-&amp;gt;(message, callstack, deprecator) { ... }&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;-&amp;gt;(*args) { ... }&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;-&amp;gt;(message, *other_args) { ... }&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;2-arity and 4-arity callbacks such as the following will continue to behave&lt;br /&gt;\nthe same as before:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;&lt;code&gt;-&amp;gt;(message, callstack) { ... }&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;-&amp;gt;(message, callstack, deprecation_horizon, gem_name) { ... }&lt;/code&gt;&lt;/li&gt;\n  &lt;li&gt;&lt;code&gt;-&amp;gt;(message, callstack, *deprecation_details) { ... }&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Deprecation#disallowed_warnings` now affects the instance on\n    which it is configured.\n\n    This means that individual `ActiveSupport::Deprecation` instances can be\n    configured with their own disallowed warnings, and the global\n    `ActiveSupport::Deprecation.disallowed_warnings` now only affects the global\n    `ActiveSupport::Deprecation.warn`.\n\n    **Before**\n\n    ```ruby\n    ActiveSupport::Deprecation.disallowed_warnings = [\&quot;foo\&quot;]\n    deprecator = ActiveSupport::Deprecation.new(\&quot;2.0\&quot;, \&quot;MyCoolGem\&quot;)\n    deprecator.disallowed_warnings = [\&quot;bar\&quot;]\n\n    ActiveSupport::Deprecation.warn(\&quot;foo\&quot;) # =&gt; raise ActiveSupport::DeprecationException\n    ActiveSupport::Deprecation.warn(\&quot;bar\&quot;) # =&gt; print \&quot;DEPRECATION WARNING: bar\&quot;\n    deprecator.warn(\&quot;foo\&quot;)                 # =&gt; raise ActiveSupport::DeprecationException\n    deprecator.warn(\&quot;bar\&quot;)                 # =&gt; print \&quot;DEPRECATION WARNING: bar\&quot;\n    ```\n\n    **After**\n\n    ```ruby\n    ActiveSupport::Deprecation.disallowed_warnings = [\&quot;foo\&quot;]\n    deprecator = ActiveSupport::Deprecation.new(\&quot;2.0\&quot;, \&quot;MyCoolGem\&quot;)\n    deprecator.disallowed_warnings = [\&quot;bar\&quot;]\n\n    ActiveSupport::Deprecation.warn(\&quot;foo\&quot;) # =&gt; raise ActiveSupport::DeprecationException\n    ActiveSupport::Deprecation.warn(\&quot;bar\&quot;) # =&gt; print \&quot;DEPRECATION WARNING: bar\&quot;\n    deprecator.warn(\&quot;foo\&quot;)                 # =&gt; print \&quot;DEPRECATION WARNING: foo\&quot;\n    deprecator.warn(\&quot;bar\&quot;)                 # =&gt; raise ActiveSupport::DeprecationException\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1663182922000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;2540f94e82a4c5da5516f2c16829f5ca71824492&quot;,&quot;pr&quot;:&quot;46026&quot;,&quot;merge_sha&quot;:&quot;d0bdbc1827daa2c89d5aa28d07673bfdda3167ee&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Deprecation#disallowed_warnings&lt;/code&gt; now affects the instance on&lt;br /&gt;\nwhich it is configured.&lt;/p&gt;\n\n&lt;p&gt;This means that individual &lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt; instances can be&lt;br /&gt;\nconfigured with their own disallowed warnings, and the global&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Deprecation.disallowed_warnings&lt;/code&gt; now only affects the global&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Deprecation.warn&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;strong&gt;Before&lt;/strong&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;disallowed_warnings&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;2.0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;MyCoolGem\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;disallowed_warnings&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; raise ActiveSupport::DeprecationException&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; print \&quot;DEPRECATION WARNING: bar\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;                 &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; raise ActiveSupport::DeprecationException&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;                 &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; print \&quot;DEPRECATION WARNING: bar\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;strong&gt;After&lt;/strong&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;disallowed_warnings&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;2.0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;MyCoolGem\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;disallowed_warnings&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; raise ActiveSupport::DeprecationException&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; print \&quot;DEPRECATION WARNING: bar\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;                 &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; print \&quot;DEPRECATION WARNING: foo\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;deprecator&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;bar\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;                 &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; raise ActiveSupport::DeprecationException&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add italic and underline support to `ActiveSupport::LogSubscriber#color`\n\n    Previously, only bold text was supported via a positional argument.\n    This allows for bold, italic, and underline options to be specified\n    for colored logs.\n\n    ```ruby\n    info color(\&quot;Hello world!\&quot;, :red, bold: true, underline: true)\n    ```\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1662785030000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;6016f9ef3190489d87c2249d6a150f5a4d1b0753&quot;,&quot;pr&quot;:&quot;45976&quot;,&quot;merge_sha&quot;:&quot;ee81a0ed3407aa9cae68733c2380a9a49e088deb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add italic and underline support to &lt;code&gt;ActiveSupport::LogSubscriber#color&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously, only bold text was supported via a positional argument.&lt;br /&gt;\nThis allows for bold, italic, and underline options to be specified&lt;br /&gt;\nfor colored logs.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;info&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;color&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello world!\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:red&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;bold: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;underline: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `String#downcase_first` method.\n\n    This method is the corollary of `String#upcase_first`.\n\n    *Mark Schneider*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1662675356000,&quot;author&quot;:&quot;Mark Schneider&quot;,&quot;sha&quot;:&quot;69b550fc88f0e155ab997476e576142a2dbec324&quot;,&quot;pr&quot;:&quot;45827&quot;,&quot;merge_sha&quot;:&quot;fcac1c4c07ec0846e0c6c08a7a4d0021333f51d6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;String#downcase_first&lt;/code&gt; method.&lt;/p&gt;\n\n&lt;p&gt;This method is the corollary of &lt;code&gt;String#upcase_first&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Mark Schneider&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `thread_mattr_accessor` will call `.dup.freeze` on non-frozen default values.\n\n    This provides a basic level of protection against different threads trying\n    to mutate a shared default object.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1662066198000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;38a2cfe9fe0638608c6b731904147751350f76f3&quot;,&quot;pr&quot;:&quot;45918&quot;,&quot;merge_sha&quot;:&quot;4ab4144d2613dcab12b33ba52bc6b9d757f84099&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;thread_mattr_accessor&lt;/code&gt; will call &lt;code&gt;.dup.freeze&lt;/code&gt; on non-frozen default values.&lt;/p&gt;\n\n&lt;p&gt;This provides a basic level of protection against different threads trying&lt;br /&gt;\nto mutate a shared default object.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `raise_on_invalid_cache_expiration_time` config to `ActiveSupport::Cache::Store`\n\n    Specifies if an `ArgumentError` should be raised if `Rails.cache` `fetch` or\n    `write` are given an invalid `expires_at` or `expires_in` time.\n\n    Options are `true`, and `false`. If `false`, the exception will be reported\n    as `handled` and logged instead. Defaults to `true` if `config.load_defaults &gt;= 7.1`.\n\n     *Trevor Turk*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1661873494000,&quot;author&quot;:&quot;Trevor Turk&quot;,&quot;sha&quot;:&quot;0ae0ab7e3ff040e1b04c600944ba4f643954760a&quot;,&quot;pr&quot;:&quot;45892&quot;,&quot;merge_sha&quot;:&quot;466f334c123785b2b7467acc695b2376a4538b29&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;raise_on_invalid_cache_expiration_time&lt;/code&gt; config to &lt;code&gt;ActiveSupport::Cache::Store&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Specifies if an &lt;code&gt;ArgumentError&lt;/code&gt; should be raised if &lt;code&gt;Rails.cache&lt;/code&gt; &lt;code&gt;fetch&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;write&lt;/code&gt; are given an invalid &lt;code&gt;expires_at&lt;/code&gt; or &lt;code&gt;expires_in&lt;/code&gt; time.&lt;/p&gt;\n\n&lt;p&gt;Options are &lt;code&gt;true&lt;/code&gt;, and &lt;code&gt;false&lt;/code&gt;. If &lt;code&gt;false&lt;/code&gt;, the exception will be reported&lt;br /&gt;\nas &lt;code&gt;handled&lt;/code&gt; and logged instead. Defaults to &lt;code&gt;true&lt;/code&gt; if &lt;code&gt;config.load_defaults &amp;gt;= 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Trevor Turk&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Cache:Store#fetch` now passes an options accessor to the block.\n\n    It makes possible to override cache options:\n\n        Rails.cache.fetch(\&quot;3rd-party-token\&quot;) do |name, options|\n          token = fetch_token_from_remote\n          # set cache&#39;s TTL to match token&#39;s TTL\n          options.expires_in = token.expires_in\n          token\n        end\n\n    *Andrii Gladkyi*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1661861996000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;b84b04b33fff38baf3602cba4aa2924876f8b307&quot;,&quot;pr&quot;:&quot;45905&quot;,&quot;merge_sha&quot;:&quot;992a898c899fcff676a65b6498e6e473645118ee&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Cache:Store#fetch&lt;/code&gt; now passes an options accessor to the block.&lt;/p&gt;\n\n&lt;p&gt;It makes possible to override cache options:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;Rails.cache.fetch(\&quot;3rd-party-token\&quot;) do |name, options|\n  token = fetch_token_from_remote\n  # set cache&#39;s TTL to match token&#39;s TTL\n  options.expires_in = token.expires_in\n  token\nend\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Andrii Gladkyi&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `default` option of `thread_mattr_accessor` now applies through inheritance and\n    also across new threads.\n\n    Previously, the `default` value provided was set only at the moment of defining\n    the attribute writer, which would cause the attribute to be uninitialized in\n    descendants and in other threads.\n\n    Fixes #43312.\n\n    *Thierry Deo*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1661447360000,&quot;author&quot;:&quot;Thierry Deo&quot;,&quot;sha&quot;:&quot;25faa5466b0aaacec60ca6d258c75c1ce59eade6&quot;,&quot;pr&quot;:&quot;43337&quot;,&quot;merge_sha&quot;:&quot;d03e1d50abfcc96e66bb6903d4b12ca7bc357794&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;default&lt;/code&gt; option of &lt;code&gt;thread_mattr_accessor&lt;/code&gt; now applies through inheritance and&lt;br /&gt;\nalso across new threads.&lt;/p&gt;\n\n&lt;p&gt;Previously, the &lt;code&gt;default&lt;/code&gt; value provided was set only at the moment of defining&lt;br /&gt;\nthe attribute writer, which would cause the attribute to be uninitialized in&lt;br /&gt;\ndescendants and in other threads.&lt;/p&gt;\n\n&lt;p&gt;Fixes #43312.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Thierry Deo&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Redis cache store is now compatible with redis-rb 5.0.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1661156236000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;341d627a57844dceb195e847be958b5f865c3799&quot;,&quot;pr&quot;:&quot;45856&quot;,&quot;merge_sha&quot;:&quot;1aac6f3bf43521cb51b45e85a19fa5f87a90acdf&quot;,&quot;html&quot;:&quot;&lt;p&gt;Redis cache store is now compatible with redis-rb 5.0.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `skip_nil:` support to `ActiveSupport::Cache::Store#fetch_multi`.\n\n    *Daniel Alfaro*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1658417614000,&quot;author&quot;:&quot;Daniel Alfaro&quot;,&quot;sha&quot;:&quot;1344031d7ef9962051ead6712d83655926e5c9f6&quot;,&quot;pr&quot;:&quot;45619&quot;,&quot;merge_sha&quot;:&quot;789a3648f37220a8419b43bc67ef8d81c80bdb1a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;skip_nil:&lt;/code&gt; support to &lt;code&gt;ActiveSupport::Cache::Store#fetch_multi&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Alfaro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `quarter` method to date/time\n\n    *Matt Swanson*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657915589000,&quot;author&quot;:&quot;matt swanson&quot;,&quot;sha&quot;:&quot;959d46ef8794cd01090d1a041dfc2f901391e33d&quot;,&quot;pr&quot;:&quot;45572&quot;,&quot;merge_sha&quot;:&quot;9994d38bc6c1a8662e510d26c0e9ca8c24ab1189&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;quarter&lt;/code&gt; method to date/time&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Matt Swanson&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `NoMethodError` on custom `ActiveSupport::Deprecation` behavior.\n\n    `ActiveSupport::Deprecation.behavior=` was supposed to accept any object\n    that responds to `call`, but in fact its internal implementation assumed that\n    this object could respond to `arity`, so it was restricted to only `Proc` objects.\n\n    This change removes this `arity` restriction of custom behaviors.\n\n    *Ryo Nakamura*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657123077000,&quot;author&quot;:&quot;Ryo Nakamura&quot;,&quot;sha&quot;:&quot;6f9bb2cc0fd0e1560085a44c05d763afb00ab0d2&quot;,&quot;pr&quot;:&quot;45521&quot;,&quot;merge_sha&quot;:&quot;54e3f8c381d00a79ac5ab57fa444709c3f3ee0c1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;NoMethodError&lt;/code&gt; on custom &lt;code&gt;ActiveSupport::Deprecation&lt;/code&gt; behavior.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveSupport::Deprecation.behavior=&lt;/code&gt; was supposed to accept any object&lt;br /&gt;\nthat responds to &lt;code&gt;call&lt;/code&gt;, but in fact its internal implementation assumed that&lt;br /&gt;\nthis object could respond to &lt;code&gt;arity&lt;/code&gt;, so it was restricted to only &lt;code&gt;Proc&lt;/code&gt; objects.&lt;/p&gt;\n\n&lt;p&gt;This change removes this &lt;code&gt;arity&lt;/code&gt; restriction of custom behaviors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryo Nakamura&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `:url_safe` option for `MessageEncryptor`.\n\n    The `MessageEncryptor` constructor now accepts a `:url_safe` option, similar\n    to the `MessageVerifier` constructor.  When enabled, this option ensures\n    that messages use a URL-safe encoding.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657397921000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;7094d0fc4385a6e36e1e4f516c5d86c262ca2ac0&quot;,&quot;pr&quot;:&quot;45550&quot;,&quot;merge_sha&quot;:&quot;b495b4eea1ffb4005056d69624c88ce3970c704b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;:url_safe&lt;/code&gt; option for &lt;code&gt;MessageEncryptor&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;MessageEncryptor&lt;/code&gt; constructor now accepts a &lt;code&gt;:url_safe&lt;/code&gt; option, similar&lt;br /&gt;\nto the &lt;code&gt;MessageVerifier&lt;/code&gt; constructor.  When enabled, this option ensures&lt;br /&gt;\nthat messages use a URL-safe encoding.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `url_safe` option to `ActiveSupport::MessageVerifier` initializer\n\n    `ActiveSupport::MessageVerifier.new` now takes optional `url_safe` argument.\n    It can generate URL-safe strings by passing `url_safe: true`.\n\n    ```ruby\n    verifier = ActiveSupport::MessageVerifier.new(url_safe: true)\n    message = verifier.generate(data) # =&gt; URL-safe string\n    ```\n\n    This option is `false` by default to be backwards compatible.\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1657397921000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;7094d0fc4385a6e36e1e4f516c5d86c262ca2ac0&quot;,&quot;pr&quot;:&quot;45550&quot;,&quot;merge_sha&quot;:&quot;b495b4eea1ffb4005056d69624c88ce3970c704b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;url_safe&lt;/code&gt; option to &lt;code&gt;ActiveSupport::MessageVerifier&lt;/code&gt; initializer&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;ActiveSupport::MessageVerifier.new&lt;/code&gt; now takes optional &lt;code&gt;url_safe&lt;/code&gt; argument.&lt;br /&gt;\nIt can generate URL-safe strings by passing &lt;code&gt;url_safe: true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;MessageVerifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;url_safe: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;message&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;verifier&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;generate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;data&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; URL-safe string&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This option is &lt;code&gt;false&lt;/code&gt; by default to be backwards compatible.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enable connection pooling by default for `MemCacheStore` and `RedisCacheStore`.\n\n    If you want to disable connection pooling, set `:pool` option to `false` when configuring the cache store:\n\n    ```ruby\n    config.cache_store = :mem_cache_store, \&quot;cache.example.com\&quot;, pool: false\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1654592667000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;799b5c1df40e90f427567bf583c47893af082aed&quot;,&quot;pr&quot;:&quot;45235&quot;,&quot;merge_sha&quot;:&quot;d921f203c356a0d6902a3f75067f08993f4e33fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enable connection pooling by default for &lt;code&gt;MemCacheStore&lt;/code&gt; and &lt;code&gt;RedisCacheStore&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;If you want to disable connection pooling, set &lt;code&gt;:pool&lt;/code&gt; option to &lt;code&gt;false&lt;/code&gt; when configuring the cache store:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:mem_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;cache.example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;pool: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `force:` support to `ActiveSupport::Cache::Store#fetch_multi`.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1653487368000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;358556b971d1acd81021bd1dfaa4ea2660da72bf&quot;,&quot;pr&quot;:&quot;45174&quot;,&quot;merge_sha&quot;:&quot;d4a660f1cb7d023c9c9173dff9000fdb00788ab4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;force:&lt;/code&gt; support to &lt;code&gt;ActiveSupport::Cache::Store#fetch_multi&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecated `:pool_size` and `:pool_timeout` options for configuring connection pooling in cache stores.\n\n    Use `pool: true` to enable pooling with default settings:\n\n    ```ruby\n    config.cache_store = :redis_cache_store, pool: true\n    ```\n\n    Or pass individual options via `:pool` option:\n\n    ```ruby\n    config.cache_store = :redis_cache_store, pool: { size: 10, timeout: 2 }\n    ```\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652888379000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;059d1d16ab4c7311a9f048fa6e14c35c4a292d22&quot;,&quot;pr&quot;:&quot;45111&quot;,&quot;merge_sha&quot;:&quot;a680a684d1c7e4080e994e4c4fc1fa38d1fe73b0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecated &lt;code&gt;:pool_size&lt;/code&gt; and &lt;code&gt;:pool_timeout&lt;/code&gt; options for configuring connection pooling in cache stores.&lt;/p&gt;\n\n&lt;p&gt;Use &lt;code&gt;pool: true&lt;/code&gt; to enable pooling with default settings:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:redis_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;pool: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Or pass individual options via &lt;code&gt;:pool&lt;/code&gt; option:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;cache_store&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:redis_cache_store&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;pool: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;size: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;10&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;timeout: &lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow #increment and #decrement methods of `ActiveSupport::Cache::Store`\n    subclasses to set new values.\n\n    Previously incrementing or decrementing an unset key would fail and return\n    nil. A default will now be assumed and the key will be created.\n\n    *Andrej Blagojević*, *Eugene Kenny*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652818003000,&quot;author&quot;:&quot;Andrej Blagojević&quot;,&quot;sha&quot;:&quot;f48bf3975f62e875a1cf4264b18ce3735915684d&quot;,&quot;pr&quot;:&quot;45068&quot;,&quot;merge_sha&quot;:&quot;83c9bebf808a8e2654aa4e1921684698cb238692&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow #increment and #decrement methods of &lt;code&gt;ActiveSupport::Cache::Store&lt;/code&gt;&lt;br /&gt;\nsubclasses to set new values.&lt;/p&gt;\n\n&lt;p&gt;Previously incrementing or decrementing an unset key would fail and return&lt;br /&gt;\nnil. A default will now be assumed and the key will be created.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrej Blagojević&lt;/em&gt;, &lt;em&gt;Eugene Kenny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `skip_nil:` support to `RedisCacheStore`\n\n    *Joey Paris*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652620151000,&quot;author&quot;:&quot;Joey Paris&quot;,&quot;sha&quot;:&quot;98244c1d4b82a441dfc214c78f3ffc8c38d36f31&quot;,&quot;pr&quot;:&quot;42909&quot;,&quot;merge_sha&quot;:&quot;06610c49fb79652e1485a8e4fb03bf10841d19e7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;skip_nil:&lt;/code&gt; support to &lt;code&gt;RedisCacheStore&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joey Paris&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::Cache::MemoryStore#write(name, val, unless_exist:true)` now\n    correctly writes expired keys.\n\n    *Alan Savage*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1652315108000,&quot;author&quot;:&quot;Alan Savage&quot;,&quot;sha&quot;:&quot;ad7b40c4f7a90a24b826603a1924e257e062d188&quot;,&quot;pr&quot;:&quot;45073&quot;,&quot;merge_sha&quot;:&quot;8ec74553851bfafd1cc6944a1baad82c13fa76ff&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::Cache::MemoryStore#write(name, val, unless_exist:true)&lt;/code&gt; now&lt;br /&gt;\ncorrectly writes expired keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alan Savage&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActiveSupport::ErrorReporter` now accepts and forward a `source:` parameter.\n\n    This allow libraries to signal the origin of the errors, and reporters\n    to easily ignore some sources.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651741101000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;c9a2bc284c3c3ef11839fa0a0222339f0fd7c2c0&quot;,&quot;pr&quot;:&quot;44998&quot;,&quot;merge_sha&quot;:&quot;761e3aa3446eb9e4604bd74f356cddb90d4ad97a&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActiveSupport::ErrorReporter&lt;/code&gt; now accepts and forward a &lt;code&gt;source:&lt;/code&gt; parameter.&lt;/p&gt;\n\n&lt;p&gt;This allow libraries to signal the origin of the errors, and reporters&lt;br /&gt;\nto easily ignore some sources.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix and add protections for XSS in `ActionView::Helpers` and `ERB::Util`.\n\n    Add the method `ERB::Util.xml_name_escape` to escape dangerous characters\n    in names of tags and names of attributes, following the specification of XML.\n\n    *Álvaro Martín Fraguas*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1651174760000,&quot;author&quot;:&quot;Alvaro Martin Fraguas&quot;,&quot;sha&quot;:&quot;649516ce0feb699ae06a8c5e81df75d460cc9a85&quot;,&quot;pr&quot;:&quot;44973&quot;,&quot;merge_sha&quot;:&quot;6ce8c03b53501ace1f0484dadcc245e830a0c840&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix and add protections for XSS in &lt;code&gt;ActionView::Helpers&lt;/code&gt; and &lt;code&gt;ERB::Util&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Add the method &lt;code&gt;ERB::Util.xml_name_escape&lt;/code&gt; to escape dangerous characters&lt;br /&gt;\nin names of tags and names of attributes, following the specification of XML.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Álvaro Martín Fraguas&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Respect `ActiveSupport::Logger.new`&#39;s `:formatter` keyword argument\n\n    The stdlib `Logger::new` allows passing a `:formatter` keyword argument to\n    set the logger&#39;s formatter. Previously `ActiveSupport::Logger.new` ignored\n    that argument by always setting the formatter to an instance of\n    `ActiveSupport::Logger::SimpleFormatter`.\n\n    *Steven Harman*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1650875183000,&quot;author&quot;:&quot;Steven Harman&quot;,&quot;sha&quot;:&quot;3b012a52540f7e4564d70f1955785bde32269a3d&quot;,&quot;pr&quot;:&quot;44942&quot;,&quot;merge_sha&quot;:&quot;6fd5323080dcb6aec24412e25c8210d9e2cda7bc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Respect &lt;code&gt;ActiveSupport::Logger.new&lt;/code&gt;’s &lt;code&gt;:formatter&lt;/code&gt; keyword argument&lt;/p&gt;\n\n&lt;p&gt;The stdlib &lt;code&gt;Logger::new&lt;/code&gt; allows passing a &lt;code&gt;:formatter&lt;/code&gt; keyword argument to&lt;br /&gt;\nset the logger’s formatter. Previously &lt;code&gt;ActiveSupport::Logger.new&lt;/code&gt; ignored&lt;br /&gt;\nthat argument by always setting the formatter to an instance of&lt;br /&gt;\n&lt;code&gt;ActiveSupport::Logger::SimpleFormatter&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Steven Harman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate preserving the pre-Ruby 2.4 behavior of `to_time`\n\n    With Ruby 2.4+ the default for +to_time+ changed from converting to the\n    local system time to preserving the offset of the receiver. At the time Rails\n    supported older versions of Ruby so a compatibility layer was added to assist\n    in the migration process. From Rails 5.0 new applications have defaulted to\n    the Ruby 2.4+ behavior and since Rails 7.0 now only supports Ruby 2.7+\n    this compatibility layer can be safely removed.\n\n    To minimize any noise generated the deprecation warning only appears when the\n    setting is configured to `false` as that is the only scenario where the\n    removal of the compatibility layer has any effect.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1647817004000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;1943962a10d79737ad9d5c56e20d9ac8a50d11c3&quot;,&quot;pr&quot;:&quot;44728&quot;,&quot;merge_sha&quot;:&quot;2797fc413a5486788cee387d695d6d1621608765&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate preserving the pre-Ruby 2.4 behavior of &lt;code&gt;to_time&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;With Ruby 2.4+ the default for +to_time+ changed from converting to the&lt;br /&gt;\nlocal system time to preserving the offset of the receiver. At the time Rails&lt;br /&gt;\nsupported older versions of Ruby so a compatibility layer was added to assist&lt;br /&gt;\nin the migration process. From Rails 5.0 new applications have defaulted to&lt;br /&gt;\nthe Ruby 2.4+ behavior and since Rails 7.0 now only supports Ruby 2.7+&lt;br /&gt;\nthis compatibility layer can be safely removed.&lt;/p&gt;\n\n&lt;p&gt;To minimize any noise generated the deprecation warning only appears when the&lt;br /&gt;\nsetting is configured to &lt;code&gt;false&lt;/code&gt; as that is the only scenario where the&lt;br /&gt;\nremoval of the compatibility layer has any effect.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `Pathname.blank?` only returns true for `Pathname.new(\&quot;\&quot;)`\n\n    Previously it would end up calling `Pathname#empty?` which returned true\n    if the path existed and was an empty directory or file.\n\n    That behavior was unlikely to be expected.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1645345968000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;0ac4c04143e85756a661b07f4b09cf0b023ddb04&quot;,&quot;pr&quot;:&quot;44485&quot;,&quot;merge_sha&quot;:&quot;13d75c40fd477c189964429daca9b71045a49665&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;Pathname.blank?&lt;/code&gt; only returns true for &lt;code&gt;Pathname.new(\&quot;\&quot;)&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously it would end up calling &lt;code&gt;Pathname#empty?&lt;/code&gt; which returned true&lt;br /&gt;\nif the path existed and was an empty directory or file.&lt;/p&gt;\n\n&lt;p&gt;That behavior was unlikely to be expected.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Notification::Event`&#39;s `#children` and `#parent_of?`\n\n    *John Hawthorn*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1645116348000,&quot;author&quot;:&quot;John Hawthorn&quot;,&quot;sha&quot;:&quot;9f0b8eb5843b8f8db19440fcb1962727f655eed1&quot;,&quot;pr&quot;:&quot;43390&quot;,&quot;merge_sha&quot;:&quot;3e2f9a66dbd52138cd1bb9db062ac564f7841867&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Notification::Event&lt;/code&gt;’s &lt;code&gt;#children&lt;/code&gt; and &lt;code&gt;#parent_of?&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;John Hawthorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Change default serialization format of `MessageEncryptor` from `Marshal` to `JSON` for Rails 7.1.\n\n    Existing apps are provided with an upgrade path to migrate to `JSON` as described in `guides/source/upgrading_ruby_on_rails.md`\n\n    *Zack Deveau* and *Martin Gingras*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1644267068000,&quot;author&quot;:&quot;Zack&quot;,&quot;sha&quot;:&quot;5d0c2b0dd255e6d3dc0fd4b5d1750d7997c728cf&quot;,&quot;pr&quot;:&quot;42846&quot;,&quot;merge_sha&quot;:&quot;9bd50f92b4d078670275b153d1876de384c88350&quot;,&quot;html&quot;:&quot;&lt;p&gt;Change default serialization format of &lt;code&gt;MessageEncryptor&lt;/code&gt; from &lt;code&gt;Marshal&lt;/code&gt; to &lt;code&gt;JSON&lt;/code&gt; for Rails 7.1.&lt;/p&gt;\n\n&lt;p&gt;Existing apps are provided with an upgrade path to migrate to &lt;code&gt;JSON&lt;/code&gt; as described in &lt;code&gt;guides/source/upgrading_ruby_on_rails.md&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Zack Deveau&lt;/em&gt; and &lt;em&gt;Martin Gingras&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveSupport::TestCase#stub_const` to stub a constant for the duration of a yield.\n\n    *DHH*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1643738990000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;fdb98d218eadd31f7b513a08697677610921f878&quot;,&quot;pr&quot;:&quot;44296&quot;,&quot;merge_sha&quot;:&quot;8415d8ff797b0b4c3facb7449bb5315a6f8bd272&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveSupport::TestCase#stub_const&lt;/code&gt; to stub a constant for the duration of a yield.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActiveSupport::EncryptedConfiguration` to be compatible with Psych 4\n\n    *Stephen Sugden*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1643199285000,&quot;author&quot;:&quot;Stephen Sugden&quot;,&quot;sha&quot;:&quot;d5b65c082ef0c17241de26d5131e5b4d8a01b186&quot;,&quot;pr&quot;:&quot;44244&quot;,&quot;merge_sha&quot;:&quot;bd41655d17ff85c3118a4c69d19bad47b6a2890f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActiveSupport::EncryptedConfiguration&lt;/code&gt; to be compatible with Psych 4&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Sugden&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `File.atomic_write` error handling\n\n    *Daniel Pepper*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1642410859000,&quot;author&quot;:&quot;Daniel Pepper&quot;,&quot;sha&quot;:&quot;44a2971e5c7d474b9a5c57fdd916281cd93609ec&quot;,&quot;pr&quot;:&quot;44151&quot;,&quot;merge_sha&quot;:&quot;9fb6cdf8fafea8d23fae06586f0f3248f873d53c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;File.atomic_write&lt;/code&gt; error handling&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Daniel Pepper&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `Class#descendants` and `DescendantsTracker#descendants` compatibility with Ruby 3.1.\n\n    [The native `Class#descendants` was reverted prior to Ruby 3.1 release](https://bugs.ruby-lang.org/issues/14394#note-33),\n    but `Class#subclasses` was kept, breaking the feature detection.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1640084368000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;68e9df0257474cbd7aa3781322487a0defb06596&quot;,&quot;pr&quot;:&quot;43951&quot;,&quot;merge_sha&quot;:&quot;58c0b76982e3fbcb5642223effd9cce93947029e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;Class#descendants&lt;/code&gt; and &lt;code&gt;DescendantsTracker#descendants&lt;/code&gt; compatibility with Ruby 3.1.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://bugs.ruby-lang.org/issues/14394#note-33\&quot;&gt;The native &lt;code&gt;Class#descendants&lt;/code&gt; was reverted prior to Ruby 3.1 release&lt;/a&gt;,&lt;br /&gt;\nbut &lt;code&gt;Class#subclasses&lt;/code&gt; was kept, breaking the feature detection.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t double log the `job` when using `ActiveRecord::QueryLog`\n\n    Previously if you set `config.active_record.query_log_tags` to an array that included\n    `:job`, the job name would get logged twice. This bug has been fixed.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1666480961000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;f737b5ec1380963d2e354d25550e27ee3930831a&quot;,&quot;pr&quot;:&quot;46279&quot;,&quot;merge_sha&quot;:&quot;971fa17502deaf5d720a7bc0fdf8f258afb556b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t double log the &lt;code&gt;job&lt;/code&gt; when using &lt;code&gt;ActiveRecord::QueryLog&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously if you set &lt;code&gt;config.active_record.query_log_tags&lt;/code&gt; to an array that included&lt;br /&gt;\n&lt;code&gt;:job&lt;/code&gt;, the job name would get logged twice. This bug has been fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add support for Sidekiq&#39;s transaction-aware client\n\n    *Jonathan del Strother*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1663707843000,&quot;author&quot;:&quot;Jonathan del Strother&quot;,&quot;sha&quot;:&quot;b38992038f78731665c17a3ac06aada7bd9c1476&quot;,&quot;pr&quot;:&quot;46080&quot;,&quot;merge_sha&quot;:&quot;a168949736e06a938ab793004ea2c09e9df08711&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add support for Sidekiq’s transaction-aware client&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan del Strother&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove QueAdapter from Active Job.\n\n    After maintaining Active Job QueAdapter by Rails and Que side\n    to support Ruby 3 keyword arguments and options provided as top level keywords,\n    it is quite difficult to maintain it this way.\n\n    Active Job Que adapter can be included in the future version of que gem itself.\n\n    *Yasuo Honda*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1663024693000,&quot;author&quot;:&quot;Yasuo Honda&quot;,&quot;sha&quot;:&quot;cb22eb2b3628de428171175063371155d70a136c&quot;,&quot;pr&quot;:&quot;46005&quot;,&quot;merge_sha&quot;:&quot;1f7676efa54a05628e98b657019133fa261b87cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove QueAdapter from Active Job.&lt;/p&gt;\n\n&lt;p&gt;After maintaining Active Job QueAdapter by Rails and Que side&lt;br /&gt;\nto support Ruby 3 keyword arguments and options provided as top level keywords,&lt;br /&gt;\nit is quite difficult to maintain it this way.&lt;/p&gt;\n\n&lt;p&gt;Active Job Que adapter can be included in the future version of que gem itself.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasuo Honda&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix BigDecimal (de)serialization for adapters using JSON.\n\n    Previously, BigDecimal was listed as not needing a serializer.  However,\n    when used with an adapter storing the job arguments as JSON, it would get\n    serialized as a simple String, resulting in deserialization also producing\n    a String (instead of a BigDecimal).\n\n    By using a serializer, we ensure the round trip is safe.\n\n    To ensure applications using BigDecimal job arguments are not subject to\n    race conditions during deployment (where a replica running a version of\n    Rails without BigDecimalSerializer fails to deserialize an argument\n    serialized with it), `ActiveJob.use_big_decimal_serializer` is disabled by\n    default, and can be set to true in a following deployment..\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1658411908000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;bc1f3233384601fa8720ee164bced84ffbf3acf2&quot;,&quot;pr&quot;:&quot;45618&quot;,&quot;merge_sha&quot;:&quot;17fd2edafbe10d9294a52f3b7771cfe0c5348467&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix BigDecimal (de)serialization for adapters using JSON.&lt;/p&gt;\n\n&lt;p&gt;Previously, BigDecimal was listed as not needing a serializer.  However,&lt;br /&gt;\nwhen used with an adapter storing the job arguments as JSON, it would get&lt;br /&gt;\nserialized as a simple String, resulting in deserialization also producing&lt;br /&gt;\na String (instead of a BigDecimal).&lt;/p&gt;\n\n&lt;p&gt;By using a serializer, we ensure the round trip is safe.&lt;/p&gt;\n\n&lt;p&gt;To ensure applications using BigDecimal job arguments are not subject to&lt;br /&gt;\nrace conditions during deployment (where a replica running a version of&lt;br /&gt;\nRails without BigDecimalSerializer fails to deserialize an argument&lt;br /&gt;\nserialized with it), &lt;code&gt;ActiveJob.use_big_decimal_serializer&lt;/code&gt; is disabled by&lt;br /&gt;\ndefault, and can be set to true in a following deployment..&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Preserve full-precision `enqueued_at` timestamps for serialized jobs,\n    allowing more accurate reporting of how long a job spent waiting in the\n    queue before it was performed.\n\n    Retains IS08601 format compatibility.\n\n    *Jeremy Daer*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1657717327000,&quot;author&quot;:&quot;Jeremy Daer&quot;,&quot;sha&quot;:&quot;8d9d8013caa88efa2514aa741eeaf673c7520415&quot;,&quot;pr&quot;:&quot;45584&quot;,&quot;merge_sha&quot;:&quot;05ae3faaf3779d53935ab983b75f2dc7c6dfb7fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Preserve full-precision &lt;code&gt;enqueued_at&lt;/code&gt; timestamps for serialized jobs,&lt;br /&gt;\nallowing more accurate reporting of how long a job spent waiting in the&lt;br /&gt;\nqueue before it was performed.&lt;/p&gt;\n\n&lt;p&gt;Retains IS08601 format compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jeremy Daer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `--parent` option to job generator to specify parent class of job.\n\n    Example:\n\n    `bin/rails g job process_payment --parent=payment_job` generates:\n\n    ```ruby\n    class ProcessPaymentJob &lt; PaymentJob\n      # ...\n    end\n    ```\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1657227455000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;02444d9267e77f52bae4bf8035468e823ed0b0c9&quot;,&quot;pr&quot;:&quot;45528&quot;,&quot;merge_sha&quot;:&quot;e240daa6cc013b5a24fb692a8b82ce18dc44ad11&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;--parent&lt;/code&gt; option to job generator to specify parent class of job.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;bin/rails g job process_payment --parent=payment_job&lt;/code&gt; generates:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;ProcessPaymentJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;PaymentJob&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add more detailed description to job generator.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1655153632000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;5f57c7d35254a9a7edb2726b3e279c33a0c07f26&quot;,&quot;pr&quot;:&quot;45327&quot;,&quot;merge_sha&quot;:&quot;effe5040468d4d0b06a14ea8c91d2b444a984de3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add more detailed description to job generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `perform.active_job` notification payloads now include `:db_runtime`, which\n    is the total time (in ms) taken by database queries while performing a job.\n    This value can be used to better understand how a job&#39;s time is spent.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1652989174000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;9574a39a7acf38453d08a31f56a9797c7e417e94&quot;,&quot;pr&quot;:&quot;40058&quot;,&quot;merge_sha&quot;:&quot;82b78af4b8537e8194be824ea6964cf9252d3e5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;perform.active_job&lt;/code&gt; notification payloads now include &lt;code&gt;:db_runtime&lt;/code&gt;, which&lt;br /&gt;\nis the total time (in ms) taken by database queries while performing a job.&lt;br /&gt;\nThis value can be used to better understand how a job’s time is spent.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update `ActiveJob::QueueAdapters::QueAdapter` to remove deprecation warning.\n\n    Remove a deprecation warning introduced in que 1.2 to prepare for changes in\n    que 2.0 necessary for Ruby 3 compatibility.\n\n    *Damir Zekic* and *Adis Hasovic*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1661812120000,&quot;author&quot;:&quot;Ryuta Kamizono&quot;,&quot;sha&quot;:&quot;e0e64e9474b2738b3181e7c55499b47b1c5dbff4&quot;,&quot;pr&quot;:&quot;45896&quot;,&quot;merge_sha&quot;:&quot;9b6abb50b2c99fe4c5b1249367f790d30fc1e64d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update &lt;code&gt;ActiveJob::QueueAdapters::QueAdapter&lt;/code&gt; to remove deprecation warning.&lt;/p&gt;\n\n&lt;p&gt;Remove a deprecation warning introduced in que 1.2 to prepare for changes in&lt;br /&gt;\nque 2.0 necessary for Ruby 3 compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Damir Zekic&lt;/em&gt; and &lt;em&gt;Adis Hasovic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add missing `bigdecimal` require in `ActiveJob::Arguments`\n\n    Could cause `uninitialized constant ActiveJob::Arguments::BigDecimal (NameError)`\n    when loading Active Job in isolation.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1644656886000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;4ca5aff9f0a050d3be9e22c805d30acbb7253c63&quot;,&quot;pr&quot;:&quot;44411&quot;,&quot;merge_sha&quot;:&quot;bcc3a49ccc1178655f599fdeb8da55d1942f134b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add missing &lt;code&gt;bigdecimal&lt;/code&gt; require in &lt;code&gt;ActiveJob::Arguments&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Could cause &lt;code&gt;uninitialized constant ActiveJob::Arguments::BigDecimal (NameError)&lt;/code&gt;&lt;br /&gt;\nwhen loading Active Job in isolation.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow testing `discard_on/retry_on ActiveJob::DeserializationError`\n\n    Previously in `perform_enqueued_jobs`, `deserialize_arguments_if_needed`\n    was called before calling `perform_now`. When a record no longer exists\n    and is serialized using GlobalID this led to raising\n    an `ActiveJob::DeserializationError` before reaching `perform_now` call.\n    This behavior makes difficult testing the job `discard_on/retry_on` logic.\n\n    Now `deserialize_arguments_if_needed` call is postponed to when `perform_now`\n    is called.\n\n    Example:\n\n    ```ruby\n    class UpdateUserJob &lt; ActiveJob::Base\n      discard_on ActiveJob::DeserializationError\n\n      def perform(user)\n        # ...\n      end\n    end\n\n    # In the test\n    User.destroy_all\n    assert_nothing_raised do\n      perform_enqueued_jobs only: UpdateUserJob\n    end\n    ```\n\n    *Jacopo Beschi*&quot;,&quot;project&quot;:&quot;activejob&quot;,&quot;date_merged&quot;:1641488011000,&quot;author&quot;:&quot;Jacopo&quot;,&quot;sha&quot;:&quot;20545fc820522f87665188bd91b6c679953fb5e2&quot;,&quot;pr&quot;:&quot;43066&quot;,&quot;merge_sha&quot;:&quot;6fb54c00e48d666ea9c07b82babc9a2874c999b8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow testing &lt;code&gt;discard_on/retry_on ActiveJob::DeserializationError&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously in &lt;code&gt;perform_enqueued_jobs&lt;/code&gt;, &lt;code&gt;deserialize_arguments_if_needed&lt;/code&gt;&lt;br /&gt;\nwas called before calling &lt;code&gt;perform_now&lt;/code&gt;. When a record no longer exists&lt;br /&gt;\nand is serialized using GlobalID this led to raising&lt;br /&gt;\nan &lt;code&gt;ActiveJob::DeserializationError&lt;/code&gt; before reaching &lt;code&gt;perform_now&lt;/code&gt; call.&lt;br /&gt;\nThis behavior makes difficult testing the job &lt;code&gt;discard_on/retry_on&lt;/code&gt; logic.&lt;/p&gt;\n\n&lt;p&gt;Now &lt;code&gt;deserialize_arguments_if_needed&lt;/code&gt; call is postponed to when &lt;code&gt;perform_now&lt;/code&gt;&lt;br /&gt;\nis called.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;UpdateUserJob&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;discard_on&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveJob&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;DeserializationError&lt;/span&gt;\n\n  &lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;perform&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n    &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# In th
