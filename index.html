 a record with `#attach`\n    method returns the blob or array of blobs that were attached to\n    the record. If it fails to save the attachment(s), then it returns\n    `false`.\n\n    *Ghouse Mohamed*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1645823941000,&quot;author&quot;:&quot;Ghouse Mohamed&quot;,&quot;sha&quot;:&quot;fbfb6e6885e65f212771430a235359ee86654512&quot;,&quot;pr&quot;:&quot;44439&quot;,&quot;merge_sha&quot;:&quot;fb88db58d7ec1c1998d90d3fdadf819200786a7c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Saving attachment(s) to a record returns the blob/blobs object&lt;/p&gt;\n\n&lt;p&gt;Previously, saving attachments did not return the blob/blobs that&lt;br /&gt;\nwere attached. Now, saving attachments to a record with &lt;code&gt;#attach&lt;/code&gt;&lt;br /&gt;\nmethod returns the blob or array of blobs that were attached to&lt;br /&gt;\nthe record. If it fails to save the attachment(s), then it returns&lt;br /&gt;\n&lt;code&gt;false&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ghouse Mohamed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t stream responses in redirect mode\n\n    Previously, both redirect mode and proxy mode streamed their\n    responses which caused a new thread to be created, and could end\n    up leaking connections in the connection pool. But since redirect\n    mode doesn&#39;t actually send any data, it doesn&#39;t need to be\n    streamed.\n\n    *Luke Lau*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1643199285000,&quot;author&quot;:&quot;Luke Lau&quot;,&quot;sha&quot;:&quot;7e61f808c684b22b175271530a8bf3ced0815dfb&quot;,&quot;pr&quot;:&quot;44244&quot;,&quot;merge_sha&quot;:&quot;bd41655d17ff85c3118a4c69d19bad47b6a2890f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t stream responses in redirect mode&lt;/p&gt;\n\n&lt;p&gt;Previously, both redirect mode and proxy mode streamed their&lt;br /&gt;\nresponses which caused a new thread to be created, and could end&lt;br /&gt;\nup leaking connections in the connection pool. But since redirect&lt;br /&gt;\nmode doesn’t actually send any data, it doesn’t need to be&lt;br /&gt;\nstreamed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Luke Lau&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Don&#39;t double log the `controller` or `action` when using `ActiveRecord::QueryLog`\n\n    Previously if you set `config.active_record.query_log_tags` to an array that included\n    `:controller` or `:action`, that item would get logged twice. This bug has been fixed.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1666480961000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;f737b5ec1380963d2e354d25550e27ee3930831a&quot;,&quot;pr&quot;:&quot;46279&quot;,&quot;merge_sha&quot;:&quot;971fa17502deaf5d720a7bc0fdf8f258afb556b6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Don’t double log the &lt;code&gt;controller&lt;/code&gt; or &lt;code&gt;action&lt;/code&gt; when using &lt;code&gt;ActiveRecord::QueryLog&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously if you set &lt;code&gt;config.active_record.query_log_tags&lt;/code&gt; to an array that included&lt;br /&gt;\n&lt;code&gt;:controller&lt;/code&gt; or &lt;code&gt;:action&lt;/code&gt;, that item would get logged twice. This bug has been fixed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the following permissions policy directives: `hid`, `idle-detection`, `screen-wake-lock`,\n    `serial`, `sync-xhr`, `web-share`.\n\n    *Guillaume Cabanel*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1665475354000,&quot;author&quot;:&quot;Guillaume CABANEL&quot;,&quot;sha&quot;:&quot;ca114316475326962493c294df3e9a1b3922474e&quot;,&quot;pr&quot;:&quot;46178&quot;,&quot;merge_sha&quot;:&quot;556bf2e520620b15db8714c1b8c6bf82249a6547&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the following permissions policy directives: &lt;code&gt;hid&lt;/code&gt;, &lt;code&gt;idle-detection&lt;/code&gt;, &lt;code&gt;screen-wake-lock&lt;/code&gt;,&lt;br /&gt;\n&lt;code&gt;serial&lt;/code&gt;, &lt;code&gt;sync-xhr&lt;/code&gt;, &lt;code&gt;web-share&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guillaume Cabanel&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `speaker`, `vibrate`, and `vr` permissions policy directives are now\n    deprecated.\n\n    There is no browser support for these directives, and no plan for browser\n    support in the future. You can just remove these directives from your\n    application.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1664997890000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;1466b4429945df3b3d87d8e3d8eae58bf3169332&quot;,&quot;pr&quot;:&quot;46199&quot;,&quot;merge_sha&quot;:&quot;cc0806abf0e380e5d74a8f8f55f9f9fdab6d3562&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;speaker&lt;/code&gt;, &lt;code&gt;vibrate&lt;/code&gt;, and &lt;code&gt;vr&lt;/code&gt; permissions policy directives are now&lt;br /&gt;\ndeprecated.&lt;/p&gt;\n\n&lt;p&gt;There is no browser support for these directives, and no plan for browser&lt;br /&gt;\nsupport in the future. You can just remove these directives from your&lt;br /&gt;\napplication.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added the `:status` option to `assert_redirected_to` to specify the precise\n    HTTP status of the redirect. Defaults to `:redirect` for backwards\n    compatibility.\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1663890836000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;021113927a5b6a119fda9ea15fd4d126d7e2163b&quot;,&quot;pr&quot;:&quot;46057&quot;,&quot;merge_sha&quot;:&quot;0b1b5129767f94526dbe19461fee210648bb9738&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added the &lt;code&gt;:status&lt;/code&gt; option to &lt;code&gt;assert_redirected_to&lt;/code&gt; to specify the precise&lt;br /&gt;\nHTTP status of the redirect. Defaults to &lt;code&gt;:redirect&lt;/code&gt; for backwards&lt;br /&gt;\ncompatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rescue `JSON::ParserError` in Cookies JSON deserializer to discards marshal dumps:\n\n    Without this change, if `action_dispatch.cookies_serializer` is set to `:json` and\n    the app tries to read a `:marshal` serialized cookie, it would error out which wouldn&#39;t\n    clear the cookie and force app users to manually clear it in their browser.\n\n    (See #45127 for original bug discussion)\n\n    *Nathan Bardoux*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1663358562000,&quot;author&quot;:&quot;John Bampton&quot;,&quot;sha&quot;:&quot;3a32915bbcfea4e0d8acde257ab9254ff2392de6&quot;,&quot;pr&quot;:&quot;46051&quot;,&quot;merge_sha&quot;:&quot;fbc4dff57866ac35e000b86a51afe28ec1606a8f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rescue &lt;code&gt;JSON::ParserError&lt;/code&gt; in Cookies JSON deserializer to discards marshal dumps:&lt;/p&gt;\n\n&lt;p&gt;Without this change, if &lt;code&gt;action_dispatch.cookies_serializer&lt;/code&gt; is set to &lt;code&gt;:json&lt;/code&gt; and&lt;br /&gt;\nthe app tries to read a &lt;code&gt;:marshal&lt;/code&gt; serialized cookie, it would error out which wouldn’t&lt;br /&gt;\nclear the cookie and force app users to manually clear it in their browser.&lt;/p&gt;\n\n&lt;p&gt;(See #45127 for original bug discussion)&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nathan Bardoux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `HTTP_REFERER` when following redirects on integration tests\n\n    This makes `follow_redirect!` a closer simulation of what happens in a real browser\n\n    *Felipe Sateler*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1662758048000,&quot;author&quot;:&quot;Rafael Mendonça França&quot;,&quot;sha&quot;:&quot;e3b9671e6795996f4adaf5a68b9c444a0c553aa3&quot;,&quot;pr&quot;:&quot;44438&quot;,&quot;merge_sha&quot;:&quot;9f372c94eaba780307f5bb91eb52a9dd16b8b2ba&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;HTTP_REFERER&lt;/code&gt; when following redirects on integration tests&lt;/p&gt;\n\n&lt;p&gt;This makes &lt;code&gt;follow_redirect!&lt;/code&gt; a closer simulation of what happens in a real browser&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Felipe Sateler&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added `exclude?` method to `ActionController::Parameters`.\n\n    *Ian Neubert*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1662756363000,&quot;author&quot;:&quot;Ian Neubert&quot;,&quot;sha&quot;:&quot;ca29fca4c860f89c57a145b6259943ac8abc3a63&quot;,&quot;pr&quot;:&quot;45887&quot;,&quot;merge_sha&quot;:&quot;37492e25692885cf3ac082f479798244f7aa088d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added &lt;code&gt;exclude?&lt;/code&gt; method to &lt;code&gt;ActionController::Parameters&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ian Neubert&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Rescue `EOFError` exception from `rack` on a multipart request.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1660660417000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;3b0d8c1ff020e7f6ecab59031cf2c45aa03bab27&quot;,&quot;pr&quot;:&quot;45833&quot;,&quot;merge_sha&quot;:&quot;893e5e25e5d83416c8f270dd1b1e32d9e5da76f5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Rescue &lt;code&gt;EOFError&lt;/code&gt; exception from &lt;code&gt;rack&lt;/code&gt; on a multipart request.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Log redirects from routes the same way as redirects from controllers.\n\n    *Dennis Paagman*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1660132498000,&quot;author&quot;:&quot;Dennis Paagman&quot;,&quot;sha&quot;:&quot;ee4700241ec2765521d01071a8d3f8e18d1e153a&quot;,&quot;pr&quot;:&quot;43755&quot;,&quot;merge_sha&quot;:&quot;a393e0de0968f5c3a527d0606702eded1d158a51&quot;,&quot;html&quot;:&quot;&lt;p&gt;Log redirects from routes the same way as redirects from controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dennis Paagman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Prevent `ActionDispatch::ServerTiming` from overwriting existing values in `Server-Timing`.\n    Previously, if another middleware down the chain set `Server-Timing` header,\n    it would overwritten by `ActionDispatch::ServerTiming`.\n\n    *Jakub Malinowski*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1660132498000,&quot;author&quot;:&quot;Dennis Paagman&quot;,&quot;sha&quot;:&quot;ee4700241ec2765521d01071a8d3f8e18d1e153a&quot;,&quot;pr&quot;:&quot;43755&quot;,&quot;merge_sha&quot;:&quot;a393e0de0968f5c3a527d0606702eded1d158a51&quot;,&quot;html&quot;:&quot;&lt;p&gt;Prevent &lt;code&gt;ActionDispatch::ServerTiming&lt;/code&gt; from overwriting existing values in &lt;code&gt;Server-Timing&lt;/code&gt;.&lt;br /&gt;\nPreviously, if another middleware down the chain set &lt;code&gt;Server-Timing&lt;/code&gt; header,&lt;br /&gt;\nit would overwritten by &lt;code&gt;ActionDispatch::ServerTiming&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jakub Malinowski&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow opting out of the `SameSite` cookie attribute when setting a cookie.\n\n    You can opt out of `SameSite` by passing `same_site: nil`.\n\n    `cookies[:foo] = { value: \&quot;bar\&quot;, same_site: nil }`\n\n    Previously, this incorrectly set the `SameSite` attribute to the value of the `cookies_same_site_protection` setting.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1657037205000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;d29e755aea0cd01d3bb27f5a9db14b9a1a346bb0&quot;,&quot;pr&quot;:&quot;45501&quot;,&quot;merge_sha&quot;:&quot;c0f71dac701883a92ec528cc7720c55885ade3f7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow opting out of the &lt;code&gt;SameSite&lt;/code&gt; cookie attribute when setting a cookie.&lt;/p&gt;\n\n&lt;p&gt;You can opt out of &lt;code&gt;SameSite&lt;/code&gt; by passing &lt;code&gt;same_site: nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;cookies[:foo] = { value: \&quot;bar\&quot;, same_site: nil }&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously, this incorrectly set the &lt;code&gt;SameSite&lt;/code&gt; attribute to the value of the &lt;code&gt;cookies_same_site_protection&lt;/code&gt; setting.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow using `helper_method`s in `content_security_policy` and `permissions_policy`\n\n    Previously you could access basic helpers (defined in helper modules), but not\n    helper methods defined using `helper_method`. Now you can use either.\n\n    ```ruby\n    content_security_policy do |p|\n      p.default_src \&quot;https://example.com\&quot;\n      p.script_src \&quot;https://example.com\&quot; if helpers.script_csp?\n    end\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1652907096000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;0ddad32af53a241692ab5715bf4bd1ee119e4fc4&quot;,&quot;pr&quot;:&quot;45115&quot;,&quot;merge_sha&quot;:&quot;6731fa82034fdeac129b546aeee8df1b02c5119d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow using &lt;code&gt;helper_method&lt;/code&gt;s in &lt;code&gt;content_security_policy&lt;/code&gt; and &lt;code&gt;permissions_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Previously you could access basic helpers (defined in helper modules), but not&lt;br /&gt;\nhelper methods defined using &lt;code&gt;helper_method&lt;/code&gt;. Now you can use either.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content_security_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;default_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;helpers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_csp?&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Reimplement `ActionController::Parameters#has_value?` and `#value?` to avoid parameters and hashes comparison.\n\n    Deprecated equality between parameters and hashes is going to be removed in Rails 7.2.\n    The new implementation takes care of conversions.\n\n    *Seva Stefkin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1651846475000,&quot;author&quot;:&quot;Seva Stefkin&quot;,&quot;sha&quot;:&quot;743ab4368630e799740f108b3288b2afe0ed2501&quot;,&quot;pr&quot;:&quot;44866&quot;,&quot;merge_sha&quot;:&quot;377ae3cee66f94d51cc7478a89eeee663173f441&quot;,&quot;html&quot;:&quot;&lt;p&gt;Reimplement &lt;code&gt;ActionController::Parameters#has_value?&lt;/code&gt; and &lt;code&gt;#value?&lt;/code&gt; to avoid parameters and hashes comparison.&lt;/p&gt;\n\n&lt;p&gt;Deprecated equality between parameters and hashes is going to be removed in Rails 7.2.&lt;br /&gt;\nThe new implementation takes care of conversions.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Seva Stefkin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow only String and Symbol keys in `ActionController::Parameters`.\n    Raise `ActionController::InvalidParameterKey` when initializing Parameters\n    with keys that aren&#39;t strings or symbols.\n\n    *Seva Stefkin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1649276388000,&quot;author&quot;:&quot;Seva Stefkin&quot;,&quot;sha&quot;:&quot;86980d1a9d6978cffc4282747d7c9906ead55ff7&quot;,&quot;pr&quot;:&quot;44844&quot;,&quot;merge_sha&quot;:&quot;39b7bf7a00fd7abc339573a9f5b62cf0db7a8a9b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow only String and Symbol keys in &lt;code&gt;ActionController::Parameters&lt;/code&gt;.&lt;br /&gt;\nRaise &lt;code&gt;ActionController::InvalidParameterKey&lt;/code&gt; when initializing Parameters&lt;br /&gt;\nwith keys that aren’t strings or symbols.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Seva Stefkin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add the ability to use custom logic for storing and retrieving CSRF tokens.\n\n    By default, the token will be stored in the session.  Custom classes can be\n    defined to specify arbitrary behavior, but the ability to store them in\n    encrypted cookies is built in.\n\n    *Andrew Kowpak*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1649229296000,&quot;author&quot;:&quot;Andrew Kowpak&quot;,&quot;sha&quot;:&quot;f2c66ce392016efd49816cd6fdc9f174271a0321&quot;,&quot;pr&quot;:&quot;44283&quot;,&quot;merge_sha&quot;:&quot;a2e201fc6d4ef14ff9a8b79e4dc663c463cef029&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add the ability to use custom logic for storing and retrieving CSRF tokens.&lt;/p&gt;\n\n&lt;p&gt;By default, the token will be stored in the session.  Custom classes can be&lt;br /&gt;\ndefined to specify arbitrary behavior, but the ability to store them in&lt;br /&gt;\nencrypted cookies is built in.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Kowpak&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make ActionController::Parameters#values cast nested hashes into parameters.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648817306000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;aba600885088ed4922c4ddb538ea3c003de2cef5&quot;,&quot;pr&quot;:&quot;44816&quot;,&quot;merge_sha&quot;:&quot;c32514bb3973b1a167dcb22f568f3aec16d1abbe&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make ActionController::Parameters#values cast nested hashes into parameters.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Introduce `html:` and `screenshot:` kwargs for system test screenshot helper\n\n    Use these as an alternative to the already-available environment variables.\n\n    For example, this will display a screenshot in iTerm, save the HTML, and output\n    its path.\n\n    ```ruby\n    take_screenshot(html: true, screenshot: \&quot;inline\&quot;)\n    ```\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648148267000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;70122d334b31e649aaa6345dae20b1b9e1cbd787&quot;,&quot;pr&quot;:&quot;44720&quot;,&quot;merge_sha&quot;:&quot;9ec791d9e944279b50e1e83ab346fa66a05eb980&quot;,&quot;html&quot;:&quot;&lt;p&gt;Introduce &lt;code&gt;html:&lt;/code&gt; and &lt;code&gt;screenshot:&lt;/code&gt; kwargs for system test screenshot helper&lt;/p&gt;\n\n&lt;p&gt;Use these as an alternative to the already-available environment variables.&lt;/p&gt;\n\n&lt;p&gt;For example, this will display a screenshot in iTerm, save the HTML, and output&lt;br /&gt;\nits path.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;take_screenshot&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;html: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;screenshot: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;inline\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow `ActionController::Parameters#to_h` to receive a block.\n\n    *Bob Farrell*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1648075203000,&quot;author&quot;:&quot;Bob Farrell&quot;,&quot;sha&quot;:&quot;0e1188b563cd105d1b7167233c47d614c7902f81&quot;,&quot;pr&quot;:&quot;44756&quot;,&quot;merge_sha&quot;:&quot;f557a166475cdc08415bca7d7b7ef1285fa84a90&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow &lt;code&gt;ActionController::Parameters#to_h&lt;/code&gt; to receive a block.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bob Farrell&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative redirects when `raise_on_open_redirects` is enabled\n\n    *Tom Hughes*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646932255000,&quot;author&quot;:&quot;Tom Hughes&quot;,&quot;sha&quot;:&quot;24ebaa4e83b8809be5145bc31d68f267daadfe20&quot;,&quot;pr&quot;:&quot;44650&quot;,&quot;merge_sha&quot;:&quot;1bca3cc406c0c7aa06e48a9f060096cf95ced721&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative redirects when &lt;code&gt;raise_on_open_redirects&lt;/code&gt; is enabled&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tom Hughes&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow Content Security Policy DSL to generate for API responses.\n\n    *Tim Wade*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646774595000,&quot;author&quot;:&quot;Tim Wade&quot;,&quot;sha&quot;:&quot;803f87567f0cd11295f4155189417225747e115c&quot;,&quot;pr&quot;:&quot;44635&quot;,&quot;merge_sha&quot;:&quot;8516bb68049c998cfd4eafcb317e1b4f9ffc64cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow Content Security Policy DSL to generate for API responses.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tim Wade&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `authenticate_with_http_basic` to allow for missing password.\n\n    Before Rails 7.0 it was possible to handle basic authentication with only a username.\n\n    ```ruby\n    authenticate_with_http_basic do |token, _|\n      ApiClient.authenticate(token)\n    end\n    ```\n\n    This ability is restored.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646402157000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;9ebfb149ed362697c042bb030bddcb3ba2fceb97&quot;,&quot;pr&quot;:&quot;44610&quot;,&quot;merge_sha&quot;:&quot;9ae05215dc551fdfea6bdfea0f8414270482633f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;authenticate_with_http_basic&lt;/code&gt; to allow for missing password.&lt;/p&gt;\n\n&lt;p&gt;Before Rails 7.0 it was possible to handle basic authentication with only a username.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;authenticate_with_http_basic&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;_&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;ApiClient&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;authenticate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;token&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This ability is restored.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `content_security_policy` returning invalid directives.\n\n    Directives such as `self`, `unsafe-eval` and few others were not\n    single quoted when the directive was the result of calling a lambda\n    returning an array.\n\n    ```ruby\n    content_security_policy do |policy|\n      policy.frame_ancestors lambda { [:self, \&quot;https://example.com\&quot;] }\n    end\n    ```\n\n    With this fix the policy generated from above will now be valid.\n\n    *Edouard Chin*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646160662000,&quot;author&quot;:&quot;Edouard CHIN&quot;,&quot;sha&quot;:&quot;cdccbb4818b7a9e511d3222c0681e7a517285b6c&quot;,&quot;pr&quot;:&quot;44578&quot;,&quot;merge_sha&quot;:&quot;ad2529be4b5942b6f38ab83b9796e1976685edca&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;content_security_policy&lt;/code&gt; returning invalid directives.&lt;/p&gt;\n\n&lt;p&gt;Directives such as &lt;code&gt;self&lt;/code&gt;, &lt;code&gt;unsafe-eval&lt;/code&gt; and few others were not&lt;br /&gt;\nsingle quoted when the directive was the result of calling a lambda&lt;br /&gt;\nreturning an array.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;content_security_policy&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;frame_ancestors&lt;/span&gt; &lt;span class=\&quot;nb\&quot;&gt;lambda&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:self&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;https://example.com\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;With this fix the policy generated from above will now be valid.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Edouard Chin&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `skip_forgery_protection` to run without raising an error if forgery\n    protection has not been enabled / `verify_authenticity_token` is not a\n    defined callback.\n\n    This fix prevents the Rails 7.0 Welcome Page (`/`) from raising an\n    `ArgumentError` if `default_protect_from_forgery` is false.\n\n    *Brad Trick*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1646024099000,&quot;author&quot;:&quot;Brad Trick&quot;,&quot;sha&quot;:&quot;880a1bedb925571eb265e16337b8464800cdb15d&quot;,&quot;pr&quot;:&quot;44537&quot;,&quot;merge_sha&quot;:&quot;1cf3fde2d9634c6af6dbdf0ed701a24f7f47cef5&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;skip_forgery_protection&lt;/code&gt; to run without raising an error if forgery&lt;br /&gt;\nprotection has not been enabled / &lt;code&gt;verify_authenticity_token&lt;/code&gt; is not a&lt;br /&gt;\ndefined callback.&lt;/p&gt;\n\n&lt;p&gt;This fix prevents the Rails 7.0 Welcome Page (&lt;code&gt;/&lt;/code&gt;) from raising an&lt;br /&gt;\n&lt;code&gt;ArgumentError&lt;/code&gt; if &lt;code&gt;default_protect_from_forgery&lt;/code&gt; is false.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brad Trick&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `redirect_to` return an empty response body.\n\n    Application controllers that wish to add a response body after calling\n    `redirect_to` can continue to do so.\n\n    *Jon Dufresne*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1645816687000,&quot;author&quot;:&quot;Jon Dufresne&quot;,&quot;sha&quot;:&quot;c2e756a944fd3ca2efa58bd285c0e75e0b4794ab&quot;,&quot;pr&quot;:&quot;44554&quot;,&quot;merge_sha&quot;:&quot;9d65858d7daa9e2310fa68476ff78550cf1fb714&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;redirect_to&lt;/code&gt; return an empty response body.&lt;/p&gt;\n\n&lt;p&gt;Application controllers that wish to add a response body after calling&lt;br /&gt;\n&lt;code&gt;redirect_to&lt;/code&gt; can continue to do so.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jon Dufresne&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use non-capturing group for subdomain matching in `ActionDispatch::HostAuthorization`\n\n    Since we do nothing with the captured subdomain group, we can use a non-capturing group instead.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1645563383000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;c56abcd6a9f4b2e06274e293a3f5a5e69123f5d6&quot;,&quot;pr&quot;:&quot;44520&quot;,&quot;merge_sha&quot;:&quot;ab8128e7c8f5529808bc0ccc70331501c82c480e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use non-capturing group for subdomain matching in &lt;code&gt;ActionDispatch::HostAuthorization&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Since we do nothing with the captured subdomain group, we can use a non-capturing group instead.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ActionController::Live` to copy the IsolatedExecutionState in the ephemeral thread.\n\n    Since its inception `ActionController::Live` has been copying thread local variables\n    to keep things such as `CurrentAttributes` set from middlewares working in the controller action.\n\n    With the introduction of `IsolatedExecutionState` in 7.0, some of that global state was lost in\n    `ActionController::Live` controllers.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1645563383000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;ce1517ea5290c1190d94c3168cfc4dc5fcdb36ed&quot;,&quot;pr&quot;:&quot;44520&quot;,&quot;merge_sha&quot;:&quot;ab8128e7c8f5529808bc0ccc70331501c82c480e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ActionController::Live&lt;/code&gt; to copy the IsolatedExecutionState in the ephemeral thread.&lt;/p&gt;\n\n&lt;p&gt;Since its inception &lt;code&gt;ActionController::Live&lt;/code&gt; has been copying thread local variables&lt;br /&gt;\nto keep things such as &lt;code&gt;CurrentAttributes&lt;/code&gt; set from middlewares working in the controller action.&lt;/p&gt;\n\n&lt;p&gt;With the introduction of &lt;code&gt;IsolatedExecutionState&lt;/code&gt; in 7.0, some of that global state was lost in&lt;br /&gt;\n&lt;code&gt;ActionController::Live&lt;/code&gt; controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix setting `trailing_slash: true` in route definition.\n\n    ```ruby\n    get &#39;/test&#39; =&gt; \&quot;test#index\&quot;, as: :test, trailing_slash: true\n\n    test_path() # =&gt; \&quot;/test/\&quot;\n    ```\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644923509000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;2d63d60fa44b48e1382451590b7a6a6952e87f67&quot;,&quot;pr&quot;:&quot;44434&quot;,&quot;merge_sha&quot;:&quot;efd066c740bc8e9e81b06051021615efd552b4a0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix setting &lt;code&gt;trailing_slash: true&lt;/code&gt; in route definition.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;get&lt;/span&gt; &lt;span class=\&quot;s1\&quot;&gt;&#39;/test&#39;&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;test#index\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;as: :test&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;trailing_slash: &lt;/span&gt;&lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n&lt;span class=\&quot;n\&quot;&gt;test_path&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;()&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;/test/\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Make `Session#merge!` stringify keys.\n\n    Previously `Session#update` would, but `merge!` wouldn&#39;t.\n\n    *Drew Bragg*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1644056995000,&quot;author&quot;:&quot;Drew Bragg&quot;,&quot;sha&quot;:&quot;2bdd29a6e48fe04c6fb6b7c73471a03ecae0ab7c&quot;,&quot;pr&quot;:&quot;44261&quot;,&quot;merge_sha&quot;:&quot;6a55aff4a9fc5021066146f2c4abebb98a8d9894&quot;,&quot;html&quot;:&quot;&lt;p&gt;Make &lt;code&gt;Session#merge!&lt;/code&gt; stringify keys.&lt;/p&gt;\n\n&lt;p&gt;Previously &lt;code&gt;Session#update&lt;/code&gt; would, but &lt;code&gt;merge!&lt;/code&gt; wouldn’t.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Drew Bragg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `composed_of` value freezing and duplication.\n\n    Previously composite values exhibited two confusing behaviors:\n\n    - When reading a compositve value it&#39;d _NOT_ be frozen, allowing it to get out of sync with its underlying database\n      columns.\n    - When writing a compositve value the argument would be frozen, potentially confusing the caller.\n\n    Currently, composite values instantiated based on database columns are frozen (addressing the first issue) and\n    assigned compositve values are duplicated and the duplicate is frozen (addressing the second issue).\n\n    *Greg Navis*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669394915000,&quot;author&quot;:&quot;Greg Navis&quot;,&quot;sha&quot;:&quot;461d88a59b2f8115de0e21e0bc790927887a14f8&quot;,&quot;pr&quot;:&quot;46377&quot;,&quot;merge_sha&quot;:&quot;9413cbeb21ffa01702066e513d0cd8ce8de9edd3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;composed_of&lt;/code&gt; value freezing and duplication.&lt;/p&gt;\n\n&lt;p&gt;Previously composite values exhibited two confusing behaviors:&lt;/p&gt;\n\n&lt;ul&gt;\n  &lt;li&gt;When reading a compositve value it’d &lt;em&gt;NOT&lt;/em&gt; be frozen, allowing it to get out of sync with its underlying database&lt;br /&gt;\ncolumns.&lt;/li&gt;\n  &lt;li&gt;When writing a compositve value the argument would be frozen, potentially confusing the caller.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Currently, composite values instantiated based on database columns are frozen (addressing the first issue) and&lt;br /&gt;\nassigned compositve values are duplicated and the duplicate is frozen (addressing the second issue).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Greg Navis&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix redundant updates to the column insensitivity cache\n\n    Fixed redundant queries checking column capability for insensitive\n    comparison.\n\n    *Phil Pirozhkov*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669382934000,&quot;author&quot;:&quot;Phil Pirozhkov&quot;,&quot;sha&quot;:&quot;b39050e8d574b814d3580688276e933a3d08aca8&quot;,&quot;pr&quot;:&quot;46568&quot;,&quot;merge_sha&quot;:&quot;25a7d2a87f7819220c9d1c26d3cbd9949257755e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix redundant updates to the column insensitivity cache&lt;/p&gt;\n\n&lt;p&gt;Fixed redundant queries checking column capability for insensitive&lt;br /&gt;\ncomparison.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Phil Pirozhkov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow disabling methods generated by `ActiveRecord.enum`.\n\n    *Alfred Dominic*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669297239000,&quot;author&quot;:&quot;Alfred Dominic&quot;,&quot;sha&quot;:&quot;61b82533876ce61d951762138c940f086a6363a9&quot;,&quot;pr&quot;:&quot;46490&quot;,&quot;merge_sha&quot;:&quot;cef42e692e1c9ac52299e8d5443d173d89abeec7&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow disabling methods generated by &lt;code&gt;ActiveRecord.enum&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alfred Dominic&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid validating `belongs_to` association if it has not changed.\n\n    Previously, when updating a record, Active Record will perform an extra query to check for the presence of\n    `belongs_to` associations (if the presence is configured to be mandatory), even if that attribute hasn&#39;t changed.\n\n    Currently, only `belongs_to`-related columns are checked for presence. It is possible to have orphaned records with\n    this approach. To avoid this problem, you need to use a foreign key.\n\n    This behavior can be controlled by configuration:\n\n    ```ruby\n    config.active_record.belongs_to_required_validates_foreign_key = false\n    ```\n\n    and will be disabled by default with `load_defaults 7.1`.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669288956000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;e5d15140d2dfd25f33e306ab8522f7accd410dc3&quot;,&quot;pr&quot;:&quot;46522&quot;,&quot;merge_sha&quot;:&quot;3bb8cb920459485f082c912c945b9fdc510cad74&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid validating &lt;code&gt;belongs_to&lt;/code&gt; association if it has not changed.&lt;/p&gt;\n\n&lt;p&gt;Previously, when updating a record, Active Record will perform an extra query to check for the presence of&lt;br /&gt;\n&lt;code&gt;belongs_to&lt;/code&gt; associations (if the presence is configured to be mandatory), even if that attribute hasn’t changed.&lt;/p&gt;\n\n&lt;p&gt;Currently, only &lt;code&gt;belongs_to&lt;/code&gt;-related columns are checked for presence. It is possible to have orphaned records with&lt;br /&gt;\nthis approach. To avoid this problem, you need to use a foreign key.&lt;/p&gt;\n\n&lt;p&gt;This behavior can be controlled by configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;belongs_to_required_validates_foreign_key&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;and will be disabled by default with &lt;code&gt;load_defaults 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `has_one` and `belongs_to` associations now define a `reset_association` method\n    on the owner model (where `association` is the name of the association). This\n    method unloads the cached associate record, if any, and causes the next access\n    to query it from the database.\n\n    *George Claghorn*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669235115000,&quot;author&quot;:&quot;George Claghorn&quot;,&quot;sha&quot;:&quot;725ee799712e551c1e5a1687036d9a0c18ad2fb8&quot;,&quot;pr&quot;:&quot;46165&quot;,&quot;merge_sha&quot;:&quot;e32e09228aff02c5c6662212b1c0c451d7f6a0e3&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;has_one&lt;/code&gt; and &lt;code&gt;belongs_to&lt;/code&gt; associations now define a &lt;code&gt;reset_association&lt;/code&gt; method&lt;br /&gt;\non the owner model (where &lt;code&gt;association&lt;/code&gt; is the name of the association). This&lt;br /&gt;\nmethod unloads the cached associate record, if any, and causes the next access&lt;br /&gt;\nto query it from the database.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;George Claghorn&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow per attribute setting of YAML permitted classes (safe load) and unsafe load.\n\n    *Carlos Palhares*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669228272000,&quot;author&quot;:&quot;Carlos Palhares&quot;,&quot;sha&quot;:&quot;e313fc5a4d8891149b8c7b1a66c882d22c22c348&quot;,&quot;pr&quot;:&quot;45660&quot;,&quot;merge_sha&quot;:&quot;4a075537dc0592753718b0f2d264ba56297ee4d3&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow per attribute setting of YAML permitted classes (safe load) and unsafe load.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Carlos Palhares&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add a build persistence method\n\n    Provides a wrapper for `new`, to provide feature parity with `create`s\n    ability to create multiple records from an array of hashes, using the\n    same notation as the `build` method on associations.\n\n    *Sean Denny*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1669222440000,&quot;author&quot;:&quot;Sean Denny&quot;,&quot;sha&quot;:&quot;313a379a0142088ba1aa12db1087f3e7abc5e04b&quot;,&quot;pr&quot;:&quot;45696&quot;,&quot;merge_sha&quot;:&quot;2434e201cf028bd37ff5e1aba52451d8d86a9d5b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add a build persistence method&lt;/p&gt;\n\n&lt;p&gt;Provides a wrapper for &lt;code&gt;new&lt;/code&gt;, to provide feature parity with &lt;code&gt;create&lt;/code&gt;s&lt;br /&gt;\nability to create multiple records from an array of hashes, using the&lt;br /&gt;\nsame notation as the &lt;code&gt;build&lt;/code&gt; method on associations.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Denny&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise on assignment to readonly attributes\n\n    ```ruby\n    class Post &lt; ActiveRecord::Base\n      attr_readonly :content\n    end\n    Post.create!(content: \&quot;cannot be updated\&quot;)\n    post.content # \&quot;cannot be updated\&quot;\n    post.content = \&quot;something else\&quot; # =&gt; ActiveRecord::ReadonlyAttributeError\n    ```\n\n    Previously, assignment would succeed but silently not write to the database.\n\n    This behavior can be controlled by configuration:\n\n    ```ruby\n    config.active_record.raise_on_assign_to_attr_readonly = true\n    ```\n\n    and will be enabled by default with `config.load_defaults 7.1`.\n\n    *Alex Ghiculescu*, *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1668713315000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;7b6720dfc8d1606c0b3ed7c92b735180dcfa7e9d&quot;,&quot;pr&quot;:&quot;46105&quot;,&quot;merge_sha&quot;:&quot;f2bbe6eb28f2a11b687db82e53648cf29e3242ea&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise on assignment to readonly attributes&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;attr_readonly&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:content&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;content: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;cannot be updated\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# \&quot;cannot be updated\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;content&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;something else\&quot;&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::ReadonlyAttributeError&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Previously, assignment would succeed but silently not write to the database.&lt;/p&gt;\n\n&lt;p&gt;This behavior can be controlled by configuration:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;raise_on_assign_to_attr_readonly&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;and will be enabled by default with &lt;code&gt;config.load_defaults 7.1&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;, &lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow unscoping of preload and eager_load associations\n\n    Added the ability to unscope preload and eager_load associations just like\n    includes, joins, etc. See ActiveRecord::QueryMethods::VALID_UNSCOPING_VALUES\n    for the full list of supported unscopable scopes.\n\n    ```ruby\n    query.unscope(:eager_load, :preload).group(:id).select(:id)\n    ```\n\n    *David Morehouse*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1668468757000,&quot;author&quot;:&quot;Dave Morehouse&quot;,&quot;sha&quot;:&quot;e2c720fbb890973bd00331c45d33597439c4e080&quot;,&quot;pr&quot;:&quot;45147&quot;,&quot;merge_sha&quot;:&quot;f7af67e8f53e21537a1a8b0a29a0644914798b2e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow unscoping of preload and eager_load associations&lt;/p&gt;\n\n&lt;p&gt;Added the ability to unscope preload and eager_load associations just like&lt;br /&gt;\nincludes, joins, etc. See ActiveRecord::QueryMethods::VALID_UNSCOPING_VALUES&lt;br /&gt;\nfor the full list of supported unscopable scopes.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;query&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;unscope&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:eager_load&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:preload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;group&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;).&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;select&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;David Morehouse&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add automatic filtering of encrypted attributes on inspect\n\n    This feature is enabled by default but can be disabled with\n\n    ```ruby\n    config.active_record.encryption.add_to_filter_parameters = false\n    ```\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1668290224000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;9b7ae2b24a7b758647336a8db4d446985e02dd43&quot;,&quot;pr&quot;:&quot;46453&quot;,&quot;merge_sha&quot;:&quot;90cba59ddd26a1fbbad85e9a9810583e2de85279&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add automatic filtering of encrypted attributes on inspect&lt;/p&gt;\n\n&lt;p&gt;This feature is enabled by default but can be disabled with&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;active_record&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encryption&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;add_to_filter_parameters&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;false&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Clear locking column on #dup\n\n    This change fixes not to duplicate locking_column like id and timestamps.\n\n    ```\n    car = Car.create!\n    car.touch\n    car.lock_version #=&gt; 1\n    car.dup.lock_version #=&gt; 0\n    ```\n\n    *Shouichi Kamiya*, *Seonggi Yang*, *Ryohei UEDA*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1667385350000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;13d3fc9d323288b6db9294aedcc7eced02dd54f0&quot;,&quot;pr&quot;:&quot;46243&quot;,&quot;merge_sha&quot;:&quot;7db044f38594eb43e1d241cc82025155666cc6f1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Clear locking column on #dup&lt;/p&gt;\n\n&lt;p&gt;This change fixes not to duplicate locking_column like id and timestamps.&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;car = Car.create!\ncar.touch\ncar.lock_version #=&amp;gt; 1\ncar.dup.lock_version #=&amp;gt; 0\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt;, &lt;em&gt;Seonggi Yang&lt;/em&gt;, &lt;em&gt;Ryohei UEDA&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Invalidate transaction as early as possible\n\n    After rescuing a `TransactionRollbackError` exception Rails invalidates transactions earlier in the flow\n    allowing the framework to skip issuing the `ROLLBACK` statement in more cases.\n    Only affects adapters that have `savepoint_errors_invalidate_transactions?` configured as `true`,\n    which at this point is only applicable to the `mysql2` adapter.\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1667352002000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;bf24af73ff146e884339a215ebe30d3fc5a88091&quot;,&quot;pr&quot;:&quot;46367&quot;,&quot;merge_sha&quot;:&quot;fbe60e9cffce63108afe4f9fb0ac694bbbb35643&quot;,&quot;html&quot;:&quot;&lt;p&gt;Invalidate transaction as early as possible&lt;/p&gt;\n\n&lt;p&gt;After rescuing a &lt;code&gt;TransactionRollbackError&lt;/code&gt; exception Rails invalidates transactions earlier in the flow&lt;br /&gt;\nallowing the framework to skip issuing the &lt;code&gt;ROLLBACK&lt;/code&gt; statement in more cases.&lt;br /&gt;\nOnly affects adapters that have &lt;code&gt;savepoint_errors_invalidate_transactions?&lt;/code&gt; configured as &lt;code&gt;true&lt;/code&gt;,&lt;br /&gt;\nwhich at this point is only applicable to the &lt;code&gt;mysql2&lt;/code&gt; adapter.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow configuring columns list to be used in SQL queries issued by an `ActiveRecord::Base` object\n\n    It is now possible to configure columns list that will be used to build an SQL query clauses when\n    updating, deleting or reloading an `ActiveRecord::Base` object\n\n    ```ruby\n    class Developer &lt; ActiveRecord::Base\n      query_constraints :company_id, :id\n    end\n    developer = Developer.first.update(name: \&quot;Bob\&quot;)\n    # =&gt; UPDATE \&quot;developers\&quot; SET \&quot;name\&quot; = &#39;Bob&#39; WHERE \&quot;developers\&quot;.\&quot;company_id\&quot; = 1 AND \&quot;developers\&quot;.\&quot;id\&quot; = 1\n    ```\n\n    *Nikita Vasilevsky*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1667318774000,&quot;author&quot;:&quot;Nikita Vasilevsky&quot;,&quot;sha&quot;:&quot;415e6b639146649b58ed6e94c70f5dd6e7d9c7c2&quot;,&quot;pr&quot;:&quot;46331&quot;,&quot;merge_sha&quot;:&quot;232a057dd11976925efd751911275a38e8e2bb0d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow configuring columns list to be used in SQL queries issued by an &lt;code&gt;ActiveRecord::Base&lt;/code&gt; object&lt;/p&gt;\n\n&lt;p&gt;It is now possible to configure columns list that will be used to build an SQL query clauses when&lt;br /&gt;\nupdating, deleting or reloading an &lt;code&gt;ActiveRecord::Base&lt;/code&gt; object&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;query_constraints&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:company_id&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:id&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;developer&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Developer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;update&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;name: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Bob\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; UPDATE \&quot;developers\&quot; SET \&quot;name\&quot; = &#39;Bob&#39; WHERE \&quot;developers\&quot;.\&quot;company_id\&quot; = 1 AND \&quot;developers\&quot;.\&quot;id\&quot; = 1&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Nikita Vasilevsky&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adds `validate` to foreign keys and check constraints in schema.rb\n\n    Previously, `schema.rb` would not record if `validate: false` had been used when adding a foreign key or check\n    constraint, so restoring a database from the schema could result in foreign keys or check constraints being\n    incorrectly validated.\n\n    *Tommy Graves*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666742056000,&quot;author&quot;:&quot;Tommy Graves&quot;,&quot;sha&quot;:&quot;26f316a8555757f456c5024bb99e4d8239599698&quot;,&quot;pr&quot;:&quot;46339&quot;,&quot;merge_sha&quot;:&quot;1562651e5fb02d7687ffe13498c0cc3aee9249f0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adds &lt;code&gt;validate&lt;/code&gt; to foreign keys and check constraints in schema.rb&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;schema.rb&lt;/code&gt; would not record if &lt;code&gt;validate: false&lt;/code&gt; had been used when adding a foreign key or check&lt;br /&gt;\nconstraint, so restoring a database from the schema could result in foreign keys or check constraints being&lt;br /&gt;\nincorrectly validated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tommy Graves&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Adapter `#execute` methods now accept an `allow_retry` option. When set to `true`, the SQL statement will be\n    retried, up to the database&#39;s configured `connection_retries` value, upon encountering connection-related errors.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666712738000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;8f780c58ea2a5af17d61ac5858b33ead2c7aa494&quot;,&quot;pr&quot;:&quot;46273&quot;,&quot;merge_sha&quot;:&quot;b4344c86ad1a7ab91eb83c16dcce5d5f67f06e01&quot;,&quot;html&quot;:&quot;&lt;p&gt;Adapter &lt;code&gt;#execute&lt;/code&gt; methods now accept an &lt;code&gt;allow_retry&lt;/code&gt; option. When set to &lt;code&gt;true&lt;/code&gt;, the SQL statement will be&lt;br /&gt;\nretried, up to the database’s configured &lt;code&gt;connection_retries&lt;/code&gt; value, upon encountering connection-related errors.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Only trigger `after_commit :destroy` callbacks when a database row is deleted.\n\n    This prevents `after_commit :destroy` callbacks from being triggered again\n    when `destroy` is called multiple times on the same record.\n\n    *Ben Sheldon*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666378857000,&quot;author&quot;:&quot;Ben Sheldon&quot;,&quot;sha&quot;:&quot;e32c7043d7b66f4b11ce0aecd982fb572d23d6ca&quot;,&quot;pr&quot;:&quot;46197&quot;,&quot;merge_sha&quot;:&quot;7fdcbe747f7ab5ef664b894f73c8e0ada04c5c50&quot;,&quot;html&quot;:&quot;&lt;p&gt;Only trigger &lt;code&gt;after_commit :destroy&lt;/code&gt; callbacks when a database row is deleted.&lt;/p&gt;\n\n&lt;p&gt;This prevents &lt;code&gt;after_commit :destroy&lt;/code&gt; callbacks from being triggered again&lt;br /&gt;\nwhen &lt;code&gt;destroy&lt;/code&gt; is called multiple times on the same record.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ben Sheldon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `ciphertext_for` for yet-to-be-encrypted values.\n\n    Previously, `ciphertext_for` returned the cleartext of values that had not\n    yet been encrypted, such as with an unpersisted record:\n\n      ```ruby\n      Post.encrypts :body\n\n      post = Post.create!(body: \&quot;Hello\&quot;)\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n\n      post.body = \&quot;World\&quot;\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;World\&quot;\n      ```\n\n    Now, `ciphertext_for` will always return the ciphertext of encrypted\n    attributes:\n\n      ```ruby\n      Post.encrypts :body\n\n      post = Post.create!(body: \&quot;Hello\&quot;)\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n\n      post.body = \&quot;World\&quot;\n      post.ciphertext_for(:body)\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;xyz...\&quot;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666303019000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;02e351e48c5b33a84c574e889a0c49df3b3bacbb&quot;,&quot;pr&quot;:&quot;46284&quot;,&quot;merge_sha&quot;:&quot;b96ddea5f0b4ff8ed6e9dfe4df62f7571b147b11&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;ciphertext_for&lt;/code&gt; for yet-to-be-encrypted values.&lt;/p&gt;\n\n&lt;p&gt;Previously, &lt;code&gt;ciphertext_for&lt;/code&gt; returned the cleartext of values that had not&lt;br /&gt;\nyet been encrypted, such as with an unpersisted record:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;World\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;World\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now, &lt;code&gt;ciphertext_for&lt;/code&gt; will always return the ciphertext of encrypted&lt;br /&gt;\nattributes:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;body: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;Hello\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;body&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;World\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;ciphertext_for&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:body&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;xyz...\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix a bug where using groups and counts with long table names would return incorrect results.\n\n    *Shota Toguchi*, *Yusaku Ono*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666258485000,&quot;author&quot;:&quot;Dooor&quot;,&quot;sha&quot;:&quot;31c15b4791a8581cbf354c22bbadb463a90bcd1a&quot;,&quot;pr&quot;:&quot;46287&quot;,&quot;merge_sha&quot;:&quot;64c152b06e882aac99d849c8c0ee279b0096d596&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix a bug where using groups and counts with long table names would return incorrect results.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shota Toguchi&lt;/em&gt;, &lt;em&gt;Yusaku Ono&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix encryption of column default values.\n\n    Previously, encrypted attributes that used column default values appeared to\n    be encrypted on create, but were not:\n\n      ```ruby\n      Book.encrypts :name\n\n      book = Book.create!\n      book.name\n      # =&gt; \&quot;&lt;untitled&gt;\&quot;\n      book.name_before_type_cast\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n      book.reload.name_before_type_cast\n      # =&gt; \&quot;&lt;untitled&gt;\&quot;\n      ```\n\n    Now, attributes with column default values are encrypted:\n\n      ```ruby\n      Book.encrypts :name\n\n      book = Book.create!\n      book.name\n      # =&gt; \&quot;&lt;untitled&gt;\&quot;\n      book.name_before_type_cast\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n      book.reload.name_before_type_cast\n      # =&gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;\n      ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666239423000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;c48a83020a05a3bc6e429923dac31ee9e6b8e301&quot;,&quot;pr&quot;:&quot;46281&quot;,&quot;merge_sha&quot;:&quot;6676989957cb12b1332862ce05013ff0b3f5f6bb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix encryption of column default values.&lt;/p&gt;\n\n&lt;p&gt;Previously, encrypted attributes that used column default values appeared to&lt;br /&gt;\nbe encrypted on create, but were not:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;untitled&amp;gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;reload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;untitled&amp;gt;\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Now, attributes with column default values are encrypted:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;encrypts&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:name&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;&amp;lt;untitled&amp;gt;\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;book&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;reload&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;name_before_type_cast&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; \&quot;{\\\&quot;p\\\&quot;:\\\&quot;abc...\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate delegation from `Base` to `connection_handler`.\n\n    Calling `Base.clear_all_connections!`, `Base.clear_active_connections!`, `Base.clear_reloadable_connections!` and `Base.flush_idle_connections!` is deprecated. Please call these methods on the connection handler directly. In future Rails versions, the delegation from `Base` to the `connection_handler` will be removed.\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666190378000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;a93d8fe29440c0791bdd71adb07b617dd8a9b33d&quot;,&quot;pr&quot;:&quot;46274&quot;,&quot;merge_sha&quot;:&quot;2453ec71a950bb102b52d0b3025f68f39ca48883&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate delegation from &lt;code&gt;Base&lt;/code&gt; to &lt;code&gt;connection_handler&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Calling &lt;code&gt;Base.clear_all_connections!&lt;/code&gt;, &lt;code&gt;Base.clear_active_connections!&lt;/code&gt;, &lt;code&gt;Base.clear_reloadable_connections!&lt;/code&gt; and &lt;code&gt;Base.flush_idle_connections!&lt;/code&gt; is deprecated. Please call these methods on the connection handler directly. In future Rails versions, the delegation from &lt;code&gt;Base&lt;/code&gt; to the &lt;code&gt;connection_handler&lt;/code&gt; will be removed.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow ActiveRecord::QueryMethods#reselect to receive hash values, similar to ActiveRecord::QueryMethods#select\n\n    *Sampat Badhe*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666041004000,&quot;author&quot;:&quot;sampatbadhe&quot;,&quot;sha&quot;:&quot;90e96e51225aaa030605f177e2a37bc3c4c948ef&quot;,&quot;pr&quot;:&quot;46253&quot;,&quot;merge_sha&quot;:&quot;d73d3cdda58684c62df907ef9b8eeead18b0355b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow ActiveRecord::QueryMethods#reselect to receive hash values, similar to ActiveRecord::QueryMethods#select&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sampat Badhe&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Validate options when managing columns and tables in migrations.\n\n    If an invalid option is passed to a migration method like `create_table` and `add_column`, an error will be raised\n    instead of the option being silently ignored. Validation of the options will only be applied for new migrations\n    that are created.\n\n    *Guo Xiang Tan*, *George Wambold*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1665475354000,&quot;author&quot;:&quot;Alan Guo Xiang Tan&quot;,&quot;sha&quot;:&quot;e6da3ebd6c65af23d134a9e01145f26600912008&quot;,&quot;pr&quot;:&quot;46178&quot;,&quot;merge_sha&quot;:&quot;556bf2e520620b15db8714c1b8c6bf82249a6547&quot;,&quot;html&quot;:&quot;&lt;p&gt;Validate options when managing columns and tables in migrations.&lt;/p&gt;\n\n&lt;p&gt;If an invalid option is passed to a migration method like &lt;code&gt;create_table&lt;/code&gt; and &lt;code&gt;add_column&lt;/code&gt;, an error will be raised&lt;br /&gt;\ninstead of the option being silently ignored. Validation of the options will only be applied for new migrations&lt;br /&gt;\nthat are created.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Guo Xiang Tan&lt;/em&gt;, &lt;em&gt;George Wambold&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Update query log tags to use the [SQLCommenter](https://open-telemetry.github.io/opentelemetry-sqlcommenter/) format by default. See [#46179](https://github.com/rails/rails/issues/46179)\n\n    To opt out of SQLCommenter-formatted query log tags, set `config.active_record.query_log_tags_format = :legacy`. By default, this is set to `:sqlcommenter`.\n\n    *Modulitos* and *Iheanyi*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1666519802000,&quot;author&quot;:&quot;modulitos&quot;,&quot;sha&quot;:&quot;e333bda8760764d5dabd73810fcbe9f81e9a42b9&quot;,&quot;pr&quot;:&quot;46310&quot;,&quot;merge_sha&quot;:&quot;76c48fb9c336d2612177460718a90a4530e3584f&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update query log tags to use the &lt;a href=\&quot;https://open-telemetry.github.io/opentelemetry-sqlcommenter/\&quot;&gt;SQLCommenter&lt;/a&gt; format by default. See &lt;a href=\&quot;https://github.com/rails/rails/issues/46179\&quot;&gt;#46179&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;To opt out of SQLCommenter-formatted query log tags, set &lt;code&gt;config.active_record.query_log_tags_format = :legacy&lt;/code&gt;. By default, this is set to &lt;code&gt;:sqlcommenter&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Modulitos&lt;/em&gt; and &lt;em&gt;Iheanyi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow any ERB in the database.yml when creating rake tasks.\n\n    Any ERB can be used in `database.yml` even if it accesses environment\n    configurations.\n\n    Deprecates `config.active_record.suppress_multiple_database_warning`.\n\n    *Eike Send*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1664292446000,&quot;author&quot;:&quot;Eike Send&quot;,&quot;sha&quot;:&quot;5ba8aa585491c6e7d0af1e6ed772cb67ced34ea7&quot;,&quot;pr&quot;:&quot;46134&quot;,&quot;merge_sha&quot;:&quot;5b8421f56ed2a07a77e5b4950d3d0179dba39b9b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow any ERB in the database.yml when creating rake tasks.&lt;/p&gt;\n\n&lt;p&gt;Any ERB can be used in &lt;code&gt;database.yml&lt;/code&gt; even if it accesses environment&lt;br /&gt;\nconfigurations.&lt;/p&gt;\n\n&lt;p&gt;Deprecates &lt;code&gt;config.active_record.suppress_multiple_database_warning&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Eike Send&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add table to error for duplicate column definitions.\n\n    If a migration defines duplicate columns for a table, the error message\n    shows which table it concerns.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663947834000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;39a20095bf006de816eec32b4d431226b80f10cf&quot;,&quot;pr&quot;:&quot;46117&quot;,&quot;merge_sha&quot;:&quot;91895c0936d7713da011d6520925b37643ceeeee&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add table to error for duplicate column definitions.&lt;/p&gt;\n\n&lt;p&gt;If a migration defines duplicate columns for a table, the error message&lt;br /&gt;\nshows which table it concerns.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix erroneous nil default precision on virtual datetime columns.\n\n    Prior to this change, virtual datetime columns did not have the same\n    default precision as regular datetime columns, resulting in the following\n    being erroneously equivalent:\n\n        t.virtual :name, type: datetime,                 as: \&quot;expression\&quot;\n        t.virtual :name, type: datetime, precision: nil, as: \&quot;expression\&quot;\n\n    This change fixes the default precision lookup, so virtual and regular\n    datetime column default precisions match.\n\n    *Sam Bostock*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663885258000,&quot;author&quot;:&quot;Sam Bostock&quot;,&quot;sha&quot;:&quot;b85ee91633bbc157ceb571cb4d3e5861ca7c15b6&quot;,&quot;pr&quot;:&quot;46110&quot;,&quot;merge_sha&quot;:&quot;dd163f8168d79676a92ff6ddf87d99e53d456907&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix erroneous nil default precision on virtual datetime columns.&lt;/p&gt;\n\n&lt;p&gt;Prior to this change, virtual datetime columns did not have the same&lt;br /&gt;\ndefault precision as regular datetime columns, resulting in the following&lt;br /&gt;\nbeing erroneously equivalent:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;t.virtual :name, type: datetime,                 as: \&quot;expression\&quot;\nt.virtual :name, type: datetime, precision: nil, as: \&quot;expression\&quot;\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;This change fixes the default precision lookup, so virtual and regular&lt;br /&gt;\ndatetime column default precisions match.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sam Bostock&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use connection from `#with_raw_connection` in `#quote_string`.\n\n    This ensures that the string quoting is wrapped in the reconnect and retry logic\n    that `#with_raw_connection` offers.\n\n    *Adrianna Chang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1663882057000,&quot;author&quot;:&quot;Adrianna Chang&quot;,&quot;sha&quot;:&quot;b00ca21999094ed02a3a1443aea69ad680dcf833&quot;,&quot;pr&quot;:&quot;46108&quot;,&quot;merge_sha&quot;:&quot;b5e5fad4ded363d01a180e0d962ec34015942329&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use connection from &lt;code&gt;#with_raw_connection&lt;/code&gt; in &lt;code&gt;#quote_string&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This ensures that the string quoting is wrapped in the reconnect and retry logic&lt;br /&gt;\nthat &lt;code&gt;#with_raw_connection&lt;/code&gt; offers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Adrianna Chang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `expires_in` option to `signed_id`.\n\n    *Shouichi Kamiya*&quot;,&quot;project&quot;:&qu
