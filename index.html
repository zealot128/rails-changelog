<h1 class='text-3xl text-center my-5'>710beta1</h1>

<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Added validation for HTML tag names in the `tag` and `content_tag` helper method. The `tag` and\n    `content_tag` method now checks that the provided tag name adheres to the HTML specification. If\n    an invalid HTML tag name is provided, the method raises an `ArgumentError` with an appropriate error\n    message.\n\n    Examples:\n\n    ```ruby\n    # Raises ArgumentError: Invalid HTML5 tag name: 12p\n    content_tag(\&quot;12p\&quot;) # Starting with a number\n\n    # Raises ArgumentError: Invalid HTML5 tag name: \&quot;\&quot;\n    content_tag(\&quot;\&quot;) # Empty tag name\n\n    # Raises ArgumentError: Invalid HTML5 tag name: div/\n    tag(\&quot;div/\&quot;) # Contains a solidus\n\n    # Raises ArgumentError: Invalid HTML5 tag name: \&quot;image file\&quot;\n    tag(\&quot;image file\&quot;) # Contains a space\n    ```\n\n    *Akhil G Krishnan*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1695836261000,&quot;author&quot;:&quot;Akhil G Krishnan&quot;,&quot;sha&quot;:&quot;bb626ffca82317ae2cd02543785a7b78c2bba9c1&quot;,&quot;pr&quot;:&quot;49175&quot;,&quot;merge_sha&quot;:&quot;7c03e4f1b7553084f34318a9efc2793137de36f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added validation for HTML tag names in the &lt;code&gt;tag&lt;/code&gt; and &lt;code&gt;content_tag&lt;/code&gt; helper method. The &lt;code&gt;tag&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;content_tag&lt;/code&gt; method now checks that the provided tag name adheres to the HTML specification. If&lt;br /&gt;\nan invalid HTML tag name is provided, the method raises an &lt;code&gt;ArgumentError&lt;/code&gt; with an appropriate error&lt;br /&gt;\nmessage.&lt;/p&gt;\n\n&lt;p&gt;Examples:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: 12p&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;content_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;12p\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Starting with a number&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: \&quot;\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;content_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Empty tag name&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: div/&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;div/\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Contains a solidus&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: \&quot;image file\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;image file\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Contains a space&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Akhil G Krishnan&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
