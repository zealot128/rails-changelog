<h1 class='text-3xl text-center my-5'>7.1.pre</h1>

<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Update ContentAttachment so that it can encapsulate arbitrary HTML content in a document.\n\n    *Jamis Buck*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1662488110000,&quot;author&quot;:&quot;Jamis Buck&quot;,&quot;sha&quot;:&quot;c8ea92cf2714d940a39dc3700cd6fb21d21c08ea&quot;,&quot;pr&quot;:&quot;45739&quot;,&quot;merge_sha&quot;:&quot;01d345c4d6b9639a21b92482046e075ef195da92&quot;,&quot;html&quot;:&quot;&lt;p&gt;Update ContentAttachment so that it can encapsulate arbitrary HTML content in a document.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jamis Buck&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix an issue that caused the content layout to render multiple times when a\n    rich_text field was updated.\n\n    *Jacob Herrington*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1653232209000,&quot;author&quot;:&quot;Jacob Herrington&quot;,&quot;sha&quot;:&quot;5811097ece8b2f0dcab442f94f14043043e47edb&quot;,&quot;pr&quot;:&quot;43706&quot;,&quot;merge_sha&quot;:&quot;327ba2d9796d1c630ede63bbc3bc9ebfc8f8740c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue that caused the content layout to render multiple times when a&lt;br /&gt;\nrich_text field was updated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jacob Herrington&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Redis pub/sub adapter now automatically reconnects when Redis connection is lost.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1669289238000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;ae649b152e2cae91ac1f2e9c3a7ef7638d3ec8bc&quot;,&quot;pr&quot;:&quot;46562&quot;,&quot;merge_sha&quot;:&quot;3e13388c31f12c59715ee4a1b9f4cfb61debceb9&quot;,&quot;html&quot;:&quot;&lt;p&gt;Redis pub/sub adapter now automatically reconnects when Redis connection is lost.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The `connected()` callback can now take a `{reconnected}` parameter to differentiate\n    connections from reconnections.\n\n    ```js\n    import consumer from \&quot;./consumer\&quot;\n\n    consumer.subscriptions.create(\&quot;ExampleChannel\&quot;, {\n      connected({reconnected}) {\n        if (reconnected) {\n          ...\n        } else {\n          ...\n        }\n      }\n    })\n    ```\n\n    *Mansa Keïta*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1663435717000,&quot;author&quot;:&quot;Mansa Keïta&quot;,&quot;sha&quot;:&quot;09152576d61e741b769e47bc09b46c71340064c7&quot;,&quot;pr&quot;:&quot;46059&quot;,&quot;merge_sha&quot;:&quot;e5288b2760aa21560413dfec3597d9a32c87ef9d&quot;,&quot;html&quot;:&quot;&lt;p&gt;The &lt;code&gt;connected()&lt;/code&gt; callback can now take a &lt;code&gt;{reconnected}&lt;/code&gt; parameter to differentiate&lt;br /&gt;\nconnections from reconnections.&lt;/p&gt;\n\n&lt;div class=\&quot;language-js highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;import&lt;/span&gt; &lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;from&lt;/span&gt; &lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;./consumer&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;nx\&quot;&gt;consumer&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;subscriptions&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;create&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;ExampleChannel&lt;/span&gt;&lt;span class=\&quot;dl\&quot;&gt;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n  &lt;span class=\&quot;nx\&quot;&gt;connected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;reconnected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n    &lt;span class=\&quot;k\&quot;&gt;if&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;nx\&quot;&gt;reconnected&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;...&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;else&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt;\n      &lt;span class=\&quot;p\&quot;&gt;...&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n  &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Mansa Keïta&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Redis adapter is now compatible with redis-rb 5.0\n\n    Compatibility with redis-rb 3.x was dropped.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1661156236000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;7587b7e99a8c52192a21c081bb029318104dd22b&quot;,&quot;pr&quot;:&quot;45856&quot;,&quot;merge_sha&quot;:&quot;1aac6f3bf43521cb51b45e85a19fa5f87a90acdf&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Redis adapter is now compatible with redis-rb 5.0&lt;/p&gt;\n\n&lt;p&gt;Compatibility with redis-rb 3.x was dropped.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The Action Cable server is now mounted with `anchor: true`.\n\n    This means that routes that also start with `/cable` will no longer clash with Action Cable.\n\n    *Alex Ghiculescu*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1656528254000,&quot;author&quot;:&quot;Alex Ghiculescu&quot;,&quot;sha&quot;:&quot;1ee984dfe4136767a907b25c30341f307198200c&quot;,&quot;pr&quot;:&quot;45490&quot;,&quot;merge_sha&quot;:&quot;8648ac791591aa3995d8997d128b0e249123a125&quot;,&quot;html&quot;:&quot;&lt;p&gt;The Action Cable server is now mounted with &lt;code&gt;anchor: true&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means that routes that also start with &lt;code&gt;/cable&lt;/code&gt; will no longer clash with Action Cable.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Alex Ghiculescu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `ActionCable.server.remote_connections.where(...).disconnect` now sends `disconnect` message\n    before closing the connection with the reconnection strategy specified (defaults to `true`).\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1652730099000,&quot;author&quot;:&quot;Jeremy Daer&quot;,&quot;sha&quot;:&quot;df88a42e5fdfbb216242ee70c8b529034acf418d&quot;,&quot;pr&quot;:&quot;45072&quot;,&quot;merge_sha&quot;:&quot;712ecf774959588d435f035412a12d9f5f8a55df&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;ActionCable.server.remote_connections.where(...).disconnect&lt;/code&gt; now sends &lt;code&gt;disconnect&lt;/code&gt; message&lt;br /&gt;\nbefore closing the connection with the reconnection strategy specified (defaults to &lt;code&gt;true&lt;/code&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added command callbacks to `ActionCable::Base::Connection`.\n\n    Now you can define `before_command`, `after_command`, and `around_command` to be invoked before, after or around any command received by a client respectively.\n\n    *Vladimir Dementyev*&quot;,&quot;project&quot;:&quot;actioncable&quot;,&quot;date_merged&quot;:1652730099000,&quot;author&quot;:&quot;Vladimir Dementyev&quot;,&quot;sha&quot;:&quot;5d6c1f64ea089a7d1c60e073d56e59c5c7552256&quot;,&quot;pr&quot;:&quot;45072&quot;,&quot;merge_sha&quot;:&quot;712ecf774959588d435f035412a12d9f5f8a55df&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added command callbacks to &lt;code&gt;ActionCable::Base::Connection&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Now you can define &lt;code&gt;before_command&lt;/code&gt;, &lt;code&gt;after_command&lt;/code&gt;, and &lt;code&gt;around_command&lt;/code&gt; to be invoked before, after or around any command received by a client respectively.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Vladimir Dementyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add X-Forwarded-To addresses to recipients.\n\n    *Andrew Stewart*&quot;,&quot;project&quot;:&quot;actionmailbox&quot;,&quot;date_merged&quot;:1669161405000,&quot;author&quot;:&quot;Andy Stewart&quot;,&quot;sha&quot;:&quot;12867b1f325aa762e9823e2c549542ec62b3e59d&quot;,&quot;pr&quot;:&quot;46552&quot;,&quot;merge_sha&quot;:&quot;d42defd8c9f8d1c04fd3548c200dbd4f8ecb10a6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add X-Forwarded-To addresses to recipients.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Stewart&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `config.precompile_filter_parameters`, which enables precompilation of\n    `config.filter_parameters` using `ActiveSupport::ParameterFilter.precompile_filters`.\n    Precompilation can improve filtering performance, depending on the quantity\n    and types of filters.\n\n    `config.precompile_filter_parameters` defaults to `true` for\n    `config.load_defaults 7.1` and above.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1669314627000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;e5693c56c6b96b6605cdc55e97dc06b7f7959af1&quot;,&quot;pr&quot;:&quot;46452&quot;,&quot;merge_sha&quot;:&quot;324880c393a82c5212f2402def66af1c14d6b02a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;config.precompile_filter_parameters&lt;/code&gt;, which enables precompilation of&lt;br /&gt;\n&lt;code&gt;config.filter_parameters&lt;/code&gt; using &lt;code&gt;ActiveSupport::ParameterFilter.precompile_filters&lt;/code&gt;.&lt;br /&gt;\nPrecompilation can improve filtering performance, depending on the quantity&lt;br /&gt;\nand types of filters.&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;config.precompile_filter_parameters&lt;/code&gt; defaults to &lt;code&gt;true&lt;/code&gt; for&lt;br /&gt;\n&lt;code&gt;config.load_defaults 7.1&lt;/code&gt; and above.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `after_routes_loaded` hook to `Rails::Railtie::Configuration` for\n    engines to add a hook to be called after application routes have been\n    loaded.\n\n    ```ruby\n    MyEngine.config.after_routes_loaded do\n      # code that must happen after routes have been loaded\n    end\n    ```\n\n    *Chris Salzberg*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1669148664000,&quot;author&quot;:&quot;Chris Salzberg&quot;,&quot;sha&quot;:&quot;64962266e38817e025de53234accc1e54ed2b32e&quot;,&quot;pr&quot;:&quot;46545&quot;,&quot;merge_sha&quot;:&quot;dbd9311c95f6384ff9a602904c603b64bf6ea79d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;after_routes_loaded&lt;/code&gt; hook to &lt;code&gt;Rails::Railtie::Configuration&lt;/code&gt; for&lt;br /&gt;\nengines to add a hook to be called after application routes have been&lt;br /&gt;\nloaded.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;MyEngine&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;after_routes_loaded&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# code that must happen after routes have been loaded&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Salzberg&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Send 303 See Other status code back for the destroy action on newly generated\n    scaffold controllers.\n\n    *Tony Drake*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1665767593000,&quot;author&quot;:&quot;Tony Drake&quot;,&quot;sha&quot;:&quot;d6715c72c50255ccc2106ddbe10e453c636c3e4a&quot;,&quot;pr&quot;:&quot;45383&quot;,&quot;merge_sha&quot;:&quot;56ee229bb574d9c2e28c1e485c4b10cae1165460&quot;,&quot;html&quot;:&quot;&lt;p&gt;Send 303 See Other status code back for the destroy action on newly generated&lt;br /&gt;\nscaffold controllers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Drake&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Rails.application.deprecators` as a central point to manage deprecators\n    for an application.\n\n    Individual deprecators can be added and retrieved from the collection:\n\n    ```ruby\n    Rails.application.deprecators[:my_gem] = ActiveSupport::Deprecation.new(\&quot;2.0\&quot;, \&quot;MyGem\&quot;)\n    Rails.application.deprecators[:other_gem] = ActiveSupport::Deprecation.new(\&quot;3.0\&quot;, \&quot;OtherGem\&quot;)\n    ```\n\n    And the collection&#39;s configuration methods affect all deprecators in the\n    collection:\n\n    ```ruby\n    Rails.application.deprecators.debug = true\n\n    Rails.application.deprecators[:my_gem].debug\n    # =&gt; true\n    Rails.application.deprecators[:other_gem].debug\n    # =&gt; true\n    ```\n\n    Additionally, all deprecators in the collection can be silenced for the\n    duration of a given block:\n\n    ```ruby\n    Rails.application.deprecators.silence do\n      Rails.application.deprecators[:my_gem].warn    # =&gt; silenced (no warning)\n      Rails.application.deprecators[:other_gem].warn # =&gt; silenced (no warning)\n    end\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1665000610000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;d240e8a9860ac707d1c5e13af04dd7f272ed39c8&quot;,&quot;pr&quot;:&quot;46049&quot;,&quot;merge_sha&quot;:&quot;32aaf11a09b536e2c3bbc9abbb58e29b505c2811&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Rails.application.deprecators&lt;/code&gt; as a central point to manage deprecators&lt;br /&gt;\nfor an application.&lt;/p&gt;\n\n&lt;p&gt;Individual deprecators can be added and retrieved from the collection:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;2.0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;MyGem\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:other_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Deprecation&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;3.0\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;OtherGem\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And the collection’s configuration methods affect all deprecators in the&lt;br /&gt;\ncollection:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;debug&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;debug&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:other_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;debug&lt;/span&gt;\n&lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Additionally, all deprecators in the collection can be silenced for the&lt;br /&gt;\nduration of a given block:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;silence&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:my_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt;    &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; silenced (no warning)&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;deprecators&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:other_gem&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;].&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;warn&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; silenced (no warning)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Move dbconsole logic to Active Record connection adapter.\n\n    Instead of hosting the connection logic in the command object, the\n    database adapter should be responsible for connecting to a console session.\n    This patch moves #find_cmd_and_exec to the adapter and exposes a new API to\n    lookup the adapter class without instantiating it.\n\n    *Gannon McGibbon*, *Paarth Madan*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1664488047000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;4bcb8e4afbf4176a5d66054796eb7e9333ea9cd1&quot;,&quot;pr&quot;:&quot;46093&quot;,&quot;merge_sha&quot;:&quot;a4eeb2bcd40bb6f2f964cc2abc95d3f2d5920244&quot;,&quot;html&quot;:&quot;&lt;p&gt;Move dbconsole logic to Active Record connection adapter.&lt;/p&gt;\n\n&lt;p&gt;Instead of hosting the connection logic in the command object, the&lt;br /&gt;\ndatabase adapter should be responsible for connecting to a console session.&lt;br /&gt;\nThis patch moves #find_cmd_and_exec to the adapter and exposes a new API to&lt;br /&gt;\nlookup the adapter class without instantiating it.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;, &lt;em&gt;Paarth Madan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `Rails.application.message_verifiers` as a central point to configure\n    and create message verifiers for an application.\n\n    This allows applications to, for example, rotate old `secret_key_base`\n    values:\n\n    ```ruby\n    config.before_initialize do |app|\n      app.message_verifiers.rotate(secret_key_base: \&quot;old secret_key_base\&quot;)\n    end\n    ```\n\n    And for libraries to create preconfigured message verifiers:\n\n    ```ruby\n    ActiveStorage.verifier = Rails.application.message_verifiers[\&quot;ActiveStorage\&quot;]\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1664488047000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;c267be43d36d3b443b797a5555deadd29857ac58&quot;,&quot;pr&quot;:&quot;46093&quot;,&quot;merge_sha&quot;:&quot;a4eeb2bcd40bb6f2f964cc2abc95d3f2d5920244&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;Rails.application.message_verifiers&lt;/code&gt; as a central point to configure&lt;br /&gt;\nand create message verifiers for an application.&lt;/p&gt;\n\n&lt;p&gt;This allows applications to, for example, rotate old &lt;code&gt;secret_key_base&lt;/code&gt;&lt;br /&gt;\nvalues:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;config&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;before_initialize&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;app&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;app&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;message_verifiers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;rotate&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;secret_key_base: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;old secret_key_base\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;And for libraries to create preconfigured message verifiers:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveStorage&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;verifier&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Rails&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;application&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;message_verifiers&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;ActiveStorage\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support MySQL&#39;s ssl-mode option for the dbconsole command.\n\n    Verifying the identity of the database server requires setting the ssl-mode\n    option to VERIFY_CA or VERIFY_IDENTITY. This option was previously ignored\n    for the dbconsole command.\n\n    *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1663314711000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;ed3b92b38f6db2a487b10b68d5320ab6b118521f&quot;,&quot;pr&quot;:&quot;46008&quot;,&quot;merge_sha&quot;:&quot;8c619c30967564e9e3fe01dd1e37b03f32d65933&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support MySQL’s ssl-mode option for the dbconsole command.&lt;/p&gt;\n\n&lt;p&gt;Verifying the identity of the database server requires setting the ssl-mode&lt;br /&gt;\noption to VERIFY_CA or VERIFY_IDENTITY. This option was previously ignored&lt;br /&gt;\nfor the dbconsole command.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Delegate application record generator description to orm hooked generator.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1662741151000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;f54cbe1f4acab2c34a94b9f8bf9f3305ce51ec0a&quot;,&quot;pr&quot;:&quot;45975&quot;,&quot;merge_sha&quot;:&quot;2b42bbc8a2a89e5daf1b69eac926211c762bf161&quot;,&quot;html&quot;:&quot;&lt;p&gt;Delegate application record generator description to orm hooked generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Show BCC recipients when present in Action Mailer previews.\n\n    *Akshay Birajdar*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1662656426000,&quot;author&quot;:&quot;Akshay Birajdar&quot;,&quot;sha&quot;:&quot;f44362b1400f4ce38887c0b72e334ea145b4a365&quot;,&quot;pr&quot;:&quot;45935&quot;,&quot;merge_sha&quot;:&quot;bee6167977e601e6b690703de3be643bbdd88b38&quot;,&quot;html&quot;:&quot;&lt;p&gt;Show BCC recipients when present in Action Mailer previews.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Akshay Birajdar&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Extend `routes --grep` to also filter routes by matching against path.\n\n    Example:\n\n    ```\n    &gt; bin/rails routes --grep /cats/1\n    Prefix Verb   URI Pattern         Controller#Action\n       cat GET    /cats/:id(.:format) cats#show\n           PATCH  /cats/:id(.:format) cats#update\n           PUT    /cats/:id(.:format) cats#update\n           DELETE /cats/:id(.:format) cats#destroy\n    ```\n\n    *Orhan Toy*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1661439380000,&quot;author&quot;:&quot;Orhan Toy&quot;,&quot;sha&quot;:&quot;930e36f10b4ef5a8d46de0fc88429eb10af4d4ea&quot;,&quot;pr&quot;:&quot;45874&quot;,&quot;merge_sha&quot;:&quot;a6bf6d55804850b390d840b87a679b784c0a3db4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Extend &lt;code&gt;routes --grep&lt;/code&gt; to also filter routes by matching against path.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;gt; bin/rails routes --grep /cats/1\nPrefix Verb   URI Pattern         Controller#Action\n   cat GET    /cats/:id(.:format) cats#show\n       PATCH  /cats/:id(.:format) cats#update\n       PUT    /cats/:id(.:format) cats#update\n       DELETE /cats/:id(.:format) cats#destroy\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Orhan Toy&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `rails runner` output when given a file path that doesn&#39;t exist.\n\n    *Tekin Suleyman*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1661348323000,&quot;author&quot;:&quot;Tekin Süleyman&quot;,&quot;sha&quot;:&quot;7088003d1928870aec5a76a5f8bafb55b89db6f4&quot;,&quot;pr&quot;:&quot;45875&quot;,&quot;merge_sha&quot;:&quot;61733bde03befdb77468a79949ddb76d5fbc326c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;rails runner&lt;/code&gt; output when given a file path that doesn’t exist.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tekin Suleyman&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `config.allow_concurrency = false` now use a `Monitor` instead of a `Mutex`\n\n    This allows to enable `config.active_support.executor_around_test_case` even\n    when `config.allow_concurrency` is disabled.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1660943055000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;bc4c3ef9695ac40addb9a99fd2c5941b03834f87&quot;,&quot;pr&quot;:&quot;45857&quot;,&quot;merge_sha&quot;:&quot;da2a0a5070dac2ecd18ec23209644ba37df1a865&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;config.allow_concurrency = false&lt;/code&gt; now use a &lt;code&gt;Monitor&lt;/code&gt; instead of a &lt;code&gt;Mutex&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;This allows to enable &lt;code&gt;config.active_support.executor_around_test_case&lt;/code&gt; even&lt;br /&gt;\nwhen &lt;code&gt;config.allow_concurrency&lt;/code&gt; is disabled.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `routes --unused` option to detect extraneous routes.\n\n    Example:\n\n    ```\n    &gt; bin/rails routes --unused\n\n    Found 2 unused routes:\n\n    Prefix Verb URI Pattern    Controller#Action\n       one GET  /one(.:format) action#one\n       two GET  /two(.:format) action#two\n    ```\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1659668229000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;5613b1240a363bf6ee3945f30341e52f5500a498&quot;,&quot;pr&quot;:&quot;45701&quot;,&quot;merge_sha&quot;:&quot;9414a8b79fdd0a1f8496c01ede98edd6c919c768&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;routes --unused&lt;/code&gt; option to detect extraneous routes.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;gt; bin/rails routes --unused\n\nFound 2 unused routes:\n\nPrefix Verb URI Pattern    Controller#Action\n   one GET  /one(.:format) action#one\n   two GET  /two(.:format) action#two\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `--parent` option to controller generator to specify parent class of job.\n\n    Example:\n\n    `bin/rails g controller admin/users --parent=admin_controller` generates:\n\n    ```ruby\n    class Admin::UsersController &lt; AdminController\n      # ...\n    end\n    ```\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1658517780000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;aaeffb2a5647b550d049d3609974063989178446&quot;,&quot;pr&quot;:&quot;45627&quot;,&quot;merge_sha&quot;:&quot;97f13c2b820466f62ea8f12f49a373ac6eb2d9cb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;--parent&lt;/code&gt; option to controller generator to specify parent class of job.&lt;/p&gt;\n\n&lt;p&gt;Example:&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;bin/rails g controller admin/users --parent=admin_controller&lt;/code&gt; generates:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Admin::UsersController&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;AdminController&lt;/span&gt;\n  &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   In-app custom credentials templates are now supported.  When a credentials\n    file does not exist, `rails credentials:edit` will now try to use\n    `lib/templates/rails/credentials/credentials.yml.tt` to generate the\n    credentials file, before falling back to the default template.\n\n    This allows e.g. an open-source Rails app (which would not include encrypted\n    credentials files in its repo) to include a credentials template, so that\n    users who install the app will get a custom pre-filled credentials file when\n    they run `rails credentials:edit`.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1657575768000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;d7a4c913ec2dff3ad03347e10a3ca76b128e1a56&quot;,&quot;pr&quot;:&quot;45544&quot;,&quot;merge_sha&quot;:&quot;ce9d2a1160af8b726f2e8c8156dad2578d24886d&quot;,&quot;html&quot;:&quot;&lt;p&gt;In-app custom credentials templates are now supported.  When a credentials&lt;br /&gt;\nfile does not exist, &lt;code&gt;rails credentials:edit&lt;/code&gt; will now try to use&lt;br /&gt;\n&lt;code&gt;lib/templates/rails/credentials/credentials.yml.tt&lt;/code&gt; to generate the&lt;br /&gt;\ncredentials file, before falling back to the default template.&lt;/p&gt;\n\n&lt;p&gt;This allows e.g. an open-source Rails app (which would not include encrypted&lt;br /&gt;\ncredentials files in its repo) to include a credentials template, so that&lt;br /&gt;\nusers who install the app will get a custom pre-filled credentials file when&lt;br /&gt;\nthey run &lt;code&gt;rails credentials:edit&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Except for `dev` and `test` environments, newly generated per-environment\n    credentials files (e.g. `config/credentials/production.yml.enc`) now include\n    a `secret_key_base` for convenience, just as `config/credentials.yml.enc`\n    does.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1658249292000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;52c680c4dc5aaa5122317291e8b1f5f2bee1d683&quot;,&quot;pr&quot;:&quot;45574&quot;,&quot;merge_sha&quot;:&quot;166db2f2f65c8c2bba0a977ebfa687c84972e63b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Except for &lt;code&gt;dev&lt;/code&gt; and &lt;code&gt;test&lt;/code&gt; environments, newly generated per-environment&lt;br /&gt;\ncredentials files (e.g. &lt;code&gt;config/credentials/production.yml.enc&lt;/code&gt;) now include&lt;br /&gt;\na &lt;code&gt;secret_key_base&lt;/code&gt; for convenience, just as &lt;code&gt;config/credentials.yml.enc&lt;/code&gt;&lt;br /&gt;\ndoes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   `--no-*` options now work with the app generator&#39;s `--minimal` option, and\n    are both comprehensive and precise.  For example:\n\n    ```console\n    $ rails new my_cool_app --minimal\n    Based on the specified options, the following options will also be activated:\n\n      --skip-active-job [due to --minimal]\n      --skip-action-mailer [due to --skip-active-job, --minimal]\n      --skip-active-storage [due to --skip-active-job, --minimal]\n      --skip-action-mailbox [due to --skip-active-storage, --minimal]\n      --skip-action-text [due to --skip-active-storage, --minimal]\n      --skip-javascript [due to --minimal]\n      --skip-hotwire [due to --skip-javascript, --minimal]\n      --skip-action-cable [due to --minimal]\n      --skip-bootsnap [due to --minimal]\n      --skip-dev-gems [due to --minimal]\n      --skip-system-test [due to --minimal]\n\n    ...\n\n    $ rails new my_cool_app --minimal --no-skip-active-storage\n    Based on the specified options, the following options will also be activated:\n\n      --skip-action-mailer [due to --minimal]\n      --skip-action-mailbox [due to --minimal]\n      --skip-action-text [due to --minimal]\n      --skip-javascript [due to --minimal]\n      --skip-hotwire [due to --skip-javascript, --minimal]\n      --skip-action-cable [due to --minimal]\n      --skip-bootsnap [due to --minimal]\n      --skip-dev-gems [due to --minimal]\n      --skip-system-test [due to --minimal]\n\n    ...\n    ```\n\n    *Brad Trick* and *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1657124781000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;4c67975c9c955d0af286d0237eed3ed243676762&quot;,&quot;pr&quot;:&quot;45520&quot;,&quot;merge_sha&quot;:&quot;a6cb4531d50b1b83b768b75dd64829521531afda&quot;,&quot;html&quot;:&quot;&lt;p&gt;&lt;code&gt;--no-*&lt;/code&gt; options now work with the app generator’s &lt;code&gt;--minimal&lt;/code&gt; option, and&lt;br /&gt;\nare both comprehensive and precise.  For example:&lt;/p&gt;\n\n&lt;div class=\&quot;language-console highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;gp\&quot;&gt;$&lt;/span&gt;&lt;span class=\&quot;w\&quot;&gt; &lt;/span&gt;rails new my_cool_app &lt;span class=\&quot;nt\&quot;&gt;--minimal&lt;/span&gt;\n&lt;span class=\&quot;go\&quot;&gt;Based on the specified options, the following options will also be activated:\n\n  --skip-active-job [due to --minimal]\n  --skip-action-mailer [due to --skip-active-job, --minimal]\n  --skip-active-storage [due to --skip-active-job, --minimal]\n  --skip-action-mailbox [due to --skip-active-storage, --minimal]\n  --skip-action-text [due to --skip-active-storage, --minimal]\n  --skip-javascript [due to --minimal]\n  --skip-hotwire [due to --skip-javascript, --minimal]\n  --skip-action-cable [due to --minimal]\n  --skip-bootsnap [due to --minimal]\n  --skip-dev-gems [due to --minimal]\n  --skip-system-test [due to --minimal]\n\n&lt;/span&gt;&lt;span class=\&quot;c\&quot;&gt;...\n&lt;/span&gt;&lt;span class=\&quot;go\&quot;&gt;\n&lt;/span&gt;&lt;span class=\&quot;gp\&quot;&gt;$&lt;/span&gt;&lt;span class=\&quot;w\&quot;&gt; &lt;/span&gt;rails new my_cool_app &lt;span class=\&quot;nt\&quot;&gt;--minimal&lt;/span&gt; &lt;span class=\&quot;nt\&quot;&gt;--no-skip-active-storage&lt;/span&gt;\n&lt;span class=\&quot;go\&quot;&gt;Based on the specified options, the following options will also be activated:\n\n  --skip-action-mailer [due to --minimal]\n  --skip-action-mailbox [due to --minimal]\n  --skip-action-text [due to --minimal]\n  --skip-javascript [due to --minimal]\n  --skip-hotwire [due to --skip-javascript, --minimal]\n  --skip-action-cable [due to --minimal]\n  --skip-bootsnap [due to --minimal]\n  --skip-dev-gems [due to --minimal]\n  --skip-system-test [due to --minimal]\n\n&lt;/span&gt;&lt;span class=\&quot;c\&quot;&gt;...\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Brad Trick&lt;/em&gt; and &lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `--skip-dev-gems` option to app generator to skip adding development\n    gems (like `web-console`) to the Gemfile.\n\n    *Brad Trick*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1655752828000,&quot;author&quot;:&quot;Brad Trick&quot;,&quot;sha&quot;:&quot;52222b6d293a6abf451c9d6b1ca3e5eb25bfb260&quot;,&quot;pr&quot;:&quot;45402&quot;,&quot;merge_sha&quot;:&quot;5a5440ba727b5b9882ee49763f8d44ed4ffde017&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;--skip-dev-gems&lt;/code&gt; option to app generator to skip adding development&lt;br /&gt;\ngems (like &lt;code&gt;web-console&lt;/code&gt;) to the Gemfile.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Brad Trick&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Skip Active Storage and Action Mailer if Active Job is skipped.\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1655229181000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;957886532956020319673eb066d2737d768d0e44&quot;,&quot;pr&quot;:&quot;45354&quot;,&quot;merge_sha&quot;:&quot;d6a41ee4191a7031444152231778f38b4089597e&quot;,&quot;html&quot;:&quot;&lt;p&gt;Skip Active Storage and Action Mailer if Active Job is skipped.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Correctly check if frameworks are disabled when running app:update.\n\n    *Étienne Barrié* and *Paulo Barros*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1655214549000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;85a31f4cdc8ced83606ddddeeb1402cf8ab2f964&quot;,&quot;pr&quot;:&quot;45351&quot;,&quot;merge_sha&quot;:&quot;6ee37a3917e8af6be73974e78cbfb2538ac740ad&quot;,&quot;html&quot;:&quot;&lt;p&gt;Correctly check if frameworks are disabled when running app:update.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt; and &lt;em&gt;Paulo Barros&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Delegate model generator description to orm hooked generator.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1655138969000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;fff53e4455e05e623dd82651a2bc0b69f8bfdc0b&quot;,&quot;pr&quot;:&quot;45315&quot;,&quot;merge_sha&quot;:&quot;a39cd44dcf1fe05ad7fc09914586888c76dc3cf8&quot;,&quot;html&quot;:&quot;&lt;p&gt;Delegate model generator description to orm hooked generator.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Execute `rails runner` scripts inside the executor.\n\n    Enables error reporting, query cache, etc.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1654864502000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;115be62709cef94414b7ecaaecad56a760359719&quot;,&quot;pr&quot;:&quot;44999&quot;,&quot;merge_sha&quot;:&quot;10093b155c7eb64091bd1ce875ea372ba39c7a9a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Execute &lt;code&gt;rails runner&lt;/code&gt; scripts inside the executor.&lt;/p&gt;\n\n&lt;p&gt;Enables error reporting, query cache, etc.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Avoid booting in development then test for test tasks.\n\n    Running one of the rails test subtasks (e.g. test:system, test:models) would\n    go through Rake and cause the app to be booted twice. Now all the test:*\n    subtasks are defined as Thor tasks and directly load the test environment.\n\n    *Étienne Barrié*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1654083130000,&quot;author&quot;:&quot;Étienne Barrié&quot;,&quot;sha&quot;:&quot;3d52212a0c944380be77d215919c81548130a23e&quot;,&quot;pr&quot;:&quot;44106&quot;,&quot;merge_sha&quot;:&quot;44dd3d7bd71a3b59c708e6561cfcd01506081e00&quot;,&quot;html&quot;:&quot;&lt;p&gt;Avoid booting in development then test for test tasks.&lt;/p&gt;\n\n&lt;p&gt;Running one of the rails test subtasks (e.g. test:system, test:models) would&lt;br /&gt;\ngo through Rake and cause the app to be booted twice. Now all the test:*&lt;br /&gt;\nsubtasks are defined as Thor tasks and directly load the test environment.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Étienne Barrié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `Rails::Generators::Testing::Behaviour` in favor of `Rails::Generators::Testing::Behavior`.\n\n    *Gannon McGibbon*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1653656814000,&quot;author&quot;:&quot;Gannon McGibbon&quot;,&quot;sha&quot;:&quot;52989bf7cc881de7f30672572c2fefd95f39f9f7&quot;,&quot;pr&quot;:&quot;45180&quot;,&quot;merge_sha&quot;:&quot;01f58d62c2f31f42d0184e0add2b6aa710513695&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;Rails::Generators::Testing::Behaviour&lt;/code&gt; in favor of &lt;code&gt;Rails::Generators::Testing::Behavior&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Gannon McGibbon&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow configuration of logger size for local and test environments\n\n    `config.log_file_size`\n\n    Defaults to `100` megabytes.\n\n    *Bernie Chiu*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1653072725000,&quot;author&quot;:&quot;Bernie Chiu&quot;,&quot;sha&quot;:&quot;cdce275f70f364567e34fa01c82c1193e7b1913c&quot;,&quot;pr&quot;:&quot;44888&quot;,&quot;merge_sha&quot;:&quot;ad409d5c3a7dbc1c16b5583d7fa9248099bf5360&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow configuration of logger size for local and test environments&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;config.log_file_size&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;100&lt;/code&gt; megabytes.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Bernie Chiu&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Enroll new apps in decrypted diffs of credentials by default.  This behavior\n    can be opted out of with the app generator&#39;s `--skip-decrypted-diffs` flag.\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652993719000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;702551d86fa3dbdfac8fbfc28b845df4cb8f4e19&quot;,&quot;pr&quot;:&quot;39686&quot;,&quot;merge_sha&quot;:&quot;77e6bfaa23fe5c1d585c1817d1e5c2722a3f7c87&quot;,&quot;html&quot;:&quot;&lt;p&gt;Enroll new apps in decrypted diffs of credentials by default.  This behavior&lt;br /&gt;\ncan be opted out of with the app generator’s &lt;code&gt;--skip-decrypted-diffs&lt;/code&gt; flag.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support declarative-style test name filters with `bin/rails test`.\n\n    This makes it possible to run a declarative-style test such as:\n\n    ```ruby\n    class MyTest &lt; ActiveSupport::TestCase\n      test \&quot;does something\&quot; do\n        # ...\n      end\n    end\n    ```\n\n    Using its declared name:\n\n    ```bash\n    $ bin/rails test test/my_test.rb -n \&quot;does something\&quot;\n    ```\n\n    Instead of having to specify its expanded method name:\n\n    ```bash\n    $ bin/rails test test/my_test.rb -n test_does_something\n    ```\n\n    *Jonathan Hefner*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652972152000,&quot;author&quot;:&quot;Jonathan Hefner&quot;,&quot;sha&quot;:&quot;da651a21e13fbd41cb646de6bdb85364fa340755&quot;,&quot;pr&quot;:&quot;44290&quot;,&quot;merge_sha&quot;:&quot;0564e9b8c03aeb9332845e14a530f088849e0546&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support declarative-style test name filters with &lt;code&gt;bin/rails test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This makes it possible to run a declarative-style test such as:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;MyTest&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveSupport&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;TestCase&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;does something\&quot;&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;c1\&quot;&gt;# ...&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Using its declared name:&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails &lt;span class=\&quot;nb\&quot;&gt;test test&lt;/span&gt;/my_test.rb &lt;span class=\&quot;nt\&quot;&gt;-n&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;does something\&quot;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Instead of having to specify its expanded method name:&lt;/p&gt;\n\n&lt;div class=\&quot;language-bash highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;$ &lt;/span&gt;bin/rails &lt;span class=\&quot;nb\&quot;&gt;test test&lt;/span&gt;/my_test.rb &lt;span class=\&quot;nt\&quot;&gt;-n&lt;/span&gt; test_does_something\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Jonathan Hefner&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `--js` and `--skip-javascript` options to `rails new`\n\n    `--js` alias to `rails new --javascript ...`\n\n    Same as `-j`, e.g. `rails new --js esbuild ...`\n\n    `--skip-js` alias to `rails new --skip-javascript ...`\n\n    Same as `-J`, e.g. `rails new --skip-js ...`\n\n    *Dorian Marié*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652476304000,&quot;author&quot;:&quot;Dorian Marié&quot;,&quot;sha&quot;:&quot;7b244c99f6e61325613ed5948367afd2bd834f05&quot;,&quot;pr&quot;:&quot;43754&quot;,&quot;merge_sha&quot;:&quot;a4fb045e0d23c978b3fbb245f4327e200bf22308&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;--js&lt;/code&gt; and &lt;code&gt;--skip-javascript&lt;/code&gt; options to &lt;code&gt;rails new&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;--js&lt;/code&gt; alias to &lt;code&gt;rails new --javascript ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Same as &lt;code&gt;-j&lt;/code&gt;, e.g. &lt;code&gt;rails new --js esbuild ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;--skip-js&lt;/code&gt; alias to &lt;code&gt;rails new --skip-javascript ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;Same as &lt;code&gt;-J&lt;/code&gt;, e.g. &lt;code&gt;rails new --skip-js ...&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Dorian Marié&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow relative paths with leading dot slash to be passed to `rails test`.\n\n    Fix `rails test ./test/model/post_test.rb` to run a single test file.\n\n    *Shouichi Kamiya* and *oljfte*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1652439764000,&quot;author&quot;:&quot;Shouichi Kamiya&quot;,&quot;sha&quot;:&quot;44b56fba2070764f1f478532ef03dfa816d2c7fa&quot;,&quot;pr&quot;:&quot;45085&quot;,&quot;merge_sha&quot;:&quot;b5630e232b95859c4171a285cd8f130e37d3c501&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow relative paths with leading dot slash to be passed to &lt;code&gt;rails test&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Fix &lt;code&gt;rails test ./test/model/post_test.rb&lt;/code&gt; to run a single test file.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Shouichi Kamiya&lt;/em&gt; and &lt;em&gt;oljfte&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Deprecate `config.enable_dependency_loading`. This flag addressed a limitation of the `classic` autoloader and has no effect nowadays. To fix this deprecation, please just delete the reference.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1649979194000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;cbfe735c69a37446d0c5a9d448ad6d181abd1736&quot;,&quot;pr&quot;:&quot;44900&quot;,&quot;merge_sha&quot;:&quot;c9e5057de4be7e0f4365ff9c2d411cffc39c3746&quot;,&quot;html&quot;:&quot;&lt;p&gt;Deprecate &lt;code&gt;config.enable_dependency_loading&lt;/code&gt;. This flag addressed a limitation of the &lt;code&gt;classic&lt;/code&gt; autoloader and has no effect nowadays. To fix this deprecation, please just delete the reference.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Define `config.enable_reloading` to be `!config.cache_classes` for a more intuitive name. While `config.enable_reloading` and `config.reloading_enabled?` are preferred from now on, `config.cache_classes` is supported for backwards compatibility.\n\n    *Xavier Noria*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1649954208000,&quot;author&quot;:&quot;Xavier Noria&quot;,&quot;sha&quot;:&quot;2953ae5c8a06f2d794350f1e1278253531b65d2e&quot;,&quot;pr&quot;:&quot;44870&quot;,&quot;merge_sha&quot;:&quot;c05fcc74ff3d4b82e27ff5468327af46f45e031c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Define &lt;code&gt;config.enable_reloading&lt;/code&gt; to be &lt;code&gt;!config.cache_classes&lt;/code&gt; for a more intuitive name. While &lt;code&gt;config.enable_reloading&lt;/code&gt; and &lt;code&gt;config.reloading_enabled?&lt;/code&gt; are preferred from now on, &lt;code&gt;config.cache_classes&lt;/code&gt; is supported for backwards compatibility.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Xavier Noria&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add JavaScript dependencies installation on bin/setup\n\n    Add  `yarn install` to bin/setup when using esbuild, webpack, or rollout.\n\n    *Carlos Ribeiro*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1648496057000,&quot;author&quot;:&quot;Cadu Ribeiro&quot;,&quot;sha&quot;:&quot;155b7570fa63e40c1d134d4038cfbb58dea1d260&quot;,&quot;pr&quot;:&quot;44717&quot;,&quot;merge_sha&quot;:&quot;dfd0c9e5bd7614e7b8a7ac1c636857efecf8e4e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add JavaScript dependencies installation on bin/setup&lt;/p&gt;\n\n&lt;p&gt;Add  &lt;code&gt;yarn install&lt;/code&gt; to bin/setup when using esbuild, webpack, or rollout.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Carlos Ribeiro&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use `controller_class_path` in `Rails::Generators::NamedBase#route_url`\n\n    The `route_url` method now returns the correct path when generating\n    a namespaced controller with a top-level model using `--model-name`.\n\n    Previously, when running this command:\n\n    ``` sh\n    bin/rails generate scaffold_controller Admin/Post --model-name Post\n    ```\n\n    the comments above the controller action would look like:\n\n    ``` ruby\n    # GET /posts\n    def index\n      @posts = Post.all\n    end\n    ```\n\n    afterwards, they now look like this:\n\n    ``` ruby\n    # GET /admin/posts\n    def index\n      @posts = Post.all\n    end\n    ```\n\n    Fixes #44662.\n\n    *Andrew White*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1647276051000,&quot;author&quot;:&quot;Andrew White&quot;,&quot;sha&quot;:&quot;7f5b3e04c88da22c6d07553f206b695fc926bd39&quot;,&quot;pr&quot;:&quot;44670&quot;,&quot;merge_sha&quot;:&quot;9daee413698985831df67f5df28391f29dbbd7ff&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use &lt;code&gt;controller_class_path&lt;/code&gt; in &lt;code&gt;Rails::Generators::NamedBase#route_url&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;route_url&lt;/code&gt; method now returns the correct path when generating&lt;br /&gt;\na namespaced controller with a top-level model using &lt;code&gt;--model-name&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, when running this command:&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;bin/rails generate scaffold_controller Admin/Post &lt;span class=\&quot;nt\&quot;&gt;--model-name&lt;/span&gt; Post\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;the comments above the controller action would look like:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# GET /posts&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;afterwards, they now look like this:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# GET /admin/posts&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;def&lt;/span&gt; &lt;span class=\&quot;nf\&quot;&gt;index&lt;/span&gt;\n  &lt;span class=\&quot;vi\&quot;&gt;@posts&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;all&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Fixes #44662.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew White&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   No longer add autoloaded paths to `$LOAD_PATH`.\n\n    This means it won&#39;t be possible to load them with a manual `require` call, the class or module can be referenced instead.\n\n    Reducing the size of `$LOAD_PATH` speed-up `require` calls for apps not using `bootsnap`, and reduce the\n    size of the `bootsnap` cache for the others.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641899528000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;a191321f7bdc152a887d42e794cd1df64a5bfe76&quot;,&quot;pr&quot;:&quot;44133&quot;,&quot;merge_sha&quot;:&quot;b6987d6e14070d4d0bce85d0b3fa0008b024d5dc&quot;,&quot;html&quot;:&quot;&lt;p&gt;No longer add autoloaded paths to &lt;code&gt;$LOAD_PATH&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;This means it won’t be possible to load them with a manual &lt;code&gt;require&lt;/code&gt; call, the class or module can be referenced instead.&lt;/p&gt;\n\n&lt;p&gt;Reducing the size of &lt;code&gt;$LOAD_PATH&lt;/code&gt; speed-up &lt;code&gt;require&lt;/code&gt; calls for apps not using &lt;code&gt;bootsnap&lt;/code&gt;, and reduce the&lt;br /&gt;\nsize of the &lt;code&gt;bootsnap&lt;/code&gt; cache for the others.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Remove default `X-Download-Options` header\n\n    This header is currently only used by Internet Explorer which\n    will be discontinued in 2022 and since Rails 7 does not fully\n    support Internet Explorer this header should not be a default one.\n\n    *Harun Sabljaković*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1641483554000,&quot;author&quot;:&quot;Harun Sabljaković&quot;,&quot;sha&quot;:&quot;486be06ccbec8b66e6d674f57fc957eb7ba7e011&quot;,&quot;pr&quot;:&quot;43968&quot;,&quot;merge_sha&quot;:&quot;9188b49883d8931d576964879aed32b34012cf8c&quot;,&quot;html&quot;:&quot;&lt;p&gt;Remove default &lt;code&gt;X-Download-Options&lt;/code&gt; header&lt;/p&gt;\n\n&lt;p&gt;This header is currently only used by Internet Explorer which&lt;br /&gt;\nwill be discontinued in 2022 and since Rails 7 does not fully&lt;br /&gt;\nsupport Internet Explorer this header should not be a default one.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Harun Sabljaković&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add missing preview event to `ActiveStorage::LogSubscriber`\n\n    A `preview` event is being instrumented in `ActiveStorage::Previewer`.\n    However it was not added inside ActiveStorage&#39;s LogSubscriber class.\n\n    This will allow to have logs for when a preview happens\n    in the same fashion as all other ActiveStorage events such as\n    `upload` and `download` inside `Rails.logger`.\n\n    *Chedli Bourguiba*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1666432443000,&quot;author&quot;:&quot;Chedli Bourguiba&quot;,&quot;sha&quot;:&quot;0b8496fa7eca9e6e8f03f8f226a472a846458e63&quot;,&quot;pr&quot;:&quot;46291&quot;,&quot;merge_sha&quot;:&quot;e067745438c29fa553372bc5d1a1ca8717e2c457&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add missing preview event to &lt;code&gt;ActiveStorage::LogSubscriber&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;A &lt;code&gt;preview&lt;/code&gt; event is being instrumented in &lt;code&gt;ActiveStorage::Previewer&lt;/code&gt;.&lt;br /&gt;\nHowever it was not added inside ActiveStorage’s LogSubscriber class.&lt;/p&gt;\n\n&lt;p&gt;This will allow to have logs for when a preview happens&lt;br /&gt;\nin the same fashion as all other ActiveStorage events such as&lt;br /&gt;\n&lt;code&gt;upload&lt;/code&gt; and &lt;code&gt;download&lt;/code&gt; inside &lt;code&gt;Rails.logger&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chedli Bourguiba&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix retrieving rotation value from FFmpeg on version 5.0+.\n\n    In FFmpeg version 5.0+ the rotation value has been removed from tags.\n    Instead the value can be found in side_data_list. Along with\n    this update it&#39;s possible to have values of -90, -270 to denote the video\n    has been rotated.\n\n    *Haroon Ahmed*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1664306220000,&quot;author&quot;:&quot;Haroon Ahmed&quot;,&quot;sha&quot;:&quot;206a826c8d231a331b30e27afa98d8eb1fe593f7&quot;,&quot;pr&quot;:&quot;45837&quot;,&quot;merge_sha&quot;:&quot;7de66704380281ead474c2e6723407b3d1246f77&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix retrieving rotation value from FFmpeg on version 5.0+.&lt;/p&gt;\n\n&lt;p&gt;In FFmpeg version 5.0+ the rotation value has been removed from tags.&lt;br /&gt;\nInstead the value can be found in side_data_list. Along with&lt;br /&gt;\nthis update it’s possible to have values of -90, -270 to denote the video&lt;br /&gt;\nhas been rotated.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Haroon Ahmed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Touch all corresponding model records after ActiveStorage::Blob is analyzed\n\n    This fixes a race condition where a record can be requested and have a cache entry built, before\n    the initial `analyze_later` completes, which will not be invalidated until something else\n    updates the record. This also invalidates cache entries when a blob is re-analyzed, which\n    is helpful if a bug is fixed in an analyzer or a new analyzer is added.\n\n    *Nate Matykiewicz*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1658853258000,&quot;author&quot;:&quot;Nate Matykiewicz&quot;,&quot;sha&quot;:&quot;294c2710620871a691e4ca5fefb5e5ace279195d&quot;,&quot;pr&quot;:&quot;45579&quot;,&quot;merge_sha&quot;:&quot;b01027fc2faf0f9c919152bdf0c4d5db56ea41fb&quot;,&quot;html&quot;:&quot;&lt;p&gt;Touch all corresponding model records after ActiveStorage::Blob is analyzed&lt;/p&gt;\n\n&lt;p&gt;This fixes a race condition where a record can be requested and have a cache entry built, before&lt;br /&gt;\nthe initial &lt;code&gt;analyze_later&lt;/code&gt; completes, which will not be invalidated until something else&lt;br /&gt;\nupdates the record. This also invalidates cache entries when a blob is re-analyzed, which&lt;br /&gt;\nis helpful if a bug is fixed in an analyzer or a new analyzer is added.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Nate Matykiewicz&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add ability to use pre-defined variants when calling `preview` or\n    `representation` on an attachment.\n\n    ```ruby\n    class User &lt; ActiveRecord::Base\n      has_one_attached :file do |attachable|\n        attachable.variant :thumb, resize_to_limit: [100, 100]\n      end\n    end\n\n    &lt;%= image_tag user.file.representation(:thumb) %&gt;\n    ```\n\n    *Richard Böhme*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1658245532000,&quot;author&quot;:&quot;Richard Böhme&quot;,&quot;sha&quot;:&quot;acf767dbd6fe95792caad72dc34a5054911acd6a&quot;,&quot;pr&quot;:&quot;45098&quot;,&quot;merge_sha&quot;:&quot;4ab6927b983a8d44585fb7ecb9f3cc7280b9deab&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add ability to use pre-defined variants when calling &lt;code&gt;preview&lt;/code&gt; or&lt;br /&gt;\n&lt;code&gt;representation&lt;/code&gt; on an attachment.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;User&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one_attached&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:file&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;|&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;attachable&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;variant&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:thumb&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;resize_to_limit: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;100&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n&lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt;&lt;span class=\&quot;sx\&quot;&gt;%= image_tag user.file.representation(:thumb) %&amp;gt;\n&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Richard Böhme&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Method `attach` always returns the attachments except when the record\n    is persisted, unchanged, and saving it fails, in which case it returns `nil`.\n\n    *Santiago Bartesaghi*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1655828898000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;7acdfcb12c6c83df1c401cd8d05678ffa91b6bd5&quot;,&quot;pr&quot;:&quot;45397&quot;,&quot;merge_sha&quot;:&quot;3ea99f53fafbcacfda58b11e2c0537fc043742f2&quot;,&quot;html&quot;:&quot;&lt;p&gt;Method &lt;code&gt;attach&lt;/code&gt; always returns the attachments except when the record&lt;br /&gt;\nis persisted, unchanged, and saving it fails, in which case it returns &lt;code&gt;nil&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixes multiple `attach` calls within transaction not uploading files correctly.\n\n    In the following example, the code failed to upload all but the last file to the configured service.\n    ```ruby\n      ActiveRecord::Base.transaction do\n        user.attachments.attach({\n          content_type: \&quot;text/plain\&quot;,\n          filename: \&quot;dummy.txt\&quot;,\n          io: ::StringIO.new(\&quot;dummy\&quot;),\n        })\n        user.attachments.attach({\n          content_type: \&quot;text/plain\&quot;,\n          filename: \&quot;dummy2.txt\&quot;,\n          io: ::StringIO.new(\&quot;dummy2\&quot;),\n        })\n      end\n\n      assert_equal 2, user.attachments.count\n      assert user.attachments.first.service.exist?(user.attachments.first.key)  # Fails\n    ```\n\n    This was addressed by keeping track of the subchanges pending upload, and uploading them\n    once the transaction is committed.\n\n    Fixes #41661\n\n    *Santiago Bartesaghi*, *Bruno Vezoli*, *Juan Roig*, *Abhay Nikam*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1654592667000,&quot;author&quot;:&quot;Santiago Bartesaghi&quot;,&quot;sha&quot;:&quot;2895c6b9a22b856f2ba22e0866524162701886c1&quot;,&quot;pr&quot;:&quot;45235&quot;,&quot;merge_sha&quot;:&quot;d921f203c356a0d6902a3f75067f08993f4e33fa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixes multiple &lt;code&gt;attach&lt;/code&gt; calls within transaction not uploading files correctly.&lt;/p&gt;\n\n&lt;p&gt;In the following example, the code failed to upload all but the last file to the configured service.&lt;/p&gt;\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;  &lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;Base&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attach&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;content_type: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;text/plain\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy.txt\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;io: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;StringIO&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n    &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attach&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;({&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;content_type: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;text/plain\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;filename: &lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy2.txt\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt;\n      &lt;span class=\&quot;ss\&quot;&gt;io: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;::&lt;/span&gt;&lt;span class=\&quot;no\&quot;&gt;StringIO&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;new&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;dummy2\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;),&lt;/span&gt;\n    &lt;span class=\&quot;p\&quot;&gt;})&lt;/span&gt;\n  &lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n\n  &lt;span class=\&quot;n\&quot;&gt;assert_equal&lt;/span&gt; &lt;span class=\&quot;mi\&quot;&gt;2&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;count&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;assert&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;service&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;exist?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;n\&quot;&gt;user&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;attachments&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;first&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;key&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;  &lt;span class=\&quot;c1\&quot;&gt;# Fails&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;This was addressed by keeping track of the subchanges pending upload, and uploading them&lt;br /&gt;\nonce the transaction is committed.&lt;/p&gt;\n\n&lt;p&gt;Fixes #41661&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Santiago Bartesaghi&lt;/em&gt;, &lt;em&gt;Bruno Vezoli&lt;/em&gt;, &lt;em&gt;Juan Roig&lt;/em&gt;, &lt;em&gt;Abhay Nikam&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Raise an exception if `config.active_storage.service` is not set.\n\n    If Active Storage is configured and `config.active_storage.service` is not\n    set in the respective environment&#39;s configuration file, then an exception\n    is raised with a meaningful message when attempting to use Active Storage.\n\n    *Ghouse Mohamed*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1654019493000,&quot;author&quot;:&quot;Ghouse Mohamed&quot;,&quot;sha&quot;:&quot;06c83d93cf0ea28cda553830023717204eb77b9f&quot;,&quot;pr&quot;:&quot;45224&quot;,&quot;merge_sha&quot;:&quot;2d62fd01b65739dc0c2955c47afd40da68f146f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Raise an exception if &lt;code&gt;config.active_storage.service&lt;/code&gt; is not set.&lt;/p&gt;\n\n&lt;p&gt;If Active Storage is configured and &lt;code&gt;config.active_storage.service&lt;/code&gt; is not&lt;br /&gt;\nset in the respective environment’s configuration file, then an exception&lt;br /&gt;\nis raised with a meaningful message when attempting to use Active Storage.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ghouse Mohamed&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fixes proxy downloads of files over 5mb\n\n    Previously, trying to view and/or download files larger than 5mb stored in\n    services like S3 via proxy mode could return corrupted files at around\n    5.2mb or cause random halts in the download. Now,\n    `ActiveStorage::Blobs::ProxyController` correctly handles streaming these\n    larger files from the service to the client without any issues.\n\n    Fixes #44679\n\n    *Felipe Raul*&quot;,&quot;project&quot;:&quot;activestorage&quot;,&quot;date_merged&quot;:1654019493000,&quot;author&quot;:&quot;Ghouse Mohamed&quot;,&quot;sha&quot;:&quot;06c83d93cf0ea28cda553830023717204eb77b9f&quot;,&quot;pr&quot;:&quot;45224&quot;,&quot;merge_sha&quot;:&quot;2d62fd01b65739dc0c2955c47afd40da68f146f6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fixes proxy downloads of files over 5mb&lt;/p&gt;\n\n&lt;p&gt;Previously, trying to view and/or download files larger than 5mb stored in&lt;br /&gt;\nservices like S3 via proxy mode could return corrupted files at around&lt;br /&gt;\n5.2mb or cause random halts in the download. Now,&lt;br /&gt;\n&lt;code&gt;ActiveStorage::Blobs::ProxyController&lt;/code&gt; correctly handles streaming these&lt;br /&gt;\nlarger files from the service to the client without any issues.&lt;/p&gt;\n\n&lt;p&gt;Fixes #44679&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Felipe Raul&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Saving attachment(s) to a record returns the blob/blobs object\n\n    Previously, saving attachments did not return the blob/blobs that\n    were attached. Now, saving attachments to
