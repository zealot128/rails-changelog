<h1 class='text-3xl text-center my-5'>710beta1</h1>

<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Fix an issue where the IDs reader method did not return expected results\n    for preloaded associations in models using composite primary keys.\n\n    *Jay Ang*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717599308000,&quot;author&quot;:&quot;Jay Ang&quot;,&quot;sha&quot;:&quot;3e371c6dd6077efa21aeea98cdd14b79822403a2&quot;,&quot;pr&quot;:&quot;51167&quot;,&quot;merge_sha&quot;:&quot;5dabff4b7bf4cc5e2e552efb78c6a3f3e44bed37&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix an issue where the IDs reader method did not return expected results&lt;br /&gt;\nfor preloaded associations in models using composite primary keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jay Ang&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Allow to configure `strict_loading_mode` globally or within a model.\n\n    Defaults to `:all`, can be changed to `:n_plus_one_only`.\n\n    *Garen Torikian*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717420324000,&quot;author&quot;:&quot;Garen J. Torikian&quot;,&quot;sha&quot;:&quot;5ff9915db9464654ece43dce02232e8480f4a770&quot;,&quot;pr&quot;:&quot;51339&quot;,&quot;merge_sha&quot;:&quot;9cafa55ddd327d6da15073b4caca80305e3ce035&quot;,&quot;html&quot;:&quot;&lt;p&gt;Allow to configure &lt;code&gt;strict_loading_mode&lt;/code&gt; globally or within a model.&lt;/p&gt;\n\n&lt;p&gt;Defaults to &lt;code&gt;:all&lt;/code&gt;, can be changed to &lt;code&gt;:n_plus_one_only&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Garen Torikian&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `ActiveRecord::Relation#readonly?`.\n\n    Reflects if the relation has been marked as readonly.\n\n    *Theodor Tonum*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1717009524000,&quot;author&quot;:&quot;Carlos Antonio da Silva&quot;,&quot;sha&quot;:&quot;e12ba4d5396089633708702ee4513a4b717acac6&quot;,&quot;pr&quot;:&quot;51943&quot;,&quot;merge_sha&quot;:&quot;f3b154de0297b690d5ee101704b012bc00d4e745&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;ActiveRecord::Relation#readonly?&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Reflects if the relation has been marked as readonly.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Theodor Tonum&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve `ActiveRecord::Store` to raise a descriptive exception if the column is not either\n    structured (e.g., PostgreSQL +hstore+/+json+, or MySQL +json+) or declared serializable via\n    `ActiveRecord.store`.\n\n    Previously, a `NoMethodError` would be raised when the accessor was read or written:\n\n        NoMethodError: undefined method `accessor&#39; for an instance of ActiveRecord::Type::Text\n\n    Now, a descriptive `ConfigurationError` is raised:\n\n        ActiveRecord::ConfigurationError: the column &#39;metadata&#39; has not been configured as a store.\n          Please make sure the column is declared serializable via &#39;ActiveRecord.store&#39; or, if your\n          database supports it, use a structured column type like hstore or json.\n\n    *Mike Dalessio*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716532482000,&quot;author&quot;:&quot;Mike Dalessio&quot;,&quot;sha&quot;:&quot;2bf7e25243c85e7c5e32f91007f6827a2491067d&quot;,&quot;pr&quot;:&quot;51898&quot;,&quot;merge_sha&quot;:&quot;272aa3bd15c84c875e73592669a5c9007e1b12e4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve &lt;code&gt;ActiveRecord::Store&lt;/code&gt; to raise a descriptive exception if the column is not either&lt;br /&gt;\nstructured (e.g., PostgreSQL +hstore+/+json+, or MySQL +json+) or declared serializable via&lt;br /&gt;\n&lt;code&gt;ActiveRecord.store&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, a &lt;code&gt;NoMethodError&lt;/code&gt; would be raised when the accessor was read or written:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;NoMethodError: undefined method `accessor&#39; for an instance of ActiveRecord::Type::Text\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;Now, a descriptive &lt;code&gt;ConfigurationError&lt;/code&gt; is raised:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;ActiveRecord::ConfigurationError: the column &#39;metadata&#39; has not been configured as a store.\n  Please make sure the column is declared serializable via &#39;ActiveRecord.store&#39; or, if your\n  database supports it, use a structured column type like hstore or json.\n&lt;/code&gt;&lt;/pre&gt;\n\n&lt;p&gt;&lt;em&gt;Mike Dalessio&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix inference of association model on nested models with the same demodularized name.\n\n    E.g. with the following setup:\n\n    ```ruby\n    class Nested::Post &lt; ApplicationRecord\n      has_one :post, through: :other\n    end\n    ```\n\n    Before, `#post` would infer the model as `Nested::Post`, but now it correctly infers `Post`.\n\n    *Joshua Young*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716421574000,&quot;author&quot;:&quot;Joshua Young&quot;,&quot;sha&quot;:&quot;0516eafda2f744f1e01631305b94c2e7582442de&quot;,&quot;pr&quot;:&quot;51720&quot;,&quot;merge_sha&quot;:&quot;cacb8475a9d4373c0db437e7be4905685f03cefa&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix inference of association model on nested models with the same demodularized name.&lt;/p&gt;\n\n&lt;p&gt;E.g. with the following setup:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;k\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;nc\&quot;&gt;Nested::Post&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;&amp;lt;&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;ApplicationRecord&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;has_one&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;through: :other&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Before, &lt;code&gt;#post&lt;/code&gt; would infer the model as &lt;code&gt;Nested::Post&lt;/code&gt;, but now it correctly infers &lt;code&gt;Post&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Joshua Young&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add public method for checking if a table is ignored by the schema cache.\n\n    Previously, an application would need to reimplement `ignored_table?` from the schema cache class to check if a table was set to be ignored. This adds a public method to support this and updates the schema cache to use that directly.\n\n    ```ruby\n    ActiveRecord.schema_cache_ignored_tables = [\&quot;developers\&quot;]\n    ActiveRecord.schema_cache_ignored_table?(\&quot;developers\&quot;)\n    =&gt; true\n    ```\n\n    *Eileen M. Uchitelle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1716320031000,&quot;author&quot;:&quot;eileencodes&quot;,&quot;sha&quot;:&quot;e815c6663a99e277c43d5f132bcbae71d342a41d&quot;,&quot;pr&quot;:&quot;51878&quot;,&quot;merge_sha&quot;:&quot;2281edf99e3583b1ff7ae636906f681d80dab603&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add public method for checking if a table is ignored by the schema cache.&lt;/p&gt;\n\n&lt;p&gt;Previously, an application would need to reimplement &lt;code&gt;ignored_table?&lt;/code&gt; from the schema cache class to check if a table was set to be ignored. This adds a public method to support this and updates the schema cache to use that directly.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_tables&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;[&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;]&lt;/span&gt;\n&lt;span class=\&quot;no\&quot;&gt;ActiveRecord&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;schema_cache_ignored_table?&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;developers\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n&lt;span class=\&quot;o\&quot;&gt;=&amp;gt;&lt;/span&gt; &lt;span class=\&quot;kp\&quot;&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Eileen M. Uchitelle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `:wasm_unsafe_eval` mapping for `content_security_policy`\n\n    ```ruby\n    # Before\n    policy.script_src \&quot;&#39;wasm-unsafe-eval&#39;\&quot;\n\n    # After\n    policy.script_src :wasm_unsafe_eval\n    ```\n\n    *Joe Haig*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1717017523000,&quot;author&quot;:&quot;Cyril Blaecke&quot;,&quot;sha&quot;:&quot;6cb41bae10f813799ff85f8b2cda23cab6ae99a9&quot;,&quot;pr&quot;:&quot;51944&quot;,&quot;merge_sha&quot;:&quot;2bdb4828a8b66a00bd1eebc68023d8182a7cdaa0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;:wasm_unsafe_eval&lt;/code&gt; mapping for &lt;code&gt;content_security_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Before&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;s2\&quot;&gt;\&quot;&#39;wasm-unsafe-eval&#39;\&quot;&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# After&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;policy&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;script_src&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:wasm_unsafe_eval&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Joe Haig&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `display_capture` and `keyboard_map` in `permissions_policy`\n\n    *Cyril Blaecke*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1717017523000,&quot;author&quot;:&quot;Cyril Blaecke&quot;,&quot;sha&quot;:&quot;cba374995c6b32d30d01371292e313112ac0868e&quot;,&quot;pr&quot;:&quot;51944&quot;,&quot;merge_sha&quot;:&quot;2bdb4828a8b66a00bd1eebc68023d8182a7cdaa0&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;display_capture&lt;/code&gt; and &lt;code&gt;keyboard_map&lt;/code&gt; in &lt;code&gt;permissions_policy&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Cyril Blaecke&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add Rubocop and GitHub Actions to plugin generator.\n    This can be skipped using --skip-rubocop and --skip-ci.\n\n    *Chris Oliver*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1716487738000,&quot;author&quot;:&quot;Chris Oliver&quot;,&quot;sha&quot;:&quot;7594a73942c6b4e64c50d17b4b0c9867b9fe1440&quot;,&quot;pr&quot;:&quot;51822&quot;,&quot;merge_sha&quot;:&quot;c906f75282085bf67b807f4f7b420c6b5019f725&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add Rubocop and GitHub Actions to plugin generator.&lt;br /&gt;\nThis can be skipped using –skip-rubocop and –skip-ci.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Chris Oliver&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use Kamal for deployment by default, which includes generating a Rails-specific config/deploy.yml.\n    This can be skipped using --skip-kamal. See more: https://kamal-deploy.org/\n\n    *DHH*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1715647059000,&quot;author&quot;:&quot;David Heinemeier Hansson&quot;,&quot;sha&quot;:&quot;bee3fa41ca9137b9e704ea3ab1bdbcfd3c85446b&quot;,&quot;pr&quot;:&quot;51798&quot;,&quot;merge_sha&quot;:&quot;2e7dc14943d285626a9e12ad0d1750d3609185be&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use Kamal for deployment by default, which includes generating a Rails-specific config/deploy.yml.&lt;br /&gt;\nThis can be skipped using –skip-kamal. See more: https://kamal-deploy.org/&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;DHH&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
