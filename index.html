<h1 class='text-3xl text-center my-5'>710beta1</h1>

<changelog-app data-seed="[{&quot;message&quot;:&quot;*   Add `racc` as a dependency since it will become a bundled gem in Ruby 3.4.0\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actionpack&quot;,&quot;date_merged&quot;:1697839813000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;5005480adf5057b7efe9197a8d8b7a716c91bec5&quot;,&quot;pr&quot;:&quot;49722&quot;,&quot;merge_sha&quot;:&quot;d4866ede93a99642002f1854f05c8f813d342b02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;racc&lt;/code&gt; as a dependency since it will become a bundled gem in Ruby 3.4.0&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Improve error messages of `assert_changes` and `assert_no_changes`\n\n    `assert_changes` error messages now display objects with `.inspect` to make it easier\n    to differentiate nil from empty strings, strings from symbols, etc.\n    `assert_no_changes` error messages now surface the actual value.\n\n    *pcreux*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698691431000,&quot;author&quot;:&quot;Philippe Creux&quot;,&quot;sha&quot;:&quot;2b3a002a2a62ee5ef4767b4738456dedba88f780&quot;,&quot;pr&quot;:&quot;48482&quot;,&quot;merge_sha&quot;:&quot;1b195b30bc22e6cd53d7b277b1ac8b214ccc1176&quot;,&quot;html&quot;:&quot;&lt;p&gt;Improve error messages of &lt;code&gt;assert_changes&lt;/code&gt; and &lt;code&gt;assert_no_changes&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;assert_changes&lt;/code&gt; error messages now display objects with &lt;code&gt;.inspect&lt;/code&gt; to make it easier&lt;br /&gt;\nto differentiate nil from empty strings, strings from symbols, etc.&lt;br /&gt;\n&lt;code&gt;assert_no_changes&lt;/code&gt; error messages now surface the actual value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;pcreux&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `#to_fs(:human_size)` to correctly work with negative numbers.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698337259000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;c6dcb11691162342550831cdbbcefb5ee59ad198&quot;,&quot;pr&quot;:&quot;49791&quot;,&quot;merge_sha&quot;:&quot;87609e821b86fb3b5f4170a8b498d0171c7277cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;#to_fs(:human_size)&lt;/code&gt; to correctly work with negative numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `BroadcastLogger#dup` so that it duplicates the logger&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1698102343000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;c14b98c28a5962281dd3bc6fb2ca6c6cf79fbc2a&quot;,&quot;pr&quot;:&quot;49720&quot;,&quot;merge_sha&quot;:&quot;fefd8f3a1619409f3fd11ad2602beecec8a76943&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;BroadcastLogger#dup&lt;/code&gt; so that it duplicates the logger’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix issue where `bootstrap.rb` overwrites the `level` of a `BroadcastLogger`&#39;s `broadcasts`.\n\n    *Andrew Novoselac*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697821164000,&quot;author&quot;:&quot;Andrew Novoselac&quot;,&quot;sha&quot;:&quot;f212fb8b8349f4b7cd4bb4ea74ef940bf1050873&quot;,&quot;pr&quot;:&quot;49721&quot;,&quot;merge_sha&quot;:&quot;7c58911bd821d22d837f12129de1811167be9b97&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix issue where &lt;code&gt;bootstrap.rb&lt;/code&gt; overwrites the &lt;code&gt;level&lt;/code&gt; of a &lt;code&gt;BroadcastLogger&lt;/code&gt;’s &lt;code&gt;broadcasts&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Andrew Novoselac&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix compatibility with the `semantic_logger` gem.\n\n    The `semantic_logger` gem doesn&#39;t behave exactly like stdlib logger in that\n    `SemanticLogger#level` returns a Symbol while stdlib `Logger#level` returns an Integer.\n\n    This caused the various `LogSubscriber` classes in Rails to break when assigned a\n    `SemanticLogger` instance.\n\n    *Jean Boussier*, *ojab*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1697200446000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;e01d1e25dd6e03233effff524a9e2bf03e3f4869&quot;,&quot;pr&quot;:&quot;49621&quot;,&quot;merge_sha&quot;:&quot;c9da2694de2cc8897f0a04604e26ad7f3b672f42&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix compatibility with the &lt;code&gt;semantic_logger&lt;/code&gt; gem.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;semantic_logger&lt;/code&gt; gem doesn’t behave exactly like stdlib logger in that&lt;br /&gt;\n&lt;code&gt;SemanticLogger#level&lt;/code&gt; returns a Symbol while stdlib &lt;code&gt;Logger#level&lt;/code&gt; returns an Integer.&lt;/p&gt;\n\n&lt;p&gt;This caused the various &lt;code&gt;LogSubscriber&lt;/code&gt; classes in Rails to break when assigned a&lt;br /&gt;\n&lt;code&gt;SemanticLogger&lt;/code&gt; instance.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;, &lt;em&gt;ojab&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix MemoryStore to prevent race conditions when incrementing or decrementing.\n\n    *Pierre Jambet*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696836287000,&quot;author&quot;:&quot;Pierre Jambet&quot;,&quot;sha&quot;:&quot;7f2e0ffb7eaa05f8732574e4476316d5108227e3&quot;,&quot;pr&quot;:&quot;49542&quot;,&quot;merge_sha&quot;:&quot;a385d7b170c06df5674d7d22dc5555cd5cbdd15b&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix MemoryStore to prevent race conditions when incrementing or decrementing.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Pierre Jambet&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Implement `HashWithIndifferentAccess#to_proc`.\n\n    Previously, calling `#to_proc` on `HashWithIndifferentAccess` object used inherited `#to_proc`\n    method from the `Hash` class, which was not able to access values using indifferent keys.\n\n    *fatkodima*&quot;,&quot;project&quot;:&quot;activesupport&quot;,&quot;date_merged&quot;:1696406218000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;39438318c72cdc3194a3fa772f284df708ca80b7&quot;,&quot;pr&quot;:&quot;49475&quot;,&quot;merge_sha&quot;:&quot;d21f4e638ff3498a19730c505e5fb255740a7960&quot;,&quot;html&quot;:&quot;&lt;p&gt;Implement &lt;code&gt;HashWithIndifferentAccess#to_proc&lt;/code&gt;.&lt;/p&gt;\n\n&lt;p&gt;Previously, calling &lt;code&gt;#to_proc&lt;/code&gt; on &lt;code&gt;HashWithIndifferentAccess&lt;/code&gt; object used inherited &lt;code&gt;#to_proc&lt;/code&gt;&lt;br /&gt;\nmethod from the &lt;code&gt;Hash&lt;/code&gt; class, which was not able to access values using indifferent keys.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the `number_to_human_size` view helper to correctly work with negative numbers.\n\n    *Earlopain*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1698337259000,&quot;author&quot;:&quot;Earlopain&quot;,&quot;sha&quot;:&quot;c6dcb11691162342550831cdbbcefb5ee59ad198&quot;,&quot;pr&quot;:&quot;49791&quot;,&quot;merge_sha&quot;:&quot;87609e821b86fb3b5f4170a8b498d0171c7277cc&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the &lt;code&gt;number_to_human_size&lt;/code&gt; view helper to correctly work with negative numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Earlopain&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Automatically discard the implicit locals injected by collection rendering for template that can&#39;t accept them\n\n    When rendering a collection, two implicit variables are injected, which breaks templates with strict locals.\n\n    Now they are only passed if the template will actually accept them.\n\n    *Yasha Krasnou*, *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1698249606000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;110206a74bd92ccb7a8d3dbb891b08248a7ae284&quot;,&quot;pr&quot;:&quot;49782&quot;,&quot;merge_sha&quot;:&quot;aa9496002550f7cd07c53f04cbfc8bf749336dd6&quot;,&quot;html&quot;:&quot;&lt;p&gt;Automatically discard the implicit locals injected by collection rendering for template that can’t accept them&lt;/p&gt;\n\n&lt;p&gt;When rendering a collection, two implicit variables are injected, which breaks templates with strict locals.&lt;/p&gt;\n\n&lt;p&gt;Now they are only passed if the template will actually accept them.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Yasha Krasnou&lt;/em&gt;, &lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix `@rails/ujs` calling `start()` an extra time when using bundlers\n\n    *Hartley McGuire*, *Ryunosuke Sato*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1698174084000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;f7617808992c9c2a77920ccf4f2a4a42160fe1bd&quot;,&quot;pr&quot;:&quot;49668&quot;,&quot;merge_sha&quot;:&quot;4c5c904a212a850c43adb7a3c3a719ca3d2b9159&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix &lt;code&gt;@rails/ujs&lt;/code&gt; calling &lt;code&gt;start()&lt;/code&gt; an extra time when using bundlers&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;, &lt;em&gt;Ryunosuke Sato&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix the `capture` view helper compatibility with HAML and Slim\n\n    When a blank string was captured in HAML or Slim (and possibly other template engines)\n    it would instead return the entire buffer.\n\n    *Jean Boussier*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1697178587000,&quot;author&quot;:&quot;Jean Boussier&quot;,&quot;sha&quot;:&quot;79a242dc54ffaedad24e8b885ae14d0a4f704587&quot;,&quot;pr&quot;:&quot;49612&quot;,&quot;merge_sha&quot;:&quot;223974913411dc4152eaf6235e0bd3986406faae&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix the &lt;code&gt;capture&lt;/code&gt; view helper compatibility with HAML and Slim&lt;/p&gt;\n\n&lt;p&gt;When a blank string was captured in HAML or Slim (and possibly other template engines)&lt;br /&gt;\nit would instead return the entire buffer.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jean Boussier&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Updated `@rails/ujs` files to ignore certain data-* attributes when element is contenteditable.\n\n    This fix was already landed in &gt;= 7.0.4.3, &lt; 7.1.0.\n    [[CVE-2023-23913](https://github.com/advisories/GHSA-xp5h-f8jf-rc8q)]\n\n    *Ryunosuke Sato*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1697057081000,&quot;author&quot;:&quot;Ryunosuke Sato&quot;,&quot;sha&quot;:&quot;8b18d44d1705629de600869056e24aed7601d1da&quot;,&quot;pr&quot;:&quot;49553&quot;,&quot;merge_sha&quot;:&quot;fc8d9ed84348b17c9fd020fac9061f1bd73ddf74&quot;,&quot;html&quot;:&quot;&lt;p&gt;Updated &lt;code&gt;@rails/ujs&lt;/code&gt; files to ignore certain data-* attributes when element is contenteditable.&lt;/p&gt;\n\n&lt;p&gt;This fix was already landed in &amp;gt;= 7.0.4.3, &amp;lt; 7.1.0.&lt;br /&gt;\n[&lt;a href=\&quot;https://github.com/advisories/GHSA-xp5h-f8jf-rc8q\&quot;&gt;CVE-2023-23913&lt;/a&gt;]&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ryunosuke Sato&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Added validation for HTML tag names in the `tag` and `content_tag` helper method. The `tag` and\n    `content_tag` method now checks that the provided tag name adheres to the HTML specification. If\n    an invalid HTML tag name is provided, the method raises an `ArgumentError` with an appropriate error\n    message.\n\n    Examples:\n\n    ```ruby\n    # Raises ArgumentError: Invalid HTML5 tag name: 12p\n    content_tag(\&quot;12p\&quot;) # Starting with a number\n\n    # Raises ArgumentError: Invalid HTML5 tag name: \&quot;\&quot;\n    content_tag(\&quot;\&quot;) # Empty tag name\n\n    # Raises ArgumentError: Invalid HTML5 tag name: div/\n    tag(\&quot;div/\&quot;) # Contains a solidus\n\n    # Raises ArgumentError: Invalid HTML5 tag name: \&quot;image file\&quot;\n    tag(\&quot;image file\&quot;) # Contains a space\n    ```\n\n    *Akhil G Krishnan*&quot;,&quot;project&quot;:&quot;actionview&quot;,&quot;date_merged&quot;:1695836261000,&quot;author&quot;:&quot;Akhil G Krishnan&quot;,&quot;sha&quot;:&quot;bb626ffca82317ae2cd02543785a7b78c2bba9c1&quot;,&quot;pr&quot;:&quot;49175&quot;,&quot;merge_sha&quot;:&quot;7c03e4f1b7553084f34318a9efc2793137de36f4&quot;,&quot;html&quot;:&quot;&lt;p&gt;Added validation for HTML tag names in the &lt;code&gt;tag&lt;/code&gt; and &lt;code&gt;content_tag&lt;/code&gt; helper method. The &lt;code&gt;tag&lt;/code&gt; and&lt;br /&gt;\n&lt;code&gt;content_tag&lt;/code&gt; method now checks that the provided tag name adheres to the HTML specification. If&lt;br /&gt;\nan invalid HTML tag name is provided, the method raises an &lt;code&gt;ArgumentError&lt;/code&gt; with an appropriate error&lt;br /&gt;\nmessage.&lt;/p&gt;\n\n&lt;p&gt;Examples:&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: 12p&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;content_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;12p\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Starting with a number&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: \&quot;\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;content_tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Empty tag name&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: div/&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;div/\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Contains a solidus&lt;/span&gt;\n\n&lt;span class=\&quot;c1\&quot;&gt;# Raises ArgumentError: Invalid HTML5 tag name: \&quot;image file\&quot;&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;tag&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;s2\&quot;&gt;\&quot;image file\&quot;&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# Contains a space&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Akhil G Krishnan&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Upgrade Trix to 2.0.7\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Upgrade Trix to 2.0.7&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Fix using Trix with Sprockets\n\n    *Hartley McGuire*&quot;,&quot;project&quot;:&quot;actiontext&quot;,&quot;date_merged&quot;:1698416970000,&quot;author&quot;:&quot;Hartley McGuire&quot;,&quot;sha&quot;:&quot;c93a989635d01fa46947b2618a7dde2505c77410&quot;,&quot;pr&quot;:&quot;49778&quot;,&quot;merge_sha&quot;:&quot;e21ed11d569a31389ff9dad4d3692e736dbecd86&quot;,&quot;html&quot;:&quot;&lt;p&gt;Fix using Trix with Sprockets&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Hartley McGuire&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Exit with non-zero status when the migration generator fails.\n\n    *Katsuhiko YOSHIDA*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1698834480000,&quot;author&quot;:&quot;Katsuhiko YOSHIDA&quot;,&quot;sha&quot;:&quot;6cd4de4a8ad4c9f637d2ee6bbaca41f505711232&quot;,&quot;pr&quot;:&quot;49644&quot;,&quot;merge_sha&quot;:&quot;994ceea92a2758ef1b2971afc2888476e9ba1d02&quot;,&quot;html&quot;:&quot;&lt;p&gt;Exit with non-zero status when the migration generator fails.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Katsuhiko YOSHIDA&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Use numeric UID and GID in Dockerfile template\n\n    The Dockerfile generated by `rails new` sets the default user and group\n    by name instead of UID:GID. This can cause the following error in kubernetes:\n    ```\n    container has runAsNonRoot and image has non-numeric user (rails), cannot verify user is non-root\n    ```\n    This change sets default user and group by their numeric values.\n\n    *Ivan Fedotov*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1698739359000,&quot;author&quot;:&quot;Ivan Fedotov&quot;,&quot;sha&quot;:&quot;7ff33d8b3c6d2c5187ac2a59067fce8eea7ceba3&quot;,&quot;pr&quot;:&quot;49742&quot;,&quot;merge_sha&quot;:&quot;f2088bec18996ab209a71d2587c8945b8776ea38&quot;,&quot;html&quot;:&quot;&lt;p&gt;Use numeric UID and GID in Dockerfile template&lt;/p&gt;\n\n&lt;p&gt;The Dockerfile generated by &lt;code&gt;rails new&lt;/code&gt; sets the default user and group&lt;br /&gt;\nby name instead of UID:GID. This can cause the following error in kubernetes:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;container has runAsNonRoot and image has non-numeric user (rails), cannot verify user is non-root\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;This change sets default user and group by their numeric values.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Ivan Fedotov&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Disallow invalid values for rails new options.\n\n    The `--database`, `--asset-pipeline`, `--css`, and `--javascript` flags for\n    `rails new` can all take different options. This change adds checks to\n    options to make sure the user enters the correct value.\n\n    *Tony Drake*, *Akhil G Krishnan*, *Petrik de Heus*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1697142083000,&quot;author&quot;:&quot;Petrik&quot;,&quot;sha&quot;:&quot;b8a3efeee348db1d357bd83d5e7cca24cbbe4f28&quot;,&quot;pr&quot;:&quot;49609&quot;,&quot;merge_sha&quot;:&quot;056396fea663d3adb9ba332b039a007d2730901a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Disallow invalid values for rails new options.&lt;/p&gt;\n\n&lt;p&gt;The &lt;code&gt;--database&lt;/code&gt;, &lt;code&gt;--asset-pipeline&lt;/code&gt;, &lt;code&gt;--css&lt;/code&gt;, and &lt;code&gt;--javascript&lt;/code&gt; flags for&lt;br /&gt;\n&lt;code&gt;rails new&lt;/code&gt; can all take different options. This change adds checks to&lt;br /&gt;\noptions to make sure the user enters the correct value.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Tony Drake&lt;/em&gt;, &lt;em&gt;Akhil G Krishnan&lt;/em&gt;, &lt;em&gt;Petrik de Heus&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Conditionally print `$stdout` when invoking `run_generator`\n\n    In an effort to improve the developer experience when debugging\n    generator tests, we add the ability to conditionally print `$stdout`\n    instead of capturing it.\n\n    This allows for calls to `binding.irb` and `puts` work as expected.\n\n    ```sh\n    RAILS_LOG_TO_STDOUT=true ./bin/test test/generators/actions_test.rb\n    ```\n\n    *Steve Polito*&quot;,&quot;project&quot;:&quot;railties&quot;,&quot;date_merged&quot;:1696331174000,&quot;author&quot;:&quot;Steve Polito&quot;,&quot;sha&quot;:&quot;e659f46da1822b0fd9cd9c040fa3772e999d21f1&quot;,&quot;pr&quot;:&quot;49448&quot;,&quot;merge_sha&quot;:&quot;7cc4de0aa2c8812ad90fe23c1c0889d405675572&quot;,&quot;html&quot;:&quot;&lt;p&gt;Conditionally print &lt;code&gt;$stdout&lt;/code&gt; when invoking &lt;code&gt;run_generator&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;In an effort to improve the developer experience when debugging&lt;br /&gt;\ngenerator tests, we add the ability to conditionally print &lt;code&gt;$stdout&lt;/code&gt;&lt;br /&gt;\ninstead of capturing it.&lt;/p&gt;\n\n&lt;p&gt;This allows for calls to &lt;code&gt;binding.irb&lt;/code&gt; and &lt;code&gt;puts&lt;/code&gt; work as expected.&lt;/p&gt;\n\n&lt;div class=\&quot;language-sh highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;nv\&quot;&gt;RAILS_LOG_TO_STDOUT&lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt;&lt;span class=\&quot;nb\&quot;&gt;true&lt;/span&gt; ./bin/test &lt;span class=\&quot;nb\&quot;&gt;test&lt;/span&gt;/generators/actions_test.rb\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Steve Polito&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Support `RETURNING` clause for MariaDB\n\n    *fatkodima*, *Nikolay Kondratyev*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1698739730000,&quot;author&quot;:&quot;fatkodima&quot;,&quot;sha&quot;:&quot;81eeecda7e522c9f79aa731b8ba1dc0823a2f898&quot;,&quot;pr&quot;:&quot;49840&quot;,&quot;merge_sha&quot;:&quot;cb185fcf66dadc4373f0934a8e3c168f40759a5a&quot;,&quot;html&quot;:&quot;&lt;p&gt;Support &lt;code&gt;RETURNING&lt;/code&gt; clause for MariaDB&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;fatkodima&lt;/em&gt;, &lt;em&gt;Nikolay Kondratyev&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   The SQLite3 adapter now implements the `supports_deferrable_constraints?` contract\n\n    Allows foreign keys to be deferred by adding the `:deferrable` key to the `foreign_key` options.\n\n    ```ruby\n    add_reference :person, :alias, foreign_key: { deferrable: :deferred }\n    add_reference :alias, :person, foreign_key: { deferrable: :deferred }\n    ```\n\n    *Stephen Margheim*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1698544746000,&quot;author&quot;:&quot;Stephen Margheim&quot;,&quot;sha&quot;:&quot;ea17941e39225eca81880c770644652c4612dc69&quot;,&quot;pr&quot;:&quot;49376&quot;,&quot;merge_sha&quot;:&quot;a561dd4b2928459feb313b2db0910d2bc0133864&quot;,&quot;html&quot;:&quot;&lt;p&gt;The SQLite3 adapter now implements the &lt;code&gt;supports_deferrable_constraints?&lt;/code&gt; contract&lt;/p&gt;\n\n&lt;p&gt;Allows foreign keys to be deferred by adding the &lt;code&gt;:deferrable&lt;/code&gt; key to the &lt;code&gt;foreign_key&lt;/code&gt; options.&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;n\&quot;&gt;add_reference&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;span class=\&quot;n\&quot;&gt;add_reference&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:alias&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;:person&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;,&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;foreign_key: &lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;{&lt;/span&gt; &lt;span class=\&quot;ss\&quot;&gt;deferrable: :deferred&lt;/span&gt; &lt;span class=\&quot;p\&quot;&gt;}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Stephen Margheim&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Add `set_constraints` helper for PostgreSQL\n\n    ```ruby\n    Post.create!(user_id: -1) # =&gt; ActiveRecord::InvalidForeignKey\n\n    Post.transaction do\n      Post.connection.set_constraints(:deferred)\n      p = Post.create!(user_id: -1)\n      u = User.create!\n      p.user = u\n      p.save!\n    end\n    ```\n\n    *Cody Cutrer*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1698471624000,&quot;author&quot;:&quot;Cody Cutrer&quot;,&quot;sha&quot;:&quot;f9fee1a3cbbcfe95cfd212c1861469e07f2e5642&quot;,&quot;pr&quot;:&quot;49187&quot;,&quot;merge_sha&quot;:&quot;6c63b9b090e48bde20eea2881fe0ed56360fe6c1&quot;,&quot;html&quot;:&quot;&lt;p&gt;Add &lt;code&gt;set_constraints&lt;/code&gt; helper for PostgreSQL&lt;/p&gt;\n\n&lt;div class=\&quot;language-ruby highlighter-rouge\&quot;&gt;&lt;div class=\&quot;highlight\&quot;&gt;&lt;pre class=\&quot;highlight\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt; &lt;span class=\&quot;c1\&quot;&gt;# =&amp;gt; ActiveRecord::InvalidForeignKey&lt;/span&gt;\n\n&lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;transaction&lt;/span&gt; &lt;span class=\&quot;k\&quot;&gt;do&lt;/span&gt;\n  &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;connection&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;set_constraints&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;:deferred&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;Post&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;(&lt;/span&gt;&lt;span class=\&quot;ss\&quot;&gt;user_id: &lt;/span&gt;&lt;span class=\&quot;o\&quot;&gt;-&lt;/span&gt;&lt;span class=\&quot;mi\&quot;&gt;1&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;)&lt;/span&gt;\n  &lt;span class=\&quot;n\&quot;&gt;u&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;no\&quot;&gt;User&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;create!&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;user&lt;/span&gt; &lt;span class=\&quot;o\&quot;&gt;=&lt;/span&gt; &lt;span class=\&quot;n\&quot;&gt;u&lt;/span&gt;\n  &lt;span class=\&quot;nb\&quot;&gt;p&lt;/span&gt;&lt;span class=\&quot;p\&quot;&gt;.&lt;/span&gt;&lt;span class=\&quot;nf\&quot;&gt;save!&lt;/span&gt;\n&lt;span class=\&quot;k\&quot;&gt;end&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;&lt;em&gt;Cody Cutrer&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Include `ActiveModel::API` in `ActiveRecord::Base`\n\n    *Sean Doyle*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1697644075000,&quot;author&quot;:&quot;Sean Doyle&quot;,&quot;sha&quot;:&quot;2c57ec6a179e5fb851aca1bdc4b11b17d99a93c8&quot;,&quot;pr&quot;:&quot;49680&quot;,&quot;merge_sha&quot;:&quot;00dfa109d6a5f4fb13d745f83d5cc779eba3b352&quot;,&quot;html&quot;:&quot;&lt;p&gt;Include &lt;code&gt;ActiveModel::API&lt;/code&gt; in &lt;code&gt;ActiveRecord::Base&lt;/code&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Sean Doyle&lt;/em&gt;&lt;/p&gt;\n&quot;},{&quot;message&quot;:&quot;*   Ensure `#signed_id` outputs `url_safe` strings.\n\n    *Jason Meller*&quot;,&quot;project&quot;:&quot;activerecord&quot;,&quot;date_merged&quot;:1696625916000,&quot;author&quot;:&quot;Jason Meller&quot;,&quot;sha&quot;:&quot;fc5c8d0cfe1871dd66efec2b6ca37e1a75ccd21f&quot;,&quot;pr&quot;:&quot;49507&quot;,&quot;merge_sha&quot;:&quot;7f7f9df8641e35a076fe26bd097f6a1b22cb4e2d&quot;,&quot;html&quot;:&quot;&lt;p&gt;Ensure &lt;code&gt;#signed_id&lt;/code&gt; outputs &lt;code&gt;url_safe&lt;/code&gt; strings.&lt;/p&gt;\n\n&lt;p&gt;&lt;em&gt;Jason Meller&lt;/em&gt;&lt;/p&gt;\n&quot;}]" />
